l_german:
 #Categories
 subparty_policies_category: "Der ideologische Kampf"
 subparty_policies_category_desc: "Unsere Partei wird durch unsere Ideologie definiert. Die Art und Weise, wie wir die Welt betrachten, gibt uns einzigartige Möglichkeiten, uns ihr zu nähern."

 #Decisions
 generic_initiate_5_year_plan: "Initiierung des 5-Jahres-Plans"
 generic_initiate_5_year_plan_desc: "Wir haben unsere Entscheidung getroffen, was wir die nächsten 5 Jahre tun wollen. Es ist an der Zeit, die Arbeiter zu organisieren und dem großen [Root.GetAdjective] Proletariat Fortschritt zu bringen!"
 generic_focus_on_civilian_sector: "Fokus auf den zivilen Sektor"
 generic_focus_on_civilian_sector_desc: "Die größten Anstrengungen sollten auf die Herstellung von grundlegenden Konsumgütern, Geräten und Versorgungseinrichtungen zum Wohle unseres Volkes gerichtet werden. Wenn wir unsere Häfen ausbauen, können wir unsere Produkte auch an die schmutzigen Kapitalisten verkaufen und das Geld dieser Imperialisten stehlen."
 generic_focus_on_military_infrastructure: "Fokus auf militärische Infrastruktur"
 generic_focus_on_military_infrastructure_desc: "Der Kampf für die Arbeiter ist ein ewiger Krieg. Wir können jederzeit von den kapitalistischen Schweinen überfallen werden, und wir müssen unser Land vorbereiten, um die Wirksamkeit unserer militärischen Operationen zu maximieren."
 generic_focus_on_military_production: "Fokus auf Rüstungsproduktion"
 generic_focus_on_military_production_desc: "Die Fabrikarbeiter und Werktätigen können ohne Waffen nicht kämpfen! Wir müssen mehr Waffenfabriken bauen, damit jeder patriotische Bürger in der Lage ist, unsere Feinde zu bekämpfen."
 generic_focus_on_naval_expansion: "Fokus auf den Aufbau der Marine"
 generic_focus_on_naval_expansion_desc: "Auch der arme Fischer muss geschützt werden! Ohne einen angemessenen Küstenschutz könnte der Feind unbemerkt an unsere Küsten gelangen und alle unsere natürlichen Reichtümer stehlen."
 generic_focus_on_resource_exploitation: "Fokus auf Ressourcenausbeutung"
 generic_focus_on_resource_exploitation_desc: "Das Mutterland bietet seine Ressourcen für die Arbeiter an. Wir müssen jeden Zentimeter der Erde umgraben und so viel wie möglich von diesen Materialien nutzen."
 generic_admit_5_year_plan_failure: "Eingeständnis des Scheiterns des 5-Jahres-Plans"
 generic_admit_5_year_plan_failure_desc: "Wir müssen zugeben, dass die Pläne, die wir für unseren grandiosen 5-Jahres-Plan gemacht haben, gelinde gesagt ein bisschen zu ehrgeizig waren. Das einzugestehen, ist sicherlich schwer zu schlucken und wird der Welt gegenüber nur unsere Schwäche zeigen. Für viele Parteimitglieder wird das sicher keine angenehme Lösung sein."
 generic_nationalise_biggest_influencer_industries: "Nationalisieren [?var:influence_array^0.GetFlag][?var:influence_array^0.GetAdjective] Investitionen"
 generic_nationalise_biggest_influencer_industries_desc: "[?var:influence_array^0.GetFlag][?var:influence_array^0.GetName] bewegt große Mengen Geld durch unser Land. Sie missbrauchen unser Volk für kapitalistische Gewinne, und das muss gestoppt werden. Wir sollten einige der [?var:influence_array^0.GetAdjective]-Betriebe in unserem Land verstaatlichen."
 generic_nationalise_second_biggest_influencer_industries: "Nationalisieren [?var:influence_array^1.GetFlag][?var:influence_array^1.GetAdjective] Investitionen"
 generic_nationalise_second_biggest_influencer_industries_desc: "[?var:influence_array^1.GetFlag][?var:influence_array^1.GetName] bewegt große Mengen Geld durch unser Land. Sie missbrauchen unser Volk für kapitalistische Gewinne, und das muss gestoppt werden. Wir sollten einige der [?var:influence_array^1.GetAdjective]-Betriebe in unserem Land verstaatlichen."
 generic_form_paramilitary_units: "Paramilitärische Form für die Jugend"
 generic_form_paramilitary_units_desc: "Unsere Jugend wird faul und dekadent. Wir müssen paramilitärische Organisationen bilden, die ihnen nützliche Lebens- und Militärfähigkeiten und natürlich Loyalität gegenüber der Partei beibringen."
 generic_give_research_grants: "Forschungsstipendien vergeben"
 generic_give_research_grants_desc: "Viele unserer heimischen Unternehmen führen ständig Forschungs- und Entwicklungsprojekte durch. Wir sollten diesen Unternehmen staatliche Mittel zur Verfügung stellen, um ihre Bemühungen zu unterstützen."
 generic_give_startup_subsidies: "Startup-Geld verteilen"
 generic_give_startup_subsidies_desc: "[ROOT.GetName] ist voller genialer und fleißiger Menschen, die nur ein bisschen Geld brauchen, um ihren Traum vom Unternehmertum zu verwirklichen. Wir sollten unseren Leuten helfen, diese Unternehmen zu gründen."
 generic_give_military_procurement_funds: "Zusätzliche Mittel für militärische Beschaffung bereitstellen"
 generic_give_military_procurement_funds_desc: "Wir müssen dem Verteidigungsministerium einige zusätzliche Mittel zuweisen, um einige unserer Beschaffungsprojekte zu beschleunigen."
 generic_give_ship_building_funds: "Subventionierung des Schiffbaus"
 generic_give_ship_building_funds_desc: "Wir müssen mehr Mittel in den Ausbau unserer Schiffbaukapazitäten stecken. Als Land mit einer Küstenlinie ist dies ein wichtiger Industriesektor."
 generic_subsidise_resource_extraction: "Suche nach weiteren Ressourcen"
 generic_subsidise_resource_extraction_desc: "Unser Land ist auf die Produktion seltener Materialien angewiesen. Wir müssen unseren Unternehmen mehr Lizenzen für die Gewinnung von Rohstoffen aus unserem Boden erteilen."


 #Events
 subparty_policies.0.t: "Verwertung von Vermögenswerten erfolgreich"
 subparty_policies.0.desc: "Mit einer raschen Operation ist es uns gelungen, die Gelder einer ausländischen Macht zu sichern. Durch das Einfrieren von Auslandsvermögen, die Beschlagnahme von Material und Eigentum und die Überweisung von Finanzinstrumenten auf Regierungskonten haben wir den Wohlstand unseres Landes erheblich gesteigert."
 subparty_policies.0.a: "Nett."
 subparty_policies.1.t: "Der Staat übernimmt die Kontrolle über eine ausländische Fabrik"
 subparty_policies.1.desc: "Der [ROOT.GetAdjective]-Führer [ROOT.GetLeader] kündigte heute an, dass die Vermögenswerte eines großen Unternehmens, das seinen Sitz außerhalb unseres Landes hat, vom Staat aufgekauft werden sollen. Damit soll die "eventuelle Verlagerung der Industrieproduktion in andere Länder" verhindert und "die Ausbeutung der [ROOT.GetAdjective]-Arbeiter beendet werden", wie unser großer Führer erklärte. Für das betreffende Unternehmen ist dies ein Schock. Der Vorstandsvorsitzende wurde mit den Worten zitiert, dass es "reiner Wahnsinn ist, dass ein Staat die Autorität über ein ehrliches und seriöses Unternehmen hat"."
 subparty_policies.1.a: "Nett."
 subparty_policies.2.t: "Der Staat besetzt eine Rüstungsfabrik"
 subparty_policies.2.desc: "Heute früh marschierte [ROOT.GetAdjective] Militärpolizei auf das Gelände einer Rüstungsfabrik, die von einem internationalen Rüstungsunternehmen betrieben wird. Das Unternehmen wurde für völkerrechtswidrig erklärt und steht unter dem Verdacht, Waffen für kapitalistische Kriege gegen die Menschheit zu liefern. Aus diesem Grund wurde das gesamte Eigentum des Unternehmens von der [Root.GetAdjective]-Regierung beschlagnahmt. Die gesamte militärische Produktion in der Fabrik wird unverzüglich fortgesetzt, damit wir eine umfassende und gründliche Untersuchung darüber durchführen können, wie unmenschlich diese Waffen genau sind."
 subparty_policies.2.a: "Nett."
 subparty_policies.3.t: "Staatliche Requisiten Marinewerft"
 subparty_policies.3.desc: "Heute früh hat die [ROOT.GetAdjective] Küstenwache die Zufahrt zu einer Marinewerft mit Patrouillenbooten blockiert. Die Werft wird verdächtigt, eine Fassade für Schmuggelaktivitäten zu sein. Aus diesem Grund hat die Küstenwache zusammen mit der [ROOT.GetAdjective]-Marine das Gebiet unter militärische Kontrolle gestellt. Ein Sprecher des internationalen Schiffbauunternehmens, das die Werft derzeit pachtet und betreibt, wies die Behauptungen zurück und erklärte, dass die [ROOT.GetAdjective]-Behörden in keiner Weise mit dem Unternehmen in Kontakt gestanden hätten."
 subparty_policies.3.a: "Nett."
 subparty_policies.4.t: "Verstaatlichung scheitert"
 subparty_policies.4.desc: "Es scheint, dass unsere Pläne zur Verstaatlichung ausländischer Vermögenswerte zu unserem Ziel durchgesickert sind. Bevor wir reagieren konnten, wurden Bankkonten geschlossen und Geld auf Offshore-Konten verschoben. Es ist möglich, dass sich jemand in unserer Verwaltung zu sehr mit ausländischen Mächten angefreundet hat, was zu dem Leck führte."
 subparty_policies.4.a: "Nett."
 subparty_policies.5.t: "Unternehmen verlagert Fabriken von [ROOT.GetName]"
 subparty_policies.5.desc: "Es scheint, dass unsere Pläne zur Verstaatlichung ausländischer Vermögenswerte zu unserem Ziel durchgesickert sind. Daraufhin hat ein internationales Unternehmen kurzerhand beschlossen, eine seiner Produktionsstätten aus dem Land zu verlegen, weil es befürchtet, sein gesamtes Vermögen zu verlieren. Dies ist ein schwerer Schlag für die Wirtschaft von [ROOT.GetAdjective]."
 subparty_policies.5.a: "Das ist furchtbar."
 subparty_policies.6.t: "Übernahme eines Technologieunternehmens"
 subparty_policies.6.desc: "Ein multinationales Technologieunternehmen gab heute bekannt, dass es von einem massiven Cyberangriff betroffen war. In einer hilfreichen Reaktion trafen die [ROOT.GetAdjective] Nachrichtendienste am Tatort ein, um Hilfe zu leisten. Es wurde festgestellt, dass das Unternehmen von einem feindlichen Land aus angegriffen wurde. Im Namen der nationalen Sicherheit wurden die Vermögenswerte des Unternehmens vorübergehend unter die Kontrolle des Geheimdienstes gestellt."
 subparty_policies.6.a: "Nett."

 #Scripted GUI
 IP_TITLE: "Ideologische Mächte"
 IP_MAIN_BUTTON_TT_delayed: "Jede Ideologie hat ihre eigenen Kräfte und Gameplay-Elemente. Klicken Sie hier, um eine vollständige Liste von ihnen zu sehen, und auf die Sie jetzt Zugriff haben."
 IP_communist_category_desc: "§YKommunisten§!\nMächte verfügbar für:\n[Kommunisten-Staat_L]\n[Neutraler_Kommunismus_L]"
 IP_communist_category_desc_delayed: "§Die Kommunisten folgen in der Regel einer Form des Marxismus-Leninismus oder einer ähnlichen Ideologie. Als Verfechter einer staatlich gelenkten Wirtschaft fällt ihnen die Industrialisierung durch die Verstaatlichung ausländischer Industrien und ihre 5-Jahres-Pläne leichter. Außerdem können sie ihre eigenen Aussichten durch ihre Spione effektiver fördern."
 IP_communist_spread_the_revolution: "§YSVerbreitung der Revolution§!\nMissionseffekte Ideologie stärken: §G+25%§!"
 IP_communist_spread_the_revolution_delayed: "§Arbeiter der Welt vereinigt euch! Unsere proletarischen Brüder werden von der kapitalistischen Bourgeoisie ausgebeutet. Wir können nicht eher ruhen, bis die ganze Welt von ihren Ketten befreit ist!§!"
 IP_communist_five_year_plans: "§Y5-Jahrespläne§!\nKönnen ihre eigenen §Y5-Jahrespläne§! mit §YDecisions§! umsetzen."
 IP_communist_five_year_plans_delayed: "§Die Wirtschaft muss vom Staat streng kontrolliert werden. Nur so können wir die Produktivität unserer Arbeitnehmer maximieren. Wenn wir die gesamte Produktion für fünf Jahre im Voraus planen, können wir uns darauf konzentrieren und genau vorhersagen, welche Ressourcen wir nach Abschluss des Plans haben werden."
 IP_communist_means_of_production: "§YProduktionsmittel§!\nKann §YNationalisieren§! das Vermögen großer ausländischer Einflussnehmer mit §YEntscheidungen§!"
 IP_communist_means_of_production_delayed: "§Die Produktionsmittel gehören dem Volk! Ausländische Mächte werden ihr Geld und ihre Macht einsetzen, um Teile unserer Wirtschaft unter ihre Kontrolle zu bringen. Wir müssen diese Imperialisten mit allen Mitteln bekämpfen!"
 IP_communist_incompatible_economy: "§YInkompatible Wirtschaft§!\n§YAusländische Investitionskosten§!: §R+50%§!"
 IP_communist_incompatible_economy_delayed: "§Unglücklicherweise (oder unglücklicherweise für andere) entspricht unsere Sicht auf die Wirtschaft nicht genau dem weltweit etablierten kapitalistischen System. Das macht es viel schwieriger, unsere Wirtschaft mit der anderer Länder zu verknüpfen. Und es ist wirklich schwierig, unseren Bürgern zu erklären, warum unsere Politiker durch die Privatwirtschaft stinkreich sind."
 IP_autocrat_category_desc: "§YAutokraten§!\nMächte verfügbar für:\n[Western_Autocracy_scripted_loc]\n[Autocracy_L]\n[Neutral_Autocracy_L]\n[Oligarchism_L]\n[Nat_Fascism_L]\n[Nat_Autocracy_L]"
 IP_autocrat_category_desc_delayed: "§Wenn es darum geht, das Land zu regieren, verlassen sich die Autokraten auf die Macht der starken Männer (und in seltenen Fällen der starken Frauen). Die Demagogen schrecken nicht davor zurück, fragwürdige Methoden und Hinterzimmergeschäfte einzusetzen, um ihre Ziele zu erreichen. Autokraten haben es leichter, hohe Korruption zu tolerieren und das Land mit eiserner Faust zu regieren.§!"
 IP_autocrat_scratch_my_back: "§YCronyism§!\nDaily Political Power Gain: §G+0,3§! pro §YCorruption Level§! über §YNegligible Corruption§!"
 IP_autocrat_scratch_my_back_delayed: "§Wenn man enge Freunde und Verwandte in wichtige Positionen in der Regierung bringt, ist es einfacher, Geschäfte zu machen. Manche nennen das Korruption, wir nennen es Loyalität sichern."
 IP_autocrat_good_connections: "§YGute Verbindungen§!\nDie Erhöhung der §YMeinung§! von §Yinternen Fraktionen§! ist effektiver\n\nWenn man von [Oligarchismus_L] regiert wird, wird dieser Bonus ersetzt durch:\nSteuereinnahmen aus zivilen Industrien: §G+10%§!"
 IP_autocrat_good_connections_delayed: "§Unsere Herrschaft wird durch starke Unterstützer gefestigt. Die klandestinen Gruppen sind vollkommen zufrieden, weil sie wissen, dass die Regierung ihnen den Rücken freihält."
 IP_autocrat_emergency_powers: "§YUnbegrenzte Macht§!\nArmy Advisor Cost: §G-25%§!\n\nWenn von [Nat_Fascism_L] regiert, wird dieser Bonus ersetzt durch:\nKann §YParamilitärische Einheiten§! durch §YEntscheidungen§! bilden"
 IP_autocrat_emergency_powers_delayed: "§Als starke Herrscher unseres Landes müssen wir uns nicht mit der Bürokratie eines Parlaments oder eines Senats herumschlagen. Die Dinge geschehen, wenn wir es wollen."
 IP_autocrat_yes_men_army: "§YArmy of Yes-Men§!\nArmy Experience Gain: §R-15.0%§!\nNavy Erfahrungsgewinn: §R-15.0%§!\nAir Experience Gain: §R-15.0%§!"
 IP_autocrat_yes_men_army_delayed: "§Ein loyaler Offizierskader ist zwar das A und O des Machterhalts, aber wenn man sich mit Ja-Sagern und Speichelleckern umgibt, kann das dazu führen, dass wir über die Qualität unseres Militärs völlig falsch informiert sind. Es hat sich gezeigt, dass Leute, die Angst haben, ihren Job oder Schlimmeres zu verlieren, lügen, um ihre eigene Haut zu retten."
 IP_conservative_category_desc: "§YConservatives§!\nKräfte verfügbar für:\n[conservatism_L]\n[Conservative_L]\n[Mod_Vilayat_e_Faqih_L]\n[Neutral_Muslim_Brotherhood_L]\n[Neutral_conservatism_L]\n[Nat_Populism_L]"
 IP_conservative_category_desc_delayed: "§Die Konservativen wollen in der Regel, dass das Land so bleibt, wie es ist, oder sogar einige fortschrittlichere Gesetze zurücknehmen. Der Konservatismus geht oft mit einem Hauch von Nationalismus und tiefen religiösen Überzeugungen einher. Aus diesem Grund haben es konservative Länder leichter mit ihrer politischen und nationalen Stabilität, da radikale Veränderungen selten sind."
 IP_conservative_good_old_days: "§YGood Old Days§!\n§YForeigner Einfluss Verteidigung§! Multiplikator: §G+15%§!"
 IP_conservative_good_old_days_delayed: "§Nostalgie ist ein mächtiges Werkzeug. Jeder weiß, dass die Dinge, wie sie früher waren, besser sind als die, wie sie jetzt sind. Wir müssen alles tun, was wir können, um weitere Veränderungen und die Einführung neuer Ideen zu verhindern, die das Land in den Ruin treiben könnten."
 IP_conservative_stable_society: "§YStabile Gesellschaft§!\nStabilität: §G+15.00%§!"
 IP_conservative_stable_society_delayed: "§Unsere Leute wissen, dass mit uns an der Spitze nichts Unerwartetes passieren wird. Sie haben nichts zu befürchten und können uns ihr ganzes Vertrauen schenken."
 IP_conservative_patriotism: "§YPatriotism§!\nWar Support: §G+15.00%§!\n\nWenn sie von [Mod_Vilayat_e_Faqih_L] oder [Neutral_Muslim_Brotherhood_L] regiert wird, wird dieser Bonus ersetzt durch:\nKonformität Wachstumsgeschwindigkeit: §G+15%§!"
 IP_conservative_patriotism_delayed: "§Wir sind alle aus dem gleichen Holz geschnitzt. Wir müssen gemeinsame Ideale und Werte für unser Volk fördern, damit es bereit ist, sein Bestes für den Staat zu geben!"
 IP_conservative_homefront_first: "§Y[ROOT.GetName] First!§!\n§YFremdeinfluss§! Multiplikator: §R-15.00%§!"
 IP_conservative_homefront_first_delayed: "§Die Anhänger vonLOur erwarten von uns, dass wir unser eigenes Land an die erste Stelle setzen. Das macht es ziemlich schwierig, Hilfe ins Ausland zu schicken und sich in die Politik eines anderen Landes einzumischen. Es sei denn natürlich, wir müssen in den Krieg ziehen, was unsere Anhänger lieben. Wenn du gewinnst, heißt das, dass du der Erste bist!"
 IP_socialist_category_desc: "§YSozialisten§!\nMöglichkeiten:\n[Sozialismus_L]\n[Anarchistischer_Kommunismus_L]\n[Neutral_grün_L]\n[Neutral_Sozial_L]"
 IP_socialist_category_delayed: "§Die Sozialdemokraten kombinieren Elemente des Markt- und des Staatskapitalismus mit dem Progressivismus. Häufig liegt der Schwerpunkt darauf, alle staatlichen Bemühungen in das Land selbst zu investieren. Den Sozialisten fällt es leicht, die innere Situation ihres Landes durch Sozialpolitik und staatliche Eingriffe in die Wirtschaft zu verbessern."
 IP_socialist_welfare_state: "§YSozialstaat§!\nKosten zur Änderung der Staatsausgaben: §G-25%§!"
 IP_socialist_welfare_state_delayed: "§Die beste Verwendung für die von der Bevölkerung erhobenen Steuern ist es, dieses Geld wieder in die Bevölkerung zu investieren. Nur die Regierung ist in der Lage, der Bevölkerung zugängliche und qualitativ hochwertige Dienstleistungen zu bieten. Und wenn wir unsere Ausgaben aus fiskalischen Gründen kürzen müssen, können unsere Bürger darauf vertrauen, dass wir sie wieder erhöhen, sobald die Zeiten besser werden."
 IP_socialist_economic_intervention: "§YWirtschaftsinterventionismus§!\nKann Geld im Inland durch §YEntscheidungen§! im Austausch für verschiedene Boni investieren"
 IP_socialist_economic_intervention_delayed: "§Manchmal braucht die Wirtschaft einen kleinen Anstoß. Wir müssen die starke Hand des Staates nutzen, um unsere Gesellschaft und Wirtschaft in die richtige Richtung zu lenken. Dem Kapitalismus seinen eigenen Lauf zu lassen, wäre zu gefährlich."
 IP_socialist_pacifism: "§YFriedliche Diplomatie§!\nBaugeschwindigkeit: §G+25.00%§! pro Stufe von §YAusländisches Interventionsgesetz§! unterhalb von §YLBeschränkter Interventionismus§!\n\nWenn von [Neutral_green_L] regiert, wird dieser Bonus ersetzt durch:\nPolitischer Machtgewinn: §G+15%§! pro Stufe von §YAusländisches Interventionsgesetz§! unterhalb von §YLBeschränkter Interventionismus§!\n\nFür jede Stufe oberhalb von §YLBeschränkter Interventionismus§! erleiden Sie einen §R-15%§!-Malus auf Baugeschwindigkeit oder politischen Machtzuwachs"
 IP_socialist_pacifism_delayed: "§Wir sind nicht wie die Kapitalisten, die Gewalt nur anwenden, um andere Länder auszubeuten. Und wir sind nicht wie unsere kommunistischen Brüder, die mit Gewalt versuchen, ihre Ideen zu verbreiten. Unser Schwerpunkt ist die Zusammenarbeit. Wir werden die Welt mit freundlichen Worten und Diplomatie beeinflussen, nicht mit Gewalt!"
 IP_socialist_naive_worldview: "§YNaive Weltanschauung§!\n§YAusländische Einflussnahme Verteidigung§! Multiplikator: §R-15%§!"
 IP_socialist_naive_worldview_delayed: "§Sich für einen Weg der Diplomatie zu entscheiden, ist ein schwieriger Weg, den man beschreiten sollte. Naiv zu sein und zu glauben, dass alle anderen so sind wie wir, kann dazu führen, dass wir uns in den eigenen Fuß schießen. Die Ankündigung eines Diktators, ein anderes Land anzugreifen, ist natürlich nur leeres Gerede. Schließlich wollen sie nur unseren Respekt, nicht wahr?§!"
 IP_liberal_category_desc: "§YLiberale§!\nMöglichkeiten:\n[Liberalismus_L]\n[Neutral_Libertär_L]\n[Technokraten_scripted_loc]"
 IP_liberal_category_desc_delayed: "§Liberale neigen dazu, Ideen der Freiheit zu fördern, obwohl einige Parteien einen progressiveren (sozialliberalen) Ansatz zu Themen verfolgen. Im Mittelpunkt der meisten liberalen Parteien steht die Idee eines freien Marktes mit sehr begrenzten staatlichen Eingriffen."
 IP_liberal_high_risk_investment: "§YHochrisikoinvestitionen§!\n§YReturn on Investment§! beträgt 8% statt 6%"
 IP_liberal_high_risk_investment_delayed: "§Viele Regierungen sind zurückhaltend, wenn es darum geht, in was sie ihr Geld investieren, und sprechen von Dingen wie "Nachhaltigkeit" und "Ethik". Wir werden unser Geld in das investieren, was den größten Gewinn bringt. Das ist schließlich der Sinn von Investitionen."
 IP_liberal_invisible_hand: "§YDie unsichtbare Hand§!\nKosten für die Änderung von Wirtschaftskreisläufen (§YPolitische Macht§! und §YGeld§!): §G-15%§!"
 IP_liberal_invisible_hand_delayed: "§Die große unsichtbare Hand ist es, die die Wirtschaft steuert. Mit sehr begrenzten Änderungen in der Geldpolitik und staatlichen Investitionen in die Wirtschaft können wir die Wirtschaft leicht zum Guten wenden, ohne sozialistische Tricks."
 IP_liberal_business_friendly_environment: "§YGewerbefreundlich§!\nSteuereinnahmen aus Büros: §G+10%§!"
 IP_liberal_business_friendly_environment_delayed: "§Wir sind ein Freund der Unternehmen und sie wissen das. Eine wirtschaftsorientierte Gesetzgebung wird viele Unternehmen für unser Land anziehen."
 IP_liberal_anti_military: "§YAnti-Militär§!\nMilitärische Industrieproduktion: §R-25.00%§!\nNaval Yard Output: §R-25.00%§!"
 IP_liberal_anti_military_delayed: "§Krieg ist schlecht für die Wirtschaft und sollte daher um jeden Preis vermieden werden. Es ist besser, sich auf den zivilen Sektor und die Schaffung von Wohlstand zu konzentrieren. Warum sollte man einen Diktator mit einer schrecklichen Menschenrechtsbilanz stürzen, wenn man mit ihm Geld machen kann, indem man diese Menschenrechte missachtet?"
 IP_monarchist_category_desc: "§YMonarchisten§!\nMächte verfügbar für:\n[Königreich_L]\n[Monarchist_L]"
 IP_monarchist_category_desc_delayed: "§Monarchisten verlassen sich auf Abstammung und Ruhm, um über Länder zu herrschen. Die Bündelung der Macht in einer Familie hat ihre Vorteile. Diese Familie bringt Macht, und Monarchen sind gut darin, ihr Volk zu inspirieren.§!"
 IP_monarchist_keep_it_in_the_family: "§YKeep it in the Family§!\nKosten für eine Änderung Korruption: §G-15%§!\nKosten der Änderung Interne Fraktion: §G-15%§!"
 IP_monarchist_keep_it_in_the_family_delayed: "§Politische Ämter mit Verwandten zu besetzen, hat seine Vorteile. Niemand wird uns in Frage stellen, wenn wir ineffiziente Verwaltungsangestellte oder korrupte Personen hinauswerfen, und wir müssen uns keine Sorgen um die Machtdynamik machen, wenn alle wichtigen Personen ihre Loyalität durch Blut bekunden."
 IP_monarchist_for_king_and_queen: "§YFür König und Königin§!\nDivision Verteidigung im Kerngebiet: §G+10.0%§!\nDivision Angriff im Kerngebiet: §G+10.0%§!"
 IP_monarchist_for_king_and_queen_delayed: "§L[IP_monarch_name] spornt unser Volk und unsere Soldaten an, weiterzukämpfen, auch wenn die Lage verzweifelt ist. Diejenigen, die würdig sind, werden belohnt werden, entweder auf der Erde oder im Himmel.§!"
 IP_monarchist_crown_estate: "§YCrown Estate§!\nSteuereinnahmen aus der Bevölkerung: §G+10%§!"
 IP_monarchist_crown_estate_delayed: "§Die königliche Familie besitzt viel Land in [ROOT.GetName]. Die Nutzung dieses Landes bringt dem Staat und vielleicht auch [IP_monarch_name] enorme finanzielle Vorteile."
 IP_monarchist_outdated_ideals: "§YOÜberholte Ideale§!\nStabilität: §R-15.00%§!"
 IP_monarchist_outdated_ideals_delayed: "§Die Monarchie ist nicht gerade der letzte Schrei unter den Regierungen. Heutzutage sehnen sich die Menschen nach anderen Möglichkeiten als der absoluten Monarchie. Man muss schon dänisch sein, um zu glauben, dass Monarchien immer noch cool sind...!"
 IP_fundamentalist_symbol_desc: "§YFundamentalisten§!\nMächte verfügbar für:\n[Vilayat_e_Faqih_L]\n[Kalifat_L]"
 IP_fundamentalist_symbol_desc_delayed: "§Fundamentalisten sind konservative Hardliner, die eine radikale oder ultrakonservative Form des Islam vertreten. Ihr Hauptziel ist es, diese konservativen Ansichten auch in anderen Ländern zu verbreiten."
 IP_fundamentalist_religious_law: "§YSharia Law§!\nDaily Outlook Support: §G+0.05§!"
 IP_fundamentalist_religious_law_delayed: "§Unser Justiz- und Rechtssystem ist stark von der Idee der Scharia, dem islamischen Recht, beeinflusst. Indem wir den Koran als Grundlage für unsere Institutionen nutzen, können wir die Bevölkerung von dekadenten Ideen befreien."
 IP_fundamentalist_recruitment_campaign: "§YAusländische Kämpfer§!\nWir können §YAusländer§! durch §YEntscheidungen§! in unsere Armee aufnehmen."
 IP_fundamentalist_recruitment_campaign_delayed: "§Die Welt ist voll von entrechteten jungen Muslimen. Wir sollten sie dazu bringen, zu uns zu kommen und sich unserem Militär anzuschließen. Sie sind fleißig, loyal und können leicht dazu gebracht werden, an unsere Sache zu glauben."
 IP_fundamentalist_national_liberation_movements: "§YNationalistische Befreiungsbewegungen§!\nSpannungsgrenze für die Entsendung von Interventionstruppen: §G-10.0%§!\nMilitärische Hilfe Spannungsgrenze: §G-10.0%§!\nMax Interventionstruppenabteilungen: §G+2§!"
 IP_fundamentalist_national_liberation_movements_delayed: "§Es gibt mehrere Gruppen, die gegen die zionistischen Unterdrücker kämpfen. Als gläubige Muslime ist es unsere Pflicht, diesen Gruppen gegen ihre Unterdrücker zu helfen!"
 IP_fundamentalist_international_pariah: "§YInternational Pariah§!\nRessourcen für den Markt: §Y-50%§!"
 IP_fundamentalist_international_pariah_delayed: "§Extrem zu sein kann eine Herausforderung sein, da es sehr schwierig ist, Länder zu finden, die bereit sind, mit uns Handel zu treiben. Vielleicht verstehen die Menschen den Satz "Theokratien sind radikal" einfach anders als wir...!"

 IP_monarch_name_monarch: "Der Monarch"
 IP_monarch_name_current_leader: "[ROOT.GetLeader]"

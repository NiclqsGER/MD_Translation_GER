 subject_hates: "Meinung von Overlord: Hass"
 subject_hates_desc: "[Root.GetNameDef] hegt einen tiefen Hass gegen ihren Oberherrn. Es ist wahrscheinlich, dass sie bald einen gewaltsamen Aufstand anzetteln werden, wenn die Situation nicht verbessert wird."
 subject_negative: "Meinung zu Overlord: Unbeliebt"
 subject_negative_desc: "[Root.GetNameDef] mag ihren Oberherrn nicht. Das negative Verhältnis bedeutet, dass sie sich stärker für eine größere Autonomie einsetzen werden."
 subject_neutral: "Meinung zum Overlord: Neutral"
 subject_neutral_desc: "[Root.GetNameDef] hat eine neutrale Haltung gegenüber ihrem Oberherrn. Diese kann sich in Abhängigkeit von globalen Ereignissen und den Handlungen ihres Oberherrn ins Positive oder Negative ändern."
 subject_positive: "Meinung zu Overlord: Positiv"
 subject_positive_desc: "[Root.GetNameDef] hat eine positive Einstellung zu ihrem Oberherrn. Die positiven Beziehungen zwischen den beiden Ländern führen dazu, dass die Menschen nicht so eifrig nach größerer Autonomie streben."
 subject_loves: "Meinung von Overlord: Angebetet"
 subject_loves_desc: "[Root.GetNameDef] liebt ihren Oberherrn über alles. Sie wollen praktisch für immer mit ihm zusammen sein. Im Moment."

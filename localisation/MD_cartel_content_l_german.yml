 # Ideas
 cartel_penalties: "Kartelle"
 cartel_penalties_desc: "Drogengewalt und Bandenaktivitäten sind für einen großen Teil der kriminellen Aktivitäten in diesem Land verantwortlich. Diese mächtigen kriminellen Organisationen operieren im ganzen Land, und viele Einwohner befürchten, dass die Situation nur noch weiter eskalieren wird. Es hängt jedoch von unserer Regierung ab, ob es uns gelingt, dieses Hindernis in ein Werkzeug zu verwandeln."
 has_cartels_tt: "Hat Idee §Y$cartel_penalties$§!\n"
 defeated_the_cartels: "Das Ende der Kartelle"
 hard_drug_trade_restrictions: "Streng geregelte Kartellzusammenarbeit"
 light_drug_trade_restrictions: "Locker geregelte Kartellzusammenarbeit"
 narco_state_bonuses: "Narco-Staat"
 narco_state_bonuses_desc: "Die Jahre des Kampfes sind langsam zu Ende gegangen, da die Kartelle die Kontrolle über den Staat übernommen haben."


 crime_syndicate_1: "Verbrecher-Syndikat"
 mafia_state: "Mafia-Staat"
 narcos_state: "Narcos Staat"
 narcos_state_desc: "Nach vielen Jahren des Kampfes kontrollieren die Narcos nun den Staatsapparat selbst."

 # Generic Decisions
 cartels_decision_category: "Verbrechen"
 cartels_decision_category_desc: "Kriminelle Organisationen haben in unserem Land Hochkonjunktur. Mafia, Drogenkartelle und Banden spielen regelmäßig um Macht und Einfluss, ohne Rücksicht darauf, wer dabei verletzt oder getötet wird. Unkontrolliert und unkontrolliert könnte unser Staat zu einem anarcho-kriminellen Staat verkommen, wie man ihn nur aus amerikanischen Noirs oder De Vaqueros kennt.\n\nDer politische Einfluss der Kartelle steht für ihre Fähigkeit, unsere Korruption als Waffe gegen uns einzusetzen. Je größer ihr politischer Einfluss ist, desto unwahrscheinlicher ist es, dass wir in der Lage sein werden, Ermittlungen durchzuführen.\nDie Stärke der Kartelle steht für ihre Fähigkeit, Gewalt gegen uns und unser Volk anzuwenden. Je größer ihre Stärke ist, desto unwahrscheinlicher ist es, dass wir in der Lage sind, Razzien durchzuführen.\nWenn entweder die Stärke oder der Einfluss zu groß wird, können die Kartelle versuchen, die Kontrolle über unser Land zu übernehmen.\n$political_influence_of_cartels$: [?ROOT.cartel_political_influence]\n$strength_of_cartels$: [?ROOT.strength_of_cartels]\n"
 narcos_crisis: "Narcos-Krise"
 narcos_crisis_desc: "Die Fähigkeit unserer Regierung, Gesetze durchzusetzen und Gewalt zu monopolisieren, ist durch zunehmende Korruption und kriminelle Aktivitäten beeinträchtigt worden. Es ist wahrscheinlich, dass wir bald mit einem Putsch von mit dem Kartell verbündeten Teilen des Militärs oder einem Massenaufstand der Kartelle selbst konfrontiert werden."
 mafia_crisis: "Mafia-Krise"
 mafia_crisis_desc: "Die Fähigkeit unserer Regierung, Gesetze durchzusetzen und Gewalt zu monopolisieren, ist durch zunehmende Korruption und kriminelle Aktivitäten beeinträchtigt worden. Es ist wahrscheinlich, dass wir bald einen Putsch von mit der Mafia verbündeten Teilen des Militärs oder einen Massenaufstand der Mafia selbst erleben werden."
 mexican_cartel_war: "Kartellkrieg in Mexiko"
 mexican_cartel_war_desc: "Die Fähigkeit unserer Regierung, Gesetze durchzusetzen und die Macht zu monopolisieren, ist durch zunehmende Korruption und kriminelle Aktivitäten beeinträchtigt worden. Unser Militär selbst und die politische Infrastruktur sind völlig kompromittiert, und es ist nicht mehr zu erkennen, wem man noch trauen kann. Das Chaos wird bald einen Fieberpegel erreichen und dann werden wir uns mitten in einem neuen Bürgerkrieg befinden."

 anti_cartel_propaganda_decision: "Anti-Cartel Propganada"
 anti_cartel_propaganda_decision_desc: "Um die Kartelle rankt sich seit jeher der Mythos, dass sie wie die Banditos aus der rosaroten Vergangenheit sind. Liebenswerte Schurken, die zwar schlimme Dinge tun, aber nur zum Wohle ihres Volkes. Wie alle Mythen ist auch dieser eine Erfindung. Ein Mythos, von dem jeder, der unter dem Einfluss der Kartelle lebt, weiß, dass er falsch ist. Indem wir in einer landesweiten Medienkampagne die Schrecken aufdecken, die sie ihren eigenen Leuten antun, können wir dazu beitragen, diesen Mythos ein für alle Mal zu zerstreuen."
 police_investments_decision: "Polizei-Investitur"
 police_investments_decision_desc: "Egal, was man über kriminelle Organisationen wie die Kartelle sagt, sie sind gut organisiert, gut finanziert und gut bewaffnet. Sie sind nicht wie eine Schafherde, die man mit ein paar Warnschüssen vertreiben kann. Gegen diesen organisierten Feind ist unsere Polizei die erste Verteidigungslinie und eine Verteidigungslinie, die nur allzu oft schlecht auf die Gewalt vorbereitet ist, die auf sie ausgeübt werden kann und wurde. Die Militarisierung unserer Polizei hat zwar ihre Schattenseiten, aber nur durch bessere Ausrüstung, Taktik und Personal kann sie zu dem Bollwerk werden, das wir brauchen. Und für all das brauchen sie mehr Geld."
 utilize_the_military_decisions: "Nutzen Sie das Militär"
 utilize_the_military_decisions_desc: "Selbst wenn unsere Polizei so gut bewaffnet ist wie ihre militärischen Kollegen, werden ihr Personalbestand und ihre Organisationsstruktur immer durch lokale Ressourcen und Bürokratie begrenzt sein. Durch den direkten Einsatz unseres Militärs erhalten wir die Unterstützung einer noch besser bewaffneten Einrichtung mit einer umfassenderen Kommandostruktur und einem viel größeren Personalbestand, während wir gleichzeitig die lokale Bürokratie und die bestehende Korruption vor Ort umgehen. Der Einsatz des Militärs ist jedoch bei den Bürgern, deren Rechte er möglicherweise missachtet, bei den Polizeidienststellen, die er möglicherweise überfordert, und bei den Bürokraten, deren wertvolle Infrastruktur er möglicherweise beschädigt, nicht beliebt. Was wir an Feuerkraft gewinnen, verlieren wir an öffentlichem Wohlwollen."

 target_cartel_money_laundering_decision: "Geldwäschetätigkeiten ins Visier nehmen"
 target_cartel_money_laundering_decision_desc: "Um ihr unrechtmäßig erworbenes Geld für den Erwerb rechtmäßiger Vermögenswerte nutzbar zu machen, bedienen sich die Kartelle der Praxis der Geldwäsche, bei der Bargeld in das Finanzsystem eingebracht, durch Verschieben von der Quelle entfernt und dann in das legale Vermögen des Wäschers integriert wird, das für den legalen Erwerb von Produkten oder den Aufkauf von Politikern und anderen Regierungsangestellten verwendet werden kann. Um die Flut der Korruption einzudämmen und ihre legale Infrastruktur lahmzulegen, können wir die zweite und dritte Stufe des Geldwäscheprozesses angreifen. Dazu gehört die Untersuchung und Schließung der Banken und Unternehmen, die das Geld annehmen und weiterleiten. Jedes Versagen in diesem Bereich kann jedoch auf uns zurückfallen, da die Kartelle eher feindselig werden, wenn wir ihre Geldströme angreifen."
 investigate_the_casinos: "Untersuchen Sie die Kasinos"
 investigate_the_casinos_desc: "Casinos, die bereits als halblegale Unternehmen tätig sind und oft versuchen, Gesetze und Vorschriften zu umgehen, sind oft die erste Anlaufstelle für Geld, das in das Finanzsystem gelangt, da der Geldfluss in Casinos selten hinterfragt wird und anonym oder harmlos erscheinen kann. Wir können damit beginnen, Casinos ausfindig zu machen, die von bekannten Kartellmitgliedern frequentiert werden, und ihren Geldfluss auf schmutziges Geld untersuchen. Sobald das schmutzige Geld gefunden und eine Verbindung zwischen ihnen und den Kartellen hergestellt ist, können wir die Geschäfte schließen und dabei ihre Vermögenswerte beschlagnahmen."
 investigates_the_banks: "Untersuchen Sie die Banken"
 investigates_the_banks_desc: "Auch wenn Banken in den meisten Fällen legitim sind, so sind sie doch eine notwendige Station für jede Geldwäscheoperation. Durch Ermittlungen gegen wichtige Bankangestellte und Geldverwalter sowie durch Einsichtnahme in Finanzunterlagen können wir Transaktionen abfangen, bevor sie stattfinden oder abgeschlossen werden. Indem wir uns dabei Zeit lassen, können wir die größten Transaktionen ins Visier nehmen, wenn das Geld kurz vor seinem endgültigen Bestimmungsort steht. Das ist für diese Unternehmen am schmerzhaftesten, während gleichzeitig möglichst viel Geld aus ihrem Ökosystem entfernt wird. Die Überwachung ist jedoch schwer aufrechtzuerhalten, da sich Unternehmen und Taktiken an unsere Eingriffe anpassen. Außerdem ist die Schließung der Banken eine politische Unmöglichkeit."
 investigate_shell_companies: "Ermittlungen gegen Briefkastenfirmen"
 investigate_shell_companies_desc: "Briefkastenfirmen sind oft die Mittel- und Endstufe eines Geldwäscheschemas und verwahren sowohl legale Vermögenswerte als auch Geld im Namen krimineller Organisationen, während sie diese Vermögenswerte gelegentlich an einen endgültigen Bestimmungsort verschieben. Sie sind schwieriger ins Visier zu nehmen, da es schwieriger ist, eine Verbindung zwischen ihnen und einer kriminellen Organisation nachzuweisen, aber sie können einen dramatischen Einfluss auf die Operationen einer Organisation haben. Diese Beschlagnahmungen erfolgen selten in Form von Geld, da die Transfers oft in kleineren Mengen, aber in gleichbleibenden Raten erfolgen. Stattdessen treten sie in Form von Sachwerten wie Immobilien, Fahrzeugen oder sogar legal erworbenen Waffen auf."

 target_cartel_drug_running_decision: "Target Drug Running Operationen"
 target_cartel_drug_running_decision_desc: "Die größte illegale Einnahmequelle der Kartelle ist ihr Drogenhandel. Während einige Kartelle die Drogen selbst anbauen, verdienen viele ihr Geld, indem sie die raffinierten oder unraffinierten Drogen über die Lieferkette weiterleiten. Indem wir die Routen, auf denen diese Drogen transportiert werden, direkt ins Visier nehmen und überwachen, können wir sowohl die Anfangs- und Endpunkte als auch die Zwischenstationen ermitteln. Dies eröffnet uns die Möglichkeit, Ausrüstungsdepots, Raffinerien, Farmen, Drogenhäuser und Operationsbasen zu überfallen. Alternativ können wir die Drogen auf dem Weg dorthin angreifen. Gegen größere Operationen ist dies in der Regel unwirksam, aber es kann kleinere Gruppen erheblich behindern, die weniger Ressourcen haben, um Verluste auszugleichen."
 raid_drug_convoys_decision: "Razzia bei Drogenkonvois"
 raid_drug_convoys_decision_desc: "Durch Razzien bei Drogenkonvois während der Fahrt können wir die Drogen schnell und mit geringem Kostenaufwand aus dem Netz entfernen. Größere Kartelle sind jedoch in der Regel nicht von dieser Art von Razzien betroffen und werden sich schnell um unsere Überwachungssysteme herum anpassen. Kleinere Kartelle können durch diese Art von Angriffen lahmgelegt werden, da sie den wichtigen Geldfluss verlieren und sich in der Folge gegenseitig angreifen."
 raid_cartel_hideouts_decision: "Kartellverstecke überfallen"
 raid_cartel_hideouts_decision_desc: "Durch Angriffe auf Stützpunkte und Nachschubdepots der Kartelle können wir ihre Möglichkeiten zum Transport von Drogen und zur Organisation sowie zum Widerstand gegen Übergriffe auf ihr Gebiet einschränken. Dies äußert sich in der Regel in der Beschlagnahmung von Fahrzeugen und Waffen, die gegen uns oder ihre Feinde hätten eingesetzt werden können. Dies kann dazu führen, dass sich die Kartelle in Kriege gegen ihre geschwächten Rivalen einmischen."
 raid_distribution_centres_decision: "Raid-Verteilungszentren"
 raid_distribution_centres_decision_desc: "Durch Razzien in den Vertriebszentren der Kartelle, z. B. in Drogenhäusern, können wir eine große Menge an Drogen vom Markt nehmen. Dies hat auch den zusätzlichen Vorteil, dass durch die Beschlagnahmung großer Summen schmutzigen Geldes und die Verhaftung von Drogenhändlern der weitere Vertrieb von Drogen erschwert wird. Allerdings ist bei dieser Art von Razzien die Wahrscheinlichkeit eines Vergeltungsschlags hoch, da sie die Fähigkeit des Kartells zur Gewaltanwendung nicht einschränkt."
 raid_refinement_centres_decision: "Raid Refinement Centres"
 raid_refinement_centres_decision_desc: "Durch Razzien in Drogenlabors, Plantagen oder Gewächshäusern können wir das Kartell daran hindern, neue Drogen für den Vertrieb herzustellen, und ihnen gleichzeitig einen erheblichen Rückschlag versetzen. Dieser Rückschlag reicht in der Regel aus, um ihre Produktion monatelang zu behindern, während sie versuchen, die Verluste wieder auszugleichen. Gleichzeitig ist es unwahrscheinlich, dass es zu einem Vergeltungsschlag kommt, da die meisten Ressourcen des Kartells in die Sicherung seines Territoriums gesteckt werden."

 target_local_cartel_leaders_decision: "Lokale Kartellanführer ins Visier nehmen"
 target_local_cartel_leaders_decision_desc: "Wie jede Organisation benötigen auch Kartelle eine Führungsstruktur, um ihre Tätigkeit aufrechtzuerhalten. Wenn wir lokale Kartellführer festnehmen oder für ihr Verschwinden sorgen, können wir diese Führungsstruktur ernsthaft beschädigen. Das bedeutet weniger Rekruten, weniger Operationen und Machtkämpfe darüber, wer die vakanten Positionen einnehmen soll. Diese Verhaftungen und Todesfälle haben den zusätzlichen Vorteil, dass sie für außerordentlich gute Schlagzeilen sorgen, wenn einer dieser Schurken endlich bekommt, was er verdient."
 # target_local_political_leaders_decision: "Lokale politische Entscheidungsträger ansprechen"
 # target_local_political_leaders_decision_desc: "Wie jede kriminelle Organisation benötigen die Kartelle ein gewisses Maß an Korruption, um ihre Geschäfte zu finanzieren. Die Entmachtung dieser korrupten Personen ist ein wesentlicher Schritt, um unsere Polizeiarbeit zu stärken und die Kartelle aus ihrem eigenen Gebiet zu verdrängen. Angriffe gegen Politiker, auch auf lokaler Ebene, können jedoch von unserer Opposition als Angriff auf die Demokratie in unserem Land missverstanden werden. Vor allem, wenn sich herausstellt, dass die Politiker, die wir entlassen haben, von Anfang an unschuldig waren."
 # target_local_military_leaders_decision: "Lokale Militärführer ansprechen"
 # target_local_military_leaders_decision_desc: "Da der politische Einfluss der Kartelle gewachsen ist, sind sie zunehmend in Positionen gelangt, in denen sie militärische Führer auf ihre Seite ziehen oder bestechen können. Diese Art von Fäulnis ist invasiv und schmerzhaft zu beseitigen, aber wenn dies nicht regelmäßig geschieht, könnte sie unsere Nation, wie wir sie kennen, sehr wohl zerstören. Bei der Durchführung unserer Ermittlungen werden jedoch zwangsläufig auch gute Offiziere zu Schaden kommen."


 # Cartel Decision Events
 cartel_event.50.t1: "Erfolgreiche Casino-Ermittlungen"
 cartel_event.50.d1: "Nach wochenlanger Planung und Überwachung sind unsere Polizeikräfte in eines der Kasinos unseres Landes eingedrungen, haben Millionen von Dollar an schmutzigem Geld beschlagnahmt, wichtige Sachbeweise gesammelt und die Hauptakteure des Geldwäscheschemas des Kartells verhaftet. Anhand der gesammelten Beweise haben wir alle rechtmäßigen Vermögenswerte, die mit dem Kasino und seinen Betreibern in Verbindung stehen, eingefroren. Mit diesem Schlag haben wir einen wichtigen Teil der Infrastruktur ausgeschaltet und ihre Fähigkeit, verwertbare Gelder anzuhäufen, beeinträchtigt."
 cartel_event.50.t2: "Erfolgreiche Bankermittlungen"
 cartel_event.50.d2: "Nach wochenlangem Warten und der Überwachung von Geldtransfers haben wir heute die Vermögenswerte von einem halben Dutzend Unternehmen und Einzelpersonen eingefroren, die mit einer Geldwäscheoperation des Kartells in Verbindung gebracht werden. Es wurden Haftbefehle ausgestellt und mehrere kleinere Ermittlungen zu verdächtigen Überweisungen zwischen einigen der Unternehmen und untergeordneten Politikern und Bürokraten eingeleitet. Die Kartelle werden sich zwar zwangsläufig erholen, aber der Verlust von so viel Geld auf einmal wird ein schwerer Schlag für ihre Infrastruktur sein."
 cartel_event.50.t3: "Erfolgreiche Ermittlungen gegen Briefkastenfirmen"
 cartel_event.50.d3: "Nach wochenlangen Ermittlungen haben wir mehrere verdächtige Unternehmen geschlossen und dabei ihr Vermögen beschlagnahmt. Es wurde zwar nur sehr wenig Geld eingezogen, aber wir haben eine große Anzahl von Immobilien, Zivilfahrzeugen und anderen Gütern beschlagnahmt. Dies dürfte ein harter Schlag sein, nicht nur für ihre Geldwäscheoperationen, sondern auch für ihre Fähigkeit, alle ihre Geschäfte aufrechtzuerhalten."
 cartel_event.50.t4: "Gescheiterte Casino-Untersuchungen"
 cartel_event.50.d4: "Trotz aller Bemühungen ist es unseren Analytikern nicht gelungen, eine Verbindung zwischen den Kartellen und dem Casino herzustellen, auf das unsere Ermittlungen gestoßen sind. Schlimmer noch, die Leute haben angefangen, Fragen darüber zu stellen, wohin das für die Ermittlungen verwendete Geld geflossen ist, was zu erfolgreichen politischen Angriffen der Opposition auf unsere Kandidaten geführt hat. Und was noch schlimmer ist: Die Kartelle setzen ihre Operationen ungehindert fort."
 cartel_event.50.t5: "Gescheiterte Bankermittlungen"
 cartel_event.50.d5: "Trotz der wochenlangen Arbeit unserer Agenten an den Computern und der Überwachung von Banküberweisungen haben wir keine klare Möglichkeit gefunden, den Kartellen einen Schlag zu versetzen. Schlimmer noch, die Leute haben begonnen, Fragen darüber zu stellen, wohin das für die Ermittlungen verwendete Geld geflossen ist, was zu erfolgreichen politischen Angriffen der Opposition auf unsere Kandidaten geführt hat. Und was noch schlimmer ist: Die Kartelle setzen ihre Operationen ungehindert fort."
 cartel_event.50.t6: "Gescheiterte Ermittlungen gegen Briefkastenfirmen"
 cartel_event.50.d6: "Trotz der Zeit und des Geldes, die wir in unsere Ermittlungen gesteckt haben, haben wir nur Scheidungssicherheitsfonds und Schuldnerschutzsysteme aufgedeckt. Schlimmer noch, wir haben es geschafft, gerade genug Leuten auf die Füße zu treten, um unsere Ermittlungen in den nationalen Nachrichten zu veröffentlichen. Eine solche Blamage hat unseren künftigen Wahlchancen mehr als geschadet. Zu allem Überfluss setzen die Kartelle ihre Operationen ungehindert fort."
 cartel_event.50.a: "Die Untersuchung wurde abgeschlossen"

 cartel_event.51.t1: "Erfolgreiche Razzia eines Drogenkonvois"
 cartel_event.51.d1: "Bei einem kürzlichen Einsatz entlang einer bekannten Drogenroute konnten wir Hunderte von Kilogramm Drogen beschlagnahmen, mehrere Mitglieder des Kartells auf niedriger Ebene festnehmen und mehrere zivile Fahrzeuge beschlagnahmen, wobei es nur wenige Opfer gab. Dies sollte ausreichen, um den Handel für eine kurze Zeit zu stoppen, aber diese Verluste können von jedem ausreichend großen Kartell leicht aufgefangen werden."
 cartel_event.51.t2: "Erfolgreiche Razzia eines Kartellverstecks"
 cartel_event.51.d2: "Bei einem kürzlichen Angriff auf eine bekannte Kartellhochburg gelang es uns, Dutzende von Kartellmitgliedern zu töten oder festzunehmen und mehrere brauchbare militärische Geräte und improvisierte Waffen zu beschlagnahmen oder zu zerstören. Dieser Schlag könnte einen Dominoeffekt haben, da andere Organisationen versuchen, die momentane Schwäche auszunutzen."
 cartel_event.51.t3: "Erfolgreiche Distributionszentren Razzia"
 cartel_event.51.d3: "Bei einem kürzlichen Angriff auf ein bekanntes Vertriebszentrum konnten wir schmutziges Geld und Drogen im Wert von Hunderttausenden von Dollar beschlagnahmen. Wir haben auch damit begonnen, zahlreiche Drogenhändler festzunehmen, die mit dem Ort in Verbindung stehen, und haben damit ihre Möglichkeiten, Drogen auf den Markt zu bringen und Profit zu machen, ernsthaft beeinträchtigt. Trotz unseres Erfolges sollten wir uns vor einem möglichen Vergeltungsangriff in Acht nehmen."
 cartel_event.51.t4: "Erfolgreiche Refinement-Zentren Überfall"
 cartel_event.51.d4: "Bei einem kürzlichen Angriff auf ein bekanntes Raffineriezentrum ist es uns gelungen, Ausrüstung und Drogen im Wert von Hunderttausenden von Dollar zu zerstören. Es ist uns auch gelungen, viele der an der Raffination beteiligten Personen zu verhaften, was sie bei der Herstellung weiterer Drogen in Zukunft benachteiligen wird. Trotz unseres Erfolges sollten wir uns vor einem möglichen Vergeltungsangriff in Acht nehmen."
 cartel_event.51.t5: "Fehlgeschlagene Razzia eines Drogenkonvois"
 cartel_event.51.d5: "Bei einem kürzlich versuchten Angriff entlang einer bekannten Drogenroute wurden unsere Kräfte überwältigt und zum Rückzug gezwungen, wobei mehrere Opfer zurückblieben. Informationen über diesen Vorfall sind bereits an die Öffentlichkeit gedrungen und haben das Vertrauen in unsere Regierung geschwächt. Wir sollten uns vor der Möglichkeit eines Vergeltungsangriffs in Acht nehmen."
 cartel_event.51.t6: "Fehlgeschlagene Razzia im Kartellversteck"
 cartel_event.51.d6: "Bei einem kürzlich versuchten Angriff auf eine bekannte Kartellhochburg wurden unsere Kräfte überwältigt und zum Rückzug gezwungen, wobei mehrere Opfer zurückblieben. Informationen über diesen Vorfall sind bereits an die Öffentlichkeit gedrungen und haben das Vertrauen in unsere Regierung geschwächt. Wir sollten uns vor der Möglichkeit eines Vergeltungsangriffs in Acht nehmen."
 cartel_event.51.t7: "Gescheiterte Vertriebszentren Razzia"
 cartel_event.51.d7: "Bei einem kürzlich versuchten Angriff auf ein bekanntes Kartellverteilungszentrum wurden unsere Kräfte überwältigt und zum Rückzug gezwungen, wobei mehrere Opfer zurückblieben. Informationen über den Vorfall sind bereits an die Öffentlichkeit gedrungen und haben das Vertrauen in unsere Regierung geschwächt. Jeder, der mit dem Ort des Geschehens in Verbindung steht, hat sich inzwischen aus dem Staub gemacht. Wir sollten uns vor der Möglichkeit eines Vergeltungsangriffs in Acht nehmen."
 cartel_event.51.t8: "Gescheiterte Refinement-Zentren Razzia"
 cartel_event.51.d8: "Bei einem kürzlich versuchten Angriff auf ein bekanntes Raffineriezentrum des Kartells wurden unsere Streitkräfte überwältigt und zum Rückzug gezwungen, wobei mehrere Opfer zurückblieben. Informationen über den Vorfall sind bereits an die Öffentlichkeit gedrungen und haben das Vertrauen in unsere Regierung geschwächt. Wir sollten uns vor der Möglichkeit eines Vergeltungsangriffs in Acht nehmen."
 cartel_event.51.a: "Die Razzia ist abgeschlossen"

 cartel_event.52.t: "Das Ende der Kartelle"
 cartel_event.52.d: "Nach jahrzehntelangem Kampf und dem Opfer vieler Menschen haben wir alle Überreste der Kartelle aus unserem Land verbannt. Aber wir sind immer noch nicht sicher vor ihrem Einfluss. Andere Länder in unserer Region leiden noch immer unter der Herrschaft dieser Monster, und zufällig haben wir reichlich Erfahrung in der Monsterjagd."
 cartel_event.52.a: "Dies ist eine neue Ära für [ROOT.GetName]."

 cartel_event.100.t: "[FROM.GetName] hat ihre Kartelle besiegt"
 cartel_event.100.d: "Die Nachricht von [FROM.GetName], dass sie gegen ihre Kartelle erfolgreich waren, hat die Runde gemacht. Stabilität und Frieden sind in die Region zurückgekehrt"
 cartel_event.100.a: "Ein neuer Markt?"

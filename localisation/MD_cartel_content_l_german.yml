 ## Cartel Events
 # Cartel Events
 cartel_event.1.t: "Das Ende der Kartelle"
 cartel_event.1.d: "Der Einfluss der großen Kartelle in unserem Land ist soweit geschrumpft, dass wir ernsthaft in Erwägung ziehen können, die Kontrolle über unser Land zurückzuerlangen. Alles, was noch zu tun bleibt, ist, den Befehl zum Abzug zu geben."
 cartel_event.1.a: "Los Narcos werden für ihre Verbrechen bezahlen!"

 cartel_event.3.t: "Das Schicksal von Mexiko"
 cartel_event.3.d: "Unsere Bemühungen, die Kartelle loszuwerden, sind nicht unbemerkt geblieben, und sie haben zu den Waffen gegen die mexikanische Regierung gegriffen. Der Krieg gegen die Drogen in Mexiko ist in seine letzte Phase eingetreten."
 cartel_event.3.a: "Treten Sie dem Sinola-Kartell bei."
 cartel_event.3.b: "Treten Sie der Tierra Caliente bei."
 cartel_event.3.c: "Schließen Sie sich dem Tamaulpas-Kartell an."
 cartel_event.3.e: "Viva Mexiko für immer!"

 cartel_event.10.t: "Das Ende des Krieges gegen die Drogen"
 cartel_event.10.d: "Nach monatelangen Kämpfen in den Straßen unserer Großstädte, im Dschungel, in den Ebenen und in den Wüsten ist es uns gelungen, alle wichtigen Kartellhochburgen auszuschalten und alle wichtigen Kartellführer aufzuspüren, festzunehmen oder zu töten. Das Ende der Narcos naht, und bald wird Mexiko wieder frei atmen können."
 cartel_event.10.a: "Der Albtraum geht zu Ende."

 cartel_event.12.t: "Kartelle wehren sich"
 cartel_event.12.d: "Die Kartelle weigern sich, tatenlos zuzusehen, wie wir ihre Operationen stören und ihre Mitglieder angreifen. Als Reaktion darauf haben sie eine Reihe von Bombenanschlägen und Vergeltungsschlägen gegen unsere örtlichen Streitkräfte verübt."
 cartel_event.12.a: "Verfluchtes Narcos!"

 # Generic Cartel Events
 cartel_event.15.t: "Fehlende Gewehre und Munition"
 cartel_event.15.d: "Bei einer kürzlich durchgeführten Prüfung der Militärstützpunkte unseres Landes im Rahmen einer Maßnahme zur Eindämmung der Bewegung von Ausrüstung auf den Schwarzmarkt wurde ein erhebliches Defizit an Kleinwaffen und Munition festgestellt. Es ist zwar möglich, dass es sich dabei um einen numerischen Fehler handelt, wahrscheinlicher ist jedoch, dass die Ausrüstung eingezäunt wurde oder gerade eingezäunt wird. Glücklicherweise ist das Problem auf einen einzigen Militärstützpunkt beschränkt, auf dem wir unsere gesamten Kräfte einsetzen können."
 cartel_event.15.a: "Einschränkung der Aktivitäten auf der Basis."
 cartel_event.15.b: "Wir sind schon jetzt überlastet."

 cartel_event.16.t: "Fehlende Nutzfahrzeuge"
 cartel_event.16.d: "Bei einer kürzlich durchgeführten Überprüfung der Militärstützpunkte unseres Landes im Rahmen einer Maßnahme zur Eindämmung der Verbringung von Ausrüstungsgegenständen auf den Schwarzmarkt wurde ein erhebliches Defizit an Lastwagen und deren Ersatzteilen festgestellt. Es ist zwar möglich, dass es sich um einen Zahlenfehler handelt, wahrscheinlicher ist jedoch, dass die Ausrüstung eingezäunt wurde oder gerade eingezäunt wird. Glücklicherweise ist das Problem auf einen einzigen Militärstützpunkt beschränkt, auf dem wir unsere volle Schlagkraft entfalten können."
 cartel_event.16.a: "Einschränkung der Aktivitäten auf der Basis."
 cartel_event.16.b: "Wir sind schon jetzt überlastet."

 cartel_event.17.t: "Vermisste Hubschrauber"
 cartel_event.17.d: "Bei einer kürzlich durchgeführten Überprüfung der Militärstützpunkte unseres Landes im Rahmen einer Maßnahme zur Eindämmung der Verlagerung von Ausrüstungsgegenständen auf den Schwarzmarkt wurde ein erhebliches Defizit an Hubschraubern und deren Ersatzteilen aufgedeckt. Es besteht zwar die Möglichkeit, dass es sich um einen numerischen Fehler handelt, doch ist es wahrscheinlicher, dass die Ausrüstung eingezäunt worden ist oder gerade eingezäunt wird. Glücklicherweise ist das Problem auf einen einzigen Militärstützpunkt beschränkt, auf dem wir unsere gesamte Streitmacht abstellen können."
 cartel_event.17.a: "Einschränkung der Aktivitäten auf der Basis."
 cartel_event.17.b: "Wir sind schon jetzt überlastet."

 cartel_event.18.t: "Im Hafen beschlagnahmte Panzer"
 cartel_event.18.d: "In einem unserer großen Häfen entdeckte unsere Hafenbehörde eine Ladung veralteter, aber voll bewaffneter und einsatzbereiter sowjetischer T-55, zusammen mit Ersatzteilen und Munition. Obwohl wir weder ihren Bestimmungsort noch ihren Herkunftsort bestimmen können, können wir davon ausgehen, dass das Fehlen jeglicher Dokumentation darauf hindeutet, dass es sich um illegale Waffen handelt. Zu unserem Glück liegt ihr endgültiger Bestimmungsort ganz in unserer Hand."
 cartel_event.18.a: "Verkaufen Sie sie als Schrott."
 cartel_event.18.b: "Setzen Sie sie in Dienst."
 cartel_event.18.c: "Geben Sie sie an unsere Freunde weiter."

 cartel_event.19.t: "Leichenfund erreicht die nationalen Nachrichten"
 cartel_event.19.d: "Die unglückliche Entdeckung eines großen Leichenbergs in einer unserer Großstädte wurde von den Nachrichten aufgegriffen und auf allen Bildschirmen und in allen Radios übertragen. Unsere Chance, die Kontrolle über den Informationsfluss zurückzuerlangen, verstreicht. Wenn wir nichts tun, wird die Angst unsere Menschen noch stärker ergreifen und sie werden leichter von den Monstern, die dies getan haben, überrollt werden."
 cartel_event.19.a: "Übernehmen Sie die Kontrolle über die Erzählung."
 cartel_event.19.b: "Wir sind schon jetzt überlastet."

 cartel_event.20.t: "Ausländische Berühmtheit ermordet"
 cartel_event.20.d: "In der vergangenen Woche wurde ein Prominenter aus dem Land [?var:foreign_celeb_country.GetName] von einem Einheimischen ermordet. Eine oberflächliche Untersuchung des Mörders hat Verbindungen zu einer der größten kriminellen Organisationen unseres Landes ergeben. Schon jetzt werden wir von außen unter Druck gesetzt, in irgendeiner Weise die Verantwortung für den Mord zu übernehmen. Es wurden einige Vorschläge unterbreitet, aber der am wenigsten aufdringliche Vorschlag war, eine der Wohltätigkeitsorganisationen des Prominenten zu unterstützen."
 cartel_event.20.a: "Unterstützen Sie die Wohltätigkeitsorganisation."
 cartel_event.20.b: "Sie hätten sich nicht mit Kriminellen zusammentun dürfen."

 cartel_event.21.t: "Kartelle importieren exotische Tiere"
 cartel_event.21.d: "Die Faszination für exotische Tiere hat sich unter den ranghöchsten Mitgliedern der Kartelle unseres Landes ausgebreitet. Diese in der Regel illegal beschafften Tiere werden als Zeichen der Macht und des Amtes eingesetzt und gelegentlich mit grausamen Tötungen in Verbindung gebracht. Indem wir den Zustrom von Tieren strenger kontrollieren, könnten wir die Lächerlichkeit derer, die sich daran beteiligen, entlarven, indem wir eine künstliche Verteuerung erzwingen. Ein Tiger mag zwar einschüchternd sein, aber zehn Millionen Dollar für ihn auszugeben, ist ein offensichtliches Zeichen von Reichtum."
 cartel_event.21.a: "Unterbindung des Handels."
 cartel_event.21.b: "Ignorieren Sie den Handel."

 cartel_event.22.t: "Lokale Bandenkonflikte"
 cartel_event.22.d: "Auf den Straßen einer unserer größeren Städte ist ein Bandenkrieg ausgebrochen, der die örtliche Wirtschaft behindert, Menschenleben fordert und die Bewohner in Angst versetzt, ihre Häuser zu verlassen. Unsere Analysten sagen zwar voraus, dass die Gewalt nicht lange anhalten wird, aber die Öffentlichkeit wird sich wohl kaum mit dem Gedanken anfreunden können, das mutwillige Töten einfach abzuwarten. Ein Eingreifen unserer Polizeikräfte könnte die Krise zwar vorzeitig beenden, wäre aber mit hohen Kosten und möglicherweise mit dem Verlust von Menschenleben verbunden."
 cartel_event.22.a: "Schalten Sie die Polizei ein."
 cartel_event.22.b: "Wir sind schon jetzt überlastet."

 cartel_event.23.t: "USA fordern Auslieferung"
 cartel_event.23.d: "Die Vereinigten Staaten von Amerika haben die Auslieferung eines Drogenbosses verlangt, den wir kürzlich hinter Gitter bringen konnten. Um mit der Aussicht auf künftige Unterstützung bei der Bekämpfung anderer Drogenbarone auf ihrer Seite zu bleiben, wäre es für uns von Vorteil, wenn wir dem zustimmen würden. Die Einmischung der Amerikaner in unser Rechtssystem führt jedoch zwangsläufig zu einer Verringerung unserer Eigenständigkeit."
 cartel_event.23.a: "Sie können ihn haben."
 cartel_event.23.b: "Wir können mit unseren eigenen Kriminellen umgehen."

 cartel_event.24.t: "Informant erhält Filmvertrag"
 cartel_event.24.d: "Einer unserer Informanten, ein ehemaliges Mitglied der größten kriminellen Organisationen unseres Landes, ist von einem Filmproduzenten angesprochen worden, der durch Mundpropaganda von seinem Leben erfahren hat und die Geschichten verfilmen möchte. Unser Informant nimmt das Angebot begeistert an, doch damit könnte er sein Leben aufs Spiel setzen. Wir haben die Wahl, den Deal zu unterstützen und die Produktion des Films zuzulassen oder jeder Hoffnung auf ein baldiges Ende ein Ende zu setzen."
 cartel_event.24.a: "Erlauben Sie das Filmgeschäft."
 cartel_event.24.b: "Es ist zu gefährlich."

 cartel_event.25.t: "Informant veröffentlicht seine Memoiren"
 cartel_event.25.d: "Es scheint, dass der kürzliche Kontakt unseres Informanten mit einem Filmproduzenten ihn ermutigt hat, seine Geschichte in die Öffentlichkeit zu bringen. In den letzten Wochen hat er mit mehreren Schriftstellern und Regierungsbeamten zusammengearbeitet, um eine Reihe von Memoiren zu verfassen, die anonym veröffentlicht werden können. Nach Aussage aller Beteiligten sind die Memoiren sehr fesselnd und zeigen die wahre, grausame Realität des Lebens in den Kartellen."
 cartel_event.25.a: "Ich frage mich, ob es ein Bestseller werden wird."

 cartel_event.26.t: "Informant am Set ermordet"
 cartel_event.26.d: "Die Leiche unseres Informanten wurde am Morgen nach einem Besuch zur Überwachung eines wichtigen Tatorts entdeckt. Der Zustand der Leiche lässt den Schluss zu, dass der Mord als Vergeltungsmaßnahme von Kartellmitgliedern begangen wurde. Das Produktionsteam hinter dem Film fürchtet zu Recht um sein Leben und hat beschlossen, die Produktion zu stoppen."
 cartel_event.26.a: "Das ist eine Schande."

 cartel_event.27.t: "Film ermutigt zu kriminellen Aktivitäten"
 cartel_event.27.d: "Der neue Film über das Leben unseres Informanten wird eher als De-Vaqueros-Film denn als düstere Kriminaltragödie gesehen, was wohl auf eine Verwechslung zurückzuführen ist. Dies hat bei vielen kriminellen Organisationen unseres Landes zu einem Anstieg der Rekrutierung geführt, da junge Männer hoffen, die Karikaturen des Films nachahmen zu können."
 cartel_event.27.a: "Unfortunaté."

 cartel_event.28.t: "Film schreckt von kriminellen Aktivitäten ab"
 cartel_event.28.d: "Der Film, an dessen Produktion unser Informant mitgewirkt hat, ist bereits in der ersten Woche nach seiner Veröffentlichung von der Kritik gefeiert worden. Mehr noch, die realistische Darstellung der Schrecken der Kartelle hat zu mehr Widerstand gegen sie geführt. Es hat den Anschein, dass unsere jungen Leute jetzt lieber aufwachsen, um die Kartelle zu bekämpfen, als sich ihnen anzuschließen."
 cartel_event.28.a: "Ausgezeichnet."

 cartel_event.29.t: "Kartelle exekutieren Grenzübertritt"
 cartel_event.29.d: "Ein Kartell in einem unserer Nachbarländer hat einen groß angelegten Grenzübertritt durchgeführt, gegen den keine unserer Grenzkontrollbehörden etwas unternommen hat, so dass die Schuld bei den anderen liegt. Dies hat in unserem politischen Apparat zu einer Bewegung geführt, die die Verschärfung der Grenzen unserer Nachbarn fordert, da wir auf keinen Fall die Schuld daran tragen können."
 cartel_event.29.a: "Forderung nach strengeren Grenzkontrollen vom Nachbarn."
 cartel_event.29.b: "Es könnte unseren Beziehungen schaden, Forderungen zu stellen."

 cartel_event.30.t: "Nachbar fordert Grenzkontrolle"
 cartel_event.30.d: "Nach einem kürzlichen Grenzübertritt eines Kartells aus unserem Land in die Nation [VON.NAME] hat unser Nachbar gefordert, dass wir unsere Grenzsicherheit erhöhen. Bislang hat dies zu vielen Auseinandersetzungen innerhalb unseres diplomatischen Büros geführt."
 cartel_event.30.a: "Gut, wir werden unsere Sicherheitsvorkehrungen verstärken."
 cartel_event.30.b: "Warum verstärken sie nicht ihre Grenzsicherung?"

 cartel_event.31.t: "Nachbar kommt den Forderungen nach"
 cartel_event.31.d: "Unser Nachbar [FROM.GetName] ist unserer Forderung nach verschärften Grenzkontrollen nachgekommen. Zweifellos wird unsere Wählerschaft über diesen Sieg sehr erfreut sein."
 cartel_event.31.a: "Ausgezeichnet."

 cartel_event.32.t: "Nachbar ignoriert unsere Forderungen"
 cartel_event.32.d: "Unser Nachbar, [FROM.GetName], hat unsere Forderungen nach verschärften Grenzkontrollen ignoriert. Schon jetzt werden wir in den Nachrichten wegen unseres politischen Versagens gegeißelt."
 cartel_event.32.a: "Unfortunaté."

 cartel_event.33.t: "Verdächtige Überweisungen im Zusammenhang mit Oligarchen"
 cartel_event.33.d: "Bei einer unserer jüngsten Untersuchungen haben wir verdächtige, wenn auch nicht illegale Geldtransfers aus dem Fonds eines bestimmten Oligarchen innerhalb unseres Landes aufgedeckt. Es wäre ein Leichtes, das politische Getriebe zu schmieren, um sie in unsere jüngsten Ermittlungen zu verwickeln. Eine solche Übertreibung würde jedoch zweifellos sowohl ausländische als auch inländische Oligarchen verärgern."
 cartel_event.33.a: "Beschlagnahmen Sie ihr Vermögen."
 cartel_event.33.b: "Lassen Sie sie in Ruhe."

 cartel_event.34.t: "Kartellpanzer gesichtet"
 cartel_event.34.d: "Bei einem kürzlich durchgeführten, erfolglosen Überfall auf ein Kartellziel wurde ein Panzer gesichtet, der von den Kartellen eingesetzt wurde. Bei dem Panzer handelte es sich offenbar um einen stark modifizierten sowjetischen T-34, der sogar seine Hauptkanone abfeuern konnte."
 cartel_event.34.a: "Dagegen sollten wir etwas unternehmen."

 cartel_event.35.t: "Panzer des Kartells vernichtet"
 cartel_event.35.d: "Bei einer kürzlich erfolgreich durchgeführten Razzia gegen ein Ziel des Kartells gelang es unseren Agenten, den T-34 zu lokalisieren und zu zerstören, der bei einem unserer letzten Fehlschläge gesehen wurde. Dieser Sieg, zumal er ohne Panzerabwehrwaffen erzielt wurde, hat in den Nachrichten große Aufmerksamkeit erregt."
 cartel_event.35.a: "Danken Sie Gott und unseren tapferen Männern."

 cartel_event.36.t: "Panzer des Kartells bei Streik eingesetzt"
 cartel_event.36.d: "Nach einer unserer jüngsten Razzien haben die Kartelle einen Vergeltungsschlag gegen eine unserer Polizeistationen geführt. Sie zerstörten das Gebäude, indem sie einen kürzlich gesichteten T-34 benutzten, um den Zaun zu durchbrechen und wahllos in das Gebäude zu feuern. Dies hat zu einer beträchtlichen Zahl von Opfern geführt, und der Vorfall hat die nationalen Nachrichten erreicht."
 cartel_event.36.a: "Dagegen sollten wir etwas unternehmen."

 cartel_event.37.t: "Transport Shell Company"
 cartel_event.37.d: "Bei der Bewertung der Vermögenswerte eines der Unternehmen, die wir kürzlich beschlagnahmt haben, wurde festgestellt, dass eine große Anzahl von 6x6-Militär-Lkw auf das Unternehmen zugelassen war. Nach einer kurzen Durchsuchung wurden die Fahrzeuge in einem dem Unternehmen gehörenden Lagerhaus gefunden. Die Fahrzeuge werden heute in der Regel in landwirtschaftlichen Betrieben und einer Reihe anderer Industriezweige eingesetzt, erfüllen aber auch noch einige ältere Aufgaben innerhalb unseres Militärs."
 cartel_event.37.a: "Drängen Sie sie zum Militärdienst."
 cartel_event.37.b: "Verkaufen Sie die Lkw an zivile Unternehmen weiter."

 cartel_event.38.t: "Crime Lord versehentlich verhaftet"
 cartel_event.38.d: "Bei einer Reihe von Verhaftungen, von denen man annahm, dass es sich nur um einfache Kartellmitglieder handelte, wurde zufällig ein großer Verbrecherboss erwischt. Obwohl er seine Identität zunächst verheimlichte, wurde er von einem Polizeibeamten erkannt, der den Mann kannte. Er fordert nun seine Freilassung und bietet an, eine hohe Kaution zu hinterlegen."
 cartel_event.38.a: "Ach ja, das gehört alles zum Plan."
 cartel_event.38.b: "Das tut mir leid, Sir."

 cartel_event.39.t: "Behörden stolpern über Drogenplantage"
 cartel_event.39.d: "Während einer Routinestreife in den ländlichen Gegenden unseres Landes stieß eine örtliche Polizeieinheit auf etwas, das sie für eine Drogenplantage hielt. Gemäß dem Protokoll haben sie die Nachricht nach oben weitergeleitet und warten nun auf Verstärkung oder Ratschläge, was zu tun ist."
 cartel_event.39.a: "Verbrennen Sie die Felder und zerstören Sie die Ausrüstung."
 cartel_event.39.b: "Beschlagnahme von Beweismaterial oder Ausrüstung."
 cartel_event.39.c: "Lassen Sie die Plantage in Ruhe."

 cartel_event.40.t: "Anonymer Hinweis"
 cartel_event.40.d: "Wir haben einen anonymen Hinweis auf einen verwundbaren Außenposten des Kartells erhalten. Wenn wir schnell handeln, könnten wir die Stellung überrennen. Es könnte sich aber auch um einen Scherz oder eine List der Kartelle handeln, um uns aus dem Hinterhalt anzugreifen."
 cartel_event.40.a: "Beherzigen Sie den Tipp, jede Chance ist eine echte Chance!"
 cartel_event.40.b: "Ignorieren Sie den Hinweis, es handelt sich höchstwahrscheinlich um einen Scherz."

 cartel_event.41.t: "Lokale Unternehmen arbeiten mit Kartellen zusammen"
 cartel_event.41.d: "Mehrere Unternehmen in einer unserer entlegenen Städte wurden als Partner der Kartelle entlarvt, manchmal sogar ganz offen. Wenn wir dies weiterhin zulassen, senden wir unserer Bevölkerung die klare Botschaft, dass wir entweder nicht willens oder nicht in der Lage sind, zu regieren. Für die Kartelle hingegen ist es eine Botschaft, dass wir ihre Autorität respektieren."
 cartel_event.41.a: "Tadeln Sie die Eigentümer für ihr Verhalten."
 cartel_event.41.b: "Verschließen Sie die Augen vor der Aktivität."

 cartel_event.42.t: "Industriekonglomerate, die Schmuggelware sicher verwahren"
 cartel_event.42.d: "Vor kurzem haben wir durch einen Hinweis erfahren, dass viele unserer größten Unternehmen den Kartellen gestattet haben, ihre Lagerhäuser zur Lagerung von Schmuggelware zu nutzen. Dies könnte ein Zeichen für eklatante Korruption sein, es besteht aber auch die Möglichkeit, dass dies das Ergebnis von Erpressung ist. In jedem Fall ist eine Reaktion von uns erforderlich. Andernfalls wird der Tippgeber wahrscheinlich in den Nachrichten erscheinen."
 cartel_event.42.a: "Beschlagnahmt die Lagerhäuser und verhängt Bußgelder gegen die Konglomerate!"
 cartel_event.42.b: "Beschlagnahmen Sie die Schmuggelware und geben Sie den Unternehmen einen Klaps auf die Hand."
 cartel_event.42.c: "Es sind ihre Lagerhäuser, aber jetzt weiß es jeder."

 cartel_event.43.t: "Korrupte Beamte"
 cartel_event.43.d: "Wir haben vor kurzem einen anonymen Hinweis erhalten, der zu einer kurzen Untersuchung der Wahlkampfinvestitionen eines unserer Lokalpolitiker führte. Die Ermittlungen ergaben, dass ein Großteil der Wahlkampfgelder von Personen und Unternehmen stammte, die mit Kartellaktivitäten in Verbindung stehen. Viele Anzeichen in der Untersuchung deuten auch auf ein kompliziertes Netz von Beauftragten, Investoren und politischen Verbündeten hin."
 cartel_event.43.a: "Entfernen Sie so viele wie möglich aus dem Amt, das können wir nicht tolerieren."
 cartel_event.43.b: "Wahlkampfinvestitionen von Privatleuten sind nicht unsere Sache."

 cartel_event.44.t: "Hafenbehörde findet Schmuggelware"
 cartel_event.44.d: "In einem unserer großen Häfen entdeckte unsere Hafenbehörde bei einer Routinedurchsuchung einen Schiffscontainer voller Schmuggelware. In Übereinstimmung mit dem Protokoll wurde das Schiff vorübergehend beschlagnahmt, während die Entscheidung, was damit geschehen soll, uns überlassen wurde."
 cartel_event.44.a: "Beschlagnahme des Schiffes wegen Zusammenarbeit im Drogenhandel."
 cartel_event.44.b: "Beschlagnahmen Sie den Container, er ist das einzig Illegale hier."
 cartel_event.44.c: "Lassen Sie es gut sein, Geschäft ist Geschäft."

 cartel_event.45.t: "Banker, die ein Auge zudrücken"
 cartel_event.45.d: "Wir haben einen anonymen Hinweis erhalten, dass mehrere hochrangige Banker bei Kartellaktivitäten ein Auge zudrücken und sich manchmal sogar daran beteiligen. Wenn wir mit diesen Informationen nichts anfangen können, wird der Hinweisgeber sie wahrscheinlich an die Presse weitergeben."
 cartel_event.45.a: "Verhaften Sie die betreffenden Banker und leiten Sie eine Untersuchung ein."
 cartel_event.45.b: "Es liegt nicht mehr in unserer Hand..."

 cartel_event.46.t: "Verlockende Bestechungsgelder des Kartells"
 cartel_event.46.d: "Mehrere Mitglieder unseres politischen Establishments wurden kürzlich mit einem verlockenden Vorschlag konfrontiert. Wir behandeln die Kartelle wie jede andere Interessengruppe, geben ihnen Raum, um nach eigenem Gutdünken zu agieren, und sie finanzieren mehrere wichtige, bevorstehende Wahlen. Die ideologisch formbareren unserer Mitglieder suchen bei uns nach Orientierung."
 cartel_event.46.a: "Ja, natürlich! Wir freuen uns, dass wir mit einer so wichtigen Interessengruppe zusammenarbeiten können."
 cartel_event.46.b: "Ungeheuerlich! Sie vertreten nicht die Interessen des Volkes."

 cartel_event.47.t: "Deals mit den Teufeln"
 cartel_event.47.d: "Mehrere hochrangige Mitglieder unseres politischen Establishments wurden kürzlich zu einem Treffen mit den Leitern eines der größten Kartelle unseres Landes eingeladen. Während des Treffens machten die Kartellchefs ihre Absichten deutlich. Sie brauchen nicht unsere Feinde zu sein, wir könnten sogar politische Verbündete sein. Sie haben uns bereits ein beträchtliches Stück des Kuchens für unsere Zusammenarbeit angeboten und versprechen, dass im Laufe unserer Partnerschaft noch mehr kommen wird."
 cartel_event.47.a: "Steuern sind ein wichtiger Bestandteil der Funktionsfähigkeit eines Staates."
 cartel_event.47.b: "Wir können nicht zulassen, dass die Devils auch nur einen Fuß in die Tür bekommen."

 cartel_event.48.t: "Regulierung des Drogenhandels"
 cartel_event.48.d: "Kürzlich haben mehrere größere Kartelle ein Kooperationsangebot unterbreitet, um die nicht kartellbedingte Kriminalität zu verringern, die ihre Gewinnspannen zu schmälern beginnt. Im Gegenzug haben sie angeboten, ihre angeschlossenen Unternehmen dazu zu bringen, ihre Gewinne genauer auszuweisen. Und ihren Handel humaner zu gestalten, was auch immer das heißen mag."
 cartel_event.48.a: "Aushandlung einer streng geregelten Zusammenarbeit zwischen Staat und Kartell."
 cartel_event.48.b: "Aushandeln einer locker geregelten Zusammenarbeit zwischen Staat und Kartell."
 cartel_event.48.c: "Wir verhandeln nicht mit Kriminellen."

 cartel_event.49.t: "Die Jugend verliert den Glauben"
 cartel_event.49.d: "Eine der formbarsten Gruppen unserer Bevölkerung ist die Jugend, und der Zustand unserer Nation mit den Kartellen hat begonnen, sie gegen unser politisches Establishment aufzubringen. Während Umfragen zeigen, dass viele von ihnen vorhaben, das Land zu verlassen, sobald sie dazu in der Lage sind, scheinen diejenigen, die bleiben wollen, die Absicht zu haben, bei der nächsten Wahl gegen uns zu stimmen. Wir versuchen, die Energiereichsten unter ihnen mit einem Outreach-Programm dazu zu bewegen, ihr Heimatland mit uns zu reparieren."
 cartel_event.49.a: "Reichen Sie uns die Hand mit einem Outreach-Programm."
 cartel_event.49.b: "Sollen sie sich doch in ihrem eigenen Selbstmitleid suhlen, wir brauchen sie nicht."

 cartel_event.53.t: "Vergeltungsschlag des Kartells"
 cartel_event.53.d: "Nach einer unserer jüngsten Razzien haben die Kartelle einen Vergeltungsschlag gegen eine unserer Polizeistationen verübt. Es gelang ihnen, die Umzäunung zu durchbrechen und unsere Beamten aus der Stadt zu jagen, wobei sie eine Spur der Verwüstung hinterließen. Dies hat zu einer Reihe von Opfern geführt, und der Vorfall hat die nationalen Nachrichten erreicht."
 cartel_event.53.a: "Unfortunaté."

 cartel_event.54.t: "Gescheiterter Vergeltungsschlag des Kartells"
 cartel_event.54.d: "Nach einer unserer jüngsten Razzien haben die Kartelle einen Vergeltungsschlag gegen eine unserer Polizeistationen geführt. Unsere Beamten hielten tapfer stand und hatten nur wenige Opfer zu beklagen. Nach einigen Stunden erhielten sie Verstärkung und es gelang ihnen, die Kartelle zu vertreiben. Der Vorfall wurde in den nationalen Nachrichten zu einer Demonstration gegen die Kartelle."
 cartel_event.54.a: "Ausgezeichnet."

 cartel_event.55.t: "Kartelle schießen Hubschrauber ab"
 cartel_event.55.d: "Bei einer kürzlich durchgeführten Razzia wurde einer unserer Polizeihubschrauber von den Kartellen abgeschossen. Eine Untersuchung des Vorfalls hat ergeben, dass eine verirrte Kugel den Piloten in den Nacken traf und zu dem katastrophalen Absturz führte, da der Kopilot nicht rechtzeitig die Kontrolle wiedererlangen konnte. Der Verlust eines so wichtigen Ausrüstungsgegenstandes, ganz zu schweigen von seiner Besatzung, ist eine Schande."
 cartel_event.55.a: "Unfortunaté."

 cartel_event.56.t: "Überlebender der Kartell-Hinrichtung"
 cartel_event.56.d: "Ein Mann aus einer der kartellverseuchten Regionen unseres Landes wurde von einem guten Samariter aufgefunden und ins Krankenhaus gebracht, wo er nun möglicherweise bald sterben wird. Wir haben jedoch die Möglichkeit, ihm zu helfen. Er muss in ein Krankenhaus mit besseren Einrichtungen verlegt werden, was mit einem unserer Militärhubschrauber in der Nähe möglich wäre."
 cartel_event.56.a: "Er wird unser neuer El Fusilado werden!"
 cartel_event.56.b: "Es ist eine Schande, dass unsere Ärzte ihn nicht retten konnten..."


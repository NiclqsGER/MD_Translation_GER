l_german:
 NATO.1.t: "[From.GetNameDef] und NATO"
 NATO.1.d: "[From.GetNameDef] ist ein Mitglied der NATO. Wenn wir ihnen den Krieg erklären, haben sie die Möglichkeit, andere NATO-Mitglieder in den Krieg zu ziehen. Das bedeutet, dass es sehr wahrscheinlich ist, dass wir mit der Mehrheit der NATO in einen Krieg geraten."
 NATO.1.a: "Zur Kenntnis genommen"
 NATO.2.t: "Die NATO zu den Waffen rufen?"
 NATO.2.d: "Wir sind von einer ausländischen Macht angegriffen worden. Als Mitglied der NATO können wir uns auf Artikel 5 des Vertrags berufen, der andere NATO-Staaten verpflichtet, uns zu unterstützen."
 NATO.2.a: "NATO-Aufruf"
 NATO.2.b: "Wir können damit umgehen"
 NATO.3.t: "[From.GetNameDef] Ruft um Hilfe!"
 NATO.3.d: "[From.GetNameDef] ist von einem anderen Land angegriffen worden, das sich auf Artikel 5 der NATO berufen hat. Das bedeutet, dass wir ihnen in ihrem Krieg helfen müssen."
 NATO.3.a: "Wir müssen unseren Verbündeten helfen!"
 NATO.3.b: "Vielleicht sollte man sich da raushalten?"
 NATO.4.t: "Demobilisierung der NATO"
 NATO.4.d: "Nachdem die Bedrohung eines NATO-Mitglieds beseitigt wurde, kann das Militärbündnis zwischen diesen Ländern aufgelöst werden. Die NATO wird wieder mobilisieren, wenn ein anderes Mitglied angegriffen wird."
 NATO.4.a: "Okay"
 NATO.5.t: "NATO demobilisiert"
 NATO.5.d: "Nachdem die Bedrohung des NATO-Mitgliedsstaates beseitigt wurde, kann das Militärbündnis zwischen diesen Ländern aufgelöst werden. Die NATO wird wieder mobilisieren, wenn ein anderes Mitglied angegriffen wird."
 NATO.5.a: "Okay"
 NATO.6.t: "[From.GetNameDef] Leaves NATO"
 NATO.6.d: "Die Regierung von [From.GetNameDef] hat angekündigt, dass sie die NATO verlassen wird. Sie erklärte, das Bündnis erfülle nicht mehr ihre Bedürfnisse und sie fühle sich nicht mehr wohl bei der Zusammenarbeit mit ihren alten Verbündeten."
 NATO.6.a: "Interessant"
 NATO.7.t: "[From.GetNameDef] Strebt NATO-Mitgliedschaft an"
 NATO.7.d: "[From.GetNameDef] hat Interesse an einer NATO-Mitgliedschaft bekundet. Sie erhalten einen Aktionsplan für die Mitgliedschaft, nach dem sie die Zustimmung aller bestehenden NATO-Mitglieder einholen müssen, um ein neues Mitglied zu werden."
 NATO.7.a: "Neue Verbündete?"
 NATO.8.t: "[From.GetNameDef] Verbindet die NATO"
 NATO.8.d: "[From.GetNameDef] ist in die NATO aufgenommen worden. Sie sind nun Teil des Militärbündnisses, und sie werden beitreten, um ihre Verbündeten zu verteidigen, und ihre neuen Verbündeten sind bereit, sie zu verteidigen."
 NATO.8.a: "Interessant"

 # Tooltips
 NATO_join_tt: "Ein gegenseitiger §Yopinion boost§! zwischen Ihnen und allen anderen §BNATO§! Mitgliedern wird hinzugefügt.\nEin gegenseitiger §Ymilitärischer Zugang§! mit allen §BNATO§! Mitgliedern wird hinzugefügt.\n"
 NATO_leave_tt: "Der gegenseitige §Yopinion boost§! zwischen Ihnen und anderen Ländern wird aufgehoben, und Sie werden den §Ymilitärischen Zugang§! zu allen anderen §BNATO§! Mitgliedern verlieren.\nAlle §BNATO§! Mitglieder werden eine schlechtere §Yopinion§! von Ihnen haben.\n"

 #Legacy - Events
 NATO.9.t: "Einladung an die NATO"
 NATO.9.d: "Die Vereinigten Staaten und ihre Verbündeten sind an uns herangetreten und haben uns zum Schutz der Freiheit und des Weltfriedens gedrängt, der NATO zum gegenseitigen Nutzen beizutreten."
 NATO.9.a: "Wir akzeptieren!"
 NATO.9.b: "Wir haben keine Zeit für so etwas."
 NATO.10.t: "[From.GetNameDef] tritt der NATO bei!"
 NATO.10.d: "Beamte von [From.GetNameDef] haben sich mit unseren Botschaftern in Verbindung gesetzt und bestätigt, dass sie in Kürze der NATO beitreten werden."
 NATO.10.a: "Für die freie Welt!"
 NATO.11.t: "[From.GetNameDef] verweigert NATO-Mitgliedschaft"
 NATO.11.d: "[From.GetNameDef] hat uns mitgeteilt, dass die NATO-Mitgliedschaft nicht mit ihren Interessen übereinstimmt und dass sie dem Bündnis in absehbarer Zeit nicht beitreten werden."
 NATO.11.o1: "Das ist einfach zu schade."
 NATO.12.t: "NATO-Bohrungen auf [From.GetAdjective]-Boden"
 NATO.12.d: "Die [From.GetAdjective]-Regierung ist ein engagierter und loyaler NATO-Mitgliedstaat und hat alle Mitglieder des Bündnisses eingeladen, in ihrem Hoheitsgebiet zu trainieren, um die Verteidigungsfähigkeit im Falle eines militärischen Angriffs auf ihr Hoheitsgebiet sicherzustellen."
 NATO.12.o1: "Wir werden daran teilnehmen."
 NATO.12.o2: "Wir haben nicht die Mittel, um daran teilzunehmen."
 NATO.13.t: "[Root.GetNameDef] schließt sich der NATO an"
 NATO.13.d: "Die NATO-Führung hat heute bestätigt, dass die Beitrittsgespräche zwischen den NATO-Mitgliedstaaten und [Root.GetNameDef] erfolgreich abgeschlossen wurden und dass die [From.GetAdjective]-Militärkräfte bald in die gemeinsame Kommandostruktur integriert werden."
 NATO.13.o1: "Eine bedeutende Entwicklung."
 NATO.14.t: "[From.GetNameDef] strebt NATO-Mitgliedschaft an"
 NATO.14.d: "Die Delegierten von [Von.GetNameDef] haben zunehmend angedeutet, dass ihr Heimatland bereit ist, der Nordatlantikvertragsorganisation beizutreten. Wir haben sie bisher mit leeren Versprechungen hingehalten, während der Kongress mit ganz wichtigen politischen Angelegenheiten beschäftigt ist, aber jetzt müssen wir die außenpolitischen Ausschüsse darüber informieren, ob wir beabsichtigen, der NATO ein Ersuchen um Aufnahme von [Von.GetName] in unsere Reihen zu unterbreiten oder nicht."
 NATO.14.a: "Hier beginnt der Spaß."
 NATO.14.b: "Das ist nicht in unserem Interesse."
 NATO.15.t: "[USA.GetNameDef] Antrag auf NATO-Beitritt abgelehnt"
 NATO.15.d: "[USA.GetNameDef] hat unseren Antrag auf Beitritt zur NATO abgelehnt."
 NATO.15.a: "Enttäuschend."
 NATO.16.t: "[From.GetName] verlässt NATO!"
 NATO.16.d: "Der Führer von [From.GetNameDef], [From.GetLeader], hat heute die Absicht seines Landes angekündigt, sich sofort aus der Nordatlantikvertrags-Organisation und den ihr angeschlossenen Bündnissen zurückzuziehen. Dies wird den Militärpakt schwächen."
 NATO.16.o1: "Eine gute Wahl."
 NATO.16.o2: "Interessant."
 NATO.17.t: "Politische Verschiebung"
 NATO.17.d: "Unsere jüngste Hinwendung zu einer wenig demokratischen Politik hat die NATO veranlasst, uns im Stich zu lassen. Wir erfüllen ihre albernen Anforderungen an die so genannte Demokratie nicht mehr. Wir lehnen diese Vorstellung ab und sind ohne die NATO und ihren falschen Schutz besser dran!"
 NATO.17.o1: "Besser dran ohne sie!"

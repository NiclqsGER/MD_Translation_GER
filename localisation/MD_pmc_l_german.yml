 pmc_global_management: "Globales PMC-Management"
 pmc_global_management_desc: "Dieser Bildschirm ermöglicht es uns, mit unserem treuen PMC weltweit zu operieren und es zu verwalten.\nWir können unsere Kapazität auf bis zu 7 erweitern. Wir können unsere Qualität bis zur Stufe 4 verbessern.\n\n[PMC_global_header]"
 found_pmc_global: "Gründung eines globalen PMC-Unternehmens"
 expand_operations: "Operationen ausweiten"
 expand_operations_desc: "Dies wird unsere PMC-Gesamtkapazität erhöhen."
 expand_quality: "Materialbasis ausbauen"
 expand_quality_desc: "Dadurch wird sich die Zahl der möglichen Einheiten erhöhen."
 ban_from_operating: "Verbot des Betriebs von PMC"
 ban_from_operating_desc: "Dadurch wird verhindert, dass andere Länder auf unser PMC zugreifen können."
 lift_ban_from_operating: "Aufhebung des Betriebsverbots"
 lift_ban_from_operating_desc: "Dies wird es anderen Ländern ermöglichen, unser PMC zu nutzen."
 call_pmc_back_sov: "Rückrufeinheiten"
 call_pmc_back_sov_desc: "So können wir unsere Jungs nach Hause holen, müssten aber eine Entschädigung für die Vertragsauflösung mit jedem Land zahlen."
 pmc_category: "Private Militärfirmen"
 pmc_category_desc: "Private Militärfirmen:\n\nMieten Sie Ihre eigene Privatarmee!\nUnternehmen, die uns treu sind oder die wir direkt kontrollieren, geben uns 20% Rabatt auf ihre Dienste.\n\n[PMC_max_available]\nDie aktuelle Liste der PMCs:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Lokale Militäreinheiten"
 pmc_local_management_desc: "Lokale private Militärunternehmen. Lokale Unternehmen erhalten immer 20% Rabatt.\n Wir können unsere Kapazität auf bis zu 7 erweitern. Wir können unsere Qualität bis zu Stufe 4 verbessern.\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Lokalen PMC bilden"
 open_blackwater_desc: "Blackwater war ein amerikanisches privates Militärunternehmen, das am 26. Dezember 1996 vom ehemaligen Navy SEAL-Offizier Erik Prince gegründet wurde. Blackwater und seine Vorgängerunternehmen erbringen vertraglich vereinbarte Sicherheitsdienstleistungen für die US-Bundesregierung. Seit 2003 erbringt das Unternehmen Dienstleistungen für die Central Intelligence Agency."
 open_aegis_desc: "Aegis Defence Services ist ein britisches privates Militär- und Sicherheitsunternehmen mit Auslandsniederlassungen in Afghanistan, den Vereinigten Arabischen Emiraten, Irak, Saudi-Arabien, Libyen, Somalia und Mosambik. Es ist Teil der Aegis-Gruppe, zu der auch die in den Vereinigten Staaten ansässige Aegis LLC gehört. Gegründet wurde das Unternehmen 2002 von Tim Spicer, der zuvor CEO des privaten Militärunternehmens Sandline International war, Jeffrey Day, einem Unternehmer, sowie Mark Bullough und Dominic Armstrong, ehemaligen Investmentbankern."
 open_constellis_desc: "Constellis wurde 2010 von einer Gruppe von Betreibern und Investoren gegründet, die die besten Marken, Vermögenswerte und Mitarbeiter in der komplexen Risikomanagementbranche zusammenführen wollten. Die Constellis-Unternehmensfamilie, die eine Kultur der Compliance und der operativen Exzellenz fördert, ist auf ein globales Team von Branchenführern angewachsen, darunter Triple Canopy, Olive Group und The Development Initiative, sowie die Altunternehmen Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social und Edinburgh International."
 get_constellis_light_infantry_desc: "Einheiten in Brigadestärke, bestehend aus leichter Infanterie und Artillerieunterstützung, gut geeignet für schwieriges Gelände und außerdem billiger als andere Armeekonzepte."
 get_aegis_light_infantry_desc: "Einheiten in Brigadestärke, bestehend aus leichter Infanterie und Artillerieunterstützung, gut geeignet für schwieriges Gelände und außerdem billiger als andere Armeekonzepte."
 get_blackwater_heavy_mech_infantry_desc: "Mechanisierte Infanterieeinheiten sind sehr stark gegen leichte motorisierte Infanterieeinheiten. Sie sind auch stärker als leichte und motorisierte Infanterie in Bezug auf die Verteidigung. Ihr Preis ist teuer, aber die Stärke dieser Einheiten macht es wieder wett."
 get_blackwater_special_infantry_desc: "Spezialeinheiten der Infanterie oder Kommandos sind starke Einheiten erfahrener Soldaten. Sie können bei der Verteidigung sehr nützlich sein, insbesondere in bergigen Gebieten. Sie können auch problemlos leichte Divisionen vernichten. Ihr Preis ist sehr hoch, aber sie haben viele interessante Eigenschaften."
 get_constellis_mech_infantry_desc: "Mechanisierte Infanterieeinheiten sind sehr stark gegen leichte motorisierte Infanterieeinheiten. Sie sind auch stärker als leichte und motorisierte Infanterie in Bezug auf die Verteidigung. Ihr Preis ist teuer, aber die Macht dieser Einheiten wird es wieder wettmachen."
 get_blackwater_mech_infantry_desc: "Mechanisierte Infanterieeinheiten sind sehr stark gegen leichte motorisierte Infanterieeinheiten. Sie sind auch stärker als leichte und motorisierte Infanterie in Bezug auf die Verteidigung. Ihr Preis ist teuer, aber die Stärke dieser Einheiten macht es wieder wett."
 get_constellis_mot_infantry_desc: "Divisionen, die mächtig sind und gut leichte Ziele treffen und zerstören können. Ihr Preis ist höher als der von leichten Infanterieeinheiten, aber sie sind stärker als diese."
 get_blackwater_mot_infantry_desc: "Divisionen, die mächtig sind und gut leichte Ziele treffen und zerstören können. Ihr Preis ist höher als der von leichten Infanterieeinheiten, aber sie sind stärker als diese."
 get_blackwater_light_infantry_desc: "Einheiten in Brigadestärke, bestehend aus leichter Infanterie und Artillerieunterstützung, gut geeignet für schwieriges Gelände und außerdem billiger als andere Armeekonzepte."

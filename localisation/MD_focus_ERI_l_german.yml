 ERI_eritrea_puppet: "Eritreischer Fokusbaum"
# ETHIOPIAN PUPPET FOCUS TREE #
 ERI_eritrea_puppet_federation: "Die Zweite Föderation"
 ERI_eritrea_puppet_federation_desc: "Zum zweiten Mal in unserer Geschichte sind wir Äthiopien unterworfen. Beim ersten Mal hat es nicht geklappt, aber vielleicht klappt es ja dieses Mal?"
 ERI_eritrea_puppet_federation_assembly: "Eritreische Repräsentantenversammlung"
 ERI_eritrea_puppet_federation_assembly_desc: "WIP"
 ERI_eritrea_puppet_federation_constitution: "Eine Verfassung schreiben"
 ERI_eritrea_puppet_federation_constitution_desc: "WIP"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "Ernennung des Hauptgeschäftsführers"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Es ist an der Zeit, unseren offiziellen Vertreter zu wählen, der die derzeitige Übergangsregierung ablöst. Auch wenn wir wieder in einer Föderation mit Äthiopien sind, brauchen wir einen starken Mann an der Spitze, der für unsere Rechte kämpft."
 appoint_chief_executive_tt: "§Ein neuer Hauptgeschäftsführer wird ernannt."
 ERI_eritrea_puppet_federation_christian: "Geschäftsführender Direktor Ahmed Nasser"
 ahmed_nasser_cf: "Ahmed Nasser ist der neue Generaldirektor"
 ERI_eritrea_puppet_federation_muslim: "Hauptgeschäftsführer Hussein Kelifay"
 hussein_kelifay_cf: "Hussein Kelifay ist der neue Hauptgeschäftsführer"

 # EVENTS #
 eritrea.1.t: "Ernennung eines Hauptgeschäftsführers"
 eritrea.1.d: "Eritreische Nationale Erlösungsfront (ENSF), Eritreische Befreiungsfront (ELF)"
 eritrea.1.a: "Ahmed Nasser, Leiter der ENSF"
 eritrea.1.b: "Hussein Kelifay, Anführer der ELF"
 eritrea.2.t: "Erste amharische Sprachschule eröffnet heute"
 eritrea.2.d: "Äthiopien hat eine Reihe neuer Schulen finanziert, in denen Amharisch für die breite Masse gelehrt werden soll. Es sieht so aus, als ob jeder Mensch zwischen 18 und 60 Jahren gezwungen werden soll, zumindest den Grundkurs zu besuchen, um einige grundlegende Sätze zu lernen. Für Schüler soll ab der zweiten Klasse ein neues Fach eingeführt werden."
 eritrea.2.a: "Vielleicht wollen wir sie nicht verstehen..."
 eritrea.3.t: "Gründung von EPUP!"
 eritrea.3.d: "Die äthiopische Regierung hat die Gründung einer neuen Partei finanziell unterstützt! Die Eritrean Peoples' Unification Party ist eine Partei, die sich für die Föderalisierung einsetzt und Reformen zur Verabschiedung des Föderationsgesetzes zwischen Eritrea und Äthiopien anstrebt."
 eritrea.3.a: "Wir sind nicht ganz überzeugt..."


# IDEAS #
ERI_ethiopian_lawbooks: "Umgeschriebenes Rechtssystem"
ERI_ethiopian_lawbooks_desc: "Äthiopien hat Eritrea eine Reihe neuer Rechtsbücher und Leitlinien zur Verfügung gestellt, um das eritreische Rechtssystem von Grund auf neu zu gestalten."
ERI_amharic_constitution: "Äthiopisch-eritreische Bundesverfassung"
ERI_amharic_constitution_desc: "Mit der neuen Verfassung hat Äthiopien seinen Einfluss auf Eritrea gefestigt, und zwar um den Preis, dass es zumindest einen Teil der finanziellen Verantwortung für die inneren Angelegenheiten Eritreas trägt."

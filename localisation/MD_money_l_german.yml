 debt_default_ecomomic_boom: "Wirtschaftsboom nach dem Zahlungsausfall"
 debt_default_ecomomic_boom_desc: "Als das Land nach dem Zahlungsausfall ins Chaos stürzte, verlor die Landeswährung an Wert, die Inflation schoss in die Höhe, die Arbeitslosigkeit stieg sprunghaft an und der Aktienmarkt stürzte ab. Jetzt, da sich die Lage stabilisiert hat, sehen uns viele ausländische Akteure als billige Investition an, da die Kosten für Arbeitskräfte, Waren und Immobilien so niedrig sind wie nie zuvor. Dies wird unsere Wirtschaft kurzzeitig ankurbeln, da ausländisches Geld ins Land strömt."

 HIDE_MONEY_TOOLTIP: "Klicken Sie, um die Geldschnittstelle auszublenden"
 SHOW_MONEY_TOOLTIP: "Klicken Sie, um die Geldschnittstelle anzuzeigen"
 TREASURY_TOOLTIP: "Wir haben $[?treasury] §Hbillion§! in the treasury.\nOur weekly balance is $[?treasury_rate|+3] §Hbillion§!."
 TREASURY_TOOLTIP_DELAYED: "Unsere Staatskasse spiegelt den Geldbetrag wider, den wir ausgeben können und der für Anschaffungen und Investitionen verwendet werden kann. Wenn die Staatskasse ins Minus gerät, werden automatisch wöchentlich Schulden gemacht, um sie positiv zu halten."
 AC_TREASURY_TOOLTIP: "Wir haben $[?ROOT.treasury] §Hbillion§! in the treasury.\nOur weekly balance is $[?treasury_rate|+] §Hbillion§!."
 AC_TREASURY_TOOLTIP_DELAYED: "Das Geld in unserer Staatskasse ist das Geld, das wir ausgeben können. Es wird für Käufe und Investitionen verwendet. Wenn es negativ wird, werden automatisch Schulden aufgenommen, um es positiv zu halten."
 INT_INVESTMENTS_TOOLTIP: "Wir haben $[?int_investments] §Hbillion§! in internationalen Investitionen.\nWir werden jedes Jahr [?roi_rate|%0] §HReturn on Investment§! damit erzielen, was uns wöchentlich [int_investment_rate_color] §Hbillion§! an §Investitionseinnahmen§! in die Staatskasse bringt.\nAktuelle aktive §YInvestitionsprojekte§!: [?active_projects]/15"
 INT_INVESTMENTS_TOOLTIP_DELAYED: "Klicken Sie auf die Umschalttaste, um die automatische Reinvestition von §YInvestitionserträgen§! in unsere §YInternationalen Anlagen§! zu aktivieren/deaktivieren. (Wenn die Reinvestition aktiviert ist, wird der §YInternationale Anlagen§! (Wenn die Reinvestition aktiviert ist, wird der Wert §YInternationale Anlagen§! in der Wirtschaftsvorschau gelb.) Klicken Sie mit der rechten Maustaste, um $1 Milliarde an ausländischen Anlagen zu verkaufen. Es können nur 60 % der Summe zurückerhalten werden. Strg(10x) oder Umschalt(100x) erhöht diesen Wert.\n\n[int_reinvestment_toggled]"
 AC_INT_INVESTMENTS_TOOLTIP: "Wir haben $[?ROOT.int_investments] §Hbillion§! in international investments.\nWe weekly earn $[?ROOT.int_investments_rate] §Hbillionen§! an §Investitionseinnahmen§! in die Staatskasse von diesem."
 AC_INT_INVESTMENTS_TOOLTIP_DELAYED: "Klicken Sie mit der rechten Maustaste, um 1 Milliarde Dollar an ausländischen Investitionen zu verkaufen. Strg(10x) oder Shift(100x) erhöht dies."
 DEBT_TOOLTIP: "Unser §YZinssatz§! ist [?interest_rate|2]%\nWir haben ein §YSchulden-zu-BIP§! Ratio von: §Y[?debt_ratio|-%1]§!\nWir haben diese Woche §YSchuldenzinsen§! in Höhe von $[?debt_rate|-3] §YMilliarden§! gezahlt.\nAuswirkungen auf §YZinssatz§!: [?interest_rate_multiplier|-0] (%-Punkte)"
 DEBT_TOOLTIP_DELAYED: "§YL Click§! zum Ausleihen, §YR Click§! zum Zurückzahlen, §YAlt R Click§! zum maximalen Zurückzahlen.\nDefault: $1 §Hbillion§! (Halten Sie §YCtrl§!(10x) oder §YShift§!(100x) für höhere Beträge. Wenn Sie nicht den vollen Betrag zahlen können, wird er mit dem Rest bezahlt.)\n\nEin §YZinssatz§! höher als §Y10%§! wird uns Zugang zu Notfallentscheidungen geben, um unsere wachsende Verschuldung zu bewältigen.\nWenn der §YZinssatz§! über §Y15%§! ansteigt, wird unsere Wirtschaft beginnen, sich zu §Rabzuschwächen§! und wir werden anfangen, unter anderen §Radverse Effekten zu leiden.\n§!An diesem Punkt haben wir die Möglichkeit, unsere Schulden nicht mehr zu bedienen, aber zu hohen Kosten.\nWenn unser §YZinssatz§! über §Y25%§! steigt, wird unsere Kreditaufnahme eingeschränkt, und wir können nur noch Kredite für Haushaltsdefizite aufnehmen.\nWenn unsere §YSchuldenzinsen§! jemals unser §YBruttoeinkommen§! übersteigen, wird unsere Nation §Rzusammenbrechen!§!"
 INCREASE_TAX_TT: "§Steuererhöhung§!\nWird die Steuern um 1 Prozentpunkt erhöhen."
 INCREASE_TAX_delayed_TT: "Erfordert:\n[tax_button_req]\nWirkung:\n§Steuereinnahmen erhöhen§!\n§R-50§!£pol_power_icon\nSteuerkosten: §R+1%§!\nSteuererhöhungen werden die Popularität aller nicht-sozialistischen und nicht-kommunistischen Parteien in der Regierung §Rverringern§!"
 DECREASE_TAX_TT: "§HReduce taxes§!\nWill reduce taxes by 1 percentage point."
 DECREASE_TAX_delayed_TT: "Erfordert:\n[tax_button_req]\nWirkung:\n§HReduces Tax Income§!\n§R-50§!£pol_power_icon\nTax Cost: §G-1%§!\nDie Senkung der Steuern wird die Popularität aller nicht-sozialistischen und nicht-kommunistischen Parteien in der Regierung §Gesteigert§!"
 REFRESH_TAX_RATE: "Auffrischen"
 REFRESH_TAX_RATES_TOOLTIP: "Wenn Sie auf diese Schaltfläche klicken, werden Ihre Einnahmen- und Ausgabensätze aktualisiert."


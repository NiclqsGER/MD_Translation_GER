 #Financial collapse news
 News_bankruptcy.4.t: "[FROM.GetNameDef] Vorbereitungen für Neuwahlen"
 News_bankruptcy.4.d: "Nach Protesten gegen die schlechte Finanzpolitik und die ständig wachsende Verschuldung hat [FROM.GetAdjective]-Führer [FROM.GetLeader] den Forderungen der Oppositionsparteien zugestimmt, Neuwahlen abzuhalten. Es bleibt abzuwarten, ob [FROM.GetLeader] genügend Unterstützung in der Bevölkerung hat, um seine Amtszeit fortzusetzen, oder ob eine neue Partei versuchen wird, das Land vor dem finanziellen Abstieg zu retten."
 News_bankruptcy.4.a: "Interessant"
 News_bankruptcy.5.t: "Radikaler politischer Wandel in [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Nach Protesten gegen die schlechte Finanzpolitik und die ständig wachsende Verschuldung hat die alte Führung von [FROM.GetNameDef] den Forderungen der Opposition zugestimmt, zurückzutreten. Die Situation eskalierte, als die Demonstranten das Parlament stürmten. Der Oppositionsführer [FROM.GetLeader] hat versprochen, das Land an der Spitze einer Übergangsregierung zur finanziellen Gesundung zu führen."
 News_bankruptcy.5.a: "Interessant"
 News_bankruptcy.6.t: "Finanzieller Zusammenbruch führt zu Konflikten in [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Nach Protesten gegen die schlechte Finanzpolitik und die ständig wachsende Verschuldung befahl [FROM.GetAdjective]-Führer [FROM.GetLeader] dem Militär, die Demonstranten, die versuchten, das Parlament zu stürmen, aufzulösen und zu verhaften. Bei der Auflösung wurden mehrere Menschen getötet, und es dauerte nicht lange, bis sich mehrere Armeeeinheiten den Demonstranten angeschlossen hatten, die sich den gewaltsamen Methoden von [FROM.GetLeader] widersetzten. Bevor sich die Lage beruhigen konnte, gab es Berichte über Kämpfe zwischen regierungstreuen Kräften und der Opposition.\n\n Es scheint, dass die Bürger von [FROM.GetNameDef] zusätzlich zu den schlechten Regierungsfinanzen auch noch einen Bürgerkrieg auf ihre Liste der Sorgen setzen müssen"
 News_bankruptcy.6.a: "Interessant"


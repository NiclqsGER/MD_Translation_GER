 #Open Economy Menu Tooltips
 OPEN_ECONOMY_BUTTON: "Wirtschaftsbildschirm öffnen"
 OPEN_ECONOMY_BUTTON_TT: "Öffnet den Wirtschaftsbildschirm, der Ausgaben und Einnahmen anzeigt. Es gibt auch eine Schaltfläche zum Aktualisieren Ihrer Einnahmen/Ausgaben. Außerdem werden hier Ihr BIP und Ihr BIP/C angezeigt."
 GDP_TOTAL: "BIP"
 GDP_TOTAL_DESC: "Unser Bruttoinlandsprodukt (BIP) ist der Wertmaßstab für alle in einem Land produzierten Produkte und Dienstleistungen. Millennium Dawn verwendet das mit der Kaufkraftparität (KKP) bereinigte BIP, da dieser Wert die lokalen wirtschaftlichen Bedingungen berücksichtigt und somit den Ländervergleich erleichtert."
 NUM_GDP_TOTAL: "$$§U[?ROOT.gdp_total_display|0]§!b"
 NUM_GDP_TOTAL_DESC: "Unser BIP beträgt derzeit $§U[?ROOT.gdp_total_display|0]§! Milliarden"
 NUM_GDP_TOTAL_DELAYED_DESC: "Ungefährer Beitrag der Industrien in Prozent:\n§Zivile Fabriken§!: [?ROOT.civil_fac_percent|%]\n§OMilitärische Fabriken§!: [?ROOT.military_fac_percent|%]\n§BNaval Dockyards§!: [?ROOT.dockyard_fac_percent|%]\n§COffice Parks§!: [?ROOT.office_fac_percent|%]\n"
 GDP_PER_CAPITA: "BIP/C"
 GDP_PER_CAPITA_DESC: "Diese Zahl steht für unser Pro-Kopf-BIP oder BIP/C. Es stellt die Leistung jeder Person in der Nation dar."
 GDP_PER_CAPITA_DELAYED_DESC: "Aktuelle Auswirkungen des Pro-Kopf-BIP auf unsere Nation:\nBaugeschwindigkeit: [?production_speed_buildings_factor_gdp_modifier|%+]\nMonatliche Bevölkerungszahl: [?monthly_population_gdp_modifier|%+1]\nForschungsgeschwindigkeit: [?research_speed_factor_gdp_modifier|%+]\nStabilität: [?stability_factor_gdp_modifier|%+]\n"
 NUM_GDP_PER_CAPITA: "$$§U[?ROOT.gdp_per_capita]§!k"
 NUM_GDP_PER_CAPITA_DESC: "Unser BIP/C beträgt derzeit $§U[?ROOT.gdp_per_capita|3]§! tausend"
 BUDGET_TITLE: "Wirtschaftliche Vorschau"
 EXPENSES: "Ausgaben"

 PERSONAL_INCOME_RATE: "$$§G[?population_tax|+3]§!"
 PERSONAL_INCOME_TAXES_TOOLTIP: "Einkommen aus Steuern der Bevölkerung"
 PERSONAL_INCOME_TAXES_TOOLTIP_DELAYED: "Bevölkerungssteuern sind verschiedene Steuern, die wir von unseren Bürgern erheben. Dazu gehören Steuern wie die Mehrwertsteuer, die Einkommenssteuer, die Vermögenssteuer und die Steuern auf persönliche Kapitalerträge. Die Höhe der Steuereinnahmen hängt von unserer Bevölkerung und unserem §YBevölkerungssteuersatz§! ab. Das §YBevölkerungseinkommen§! wird hauptsächlich durch unseren §YWirtschaftskreislauf§! und §YKorruptionsniveau§! beeinflusst. Das Einkommen kann auch durch verschiedene Ideen modifiziert werden.\n\nJeder §Y1%§! der Bevölkerungssteuer verringert unsere Stabilität um §R-1%§!, da die Menschen Dienstleistungen als Gegenleistung für ihre Steuerlast erwarten.\n\nGesetz, Idee und Technologie wirken sich auf §YAlle Steuereinnahmen§! aus: [?tax_gain_multiplier_display|+%0]\nGesetz, Idee und Technologie wirken sich auf §YBevölkerungssteuereinkommen§! aus: [?modifier@population_tax_income_multiplier_modifier|+%0]\n"
 CORPORATE_INCOME_TAXES: "§LCorporate Income:§!"
 CORPORATE_INCOME_RATE: "$$§G[?corporate_tax|+3]§!"
 CORPORATE_INCOME_TAXES_TOOLTIP: "Einkommen aus Körperschaftssteuern:\n$[?civil_fac_tax|+3] from §YCivilian Industries§!\n$[?military_fac_tax|+3] aus §YMilitary Industries§!\n$[?dockyard_tax|+3] from §YNaval Yards§!\n$[?office_tax|+3] aus §YOffice Sectors§!"
 CORPORATE_INCOME_TAXES_TOOLTIP_DELAYED: "Unternehmenssteuern sind die Steuern, die wir von in unserem Land tätigen Unternehmen erheben. Beispiele sind die Mehrwertsteuer, Grundsteuern und natürlich Steuern auf Gewinne. Die Höhe der Steuern, die wir erhalten, hängt von der Anzahl der §YZivilen Industrien§!, §YMilitärischen Industrien§!, §YSchiffswerften§! und §YBürosektoren§! ab, die unser Land hat, und von unserem §YKörperschaftssteuersatz§! Das §YUnternehmenseinkommen§! wird hauptsächlich durch unseren §YWirtschaftskreislauf§! und §YKorruptionsniveau§! beeinflusst. Das Einkommen kann auch durch verschiedene Ideen verändert werden.\n \nDie Körperschaftssteuer bestimmt unsere §YSteuerkosten§! (wie viele §YZivilindustrien§! wir nicht für den Aufbau zur Verfügung haben) und sie beeinflusst auch, wie viel Geld andere Länder zahlen müssen, um in unsere Staaten zu investieren\n\nGesetz, Idee und Technologie wirken sich auf §YAlle Steuereinnahmen§! aus: [?tax_gain_multiplier_display|+%0]\nGesetz, Idee und Technologie wirken sich auf §YCorporate Tax Income§! aus: [?modifier@corporate_tax_income_multiplier_modifier|+%0]\n"
 GOVERNMENT_INVESTMENT: "§GInternationale Investitionen:§!"
 GOVERNMENT_INVESTMENT_RATE: "[int_investment_rate_color]"
 GOVERNMENT_INVESTMENT_RATE_1: "$$§G[?int_investitions_rate|3]§!"
 GOVERNMENT_INVESTMENT_RATE_2: "$$§Y[?int_investitions_rate|3]§!"
 GOVERNMENT_INVESTMENT_RATE_YES: "Reinvestition internationaler Investitionen: §YENABLED§!"
 GOVERNMENT_INVESTMENT_RATE_NO: "Reinvestition internationaler Investitionen: §YDISABLED§!"
 GOVERNMENT_INVESTMENT_TOOLTIP: "Erträge aus internationalen Investitionen"
 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Internationale Investitionen sind die Vermögenswerte, die der Staat besitzt, z. B. Aktien von Unternehmen, Fonds und so weiter. Internationale Investitionen liefern einen jährlichen §YReturn of Investment (ROI)§! der direkt in unser Budget einfließt. Normalerweise beträgt dieser Satz 6 %, er kann sich aber im Laufe des Spiels ändern. Die meisten unserer §YInternationalen Investitionen§! werden aus der Verwendung der Gelder in unserer §YTreasury§! stammen, um in den Bau von Gebäuden in anderen Ländern zu investieren.\n\nUnser aktueller §YReturn on Investment§! ist [?roi_rate|%0]\n\nWenn die Funktion §YInternationale Investitionen§! zur Reinvestition aktiviert ist, werden diese Gelder nicht zu unserem wöchentlichen Einkommen hinzugefügt.\n\n[int_reinvestment_toggled]"
 TRADE_INCOME_REVENUES: "§UResource Exports:§!"
 TRADE_INCOME_RATE: "$$§G[?resource_sale_rate|+3]§!"
 TRADE_INCOME_REVENUES_TOOLTIP: "Einnahmen aus Rohstoffexporten:\n$[?oil_exports|+3] from §YPetroleum§!\n$[?aluminium_exports|+3] von §YLight Metals§!\n$[?rubber_exports|+3] from §YRubber§!\n$[?wolfram_exports|+3] von §YTechnology Metals§!\n$[?steel_exports|+3] from §YSteel§!\n$[?chrom_exports|+3] von §YPrecious Metals§!"
 TRADE_INCOME_REVENUES_TOOLTIP_DELAYED: "Ressourcen, die wir auf den Markt exportieren, verschaffen uns zusätzliche Einnahmen. Jeder Rohstoff hat seinen eigenen Preis, wobei Öl der wertvollste pro Spieleinheit ist. Wenn einige unserer Ressourcen von anderen Ländern gekauft werden, verringert sich unser Geldeinkommen aus Ressourcen, da das importierende Land für die Ressource mit §YZivilen Industrien§! bezahlt.\n\nGesetz, Idee und Technologie wirken sich auf §YRessourcenexporte§! aus: [?resource_export_multiplier_display|+%0]"
 ADDITIONAL_INCOME_REVENUES: "§Zusätzliches Einkommen:§!"
 ADDITIONAL_INCOME_RATE: "$$§G[?additional_income_rate|+3]§!"

 ADDITIONAL_INCOME_REVENUES_TOOLTIP: "Zusätzliche Einnahmen:\n[additional_income_summary_full_control_of_suez][additional_income_summary_partial_control_of_suez][additional_income_summary_full_control_of_panama][additional_income_summary_saudi_aid][additional_income_summary_iranian_aid][additional_income_summary_iranian_aid_custom][additional_income_summary_iran_war_compensation_half_billion][additional_income_summary_iran_war_compensation_one_billion][additional_income_summary_iran_war_compensation_two_billion][additional_income_WAA_Narcotics_Producer][additional_income_summary_blood_diamond_trade][additional_income_summary_USA_usaid][additional_expense_summary_EU_subsidies][additional_income_NKO_the_black_economy][additional_income_DPRK_Exporting_Workforce][additional_income_Ryugyong_Hotel][additional_expense_summary_BOT_coal_focused_energy_small_profit][additional_expense_summary_BOT_coal_focused_energy_rich][additional_expense_summary_BOT_renewable_focused_energy_small_profit][additional_expense_summary_BOT_renewable_focused_energy_rich][additional_income_summary_"

 ADDITIONAL_INCOME_REVENUES_TOOLTIP_DELAYED: "Zu den zusätzlichen Einnahmen gehören alle anderen verschiedenen Einnahmequellen unserer Regierung. Diese zusätzlichen Einnahmen können aus laufenden Entscheidungen und nationalen Ideen stammen."
 BUREAUCRACY_EXPENSE: "§CBürokratie:§!"
 BUREAU_RATE: "$$§R[?bürokratie_gewinn|-3]§!"
 BUREAUCRACY_EXPENSE_TOOLTIP: "Ausgaben für Bürokratie"
 BUREAUCRACY_EXPENSE_TOOLTIP_DELAYED: "Die Bürokratieausgaben geben an, wie viel Geld wir für die Verwaltung des Landes verwenden. Die Basiskosten für Bürokratieausgaben basieren auf der Gesamtbevölkerung des Landes, wobei jede Ebene der §YVerwaltung§! die Kosten erhöht.\n\nGesetz, Idee und Technologie wirken sich auf §YBürokratieausgaben§! aus: [?bureaucracy_cost_multiplier_display|-%0]"
 DEFENCE_SPENDING: "§ODefence:§!"
 DEFENCE_RATE: "$$§R[?defence_gain|-3]§!"
 DEFENCE_SPENDING_TOOLTIP: "Aufschlüsselung der Verteidigungsausgaben:\n$[?defence_breakdown_industry|-3] is spent as §YIndustrial Cost§!\n$[?defence_breakdown_land|-3] wird als §YArmy Operational Cost§ ausgegeben!\n$[?defence_breakdown_navy|-3] is spent as §YNavy Operational Cost§!\n$[?defence_breakdown_airforce|-3] wird als §YAir Force Operational Cost§ ausgegeben!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Die Verteidigungsausgaben geben an, wie viel Geld wir zur Finanzierung unseres Militärs verwenden. Die Verteidigungsausgaben setzen sich aus zwei Komponenten zusammen: §YIndustriekosten§! und §YBetriebskosten§!. Die §YIndustriekosten§! geben an, wie viel Geld wir ausgeben, um unsere Verteidigungsindustrie am Laufen zu halten. Die Basiskosten pro Militärfabrik und Werft basieren auf unserem §YMilitärausgaben§!-Gesetz. Ein höheres Gesetz wird mehr kosten. Unser §YGDP pro Kopf§! wird die Kosten ebenfalls erhöhen. Auch die Kosten für §YLuft- und Raketenabwehr§! werden addiert.\n\nDie §YBetriebskosten§! basieren auf der Anzahl der Bataillone, Schiffe und Flugzeuge, die wir im Einsatz haben und wie viele Ausrüstungen und Flugzeuge wir im Lager haben. Diese Kosten werden dann durch unser §YWehrpflichtgesetz§!, §YOffiziersausbildungsgesetz§! und §YBIP pro Kopf§! modifiziert. \n\nDas BIP/C wirkt sich auf die §YIndustriekosten§! aus: [?defence_breakdown_industry_gdp_modifier|-%0]\nGDP/C Auswirkung auf §YPersonalkosten§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nLaw, Idea and Tech impact on §YPersonal Cost§!: [?defence_breakdown_personnel_modifier|-%0]"
 POLICE_SPENDING: "§Innere Sicherheit:§!"
 POLICE_RATE: "$$§R[?security_gain|-3]§!"
 POLICE_SPENDING_TOOLTIP: "Ausgaben für die innere Sicherheit"
 POLICE_SPENDING_TOOLTIP_DELAYED: "Die Ausgaben für die innere Sicherheit geben an, wie viel Geld wir für unsere innere Sicherheit, z. B. für die Polizei, sowie für die äußere Sicherheit in Form von Nachrichtendiensten verwenden. Die Grundkosten für die Ausgaben für die innere Sicherheit basieren auf der Gesamtbevölkerung des Landes, wobei jede Stufe der §YInneren Sicherheit§! die Kosten erhöht: [?police_cost_multiplier_display|-%0]"
 EDUCATION_EXPENSE: "§JEducation:§!"
 EDUCATION_RATE: "$$§R[?education_gain|-3]§!"
 EDUCATION_EXPENSE_TOOLTIP: "Ausgaben für Bildung"
 EDUCATION_EXPENSE_TOOLTIP_DELAYED: "Die Bildungsausgaben geben an, wie viel Geld wir zur Finanzierung von öffentlichen und privaten Schulen, Forschung und Bildung verwenden. Die Grundkosten für Bildung basieren auf der Gesamtbevölkerung des Landes, wobei die Kosten mit jeder Stufe des §YBildungsbudgets§! steigen. Darüber hinaus haben Länder mit einem §YBIP pro Kopf§! von weniger als §Y$15k§! höhere Bildungskosten, da sie nicht in der Lage sind, ihren Bürgern Bildung zu bieten.\n\nBIP/C Auswirkungen auf §YBildungsausgaben§! [?education_cost_gdp_multiplier_display|-%0]\nAuswirkungen von Recht, Idee und Technik auf §YBildungsausgaben§! [?education_cost_multiplier_display|-%0]\nAmount of research slots impact on §YEducation Spending§!: [?research_slot_modifier|-%0]"
 HEALTHCARE_EXPENSE: "§PHealth:§!"
 HEALTHCARE_RATE: "$$§R[?health_gain|-3]§!"
 HEALTHCARE_EXPENSE_TOOLTIP: "Ausgaben für Gesundheit"
 HEALTHCARE_EXPENSE_TOOLTIP_DELAYED: "Die Gesundheitsausgaben sind der Betrag, mit dem wir das öffentliche Gesundheitssystem finanzieren, einschließlich Gesundheitsversorgung, Versicherungskosten, Subventionen für Arzneimittel und so weiter. Die Grundkosten der Gesundheitsversorgung basieren auf der Gesamtbevölkerung des Landes, wobei jede Stufe des §YGesundheitsbudgets§! die Kosten erhöht: [?health_cost_multiplier_display|-%0]"
 WELFARE_EXPENSE: "§BWelfare:§!"
 WELFARE_RATE: "$$§R[?welfare_gain|-3]§!"
 WELFARE_EXPENSE_TOOLTIP: "Ausgaben für Wohlfahrt"
 WELFARE_EXPENSE_TOOLTIP_DELAYED: "Die Sozialausgaben geben an, wie viel wir für verschiedene Sozialprogramme wie Arbeitslosenunterstützung, Renten und verschiedene andere Leistungsprogramme ausgeben, die nicht mit Gesundheit oder Bildung zu tun haben. Die Basiskosten der Sozialhilfe basieren auf der Gesamtbevölkerung des Landes, wobei die Kosten mit jeder Stufe der §YSozialausgaben§! steigen.\n\nAuswirkungen von Gesetz, Idee und Technologie auf die §YSozialausgaben§! [?social_cost_multiplier_display|-%0]"
 INTEREST_EXPENSE: "§Zinsen auf Schulden:§!"
 INTEREST_EXPENSE_TOOLTIP: "Gezahlte Zinsen"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Für die Schulden, die unsere Nation angehäuft hat, müssen wir Zinsen zahlen. Unser Zinssatz wird hauptsächlich durch unser Verhältnis von Schulden zum BIP bestimmt. Je höher das Verhältnis ist, desto weniger Vertrauen haben verschiedene Finanzinstitute in unsere Fähigkeit, die Schulden zurückzuzahlen, was zu einem höheren Zinssatz führt. Unser Zinssatz kann durch verschiedene §YNationale Ideen§! beeinflusst werden.\n\nEin höherer §YZinssatz§! als §Y10%§! gibt uns Zugang zu Notfallentscheidungen, um unsere wachsende Verschuldung zu bewältigen. Wenn der Zinssatz über §Y15%§! steigt, wird sich unsere Wirtschaft abschwächen und wir werden unter anderen negativen Auswirkungen leiden. An diesem Punkt werden wir die Möglichkeit haben, unsere Schulden (zu hohen Kosten) nicht mehr bedienen zu können. Sobald unser §YZins§! über §Y20%§! steigt, werden wir nicht mehr in der Lage sein, manuell weitere Schulden aufzunehmen. Wenn unser §YZins§! unser §YBruttoeinkommen§! übersteigt, wird unsere Nation kollabieren.\n\nUnser aktueller §YZinssatz§! ist [?interest_rate|3]%\n\nUnser aktuelles Verhältnis von Schulden zu BIP: §Y[?debt_ratio|%1]§!\n\nIdee Auswirkung auf §YInterest Rate§!: [?interest_rate_multiplier|-0] (Prozentpunkte)"

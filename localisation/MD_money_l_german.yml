 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Staatsverschuldung"
 bankruptcy_decisions_desc: "Unsere Regierung erwirbt derzeit mehr und mehr §Ydebt§! Wir haben vor kurzem einen Meilenstein erreicht und zahlen jetzt mehr als 10 % Zinsen auf unsere aktuellen Schulden: Sobald diese Entscheidungskategorie aktiv wird, werden Sie Ereignisse erhalten, die sich auf die Schulden Ihrer Nation auswirken. Dies kann in Form von Missständen oder sogar kleinen Wohltaten wie einer vorübergehenden Refinanzierung geschehen.\n\n§YZinssatz§! ist [?zinssatz|1]% Verschuldungsgrad: §Y[?debt_ratio|-%1]§!\n§YInterest Paid on Debt§! ist §Y$$§! [?debt_rate|-3]\nAuswirkungen auf §YZinssatz§! [?interest_rate_multiplier|-0] (Prozentpunkte)\n\nEin höherer §YZinssatz§! als §Y10%§! gibt uns Zugang zu Notfallentscheidungen, um unsere wachsenden Schulden zu bewältigen. Wenn der Zinssatz über §Y15%§! steigt, wird sich unsere Wirtschaft abschwächen und wir werden unter anderen negativen Auswirkungen leiden. An diesem Punkt werden wir die Möglichkeit haben, unsere Schulden (zu hohen Kosten) nicht mehr bedienen zu können. Sobald unser §YZins§! über §Y20%§! steigt, werden wir nicht mehr in der Lage sein, manuell weitere Schulden aufzunehmen. Wenn unsere §YSchuldenzinsen§! unser §YBruttoeinkommen§! übersteigen, wird unsere Nation zusammenbrechen."
 bankruptcy_cheap_loans_from_imf: "Günstige Kredite vom IWF erhalten"
 bankruptcy_cheap_loans_from_imf_desc: "Als entwickeltes Land können wir mit dem IWF über einen Kredit mit günstigen Zinsen verhandeln. Mit diesem neuen billigen Kredit werden wir einen Teil unserer früheren Schulden bezahlen, wodurch sich unsere Gesamtzinsen vorübergehend verringern. Dies ist jedoch nur eine vorübergehende Maßnahme, denn in einem Jahr werden unsere Zinssätze wieder normal sein."
 bankruptcy_seek_bailout_from_biggest_influencer: "Fordere Schuldenerlass von [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Wir können unsere großen wirtschaftlichen Geldgeber bitten, uns einen Teil unserer Schulden zu erlassen und auch einen Teil der Schulden zu erlassen. Natürlich wird dies dem Bürgen eine Menge Einfluss auf uns geben"
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Fordere Schuldenerlass von [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Wir können unsere großen wirtschaftlichen Geldgeber bitten, uns einen Teil unserer Schulden zu erlassen und auch einen Teil der Schulden zu erlassen. Natürlich wird dies dem Bürgen eine Menge Einfluss auf uns geben"
 bankruptcy_seek_bailout_from_neighbour: "Bitte um Schuldenerlass von unserem Nachbarn [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Ein Teil des Geldes, das wir schulden, stammt von unserem reicheren Nachbarn [FROM.GetNameDef]. Da sie unsere freundlichen Nachbarn sind, sollten wir sie vielleicht bitten, uns aus der Patsche zu helfen?"
 bankruptcy_seek_bailout_from_overlord: "Bitte um Schuldenerlass von unserem Overlord [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Da ein großer Teil unserer Politik von unseren Oberherren kontrolliert wird, ist es nur logisch, dass sie auch für einen Teil unserer Finanzen verantwortlich sind. Wir müssen sie bitten, uns zu helfen"
 bankruptcy_seek_bailout_from_imf: "Bitten Sie den IWF um eine Schuldenerleichterung"
 bankruptcy_seek_bailout_from_imf_desc: "Als letzten Ausweg können wir den IWF bitten, uns die Schulden zu erlassen. Da der IWF eine Vielzahl von Finanzinstituten auf der ganzen Welt vertritt, ist er sehr streng mit der Verwendung seines Geldes. Sie werden uns auffordern, unsere Finanzpolitik zu ändern, um sicherzustellen, dass wir unsere Schulden in Zukunft bezahlen können."
 bankruptcy_incoming_collapse: "Bevorstehender finanzieller Zusammenbruch"
 bankruptcy_incoming_collapse_desc: "Es ist jetzt alles offenkundig. Die Zinsen, die unsere Regierung für ihre Schulden zahlt, sind so groß geworden, dass sie unser Gesamteinkommen in den Schatten stellen. Das ist ein Alptraum, und es wird sehr schwierig sein, unsere Bürger davon zu überzeugen, dass wir alles unter Kontrolle haben."
 bankruptcy_default_on_debts: "Verzug mit unseren Schulden"
 bankruptcy_default_on_debts_desc: "Indem wir unsere Schulden nicht begleichen, signalisieren wir unseren Schuldnern, dass es für uns keine realistische Möglichkeit gibt, alle unsere Schulden zu begleichen. Dies ist der letzte Ausweg für ein hoch verschuldetes Land, um seine Schuldenkrise zu lösen. In der Regel wird ein Teil unserer Schulden von unseren Schuldnern beglichen (erlassen), da sie in der Regel lieber einen Teil ihres Geldes erhalten, als bei einem totalen Zusammenbruch alles zu verlieren. Das geht jedoch nicht ohne politische Zugeständnisse. Wenn wir unsere Schulden nicht begleichen und unsere Schuldner in keiner Weise entschädigen, kann das sehr gefährlich sein."

 cheap_loans_from_imf_tt: "Unsere §YSchulden§! werden sich um $§R[?debt_addition|0]§! §YMilliarden§! aber unser §YZinssatz§! wird für ein Jahr um §G-2%§! gesenkt"
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Wir werden [?var:FROM.influence_array^0.GetNameDef] bitten, §Y$[?debt_bailout_temp|0] Milliarden§! unserer Schulden zu übernehmen. Sie werden drei Viertel der Summe zahlen, und der Rest wird beglichen werden. [Ob sie bereit sind, die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Situation ab.\n\nWenn sie dem Deal zustimmen, erhalten sie §R15%§! an Einfluss auf uns!\n\n"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Wir werden [?var:FROM.influence_array^1.GetNameDef] bitten, §Y$[?debt_bailout_temp|0] Milliarden§! unserer Schulden zu übernehmen. Sie werden zwei Drittel der Summe zahlen, und der Rest wird beglichen werden. [Ob sie bereit sind, die Schulden zu bezahlen, hängt von ihrer eigenen finanziellen Situation ab.\n\nWenn sie dem Deal zustimmen, erhalten sie §R10%§! an Einfluss auf uns!\n\n"
 bankruptcy_seek_bailout_from_neighbour_tt: "Wir werden [FROM.GetNameDef] bitten, §Y$[?debt_bailout_temp|0] Milliarden§! unserer Schulden zu übernehmen. Sie werden die Hälfte der Summe zahlen und der Rest wird beglichen werden. Die Bereitschaft von [FROM.GetNameDef], die Schulden zu bezahlen, wird von ihrer eigenen finanziellen Situation abhängen.\n\nWenn sie dem Deal zustimmen, werden sie §R5%§! an Einfluss auf uns erhalten! \n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Wir werden [?overlord.GetNameDef] bitten, §Y$[?debt_bailout_temp|0] Milliarden§! unserer Schulden zu übernehmen. Sie werden die Hälfte der Summe zahlen und der Rest wird beglichen werden. Die Bereitschaft von [?overlord.GetNameDef], die Schulden zu bezahlen, wird von ihrer eigenen finanziellen Situation abhängen.\n\nWenn sie dem Deal zustimmen, werden sie §R5%§! an Einfluss auf uns erhalten!\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Wir werden uns an den IWF wenden und ihn bitten, §Y$[?debt_bailout_temp|0] billion§! unserer Schulden zu begleichen und uns für ein Jahr einen niedrigeren Zinssatz zu gewähren. Im Gegenzug werden sie uns auffordern, unsere Finanzpolitik zu ändern. §Wenn wir ihre Forderungen ablehnen, werden wir mit einem vorübergehend höheren Zinssatz bestraft!"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§Da unser BIP/C unter $5k liegt, werden wir härtere Forderungen als normal erhalten!"
 bankruptcy_incoming_collapse_complete_trigger: "Unser §YSchuldenzins§! ist niedriger als unser §YBruttoeinkommen§!"
 bankruptcy_default_on_debts_tt: "§Y25%§! unserer Schulden werden sofort beglichen. §Y50%§! unserer Schulden werden in Verzug gesetzt. Wir haben §Y360 Tage§! Zeit, eine Lösung zu finden, um diese Schulden loszuwerden. §Wenn wir nicht rechtzeitig eine Lösung finden, könnten unsere Einflussnehmer versuchen, das Geld mit Gewalt zu bekommen§!"

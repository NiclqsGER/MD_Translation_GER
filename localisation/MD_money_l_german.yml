 debt_default_decisions: "Schuldnerausfall"
 debt_default_decisions_desc: "Wir müssen einen Weg finden, um unsere verbleibenden ausgefallenen Schulden zu begleichen.\n\nVerbleibende ausgefallene Schulden: §Y$[?debt_default_left] billion§!"
 debt_default_main_mission: "Unsere säumigen Schulden zurückzahlen"
 debt_default_main_mission_desc: "Wir müssen einen Weg finden, um die verbleibenden Schulden, mit denen wir in Verzug geraten sind, auszugleichen, zu begleichen oder zu bezahlen."
 debt_default_pay_10_from_treasury: "Zahlen Sie 10 Milliarden Dollar aus unserer Staatskasse"
 debt_default_pay_10_from_treasury_desc: "Eine Möglichkeit, unsere alten Schulden zu begleichen, besteht darin, neue Schulden aufzunehmen und damit die alten zu bezahlen. Natürlich werden die Schuldner dieses Arrangement nicht akzeptieren, nur damit wir wieder hohe Schulden machen können."
 debt_default_pay_50_from_treasury: "50 Milliarden Dollar aus unserer Staatskasse zahlen"
 debt_default_pay_50_from_treasury_desc: "Eine Möglichkeit, unsere alten Schulden zu begleichen, besteht darin, neue Schulden aufzunehmen und damit die alten zu bezahlen. Natürlich werden die Schuldner dieses Arrangement nicht akzeptieren, nur damit wir wieder hohe Schulden machen können."
 debt_default_concessions_to_the_imf: "Politische Zugeständnisse an den IWF"
 debt_default_concessions_to_the_imf_desc: "Der IWF verlangt von uns drastische Sparmaßnahmen, um sicherzustellen, dass wir nicht in denselben Abgrund stürzen wie zuvor. Ihre Bedingungen sind hart, aber sie weigern sich, unsere Schulden zu begleichen, wenn wir nicht tun, was man uns sagt."
 debt_default_political_concessions_to_biggest_influencer: "Politische Zugeständnisse an [?var:FROM.influence_array^0.GetNameWithFlag]"
 debt_default_political_concessions_to_biggest_influencer_desc: "Wenn wir den [?var:FROM.influence_array^0.GetAdjective] einige politische Zugeständnisse machen, sind sie bereit, einen Teil unserer Schulden zu begleichen."
 debt_default_political_concessions_to_second_biggest_influencer: "Politische Zugeständnisse an [?var:FROM.influence_array^1.GetNameWithFlag]"
 debt_default_political_concessions_to_second_biggest_influencer_desc: "Wenn wir den [?var:FROM.influence_array^1.GetAdjective] einige politische Zugeständnisse machen, sind sie bereit, einen Teil unserer Schulden zu begleichen."
 debt_default_sell_civilian_factories: "Verkaufen Regierung Industrien"
 debt_default_sell_civilian_factories_desc: "Um Mittel für die Tilgung unserer Schulden aufzubringen, müssen wir einen Teil des staatlich kontrollierten Primärsektors, wie Bauunternehmen, Kraftwerke und Versorgungsbetriebe, abbauen und verkaufen. Das ist ein harter Schlag für unsere Wirtschaft, aber es muss getan werden"
 debt_default_dismantle_military_factories: "Demontage der Rüstungsindustrie"
 debt_default_dismantle_military_factories_desc: "Einige unserer Produktionsstätten für militärische Ausrüstung sollten geschlossen werden, um die ausstehenden Schulden zu begleichen. Alle Werkzeuge und Ausrüstungen werden sicherlich für andere Länder von Interesse sein, und wir können das Inventar als Ersatzteile verkaufen."
 debt_default_scrap_dockyard: "Abwrackwerften"
 debt_default_scrap_dockyard_desc: "Wir haben einige laufende Schiffsbauarbeiten im Gange. Wenn wir den Bau stoppen und das unfertige Schiff verschrotten, sollte uns das einige Mittel einbringen. Wir sollten auch den Rest der Werftausrüstung in das Geschäft einbringen."
 debt_default_cut_down_government_services: "Kürzungen im Bürobereich vornehmen"
 debt_default_cut_down_government_services_desc: "Einige Ausgaben für den öffentlichen Dienst müssen gekürzt und ungenutzte Büroräume gestrichen werden"


 bankruptcy.5.d: "Das Schuldenproblem von [Von.GetName] ist so schlimm geworden, dass sie realistischerweise keine Chance haben, die Schulden abzutragen oder auch nur die laufenden Zinszahlungen zu leisten. Angesichts der realen Möglichkeit eines Bankrotts ist [From.GetAdjective]-Führer [From.GetLeader] unter verzweifelten Umständen zu [Root.GetName] gereist, um [Root.GetLeader] um Hilfe zu bitten.\n\n[From.GetNameWithFlag] bittet uns, einen Schuldenanteil von $[?FROM.debt_bailout|0] §Ybillion§! zu übernehmen, indem wir die Hälfte davon bezahlen und den Rest erlassen. Wenn wir das tun, würde das andere internationale Kreditgeber beruhigen, die Kreditkosten von [From.GetName] drastisch senken und ihre hohen Schulden überschaubar machen.\n\nAuch wenn wir dadurch Geld verlieren, werden sie ernsthaft in unserer Schuld stehen, und unser Einfluss auf sie wird erheblich steigen."
 bankruptcy.5.a: "Gewähren Sie [From.GetNameWithFlag] das Bailout"
 bankruptcy.5.b: "Tut mir leid, wir können es uns nicht leisten"
 bankruptcy_bailout_influence_overlord_TT: "[From.GetNameWithFlag]: [Root.GetNameWithFlag] §YInfluence§! erhöht sich um §G5%§!"

 #Financial collapse stuff
 bankruptcy.10.t: "Opposition fordert Neuwahlen"
 bankruptcy.10.d: "Mehrere führende Vertreter der Oppositionsparteien haben heute eine gemeinsame Erklärung veröffentlicht, in der es heißt, dass die Herrschaft von [ROOT.GetLeader] und [show_ruling_party] das Land in den finanziellen Ruin führt. Sie fordern sofortige Wahlen, um eine neue Regierung zu bilden, die das Mandat des Volkes hat und in der Lage ist, die finanzielle Abwärtsspirale des Landes zu stoppen. Unseren Geheimdienstberichten zufolge scheint dieser Gedanke in der Bevölkerung auf große Zustimmung zu stoßen. Der Versuch, sich in einer solchen Krise an der Macht zu halten, könnte sich als katastrophal erweisen."
 bankruptcy.10.a: "Wir müssen eine Neuwahl durchführen"
 bankruptcy.10.b: "Wir werden Wahlen abhalten, wenn unsere Amtszeit endet, nicht früher."
 bankruptcy.11.t: "Demonstranten versuchen, das Parlament zu stürmen"
 bankruptcy.11.d: "Nachdem [ROOT.GetLeader] angekündigt hatte, dass es keine Neuwahlen geben würde, begannen die Menschen in [ROOT.GetName] fast sofort auf die Straße zu gehen. Mit der Forderung, dass [ROOT.GetLeader] zurücktreten solle (oder Schlimmeres), begann eine Gruppe von Demonstranten unter der Führung des Vorsitzenden der wichtigsten Oppositionspartei zum Parlamentsgebäude zu marschieren.\n\nDie örtliche Polizei versuchte erfolglos, die Demonstranten aufzuhalten, die derzeit dabei sind, die Hauptstadt zu besetzen. Was sollen wir tun?"
 bankruptcy.11.a: "Einen Moment, ich drehe nur kurz meinen Mantel um..."
 bankruptcy.11.b: "Sagen Sie dem Militär, es soll eingreifen und die Rebellen verhaften!"
 bankruptcy.11.a_tt: "§Die größte Oppositionspartei übernimmt friedlich die Macht§!"
 bankruptcy.11.b_tt: "§Die derzeitige Regierungspartei bleibt an der Macht§!"
 bankruptcy.12.t: "Opposition fordert [show_ruling_party] zum Rücktritt auf"
 bankruptcy.12.d: "Mehrere Führer von Oppositionsparteien haben heute eine gemeinsame Erklärung veröffentlicht, in der es heißt, dass die Herrschaft von [ROOT.GetLeader] und [show_ruling_party] das Land in den finanziellen Ruin führt. Sie fordern [show_ruling_party] auf, von der Macht zurückzutreten und einer legitimeren politischen Partei zu erlauben, eine neue Regierung zu bilden, die das Mandat des Volkes hat und in der Lage ist, die finanzielle Abwärtsspirale des Landes zu beheben. Unseren Geheimdienstberichten zufolge scheint dieser Gedanke in der Bevölkerung auf breite Zustimmung zu stoßen. Der Versuch, sich in einer solchen Krise an der Macht zu halten, könnte sich als katastrophal erweisen."
 bankruptcy.12.a: "Wir müssen zurücktreten"
 bankruptcy.12.b: "Sie haben kein Recht, solche Forderungen zu stellen."
 bankruptcy.13.t: "[FROM.GetNameDef] annulliert ihre Schuld!"
 bankruptcy.13.d: "Vor einem Jahr kündigte [FROM.GetNameDef] an, dass sie nicht in der Lage sein würden, ihre Schulden zurückzuzahlen, und leitete das Verfahren zur Begleichung ihrer Schulden ein. Durch einen Vergleich wollten sie die ausstehenden Schulden bezahlen oder begleichen. Anstatt jedoch eine Lösung zu finden, haben sie einfach ihre alten Schulden getilgt, ohne die Absicht, einen Ausgleich dafür zu finden. Was sollten wir tun?"
 bankruptcy.13.a: "In den Krieg, bei Jingo!"
 bankruptcy.13.b: "Wen interessiert das?"

 #IMF bailout events
 bankruptcy.100.t: "IWF fordert weniger Bürokratie"
 bankruptcy.100.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die schwerfällige Bürokratie des Landes die Schuld an unseren wirtschaftlichen und finanziellen Schwierigkeiten trägt. Die Bürokratie muss abgebaut werden, um das Interesse der Unternehmen an einer Tätigkeit im Land zu wecken und es den Finanzinstituten zu erleichtern, ihren Finanzapparat so zu führen, wie sie es für richtig halten.\Nach Ansicht des IWF ist dieser Abbau der Verwaltung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.100.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.100.b: "Das ist zu hart"
 bankruptcy.101.t: "IWF fordert Verkleinerung des Militärs"
 bankruptcy.101.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass die hohen Militärausgaben des Landes für unsere wirtschaftlichen und finanziellen Schwierigkeiten verantwortlich sind. Milliarden werden zur Finanzierung des Militärs und zum Kauf von Ausrüstung verwendet. Dies, so der IWF, lenkt das Land davon ab, das Geld für sinnvolle Investitionen zu verwenden. Außerdem weckt die hohe Finanzierung des Militärs bei vielen Unternehmern die Befürchtung, dass das Militär eingreifen und das politische System destabilisieren könnte.\Nach Ansicht des IWF ist die sofortige Kürzung der Militärausgaben eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.101.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.101.b: "Das ist zu hart"
 bankruptcy.102.t: "IWF fordert Verkleinerung der Polizei"
 bankruptcy.102.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass der Sicherheitsapparat eine zu große Belastung für unser Land darstellt. Sie haben zwar Verständnis für die Notwendigkeit von Sicherheit, aber in ihren Augen würde eine Kürzung der Mittel für die Polizei und eine sinnvollere Verwendung der Gelder für mehr Sicherheit sorgen.\n\nNach Ansicht des IWF müssen die Mittel für die innere Sicherheit erheblich gekürzt werden, um unsere Schulden zu sanieren."
 bankruptcy.102.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.102.b: "Das ist zu hart"
 bankruptcy.103.t: "IWF fordert geringere Unterstützung für das öffentliche Bildungswesen"
 bankruptcy.103.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass wir die Bildung unserer Bürger zu stark unterstützen. Er empfiehlt, die staatliche Unterstützung für die Hochschulbildung und verschiedene Forschungszuschüsse zu kürzen. Anstatt unsere Studenten zu unterstützen, sollten wir sie stattdessen stärker auf private Studiendarlehen zurückgreifen.\n\nNach Ansicht des IWF ist diese Kürzung im Bildungsbereich eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.103.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.103.b: "Das ist zu hart"
 bankruptcy.104.t: "IWF fordert Privatisierung des Gesundheitswesens"
 bankruptcy.104.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir im Verhältnis zu unserer wirtschaftlichen Lage ein zu hohes Maß an kostenlosen Gesundheitsdiensten für unsere Bürger bereitstellen. Der IWF schlägt vor, zumindest einige Krankenhäuser zu privatisieren und die Tätigkeit privater Krankenversicherungen auszuweiten. Nach Ansicht des IWF ist die Rationalisierung unserer Gesundheitsdienste eine absolute Notwendigkeit für die Sanierung unserer Schulden."
 bankruptcy.104.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.104.b: "Das ist zu hart"
 bankruptcy.105.t: "IWF fordert Kürzung der Sozialleistungen"
 bankruptcy.105.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass unser soziales Unterstützungsnetz zu umfangreich ist. Unnötig hohe Renten, großzügige Arbeitslosenunterstützung, lange Elternzeiten - all das trägt dazu bei, dass die Bevölkerung nicht motiviert ist, Arbeit zu finden, wenn sie es sollte.\n\n Nach Ansicht des IWF ist es für die Sanierung unserer Schulden absolut notwendig, unsere Sozialleistungen zu kürzen und dafür zu sorgen, dass die Menschen für ihren Lebensunterhalt arbeiten."
 bankruptcy.105.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.105.b: "Das ist zu hart"
 bankruptcy.106.t: "IWF fordert mehr offene Märkte"
 bankruptcy.106.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass wir unsere Ressourcen nicht in vollem Umfang nutzen. Viele unserer Ressourcen werden zum Nutzen des Staates eingesetzt. Stattdessen sollten sie sich dem Wettbewerb und offenen Märkten öffnen.\n\nDie Liberalisierung des Ressourcenmarktes ist nach Ansicht des IWF eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.106.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.106.b: "Das ist zu hart"
 bankruptcy.107.t: "Ein Kontakt über die IMF-Backchannels"
 bankruptcy.107.d: "Wir haben ein merkwürdiges Angebot von jemandem erhalten, der beim IWF arbeitet, oder zumindest behauptet, dies zu tun. Sie sagen, dass sie mit unserer Sache und unserer Nation sympathisieren und problemlos ein Schuldenerlassprogramm arrangieren könnten, wenn wir so etwas brauchen. Alles, was sie von uns wollen, ist, dass wir einige Regierungs- und Verwaltungsposten mit ein paar ihrer Freunde besetzen. In der Botschaft war von Rückendeckung und gegenseitigem Nutzen die Rede."
 bankruptcy.107.a: "Ich denke, wir können ein paar Fäden ziehen"
 bankruptcy.107.b: "Korruption? In meinem [ROOT.GetName]?"
 bankruptcy.108.t: "IWF fordert Landreform"
 bankruptcy.108.d: "Nach einer Analyse unserer finanziellen Situation ist der IWF zu dem Schluss gekommen, dass unsere derzeitige Landnutzung sehr ineffizient ist. Ein großer Teil des Landes wird überhaupt nicht für die Entwicklung genutzt, und einige unserer Grundbucheinträge scheinen völlig veraltet zu sein.\n\nNach Ansicht des IWF ist eine Landreform eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.108.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.108.b: "Das ist zu hart"
 bankruptcy.109.t: "IWF fordert mehr Kontrolle über die Finanzen"
 bankruptcy.109.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass unser derzeitiges Personal einfach nicht ausreicht, um unsere Finanzinstitute zu führen. Gut ausgebildetes und erfahrenes Personal des IWF sollte in verschiedenen Ministerien und der Zentralbank eingesetzt werden, um sicherzustellen, dass unsere Finanzen von Fachleuten verwaltet werden.\n\nNach Ansicht des IWF ist es für die Umstrukturierung unserer Verschuldung absolut notwendig, sich von allen untätigen Mitarbeitern zu trennen."
 bankruptcy.109.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.109.b: "Das ist zu hart"
 bankruptcy.110.t: "IMF greift den Klerus an"
 bankruptcy.110.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die klerikale Klasse eindeutig große Mengen an Geldern von der Verwaltung an sich zieht. Der IWF missbilligt die Idee, dass so viel Geld in die Finanzierung religiöser Einrichtungen fließt. Dieser Geldfluss sollte gestoppt und ein Teil der Gelder an den Staat zurückgegeben werden.\n\n Nach Ansicht des IWF ist die Umschichtung von Geldern weg von religiösen Einrichtungen eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.110.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.110.b: "Das ist zu hart"
 bankruptcy.111.t: "Der IWF fordert den Abbau der Rüstungsindustrie"
 bankruptcy.111.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die staatlich subventionierten Militärfabriken die Ressourcen der Nation belasten. Diese Fabriken sollten demontiert und die Ressourcen besser eingesetzt werden. Nach Ansicht des IWF ist die Einstellung der sinnlosen militärischen Aufrüstung eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.111.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.111.b: "Das ist zu hart"
 bankruptcy.112.t: "IWF fordert Privatisierung der Häfen"
 bankruptcy.112.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass die staatlich subventionierten Marinewerften die Ressourcen des Landes belasten. Sie würden dem Land besser dienen, wenn sie privatisiert und aus den Händen der Regierung entlassen würden.\n\nNach Ansicht des IWF ist die private Nutzung unserer Häfen eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.112.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.112.b: "Das ist zu hart"
 bankruptcy.113.t: "IWF fordert Steuererhöhungen"
 bankruptcy.113.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir unsere Bevölkerung zu wenig besteuern. Um die staatlichen Institutionen effektiv zu betreiben, sollte vorübergehend ein höherer Steuersatz angewendet werden. Andernfalls wird die Regierung niemals die Mittel aufbringen können, um ihre Zinsen zurückzuzahlen.\n\nDie Erhöhung der Steuern ist nach Ansicht des IWF eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.113.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.113.b: "Das ist zu hart"
 bankruptcy.114.t: "IWF fordert Liquidation von Vermögenswerten"
 bankruptcy.114.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass wir eine beträchtliche Menge an Vermögenswerten zurückhalten und uns weigern, sie zu verkaufen. Der IWF bietet an, unsere Vermögenswerte von unseren internationalen Investitionen zu einem höheren als dem üblichen Satz zu kaufen und diese Mittel als Ergänzung zu unseren Schuldenzahlungen zu verwenden.\n\nNach Ansicht des IWF ist die Liquidierung unserer eigenen Vermögenswerte zunächst eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.114.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.114.b: "Das ist zu hart"
 bankruptcy.114_low_gdp_tt: "Der IWF wird unsere §YInternationalen Investitionen§! zu 70% ihres Wertes aufkaufen!"
 bankruptcy.114_tt: "Der IWF wird unsere §YInternationalen Investitionen§! zu 80% ihres Wertes aufkaufen!"
 bankruptcy.115.t: "IWF fordert Privatisierung der staatlichen Industrie"
 bankruptcy.115.d: "Nach einer Analyse unserer Finanzlage ist der IWF zu dem Schluss gekommen, dass einige staatliche Versorgungsleistungen privatisiert und rationalisiert werden könnten.\Nach Ansicht des IWF ist die Abschaffung einiger staatlicher Industrien eine absolute Notwendigkeit für die Umstrukturierung unserer Schulden."
 bankruptcy.115.a: "Wir haben keine andere Wahl als zu akzeptieren"
 bankruptcy.115.b: "Das ist zu hart"

 ##Financial collapse
 bankruptcy.200.t: "[Western_Autocracy_L] Starker Mann verhöhnt Regierung"
 bankruptcy.200.d: "'...und das ist der Grund, warum sie fallen werden. [ROOT.GetLeader] ist eine schwache Führungskraft, und ihre Unfähigkeit, Entscheidungen zu treffen, wird [ROOT.GetNameDef] ins Chaos stürzen. Wir müssen enger mit dem IWF und unseren westlichen Verbündeten zusammenarbeiten, um eine effizient geführte Wirtschaft zu haben.'\n\nDie Worte eines [Western_Autocracy_L]-Führers werden von der Menge, die den Namen des Parteivorsitzenden skandiert, mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.200.a: "Verdammt"
 bankruptcy.200.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.201.t: "[conservatism_L] Reminiszenzen an die gute alte Zeit"
 bankruptcy.201.d: "Erinnern Sie sich an die Zeit, als das Land noch ordentlich geführt wurde? Als es der Wirtschaft gut ging und dem Land insgesamt noch besser ging. [ROOT.GetLeader] hat sich zu weit von den alten Wegen entfernt, und wir alle zahlen jetzt den Preis dafür...'\n\nDie Worte eines [conservatism_L]-Führers werden von der von Nostalgie verzauberten Menge mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist für die Oppositionsparteien das perfekte Instrument, um Unterstützung zu gewinnen."
 bankruptcy.201.a: "Verdammt"
 bankruptcy.201.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.202.t: "[liberalism_L] Fordert eine sozialere Finanzpolitik"
 bankruptcy.202.d: "Die aktuelle Politik von [ROOT.GetLeader] treibt die Menschen in die Armut. Immer mehr Geld wird aus den Taschen der am meisten Entrechteten gezogen, um die endlosen Schulden zu finanzieren, die [show_ruling_party] immer weiter anhäuft...'\n\nDie Worte eines [liberalism_L]-Führers werden von der Menge, die gerade vor einer Suppenküche Schlange steht, mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.202.a: "Verdammt"
 bankruptcy.202.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.203.t: "[socialism_L] Versammlungen Gewerkschaften"
 bankruptcy.203.d: "Wie lange müssen wir noch die Last einer schlechten Finanzpolitik tragen? Wir, das Rückgrat dieses Landes? Wir, die harten Arbeiter, zahlen am Ende immer für die Miskes von [show_ruling_party]...'\n\nDie Worte eines [socialism_L]-Führers werden von der Menge auf einer Gewerkschaftsversammlung mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.203.a: "Verdammt"
 bankruptcy.203.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.204.t: "[Communist-State_L] Führer agitiert Fabrikarbeiter"
 bankruptcy.204.d: "Seht ihr nicht die Ketten, mit denen sie euch gefesselt haben? Eure Kinder und Enkelkinder werden für immer Sklaven der Banker sein. Dieser Diebstahl an der Arbeiterklasse muss aufhören, oder wir werden dafür sorgen, dass er aufhört!'\n\nDie Worte eines [Kommunisten-Staat_L]-Führers werden von der Menge in einer Fabrik mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.204.a: "Verdammt"
 bankruptcy.204.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.205.t: "[anarchist_communism_L] Hält eine Studentenkundgebung ab"
 bankruptcy.205.d: "Wir alle wissen, dass die derzeitige Regierung von [ROOT.GetLeader] und [show_ruling_party] nur an der Macht ist, um mehr Geld in die Taschen der 1% zu stecken. Diese Verbeugung vor der kapitalistischen Weltordnung muss aufhören!'\n\nDie Worte eines [anarchist_communism_L]-Führers werden von einer Menge junger Studenten an einer Universität mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.205.a: "Verdammt"
 bankruptcy.205.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.206.t: "[Conservative_L] Führer trifft Politiker aus Entwicklungsländern"
 bankruptcy.206.d: "Bei einem Treffen mit ausländischen Politikern erwähnte einer der Führer von [Conservative_L], dass etwas gegen die schlechte wirtschaftliche Lage von [ROOT.GetNameDef] unternommen werden müsse, selbst wenn dies die Absetzung von [ROOT.GetLeader] erfordere.\n\nUnsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.206.a: "Verdammt"
 bankruptcy.206.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.207.t: "[Autocracy_L] Starker Mann sammelt Unterstützung"
 bankruptcy.207.d: "Unsere Politiker lassen es zu, dass die Imperialisten uns ausnutzen und unseren Strom zerstören. Mit unfairen Kreditbedingungen wird unsere Nation in den Bankrott getrieben. Wir müssen nach Alternativen für die Finanzierung unserer Regierung suchen...'\n\nDie Worte eines [Autocracy_L]-Führers werden von der Menge mit Jubel begrüßt, die die Absetzung von [ROOT.GetLeader] fordert. Unsere schlechte finanzielle Lage ist das perfekte Mittel für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.207.a: "Verdammt"
 bankruptcy.207.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.208.t: "[Mod_Vilayat_e_Faqih_L] Kleriker hält eine feurige Predigt"
 bankruptcy.208.d: "Die zionistischen Hunde und ihre takfirische Höllenbrut benutzen den verfluchten Dollar des großen Satans, um unsere Wirtschaft zu unterwandern. Ihr Ziel ist es, uns gläubige Moslems zu unterwerfen und zu versklaven! [Die Worte eines [Mod_Vilayat_e_Faqih_L]-Geistlichen werden von ihren Anhängern in einer örtlichen Moschee mit Lob überschüttet. Unsere schlechte finanzielle Lage ist für die Oppositionsparteien das perfekte Mittel, um Unterstützung zu gewinnen."
 bankruptcy.208.a: "Verdammt"
 bankruptcy.208.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.209.t: "[Vilayat_e_Faqih_L] Kleriker hält eine feurige Predigt"
 bankruptcy.209.d: "Die zionistischen Hunde und ihre takfirische Höllenbrut benutzen den verfluchten Dollar des großen Satans, um unsere Wirtschaft zu unterwandern. Ihr Ziel ist es, uns gläubige Moslems zu unterwerfen und zu versklaven! [ROOT.GetLeader] und ihre zionistischen Herren müssen gestürzt werden!'\n\nDie Worte eines [Vilayat_e_Faqih_L] Geistlichen werden von ihren Anhängern in einer örtlichen Moschee mit Lob begrüßt. Unsere schlechte finanzielle Lage ist für die Oppositionsparteien das perfekte Mittel, um Unterstützung zu gewinnen."
 bankruptcy.209.a: "Verdammt"
 bankruptcy.209.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.210.t: "[Kingdom_L] Kleriker fordert religiöse Führerschaft"
 bankruptcy.210.d: "'Unser Land wird von unseren derzeitigen Führern zerstört! Wir brauchen einen starken und frommen Herrscher, der mit der Hilfe Allahs, Allahs Segen sei auf ihm, das Land stabilisieren und in eine große Zukunft führen wird." Die Worte eines Geistlichen des [Königreichs_L] werden von seinen Anhängern in einer örtlichen Moschee mit Lob bedacht. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.210.a: "Verdammt"
 bankruptcy.210.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.211.t: "[Caliphate_L] Führer ruft zum Dschihad auf"
 bankruptcy.211.d: "Die ungläubigen Hunde von [ROOT.GetLeader] und ihre Freunde in [show_ruling_party] verhöhnen Allah, gesegnet sei Sein Name, indem sie sich vor der zionistischen Weltordnung und ihren Teufelsbankern verbeugen...'\n\nEin Video von schlechter Qualität, das offensichtlich in einer Höhle von schlechter Qualität gefilmt wurde, begann gestern auf YouPipe zu kursieren, in dem ein Sprecher von [Caliphate_L] die neuesten wahnhaften Meinungen ihres Anführers wiedergab. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.211.a: "Verdammt"
 bankruptcy.211.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Betont islamische Werte"
 bankruptcy.212.d: "Sehen Sie, wie westliche Werte unsere Führer korrumpiert haben? Sie leihen sich Geld und geben es aus, als gäbe es kein Morgen. Dieses Verhalten ist gegen den Willen Gottes...'\n\nDie Worte eines Führers der [Neutralen_Muslimischen_Bruderschaft_L] werden von ihren Anhängern in einem lokalen Kulturzentrum mit Lob begrüßt. Unsere schlechte finanzielle Lage ist für die Oppositionsparteien das perfekte Instrument, um Unterstützung zu gewinnen."
 bankruptcy.212.a: "Verdammt"
 bankruptcy.212.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.213.t: "[Neutral_Autokratie_L] Starker Mann verhöhnt Regierung"
 bankruptcy.213.d: "'...und das ist der Grund, warum sie fallen werden. [ROOT.GetLeader] ist ein schwacher Anführer, und seine Unfähigkeit, Entscheidungen zu treffen, wird [ROOT.GetNameDef] ins Chaos stürzen. Wir müssen uns am Riemen reißen und uns neue Lösungen ausdenken, um eine effizient geführte Wirtschaft zu haben.'\n\nDie Worte eines [Neutral_Autocracy_L]-Führers werden von der Menge mit Jubelrufen begrüßt, die den Namen des Parteiführers rufen. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.213.a: "Verdammt"
 bankruptcy.213.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.214.t: "[Neutral_conservatism_L] Erinnerungen an die gute alte Zeit"
 bankruptcy.214.d: "Erinnern Sie sich an die Zeit, als das Land noch ordentlich geführt wurde? Als es der Wirtschaft gut ging und dem Land insgesamt noch besser ging. [ROOT.GetLeader] hat sich zu weit von den alten Wegen entfernt, und wir alle zahlen jetzt den Preis dafür...'\n\nDie Worte eines [Neutral_conservatism_L]-Führers werden von der von Nostalgie verzauberten Menge mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.214.a: "Verdammt"
 bankruptcy.214.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.215.t: "[oligarchism_L] Politiker kritisiert die Ausgaben"
 bankruptcy.215.d: "Die Regierung gibt all unsere wertvollen Steuergelder für leichtfertige Dinge aus. Sie sollte den Haushalt straffen und die Ausgaben vorrangig zur Unterstützung lokaler Unternehmen einsetzen. Und ich sage das nicht, weil ich selbst ein seriöser Geschäftsmann bin, sondern weil meine Freunde und Wähler auch seriöse Geschäftsleute sind...'\n\nDie Worte eines [Oligarchismus_L_L]-Politikers werden von der Menge auf einem Wirtschaftskongress mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.215.a: "Verdammt"
 bankruptcy.215.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.216.t: "[Neutral_Libertarian_L] Politikerin kritisiert Ausgaben"
 bankruptcy.216.d: "Die Regierung sollte kein Geld ausgeben, Mann", sagt ein [Neutral_Libertarian_L]-Politiker, während er einen weiteren Zug von einer verdächtig selbstgedrehten Zigarette nimmt. Als sie eine Rauchwolke ausblasen, liegt ein muffiger Geruch in der Luft. Stell dir vor, es gäbe kein Geld mehr, Alter. Man kann keine Zinsen zahlen, wenn es kein Geld gibt", fährt er fort, während er sich mit dem Finger an die Schläfe tippt.\n\n[ROOT.GetLeader] ist sich nicht sicher, wie sie auf dieser Party gelandet sind..."
 bankruptcy.216.a: "Super, Kumpel"
 bankruptcy.216.b: "Kiffer..."
 bankruptcy.217.t: "[Neutral_green_L] Nennt die Regierung "unverantwortlich"
 bankruptcy.217.d: "Die Regierung gibt ihr gesamtes Geld für Waffen aus und lässt unsere Nation in Schulden ertrinken. Das Geld sollte verwendet werden, um in nachhaltige Energieerzeugung zu investieren und die Inklusivität unserer Gesellschaft zu erhöhen...'\n\nDie Worte eines [Neutral_green_L]-Führers werden von der Menge bei einer Versammlung in einem der Parks der Hauptstadt mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist für die Oppositionsparteien das perfekte Instrument, um Unterstützung zu gewinnen."
 bankruptcy.217.a: "Verdammt"
 bankruptcy.217.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.218.t: "[neutral_Social_L] Kundgebungen Gewerkschaften"
 bankruptcy.218.d: "Wie lange müssen wir noch die Last einer schlechten Finanzpolitik tragen? Wir, das Rückgrat dieses Landes? Wir, die fleißigen Arbeiter, zahlen immer für den Mist der [regierenden Partei]...'\n\nDie Worte eines [neutralen_Sozialen_L]-Führers werden von der Menge auf einer Gewerkschaftsversammlung mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.218.a: "Verdammt"
 bankruptcy.218.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.219.t: "[Neutral_Communism_L] Führer agitiert Fabrikarbeiter"
 bankruptcy.219.d: "Seht ihr nicht die Ketten, mit denen sie euch gefesselt haben? Eure Kinder und Enkelkinder werden für immer Sklaven der Banker sein. Dieser Diebstahl an der Arbeiterklasse muss aufhören, oder wir werden dafür sorgen, dass er aufhört!'\n\nDie Worte eines [Neutral_Communism_L]-Führers werden von der Menge in einer Fabrik mit Jubel begrüßt. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.219.a: "Verdammt"
 bankruptcy.219.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.220.t: "[Nat_Populism_L] Tiraden über Globalisten"
 bankruptcy.220.d: "Die Eliten und Globalisten kontrollieren unser Land. Sie haben unsere Medien fest im Griff, verhindern jede Art von Dissens und verbergen die Wahrheit. Wenn Sie sich diese Statistiken ansehen, die ich von der Website der Regierung ausgedruckt habe, werden Sie sehen, welch lächerliche Schulden unser Land angehäuft hat! Die Regierung versucht, diese Informationen zu zensieren und uns Kritiker zum Schweigen zu bringen...'\n\nEin [Nat_Populism_L]-Politiker wetterte heute im nationalen Nachrichtennetz über unsere Regierung. Unsere schlechte Finanzlage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.220.a: "Verdammt"
 bankruptcy.220.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.221.t: "[Nat_Fascism_L] Hält eine große Kundgebung ab"
 bankruptcy.221.d: "'Wir lassen uns nicht ersetzen! Die Regierung treibt unser Land in die Schuldenfalle, damit das zionistische Echsenvolk uns an die Illuminaten verkaufen kann!'\n\nDie Worte des Anführers von [Nat_Fascism_L] wurden mit tosendem Beifall aufgenommen. Die Rede dauert einige Zeit an, und einige der Inhalte sind aufgrund des Geschreis schwer zu verstehen. Anhand der verschiedenen wellenförmigen Handzeichen am Ende der Rede sieht es so aus, als hätte sich die sechsköpfige Gruppe auf dem Parkplatz des Einkaufszentrums versammelt, um den Verkehr umzuleiten. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.221.a: "Verdammt"
 bankruptcy.221.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.222.t: "[Nat_Autocracy_L] General beklagt sich über fehlende Mittel"
 bankruptcy.222.d: "Wie soll unsere Armee das Land verteidigen, wenn uns ständig das Geld ausgeht? Erst gestern sah ich Soldaten, die mit Besenstielen herumfuchtelten und 'Peng' riefen, weil wir keine Kugeln haben. Am Tag davor mussten sie sich gegenseitig in Einkaufswagen schieben, mit dem Mund Himbeeren pusten und mit Steinen werfen, nur um das Fahren eines Panzers zu üben. Das ist lächerlich.'\n\nDie Worte eines Generals in der heutigen Zeitung zeichnen ein trauriges Bild von unserem Militär. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu gewinnen."
 bankruptcy.222.a: "Verdammt"
 bankruptcy.222.b: "Starten Sie eine Gegenkampagne"
 bankruptcy.223.t: "[Monarchist_L] Pretender veröffentlichte eine königliche Missive"
 bankruptcy.223.d: "Die Adligen von [ROOT.GetLeader] sind beschämt über den Zustand, in dem sich unser Staat befindet. Erst letzte Woche hatte ich eine lange Diskussion mit meinem Ehepartner. Nach einem langen Gespräch haben mein Cousin und ich beschlossen, dieses Schreiben zu veröffentlichen, in dem wir fordern, dass die Demokratie abgebaut wird. Sie hat unser Volk eindeutig im Stich gelassen. Die Worte des königlichen Prätendenten von [Monarchist_L] an die [ROOT.GetAdjective]-Krone haben heute eine königliche Botschaft veröffentlicht, in der die Wiedereinführung der Monarchie gefordert wird. Unsere schlechte finanzielle Lage ist das perfekte Instrument für Oppositionsparteien, um Unterstützung zu sammeln."
 bankruptcy.223.a: "Verdammt"
 bankruptcy.223.b: "Starten Sie eine Gegenkampagne"


 crime_fighting: "Innere Sicherheit"
 police_01: "Minimale Polizeifinanzierung"
 police_01_desc: "Unsere Polizei- und Nachrichtendienste sind finanziell schlecht ausgestattet und verschließen im Allgemeinen die Augen vor Korruption und Kriminalität."
 police_01_TT: "\n$$[police_01_rate] §Hbillion§! wird für die innere Sicherheit ausgegeben.\n"
 police_02: "Grundfinanzierung von Polizei und Sicherheit"
 police_02_desc: "Unsere Polizei und unsere Nachrichtendienste erledigen ihre Arbeit, aber sonst nicht viel. Weitere Maßnahmen werden nur auf öffentlichen Druck hin ergriffen."
 police_02_TT: "\n$$[police_02_rate] §Hbillion§! wird für die innere Sicherheit ausgegeben.\n"
 police_03: "Hohe Mittel für Polizei und Nachrichtendienste"
 police_03_desc: "Unsere Polizei und unsere Nachrichtendienste sind finanziell gut ausgestattet. Recht und Ordnung werden gut aufrechterhalten, und sie sind in der Lage, ein wachsames Auge auf interne und ausländische Verschwörungen zu haben."
 police_03_TT: "\n$$[police_03_rate] §Hbillion§! wird für die innere Sicherheit ausgegeben.\n"
 police_04: "Umfangreicher Polizei- und Geheimdienstapparat"
 police_04_desc: "Unsere Polizei und unsere Nachrichtendienste sind finanziell sehr gut ausgestattet. Sie sind in der Lage, gegen Korruption und Kriminalität vorzugehen. Darüber hinaus werden alle gefährlichen Bewegungen genauestens überwacht."
 police_04_TT: "\n$$[police_04_rate] §Hbillion§! wird für die innere Sicherheit ausgegeben.\n"
 police_05: "Polizeistaat"
 police_05_desc: "Unsere Polizei und unsere Nachrichtendienste verfügen über sehr umfangreiche Ressourcen. Sie sind in der Lage, gegen Korruption und Kriminalität vorzugehen, und verfügen über umfangreiche Operationen, um alle internen Meinungsverschiedenheiten und ausländischen Verschwörungen im Auge zu behalten."
 police_05_TT: "\n$$[police_05_rate] §Hbillion§! wird für die innere Sicherheit ausgegeben.\n"


 ### Military Laws
 Military_policies: "Militärpolitische Maßnahmen"
 Conscription_Law: "Wehrpflichtgesetz"
 no_military: "Abgeschafftes Militär"
 no_military_desc: "In unserem Land gibt es kein stehendes Heer, und die Sicherheit wird von den internen Sicherheitskräften des Landes, wie der Polizei, gewährleistet."
 no_military_TT: "Militärischer Lohn: §R+100%§!\n"
 volunteer_army: "Ehrenamtlicher Dienst"
 volunteer_army_desc: "Unser Militär besteht vollständig aus Freiwilligen. Dadurch verringert sich die Gesamtgröße des Militärs, aber wir können eine effizientere kleinere Kampftruppe ausbilden. Der Übergang zu Freiwilligenarmeen ist seit dem Ende des Kalten Krieges ein weltweiter Trend."
 volunteer_army_TT: "Militärischer Lohn: §R+30%§!\n"
 partial_draft_army: "Teilweise Entwürfe"
 partial_draft_army_desc: "Die meisten unserer Soldaten sind Freiwillige, aber ein Teil der Bevölkerung wird immer noch eingezogen, um die jährlichen Ausbildungsquoten zu erfüllen."
 partial_draft_army_TT: "Militärischer Lohn: §R+20%§!\n"
 draft_army: "Obligatorischer Dienst"
 draft_army_desc: "Unser Land hat eine Wehrpflicht, was bedeutet, dass die Mehrheit unserer männlichen Bevölkerung in der Kriegsführung ausgebildet wurde. Dies ermöglicht es uns, eine größere Streitmacht aufzustellen und aufgrund der vorhandenen Ausbildungsbasis schnell neue Kampftruppen auszubilden. Die Wehrpflichtigen sind jedoch weniger bereit, an militärischen Abenteuern im Ausland teilzunehmen."

 Military_Status_Women: "Frauen im Militär"
 no_women_in_military: "Verbotener Dienst für Frauen"
 no_women_in_military_desc: "Unser Militär nimmt keine Frauen in seinen Dienst auf."
 volunteer_women: "Freiwilligendienst für Frauen"
 volunteer_women_desc: "Frauen dürfen in unserem Militär als Freiwillige dienen."
 drafted_women: "Obligatorischer Dienst für Frauen"
 drafted_women_desc: "Frauen werden genauso behandelt wie Männer und werden in unser Militär eingezogen."

 Foreign_Intervention_Law: "Recht der Auslandsintervention"
 Foreign_Intervention_Law_desc: "Das Gesetz über Auslandseinsätze legt fest, wie bereitwillig unser Land in Konflikte eingreift und Einfluss auf andere Länder nimmt."
 intervention_isolation: "Isolierung"
 intervention_isolation_desc: "Unser Land ist mehr an inneren Angelegenheiten interessiert und möchte sich nicht in militärische Abenteuer stürzen."
 intervention_local_security: "Lokale Sicherheit"
 intervention_local_security_desc: "Wir können unsere Freunde mit Waffen versorgen, aber wir kümmern uns hauptsächlich um unsere eigenen Grenzen."
 intervention_limited_interventionism: "Begrenzter Interventionismus"
 intervention_limited_interventionism_desc: "Wir sind bereit, das Leben unserer eigenen Soldaten zu riskieren, um das Überleben unserer Freunde zu sichern."
 intervention_regional_interventionism: "Regionaler Interventionismus"
 intervention_regional_interventionism_desc: "Es ist wichtig, dass in den heimatnahen Gebieten Ordnung herrscht, und wir müssen die Kriegsdrohung nutzen, um diese Ordnung aufrechtzuerhalten."
 intervention_global_interventionism: "Globaler Interventionismus"
 intervention_global_interventionism_desc: "Unser Militär reicht weit und breit, und es ist unsere Pflicht, die Welt stabil zu halten."
 intervention_neo_imperialism: "Neo-Imperialismus"
 intervention_neo_imperialism_desc: "Die Welt ist ein Spielplatz, und die Starken nehmen sich, was sie wollen. Unsere nationale Sicherheit darf nicht wegen Dingen wie internationalen Verträgen gefährdet werden. Si vis pacem, para bellum."

 Officer_Training_Law: "Offiziersausbildung"
 Officer_Training_Law_desc: "Offiziere werden unsere Soldaten in die Schlacht führen. Je besser wir sie ausbilden, desto weniger müssen sie auf dem Schlachtfeld lernen. Die Einrichtung von Ausbildungszentren für unsere Offiziere kann jedoch kostspielig sein."
 officer_baptism_by_fire: "Feuertaufe"
 officer_baptism_by_fire_desc: "Echte Anführer werden nicht ausgebildet, sondern im Kampf geschmiedet. Wir brauchen keine Zeit mit der Ausbildung von Anführern zu verschwenden, denn der Kampf wird die Untauglichen herausfiltern."
 officer_basic_training: "Offizier Grundausbildung"
 officer_basic_training_desc: "Personen, die sich als Führungspersönlichkeiten eignen, werden ausgewählt und erhalten eine Grundausbildung in der Führung von Truppen."
 officer_basic_training_TT: "Militärischer Lohn: §R+15%§!\n"
 officer_advanced_training: "Offizier Fortbildung"
 officer_advanced_training_desc: "Personen, die sich als Führungspersönlichkeiten erweisen, werden ausgewählt und erhalten eine fortgeschrittene Ausbildung in der Truppenführung."
 officer_advanced_training_TT: "Militärischer Lohn: §R+30%§!\n"
 officer_military_school: "Offiziers-Militärschulen"
 officer_military_school_desc: "Wir haben spezielle Militärschulen eingerichtet, in denen begabte Personen gleich zu Beginn ihrer militärischen Laufbahn eine direkte Ausbildung in der Truppenführung erhalten können."
 officer_military_school_TT: "Militärischer Lohn: §R+45%§!\n"
 officer_military_academy: "Offiziers-Militärakademie"
 officer_military_academy_desc: "Wir haben angesehene Militärakademien eingerichtet, an denen unsere Offiziere die besten Taktiken und Strategien erlernen und neue Methoden der Kriegsführung entwickeln werden."
 officer_military_academy_TT: "Militärischer Lohn: §R+60%§!\n"
 officer_international_education: "Referent für internationale Bildung"
 officer_international_education_desc: "Mit Hilfe unserer Verbündeten haben wir Zugang zu einem riesigen Fundus an Wissen und Ressourcen, um sicherzustellen, dass unsere Offiziere auf alles vorbereitet sind, was ein Krieg mit sich bringen könnte."
 officer_international_education_TT: "Militärischer Lohn: §R+75%§!\n"

 #Trade
 trade_laws: "Handelsrecht"
 trade_laws_desc: "Handelsgesetze sind wichtig. Sie bestimmen auch, wie unser großes Land wirtschaftlich wächst und expandiert. Wählen Sie ein Handelsgesetz für unser Land"
 md_closed_economy: "Geschlossene Wirtschaft"
 md_closed_economy_desc: "Eine geschlossene Wirtschaft ist von der Welt abgeschottet. Wenig bis kein Handel mit der Außenwelt, wenn überhaupt möglich. Das Land verlässt sich nur auf sich selbst, so weit es kann. Einige Ressourcen werden jedoch noch an einige unserer engsten Verbündeten exportiert."
 consumption_economy: "Verbrauchsökonomie"
 consumption_economy_desc: "Eine Konsumwirtschaft ist eine Volkswirtschaft, in der der Anteil der Konsumausgaben am Bruttoinlandsprodukt im Gegensatz zu den anderen Hauptkomponenten des BIP hoch ist."
 semi_consumption_economy: "Halbkonsumtive Wirtschaft"
 semi_consumption_economy_desc: "Semi-Konsumwirtschaften sind ein relativ neues Phänomen. Es handelt sich dabei um eine Mischform aus Export- und Konsumwirtschaft, ohne dass eine wirtschaftliche Abhängigkeit von anderen Einkommensquellen besteht. Im Gegensatz zu einer echten gemischten Wirtschaft ist eine Semi-Konsum-Wirtschaft jedoch immer noch stark von den Verbraucherausgaben als Prozentsatz des BIP abhängig."
 mixed_economy: "Gemischte Wirtschaft"
 mixed_economy_desc: "Gemischte Volkswirtschaften sind ähnlich wie Semi-Konsum-Volkswirtschaften. Sie sind sogar noch weniger auf die Konsumausgaben als Ganzes angewiesen, um ihr BIP zu erwirtschaften."
 export_economy: "Exportwirtschaft"
 export_economy_desc: "Zu den Rohstoffexporteuren gehören Länder mit großen Rohstoffvorkommen, Länder, die Zwischenprodukte herstellen, oder Länder mit großen landwirtschaftlichen Flächen. Diese Länder exportieren einen großen Teil ihrer Roh- und Zwischenprodukte in andere Länder und erzielen damit den größten Teil ihres Wirtschaftswachstums."
 globalized_trade_economy: "Globalisierte Handelswirtschaft"
 globalized_trade_economy_desc: "Eine globalisierte Handelswirtschaft ist viel stärker auf den Welthandel angewiesen als jedes andere Land. Fast alle unsere Ressourcen werden auf den Markt gebracht und fast alle unsere Ressourcen stammen aus dem Handel."


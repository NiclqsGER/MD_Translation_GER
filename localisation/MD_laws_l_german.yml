l_german:
 Internal_politics: "Innenpolitik"
 national_status: "Nationale Statistiken und interne Fraktionen"
 national_status_desc: "Dies sind die wichtigsten Wirtschaftsdaten unserer Nation."
 internal_factions: "Interne Fraktionen"
 internal_factions_desc: "Interne Fraktionen stellen Organisationen dar, deren Einfluss auf die öffentliche Politik eines Landes schwer wiegt. Jede interne Fraktion bringt verschiedene Vor- und Nachteile mit sich. Eine interne Fraktion zu verdrängen ist äußerst schwierig und erfordert ein hohes Maß an politischer Macht."
 religion: "Religion"
 government_budget: "Ausgaben der Regierung"
 social_reforms: "Soziale Rechte"
 political_reforms: "Politiken"
 economic_cycles: "Konjunkturzyklus"
 depression: "Depression"
 depression_desc: "Eine Depression ist eine ungewöhnliche und extreme Form der Rezession. Depressionen zeichnen sich durch ihre Dauer, durch einen ungewöhnlich starken Rückgang der Beschäftigung, der Verfügbarkeit von Krediten und der Produktionsleistung aus. Eine große Zahl von Insolvenzen, Inflation und Bankenzusammenbrüchen führt oft zu Panik in der Bevölkerung eines Landes, was zum Erstarken extremistischer politischer Gruppen führt, die ein Ende des Chaos versprechen."
 recession: "Rezession"
 recession_desc: "Rezessionen treten im Allgemeinen dann auf, wenn es zu einem weit verbreiteten Rückgang der Ausgaben kommt. Dies kann durch verschiedene Ereignisse ausgelöst werden, z. B. durch eine Finanzkrise, einen Außenhandelsschock, einen ungünstigen Angebotsschock oder das Platzen einer Wirtschaftsblase. Die Regierungen reagieren auf Rezessionen in der Regel mit einer expansiven makroökonomischen Politik, indem sie beispielsweise die Geldmenge erhöhen, die Staatsausgaben steigern und die Steuern senken."
 stagnation: "Stagnation"
 stagnation_desc: "Wirtschaftliche Stagnation ist eine längere Phase langsamen Wirtschaftswachstums, die in der Regel mit hoher Arbeitslosigkeit einhergeht."
 stable_growth: "Stabiles Wachstum"
 stable_growth_desc: "Unsere Wirtschaft wächst beständig."
 fast_growth: "Schnelles Wachstum"
 fast_growth_desc: "Unsere Wirtschaft wächst schnell."
 economic_boom: "Wirtschaftsboom"
 economic_boom_desc: "Unsere Wirtschaft boomt."
 econ_cycle_upg_cost_TT: "\n§HCost to upgrade:§! $[?THIS.econ_cycle_upg_cost] §Hbillion§!"

 economic_cycle_TT: " - Um die Wirtschaft anzukurbeln, müssen wir ihr Liquidität zuführen. Dies geschieht mit Hilfe von Instrumenten der Zentralbank wie der Senkung des Zinssatzes und der Ausweitung der Geldmenge - sowie durch zusätzliche staatliche Konjunkturausgaben. Zu viele Eingriffe erhöhen jedoch das Risiko künftiger Wirtschaftsblasen.\n"

 law_corruption_TT: "- Indem man politische Macht ausgibt, kann man beginnen, die Korruption innerhalb unserer Regierung zu beseitigen und eine transparente und effiziente Regierung zu schaffen."
 corruption: "Korruptionsgrad"
 paralyzing_corruption: "(10) Lähmende Korruption"
 paralyzing_corruption_desc: "Die Korruption in unserem Land ist allgegenwärtig, tief verwurzelt, systematisch und in ihrem Ausmaß und ihrer Reichweite beispiellos."
 crippling_corruption: "(9) Lähmende Korruption"
 crippling_corruption_desc: "Die Korruption in unserem Land durchdringt alle Bereiche der Gesellschaft. Es handelt sich nicht um die Aktivitäten einiger weniger skrupelloser Beamter oder Politiker. Vielmehr handelt es sich um organisierte Kriminalität mit korrupten Beschaffungsgeschäften, die durch geheime Absprachen und kleptokratische Machenschaften zustande kommen."
 rampant_corruption: "(8) Zügellose Korruption"
 rampant_corruption_desc: "Die Korruption in unserem Land wird als ein bedeutendes Problem wahrgenommen, das sich auf alle Aspekte des Lebens auswirkt, einschließlich der öffentlichen Verwaltung, der Strafverfolgung, des Gesundheitswesens und der Bildung. Das Phänomen der Korruption ist in unserem Modell der öffentlichen Verwaltung fest verankert und wird auf die allgemeine Schwäche der Rechtsstaatlichkeit in unserem Land zurückgeführt."
 unrestrained_corruption: "(7) Zügellose Korruption"
 unrestrained_corruption_desc: "Unser Land leidet seit langem unter einer weit verbreiteten und endemischen Korruption. Korruption ist nach wie vor ein ernstes Problem im öffentlichen und privaten Sektor, auch wenn der rechtliche und institutionelle Rahmen zur Bekämpfung der Korruption stark ist. Bestechungsgelder, Schmiergelder und Korruption in der Regierung sind Teil des täglichen Lebens."
 systematic_corruption: "(6) Systematische Korruption"
 systematic_corruption_desc: "Die Korruption in unserem Land ist das Ergebnis des Zusammenspiels zahlreicher Faktoren, darunter die schwache Durchsetzung der Gesetze, fehlende Rechnungsprüfungen, das Fehlen von Verhaltenskodizes, die Intransparenz staatlicher Aktivitäten, eine ineffiziente Bürokratie, Straffreiheit und ein großer Ermessensspielraum der Regierung sowie ein mangelndes öffentliches Bewusstsein."
 widespread_corruption: "(5) Weitverbreitete Korruption"
 widespread_corruption_desc: "Bestechung und korrupte Praktiken sind in unserem Land weit verbreitet, wobei es Ansichtssache ist, ob es sich um ein Problem des Systems oder der Personen an der Macht handelt."
 medium_corruption: "(4) Mittlere Korruption"
 medium_corruption_desc: "Die Aufdeckung öffentlichkeitswirksamer Korruptionsfälle in den Medien und das begrenzte politische Engagement haben zu einer schlechten öffentlichen Wahrnehmung des politischen Prozesses in unserem Land beigetragen. Wiederkehrende Korruptionsskandale, in die hochrangige Politiker, lokale Verwaltungsbeamte und Unternehmen verwickelt sind, die öffentliche Gelder missbrauchen, haben gezeigt, dass die bestehenden Schutzmechanismen gegen diesen Machtmissbrauch relativ ineffizient sind."
 modest_corruption: "(3) Bescheidene Korruption"
 modest_corruption_desc: "Während die Wahrnehmung von Korruption im Allgemeinen gering ist, werden politische Parteien und Unternehmen in der Regel als die am wenigsten ehrlichen und vertrauenswürdigen angesehen. Geringfügige Korruption ist nicht so ungewöhnlich wie in einigen anderen Ländern."
 slight_corruption: "(2) Leichte Korruption"
 slight_corruption_desc: "Die Wahrnehmung und das Auftreten von Korruption sind in unserem Land generell sehr gering. Bagatell- und Verwaltungskorruption gibt es so gut wie gar nicht. Das bedeutet, dass Bürger und Unternehmen im Kontakt mit öffentlichen Bediensteten wahrscheinlich nicht mit Korruption konfrontiert werden. Einige Fälle haben jedoch gezeigt, dass persönliche Beziehungen, Geschenke und Interessenkonflikte Problembereiche sind, die einige Arten von nicht-traditioneller Korruption darstellen."
 negligible_corruption: "(1) Vernachlässigbare Korruption"
 negligible_corruption_desc: "Der rechtliche und institutionelle Rahmen in unserem Land gilt als wirksam im Kampf gegen die Korruption, und die staatlichen Stellen zeichnen sich durch ein hohes Maß an Transparenz, Integrität und Rechenschaftspflicht aus. Das niedrige Korruptionsniveau wird auf eine effiziente öffentliche Verwaltung, qualitativ hochwertige und umfassende Dienstleistungen für Bürger und Unternehmen, eine lange Tradition der Offenheit und Transparenz in unserer Gesellschaft und unseren Institutionen sowie eine starke Achtung der Rechtsstaatlichkeit zurückgeführt."


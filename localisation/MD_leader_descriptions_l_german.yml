 ### CHINA ###
 JIANG_ZEMIN_LEADER_DESC: "Jiang Zemin (geboren am 17. August 1926) ist ein ehemaliger Ingenieur, der die Kommunistische Partei seit 1989 führt und den Reformisten Zhao Ziyang im Gefolge der Proteste auf dem Platz des Himmlischen Friedens ablöste. Zuvor war er Bürgermeister von Schanghai, und seine anhaltende Bevorzugung von Personen, die mit ihm in Schanghai gedient haben, hat dazu geführt, dass seine Fraktion in der Partei als "Schanghai-Clique" bezeichnet wird. Als Verfechter wirtschaftlicher Reformen hat er in den 1990er Jahren die Reform- und Öffnungspolitik Deng Xiaopings fortgesetzt und den Privatsektor normalisiert. Er hat auch die Rückgabe von Hongkong und Macau an die chinesische Souveränität geleitet und wurde wegen seiner strengen Haltung gegenüber den Menschenrechten kritisiert.""
 HU_JINTAO_LEADER_DESC: "Hu Jintao (geboren am 21. Dezember 1942) ist ein ehemaliger Ingenieur, der die Denunziation seines Vaters während der Kulturrevolution miterlebte. Als Regierungschef hat er den Wunsch geäußert, sich mit den Auswirkungen des raschen Wirtschaftswachstums auf die chinesische Gesellschaft und die Umwelt zu befassen, und er leitet die Tuanpai- oder Kommunistische Jugendliga-Fraktion der Kommunistischen Partei. Gemeinsam mit Premierminister Wen Jiabao strebt Hu eine gleichmäßigere Verteilung der Gewinne aus der wirtschaftlichen Entwicklung Chinas und eine weniger elitäre Regierungsführung an, wobei er an der Vorrangstellung der Kommunistischen Partei festhält."
 XI_JINPING_LEADER_DESC: "Xi Jinping (geboren am 15. Juni 1953) gehört zu einer neuen Generation von chinesischen Beamten, die als Prinzen bekannt sind. Als Sohn eines Veteranen der Kommunistischen Partei hat Xi die Zentralisierung und Konsolidierung der Macht unter seiner Führung betont und politische Rivalen und bestehende Fraktionen der Kommunistischen Partei durch seine Anti-Korruptionskampagnen geschwächt. Er ist auch ein Verfechter einer selbstbewussten Außenpolitik, was eine Abkehr von Deng Xiaopings Politik der Zurückhaltung in internationalen Angelegenheiten bedeutet."
 BO_XILAI_LEADER_DESC: "Bo Xilai (geboren am 3. Juli 1949) ist ein bekannter Fürst und Sohn des ehemaligen Vizepremiers Bo Yibo. Bekannt durch seine Amtszeit als Parteisekretär von Chongqing, wird Bo mit seiner Kampagne gegen das organisierte Verbrechen und seiner Wiederbelebung der "roten Kultur" in Verbindung gebracht, die ihm die Unterstützung von Linken eingebracht hat, die mit der ungleichmäßigen Entwicklung des chinesischen Wirtschaftswachstums unzufrieden sind. Bo hat sich im Laufe seiner politischen Karriere viele Feinde gemacht und genießt einen umstrittenen Ruf.""

 ### JAPAN ###

 ### KOREA ###
 KIM_DAE_JUNG_LEADER_DESC: "Kim Dae-jung (geboren am 6. Januar 1924) ist aufgrund seines langjährigen Engagements für die Demokratie eine angesehene Persönlichkeit in der südkoreanischen Politik und wird von manchen als "Nelson Mandela Asiens" bezeichnet. Nachdem er einen mutmaßlichen Mordanschlag, eine Entführung durch Geheimdienstagenten und ein Todesurteil überlebt hat, ist Kim nach fast 50 Jahren in der Opposition nun endlich an die Spitze seines Landes getreten. Zu seinen Prioritäten seit seinem Amtsantritt 1998 gehören der wirtschaftliche Aufschwung, die Rechenschaftspflicht gegenüber den mächtigen koreanischen Großkonzernen und die Annäherung an Nordkorea im Rahmen der für ihn typischen Sonnenscheinpolitik.""
 ROH_MOO_HYUN_LEADER_DESC: "Roh Moo-hyun (geboren am 6. August 1946) ist ein ehemaliger Menschenrechtsanwalt aus ärmlichen Verhältnissen, der Studentenprotestler gegen das autoritäre Regime verteidigte. Ähnlich wie Kim Dae-jung, der seine Präsidentschaft unterstützt hat, befürwortet Roh Verhandlungen mit dem Norden anstelle einer Politik der internationalen Isolation. Er hat sich auch offen kritisch gegenüber den Vereinigten Staaten und Japan geäußert und pflegt eine antagonistische Beziehung zum konservativen Establishment Koreas. Roh erhält seine Unterstützung von der linksgerichteten "Generation 386", die in den 30er Jahren ist, in den 80er Jahren zur Schule ging und in den 60er Jahren geboren wurde."
 LEE_MYUNG_BAK_LEADER_DESC: "Lee Myung-bak (geboren am 19. Dezember 1941) ist ein konservativer Politiker und ehemaliger CEO von Hyundai. Während seiner Zeit bei Hyundai erwarb er sich den Spitznamen "Raging Bulldozer" (wütender Bulldozer), was zum Teil auf seinen strengen Managementansatz zurückzuführen ist. Der ehrgeizige Lee hofft, Korea in eine der größten Volkswirtschaften der Welt zu verwandeln und eine internationalistische Außenpolitik zu fördern, die den Status Koreas in der Welt erhöht. Im Gegensatz zu seinen linken Amtskollegen befürwortet Lee eine harte Haltung gegenüber Nordkorea und eine enge Partnerschaft mit den Vereinigten Staaten.""
 PARK_GEUN_HYE_LEADER_DESC: "Park Geun-hye (geboren am 2. Februar 1952) ist vor allem als Tochter von Park Chung-hee bekannt, dem ehemaligen autoritären Führer Koreas, der ein umstrittenes Erbe hinterlässt. Während die einen Park Chung-hee als brutalen Diktator betrachten, der Folter und Gefangenschaft zur Aufrechterhaltung seiner Herrschaft einsetzte, loben ihn andere für seine wirtschaftlichen Leistungen. In ihrer Jugend überlebte Park Chung-hee die Ermordung ihrer Mutter und ihres Vaters, erstere durch einen nordkoreanischen Agenten, letztere durch den Leiter des koreanischen Inlandsgeheimdienstes. Park ist für ihre konservative, marktorientierte Haltung bekannt und befürwortet Deregulierung, Steuersenkungen sowie Recht und Ordnung."
 MOON_JAE_IN_LEADER_DESC: "Moon Jae-in (geboren am 24. Januar 1953) ist der Sohn nordkoreanischer Flüchtlinge und ein ehemaliger Menschenrechtsanwalt und -aktivist. Während seines Militärdienstes diente Moon als Kommandant einer Spezialeinheit und nahm an der Operation Paul Bunyan teil, der gemeinsamen Reaktion der Republik Korea und der USA auf den Axtmord in Panmunjon 1976. Als enger Freund seines Vorgängers Roh Moo-hyun, mit dem er zuvor eine Anwaltskanzlei gegründet hatte, war Moon in der linksgerichteten Regierung von Roh aktiv und spielte eine wichtige Rolle bei der Sonnenscheinpolitik, der er nach wie vor verpflichtet ist. Moon bekennt sich zwar zum US-Bündnis, hat aber erklärt, dass Korea lernen sollte, Nein zu den Amerikanern zu sagen, und hofft, die Kontrolle über das koreanische Militär in Kriegszeiten von den USA zurückzuerlangen."
 ### NORTH KOREA ###
 KIM_JONG_UN_LEADER_DESC: "Kim Jong-un (geboren am 8. Januar 1984) war der von Kim Jong-il zu Lebzeiten am meisten geschätzte Sohn. Während seiner Studienzeit in der Schweiz wurde er aufgrund seiner leicht übergewichtigen Statur unterschätzt. Als er jedoch den Thron bestieg, schockierte er die Welt mit seiner Gelassenheit, Klugheit und Rücksichtslosigkeit bei den heimlichen Hinrichtungen seiner politischen Feinde (darunter unbestätigten Berichten zufolge auch die Hinrichtung seines Onkels väterlicherseits mit Flugabwehrkanonen), seiner Entschlossenheit, die Entwicklung von Atomwaffen trotz internationaler Sanktionen fortzusetzen, und seinem präzisen Zeitplan für den freundschaftlichen Dialog mit den USA und Südkorea. Unter seiner Führung als "großer Mann vom Himmel" besteht vielleicht die reale Möglichkeit, dass Nordkorea zu einer "starken und wohlhabenden Nation" wird."
 KIM_JONG_NAM_LEADER_DESC: "Kim Jong-nam, (geboren am 10. Mai 1971), ist der Sohn von Kim Jong-il und seiner zweiten Frau. Als ältester Sohn seiner Familie wurde Kim Jong-nam Zeuge des Elends des Volkes unter dem "Mühsamen Marsch". Während seiner Zeit im Ausland sah er die rasche Entwicklung der Reform und Öffnung Chinas und war beeindruckt von der Kraft des Wandels. Er glaubte, dass nur Reformen dem nordkoreanischen Volk materiellen Wohlstand und geistiges Glück bringen könnten, aber er wusste auch, dass der Wandel ihn seine Macht kosten könnte. Aber er hat es nie bereut.""
 KIM_YO_JONG_LEADER_DESC: "Kim Yo-jong (geboren am 26. September 1987) hat als einziges Mädchen in ihrer Familie seit Beginn ihrer politischen Karriere ein solches Talent bewiesen, dass Kim Jong-il bei der Wahl seines Nachfolgers ausrief: \"Wenn Kim Yo-jong doch nur ein Junge wäre". Vielleicht liegt es an ihrem weiblichen Image, dass sie sowohl im In- als auch im Ausland (auf besondere Weise) große Unterstützung genießt. Heute beweist ihre Regentschaft, dass Frauen es genauso gut machen können wie Männer, unabhängig von der Art der Politik des Landes.""


##### MIDDLE EAST #####


##### AFRICA #####

 POLITICS_PAUL_KAGAME_DESC: "Als Paul Kagame 28 Jahre alt war, half er, die Regierung von Uganda zu stürzen. Mit 36 Jahren stürzte er die völkermordende Hutu-geführte Regierung von Ruanda. Mit 39 Jahren stürzte er Mobutu in der DR Kongo, den korruptesten und repressivsten Diktator Afrikas. Kagame ist wahrscheinlich der erfolgreichste Militärführer der Welt, der mehr Kriege gewonnen hat als jeder andere - und das alles mit einem schmalen Budget. Während er im eigenen Land jede Opposition unterdrückt, hat der Tutsi-General ständig weitere Ziele im Ausland vor Augen: die Jagd auf Hutu-Rebellen und die Ausbeutung von Bodenschätzen."

 ##### Greece #####
 costas_simitis_desc: "Costas Simitis (geboren am 23. Juni 1936) ist der Sohn von George Simitis, Rechtsanwalt und Professor an der Wirtschaftsuniversität Athen. Nachdem er sich während der griechischen Junta an regierungsfeindlichen Organisationen beteiligt hatte, war Costas Simitis kurz nach dem Sturz der griechischen Junta 1974 Gründungsmitglied der Panhellenischen Sozialistischen Bewegung (PASOK). Nach dem Wahlsieg der PASOK im Jahr 1981 wurde er während der Regierungszeit von Andreas Papandreou in zahlreiche Regierungsämter berufen, darunter als Leiter der Ressorts Wirtschaft, Landwirtschaft, Bildung und Religion sowie als gleichzeitiger Leiter der Ressorts Industrie, Forschung, Energie, Technologie und Handel. Nach dem Tod von Andreas Papandreou im Jahr 1996 wurde er an die Spitze der PASOK gewählt und gewann kurz darauf die Parlamentswahlen 1996. Heute strebt Costas Simitis eine stetige Ausweitung der Privatisierungen im öffentlichen Sektor, wirtschaftliche Stabilität, die Senkung der Staatsverschuldung, die Beilegung der griechisch-türkischen Streitigkeiten und vor allem eine stärkere Anbindung und Zusammenarbeit mit der Europäischen Union an."
 nikolaos_michaloliakos_desc: "Nikolaos Michaloliakos (geboren am 11. Dezember 1957) ist der Gründer der Goldenen Morgenröte, der größten nationalistischen Partei in Griechenland. Michaloliakos war ein Unterstützer des griechischen Militärregimes und bekannt für seine Beteiligung an vielen rechtsextremen Gruppen, die Anschläge auf zahlreiche Personen verübten, die gegen die Diktatur waren, sowie für seine Beziehung zum Chef der griechischen Junta Georgios Papadopoulos. Im Jahr 1980 gründete er die rechtsextreme Partei Goldene Morgenröte, die ein linksradikales Programm verfolgt, gegen Einwanderung ist, autoritäre griechische Regime wie die Junta von 1967 und das Regime des 4. August 1936 verherrlicht und sich Russland und China annähert, um sich vom Westen zu entfernen. Michaloliakos und seine Partei Goldene Morgenröte wurden als kriminelle Organisation verurteilt, die sich gegen Minderheiten richtet und pro-nazistische und faschistische Ansichten sowie eine antidemokratische Haltung vertritt. Trotz der gegen ihn gerichteten Kritik haben Nikolaos Michaloliakos und seine Partei an Popularität gewonnen, da die wirtschaftliche Instabilität und die soziale Spaltung Griechenlands immer mehr Anhänger für die Goldene Morgenröte gewinnen. Wenn sich die Situation weiter verschlechtert, könnte Nikolaos Michaloliakos sein Ziel erreichen, die Macht zu übernehmen und einen neuen griechischen Staat aufzubauen."

##### AMERICAS #####

 ###USA###

 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (geboren am 14. Juni 1946) ist der Multimilliardärssohn des Immobilienentwicklers Frederick Christ Trump. Mit einem Kleinkredit von einer Million Dollar gründete und erweiterte Trump seit 1971 zahlreiche Unternehmen unter dem Dach der Trump Organization. Bekannt für seine heftigen Tiraden und seinen impulsiven Führungsstil, den er aus seiner Zeit als Fernsehstar geerbt hat, hat sich Trump schnell ebenso viele Feinde wie Freunde gemacht. Nach seinem Amtsantritt schwört Trump, die illegale Einwanderung einzudämmen, die Militärausgaben zu erhöhen, protektionistische Zölle einzuführen und Amerika an die erste Stelle zu setzen."

 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (geboren am 12. März 1978) ist eines von vier Kindern des Automobilmanagers George W. Romney. Als gläubiger Mormone und überzeugter Anhänger der Laissez-faire-Wirtschaft und konservativer Familienwerte schwört Romney, seine jahrelange Geschäftserfahrung zu nutzen, um die Verschwendung durch die Regierung zu reduzieren, die Militärausgaben zu erhöhen und die Beschränkungen für die Wall Street und große Unternehmen aufzuheben."

 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (geboren am 6. Juli 1946) ist das erste Kind von George Herbert Walker Bush, der von 1989 bis 1993 der 41. amerikanische Präsident war. Nach einer kurzen Tätigkeit in der Ölindustrie ging Bush in die Politik und wurde schließlich Gouverneur von Texas. Bush, der sich selbst als mitfühlender Konservativer darstellt, verspricht, die Steuern zu senken, die Militärausgaben zu erhöhen und den Unternehmenssektor von unnötigen Beschränkungen für Treibhausgasemissionen zu befreien."

 MARCO_RUBIO_LEADER_DESC: ""

 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (geboren am 8. September 1941) ist der Sohn polnischer Einwanderer aus der Arbeiterklasse in den Vereinigten Staaten. Während seiner Collegezeit trat Sanders der Young People's Socialist League bei und setzte sich während der Bürgerrechtsbewegung für die Gleichbehandlung von Weißen und Schwarzen ein. Später wurde Sanders Bürgermeister von Burlington, Vermont, und wurde schließlich in das US-Repräsentantenhaus und den US-Senat gewählt. Bernie Sanders, der sich selbst als demokratischen Sozialisten und Progressiven bezeichnet, verspricht, die Militärausgaben zu senken, die Macht der Gewerkschaften zu stärken und ein universelles Gesundheitssystem zu schaffen."


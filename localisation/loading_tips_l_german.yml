l_german:
 LOADING_TIP_0: "Denke niemals, dass Krieg, egal wie notwendig oder wie gerechtfertigt, kein Verbrechen ist.\n - Ernest Hemingway -"
 LOADING_TIP_1: "Seit 1932 gab es in Thailand 12 Militärputsche, die erfolgreich waren, und 7, die scheiterten. Thailand ist heute eine Militärdiktatur."
 LOADING_TIP_2: "Seit seiner Gründung im Jahr 1825 hat Bolivien 193 Putsche und Putschversuche erlebt. Der letzte war 1980."
 LOADING_TIP_3: "Das älteste noch im Einsatz befindliche U-Boot ist über 70 Jahre alt. Die USS Cutlass wurde 1945 in Dienst gestellt und 1973 nach Taiwan überführt, wo sie in "Hai Shih" umbenannt wurde."
 LOADING_TIP_4: "ISIS war früher der offizielle Zweig von Al-Qaida im Irak und entstand nach der US-Invasion im Jahr 2003."
 LOADING_TIP_5: "Die Feinde von gestern sind die Rekruten von heute. Bilden Sie sie aus, damit sie an Ihrer Seite kämpfen, und beten Sie, dass sie nicht irgendwann beschließen, Sie dafür zu hassen.\n - Lt. General Sheperd -"
 LOADING_TIP_6: "Dänemark hat die älteste Flagge der Welt: Der "Dannebrog" wird seit 1219 gehisst."
 LOADING_TIP_7: "Die Geschichte wird vom Sieger geschrieben. Und ich dachte, wir hätten gewonnen. Generalleutnant Sheperd -"
 LOADING_TIP_8: "Die Schweiz ist laut dem Reputationsinstitut das Land mit dem gemessenen besten internationalen Ruf und führt auch den Human-Development-Index an."
 LOADING_TIP_9: "Kanada hat die längste Küstenlinie der Welt."
 LOADING_TIP_10: "Usbekistan und Liechtenstein sind die einzigen Binnenländer der Welt, d. h. sie grenzen an Länder ohne Küstenlinie."
 LOADING_TIP_11: "Russland ist 55-mal so groß wie die Philippinen, aber die Länge ihrer Küstenlinien ist etwa gleich lang."
 LOADING_TIP_12: "In die Demokratische Republik Kongo passen Spanien, Frankreich, Italien, das Vereinigte Königreich, Deutschland und Polen."
 LOADING_TIP_13: "60 Prozent der Weltbevölkerung leben in Asien."
 LOADING_TIP_14: "Die Computer der Zukunft wiegen vielleicht nicht mehr als 1,5 Tonnen.\n - Popular Mechanics, 1949 -"
 LOADING_TIP_15: "Eine Rakete wird niemals die Erdatmosphäre verlassen können.\n - The New York Times, 1936 -"
 LOADING_TIP_16: "In China gibt es 113 Städte mit mehr als einer Million Einwohnern. 21 davon sind größer als 5 Millionen."
 LOADING_TIP_17: "Die Politiker sind überall gleich. Sie versprechen, eine Brücke zu bauen, auch wenn es keinen Fluss gibt.\n - Nikita Kruschev -"
 LOADING_TIP_18: "Venezuela und Saudi-Arabien verfügen über die größten Ölreserven der Welt, während Russland und der Iran die größten Erdgasreserven besitzen."
 LOADING_TIP_19: "Der billigste Big Mac der Welt ist in Ägypten zu finden, während die Schweiz den teuersten hat."
 LOADING_TIP_20: "Sollte sich China zu einer Supermacht entwickeln und andere Länder seiner Tyrannei und Aggression aussetzen, sollten die Völker der Welt das Land entlarven und stürzen.\n Deng Xiaoping -"
 LOADING_TIP_21: "Wir lernen aus der Geschichte, dass wir nichts aus der Geschichte lernen.\n - George Bernard Shaw -"
 LOADING_TIP_22: "Deutschland ist für die Integration, gerade weil wir keine Dominanz wollen."
 LOADING_TIP_23: "Mein Nachbar kennt 200 Weinsorten. Ich kenne nur rote und weiße. Aber mein Nachbar kennt nur zwei Arten von Ländern: Industrieländer und Entwicklungsländer. Und ich kenne 200.\n- Hans Rosling -"
 LOADING_TIP_24: "Krieg macht aus Jungen keine Männer, sondern tote Männer.\n - Ken Gillespie -"
 LOADING_TIP_25: "Armut ist nicht Sozialismus. Reich zu sein ist ruhmreich.\n Deng Xiaoping -"
 LOADING_TIP_26: "Ich will keine Menschen töten, also wählt mich nicht zum Präsidenten." - Rodrigo Duterte"
 LOADING_TIP_27: "Wir werden Twitter ausrotten. Es ist mir egal, was die internationale Gemeinschaft sagt. Jeder wird Zeuge der Macht der türkischen Republik sein." Recep Tayyip Erdogan -"
 LOADING_TIP_28: "Ich bin der beste politische Führer in Europa und in der Welt.\n-Silvio Berlusconi -"
 LOADING_TIP_29: "Nach der islamischen Revolution im Iran im Jahr 1979 verbündete sich der Westen, der seinen wichtigsten Verbündeten in der Region verloren hatte, mit dem irakischen Präsidenten Saddam Hussein, um einen brutalen achtjährigen Krieg gegen ihn zu führen."
 LOADING_TIP_30: "Heute komme ich mit einem Olivenzweig in der einen Hand und dem Gewehr des Freiheitskämpfers in der anderen. Lasst den Olivenzweig nicht aus meiner Hand fallen.\n - Jassir Arafat -"
 LOADING_TIP_31: "Niemand fängt einen Krieg an - oder besser gesagt, niemand, der bei Verstand ist, sollte dies tun -, ohne sich vorher darüber im Klaren zu sein, was er mit diesem Krieg zu erreichen und wie er ihn zu führen gedenkt.\n - Carl von Clausewitz -"
 LOADING_TIP_32: "Wenn es um die Würde des Menschen geht, können wir keine Kompromisse machen." - Angela Merkel -"
 LOADING_TIP_33: "Man kann und darf nicht versuchen, die Vergangenheit auszulöschen, nur weil sie nicht in die Gegenwart passt.\n - Golda Meir -"
 LOADING_TIP_34: "Der am weitesten verbreitete Panzer der Welt ist der sowjetische T-72, der immer noch von fast 40 Ländern verwendet wird. Der deutsche Leopard 2 wird von 18 und der amerikanische M1 Abrams von 7 Ländern verwendet."
 LOADING_TIP_35: "Ich weiß, dass der Mensch und der Fisch friedlich koexistieren können.\n - George W. Bush -"
 LOADING_TIP_36: "Terrorismus kennt keine Nationalität oder Religion.\N-Wladimir Putin -"
 LOADING_TIP_37: "Jeder, der rennt, ist ein Vietcong. Jeder, der stillsteht, ist ein gut disziplinierter Vietcong.\n - Full Metal Jacket -"
 LOADING_TIP_38: "Im Jahr 2013 verzeichnete Russland den ersten natürlichen Bevölkerungszuwachs seit dem Zusammenbruch der Sowjetunion."
 LOADING_TIP_39: "MILF ist ein Akronym für die Moro Islamic Liberation Front, die für eine unabhängige muslimische Nation auf den Philippinen kämpfte. Sie beendete ihren Kampf im Jahr 2014, während sich eine Splittergruppe der ISIS anschloss."
 LOADING_TIP_40: "Wenn China erwacht, wird die Welt erbeben.\Napoleon -"
 LOADING_TIP_41: "Die Bevölkerung von Syrien, Südsudan, Äquatorialguinea, Niger und Burundi ist die am schnellsten wachsende der Welt."
 LOADING_TIP_42: "Die Grenze zwischen Nord- und Südkorea ist nicht nur die am stärksten militarisierte Grenze der Welt, sondern auch die größte Kluft im wirtschaftlichen Wohlstand der beiden aneinander grenzenden Nationen."
 LOADING_TIP_43: "Die Zahl der Kinder auf der Welt nimmt nicht mehr zu. Wir debattieren immer noch über das Ölfördermaximum, aber das Kinderfördermaximum haben wir definitiv erreicht.\n Hans Rosling -"
 LOADING_TIP_44: "Wenn ich die Lehrer habe, habe ich die Kinder.\n - Ludwig Ahgren -"
 LOADING_TIP_45: "Wir haben keinen Zweifel daran, dass die Demokratie gut ist, aber zuerst müssen die grundlegenden Bedürfnisse der Bürger erfüllt werden. Wenn dies Autoritarismus erfordert, begrüße ich diesen Autoritarismus."
 LOADING_TIP_46: "Wir würden sicherlich nicht dieselbe Art von Demokratie haben wollen, die sie im Irak haben, um ehrlich zu sein.\ Wladimir Putin -"
 LOADING_TIP_47: "Wenn die USA den Irak verlassen und aufgeben würden, ohne die Grundlagen für ein geeintes Land zu schaffen, wäre das definitiv ein zweiter Fehler."
 LOADING_TIP_48: "Es wird keinen Dialog geben, außer mit Waffen.\n Osama bin Laden -"
 LOADING_TIP_49: "Geld ist nicht die einzige Antwort, aber es macht einen Unterschied.\n-Barack Obama -"
 LOADING_TIP_50: "Die amerikanische Macht in der Welt ist auf ihrem historischen Zenit angelangt."
 LOADING_TIP_51: "Weil man nicht überall eingreifen kann, schließt man nicht daraus, dass man nirgendwo eingreifen kann.\n Zbigniew Brzezinski -"
 LOADING_TIP_52: "Wenn man es mit Terroristen zu tun hat, wirft man nicht mit Luftballons nach ihnen, und man benutzt zum Beispiel keine Gummistöcke. Man muss Waffen einsetzen.\n Bashar al-Assad -"
 LOADING_TIP_53: "Keine Regierung der Welt tötet ihr Volk, es sei denn, sie wird von einem Verrückten wie Bashar al-Assad geführt."
 LOADING_TIP_54: "Wenn Israel seine Waffen niederlegen würde, gäbe es kein Israel mehr. Wenn die Araber ihre Waffen niederlegen würden, gäbe es keinen Krieg mehr.\n-Benjamin Netanjahu -"
 LOADING_TIP_55: "Wer Herr einer an die Freiheit gewöhnten Stadt wird und sie nicht zerstört, muss damit rechnen, von ihr zerstört zu werden.\n - Nicollo Machiavelli -"
 LOADING_TIP_56: "Ein Fehler sollte niemals begangen werden, um den Krieg zu vermeiden, denn er ist nicht zu vermeiden, sondern wird nur zu deinem Nachteil aufgeschoben." - Nicollo Machiavelli -"
 LOADING_TIP_57: "Ich habe die Revolution mit 82 Männern begonnen. Es spielt keine Rolle, wie klein du bist, wenn du Vertrauen und einen Aktionsplan hast.\n- Fidel Castro -"
 LOADING_TIP_58: "Katar ist das einzige Land.\n - Alex Trebek -"
 LOADING_TIP_59: "Die gesamte Kriegsführung basiert auf Täuschung.\n- Sun Tzu -"
 LOADING_TIP_60: "Es gibt kein Beispiel dafür, dass ein Land von einer langen Kriegsführung profitiert hätte."
 LOADING_TIP_61: "Zu kämpfen und zu siegen in all deinen Schlachten ist nicht die höchste Kunst des Krieges. Die höchste Kunst des Krieges ist es, den Feind zu unterwerfen, ohne zu kämpfen.\n- Sun Tzu -"
 LOADING_TIP_62: "Zahlenmäßige Schwäche entsteht dadurch, dass man sich auf alle möglichen Angriffe vorbereiten muss. Zahlenmäßige Stärke entsteht, wenn man den Feind dazu bringt, diese Vorbereitungen zu treffen.\n- Sun Tzu -"
 LOADING_TIP_63: "Wenn die "internationale Gemeinschaft" ihre "Besorgnis" über deine "Situation" zum Ausdruck bringt, ist deine Situation wirklich im Arsch... Michael D. Weiss -"
 LOADING_TIP_64: "Wer die Geographie eines Landes kennt, kennt auch seine Außenpolitik. \n- Napoleon -"
 LOADING_TIP_65: "In der internationalen Politik geht es nie um Demokratie und Menschenrechte. Es geht um die Interessen von Staaten. Egal, wie sehr man uns im Geschichtsunterricht etwas anderes erzählt."
 LOADING_TIP_66: "Der Terrorismus kann sich überall dort ausbreiten, wo es keine starke Regierung gibt oder eine Regierung, die ihr Hinterland nicht kontrollieren kann.\n Robert D. Kaplan -"
 LOADING_TIP_67: "Das erste, was man über Afghanistan und jedes andere arme, unterentwickelte Land wissen muss, ist, dass es so groß ist, wie es auf der Landkarte aussieht, aber viel größer, wenn man dort ist.\n Robert D. Kaplan -"
 LOADING_TIP_68: "Viele Veränderungen sind so allmählich, dass sie nicht einmal als Nachrichten gelten können. Aber die Geschichte zeigt, dass diese Veränderungen wichtiger sind als die dramatischen Ereignisse mit "Nachrichtenwert"."
 LOADING_TIP_69: "Das meiste Leid in der Welt wird von guten Menschen angerichtet, und zwar nicht durch Zufall, Versehen oder Unterlassung. Es sind ihre bewussten Handlungen, geleitet von ihren hohen Idealen.\n- Isabel Paterson -"
 LOADING_TIP_70: "Eine Armee ist eine Ablenkung der Energie vom produktiven Leben einer Nation."
 LOADING_TIP_71: "Nationen haben keine dauerhaften Freunde oder Verbündete, sie haben nur dauerhafte Interessen." - Lord Palmerston -"
 LOADING_TIP_72: "Manchmal denke ich, dass der Krieg Gottes Art ist, uns Geografie beizubringen.\n Paul Rodriguez -"
 LOADING_TIP_73: "Der gemeinsame Feind eint uns, während die positiven Werte, die jeder von uns verteidigt, uns eigentlich trennen. Deshalb sollten wir betonen, was wir ablehnen.\n- Alexander Dugin -"
 LOADING_TIP_74: "Wer dir einmal einen Gefallen getan hat, wird eher bereit sein, dir einen weiteren zu erweisen, als derjenige, den du selbst verpflichtet hast.\n - Benjamin Franklin -"
 LOADING_TIP_75: "Ich bin überzeugt, dass Nigeria ohne das Öl ein höher entwickeltes Land gewesen wäre. Ich wünschte, wir hätten nie die Dämpfe des Erdöls gerochen.\n Wole Soyinka -"
 LOADING_TIP_76: "Sie haben Deutschland nicht in Europa verankert. Ihr habt Europa an einem neuen dominanten, vereinigten Deutschland verankert. Am Ende, meine Freunde, werdet ihr feststellen, dass das nicht funktionieren wird.\n Margaret Thatcher -"
 LOADING_TIP_77: "Wir müssen sicherstellen, dass kein Staat oder Staatenverbund die Fähigkeit erlangt, die Vereinigten Staaten aus Eurasien zu vertreiben oder ihre entscheidende Rolle zu schmälern.\- Zbigniew Brzezinski -"
 LOADING_TIP_78: "Schlachten werden durch Können oder Verrat entschieden. - Sun Tzu, Die Kunst des Krieges -"
 LOADING_TIP_79: "Ein Talent, den Wegen von gestern zu folgen ... reicht nicht aus, um die Welt von heute zu verbessern.\n-König Wu-ling, 307 v. Chr. -"
 LOADING_TIP_80: "Wenn blau behelmte UN-Friedenstruppen in Ihrer Stadt oder Ihrem Dorf auftauchen und Ihnen anbieten, Sie zu beschützen, laufen Sie weg."
 LOADING_TIP_81: "Die Annahme einer bestehenden oder wahrscheinlichen Bedrohung durch China übertreibt die Absichten und Fähigkeiten Chinas und öffnet die Tür zu einem neuen Kalten Krieg.\n Melvin Gurtov -"
 LOADING_TIP_82: "Die Vorherrschaft liberaler Prinzipien in Wirtschaft, Politik und internationalen Beziehungen wird nur so lange andauern, wie diejenigen, die sie durchgesetzt haben, in der Lage sind, sie zu verteidigen.\n Robert Kagan -"
 LOADING_TIP_83: "Nationen lassen sich nur von ihren eigenen Interessen leiten und haben keine Verpflichtung gegenüber anderen Ländern, die diesen Interessen nicht entsprechen.\n Indira Gandhi -"
 LOADING_TIP_84: "Wirf deine Soldaten in Positionen, aus denen es kein Entkommen gibt, und sie werden den Tod der Flucht vorziehen.\n - Sun Tzu, Die Kunst des Krieges"
 LOADING_TIP_85: "Ich glaube nicht an Ideologie in den internationalen Beziehungen.\n Sergej Lawrow -"
 LOADING_TIP_86: "Wir befinden uns in einer Schlacht, und mehr als die Hälfte dieser Schlacht findet auf dem Schlachtfeld der Medien statt.\n Ayman al-Zawahiri, Chef von al-Qaida"
 LOADING_TIP_87: "Die zunehmenden Spannungen in Osteuropa jagen uns einen Schauer über den Rücken. Kaum ein Vierteljahrhundert nach dem Ende des Kalten Krieges scheinen wir auf einen neuen zuzusteuern.\n- Alex Morritt -"
 LOADING_TIP_88: "Meine Antwort auf das Thema der westlichen Zivilisation ist, dass ich wünschte, sie hätte eine."
 LOADING_TIP_89: "Eine herrschende Gruppe ist so lange eine herrschende Gruppe, wie sie ihre Nachfolger ernennen kann. Wer die Macht ausübt, ist nicht wichtig, solange die Struktur dieselbe bleibt.\n- George Orwell -"
 LOADING_TIP_90: "Nach dem Chaos und dem Gemetzel des 11. September reicht es nicht aus, unseren Feinden legale Papiere zuzustellen - George W. Bush."
 LOADING_TIP_91: "Jede Nation in der Region muss jetzt eine Entscheidung treffen. Entweder ihr seid auf unserer Seite oder ihr seid auf der Seite der Terroristen.\n- George W. Bush -"
 LOADING_TIP_92: "Wir sind in der Lage, eine Wasserstoffbombe und ballistische Raketen zu bauen, aber wir sind immer noch nicht in der Lage, unser eigenes modernes Fernsehen zu produzieren.\ Michail Chodorkowski -"
 LOADING_TIP_93: "Es ist eine Schande für die internationale Gemeinschaft, dass wir zugelassen haben, dass so viele Konflikte eingefroren wurden, und dass wir uns nicht ernsthaft um ihre Lösung bemühen.\n Martti Ahtisaari -"
 LOADING_TIP_94: "Die militärische Macht ist die nationale Stärke eines Landes. Nur wenn es diese Macht in jeder Hinsicht ausbaut, kann es sich zu einem blühenden Land entwickeln.\n Kim Jong-un -"
 LOADING_TIP_95: "Die Wissensexplosion ist auch eine Explosion der Unwissenheit; wenn Wissen Macht ist, dann ist Unwissenheit Ohnmacht.\n - William F. May -"
 LOADING_TIP_96: "Die chinesische Nation hat die gefährlichste Periode erreicht: Xi Jinping."
 LOADING_TIP_97: "Der soziale Fortschritt lässt sich an der gesellschaftlichen Stellung des weiblichen Geschlechts messen.\n- Karl Marx -"
 LOADING_TIP_98: "Wir befinden uns nicht mehr im Kalten Krieg. Das Abhören von Freunden ist inakzeptabel.\n-Wladimir Putin -"
 LOADING_TIP_99: "Ich bin kein natürlicher Anführer. Ich bin zu intellektuell; ich bin zu abstrakt; ich denke zu viel nach.\Newt Gingrich -"
 LOADING_TIP_100: "Eine robuste Wirtschaft ist die Quelle der nationalen Stärke - Shinzo Abe."
 LOADING_TIP_101: "Gott ist auf unserer Seite. Wir werden den Eindringling besiegen.\n- Saddam Hussein, 2003 -"
 LOADING_TIP_102: "Wir haben sie gestern abgeschlachtet und wir werden sie auch weiterhin abschlachten.\n- Mohammed al-Sahar, irakischer Informationsminister, 2003 -"
 LOADING_TIP_103: "Saddam Husseins Soldaten und seine großen Streitkräfte haben den Amerikanern eine Lektion erteilt, die von der Geschichte nicht vergessen werden wird. \n- Mohammed al-Sahar, irakischer Informationsminister, 2003 -"
 LOADING_TIP_104: "Es scheint immer unmöglich zu sein, bis es getan ist.\n-Nelson Mandela -"
 LOADING_TIP_105: "Bildung ist die mächtigste Waffe, mit der man die Welt verändern kann.\n- Nelson Mandela -"
 LOADING_TIP_106: "Auge um Auge macht am Ende die ganze Welt blind.\n- Mohandas Gandhi -"
 LOADING_TIP_107: "Die Menschenrechte werden nicht nur durch Terrorismus, Unterdrückung oder Ermordung verletzt, sondern auch durch ungerechte wirtschaftliche Strukturen, die zu großer Ungleichheit führen.\Papst Franziskus"
 LOADING_TIP_108: "Ich gehörte zu der Generation, die im Nationalsozialismus aufgewachsen ist und verblendet und verführt wurde. Wir haben uns verführen lassen.\n- Günter Grass -"
 LOADING_TIP_109: "Es wurde gesagt, ich sei ein Wolf im Schafspelz. Das bin ich aber nicht. Es gibt keinen Schafspelz.\Norbert Hofer -"
 LOADING_TIP_110: "Der Papst? Wie viele Divisionen hat er?\n - Joseph Stalin -"
 LOADING_TIP_111: "Jeder Staat, jedes Gebilde, jede Ideologie, die die Arbeit, die Würde und die Rechte des Menschen nicht anerkennt, ist überholt.\n - Rod Serling -"
 LOADING_TIP_112: "Wenn ein Finanzinstitut zu groß ist, um zu scheitern, dann ist es auch zu groß, um zu existieren.\n Bernie Sanders -"
 LOADING_TIP_113: "Ich bin ein Mann des Glaubens. Ich fürchte nur Gott und manchmal meine Frau.\n Lech Walesa -"
 LOADING_TIP_114: "Einer der schwierigsten Teile meiner Arbeit ist es, den Irak mit dem Krieg gegen den Terror zu verbinden."
 LOADING_TIP_115: "Es gibt keinen Streit über die Wahl zwischen Krieg und Frieden, aber es gibt nur eine garantierte Möglichkeit, Frieden zu haben, und zwar in der nächsten Sekunde: die Kapitulation."
 LOADING_TIP_116: "Akzeptieren Sie die Tatsache, dass Sie bereits tot sind. Je eher du das akzeptierst, desto eher wirst du in der Lage sein, so zu handeln, wie es ein Soldat tun sollte. Ohne Gnade, ohne Mitgefühl, ohne Reue. Der ganze Krieg hängt davon ab.\n - Ronald Speirs -"
 LOADING_TIP_117: "Ich habe Bush einfach nicht geglaubt. Und Saddam Hussein -"
 LOADING_TIP_118: "Die syrische Armee ist nutzlos! Gebt mir eine Brigade der Bassidsch, und ich könnte das ganze Land erobern.\n Qasem Soleimani -"
 LOADING_TIP_119: "Ich bin der Jesus Christus der Politik. Ich bin ein geduldiges Opfer, ich ertrage jeden, ich opfere mich für jeden... Silvio Berlusconi -"
 LOADING_TIP_120: "Eines der schwerwiegenden Probleme bei der Planung gegen die amerikanische Doktrin besteht darin, dass die Amerikaner weder ihre Handbücher lesen noch sich verpflichtet fühlen, ihre Doktrin zu befolgen.\n - Unbekannt -"
 LOADING_TIP_121: "Die Geschichte wird von den Siegern geschrieben. Die Geschichte ist voll von Lügnern.\n - John Price -"
 LOADING_TIP_122: "Der Grund, warum die amerikanische Armee im Krieg so gut abschneidet, ist, dass Krieg Chaos bedeutet und die amerikanische Armee das Chaos täglich praktiziert.\n - Unbekannt -"
 LOADING_TIP_123: "Ich habe 99 Probleme - und jetzt ist Jay-Z eines davon.\n-Barack Obama -"
 LOADING_TIP_124: "Selbst in einer Zeit, in der verheerende Klimaauswirkungen auf der ganzen Welt Panik auslösen, tun wir immer noch nicht genug.\n UN-Generalsekretär Antonio Guterres -"
 LOADING_TIP_125: "Wir schlittern zurück in die Situation des Kalten Krieges, nur dass es jetzt schlimmer ist, weil Putin einer Generation angehört, die keinen Krieg erlebt hat.\n- Dmitry Oreshkin -"
 LOADING_TIP_126: "Ich habe mein früheres Leben geliebt. Ich hatte so viele Dinge am Laufen. Das hier ist mehr Arbeit als in meinem vorherigen Leben. Ich dachte, es wäre einfacher. Donald Trump, nach seiner Wahl zum Präsidenten -"
 LOADING_TIP_127: "Immer mehr unserer Importe kommen aus Übersee.\n - George W. Bush -"
 LOADING_TIP_128: "Wir exportieren keine Revolution, wir exportieren keinen Hunger, und wir kommen nicht, um Ihnen Kopfschmerzen zu bereiten! Was kann man da noch sagen?\n- Xi Jinping -"
 LOADING_TIP_129: "Der größte Beitrag Chinas für die gesamte Menschheit besteht darin, seine 1,3 Milliarden Menschen vor dem Hunger zu bewahren.\n Xi Jinping -"
 LOADING_TIP_130: "Wir werden niemals zulassen, dass irgendjemand, irgendeine Organisation oder politische Partei, zu irgendeiner Zeit oder in irgendeiner Form, einen Teil des chinesischen Territoriums von China abtrennt."
 LOADING_TIP_131: "Ich habe schon alles gesehen. In welchem Land war ich noch nicht? Überall! Du musst deinen Wissensstand erhöhen! Jiang Zemin"
 LOADING_TIP_132: "Die erste Regel der uneingeschränkten Kriegsführung lautet, dass es keine Regeln gibt und nichts verboten ist.\n Qiao Liang, chinesischer PLA-General -"
 LOADING_TIP_133: "Ich verstehe das Wachstum von Kleinunternehmen - ich war selbst eines - George W. Bush -"
 LOADING_TIP_134: "Der einzige Fehler der Diktatur in Brasilien war es, zu foltern und nicht zu töten.\n- Jair Bolsonaro -"
 LOADING_TIP_135: "Wenn ich Präsident bin, werde ich die UN verlassen. Diese Institution ist sinnlos. Es ist eine Organisation von Kommunisten. Jair Bolsonaro..."
 LOADING_TIP_136: "Wir werden Gras essen und hungern, um unsere eigenen Atomwaffen zu bekommen. Pakistan hat keine andere Wahl!\n- Zulfikar Ali Bhutto -"
 LOADING_TIP_137: "Die wachsende Macht Athens und die dadurch ausgelöste Beunruhigung Spartas machten einen Krieg unausweichlich.\n Thukydides -"
 LOADING_TIP_138: "Ich habe mehr über den Arsch von Oprah Winfrey gelesen als über den Aufstieg Chinas. Vielleicht steigt China auf, weil die Frauen dort nicht ihre ganze Zeit damit verbringen, über Oprah Winfreys Arsch zu lesen..."
 LOADING_TIP_139: "Der Aufstieg Chinas ist eine große Herausforderung für die USA. Unser Versagen, mit Deutschland und Japan richtig umzugehen, hat uns früher teuer zu stehen gekommen. Wir dürfen nicht den gleichen Fehler mit China machen.\n- Steve Forbes -"
 LOADING_TIP_140: "Wir sollten den Weg der Globalisierung weiter beschreiten. Globalisierung ist gut... wenn der Handel aufhört, kommt der Krieg.\n- Jack Ma -"
 LOADING_TIP_141: "Wer auch immer gesagt hat, dass die Feder mächtiger ist als das Schwert, ist offensichtlich nie mit automatischen Waffen in Berührung gekommen.\n - Douglas MacArthur -"

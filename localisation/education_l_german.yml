 # DYNAMIC MODIFIER
 education_dynamic_modifier: "Alphabetisierungsrate Dynamischer Modifikator"
 education_dynamic_modifier_desc: "Mit mehr Mitteln, einer ruhigen Hand am Ruder und etwas Geduld kann diese Nation erwarten, dass die Alphabetisierungsrate ansteigt.\n\nEs gibt jedoch auch Vorteile, die Alphabetisierungsrate zu senken, wenn die Nation zum Beispiel eine 'Agrarwirtschaft' hat..."

 # DECISIONS
 education_category: "Alphabetisierungsraten in [ROOT.GetNameWithFlag]"
 education_category_desc: "Als Nation, die damit kämpft, ihrer Bevölkerung die nötige Bildung zu verschaffen, muss [ROOT.GetName] ihr Bildungsbudget effektiv verwalten, um die Missstände des §Y$education_dynamic_modifier$§! zu reduzieren, wird Ihnen jährlich gegen Ende des Schuljahres ein Bericht über die §YLiteracy Rate§! vorgelegt.\n§YEvents§!, §YDecisions§! und Entscheidungen, die im §YFocus Tree§! getroffen werden, können diese Rate erhöhen (oder verringern).\n\nBei einer §YLiteracy Rate§! von 95% verliert [ROOT.GetName] diesen Mechanismus, dieser Mechanismus kehrt zurück, wenn die §YLiteracy Rate§! unter 90% fällt, dies kann aufgrund verschiedener Faktoren geschehen.\n\n[ROOT.GetNameWithFlag]'s Current §YLiteracy Rate§! [?ROOT.literacy_rate|%2]"


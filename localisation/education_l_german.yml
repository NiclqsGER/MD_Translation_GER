 # IN GAME TOOLTIPS
 lit_rate_TT_yes: "\n\n[FROM.GetName] hat derzeit eine §YLiteracy Rate§! von [?FROM.literacy_rate|Y%2], dies wird sich auf die §YLiteracy Rate§! von [ROOT.GetName] auswirken, wenn eine Annexion stattfindet!"

 # EVENTS
 education.1.t: "Bildungsminister berichtet über hohe Alphabetisierungsraten!"
 education.1.d: "Unsere umsichtige Finanzierung des Bildungswesens und die fachkundige Verwaltung der Lehrpläne haben sich offenbar ausgezahlt: Mit einer Alphabetisierungsrate von über 95 % können wir uns nun mit wenig Widerstand von Neinsagern innerhalb und außerhalb der Landesgrenzen als hoch gebildete und gut ausgebildete Gesellschaft bezeichnen. Mit dem Erreichen dieses monumentalen Ziels werden wir nicht länger jährliche Berichte über die Alphabetisierungsrate unseres Landes erhalten."
 education.1.A: "Bekomme ich trotzdem meinen täglichen Apfel?"

 education.2.t: "Bildungsministerin berichtet über sinkende Alphabetisierungsraten!"
 education.2.d: "Trotz unserer Bemühungen scheinen unsere Alphabetisierungsraten gesunken zu sein. Ob dies nun an der schwankenden Unterstützung für die Aufrechterhaltung eines gut finanzierten Bildungssystems oder an einem massiven Zustrom von Menschen liegt, die weniger gut lesen und schreiben können, sei dahingestellt, aber wir werden wieder jährliche Berichte über die Alphabetisierungsraten unserer Nation erhalten."
 education.2.A: "Wo sind meine Alphabetbücher?"

 education_literacy_pulse.1.t: "Die Schule ist für den Sommer aus!"
 education_literacy_pulse.1.d: "Die Sommerferien sind zwar vorbei, aber wir hoffen, dass unsere Schüler die Fahne grüßen, egal wie schlecht es ihnen geht. Die Zeugnisse sind da und die Prüfungen unserer Schüler sind ausgezählt. Egal, was passiert, hoffen wir, dass sie sich nützlich machen, oder?"
 education_literacy_pulse.1.A: "Ich hoffe, unsere Noten sind gut."

 oil_exploration_northern_spratlys_desc: "Einigen Schätzungen zufolge enthält das Südchinesische Meer 17,7 Milliarden Tonnen Rohöl, eine riesige Reserve, die mit Teilen des Nahen Ostens vergleichbar ist. Wir sollten versuchen, diesen enormen Ressourcenreichtum zu erschließen."

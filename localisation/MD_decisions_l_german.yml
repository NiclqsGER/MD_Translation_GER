 sco_category: "Die Shanghaier Organisation für Zusammenarbeit"
 sco_category_desc: "Die Shanghaier Organisation für Zusammenarbeit (SOZ) ist eine eurasische zwischenstaatliche Organisation, die sich in erster Linie mit wirtschaftlichen, politischen und sicherheitsrelevanten Fragen befasst. Ihr Vorgänger, die Shanghai Five, wurde von Russland, China, Kasachstan, Kirgisistan und Tadschikistan gegründet, um Streitigkeiten zu lösen und die Zusammenarbeit zu fördern. Die SOZ hat sich als Erweiterung und Vertiefung dieser ursprünglichen Vision erwiesen und nicht nur eine Verbesserung der Beziehungen zwischen ihren Mitgliedstaaten, sondern auch eine spürbare Zunahme des russischen und chinesischen Einflusses in Zentralasien ermöglicht.\n\nDie Wahrscheinlichkeit, dass sich Staaten um eine Mitgliedschaft bewerben, wird durch den Grad der §Ychinesischen Aggression§! bestimmt.\nBei §G-20§! Chinesische Aggression und darunter werden §YNeutral§! und §YNationalistische§! Staaten versuchen, der SCO als Vollmitglieder beizutreten.\nAb §G-10§! Chinesische Aggression und darunter werden §YNeutral§! und §YNationalistische§! Staaten versuchen, der SCO als Beobachter beizutreten.\nAb §R+10§! Chinesische Aggression und darüber §YNeutral§! und §YNationalist§! SCO-Mitgliedsstaaten werden die Organisation verlassen.\nAb §R+20§! Chinesische Aggression und darüber hinaus §YNeutral§! und §YNationalist§! Beobachter der SCO werden ihren Status aufgeben.\n\n§Y Chinese Aggression§! [?CHI.chinese_aggression]"

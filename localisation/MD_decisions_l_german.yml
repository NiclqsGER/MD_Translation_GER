 SWE_nationalist_claims_FIN: "Anspruch auf Åland aus [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Åland ist ethnisch schwedisch, und die unterlegenen Finnen sollten es sofort abtreten oder die Konsequenzen tragen!"

 GER_nationalist_claims_enable: "Aufhebung des Vertrags über die Endabrechnung"
 GER_nationalist_claims_enable_desc: "Der Vertrag über die abschließende Regelung in Bezug auf Deutschland, auch Zwei-plus-Vier-Vertrag genannt, behindert unser souveränes Recht auf Militarisierung. Er verbietet uns auch, unsere rechtmäßigen Gebiete zu beanspruchen, die uns schändlicherweise weggenommen wurden. Die Aufhebung dieses abscheulichen Vertrags wird sicherlich einige Nationen provozieren, aber solange er in Kraft ist, leidet Deutschland. Deutschland über alles!"
 GER_expansionist: "Nationalistisches Deutschland: brach Verträge"
 GER_nationalist_claims_AUS: "Rechtmäßiges Territorium beanspruchen: [AUS.GetNameWithFlag]"

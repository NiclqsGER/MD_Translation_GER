 ETH_light_rail: "Bau der Stadtbahn in Addis Abeba"
 ETH_light_rail_desc: "Die wachsende Stadt Addis Abeba ist jeden Tag voller Verkehrsstaus, aber China hat bereits eine großartige Lösung für dieses Problem. Ein brandneues Stadtbahnsystem, gesponsert von unseren chinesischen Freunden."
 ETH_construct_light_rail: "Bau der Stadtbahn von Addis Abeba"
 ETH_light_rail_2: "Das Stadtbahnnetz ausbauen"
 ETH_light_rail_2_desc: "In allen vier Richtungen unseres Stadtbahnnetzes ist Raum für Erweiterungen. Außerdem können wir die Stadtbahn mit der ebenfalls kürzlich gebauten Eisenbahnstrecke Addis Abeba-Dschibuti verbinden."
 ETH_construct_light_rail_2: "Ausweitung des Stadtbahnnetzes"
 ETH_construct_light_rail_2_desc: "Die Arbeiten für den Ausbau des Stadtbahnnetzes haben begonnen."
 ETH_rehabilitation: "Sanierung der Eisenbahnlinie Äthio-Djibouti"
 ETH_rehabilitation_desc: "Die äthiopisch-dschibutische Eisenbahn hat ihren Betrieb eingestellt, und jeder Versuch, sie zu reparieren, wäre ein Verlust an Zeit. Viele Gleise müssen komplett ausgetauscht werden, damit der Betrieb wieder aufgenommen werden kann."
 ETH_rehabilitation_railway: "Sanierung der Eisenbahnlinie Äthio-Djibouti"
 ETH_rehabilitation_railway_desc: "Die Arbeiten zur Instandsetzung der Ethio-Djibouti-Eisenbahn haben begonnen."
 ETH_repair_railway: "Reparatur der Ethio-Djibouti-Eisenbahn"
 ETH_repair_railway_desc: "Die Eisenbahnlinie zwischen Äthiopien und Dschibuti muss dringend repariert werden, und wenn wir das nicht sofort tun, kann das kostspielige Folgen haben."
 ETH_rehabilitation_railway_2: "Sanierung der Eisenbahnlinie Äthio-Djibouti"
 ETH_rehabilitation_railway_2_desc: "Die Arbeiten zur Instandsetzung der Ethio-Djibouti-Eisenbahn haben begonnen"
 ETH_addis_ababa_djibouti_railway: "Bau der Eisenbahnstrecke Addis Abeba-Dschibuti"
 ETH_addis_ababa_djibouti_railway_desc: "Mehr als 95 % des äthiopischen Handels werden über Dschibuti abgewickelt, was es für unsere Wirtschaft lebenswichtig macht. Wenn wir unsere Hauptstadt mit einer modernen Eisenbahnlinie direkt mit Dschibuti verbinden, können wir die Reisezeit und -kosten für unsere Waren drastisch reduzieren."
 ETH_construct_addis_ababa_djibouti_railway: "Bau der Eisenbahnstrecke Addis Abeba-Dschibuti"

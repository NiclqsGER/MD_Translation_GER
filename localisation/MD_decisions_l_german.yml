 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) starten Militärputsch zum Sturz der Regierung"
 nat_autocracy_civil_war_desc: "Das Militär hat in der Regierung an Macht gewonnen. Unter der Führung von [Nat_Autocracy_L] ist es wahrscheinlich, dass viele Teile des Militärs einen Aufstand gegen die Regierung unterstützen würden, um eine Junta einzusetzen. \n\nEffekt:\n§Bürgerkrieg auslösen: 50% Stärke§!\n\n§Wenn Sie das auslösen, übernehmen Sie die Kontrolle über den Aufstand§!"

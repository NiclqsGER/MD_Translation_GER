 vilayat_e_faqih_extremist_civil_war_desc: "Inspiriert von der Islamischen Revolution im Iran 1979 und mit ideologischer Unterstützung der Kräfte der Widerstandsachse sind die [Vilayat_e_Faqih_L] Berichten zufolge bereit, die Regierung zu stürzen, auch wenn dies für die meisten von ihnen bedeutet, "den süßen Saft des Martyriums zu kosten". Da sie straff organisiert sind und über ein starkes ideologisches und religiöses Fundament verfügen, versuchen sie, eine \"Regierung der islamischen Rechtsprechung\" zu errichten, die ein Bollwerk gegen den Zionismus und den westlichen Einfluss sein wird.\n\nEffekt:\n§Bürgerkrieg beginnen: 50% Stärke§!\n\n§Wenn Sie das auslösen, werden Sie die Kontrolle über den Aufstand übernehmen§!""

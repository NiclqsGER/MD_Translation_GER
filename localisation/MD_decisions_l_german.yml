 ### Help events ###
 help_events.0.t: "Wirtschaft"
 help_events.0.d: "In MD4 stellen Ihre Fabriken das BIP Ihres Landes dar. Dies ist der Gesamtwert aller in Ihrem Land produzierten Waren.\n\nEin Teil Ihrer Fabriken wird von Ihrer Regierung verbraucht, um die grundlegenden Funktionen der Regierung zu finanzieren. Dies wird als Steuerkosten bezeichnet (Konsumgüter im Basisspiel). Je höher Ihre Steuerkosten sind, desto weniger Fabriken stehen Ihnen für Investitionen in Ihre Wirtschaft zur Verfügung (d. h. für den Bau neuer Fabriken)."
 help_events.0.a: "Zu den Wirtschaftsindikatoren"
 help_events.1.t: "Wirtschaftliche Indikatoren"
 help_events.1.d: "Ihre Wirtschaftsindikatoren finden Sie auf dem Politik-Bildschirm. Der Reichtum Ihres Landes wird durch Ihr BIP/C (BIP pro Kopf) gemessen. Je höher der Wert, desto reicher ist Ihre Bevölkerung. Je höher Ihr BIP/C ist, desto mehr Bauplätze erhalten Sie in Ihren Staaten und desto mehr Forschungsplätze stehen Ihnen zur Verfügung (siehe Hilfe "Forschung"). Sie können Ihr BIP/C erhöhen, indem Sie Ihre Gebäudeslots füllen. Sobald Sie keine leeren Slots mehr haben, können Sie auf die nächste BIP/C-Stufe aufsteigen, die Ihnen weitere Slots gibt, die Sie füllen und so weiter.\n\nIhr Wirtschaftszyklus bestimmt die Geschwindigkeit, mit der Ihre Wirtschaft wächst (Baugeschwindigkeit). Eine schnell wachsende Wirtschaft erhöht auch die Popularität Ihrer Regierung. Der Wirtschaftskreislauf kann durch Ereignisse beeinflusst und durch den Einsatz von politischer Macht erhöht werden."
 help_events.1.a: "Zum Staatshaushalt"
 help_events.2.t: "Staatshaushalt"
 help_events.2.d: "Ihr Regierungsbudget finden Sie ebenfalls auf dem Politikbildschirm. Ihr Budget bestimmt, wie viel Ihre Regierung für verschiedene Regierungsaufgaben, wie zum Beispiel die Verteidigung, ausgibt. Wenn Sie mehr Geld ausgeben, erhalten Sie verschiedene Boni, aber Ihre Steuerkosten steigen. Dadurch wird es für Sie schwieriger, Ihre Wirtschaft auszubauen. Sie können einen Teil dieser Ausgaben ausgleichen, indem Sie sich Geld leihen, indem Sie einen negativen Haushaltssaldo haben.\n\n Wenn Sie sich Geld leihen, erhöht sich langsam Ihre Staatsverschuldung, was auf lange Sicht Ihre Steuerkosten erhöht, da Sie Zinsen zahlen müssen. Sie können auch einen positiven Haushaltssaldo haben, der Ihre Schulden langsam tilgt und Ihre Geldreserven erhöht. Langfristig führt dies zu geringeren Steuerkosten, da Sie einen Teil Ihrer Reserven zur Finanzierung Ihres Haushalts verwenden können."
 help_events.2.a: "Vielen Dank für die Informationen!"
 help_events.3.a: "Vielen Dank für die Informationen!"
 help_events.3.t: "Einheiten"
 help_events.3.d: "In MD4 beginnen alle Einheiten mit einer Stärke von 0. Dies geschieht, damit wir den Einheiten über den Vorrat die richtige Ausrüstung hinzufügen können. Aus diesem Grund sollten Sie es in der ersten Woche vermeiden, neue Einheiten auszubilden, um Ihren bestehenden Einheiten nicht die Ausrüstung zu rauben. Lassen Sie sich nicht von der großen Anzahl der verfügbaren Ausrüstungen abschrecken. Die meisten grundlegenden Infanterieeinheiten können mit nur kleinen Waffen eingesetzt werden. Das Fehlen von Panzerabwehrwaffen oder AT-Ausrüstung hat natürlich Auswirkungen auf die Fähigkeit Ihrer Einheiten, gegen Flugzeuge oder gepanzerte Fahrzeuge zu kämpfen. Wenn Sie als kleineres Land spielen, müssen Sie Ihre Produktionslinien rotieren lassen, um alle benötigten Ausrüstungsgegenstände zu erhalten.\n\nDer effektivste Weg, mehr Arbeitskräfte zu bekommen, ist die Erhöhung Ihrer Militärausgaben."


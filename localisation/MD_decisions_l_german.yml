 ###China
 one_china_category: "Beziehungen zwischen beiden Seiten der Straße"
 one_china_category_desc: "Der chinesische Bürgerkrieg endete mit zwei alternativen Regierungen, die für sich in Anspruch nahmen, die gesamte chinesische Nation zu führen: die VR China mit Sitz in Peking und die ROC mit Sitz in Taipeh. Während beide Regierungen 1992 die Frage beiseite legten und sich darauf einigten, dass es nur ein China gibt, sich aber nicht darüber einig waren, wer der rechtmäßige Herrscher dieses Landes ist, haben Unabhängigkeitsbefürworter in Taiwan diesen Konsens kritisiert und die Gründung einer unabhängigen Nation Taiwan gefordert.\Die relative Popularität der für die Wiedervereinigung eintretenden §CPan-Blue Coalition§! und der für die Unabhängigkeit eintretenden §GPan-Green Coalition§! in Taiwan dient als grober Anhaltspunkt für die Ablehnung bzw. die Unterstützung der Unabhängigkeit.\n\n§§CPan-Blue Coalition Support§!\n£TAI_conservatism Kuomintang: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative New Party: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism People First Party: §Y[?TAI.party_pop_array^14|%1]§!\n\nTotal Support: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GPan-Green Coalition Support§!\n£TAI_liberalism Democratic Progressive Party: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Sozial Taiwan Independence Party: §Y[?TAI.party_pop_array^18|%1]§!\n\nTotal Support: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Wiedervorlage des Fahrplans zur Wiedervereinigung"
 resubmit_roadmap_desc: "Unsere Partner in Taipeh lehnen den Fahrplan für die Wiedervereinigung zwar vorerst ab, doch sollten sich die Bedingungen ändern, könnten sie ihre Haltung ändern."
 anti_DPP_media_campaign: "Anti-DPP Medienkampagne"
 anti_DPP_media_campaign_desc: "Die Demokratische Fortschrittspartei Taiwans propagiert schon seit einiger Zeit die Unabhängigkeit. Um ihr Abschneiden bei den taiwanesischen Wahlen zu verringern, sollten wir unseren Einfluss auf die taiwanesischen Medien nutzen, um die DPP gegenüber der prochinesischen KMT in ein schlechtes Licht zu rücken."
 anti_DPP_media_campaign_2: "Anti-DPP Medienkampagne"
 anti_DPP_media_campaign_2_desc: "Die Demokratische Fortschrittspartei Taiwans propagiert schon seit einiger Zeit die Unabhängigkeit. Um ihr Abschneiden bei den taiwanesischen Wahlen zu verringern, sollten wir unseren Einfluss auf die taiwanesischen Medien nutzen, um die DPP gegenüber der prochinesischen KMT in ein schlechtes Licht zu rücken."
 ban_solo_travel_to_taiwan: "Verbot von Alleinreisen nach Taiwan"
 ban_solo_travel_to_taiwan_desc: "Die taiwanesische Wirtschaft hängt zu einem großen Teil vom Tourismus vom Festland ab. Würden wir den Tourismus nach Taiwan einschränken, würde dies der taiwanesischen Wirtschaft erheblichen Schaden zufügen und unsere Unzufriedenheit mit dem Verhalten Taiwans deutlich machen."
 rescind_travel_ban: "Aufhebung des Einreiseverbots"
 bribe_military_officials: "Bestechung von Militärbeamten"
 bribe_military_officials_desc: "Wir haben zwar eine gewisse Unterstützung im taiwanesischen Establishment, aber wir müssen mehr Militäroffizieren finanzielle Anreize bieten, um den Erfolg unseres Putschversuchs sicherzustellen."
 fortify_kinmen: "Kinmen befestigen"
 fortify_kinmen_desc: "Während des Kalten Krieges baute die KMT Kinmen zu einer antikommunistischen Inselfestung aus. Seit den 90er Jahren hat die taiwanesische Verwaltung die Insel jedoch weitgehend zu einem beliebten Touristenziel umfunktioniert. Trotz dieses jüngsten Trends sind die taiwanesischen Behörden weiterhin bereit, Kinmen im Bedarfsfall erneut für den Krieg zu rüsten."
 anti_infiltration_bill: "Verabschiedung des Anti-Infiltrationsgesetzes"
 anti_infiltration_bill_desc: "China ist nicht davor gefeit, durch hybride Kriegsführung unsere Demokratie zu Gunsten der chinesischen Kräfte zu beeinflussen. Wir sollten alles in unserer Macht Stehende tun, um die Möglichkeiten Chinas zu diesem Zweck einzuschränken."
 show_countries_that_recognize_the_ROC: "Länder anzeigen, die die ROC anerkannt haben"
 show_countries_that_recognize_the_ROC_desc: "Zwar haben die meisten Länder schon vor Jahrzehnten ihre Anerkennung von der Volksrepublik China auf die Volksrepublik China übertragen, doch eine Reihe von ihnen hat dies nicht getan. Diese Zahl nimmt aufgrund der Charmeoffensive der VR China, die diese verbleibenden Unterstützer der VR China mit politischen und wirtschaftlichen Vorteilen umwirbt, stetig ab. Die Demokratische Volksrepublik China ihrerseits war bisher kaum in der Lage, diese Entwicklung zu stoppen. Die Anerkennung hängt von einer Reihe von Faktoren ab, darunter Einfluss, Meinung, Einstellung und Regierungsform."
 declare_independence_taiwan: "Erklären Sie Ihre Unabhängigkeit"
 declare_independence_taiwan_desc: "Taiwan ist nicht China. Das bedeutet, dass es weder ein Teil der Volksrepublik ist, wie die KPCh behauptet, noch ist es die vorübergehende Hochburg der Regierung der Republik China, wie die KMT und ihre Verbündeten behaupten. Als solche sollten wir unsere Unabhängigkeit erklären und versuchen, internationale Unterstützung für unseren Status als jüngste Nation der Welt zu gewinnen."
 recalculate_coalition_support_taiwan: "Gesamtunterstützungswerte aktualisieren"

 xinjiang_category: "Xinjiang"
 xinjiang_category_desc: "Die uigurische Minderheit in Xinjiang wird von den chinesischen Behörden seit langem mit Misstrauen betrachtet. Dieses Misstrauen hat sich in dem Maße verstärkt, wie die militanten Aktivitäten der Uiguren als Folge der Unzufriedenheit mit der chinesischen Herrschaft zugenommen haben. Diese militante Bedrohung kann nicht ignoriert werden, aber wir müssen die Notwendigkeit, den Terrorismus zu bekämpfen, mit der Notwendigkeit, die Herzen und Köpfe der lokalen Bevölkerung zu gewinnen, in Einklang bringen.\n§YUighur Threat§! bezeichnet die Stärke der uigurischen Militanz, wobei ein höherer Bedrohungsgrad zu tödlicheren und zerstörerischen Angriffen führt. §YUighur Opinion§! bestimmt die Rate, mit der §YUighur Threat§! ansteigt, wobei 100 % für eine überwältigende Unterstützung der Regierung durch die Uiguren und 0 % für eine allgemeine Feindseligkeit steht.\n\n§YUighur Threat§! [?ROOT.uighur_threat]%\n§YUighur Opinion§! [?ROOT.uighur_opinion]%"
 promote_immigration: "Förderung der Einwanderung von Han und Hui nach Xinjiang"
 promote_immigration_desc: "Durch die Förderung der Zuwanderung aus anderen chinesischen Provinzen nach Xinjiang können wir die relative uigurische Bevölkerung in der Provinz verringern."
 raid_militant_hideouts: "Razzia in Verstecken von Militanten"
 raid_militant_hideouts_desc: "Unsere Sicherheitsdienste haben den Aufenthaltsort mehrerer militanter Uiguren ausfindig gemacht. Wir können eine Operation gegen diese Kämpfer einleiten, um sie zu fassen."
 increase_restrictions_on_the_uighur_language: "Verschärfung der Beschränkungen für die uigurische Sprache"
 increase_restrictions_on_the_uighur_language_desc: "Eine Verschärfung der Beschränkungen für die uigurische Sprache wird unpopulär sein, aber unsere Versuche, Xinjiang zu sinisieren, fördern."
 reduce_restrictions_on_the_uighur_language: "Abbau der Beschränkungen für die uigurische Sprache"
 reduce_restrictions_on_the_uighur_language_desc: "Die Verringerung der Beschränkungen für die uigurische Sprache wird die Meinung der uigurischen Bevölkerung über die Regierung verbessern."
 arrest_dissidents: "Verhaftung von Dissidenten"
 arrest_dissidents_desc: "Wir sollten offenkundige Kritiker der Regierung in der uigurischen Bevölkerung festnehmen, um die Radikalisierung zu verringern und die Stabilität zu fördern."
 release_dissidents: "Dissidenten freilassen"
 release_dissidents_desc: "Die Freilassung der uigurischen politischen Gefangenen wird von der uigurischen Bevölkerung als eine wichtige Geste des guten Willens angesehen."
 build_mosques: "Moscheen bauen"
 build_mosques_desc: "Die Verwendung von Staatsgeldern für den Bau von Moscheen wird die Feindseligkeit der uigurischen muslimischen Bevölkerung uns gegenüber verringern."

 taiwan_coup_category: "Taiwanesischer Coup"
 taiwan_coup_category_desc: "Eine geheimnisvolle taiwanesische Gruppierung hat begonnen, die Kontrolle über wichtige Regierungs- und Militärgebäude in ganz Taiwan zu übernehmen. Um diese unerwartete Bedrohung zu bekämpfen, muss [TAI.GetLeader] sowohl die zivile als auch die militärische Unterstützung um die Regierung scharen, möglicherweise mit Hilfe einiger wichtiger Verbündeter."
 rally_support_taiwan: "Unterstützung der Zivilbevölkerung gegen den Putsch"
 rally_support_taiwan_desc: "In einer Demokratie ist unsere Regierung seit jeher auf die Unterstützung des Volkes angewiesen. Wir müssen diese Unterstützung aufbringen, wenn unsere Regierung überleben soll."
 send_civilian_support_taiwan: "Zivile Unterstützung nach Taiwan entsenden"
 send_civilian_support_taiwan_desc: "Unsere Unterstützung wird [TAI.GetLeader] helfen, gegen die Putschisten zu bestehen."
 send_military_support_taiwan: "Militärische Unterstützung für Taiwan"
 send_military_support_taiwan_desc: "Unsere Unterstützung wird [TAI.GetLeader] helfen, gegen die Putschisten zu bestehen."
 rally_support_military_taiwan: "Militärische Unterstützung gegen den Staatsstreich sammeln"
 rally_support_military_taiwan_desc: "Die Unterstützung des Volkes ist wichtig für uns, aber auch die Unterstützung des Militärs ist ein wichtiger Faktor für das Überleben unserer Regierung."
 prevent_coup_taiwan: "Coup verhindern"
 prevent_coup_taiwan_desc: "Wenn wir nicht genügend Unterstützung durch unser Militär und unser Volk erhalten, könnte Taiwan an die Putschisten fallen."

 hongkong_category: "Politik in Hongkong"
 hongkong_category_desc: "Die ehemalige britische Kolonie Hongkong ist heute eine Sonderverwaltungszone der Volksrepublik China. Während viele in dem Gebiet die Rückkehr zur chinesischen Herrschaft begrüßten, ist die Sorge groß, welche Auswirkungen Chinas autoritäre Tendenzen auf die hochgeschätzten Freiheiten der Stadt haben könnten. Die Menschen in Hongkong scheuen sich nicht, diese Bedenken in Form von Massenprotesten in die Tat umzusetzen, wenn diese Freiheiten bedroht zu sein scheinen."
 HKG_declare_independence: "Erklären Sie Ihre Unabhängigkeit"
 HKG_declare_independence_desc: "Wenn die Unterstützung für den Lokalismus in der Bevölkerung von Hongkong stark genug ist, werden wir in der Lage sein, unsere Unabhängigkeit von unseren Oberherren in Peking zu erklären."
 reconsider_the_NPCSC_decision: "Überdenken der NPCSC-Entscheidung zu Hongkong"
 reconsider_the_NPCSC_decision_desc: "Es könnte in unserem Interesse sein, unsere frühere Entscheidung bezüglich des S.A.R. zu widerrufen."
 reconsider_the_future_of_hongkong: "Die Zukunft von Hongkong neu überdenken"
 reconsider_the_future_of_hongkong_desc: "Es könnte in unserem Interesse sein, unsere frühere Entscheidung bezüglich des S.A.R. zu widerrufen."
 deploy_troops: "Truppen entsenden"
 deploy_troops_desc: "Eine Strategie zur Bewältigung der Proteste in Hongkong, die uns immer offen steht, ist der Einsatz von Truppen, um die Demonstranten davon zu überzeugen, nicht auf die Straße zu gehen."
 request_troops: "Antrag auf PLA-Intervention"
 request_troops_desc: "Eine Strategie zur Bewältigung der Proteste in Hongkong, die uns immer offen steht, ist die Forderung nach einem Eingreifen der PLA-Garnison in Hongkong gemäß Artikel 14 des Grundgesetzes. Die Inanspruchnahme dieser Klausel könnte jedoch massive Auswirkungen auf unsere Popularität und unsere Wirtschaft haben."
 stop_the_protests_01: "Stoppt die Proteste"
 stop_the_protests_01_desc: "Wenn wir die Demonstranten nicht beschwichtigen, indem wir auf ihre Forderungen eingehen oder Truppen zur Wiederherstellung der Ordnung einsetzen, kann sich die derzeitige Situation noch weiter verschlechtern."
 stop_the_protests_02: "Stoppt die Proteste"
 stop_the_protests_02_desc: "Wenn wir die Demonstranten nicht beschwichtigen, indem wir auf ihre Forderungen eingehen oder Truppen zur Wiederherstellung der Ordnung einsetzen, kann sich die derzeitige Situation noch weiter verschlechtern."
 stop_the_protests_03: "Stoppt die Proteste"

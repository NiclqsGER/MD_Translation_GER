 GER_nationalist_claims_FRA: "Anspruch Elsass-Lothringen"
 GER_nationalist_claims_FRA_desc: "Elsaß-Lothringen hat eine klare deutsche Identität, eine große deutsche Bevölkerung und ist daher zu Recht Teil von [GER.GetNameWithFlag]."
 GER_nationalist_claims_ITA: "Anspruch Südtirol"
 GER_nationalist_claims_ITA_desc: "Das deutsche Volk in Südtirol ist schon lange genug unterdrückt worden. Wenn Nordtirol unter richtiger Führung steht, ist es dringend notwendig, dass wir die südlichen Vettern befreien."
 GER_nationalist_claims_LUX: "Rechtmäßiges Territorium beanspruchen: [LUX.GetNameWithFlag]"
 GER_nationalist_claims_LUX_desc: "[LUX.GetNameWithFlag] behaupten, eine Nation zu sein, aber wir wissen es besser. Sie sind eindeutig deutsch."
 GER_nationalist_claims_POL: "Unser verlorenes Land zurückfordern in [POL.GetNameWithFlag]"
 GER_nationalist_claims_POL_desc: "Die antideutschen Alliierten und die sowjetischen Degenerierten haben den Deutschen ihr Kernland gestohlen. Ethnische Säuberungen haben dafür gesorgt, dass die Deutschen heute eine klare Minderheit sind, aber alle Nachkommen des vertriebenen deutschen Volkes sehnen sich danach, zurückzukehren - sobald es wieder unter richtiger deutscher Herrschaft steht."
 GER_nationalist_claims_SLV: "Anspruch auf Südsteiermark"
 GER_nationalist_claims_SLV_desc: "Da wir Österreich nun fest im Griff haben, ist es unsere Pflicht, dafür zu sorgen, dass ganz Österreich in deutscher Hand ist. Dazu gehört natürlich auch die südliche Steiermark."
 GER_nationalist_claims_SOV: "Kaliningrad beanspruchen"

 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) starten Aufstand zum Sturz der Regierung"
 monarchist_extremist_civil_war_desc: "Monarchistische Kräfte, die für eine absolute Monarchie eintreten, werden unter dem Banner von [Monarchist_L] immer stärker. Unter den Soldaten und einigen militärischen Führern sind Gerüchte über einen Aufstand zur Machtergreifung im Umlauf. \n\nEffekt:\n§HBürgerkrieg auslösen: 50% Stärke§!\n\n§Wenn Sie dies auslösen, übernehmen Sie die Kontrolle über den Aufstand§!"

 ARG_falklands_question_category: "Die Falklandfrage"
 ARG_falklands_question_category_desc: "Die Islas Malvinas sind unser Geburtsrecht und unser souveränes Land. Wir werden das Blut, das unsere Brüder auf unseren Inseln für Ihr Vaterland vergossen haben, nicht vergessen. \Es ist an der Zeit, unser Land von den teetrinkenden Imperialisten zurückzuerobern!"
 ARG_second_falklands_war: "Holt euch die Falklandinseln zurück!"
 ARG_second_falklands_war_desc: "§Dies wird zu einem Krieg mit der [ENG.GetName] führen, nachdem 120 Tage vergangen sind!"

 ##### TURKEY #####

 TUR_SYR: "Syrischer Bürgerkrieg"
 TUR_SYR_desc: "Der syrische Bürgerkrieg ist ein andauernder, vielseitiger bewaffneter Konflikt in Syrien, der hauptsächlich zwischen der Regierung von Präsident Bashar al-Assad und ihren Verbündeten und verschiedenen Kräften, die sich der Regierung widersetzen, ausgetragen wird. Die Unruhen in Syrien, die Teil einer größeren Protestwelle des Arabischen Frühlings 2011 waren, entstanden aus der Unzufriedenheit mit der Regierung Assad und eskalierten zu einem bewaffneten Konflikt, nachdem Proteste, die seine Absetzung forderten, gewaltsam unterdrückt wurden."
 tur_intervene_SYR: "In den syrischen Bürgerkrieg eingreifen"
 tur_intervene_SYR_desc: "In der Vergangenheit hat die Türkei die Freie Syrische Armee unterstützt."

 TUR_afrin: "Anti-kurdische Operationen in Syrien ankündigen"
 TUR_afrin_desc: "Die kurdischen Terroristen haben viele Namen, aber das bedeutet nicht, dass sie nicht die gleichen Ideale haben wie die anderen. Die PKK war schon immer eine Bedrohung für die Türkei und sie wird eine Bedrohung bleiben, bis sie zusammen mit ihren Verbündeten in der YPG, PYD, SDF usw. vernichtet ist. Es beginnt mit Afrin, sammeln Sie die Truppen."
 TUR_afrin2: "Start der Operation Olivenzweig"
 TUR_afrin2_desc: "Wenn die Kurden nicht lernen, ihr Scheitern und ihre Niederlage zu akzeptieren, werden sie die Türkei und ihre Bevölkerung weiterhin angreifen, und genau hier müssen wir die Grenze ziehen. Olive Branch wird den kurdischen Terroranschlägen, die von dem von der YPG gehaltenen Gebiet Afrin ausgehen, ein Ende setzen. Die Operation ist entschlossen, kurdische Terroristen auszurotten und zu vernichten, ohne dass es zu Kollateralschäden kommt; wir müssen vorsichtig vorgehen."

 TUR_afrin_d: "Türkische Streitkräfte bedrohen Afrin"
 TUR_afrin_d_desc: "Der türkische Ansturm auf die kurdische Bevölkerung geht weiter. Die Gefahr eines Einmarsches in Afrin ist real, da der türkische Präsident [their_country.GetLeader] uns wenig überraschend als mit der PKK verbündete Terroristen gebrandmarkt und gedroht hat, uns zu erwürgen, bevor wir türkisches Land in einem lächerlichen Terroranschlag angreifen könnten. Das ist nicht unser Weg, aber wir müssen uns sofort auf einen Angriff vorbereiten!"
 TUR_afrin_d2: "Türkische Streitkräfte rücken weiter vor"
 TUR_afrin_d2_desc: "Sie nennen es "Operation Olivenzweig", lustig, wie das Sprichwort sagt, dass der Olivenzweig ein Friedensangebot ist. Die Türken wissen nicht, was Frieden bedeutet, und ihre Kampagne der Unterdrückung der Kurden geht gegen den falschen Gegner weiter. Wenn sie diesen Kampf fortsetzen wollen, werden wir uns leider weiterhin verteidigen.""

 TUR_counter_terrorism_mil: "Terrorismusbekämpfung - Militärische Abteilung"
 TUR_counter_terrorism_mil_desc: "Entscheidungen im Zusammenhang mit Anti-Terror-Maßnahmen. Die Suche nach neuen defensiven Gegenmaßnahmen kann ihre maximale Stärke verringern, aber wenn wir ihre derzeitige Macht verringern wollen, müssen wir neue und aggressive Operationen entwickeln, wie z. B. die Einleitung von Landoffensiven und Luftangriffen.\n\nPKK's Strength (Chance auf einen neuen Angriff) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Außenposten verstärken"
 strenghten_outposts_1_desc: "Unsere Außenposten im südöstlichen Teil unseres Landes wurden in den 1960er Jahren errichtet, um den Schmuggel aus dem und in den Nordirak zu unterbinden. Jetzt, wo wir mit Terrorangriffen konfrontiert sind, sind sie entweder zu alt oder an den falschen Positionen und sehr anfällig für asymmetrische Angriffe. Wir müssen eine Lösung für dieses Problem finden, die vielleicht viel Geld kostet, aber durch die geretteten Menschenleben wieder wettgemacht wird. Und die Opposition wird sicherlich versuchen, diese Reform zu diskreditieren, wie sie es immer tut, indem sie behauptet, sie würde unser Geld ohne Nutzen verschwenden, so dass es kaum Spielraum für ein Scheitern gibt."
 strenghten_outposts_2: "Aufbruch zu starken Außenposten"
 strenghten_outposts_2_desc: "Die ersten unserer neuen Außenposten sollten ihre Wirksamkeit aus politischen Gründen kurzfristig unter Beweis stellen. Vielleicht bauen wir sie an hoch gelegenen, übersichtlichen Punkten und vorzugsweise an Engstellen, die von Terroristen zur Infiltration genutzt wurden."
 strenghten_outposts_3: "Kritische Positionen zuerst"
 strenghten_outposts_3_desc: "Einige unserer Außenposten wie Aktütün Karakolu sind dafür berüchtigt, dass sie aus strategischen Gründen regelmäßig überfallen werden. Wir sollten zuerst diese schwachen Positionen verbessern, und die Terroristen werden neue Pläne schmieden müssen."
 strenghten_outposts_4: "Weitere Verbesserungen"
 strenghten_outposts_4_desc: "Neue Außenposten erweisen sich als ausreichend, um terroristische Angriffe abzuwehren oder gar nicht erst angegriffen zu werden; jetzt meiden die Terroristen die starken Außenposten und konzentrieren sich auf die alten, schwächeren. Vielleicht sollten wir die überflüssigen abbauen und an den benötigten Stellen ganz neue Außenposten errichten."
 strenghten_outposts_5: "Strategische Brillanz"
 strenghten_outposts_5_desc: "Die Angriffe auf unsere Außenposten sind ziemlich zurückgegangen. Vielleicht können wir darüber nachdenken, neue Dämme zu bauen, die die Routen der Terroristen mit ihren Seen behindern, und diese Dämme als befestigte Brücken zu nutzen."
 strenghten_outposts_6: "Erfolg liebt Vorbereitung"
 strenghten_outposts_6_desc: "Nahezu jeder Außenposten von uns wurde entweder wieder aufgebaut oder verlassen und zerstört. Es sind nur noch einige letzte Schritte nötig, um einige scharfe Kanten zu polieren, und wir sind fertig."
 doing_counter_terror_op_mil: "Durchführung einer weiteren militärischen Operation"
 doing_ext_sec: "Führt bereits eine grenzüberschreitende Operation durch"
 doing_int_sec: "Bereits eine Rasterfahndung der Inneren Sicherheit durchgeführt"
 airstrike_prepare: "Vorbereitungen für Luftangriffe"
 airstrike_prepare_desc: "Wir haben einen großen Vorteil gegenüber Terroristen, nämlich unsere Luftwaffe. Auch wenn es einige Zeit und Produktionskapazitäten erfordern wird, um sie auszuführen.\n\nUnsere derzeitige Anzahl von Raketen: §G[?Root.air_strike_material]§!. Wir können sie bis zu 50 Stück vorrätig halten.\n\nDie eigentliche Entscheidung für einen Luftangriff wird freigeschaltet, sobald sie abgeschlossen ist."
 airstrike_thingy: "Durchführung von Luftangriffen"
 airstrike_thingy_desc: "Wir setzen unsere Luftwaffe ein, um sie dort zu treffen, wo es weh tut. Entweder ihre Verstecke auf unbewohnten Bergen oder wenn sie unterwegs sind. Allerdings wird das einige unserer Raketen verbrauchen und wir werden einige Zeit zwischen den Angriffen warten müssen: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "PKK mit Strom versorgen (zur Fehlersuche)"
 add_power_to_pkk_desc: "Verleiht der PKK mehr Macht"
 internal_preparation_1: "Normale Vorbereitungen für interne Operationen"
 internal_preparation_1_desc: "Die schnellste und billigste Variante. Wenn wir uns für diese entscheiden, wird die eigentliche Offensive eine Erfolgsquote von 40 % haben. Unter dem Gesichtspunkt der Kosteneffizienz ist diese Variante besser.\n\n§Wir können nicht mehrere Vorbereitungen für eine einzige Operationsart treffen!§!"
 internal_preparation_2: "Mittelmäßige Vorbereitungen für interne Operationen"
 internal_preparation_2_desc: "Eine normale. Wenn wir diesen wählen, wird die eigentliche Offensive eine Erfolgsquote von 50 % haben.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 internal_preparation_3: "Gute Vorbereitungen für interne Operationen"
 internal_preparation_3_desc: "Die langsamste und teuerste Variante. Wenn wir diese wählen, hat die eigentliche Offensive eine Erfolgsquote von 60 %. Nicht kosteneffizient, aber mit mehr garantierten Ergebnissen.\n\n§Wir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 internal_security: "Interne Vorgänge"
 internal_security_desc: "Der östliche Teil unseres Landes hat ein unwegsames Gelände mit vielen verlassenen Dörfern, schlossähnlichen natürlichen Tälern mit Höhlen und engen Passagen um Berge, in denen niemand lebt. Diese Merkmale sind für Aufständische sehr nützlich, und die PKK nutzt sie. Wir müssen ständig ihre behelfsmäßigen Stützpunkte angreifen und zerstören, um ihre Macht zu schwächen und ihre Rekrutierungsbemühungen zu behindern.\n\n Wir können nicht gleichzeitig grenzüberschreitende Operationen und interne Operationen durchführen."
 external_preparation_1: "Normale Vorbereitungen für externe Operationen"
 external_preparation_1_desc: "Die schnellste und billigste Variante. Wenn wir uns für diese entscheiden, wird die eigentliche Offensive eine Erfolgsquote von 40 % haben. Unter dem Gesichtspunkt der Kosteneffizienz ist diese Variante besser.\n\n§Wir können nicht mehrere Vorbereitungen für eine einzige Operationsart treffen!§!"
 external_preparation_2: "Mittelmäßige Vorbereitungen für externe Operationen"
 external_preparation_2_desc: "Eine normale. Wenn wir diesen wählen, wird die eigentliche Offensive eine Erfolgsquote von 50 % haben.\n\n§RWir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 external_preparation_3: "Gute Vorbereitungen für externe Operationen"
 external_preparation_3_desc: "Die langsamste und teuerste Variante. Wenn wir diese wählen, hat die eigentliche Offensive eine Erfolgsquote von 60 %. Nicht kosteneffizient, aber mit mehr garantierten Ergebnissen.\n\n§Wir können nicht mehrere Vorbereitungen für einen einzigen Operationstyp treffen!§!"
 external_security: "Grenzüberschreitende Operationen"
 external_security_desc: "Die PKK existiert nicht nur innerhalb unserer Grenzen, ein großer Teil ihrer Mitglieder hat auch Stützpunkte im Nordirak, um die Vorteile des gleichen unwegsamen Geländes zu nutzen, etwas sicherer vor unserer militärischen Macht zu sein, den Schmuggel zu kontrollieren und zu rekrutieren. Wir müssen auch diese Stellungen angreifen, auch wenn wir dafür von ausländischen Mächten beschuldigt werden könnten.\n\ Wir können nicht gleichzeitig grenzüberschreitende und interne Operationen durchführen."
 prepping_ext: "Sie planen bereits eine grenzüberschreitende Operation"
 prepping_int: "Sie planen bereits eine interne Durchsuchung"
 collapse_mil_branch: "Entscheidungen über militärische Operationen ausblenden"
 expand_mil_branch: "Entscheidungen über militärische Operationen anzeigen"
 collapse_civ_branch: "Entscheidungen über zivile Reformen verbergen"
 expand_civ_branch: "Entscheidungen über zivile Reformen anzeigen"

 TUR_counter_terrorism_civ: "Terrorismusbekämpfung - zivile Abteilung"
 TUR_counter_terrorism_civ_desc: "Bei der PKK geht es nicht nur um bewaffnete Guerillas oder Terroristen, sondern auch um die fehlende Autorität des Staates und das mangelnde Vertrauen der Menschen in die Regierungen und Staaten, was dieses Problem noch vergrößert hat. Wir brauchen neue unblutige soziologische Lösungen, entweder im Kleinen oder im Großen.\n\nPKK's Strength (chance of conducting a new attack) §R[?Root.pkk_presence]§!\n\nPKK's Maximum Threat §R[?Root.pkk_presence_max]§!\nPKK's Minimum Threat §R[?Root.pkk_presence_min]§!"
 college_professors: "Der Umgang mit Hochschulprofessoren"
 college_professors_desc: "Wir haben es mit einem Kampf zu tun, und diese Leute, die angeblich aufgeklärt sind, meckern über die Situation und wollen, dass die Regierung zurücktritt, wenn ein Terroranschlag passiert, und nennen es Völkermord oder Fremdenfeindlichkeit, wenn wir versuchen, gegen die PKK vorzugehen. Das muss gestoppt werden. Wir werden sie entweder aus dem Weg räumen oder dafür sorgen, dass sie unsere Aktionen nicht mehr mit haltlosen Behauptungen diskreditieren."
 kurdish_language_1: "Problem der kurdischen Sprache"
 kurdish_language_1_desc: "Jahrelang gab es ein ungeschriebenes Gesetz gegen die kurdische Sprache. Nicht nur die Eröffnung von Fernsehkanälen und Universitäten mit kurdischer Sprache ist verboten, auch wenn man in der Öffentlichkeit oder auf der Straße etwas Kurdisches sagt, kann man verbal angegriffen werden. Und fast 20 Prozent unserer Bevölkerung haben Kurdisch als Muttersprache. Hier müssen wir Abhilfe schaffen.\n\nSchließt den zweiten Beschluss für weitere Reformen auf."
 kurdish_language_2: "Beendigung der Diskriminierung"
 kurdish_language_2_desc: "Erstens: Bestrafung derjenigen, die Kurdisch sprechende Menschen angreifen. Niemand verdient es, Angst davor zu haben, seine eigene Sprache zu sprechen.\n\nSchließt den dritten Beschluss für weitere Reformen auf."
 kurdish_language_3: "Kurdische Schulen und Universitäten"
 kurdish_language_3_desc: "Wir werden zulassen, dass die kurdische Sprache neben dem Türkischen in bestimmten Schulen und Städten verwendet wird, wo immer wir dies für notwendig erachten. Dies wird vor allem für Jugendliche hilfreich sein, unabhängig davon, ob sie zweisprachig aufgewachsen sind oder nicht.\n\nEröffnet den vierten Beschluss für weitere Reformen."
 kurdish_language_4: "Kurdische TV-Kanäle"
 kurdish_language_4_desc: "Wir werden den Menschen erlauben, kurdische Kanäle zu eröffnen. Dies wird nicht nur die Propaganda der PKK über die Unterdrückung der Kurden diskreditieren, sondern auch die Herzen der erwachsenen Menschen gewinnen, die als Kurden geboren wurden und nie die Chance hatten, Türkisch zu lernen. Allerdings müssen wir Leute einstellen, die diese Kanäle im Auge behalten und verhindern, dass sie für die PKK-Propaganda genutzt werden.\n\nSchließt den fünften Beschluss für weitere Reformen auf."
 kurdish_language_5: "Kurdischer Staatskanal"
 kurdish_language_5_desc: "TRT (kurz für Türkiye Radyo Televizyon, Türkisches Radio und Fernsehen) ist seit '68 unser offizielles Staatsfernsehen. Im Laufe der Jahre wuchs die Zahl der TRT-Kanäle, und heute gibt es mehrere Kanäle, von denen einige allgemeine Themen ausstrahlen, z. B. TRT-Müzik nur Musik oder TRT-Belgesel nur Dokumentarfilme. Wir sollten einen neuen Sender eröffnen, der in kurdischer Sprache ausgestrahlt wird. Das kann mehr kosten, wird aber die PKK-Propaganda weiter diskreditieren."
 doing_counter_terror_op_civ: "Durchführung einer weiteren zivilen Reform"
 investment_propaganda_1: "Infrastruktur-Projekte"
 investment_propaganda_1_desc: "Unseren östlichen Regionen fehlt es an der dringend benötigten Infrastruktur, um unwegsames Gelände zu überwinden. Im Hinblick auf die Gleichstellung und die Zufriedenheit der Menschen müssen wir hier Abhilfe schaffen."
 investment_propaganda_2: "Bemühen um Arbeitslosigkeit"
 investment_propaganda_2_desc: "Hungrige Menschen neigen dazu, kriminell zu werden. Frühere Regierungen haben die östlichen Regionen ignoriert und sich nicht um die Probleme gekümmert, durch die sich die Kurden unterdrückt fühlten. Wir müssen es besser machen als die Regierungen vor uns."


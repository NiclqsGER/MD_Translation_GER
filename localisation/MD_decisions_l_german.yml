 #### EU ####
 EU_decisions: "Europäische Union"
 EU_decisions_desc: "Die Europäische Union ist eine politische und wirtschaftliche Union mit einem gemeinsamen Binnenmarkt. Die EU-Politik zielt darauf ab, den freien Personen-, Waren-, Dienstleistungs- und Kapitalverkehr innerhalb des Binnenmarktes zu gewährleisten, Rechtsvorschriften in den Bereichen Justiz und Inneres zu erlassen und eine gemeinsame Politik in den Bereichen Handel, Landwirtschaft und regionale Entwicklung zu verfolgen. Eine Währungsunion wurde 1999 gegründet und trat 2002 in vollem Umfang in Kraft. Sie besteht aus 19 EU-Mitgliedstaaten, die den Euro als Währung verwenden."
 leave_EU: "Die Europäische Union verlassen"
 leave_EU_desc: "Wir haben kein Interesse mehr daran, Teil der Europäischen Union zu sein"

 #### NATO ####
 NATO_decisions: "NATO-Mitgliedschaft"
 NATO_decisions_desc: "Die NATO oder die Nordatlantikvertragsorganisation ist ein Militärbündnis zwischen mehreren nordamerikanischen und europäischen Staaten. Die NATO stellt ein System der kollektiven Verteidigung dar, bei dem sich ihre unabhängigen Mitgliedstaaten zur gegenseitigen Verteidigung im Falle eines Angriffs von außen verpflichten."
 leave_NATO: "NATO verlassen"
 leave_NATO_desc: "Wir haben kein Interesse mehr daran, Teil der NATO zu sein."
 denounce_Status_As_Major_Non_NATO_Ally: "Status als wichtiger Nicht-NATO-Verbündeter aufkündigen"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Wir haben kein Interesse mehr an einer Zugehörigkeit zum NATO-Bündnis."
 become_NATO_aspirant: "NATO-Bewerberland werden"
 become_NATO_aspirant_desc: "NATO-Beitrittskandidaten sind Staaten, die Interesse an einer Mitgliedschaft in der NATO bekundet haben. Nachdem wir unser Interesse an der NATO bekundet haben, erhalten wir einen Aktionsplan für die Mitgliedschaft, der uns Ziele vorgibt, die wir erreichen müssen, bevor wir der NATO beitreten dürfen. Sobald die Ziele erreicht sind, können wir mit den Beitrittsgesprächen beginnen, für die wir die Zustimmung aller bestehenden NATO-Mitglieder einholen müssen."
 finish_NATO_membership_action_plan: "Vollständiger Aktionsplan für die Mitgliedschaft"
 finish_NATO_membership_action_plan_desc: "Wenn wir den uns von der NATO auferlegten Aktionsplan für die Mitgliedschaft erfüllen, können wir Beitrittsgespräche mit den bestehenden Mitgliedern aufnehmen. Jedes bestehende NATO-Mitglied muss unserem Antrag zustimmen. Unser Status als NATO-Bewerber bleibt bestehen, bis alle Mitglieder unseren Antrag genehmigt haben."
 ratify_country_accession: "Ratifizierung des Beitritts von [Von.GetName] zur NATO"
 ratify_country_accession_desc: "[From.GetName] hat seinen Aktionsplan für die Mitgliedschaft abgeschlossen. Jetzt müssen wir nur noch zusammen mit anderen NATO-Mitgliedern ihren Beitritt ratifizieren, wonach sie ein vollwertiges NATO-Mitglied sein werden."
 join_NATO: "Der NATO beitreten"
 join_NATO_desc: "Alle anderen NATO-Mitglieder haben unseren Beitritt zur NATO ratifiziert. Wir können nun Vollmitglied des Bündnisses werden."
 show_non_ratified_countries: "Nicht-ratifizierte Länder anzeigen"
 show_non_ratified_countries_desc: "Hier können Sie eine Liste der Länder sehen, die unseren Beitritt noch nicht ratifiziert haben. Sie können Länder dazu bringen, Ihren Beitritt zu ratifizieren, indem Sie bessere Beziehungen zu ihnen unterhalten."
 call_nato_to_arms: "Aufruf an die NATO zu den Waffen!"
 call_nato_to_arms_desc: "Wir werden von einer ausländischen Macht angegriffen. Wir können uns nun auf Artikel 5 des NATO-Vertrags berufen, was bedeutet, dass unsere Verbündeten zu unserer Verteidigung kommen müssen."
 nato_enhance_forward_presence_brigade: "Einsatz der NATO E-Brigade"
 nato_enhance_forward_presence_brigade_desc: "Die jüngste Krim-Krise hat die Vereinigten Staaten in eine prekäre Lage gebracht. Die Entsendung der E-Brigade sollte dazu beitragen, weitere Aggressionen der Russen zu verhindern."
 nato_deply_turkish_brigade: "Einsatz der NATO-S-Brigade"
 nato_deply_turkish_brigade_desc: "Die Türkei hat weiterhin ihr Engagement für die NATO bekräftigt. Wir sollten unsere Dankbarkeit zeigen, indem wir eine neue Brigade in der Region stationieren."

 RULE_CANT_LEAVE_NATO: "§Wir können die NATO nicht verlassen, wenn wir angegriffen werden!"
 RULE_CANT_KICK_OUT_OF_NATO: "§Wir können keine Länder aus der NATO ausschließen!"
 RULE_CANT_ASSUME_LEADERSHIP_OF_NATO: "§Die Führung der NATO im Krieg ist an den ursprünglichen Anführer gebunden!"

 ### Anti Bully ###
 Anti_Bully: "Öffentliche Kriegsmüdigkeit"
 Anti_Bully_desc: "Unser Land befindet sich im Krieg. Die Fragen, die mit einem Konflikt einhergehen, sind jetzt immer wichtiger. Der effektivste Weg, einen Krieg zu gewinnen, besteht darin, die Unterstützung der Bevölkerung für den Krieg aufrechtzuerhalten. Sobald die Bevölkerung ihre Unterstützung für einen Konflikt verliert, haben wir bereits verloren.\n\n§YNote: Die Bevölkerung schätzt keine langen Kriege. Je entscheidender der Krieg ist, desto weniger wird er bestraft.\n\nAktuelle Kriegsunterstützungsstrafen: [?war_support_factor_var|R0%]\n"
 AB_offer_stalemate_Atk: "Waffenstillstand anbieten"
 AB_offer_stalemate_Atk_desc: "Der Krieg hat sich schon viel zu lange hingezogen. Die Kämpfe haben sich in eine lange Pattsituation verwandelt. Er war ein massiver Misserfolg, und die beste Option für uns ist, um Frieden zu bitten."
 AB_offer_stalemate_Def: "Waffenstillstand anbieten"
 AB_offer_stalemate_Def_desc: "Der Angreifer steht vor den Toren unserer Zivilisation. Sie haben aufgehört, vorzudringen, und unsere Truppen sind jetzt vor den Stellungen der anderen stationiert. Wir sollten um Frieden ersuchen."
 AB_war_support_campaigns: "Kriegsunterstützungskampagne"
 AB_war_support_campaigns_desc: "Die Menschen verlieren das Vertrauen in unsere Regierung und beginnen, den Krieg nicht mehr zu unterstützen. Lassen Sie uns ihnen eine zusätzliche Motivation geben."
 AB_promises_of_pecae: "Versprechen des Friedens"
 AB_promises_of_pecae_desc: "Der Krieg fordert seinen Tribut von den Menschen. Wir sollten Kampagnen starten, um über die Möglichkeiten des Friedens zu diskutieren."

 ### Civil War ###
 Civil_war_decisions: "Bürgerkrieg"
 Civil_war_decisions_desc: "Unser Land ist in einen Bürgerkrieg verwickelt. Das erlaubt uns, auf unethische Weise zu handeln. Die Methoden sind extrem und notwendig"
 confiscate_civilian_vehicles: "Beschlagnahme ziviler Fahrzeuge"
 confiscate_civilian_vehicles_desc: "Wir können zivile Fahrzeuge beschlagnahmen und in technische und gepanzerte Truppentransporter umwandeln. Trotz des Krieges sind zivile Fahrzeuge immer noch im Überfluss vorhanden, und neue können leicht über die Grenze geschmuggelt werden."
 foreign_recruitment_campaign: "Anwerbungskampagne im Ausland"
 foreign_recruitment_campaign_desc: "Ein großer Teil unserer Kämpfer stammt aus anderen Ländern. Wir können eine befristete Rekrutierungskampagne durchführen, um mehr mögliche Soldaten für unsere Armeen zu gewinnen."
 smuggle_small_arms: "Schmuggel von Kleinwaffen"
 smuggle_small_arms_desc: "Wir können nicht nur unsere eigenen Kleinwaffen in lokalen Werkstätten herstellen, sondern auch versuchen, einige Fäden zu ziehen und Waffen aus dem Ausland zu schmuggeln."
 smuggle_heavy_weapons: "Schwere Waffen schmuggeln"
 smuggle_heavy_weapons_desc: "Wir können nicht nur unsere eigenen schweren Waffen in lokalen Werkstätten herstellen, sondern auch versuchen, ein paar Fäden zu ziehen und Waffen aus dem Ausland zu schmuggeln. Natürlich ist der Schmuggel von Raketen über die Grenze etwas schwieriger als der von Gewehren."
 Conscripting_Child_Soldiers: "Einberufung von Kindersoldaten"
 force_conscript_children: "Zwangsverpflichtete Kindersoldaten"
 force_conscript_children_desc: "Wir können damit beginnen, Kinder für unsere Armee zu rekrutieren. In vielen asymmetrischen Konflikten werden Kinder in Rebellengruppen zwangsrekrutiert und gegen Gewalt desensibilisiert. Das Schicksal dieser Kinder ist deprimierend, denn sie sind für ihr ganzes Leben traumatisiert, und viele von ihnen wenden sich später im Leben mehr der Gewalt, dem Alkohol und den Drogen zu.\n\nDie Zwangsrekrutierung von Kindern stärkt unsere Streitkräfte, aber oft dienen diese jungen Männer nur als Schutzschilde."
 buy_fuel_from_black_market: "Kraftstoff auf dem Schwarzmarkt kaufen"
 buy_fuel_from_black_market_desc: "Unsere Situation macht es schwierig, auf legalem Wege Kraftstoff zu erwerben. Es gibt jedoch viele Möglichkeiten, illegal Treibstoff zu kaufen."

 ### Afghanistan ###
 TT_AFG_NOT_FACTION_WITH_PAK: "Nicht mit einer pakistanischen Gruppierung verbündet"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§Es ist wahrscheinlich, dass unser Feind uns den Krieg erklären wird, wenn wir das Land besetzen!"

 AFG_Baluchistan: "Beansprucht Belutschistan"
 AFG_invasion: "Invasion in Pakistan"

 Afghanistan_pashtunistan_decisions: "Die Einigung Paschtunistans"
 Afghanistan_pashtunistan_decisions_desc: "Fast 16 % der pakistanischen Bevölkerung gehören zu den Paschtunen, der vorherrschenden ethnischen Gruppe in Afghanistan. Die meisten pakistanischen Paschtunen leben in den nordwestlichen Teilen des Landes. Aufgrund des Bürgerkriegs in Pakistan leiden viele dieser Menschen nun unter einem schrecklichen Regime. Es ist unsere Pflicht, sie zu schützen."
 claim_pashtunistan: "Anspruch auf Paschtunistan"
 claim_pashtunistan_desc: "Das Gebiet von Paschtunistan umfasst den Nordwesten Pakistans und den Osten Afghanistans. Da das Gebiet von Extremisten kontrolliert wird, können wir behaupten, dass wir die wahren Beschützer des Gebiets sind."
 claim_baluchistan: "Anspruch Baluchistan"
 claim_baluchistan_desc: "Die Rhetorik des vereinten Paschtunistans schließt häufig auch das Gebiet von Belutschistan in Westpakistan ein. Dieses Gebiet wird von Belutschen bewohnt, die sich seit langem für die Unabhängigkeit einsetzen. Das Gebiet gehörte einst zu Afghanistan, und es würde uns Zugang zum Meer verschaffen, was es für uns lebenswichtig macht."
 afg_claims_advance_to_baluchistan: "Vorstoß nach Belutschistan"
 afg_claims_advance_to_baluchistan_desc: "Nord-Belutschistan und die Großstadt Quetta sollten unser erstes Ziel sein. Dies wird es uns ermöglichen, unseren Vormarsch in Richtung Meer fortzusetzen."
 afg_claims_advance_to_the_sea: "Beendigung der Besetzung von Belutschistan"
 afg_claims_advance_to_the_sea_desc: "Wir müssen die Besetzung Belutschistans beenden, indem wir vorrücken und die Hafenstadt Gwadar einnehmen."
 afg_claims_advance_into_tribal_areas: "Vorstoß in paschtunische Stammesgebiete"
 afg_claims_advance_into_tribal_areas_desc: "Unser erstes Ziel sollte es sein, in die föderal verwalteten Stammesgebiete vorzudringen. Wir werden damit beginnen, die Hochburgen der pakistanischen Taliban zu beseitigen."
 afg_claims_clear_tribal_areas: "Räumung der Stammesgebiete"
 afg_claims_clear_tribal_areas_desc: "Der nächste Schritt ist die Befriedung der übrigen Stammesgebiete, nachdem die Taliban-Basen beseitigt wurden."
 afg_claims_invade_peshawar: "Besetzt Peshawar"
 afg_claims_invade_peshawar_desc: "Das Juwel der pakistanischen Paschtunengebiete, die große Stadt Peshawar, ist in unserem Visier. Wir dürfen jetzt nicht zögern!"
 afg_invade_pakistan: "In Pakistan einmarschieren"
 afg_invade_pakistan_desc: "Anstatt langsam vorzurücken und Gebiete zu besetzen, können wir direkt einmarschieren und den Feind überraschen. Dies wird jedoch von der internationalen Gemeinschaft missbilligt werden, und es ist möglich, dass die Beschützer Pakistans eingreifen werden."
 afg_integrate_pashtunistan: "Integration von Paschtunistan"
 afg_integrate_pashtunistan_desc: "Obwohl die Paschtunen die vorherrschende Ethnie in Afghanistan sind, hegen viele Paschtunen in den neuen Gebieten immer noch einen Groll gegen unsere Regierung. Wir müssen Mittel aufwenden, um sie davon zu überzeugen, dass sie mit uns besser dran sind."
 unite_with_pakistan_taliban: "Vereint mit pakistanischen Taliban"
 unite_with_pakistan_taliban_desc: "Unsere Brüder in Pakistan kämpfen für die Befreiung der Muslime. Wir müssen unsere Kräfte mit ihnen vereinen!"


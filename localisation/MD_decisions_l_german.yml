 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) starten Aufstand zum Sturz der Regierung"
 caliphate_extremist_civil_war_desc: "Der salafistische Dschihadismus ist zu einer bedeutenden Kraft in [Root.GetName] geworden. Straff organisiert und religiös fanatisch motiviert, sind sie mehr als bereit, einen langen und zermürbenden Krieg zu führen, um die "korrupte und islamfeindliche Regierung" zu besiegen und ihr Kalifat zu errichten.\n\nEffekt:\n§Bürgerkrieg beginnen: 50% Stärke§!\n\n§Wenn Sie das auslösen, übernehmen Sie die Kontrolle über den Aufstand§!""
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% Popularität"

 communist_state_extremist_civil_war: "[Kommunisten-Staat_L] ([?party_pop_array^4|%0]) starten Aufstand zum Sturz der Regierung"
 communist_state_extremist_civil_war_desc: "Die Kommunisten von [Kommunistischer Staat_L] sind es leid, einfach nur durch die Straßen zu marschieren und Pamphlete zu verteilen. Diesmal ist es nicht nur ein Gerede. Mit der Unterstützung eines breiten Spektrums der Gesellschaft scheinen sie endlich bereit zu sein, die bewaffnete Revolution des Klassenkampfes zu starten, um die bürgerlich-imperialistische Regierung von [Root.GetName] zu stürzen und endlich die Diktatur des Proletariats zu errichten, nach der sich die unterdrückten Massen sehnen! Der Geist von Lenin und Mao ist gesund und lebendig - Viva la revolución!\n\nEffekt:\n§Bürgerkrieg starten: 50% Stärke§!\n\n§Wenn ihr das auslöst, könnt ihr die Kontrolle über den Aufstand übernehmen§!"
 communist_state_20_tt: "[Kommunistischer-Staat_L] ([?party_pop_array^4|%1]) > 20% Popularität"

 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) starten Aufstand, um die Regierung zu stürzen"
 neutral_communist_extremist_civil_war_desc: "Die Kommunisten von [Neutral_Communism_L] sind es leid, nur durch die Straßen zu marschieren und Flugblätter zu verteilen. Diesmal ist es nicht nur ein Gerede. Mit Unterstützung in weiten Teilen der Gesellschaft scheinen sie endlich bereit zu sein, die bewaffnete Revolution des Klassenstreiks zu starten, um die bürgerlich-imperialistische Regierung von [Root.GetName] zu stürzen und endlich die Diktatur des Proletariats zu errichten, nach der sich die unterdrückten Massen sehnen! Der Geist von Lenin und Mao ist gesund und lebendig - Viva la revolución!\n\nEffekt:\n§Bürgerkrieg starten: 50% Stärke§!\n\n§Wenn Sie dies auslösen, übernehmen Sie die Kontrolle über den Aufstand§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% Popularität"


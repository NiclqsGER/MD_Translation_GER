 fascism_extremist_civil_war_desc: "Die rechtsextremen Kräfte, angeführt von [Nat_Fascism_L], haben an Stärke gewonnen. Unter den Soldaten und einigen militärischen Führern kursieren Gerüchte über einen Aufstand, um die Macht zu übernehmen. \n\nEffekt:\n§HBürgerkrieg auslösen: 50% Stärke§!\n\n§Wenn Sie dies auslösen, übernehmen Sie die Kontrolle über den Aufstand§!"

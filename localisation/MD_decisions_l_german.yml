 oil_exploration_southern_spratlys: "Bohrung nach Öl in der Nähe der südlichen Spratlys"
 oil_exploration_southern_spratlys_desc: "Einigen Schätzungen zufolge enthält das Südchinesische Meer 17,7 Milliarden Tonnen Rohöl, eine riesige Reserve, die mit Teilen des Nahen Ostens vergleichbar ist. Wir sollten versuchen, diesen enormen Ressourcenreichtum zu erschließen."
 joint_development_zone_malaysia: "Einrichtung einer gemeinsamen Entwicklungszone mit Malaysia"
 joint_development_zone_malaysia_desc: "Die Einrichtung gemeinsamer Entwicklungszonen mit unseren Rivalen im Südchinesischen Meer ist ein wirksames Mittel, um Feindseligkeiten abzubauen und die weitere Zusammenarbeit zu fördern. Allerdings müssen wir uns überlegen, ob wir bereit sind, uns an den Vorteilen der Ressourcengewinnung zu beteiligen."
 joint_development_zone_philippines: "Einrichtung einer gemeinsamen Entwicklungszone mit den Philippinen"
 joint_development_zone_philippines_desc: "Die Einrichtung gemeinsamer Entwicklungszonen mit unseren Rivalen im Südchinesischen Meer ist ein wirksames Mittel, um Feindseligkeiten abzubauen und die weitere Zusammenarbeit zu fördern. Allerdings müssen wir uns überlegen, ob wir bereit sind, uns an den Vorteilen der Ressourcengewinnung zu beteiligen."

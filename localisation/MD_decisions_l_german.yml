 south_china_sea_category: "Das Südchinesische Meer"
 south_china_sea_category_desc: "Als Region, durch die ein Drittel des Welthandels fließt und in der sich Militärbasen zum Schutz der Interessen unserer Nation befinden, kann die Bedeutung des Südchinesischen Meeres sowohl in strategischer als auch in wirtschaftlicher Hinsicht nicht hoch genug eingeschätzt werden. Da es immer wieder zu Streitigkeiten und Spannungen mit anderen Nationen kommt, insbesondere wegen der riesigen Ölvorkommen, die erst vor kurzem im Meer entdeckt wurden, ist es von größter Bedeutung, dass wir unsere Rivalen ausmanövrieren und unsere Macht in die Region projizieren können.\n\n§Chinesische Aggression§! [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Bohrung nach Öl in der Nähe der Paracel-Inseln"
 oil_exploration_paracels_desc: "Einigen Schätzungen zufolge enthält das Südchinesische Meer 17,7 Milliarden Tonnen Rohöl, ein riesiges Vorkommen, das mit Teilen des Nahen Ostens vergleichbar ist. Wir sollten versuchen, diesen enormen Ressourcenreichtum zu erschließen."

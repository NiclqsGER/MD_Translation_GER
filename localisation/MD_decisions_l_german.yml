 #Ukraine decisions
 ###Stability of Ukraine/Revolution Decisions
 UKR_stability_of_ukraine_decision_category: "Stabilität in der Ukraine"
 UKR_stability_of_ukraine_decision_category_desc: "Die Ukraine ist ein junges Land. Sie hat in ihrem Leben schon viel durchgemacht. Sie ist in Aufruhr und beginnt, auf den Abgrund zuzusteuern. Die russischsprachigen Länder im Osten sprechen von Aufruhr. Diejenigen im Westen wollen sich mit Europa verbinden. Das Land steht auf der Kippe, und die kommenden Tage werden ein Land und sein Volk prägen.\n\n§Wenn die Chance auf einen Aufstand über 15 hinausgeht, wird es zur Revolution kommen.§!\n\n£Stabilität_texticon §YStabilität des Regimes (SOR):§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YChances of Revolt(COR):§! [?UKR.UKR_Chance_of_collapse_var|-9.0]"
 UKR_help_decision_event: "Hilfe Veranstaltung"
 UKR_help_decision_event_desc: "Klicken Sie hier, wenn Sie weitere Informationen über das System benötigen."
 UKR_decision_support_campaigns: "Kampagnen unterstützen"
 UKR_decision_support_campaigns_desc: "Die Menschen unterstützen unsere Entscheidungen für das Regime nicht. Wir sollten einige Kampagnen durchführen, um der Regierung und dem Volk zusätzliche Stabilität zu bringen."
 UKR_decision_send_in_the_national_guard: "Schicken Sie die Nationalgarde ein"
 UKR_decision_send_in_the_national_guard_desc: "Menschen mit böswilligen Absichten sind aus Protest aufgetaucht. Schicken Sie die Nationalgarde und lösen Sie die Proteste auf."
 UKR_decision_make_deals_with_local_leaders: "Lokale Führungspersönlichkeiten vor Gericht"
 UKR_decision_make_deals_with_local_leaders_desc: "Die Demonstranten haben begonnen, die örtliche Bevölkerung zu zerstören und zu misshandeln. Schicken Sie einige Delegationen in die Menschenmenge, um mit den Anführern zu sprechen."
 UKR_decision_strike_smuggling_caches: "Strike Waffenschmuggel"
 UKR_decision_strike_smuggling_caches_desc: "Korruption und Betrug sind in aller Munde. Es ist an der Zeit, gegen den Waffenschmuggel vorzugehen."
 UKR_decision_reinforce_the_militias: "Verstärkung der Milizen"
 UKR_decision_reinforce_the_militias_desc: "Die örtlichen Milizen könnten eine Ausbildung gebrauchen und zu einer angemessen bewaffneten Truppe umgestaltet werden. Die Nationalgarde könnte die Leichen gebrauchen."
 UKR_decision_disband_the_militias: "Auflösung der Milizen"
 UKR_decision_disband_the_militias_desc: "Zivilisten mit Waffen, eine schreckliche Mischung."
 UKR_decision_reorganize_the_national_guard: "Reorganisation der Nationalgarde"
 UKR_decision_reorganize_the_national_guard_desc: "Die Reorganisation der Nationalgarde wird einige Zeit in Anspruch nehmen, aber sie wird die Truppe vollständig wiederaufbauen. Wir werden uns nicht mehr auf die lokalen Milizen verlassen müssen."
 UKR_decision_disband_the_national_guard: "Auflösung der Nationalgarde"
 UKR_decision_disband_the_national_guard_desc: "Die Auflösung der Garde ist eine hervorragende Möglichkeit, einige unserer Truppen nach Hause und zu ihren Familien zurückzubringen. Außerdem sollte sie uns helfen, mehr Kontrolle über das Land zu erlangen."
 UKR_decision_reign_in_the_donbass_region: "Herrschaft im Donbas"
 UKR_decision_reign_in_the_donbass_region_desc: "Der Donbas hat es schon viel zu lange gut. Die pro-russische Stimmung muss gebrochen werden."
 UKR_decision_demand_the_return_of_the_crimea: "Fordern Sie die Rückgabe der Krim"
 UKR_decision_demand_the_return_of_the_crimea_desc: "Russland hat vor kurzem die Krim erobert. Die Beleidigung ist noch frisch in den Köpfen der Menschen. Wir sollten mit den Russen über die Rückgabe der Krim sprechen."
 UKR_ukrainian_revolution_mission: "Die ukrainische Revolution"
 UKR_ukrainian_revolution_mission_desc: "Die Novorossiyaner demonstrieren auf den Straßen und fordern die Unabhängigkeit. Wenn wir diese Situation nicht in den Griff bekommen, ist es durchaus möglich, dass das Land in einen Bürgerkrieg gerät..."

 israel_bombing_category: "Unseren Feinden entgegentreten"
 israel_bombing_category_desc: "Um unsere Feinde wie den Iran richtig zu bekämpfen, müssen wir sicherstellen, dass sie sich nicht in Nachbarländern verschanzen können. Wir werden ihre Infrastruktur und ihre Truppen bombardieren, um sicherzustellen, dass sie diese Tatsache kennen."
 israel_palestine_category: "Der israelisch-palästinensische Konflikt"
 israel_palestine_category_desc: "Der israelisch-palästinensische Konflikt ist eine komplizierte Angelegenheit. Wir müssen die Palästinenser besänftigen, ohne unsere eigene Bevölkerung zu verärgern"
 israel_recognition_category: "Internationale Anerkennung"
 israel_recognition_category_desc: "Die internationale Anerkennung unserer Gebiete muss gewährleistet sein, wenn wir ein stabiler Staat sein wollen."
 israel_rockets_category: "Die Verteidigungsanlagen Israels"
 israel_rockets_category_desc: "Um den Staat Israel zu erhalten, müssen wir sicherstellen, dass die Raketentechnologie, über die wir verfügen, der Zeit voraus ist und dass wir sie schnell genug einsetzen können, um die von unseren Feinden auf uns abgefeuerten Raketen abzuwehren."
 israel_minorities_category: "Die Minderheiten"
 israel_minorities_category_desc: "Damit Israel überleben kann, müssen wir die Einwanderung marginalisierter Minderheiten aus dem Nahen Osten fördern, damit sie sich uns anschließen. Nur dann können wir dafür sorgen, dass unser Staat sicher ist."

 karabakh_decisions_category: "Nagorno-Karabach-Konflikt"
 karabakh_decisions_category_desc: "Nach dem Sieg von §YArmenien§! im §YErsten Artsakh-Krieg§! dauern die Grenzkonflikte bis heute an. Wir können versuchen, den Konflikt zu deeskalieren und ihn zu unseren Gunsten zu gestalten.\n\n Wir müssten die Spannung und die Bereitschaft für einen künftigen Konflikt aufbauen. Kriegsunterstützung wäre auch in diesem Fall von entscheidender Bedeutung.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]"
 karabakh_support_decisions_category: "Berg-Karabach-Entscheidung"
 karabakh_support_decisions_category_desc: "Viele Menschen in unserem Land sagen, dass wir versuchen sollten, den NKR-Konflikt friedlicher zu lösen. Wir können tatsächlich fair mit unserem Feind verhandeln, oder wir können seine Diplomatie dazu bringen, sich uns vollständig zu unterwerfen."

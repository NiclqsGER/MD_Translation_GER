 ###Child Soldiers
 child_soldiers_category: "Kindersoldaten"
 child_soldiers_category_desc: "Mehrere Quellen des Völkerrechts, darunter die Genfer Konventionen, verbieten die Rekrutierung von Kindern in Armeen. Während der Einsatz von Kindersoldaten unsere Kriegsanstrengungen unterstützt, indem er uns Arbeitskräfte zur Verfügung stellt, untergräbt er die Effektivität unserer Streitkräfte und schadet unserer internationalen Legitimität.\n\n§Die Rekrutierungsquote für Kindersoldaten§! bestimmt die Rate, mit der neue Kindersoldaten in unsere Reihen rekrutiert werden. Wenn sie negativ wird, verlassen mehr Kindersoldaten das Militär, als dass sie es betreten.\n\nAnzahl der Kindersoldaten: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Kleinräumige Demobilisierung von Kindersoldaten"
 Small_Scale_Demobilization_desc: "Wir haben eine kleine Anzahl von Kindersoldaten in unserer Armee identifiziert, die wir schnellstmöglich zu ihren Familien zurückbringen sollten."
 Child_Soldier_Demobilization: "Kindersoldaten demobilisieren"
 Child_Soldier_Demobilization_desc: "Wir haben eine beträchtliche Anzahl von Kindersoldaten in unserer Armee identifiziert, die wir rasch zu ihren Familien zurückbringen sollten."
 Large_Scale_Demobilization: "Groß angelegte Demobilisierung von Kindersoldaten"
 Large_Scale_Demobilization_desc: "Wir haben eine große Anzahl von Kindersoldaten in unserer Armee identifiziert, die wir schnellstmöglich zu ihren Familien zurückbringen sollten."
 Punish_Recruiters: "Personalvermittler bestrafen"
 Punish_Recruiters_desc: "Wenn wir die Anwerber von Kindersoldaten bestrafen, werden wir die Rekrutierungsbeamten davon abhalten, Minderjährige zum Eintritt in die Streitkräfte zu drängen."
 Subsidize_Reintegration: "Wiedereingliederungsprogramme bezuschussen"
 Subsidize_Reintegration_desc: "Die Demobilisierung von Kindersoldaten ist eine Sache. Dafür zu sorgen, dass sie rehabilitiert werden und nicht wieder zu den Waffen greifen müssen, ist eine andere. Vor allem für weibliche Kindersoldaten ist die Rückkehr in ihre Gesellschaft mit erheblichen Schwierigkeiten verbunden. Die Unterstützung von NRO bei der Wiedereingliederung ehemaliger Kindersoldaten in die Gesellschaft wird bestehende Kindersoldaten ermutigen, ihre Waffen niederzulegen."
 Strengthen_Legislation_and_Regulation: "Stärkung der Gesetzgebung und Regulierung"
 Strengthen_Legislation_and_Regulation_desc: "Die Demobilisierung von Kindersoldaten und die Bestrafung ihrer Anwerber werden zwar kurz- und mittelfristig helfen, aber um diese Bemühungen wirklich zu konsolidieren, sollten wir ein robustes System von Vorschriften aufbauen und aufrechterhalten, um die Rekrutierung von Kindersoldaten zu verhindern."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Bestätigen Sie ein Ende der Rekrutierung von Kindersoldaten"

 ###Cyber Warfare
 cyber_warfare_category: "Cyber-Kriegsführung"
 cyber_warfare_category_desc: "Die Kriege des 21. Jahrhunderts werden zunehmend nicht mehr in der Luft, zur See oder an Land geführt, sondern im Cyberspace. Wir sollten kluge Entscheidungen treffen, um in diesem kritischen Bereich des modernen Kampfes nicht ins Hintertreffen zu geraten."
 invest_in_cyber_security_infrastructure: "Kleine Investitionen in die Cybersicherheitsinfrastruktur"
 invest_in_cyber_security_infrastructure_desc: "Um zu verhindern, dass unsere Systeme gehackt und wichtige Informationen gestohlen werden, sollten wir unsere Cybersicherheitsinfrastruktur verbessern."
 invest_in_cyber_security_infrastructure_1: "Mittlere Investitionen in die Cybersicherheitsinfrastruktur"
 invest_in_cyber_security_infrastructure_1_desc: "Um zu verhindern, dass unsere Systeme gehackt und wichtige Informationen gestohlen werden, sollten wir unsere Cybersicherheitsinfrastruktur verbessern."
 invest_in_cyber_security_infrastructure_2: "Große Investitionen in die Cybersicherheitsinfrastruktur"
 invest_in_cyber_security_infrastructure_2_desc: "Um zu verhindern, dass unsere Systeme gehackt und wichtige Informationen gestohlen werden, sollten wir unsere Cybersicherheitsinfrastruktur verbessern."
 cyber_attack: "Stehlen [FROM.GetAdjective] Staatsgeheimnisse"
 cyber_attack_desc: "Um uns auf eine Konfrontation mit diesem Land vorzubereiten, sollten wir uns in seine Militär-, Regierungs- und Geheimdienstnetze hacken, um Informationen über seine Fähigkeiten zu erhalten."
 steal_tank_designs: "Stehlen von [FROM.GetAdjective] Tank-Designs"
 steal_tank_designs_desc: "Die [FROM.GetAdjective] Verteidigungsindustrie ist weiter fortgeschritten als unsere. Wir können die Cyber-Kriegsführung nutzen, um uns das Wissen zu sichern, das uns helfen wird, den Rückstand aufzuholen."
 steal_aircraft_designs: "Stehlen [FROM.GetAdjective] Tarnkappenjäger-Designs"
 steal_aircraft_designs_desc: "Die [FROM.GetAdjective] Verteidigungsindustrie ist weiter fortgeschritten als unsere. Wir können die Cyber-Kriegsführung nutzen, um uns das Wissen zu sichern, das uns helfen wird, den Rückstand aufzuholen."
 targeted_propaganda: "Zielscheibe [FROM.GetAdjective] Bürger mit Propaganda"
 targeted_propaganda_desc: "Indem wir [FROM.GetAdjective]-Bürger im Internet gezielt und subtil mit unserer Propaganda ansprechen, sollten wir in der Lage sein, unseren Einfluss dort etwas zu erhöhen."

 ###International Recognition
 statehood_category: "Internationale Anerkennung"
 statehood_category_desc: "Um die volle Staatlichkeit zu erreichen, müssen wir die Unterstützung der internationalen Gemeinschaft für unseren Status als unabhängige Nation gewinnen. Dazu müssen wir wichtige richtungsweisende Länder für uns gewinnen, was zu einer Kaskade der Anerkennung unseres Staates führen wird."
 boost_national_sentiment: "Nationale Stimmung stärken"
 boost_national_sentiment_desc: "Indem wir Kundgebungen und Paraden abhalten, Reden halten und ganz allgemein unser Bestes tun, um das Gefühl der nationalen Zugehörigkeit zu betonen, können wir aus einem uneinigen Volk einen geeinten Staat machen."
 show_recognised_countries: "Länder, die uns anerkannt haben, anzeigen"
 show_recognised_countries_desc: "Durch eine Kombination aus Sympathie für unsere Sache und unserer eigenen eifrigen Kampagnenarbeit im Ausland beginnen einige Länder, uns internationale Anerkennung zu gewähren."
 show_non_recognised_countries: "Länder anzeigen, die uns nicht anerkannt haben"
 show_non_recognised_countries_desc: "Es gibt immer noch Länder, die uns keine internationale Anerkennung gewähren. Um sie auf unsere Seite zu ziehen, sollten wir uns entweder um bessere Beziehungen zu diesen Ländern bemühen oder regionale Mächte für uns gewinnen, an denen sie sich ein Beispiel nehmen können. Außerdem sollten wir uns bemühen, das Völkerrecht so weit wie möglich einzuhalten und unsere internationale Ausrichtung und Regierungsform mit Bedacht zu wählen."
 campaign_for_recognition_USA: "Kampagne für die Anerkennung in den Vereinigten Staaten."
 campaign_for_recognition_USA_desc: "Als ständiges Mitglied des Sicherheitsrates ist die Unterstützung Amerikas eine wesentliche Voraussetzung dafür, dass unsere Mitgliedschaft in der UNO und damit auch in der internationalen Gemeinschaft anerkannt wird. Darüber hinaus haben die USA beträchtlichen Einfluss auf eine große Anzahl westlich orientierter Länder in der ganzen Welt, die unseren Beitritt mit amerikanischer Unterstützung viel eher unterstützen werden."
 campaign_for_recognition_ENG: "Kampagne für Anerkennung im Vereinigten Königreich."
 campaign_for_recognition_ENG_desc: "Das Vereinigte Königreich mag zwar nicht mehr die Supermacht sein, die es einmal war, aber sein internationaler Einfluss ist durch seine Mitgliedschaft im UN-Sicherheitsrat erhalten geblieben. Es übt auch einen gewissen Einfluss in vielen seiner ehemaligen Kolonien aus, die diesem Beispiel folgen könnten, wenn das Vereinigte Königreich uns anerkennen würde."
 campaign_for_recognition_FRA: "Anerkennungskampagne in Frankreich"
 campaign_for_recognition_FRA_desc: "Frankreich ist eine wichtige Nation in Europa und in der frankophonen Welt. Diese Tatsache und seine ständige Mitgliedschaft im Sicherheitsrat der Vereinten Nationen machen seine Unterstützung für unsere internationale Anerkennungskampagne unerlässlich."
 campaign_for_recognition_SOV: "Anerkennungskampagne in Russland"
 campaign_for_recognition_SOV_desc: "Russlands Unterstützung für uns wird von unschätzbarem Wert sein, wenn es darum geht, jene Teile der Welt für sich zu gewinnen, die sich dem amerikanischen Einfluss widersetzen oder enge kulturelle und geografische Verbindungen zu Russland haben. Darüber hinaus bedeutet die ständige Mitgliedschaft Russlands im UN-Sicherheitsrat, dass sie unsere Bemühungen um internationale Anerkennung mit einem einfachen Veto zunichte machen können."
 campaign_for_recognition_CHI: "Anerkennungskampagne in China"
 campaign_for_recognition_CHI_desc: "China verfügt über eine enorme wirtschaftliche Macht in Asien und darüber hinaus, d.h. die Unterstützung Chinas würde uns höchstwahrscheinlich die Unterstützung eines großen Teils der Länder bringen, die in irgendeiner Form von China abhängig sind. Darüber hinaus können wir es uns nicht leisten, dass ein ständiges Mitglied des UN-Sicherheitsrats, das ein Veto einlegt, weiterhin gegen die Aussicht auf unsere Eigenstaatlichkeit ist."
 become_a_UN_member_state: "Werden Sie U.N.-Mitgliedstaat"
 become_a_UN_member_state_desc: "Endlich! Es ist uns gelungen, die Unterstützung aller fünf ständigen Mitglieder des UN-Sicherheitsrats für unsere Eigenstaatlichkeit zu gewinnen und genügend Staaten, um uns eine Zweidrittelmehrheit in der Generalversammlung für eine Abstimmung über unsere Mitgliedschaft zu sichern. Mit dem Beitritt zu den Vereinten Nationen wird unser Land endlich als rechtlich gleichberechtigtes Mitglied in die internationale Gemeinschaft aufgenommen."
 recognition_category: "Internationale Anerkennung"
 recognition_category_desc: "Es gibt einige nicht anerkannte Staaten, die der internationalen Gemeinschaft beitreten wollen. Wir müssen überlegen, ob wir ihre Kampagne unterstützen wollen. Wenn sie genügend Unterstützung von UN-Mitgliedsstaaten erhalten, könnten sie in die Vereinten Nationen aufgenommen werden und ihren nicht anerkannten Status und die damit verbundenen Nachteile verlieren. Wir können die Kampagnen von Staaten, die wir anerkannt haben, unterstützen, indem wir auf die UN-Mitgliedstaaten einwirken, die sie noch nicht anerkannt haben."
 switch_recognition: "Erkennen [recognition_target]"
 switch_recognition_desc: "Wir erkennen derzeit den Rivalen dieser Regierung als legitimen Vertreter des Volkes an, aber es könnte unseren Interessen und Werten besser entsprechen, wenn wir unsere Anerkennung auf diese Regierung umstellen. Derzeit erkennen die [?FROM.Granted_Recognition] Staaten diese Regierung an."
 grant_recognition: "Erkennen Sie die Unabhängigkeit von [From.Getname]"
 grant_recognition_desc: "Wir sollten abwägen, ob die Anerkennung von [From.GetnameDef] in unserem nationalen Interesse liegt und ob wir sie für eine würdige Ergänzung der internationalen Gemeinschaft halten. Derzeit haben [?FROM.Granted_Recognition]-Staaten sie anerkannt."
 rescind_recognition: "Rücknahme der Anerkennung von [From.GetnameDef]"
 rescind_recognition_desc: "Wir sollten abwägen, ob die weitere Anerkennung der Unabhängigkeit von [From.GetnameDef] in unserem Interesse ist. Derzeit haben die [?FROM.Granted_Recognition]-Staaten ihnen die Anerkennung erteilt."
 pressure_countries_to_recognize: "Druck auf Länder, auf die wir Einfluss haben, damit sie [FROM.GetNameDef] anerkennen"
 pressure_countries_to_recognize_desc: "Das Volk von [FROM.GetNameDef] verdient einen unabhängigen Staat. Wir sollten unseren Einfluss nutzen, um ihnen zu helfen, dieses Ziel zu erreichen."

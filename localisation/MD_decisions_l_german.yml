 maritime_boundary_malaysia: "Einigung über eine Seegrenze mit Malaysia"
 maritime_boundary_malaysia_desc: "Jetzt, wo wir die Spannungen mit den Malaysiern abgebaut haben, sollte es möglich sein, eine Abgrenzung der Seegrenze zwischen den Hoheitsgewässern unserer beiden Nationen auszuhandeln."
 maritime_boundary_philippines: "Einigung auf eine Seegrenze mit den Philippinen"
 maritime_boundary_philippines_desc: "Jetzt, wo die Spannungen mit den Philippinen abgebaut sind, sollte es möglich sein, eine Abgrenzung der Seegrenze zwischen den Hoheitsgewässern unserer beiden Nationen auszuhandeln."
 maritime_boundary_vietnam: "Einigung auf eine Seegrenze mit Vietnam"
 maritime_boundary_vietnam_desc: "Jetzt, wo die Spannungen mit den Vietnamesen abgebaut sind, sollte es möglich sein, eine Abgrenzung der Seegrenze zwischen den Hoheitsgewässern unserer beiden Nationen auszuhandeln."
 provoke_a_clash_malaysia: "Provozieren eines Zusammenstoßes mit Malaysia auf den Spratly-Inseln"
 provoke_a_clash_malaysia_desc: "Die Anwesenheit von Truppen verschiedener Nationalitäten in unmittelbarer Nähe zueinander auf den umstrittenen Spratly-Inseln ist die perfekte Gelegenheit, um eine Krise zu erzeugen. Eine bewaffnete Konfrontation könnte von uns ausgenutzt werden, um unsere Kontrolle über Gebiete im Südchinesischen Meer auszuweiten."

 ##### RUSSIA #####
 SOV_SYR: "Syrischer Bürgerkrieg"
 SOV_SYR_desc: "Der syrische Bürgerkrieg ist ein andauernder, vielseitiger bewaffneter Konflikt in Syrien, der hauptsächlich zwischen der Regierung von Präsident Bashar al-Assad und ihren Verbündeten und verschiedenen Kräften, die sich der Regierung widersetzen, ausgetragen wird. Die Unruhen in Syrien, die Teil einer größeren Protestwelle des Arabischen Frühlings 2011 waren, entstanden aus der Unzufriedenheit mit der Regierung Assad und eskalierten zu einem bewaffneten Konflikt, nachdem Proteste, die seine Absetzung forderten, gewaltsam unterdrückt wurden."
 sov_intervene_SYR: "In den syrischen Bürgerkrieg eingreifen"
 sov_intervene_SYR_desc: "In der Vergangenheit hat Russland die syrische Regierung unterstützt."
 SOV_HOR: "Libyscher Bürgerkrieg"
 SOV_HOR_desc: "Der libysche Bürgerkrieg bezieht sich auf die anhaltenden Konflikte in Libyen, die mit den Protesten des Arabischen Frühlings im Jahr 2011 begannen und zum Ersten Libyschen Bürgerkrieg, zur ausländischen Militärintervention und zum Sturz und Tod von Muammar Gaddafi führten. Die Folgen des Bürgerkriegs und die Ausbreitung bewaffneter Gruppen führten zu Gewalt und Instabilität im ganzen Land, die 2014 in einem erneuten Bürgerkrieg ausbrachen."
 sov_intervene_HOR: "In den libyschen Bürgerkrieg eingreifen"
 sov_intervene_HOR_desc: "Historisch gesehen hat Russland das Repräsentantenhaus unterstützt"
 SOV_CHE: "Integration von Tschetschenien"
 SOV_CHE_desc: "Wir haben Tschetschenien endlich erobert und können es vollständig integrieren."
 sov_CHE: "Integration von Tschetschenien"
 sov_CHE_desc: "Historisch gesehen war Tschetschenien immer Russland, und wir können es wieder herausholen"
 SOV_Propaganda: "Bringt die Propagandamaschine zum Laufen!"
 SOV_Propaganda_desc: "Unsere Popularität ist sehr gering und es besteht eine gewisse Wahrscheinlichkeit, dass wir die Wahlen 2004 verlieren werden. Wir sollten unsere Propagandamaschine zum Laufen bringen!"
 SOV_Propaganda_1: "Kontrolle über NTV übernehmen"
 SOV_Propaganda_1_desc: "NTV ist ein unabhängiger, oppositioneller Sender. Und wir müssen die Kontrolle über ihn übernehmen."
 SOV_Propaganda_2: "Kontrolle über die RTR übernehmen"
 SOV_Propaganda_2_desc: "RTR ist ein unabhängiger, oppositioneller Kanal. Und wir müssen die Kontrolle über ihn übernehmen."
 SOV_Propaganda_3: "Übernehmen Sie die Kontrolle über ORT"
 SOV_Propaganda_3_desc: "Der ORT ist der meistgesehene Kanal, so dass die Übernahme der Kontrolle über ihn uns viel Popularität verschaffen wird."
 SOV_crush_da_opositon: "Vernichten Sie die Opposition!"
 SOV_crush_da_opositon_desc: "Die Opposition ist stark genug, um unsere korrupte Regierung abzusetzen, wenn wir etwas Geld ausgeben, werden sie den Mund halten."
 SOV_tv_1: "Geben Sie Solovyev etwas Geld."
 SOV_tv_1_desc: "Solowjew gehört zu den Putin-Hassern, aber für Geld wird er zu seinen Anhängern gehören."
 SOV_tv_2: "Geben Sie Kiselev etwas Geld."
 SOV_tv_2_desc: "Kiselev ist auch ein Oppositioneller, aber für etwas Geld wird er bei Vesti(news) auftreten und die Leute dazu bringen, für Putin zu stimmen."
 SOV_tv_3: "Schließung der oppositionellen TV-Sendung 'Kukly' auf NTV"
 SOV_tv_3_desc: "Puppets war eine wöchentliche russische Fernsehsendung mit politischer Satire, die von Wassili Grigorjew produziert und samstags auf dem Fernsehsender NTV ausgestrahlt wurde. Sie verwendete Puppen, um Prominente darzustellen, hauptsächlich die wichtigsten Politiker. Sie war inspiriert von der britischen Sendung Spitting Image aus den 1980er und 1990er Jahren."


 SPR_APC_1: "Lebensmittelmaschinen Corp M-113A2"
 SPR_APC_1_short: "TOA M-113A2"
 SPR_APC_1_desc: "Der TOA (Transporte Oruga Acorazado) ist ein gepanzerter Mannschaftstransportwagen (APC) auf Raupenketten, der von der Food Machinery Corp (FMC) entwickelt und hergestellt wurde. Mit dem M113 wurde eine neue Aluminiumpanzerung eingeführt, die das Fahrzeug viel leichter machte als frühere Fahrzeuge. Sie war dick genug, um die Besatzung und die Passagiere vor Handfeuerwaffen zu schützen, aber leicht genug, um das Fahrzeug luftverladbar und mäßig amphibisch zu machen. Die spanische Armee verwendet eine Vielzahl von Anpassungen des Fahrzeugs, z. B. als gepanzerten Krankenwagen, Mörserträger, Pionierfahrzeug und Führungsfahrzeug.""
 SPR_APC_2: "Enasa BMR-600"
 SPR_APC_2_short: "BMR-600"
 SPR_APC_2_desc: "Ein gepanzerter Mannschaftstransportwagen mit 6x6 Rädern, der in Spanien von Enasa hergestellt wurde. Ursprünglich von einem Pegaso 9157/8 Dieselmotor mit 306 PS angetrieben, verfügt er über ein Automatikgetriebe, Drehmomentwandler, Einzelradaufhängung an allen sechs Rädern und Amphibienfähigkeit. Er kann auch auf dem Luftweg transportiert werden. Im Laufe seines Lebens hat er verschiedene Bewaffnungen erhalten und es gibt auch eine Version als Feldambulanz. Als Teil seiner optionalen amphibischen Ausrüstung verfügt er über zwei Hydrojets für die Fahrt durch Wasser. Basis-APC. Kann mit Maschinengewehren .50cal M2HB, 7,62mm MG1A1 oder einem automatischen Granatwerfer 40mm LAG-40 bewaffnet werden."
 SPR_APC_3: "Enasa BMR-M1"
 SPR_APC_3_short: "BMR-M1"
 SPR_APC_3_desc: "Die ursprünglichen Pegaso-Motoren wurden im Rahmen des Programms "BMR 2" durch neue Scania DS9 61A 24S-Motoren mit 310 PS ersetzt. Außerdem wurden die Fahrzeuge mit einer zusätzlichen passiven Panzerung und einer Klimaanlage ausgestattet. Basis APC. Kann mit einem 12,70-mm-Maschinengewehr M-2, montiert in einem TC-3-Turm, einem automatischen Granatwerfer 40 mm LAG-40 oder einem TOW-2-Raketenwerfer bewaffnet werden.""
 SPR_APC_4: "FMC-Angriffsamphibienfahrzeug LVPT-7"
 SPR_APC_4_short: "LVPT-7"
 SPR_APC_4_desc: "Nach dem Koreakrieg bestellte das USMC ein neues amphibisches Fahrzeugmodell, das den alten LVT ersetzen sollte. Es wird von den US Marine Corps Assault Amphibian Battalions eingesetzt, um bei amphibischen Operationen die Oberflächenangriffselemente der Landungstruppe und ihre Ausrüstung in einem einzigen Hub von den Angriffsschiffen zu den Zielen im Landesinneren zu bringen und um mechanisierte Operationen und damit verbundene Kampfunterstützung bei nachfolgenden mechanisierten Operationen an Land durchzuführen. Er wird auch von anderen Streitkräften eingesetzt. Die Marineinfanteristen nennen sie "amtracs", eine Abkürzung ihrer ursprünglichen Bezeichnung "amphibischer Traktor". Die spanische Marine hat ein Abkommen unterzeichnet, um sie in die Infantería de Marina aufzunehmen.""
 SPR_APC_5: "BAE Systems Angriffsamphibienfahrzeug 7A1"
 SPR_APC_5_short: "AAV-7A1"
 SPR_APC_5_desc: "Das Assault Amphibious Vehicle (AAV) - offizielle Bezeichnung AAVP-7A1 (früher bekannt als Landing Vehicle, Tracked, Personnel-7, abgekürzt LVTP-7) - ist ein amphibisches Landungsfahrzeug mit Vollkettenantrieb. Angetrieben wird es von einem Cummins VT400-Dieselmotor, der über ein HS-400-3A1-Getriebe von FMC angetrieben wird. Es verfügt über acht Rauchgranatenwerfer rund um die Bewaffnungsstation, eine Cadillac Gage Waffenstation oder Up-Gunned Weapon Station (UGWS), die mit einem M2HB-Maschinengewehr vom Kaliber .50 (12,7 mm) und einem 40-mm-Granatwerfer Mk-19 bewaffnet war. Der AAV-7A1 ist das wichtigste amphibische Angriffsfahrzeug der spanischen Infantería de Marina."

 util_vehicle_equipment: "Nutzfahrzeug"
 util_vehicle_equipment_desc: "Ein Nutzfahrzeug, in der Regel motorisiert, das eine bestimmte Aufgabe mit größerer Effizienz als ein Allzweckfahrzeug erfüllen soll."
 util_vehicle_desc: "Ein Nutzfahrzeug ist ein Fahrzeug, in der Regel ein motorisiertes Fahrzeug, das eine bestimmte Aufgabe mit größerer Effizienz als ein Allzweckfahrzeug erfüllen soll."
 util_vehicle_0: "Nutzfahrzeug 1965"
 util_vehicle_0_desc: "Utility Vehicles sind die Fahrzeuge, die von den motorisierten Infanterietruppen als Transportmittel auf dem Schlachtfeld eingesetzt werden. Die Modelle der ersten Generation, Jeeps und Lastwagen, sind praktisch ungepanzert und unterscheiden sich von ihren zivilen Pendants vor allem dadurch, dass sie robuster sind und eine größere Mobilität in schwierigem Gelände aufweisen. Bei den Modellen der späteren Generation handelt es sich um Humvee-ähnliche Fahrzeuge mit besserer Panzerung und um minengeschützte Fahrzeuge mit weiter verbessertem Schutz für die Besatzung. Wenn die Fahrzeuge überhaupt bewaffnet sind, handelt es sich in der Regel um leichtere Waffen, wie z. B. Maschinengewehre."

 SPR_util_vehicle_0: "Willys-V.I.A.S.A MB-CJ3B"
 SPR_util_vehicle_0_short: "MB-CJ3B"
 SPR_util_vehicle_0_desc: "Der MB-CJ3B wird in Spanien von V.I.A.S.A. (Vehículos Industriales y Agrícolas, Sociedad Anónima) unter der Lizenz von Willys hergestellt und ist ein leichtes Allradfahrzeug. Er ist mit einem Perkins P4-192-Motor ausgestattet. Aufgrund seiner großen Wendigkeit und Geschwindigkeit ist es ein ideales Fahrzeug für die Aufklärung und die Verbindung zwischen den Truppen."

 night_vision_1_desc: "Die passiven Geräte der ersten Generation, die während des Vietnamkriegs eingeführt wurden, waren eine Anpassung der früheren aktiven GEN 0-Technologie und nutzen das Umgebungslicht anstelle einer Infrarotlichtquelle. Ihre Bildverstärker, die eine S-20-Fotokathode verwenden, erzeugen eine etwa 1.000-fache Lichtverstärkung, sind jedoch recht sperrig und benötigen Mondlicht, um ordnungsgemäß zu funktionieren."
 night_vision_2_desc: "Die Geräte der zweiten Generation sind mit einer verbesserten Bildverstärkerröhre ausgestattet, die eine Mikrokanalplatte (MCP) mit einer S-25-Fotokathode verwendet, was zu einem wesentlich helleren Bild führt, insbesondere in den Randbereichen des Objektivs. Dies führt zu einer besseren Ausleuchtung in Umgebungen mit wenig Umgebungslicht, z. B. in mondlosen Nächten. Die Lichtverstärkung beträgt etwa das 20.000-fache. Ebenfalls verbessert wurden die Bildauflösung und die Zuverlässigkeit."
 night_vision_3_desc: "Nachtsichtsysteme der dritten Generation behalten die MCP der Generation II bei, verwenden aber jetzt eine Fotokathode aus Galliumarsenid, die die Bildauflösung weiter verbessert. Darüber hinaus ist die MCP mit einer Ionensperrschicht beschichtet, um die Lebensdauer der Röhre zu erhöhen."
 night_vision_4_desc: "Ein automatisch gesteuertes Stromversorgungssystem regelt die Photokathodenspannung, so dass sich der NVD sofort an wechselnde Lichtverhältnisse anpassen kann. Die zweite Verbesserung ist eine entfernte oder stark verdünnte Ionenbarriere, die die Anzahl der Elektronen verringert, die normalerweise von der Standard GEN III MCP zurückgeworfen werden, was zu einem geringeren Bildrauschen führt und den Betrieb mit einer Lichtempfindlichkeit von 2.850 K ermöglicht."


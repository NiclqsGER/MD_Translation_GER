 UKR_util_vehicle_0: "ZIL-131"
 UKR_util_vehicle_0_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 UKR_util_vehicle_1: "UAZ-469"
 UKR_util_vehicle_1_desc: "Wird für den Transport von VIPs für ihr gepanzertes Chassis verwendet und kann auch eine Waffe aufnehmen."
 UKR_util_vehicle_2: "UAZ-3132"
 UKR_util_vehicle_2_desc: "Wie der 469, aber mit abnehmbaren Türen und Dach."
 UKR_util_vehicle_3: "BPM-97"
 UKR_util_vehicle_3_desc: "Ähnlich wie der Volk kann er 8 mittlere, aber auch HMGs auf der Oberseite tragen. Wird verwendet, um Konvois zu führen."
 UKR_util_vehicle_4: "KrAZ Spartan"
 UKR_util_vehicle_5: "Dozor-B"
 UKR_util_vehicle_5_desc: "Der Dozor-B wird auch von Spezialeinheiten der Streitkräfte (schnelle Eingreiftruppen und Militärpolizei) für Aufklärungs-, Patrouillen- und friedenserhaltende Einsätze sowie als Haupttransportfahrzeug unter Kampfbedingungen (einschließlich ABC-Umgebung) eingesetzt."

 UKR_APC_1: "BTR-60"
 UKR_APC_1_desc: "Als eines der ältesten noch im Dienst befindlichen Fahrzeuge verfügt der BTR-60 über ein schweres 14,5-mm-KPVT-Maschinengewehr mit 500 Schuss. Die Sekundärwaffe ist ein 7,62-mm-Pkt-Koaxial-Maschinengewehr mit 3.00 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 UKR_APC_1_short: "BTR-60"
 UKR_APC_2: "MT-LB"
 UKR_APC_2_desc: "Der MT-LB wurde in den 1970er Jahren hergestellt. Sie waren billig und schnell und wurden von den Sowjets für die leichte Luftabwehr und den Infanteriekampf eingesetzt."
 UKR_APC_2_short: "MT-LB"
 UKR_APC_3: "BTR-70"
 UKR_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz. Im sowjetisch-afghanischen Krieg wurde er zur Verlegung von Truppen und zur Feuerunterstützung eingesetzt. Der einzige Unterschied zum BTR-60 ist die stärkere Panzerung."
 UKR_APC_3_short: "BTR-70"
 UKR_APC_4: "BTR-80"
 UKR_APC_4_desc: "Der BTR-80 ist ein amphibischer Schützenpanzer mit 8×8 Rädern, der in der UdSSR entwickelt wurde. Er wurde 1986 eingeführt und ersetzte die vorherigen Fahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 UKR_APC_4_short: "BTR-80"
 UKR_APC_5: "BTR-90"
 UKR_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 UKR_APC_5_short: "BTR-90"
 UKR_APC_6: "Kurganets-25"
 UKR_APC_6_desc: "Eines der moderneren russischen Fahrzeuge, der Kurganers-25, wurde 2015 hergestellt. Hergestellt als IFV hat eine Bumerang-BM leichte Kanone, mit einem 12,7mm Kord Maschinengewehr. Das Modell ist eng an den amerikanischen Bradley IFV angelehnt."
 UKR_APC_6_short: "Kurganets-25"
 UKR_APC_7: "Kurganets-35"
 UKR_APC_7_desc: "Ähnlich wie der 25er, der in erster Linie ein Schützenpanzer ist, ist der 35er ein Schützenpanzer, der 12 Mann befördern kann und im Schützenpanzerbetrieb in etwa die gleichen Aufgaben erfüllt wie der 25er."
 UKR_APC_7_short: "Kurganets-35"
 UKR_APC_8: "Kurganets-45"
 UKR_APC_8_desc: "Über diesen Super-APC ist nicht viel bekannt, aber er verfügt über eine 40-mm-Kanone und kann 12 Mann befördern."
 UKR_APC_8_short: "Kurganets-45"

 UKR_IFV_1: "BMP-1"
 UKR_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Schützenpanzerfahrzeug mit Kettenantrieb. Er wurde im sowjetisch-afghanischen Krieg zur Beförderung von Truppen und zur Bekämpfung von Dschihadisten eingesetzt. Er verfügt über eine 73 mm 2A28 und einen ATGM-Werfer."
 UKR_IFV_1_short: "BMP-1"
 UKR_IFV_2: "BMP-1U"
 UKR_IFV_2_desc: "Die größte Angst der Dschihadisten ist der BMP-2, der mit seiner 30-mm-Kanone und seinen mahlenden Ketten extrem schnell und effizient ist."

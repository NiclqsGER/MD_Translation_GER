 Int_Fighter1_desc: "Die Abfangjäger der 4. Generation wurden entwickelt, um strategische Überschallbomber kurzfristig abzufangen. Sie sind bei weitem die schnellsten Kampfflugzeuge, die je gebaut wurden, haben aber eine geringe Wendigkeit und kurze Reichweiten. Abfangjäger gelten heute als eine Sackgasse in der Flugzeugentwicklung, und seit dem Ende des Kalten Krieges wurden keine neuen Typen mehr eingeführt."

 Air_UAV_equipment: "Kampf-UAVs"
 Air_UAV_equipment_desc: "Ein unbemanntes Luftfahrzeug (UAV), gemeinhin als Drohne bezeichnet, ist ein Luftfahrzeug ohne menschlichen Piloten an Bord. UAVs sind Bestandteil eines unbemannten Luftfahrtsystems (UAS), das ein UAV, einen bodengestützten Controller und ein Kommunikationssystem zwischen den beiden umfasst."
 Air_UAV1: "UAV 2005"
 Air_UAV1_desc: "Ein unbemanntes Luftfahrzeug (UAV), auch bekannt als Drohne, unbemanntes Flugzeugsystem (UAS) oder unter verschiedenen anderen Bezeichnungen, ist ein Luftfahrzeug ohne menschlichen Piloten an Bord. Der Flug von UAVs kann mit verschiedenen Graden der Autonomie erfolgen: entweder unter Fernsteuerung durch einen menschlichen Bediener oder vollständig oder zeitweise autonom durch Bordcomputer."
 Air_UAV2: "UAV 2015"
 Air_UAV2_desc: "Ein unbemanntes Luftfahrzeug (UAV), auch bekannt als Drohne, unbemanntes Flugzeugsystem (UAS) oder unter verschiedenen anderen Bezeichnungen, ist ein Luftfahrzeug ohne menschlichen Piloten an Bord. Der Flug von UAVs kann mit verschiedenen Graden der Autonomie erfolgen: entweder unter Fernsteuerung durch einen menschlichen Bediener oder vollständig oder zeitweise autonom durch Bordcomputer."
 Air_UAV3: "UAV 2025"
 Air_UAV3_desc: "Ein unbemanntes Luftfahrzeug (UAV), auch bekannt als Drohne, unbemanntes Flugzeugsystem (UAS) oder unter verschiedenen anderen Bezeichnungen, ist ein Luftfahrzeug ohne menschlichen Piloten an Bord. Der Flug von UAVs kann mit verschiedenen Graden der Autonomie erfolgen: entweder unter Fernsteuerung durch einen menschlichen Bediener oder vollständig oder zeitweise autonom durch Bordcomputer."
 Air_UAV4: "UAV 2035"

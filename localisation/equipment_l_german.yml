 SOV_util_vehicle_3: "BPM-97"
 SOV_util_vehicle_3_desc: "Ähnlich wie der Volk kann er 8 mittlere, aber auch HMGs auf der Oberseite tragen. Wird verwendet, um Konvois zu führen."
 SOV_util_vehicle_4: "GAZ Tigr"
 SOV_util_vehicle_4_desc: "Dieser gepanzerte Truppentransporter kann mit einer Reihe verschiedener Waffen ausgerüstet werden und bis zu 11 Mann befördern."
 SOV_util_vehicle_5: "VPK-3927 Volk"
 SOV_util_vehicle_5_desc: "Der VPK kann 2+8 Mann befördern. Mit STANAG 4569 Level 3 Panzerung. Ideal für Spezialeinheiten und Polizeikräfte."
 SOV_util_vehicle_6: "Z-STS "Achmat""
 SOV_util_vehicle_6_desc: "Z-STS "Achmat" ist auf der Trehosnaya Allradantrieb Chassis "KAMAZ-5350" gemacht. Er zeichnet sich durch eine hohe Mobilität und Durchlässigkeit aus und unterscheidet sich zudem nicht in der Komplexität der Bedienung. Interessant ist, dass ein gepanzerter Wagen im Gegensatz zu einem einfachen Lastwagen nach dem Haubenschema gebaut ist. Dies ermöglichte es, die Plätze der Besatzung nach hinten zu verlegen und ihre Sicherheit zu erhöhen."
 SOV_util_vehicle_7: "VMCTS "Drozd-B""
 SOV_util_vehicle_7_desc: "Nach einer erfolgreichen Präsentation bei der Armee Armee-2020 amfibis-car "Drozd", ein Prototyp auf den Weg zu testen, dass die kleinen Schutz dieser Maschine angezeigt. Infolgedessen entstand die Modifikation "Drozd-B". Das neueste gepanzerte Fahrzeug ist in der Lage, Flusshindernisse zu überwinden, ist geländegängig und hat eine geringe Wärmebildfähigkeit. Die rationelle V-Form des unteren Teils des Bodens, der aus einer Verbundpanzerung besteht, bietet einen besseren Schutz gegen Drogen."


 Kamikaze_drone_equipment_desc: "Loitering-Munition (auch Selbstmorddrohne oder Kamikaze-Drohne genannt) ist eine Kategorie von Luftwaffensystemen, bei der die Munition eine Zeit lang in der Nähe des Zielgebiets verweilt (passiv wartet) und erst angreift, wenn ein Ziel geortet wurde.Loitering-Munition ermöglicht schnellere Reaktionszeiten gegen verdeckte oder versteckte Ziele, die für kurze Zeiträume auftauchen, ohne dass hochrangige Plattformen in der Nähe des Zielgebiets platziert werden müssen, und ermöglicht außerdem eine selektivere Ausrichtung, da der Angriff leicht abgebrochen werden kann."

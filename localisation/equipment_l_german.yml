 ### Italy ###
 ITA_infantry_weapons: "BM59"
 ITA_infantry_weapons_desc: "Das BM 59 ist ein automatisches Kampfgewehr, das 1959 in Italien entwickelt wurde. Es basiert auf dem M1 Garand-Gewehr mit dem Kaliber 7,62 x 51 mm NATO, ist mit einem abnehmbaren Magazin ausgestattet und ermöglicht selektives Feuer. Bei späteren Überarbeitungen wurden weitere Merkmale modernerer Gewehre hinzugefügt."
 ITA_infantry_weapons1: "BM59 Modello III"
 ITA_infantry_weapons1_desc: "BM 59 Mark III: oder Ital TA (auch bekannt als Truppe Alpine), war eine Variante mit Pistolengriff und klappbarem Metallkolben, die für Gebirgsjäger gedacht war. Die BM 59 Para ähnelte der BM 59 Ital TA, war aber für Fallschirmjäger gedacht. Sie war mit einem kürzeren Lauf und Mündungsfeuerdämpfer ausgestattet."
 ITA_infantry_weapons2: "AR70/90"
 ITA_infantry_weapons2_desc: "Das Beretta AR70/90 ist ein gasbetriebenes Sturmgewehr für die NATO-Patrone 5,56×45 mm und ist das Standardgewehr der italienischen Streitkräfte. Die Waffe kann auch mit einer Gewehrgranate bestückt werden und hat ein Granatvisier."
 ITA_infantry_weapons3: "SCP70/90"
 ITA_infantry_weapons3_desc: "wurden die Varianten SC70/90 (Special Carbine) mit klappbarem Schaft eingeführt, die hauptsächlich von den Alpentruppen verwendet wurden, und das SCP70/90 (Special Carbine Paratroopers) Gewehr für Fallschirmjäger mit klappbarem Rückstoßpolster und kürzerem Lauf als das SC, der das Einstecken in die Gewehrscheide bei Fallschirmsprüngen ermöglicht."
 ITA_infantry_weapons4: "ARX160"
 ITA_infantry_weapons4_desc: "Das Beretta ARX160 ist ein italienisches modulares Sturmgewehr, das von Beretta hergestellt wird. Das ARX160 wurde für die italienischen Streitkräfte im Rahmen des Soldato Futuro-Programms entwickelt und 2008 als kommerzielles, vom Soldato Futuro-Ensemble unabhängiges Waffensystem auf den Markt gebracht, zusammen mit einem 40×46-mm-NATO-Einzelschuss-Granatwerfer mit geringer Geschwindigkeit, dem GLX160, der unter dem Gewehr montiert oder mit einem Ad-hoc-Schaftsystem als eigenständige Waffe verwendet werden kann."
 ITA_infantry_weapons5: "ARX160A3"
 ITA_infantry_weapons5_desc: "Die Beretta ARX160 A3 ist eine verbesserte Variante der ARX160, die einige Designänderungen aufweist. Zu den Änderungen gehört ein neu gestalteter Handschutz, bei dem die Luftschlitze in der oberen Reihe durch größere quadratische Aussparungen ersetzt wurden, während die Luftschlitze in der unteren Reihe weiterhin dünnere Schlitze aufweisen. Diese größeren Aussparungen reduzieren das Gewicht des Gewehrs und lassen mehr Luft um den Lauf zirkulieren."
 ITA_infantry_weapons6: "ARX200"
 ITA_infantry_weapons6_desc: "Beretta führte die ARX200 mit dem Patronenlager 7,62×51mm NATO ein. Sie arbeitet mit einem Kurzhub-Gaskolbensystem mit einem Drehverschluss, der sowohl vollautomatisch als auch halbautomatisch feuern kann. Sie hat eine zyklische Feuerrate von etwa 600-650 Schuss pro Minute."
 ITA_infantry_weapons7: "ARX300"
 ITA_infantry_weapons7_desc: "Die Zukunft ist jetzt, alter Mann."

 ITA_command_control_equipment: "BFT"
 ITA_command_control_equipment_desc: "C&C-Ausrüstung aus der Zeit des Kalten Krieges, hergestellt mit der Slowakei zur Zeit der Tschechoslowakei."
 ITA_command_control_equipment1: "LC2"
 ITA_command_control_equipment1_desc: "C2 (Command and Control) ist die erste Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, Autorität und Weisung über die zugewiesenen Kräfte auszuüben, um die Aufträge und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral."
 ITA_command_control_equipment2: "LC2EVO"
 ITA_command_control_equipment2_desc: "C3 (Command, Control & Communication) ist die zweite Generation der C2-Ausrüstung. Die Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Streitkräfte auszuüben, um die Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral."
 ITA_command_control_equipment3: "SICCONA"
 ITA_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) ist die dritte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu kontrollieren und zu leiten. Effiziente Führungs- und Leitsysteme führen zu einer besseren Organisation und Moral."
 ITA_command_control_equipment4: "SIACCON ADV"
 ITA_command_control_equipment4_desc: "C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) ist die vierte Generation der C2-Ausrüstung. Die Führungs- und Kontrollausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben anzuweisen und zu leiten. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) ist die vierte Generation der C2-Ausrüstung."
 ITA_command_control_equipment5: "SIACCON NCW"
 ITA_command_control_equipment5_desc: "C4ISTAR (Command, Control, Communications, Computers, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) ist die fünfte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu kontrollieren und zu leiten. Eine effiziente Führung führt zu einer besseren Organisation und Moral."
 ITA_command_control_equipment6: "SIACCON NCW ADV"
 ITA_command_control_equipment6_desc: "C4ISTAR (Command, Control, Communications, Computers, Collaboration, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) ist die siebte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu beaufsichtigen und zu leiten. Eine effiziente Führung führt zu einer besseren Organisation und Moral."


 ITA_land_Drone_equipment: "Sistema Mikro-APR RQ-9A/B"
 ITA_land_Drone_equipment_desc: "Handgestützte Drohne der ersten Generation, die mit einer einfachen Aufklärungsoptik ausgestattet ist und eine Echtzeitverbindung mit dem Feldkontrollcomputer des Betreibers ermöglicht. Sie hat einen internen Speicher für eine halbe Stunde Videoaufnahmen und Treibstoff für 30 Minuten Flugzeit. Sie wird von Hand gestartet und auch für die Suche nach Funksignalen eingesetzt."
 ITA_land_Drone_equipment1: "Sistema Micro-APR RQ-11B/C "RAVEN B/DDL""
 ITA_land_Drone_equipment1_desc: "Drohne der zweiten Generation, die mit einem Raketentriebwerk vom Trägerfahrzeug aus gestartet wird. Die Drohne wird vom Überwachungsfahrzeug aus gesteuert und kann auch zur Zielerfassung und Störung eingesetzt werden. Die Drohne hat eine maximale Flughöhe von 4 km und eine Reichweite von 120 km."
 ITA_land_Drone_equipment2: "Sistema Mikro-APR STRIX-C"
 ITA_land_Drone_equipment2_desc: "Verbesserte Version der RAVEN-Drohne mit mehr Ausdauer, Treibstoffladung und erhöhter Zuverlässigkeit in Sand- und Staubumgebungen. Die Drohne ist aus Verbundwerkstoffen gefertigt und hat eine Reichweite von über 180 km."
 ITA_land_Drone_equipment3: "Sistema Tattico-APR RQ-7C "SHADOW 200""
 ITA_land_Drone_equipment3_desc: "Speziell für den Einsatz in städtischen Gebieten konzipierte Überwachungsdrohne, die mit IR/NV der 2. Generation und den neuesten Störsendern ausgestattet ist. Kann einen Teil der Fracht seines Zuges transportieren, um die Reisezeiten zwischen den Zielen zu verkürzen."
 ITA_land_Drone_equipment4: "Sistema Mikro-APR SIXTON-A"
 ITA_land_Drone_equipment4_desc: "Die Drohne nutzt Fortschritte in der Tarnkappentechnologie und macht dieses kleine Ziel noch kleiner. Sie verfügt über einen höhenfähigen Propellermotor und ist in der Lage, durch gezielte Signale die Kontrolle über weniger fortschrittliche Drohnen zu übernehmen. Ihre Flughöhe beträgt 10 km und ihr RCS liegt unter 0,0001."
 ITA_land_Drone_equipment5: "Sistema Tattico-APR RQ-9A "SHADOW 300""
 ITA_land_Drone_equipment5_desc: "Unsichtbare Drohne mit internem Speicher. Sie ist in der Lage, unbemerkt zu ihrem Ziel zu fliegen, da sie über Projektoren auf ihrer Haut verfügt, die den Himmel, Wolken oder andere Hindernisse imitieren. Die Drohne kann dann ihre Fracht, Sensoren oder Ausrüstung in ihrem Laderaum nutzen. Sie hat sehr leise Rotorblätter, die es ihr ermöglichen, 1 km über dem Boden ungehört zu bleiben."



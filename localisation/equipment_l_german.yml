 ARM_infantry_weapons: "AKM-47"
 ARM_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist viel leichter und präziser bei automatischem Feuer als sein Vorgänger."
 ARM_infantry_weapons1: "AK-74"
 ARM_infantry_weapons1_desc: "Die AK-74 wurde aus der AKM entwickelt und weist erhebliche Verbesserungen gegenüber ihrem Vorgänger auf. Insbesondere verwendet sie 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Paktes."
 ARM_infantry_weapons2: "K6-92 BORZ"
 ARM_infantry_weapons2_desc: "Die Maschinenpistole K6-92 wurde in Armenien entwickelt, das sich nach der Erlangung der Unabhängigkeit 1991 in einem bewaffneten Konflikt mit Aserbaidschan um Berg-Karabach befand. Die armenischen Streitkräfte litten unter einem akuten Mangel an Handfeuerwaffen, der die armenischen Ingenieure 1991/92 veranlasste, eine relativ einfache Maschinenpistole K6-92 zu entwickeln."
 ARM_infantry_weapons3: "VAHAN"
 ARM_infantry_weapons3_desc: "Das Vahan wurde auf der Grundlage eines experimentellen 7,62x39-mm-Sturmgewehrs (manchmal auch MBK-2 genannt) entwickelt, das Manasyan während seiner Dienstzeit in der sowjetischen Armee entworfen hatte. Die automatische Waffe funktioniert nach dem Prinzip eines halbfreien Verschlusses, was eine vereinfachte Konstruktion für die Halbhandwerksproduktion ermöglicht."
 ARM_infantry_weapons4: "K-3"
 ARM_infantry_weapons4_desc: "Das K-3 ist ein armenisches Sturmgewehr, das Mitte der 1990er Jahre auf der Grundlage des sowjetischen Sturmgewehrs AK-74 entwickelt wurde und die Möglichkeit bietet, automatisch und halbautomatisch zu schießen sowie aus einem Granatwerfer unter dem Lauf zu feuern. Entwickelt von der Abteilung für Militärindustrie des armenischen Verteidigungsministeriums. Wird in kleinen Serien hergestellt."
 ARM_infantry_weapons5: "AS-300"
 ARM_infantry_weapons5_desc: "Das AS-300-Sturmgewehr, das im Oktober 2013 in Armenien bei der militärischen Führungs- und Stabsübung Ardzagank 2013 vorgestellt wurde, ist für die Verwendung von 7,62 × 35-mm-Patronen ausgelegt und verfügt über einen ähnlichen Schalldämpfer. Das Sturmgewehr verfügt über ein 30-Schuss-Kastenmagazin, ein anderes Design des Gewehrkolbens und einen vertikalen Vordergriff. Die Gasautomatik ermöglicht eine Feuerrate von bis zu 500 Schuss pro Minute. Abzugsmechanismus des Abzugstyps, Feuermodus - einzeln und automatisch. Die Produktion der AS-300 verwendet einen Verschlussmechanismus aus einem Kalaschnikow-Sturmgewehr, obwohl ein neuer Lauf, Schaft und andere Teile installiert sind."
 ARM_infantry_weapons6: "ASR-545"
 ARM_infantry_weapons6_desc: "Das Gewehr ASR-545, das im Oktober 2013 in Armenien bei den militärischen Führungs- und Stabsübungen Ardzagank 2013 vorgestellt wurde, hat eine gasbetriebene Automatik. Das Gewehr ist für den präzisen, lautlosen Beschuss aus versteckten Positionen konzipiert, um feindliche Personen und leicht gepanzerte Fahrzeuge zu zerstören (für letztere werden panzerbrechende Patronen aus eigener Produktion verwendet). Die Gewehre sind mit Picatinny-Schienen für optische und Kollimator-Visiere sowie andere Vorrichtungen ausgestattet. Das Gewehr verwendet eine 5,45x39-mm-Patrone mit einem Unterschallgeschoß."
 ARM_infantry_weapons7: "RDL-34"
 ARM_infantry_weapons7_desc: "Die neueste Entwicklung von ASPAR Arms, die auf der Grundlage der Ar-15 entwickelt wurde, verwendet Magazine und Kaliberpatronen eines Kalaschnikow-Sturmgewehrs und verfügt über ein ziemlich zuverlässiges Design, das seinen Gegenstücken in nichts nachsteht."

 ARM_SP_R_arty_2: "N-2"
 ARM_SP_R_arty_2_desc: "Die N-2 ist ein armenischer Mehrfachraketenwerfer, der von der Wissenschaftlichen Produktionsvereinigung Garni-Ler entwickelt und spätestens seit 2011 produziert wird. Armenien hat nicht viele Informationen über das Raketensystem veröffentlicht, es ist jedoch offensichtlich, dass die N-2 in Massenproduktion hergestellt wird und von den armenischen Streitkräften und wahrscheinlich auch von der Verteidigungsarmee von Berg-Karabach aktiv genutzt wird. Das System wurde für den GAZ-3308, einen russischen Militärlastwagen, entwickelt."

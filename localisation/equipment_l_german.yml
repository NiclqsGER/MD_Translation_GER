 USA_transport_helicopter5_short: "UH-60S Stealth Hawk"
 USA_transport_helicopter4: "Bell Boeing V-22 Osprey"
 USA_transport_helicopter4_desc: "Die Bell Boeing V-22 Osprey ist ein amerikanisches Mehrzweck-Militärflugzeug mit Kipprotorantrieb, das sowohl senkrecht starten und landen (VTOL) als auch kurz starten und landen (STOL) kann. Er soll die Funktionalität eines herkömmlichen Hubschraubers mit der Langstrecken- und Hochgeschwindigkeitsreiseleistung eines Turboprop-Flugzeugs kombinieren."
 USA_transport_helicopter4_short: "Bell Boeing V-22 Osprey"


 early_helicopter: "TRA-Hubschrauber"
 early_helicopter_desc: "Frühes Hubschrauberdesign. Dies ermöglicht uns die Erforschung von Transport- und Angriffshubschraubern"
 attack_helicopter_equipment: "Angriffs-Hubschrauber"
 attack_helicopter_equipment_desc: "Ein Kampfhubschrauber ist ein bewaffneter Hubschrauber, der in erster Linie als Angriffsflugzeug eingesetzt wird und in der Lage ist, Ziele am Boden zu bekämpfen, z. B. feindliche Infanterie und gepanzerte Kampffahrzeuge. Aufgrund ihrer schweren Bewaffnung werden sie manchmal auch als Kampfhubschrauber bezeichnet."
 attack_helicopter_desc: "Angriffshubschrauber sind bewaffnete Hubschrauber, die zur Unterstützung von Bodentruppen eingesetzt werden. Sie eignen sich hervorragend für den Einsatz gegen gepanzerte Fahrzeuge und Einheiten ohne Luftunterstützung und sind in der Lage, Feinde, die nicht über entsprechende Gegenmaßnahmen verfügen, schnell zu bekämpfen. Allerdings sind Kampfhubschrauber gegenüber Kampfjets und Luftabwehrwaffen sehr verwundbar."

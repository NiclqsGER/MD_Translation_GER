 L_AT_Equipment: "ATGM"
 L_AT_Equipment_desc: "Ein Panzerabwehrflugkörper (ATM), ein Panzerabwehrlenkflugkörper (ATGM), eine Panzerabwehrlenkwaffe (ATGW) oder eine Panzerabwehrlenkwaffe ist ein Lenkflugkörper, der in erster Linie dazu dient, schwer gepanzerte Militärfahrzeuge zu treffen und zu zerstören."
 Anti_tank_desc: "Ein Panzerabwehrflugkörper (ATM), ein Panzerabwehrlenkflugkörper (ATGM), eine Panzerabwehrlenkwaffe (ATGW) oder eine Panzerabwehrlenkwaffe ist ein Lenkflugkörper, der in erster Linie dazu dient, schwer gepanzerte Militärfahrzeuge zu treffen und zu zerstören."
 Anti_tank_0: "ATGM 1965"
 Anti_tank_0_desc: "Panzerabwehrlenkwaffen sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs wird mit einem Joystick bedient und erfordert daher Sichtkontakt und einen hochqualifizierten Bediener."
 H_AT_Equipment: "Montierte ATGM"
 H_AT_Equipment_desc: "Ein Panzerjäger ist ein gepanzertes Kampffahrzeug, das mit einer Artilleriekanone oder einem Raketenwerfer bewaffnet ist, über begrenzte Einsatzkapazitäten verfügt und speziell für die Bekämpfung gegnerischer Panzer ausgelegt ist."
 Heavy_Anti_tank_desc: "Ein Panzerjäger ist ein gepanzertes Kampffahrzeug, das mit einer Artilleriekanone oder einem Raketenwerfer bewaffnet ist, über begrenzte Einsatzkapazitäten verfügt und speziell für die Bekämpfung gegnerischer Panzer ausgelegt ist."
 Heavy_Anti_tank_0: "Montierte ATGM 1965"
 Heavy_Anti_tank_0_desc: "Schwerere Panzerabwehr-Lenkwaffensysteme haben eine größere Reichweite und eine größere Nutzlast. Aufgrund ihres höheren Gewichts sind sie nicht zum Mitführen geeignet. Sie sind daher auf Fahrzeugen montiert. Sie verwenden hochexplosive Sprengköpfe, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs wird per Joystick bedient und erfordert daher Sichtkontakt und einen hochqualifizierten Bediener."
 Anti_tank_1: "ATGM 1985"
 Anti_tank_1_desc: "Panzerabwehrlenkflugkörper sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs verwendet eine Fly-by-Wire- oder halbautomatische Laserlenkung."
 Heavy_Anti_tank_1: "Montierte ATGM 1985"
 Heavy_Anti_tank_1_desc: "Schwerere Panzerabwehr-Lenkwaffensysteme haben eine größere Reichweite und eine größere Nutzlast. Aufgrund ihres höheren Gewichts sind sie nicht zum Mitführen geeignet. Sie sind daher auf Fahrzeugen montiert. Sie verwenden hochexplosive Sprengköpfe, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs verwendet eine Fly-by-Wire- oder halbautomatische Laserlenkung."
 Anti_tank_2: "ATGM 2005"
 Anti_tank_2_desc: "Panzerabwehrlenkwaffen sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs ist feuerbereit und verwendet einen elektro-optischen Bildsucher. Sie verwenden Tandem-Ladungs-Raketen, um moderne ERA-Panzerung zu überwinden, und sind oft Top-Attack-Varianten, die den schwächsten Teil der gegnerischen Panzerung angreifen."
 Heavy_Anti_tank_2: "Montierte ATGM 2005"
 Heavy_Anti_tank_2_desc: "Schwerere Panzerabwehr-Lenkwaffensysteme haben eine größere Reichweite und eine größere Nutzlast. Aufgrund ihres höheren Gewichts sind sie nicht zum Mitführen geeignet. Sie sind daher auf Fahrzeugen montiert. Sie verwenden hochexplosive Sprengköpfe, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden. Diese Generation von ATGMs arbeitet mit einem elektro-optischen Bildsucher und ist "fire-and-forget". Sie verwenden Tandem-Ladungs-Raketen, um moderne ERA-Panzerungen zu besiegen, und sind oft Top-Attack-Varianten, die den schwächsten Teil der gegnerischen Panzerung angreifen."
 Anti_tank_3: "ATGM 2025"
 Anti_tank_3_desc: "Panzerabwehrlenkraketen sind tragbare Raketensysteme mit hochexplosiven Sprengköpfen, die speziell für den Angriff auf schwer gepanzerte Fahrzeuge entwickelt wurden."

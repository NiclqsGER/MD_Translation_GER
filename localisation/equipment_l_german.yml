 BLR_Rec_tank_0: "BRDM-2"
 BLR_Rec_tank_0_desc: "Gepanzertes Aufklärungs- und Patrouillenfahrzeug. Er hat eine geringe Sicherheit, seine Panzerung schützt nur vor Handfeuerwaffenkugeln und Schrapnells. Das Hauptmerkmal des Fahrzeugs ist eine sehr hohe Geländetauglichkeit."
 BLR_Rec_tank_0_short: "BRDM-2"
 BLR_Rec_tank_1: "BRM-1K"
 BLR_Rec_tank_1_desc: "Auf der Grundlage des BMP-1 entwickeltes Kettenfahrzeug zur Kampfaufklärung. Konzipiert für die Aufklärung auf dem Gefechtsfeld. Kann durch Wasserhindernisse schwimmen. Ausgestattet mit einem 73-mm-Werfer und einem 7,62-mm-Maschinengewehr. Die Kapazität des Fahrzeugs beträgt 6 Personen."
 BLR_Rec_tank_1_short: "BRM-1K"
 BLR_Rec_tank_2: "MBTS "Kayman""
 BLR_Rec_tank_2_desc: "Mobiles gepanzertes Fahrzeug für Aufklärungs- und Spezialeinheiten. Das Objekt ist als Fahrzeug für die Durchführung von Aufklärungs- und Sabotageoperationen, für Patrouillen und Konvoibegleitung, für friedenserhaltende und polizeiliche Operationen sowie für Einsätze in Notsituationen vorgesehen."
 BLR_Rec_tank_2_short: ""Kayman""

 BLR_infantry_weapons: "AKM"
 BLR_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist viel leichter und präziser bei automatischem Feuer als sein Vorgänger."
 BLR_infantry_weapons1: "AK-74"
 BLR_infantry_weapons1_desc: "Die AK-74 wurde aus der AKM entwickelt und weist erhebliche Verbesserungen gegenüber ihrem Vorgänger auf. Insbesondere verwendet sie 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Paktes."
 BLR_infantry_weapons2: "AK-74M"
 BLR_infantry_weapons2_desc: "1991 begann das Izhmash-Werk in der Stadt Izhevsk mit der Serienproduktion einer modernisierten Variante der AK-74, der AK-74M. Ausgestattet mit einem erleichterten Bolzen und einer Trägereinheit sowie einem Schaft aus glasgefülltem Polyamid."
 BLR_infantry_weapons3: "AK-103"
 BLR_infantry_weapons3_desc: "Das Sturmgewehr AK-103 ist eine Abwandlung des AK-74M, das für die 7,62x39mm M43-Patrone ausgelegt ist. Ähnlich wie das ältere AKM kann das 103 eine Vielzahl von Zielgeräten, einschließlich Nachtsicht- und Zielfernrohren, verwenden. Außerdem kann sie mit einem Bajonett oder Granatwerfer ausgestattet werden. Der Unterschied zu den meisten AKs besteht darin, dass die 103 aus Kunststoff und billigeren Materialien besteht."
 BLR_infantry_weapons4: "AK-9"
 BLR_infantry_weapons4_desc: "Die AK-9 basiert auf der Hunderter-Serie der Kalaschnikow-Sturmgewehre, wie z. B. der AK-104, jedoch mit einigen Verbesserungen. Es handelt sich um ein kompaktes Sturmgewehr mit selektivem Feuer, das mit einer 9×39-mm-Unterschallpatrone geladen ist."
 BLR_infantry_weapons5: "VSK-100"
 BLR_infantry_weapons5_desc: "Das VSK-100 ist ein von Belspetsvneshtechnika entwickeltes weißrussisches Automatikgewehr im Kaliber 7,62 x 39 mm, eine der Modifikationen des AKM. Produziert von JSC "Kidma Tech"."
 BLR_infantry_weapons6: "SMAR-100BPM"
 BLR_infantry_weapons6_desc: "Verbesserte Version der belarussischen Maschinenpistole der Serie VSK-100 mit einer 7,62-mm-Patrone und einem Bull-Pap-Layout. Entwickelt vom Industrie- und Technikcluster Ustye. Die Visierreichweite der SMAR-100BPM beträgt 500 Meter, die effektive Schussentfernung bis zu 400 Meter. Je nach Vorliebe des Schützen kann das Magazin für 30 oder 40 Schuss verwendet werden. Die Maschine ist mit einer neuartigen flammenfreien und geräuscharmen Abschussvorrichtung ausgestattet, die Präzision und Treffgenauigkeit der Waffe wurde verbessert. Das Gewicht der SMART-100 BPM beträgt 4,3 Kilogramm"

 BLR_APC_1: "BTR-60"
 BLR_APC_1_desc: "Als eines der ältesten noch im Dienst befindlichen Fahrzeuge verfügt der BTR-60 über ein schweres 14,5-mm-KPVT-Maschinengewehr mit 500 Schuss. Die Sekundärwaffe ist ein 7,62-mm-Pkt-Koaxial-Maschinengewehr mit 3.00 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 #BLR_APC_1_variant: "BRDM-2"
 #BLR_APC_1_variant: "BTR-50"
 BLR_APC_1_short: "BTR-60"
 BLR_APC_2: "MT-LB"
 BLR_APC_2_desc: "Der MT-LB wurde in den 1970er Jahren hergestellt. Sie waren billig und schnell und wurden von den Sowjets für die leichte Luftabwehr und den Infanteriekampf eingesetzt."
 BLR_APC_2_short: "MT-LB"
 BLR_APC_3: "BTR-70"
 BLR_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz. Im sowjetisch-afghanischen Krieg wurde er zur Verlegung von Truppen und zur Feuerunterstützung eingesetzt. Der einzige Unterschied zum BTR-60 ist die stärkere Panzerung."
 BLR_APC_3_short: "BTR-70"
 BLR_APC_4: "BTR-80"
 BLR_APC_4_desc: "Der BTR-80 ist ein amphibischer Schützenpanzer mit 8×8 Rädern, der in der UdSSR entwickelt wurde. Er wurde 1986 eingeführt und ersetzte die vorherigen Fahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 BLR_APC_4_short: "BTR-80"
 #BLR_APC_4_variant: "BTR-82"
 BLR_APC_5: "BTR-90"
 BLR_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 BLR_APC_5_short: "BTR-90"
 BLR_APC_6: "Volat V2"
 BLR_APC_6_desc: "MZKT-690003 Volat V-2 ist ein weißrussischer gepanzerter Mannschaftstransportwagen mit Allradantrieb und einer 8x8 Radformel."
 BLR_APC_6_short: "Volat V2"

 BLR_IFV_1: "BMP-1"
 BLR_IFV_1_desc: "Der BMP-1 ist ein sowjetisches amphibisches Schützenpanzerfahrzeug mit Kettenantrieb. Er wurde im sowjetisch-afghanischen Krieg zur Beförderung von Truppen und zur Bekämpfung von Dschihadisten eingesetzt. Er verfügt über eine 73 mm 2A28 und einen ATGM-Werfer."
 BLR_IFV_1_short: "BMP-1"
 BLR_IFV_2: "BMP-2"
 BLR_IFV_2_desc: "Die größte Angst der Dschihadisten ist der BMP-2, der mit seiner 30-mm-Kanone und seinen mahlenden Ketten extrem schnell und effizient ist."
 BLR_IFV_2_short: "BMP-2"
 BLR_IFV_3: "BMP-2M"
 BLR_IFV_3_short: "BMP-2M"
 BLR_IFV_4: "BMP-3"
 BLR_IFV_4_desc: "Der BMP-3 ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2. Er verfügt über eine 100-mm-Kanone mit schwerer HE-Granate."
 BLR_IFV_4_short: "BMP-3"
 BLR_IFV_5: "BMP-3M"
 BLR_IFV_5_desc: "Der BMP-3M ist ein sowjetischer Schützenpanzer, Nachfolger des BMP-1 und BMP-2 und eine Variante des BMP-3 mit verbesserter Kanone und Motor."
 BLR_IFV_5_short: "BMP-3M"

 BLR_MBT_1: "T-62/64"
 BLR_MBT_1_desc: "Der massivste sowjetische Panzer in der Produktion. Entwickelt und produziert in den ersten Jahren des Kalten Krieges, war er die Macht und das Rückgrat der Roten Armee. Einst als Symbol russischer Macht gefürchtet, ist er zum Symbol für die Zerstörung der Panzertruppen im Nahen Osten durch einen US-Luftangriff geworden."
 BLR_MBT_1_short: "T-62/64"
 BLR_MBT_2: "T-72"
 BLR_MBT_2_desc: "Der T-72 ist vielleicht die erfolgreichste russische Konstruktion. Er war der Höhepunkt der militärischen Macht der Sowjetunion in der Endphase des Kalten Krieges, wurde zu Tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für sein katastrophales Versagen in den Konflikten im Nahen Osten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für künftige russische Panzerkonstruktionen verwendet und ständig modifiziert und aufgerüstet, um den Standards der modernen Kriegsführung zu entsprechen. Unterschätzen Sie den Panzer, der einst die Speerspitze der sowjetischen Streitkräfte war, nicht."
 BLR_MBT_2_short: "T-72"
 BLR_MBT_3: "T-80"
 BLR_MBT_3_desc: "Tank mit einem einzigen Gasturbinenkraftwerk. Der erste Kampfpanzer der Welt mit eingebauter ERA. Es handelt sich um ein hochmobiles Kettenfahrzeug mit Raketen- und Maschinengewehrbewaffnung, das für eine breite Palette von Kampfeinsätzen rund um die Uhr ausgelegt ist, auch unter den Bedingungen des Einsatzes von Massenvernichtungswaffen."
 BLR_MBT_3_short:0 "T-80"
 BLR_MBT_4: "T-90"
 BLR_MBT_4_desc: "Russischer Kampfpanzer, der 1993 eingeführt wurde. Zwischen 2001 und 2010 war der T-90 der meistverkaufte neue Kampfpanzer der Welt. In der Folge wurden zwei seiner wichtigsten Modifikationen entwickelt, der T-90A "Vladimir" und der T-90M "Proryv"."
 BLR_MBT_4_short: "T-90"
 BLR_MBT_5: "OB-477"
 BLR_MBT_5_short: "OB-477"

 BLR_Heavy_Anti_tank_0: "9P148 "Konkurs""
 BLR_Heavy_Anti_tank_0_desc: "AT-5 Spandrel ("Konkurs"), entwickelt auf der Grundlage des gepanzerten Aufklärungs- und Patrouillenfahrzeugs BRDM-2. Der Hauptzweck ist der Transport, die Lenkung und der Start von Panzerabwehrlenkraketen. Er ist in der Lage, sowohl bewegliche Ziele, die sich mit Geschwindigkeiten von bis zu 60 km/h bewegen, als auch stationäre Ziele wie Bunker und Bunkeranlagen bei optischer Sichtbarkeit mit Raketen zu treffen."
 BLR_Heavy_Anti_tank_1: "9P149 "Shturm-S""
 BLR_Heavy_Anti_tank_1_desc: "AT-6 Spiral ("Shturm-S") zur Zerstörung moderner und vielversprechender Panzer, einschließlich solcher mit dynamischem Schutz, von Oberflächenzielen mit geringer Tonnage, von niedrig fliegenden Luftzielen, von Verteidigungsanlagen, von Menschen in Unterständen und auf offenem Gelände bei Tag und Nacht, bei einfachen und schwierigen Wetterbedingungen und in Gegenwart von Staub- und Rauchstörungen."
 BLR_Heavy_Anti_tank_2: "9P157 "Khrizantema-S""
 BLR_Heavy_Anti_tank_2_desc: "AT-15 Springer ("Khrizantema-S") Selbstfahrendes Panzerabwehrraketensystem. Konzipiert für die Zerstörung von Panzern und anderen gepanzerten Zielen, einschließlich solcher, die mit modernen Mitteln des dynamischen Schutzes ausgestattet sind. Das Kampffahrzeug 9P157 wurde auf der Grundlage des Schützenpanzers BMP-3 entwickelt."

 BLR_SP_Anti_Air_0: "ZSU-23-4 "Schilka""
 BLR_SP_Anti_Air_0_desc: "Sowjetische Flugabwehrkanone mit Selbstfahrlafette. Bewaffnet mit einer vierfachen automatischen 23-mm-Kanone. Die Feuerrate der Anlage beträgt 3400 Schuss pro Minute. Sie kann manuell, halbautomatisch und automatisch auf das Ziel gerichtet werden. Konzipiert für die direkte Deckung von Bodentruppen, die Zerstörung von Luftzielen in Entfernungen bis zu 2500 m und Höhen bis zu 1500 m, die mit Geschwindigkeiten bis zu 450 m/s fliegen, sowie von Bodenzielen in Entfernungen bis zu 2000 m."
 BLR_SP_Anti_Air_1: "SA-8 "Osa""
 BLR_SP_Anti_Air_1_desc: "SA-8 Gecko (Osa) - automatisches militärisches Flugabwehrraketensystem der Sowjetunion. Der Komplex ist allwettertauglich und soll die Kräfte und Mittel einer motorisierten Gewehrdivision (Panzer) bei allen Arten von Kampfeinsätzen schützen."
 BLR_SP_Anti_Air_2: "SA-15 "Tor-2M""
 BLR_SP_Anti_Air_2_desc: "СА-15 Gauntlet (Tor) - selbstfahrendes Flugabwehrraketensystem kurzer Reichweite "Tor-M2" ist für die Zerstörung von Flugzeugen, Hubschraubern, Marschflugkörpern, Anti-Radar- und anderen Lenkflugkörpern, Gleit- und Lenkbomben und unbemannten Luftfahrzeugen innerhalb der Zerstörungszone des Komplexes unter den Bedingungen intensiven Feuers und radio-optisch-elektronischer Gegenmaßnahmen bei allen Wetterbedingungen, bei Tag und bei Nacht bestimmt.""

 BLR_SP_R_arty_0: "BM-21 "Grad""
 BLR_SP_R_arty_0_desc: "Sowjetisches Mehrfachraketenwerfersystem (MLRS) Kaliber 122 mm. Entwickelt, um offene und geschützte Arbeitskräfte, ungepanzerte Fahrzeuge und gepanzerte Mannschaftswagen im Bereich der Konzentration, Artillerie- und Mörserbatterien, Gefechtsstände und andere Ziele zu zerstören. Die Anzahl der Granaten für eine Salve beträgt 40 Stück."
 BLR_SP_R_arty_1: "BM-27 "Uragan""
 BLR_SP_R_arty_1_desc: "Sowjetisches Mehrfachraketenwerfersystem (MLRS) Kaliber 220 mm. Verglichen mit der "Grad" hat sich nicht nur die Reichweite erhöht, sondern auch die Fläche, die bis zu 42 Hektar bedeckt, zusammen mit der Genauigkeit, die die Genauigkeit seines Vorgängers um das Anderthalbfache übertrifft. Die Anzahl der Granaten für eine Salve beträgt 16 Stück.""
 BLR_SP_R_arty_2: "B-200 "Polonez""
 BLR_SP_R_arty_2_desc: "Weißrussisches 301-mm-Mehrfachraketenabschusssystem. Das System ist für die hochpräzise Zerstörung von offen liegenden und geschützten Personen, ungepanzerter und gepanzerter militärischer Ausrüstung und anderen Objekten ausgelegt. Die Reichweite betrug ursprünglich bis zu 200 km, wurde aber später durch den Einsatz neuer Raketen auf 300 km erhöht."

 BLR_SP_arty_0: "2S3 "Akatsiya""
 BLR_SP_arty_0_desc: "Sowjetische 152-mm-Divisionshaubitze mit Eigenantrieb. Zur Unterdrückung und Zerstörung von Menschen, Artillerie- und Mörserbatterien, Raketenwerfern, Panzern, Feuerwaffen, Gefechtsständen und taktischen Atomwaffen."
 BLR_SP_arty_1: "2S19 "Msta-S""
 BLR_SP_arty_1_desc: "Sowjetische und russische 152-mm-Divisionshaubitze mit Eigenantrieb. Im Vergleich zur Akatsia verfügt die Msta-S über eine erheblich größere Reichweite des hochexplosiven Splittergeschosses und des aktiven Raketengeschosses sowie über eine höhere Feuerrate. Darüber hinaus enthält die Munitionsladung 2S19 Geschosse mit erhöhter Leistung, die in ihrer Wirksamkeit die bisherigen Geschosse um das 1,3-1,5fache übertreffen."
 BLR_SP_arty_2: "2S19M2 "Msta-SM""
 BLR_SP_arty_2_desc: "Diese Haubitze mit Eigenantrieb bringt die Msta-S-Plattform ins 21. Jahrhundert, ausgestattet mit einem automatischen Feuerleitsystem und GLONASS-Unterstützung. Die Feuerrate wurde um das 2,5-fache erhöht, die Zielgenauigkeit verbessert und ein Feuerüberfallmodus eingeführt, der es einem Geschütz ermöglicht, ein Ziel mit fünf Schüssen auf einmal zu treffen und dann die Feuerstellung zu verlassen. Darüber hinaus wurden die Lebensbedingungen der Besatzung verbessert."
 BLR_SP_arty_3: "2S35 "Koalitsiya-SV""
 BLR_SP_arty_3_desc: "Russisches interspezifisches 152-mm-Artilleriesystem auf der Basis des T-90-Panzers. Im Vergleich zu Mstoy-SM hat diese Anlage eine erheblich größere maximale Reichweite (80 km gegenüber 29 km) und eine 1,5-fach höhere Feuerrate. Sie ermöglicht es, das Ziel gleichzeitig mit mehreren Geschossen zu treffen, die von derselben Selbstfahrlafette abgefeuert werden und sich auf unterschiedlichen Flugbahnen befinden. Der Abschuss erfolgt vollautomatisch und erfordert keine Geschützbesatzung im Kampfraum."

 BLR_artillery_0: "D-30"
 BLR_artillery_0_desc: "122-mm-Schleppartilleriehaubitze der Sowjetunion. Sie ist in vielen Ländern der Welt im Einsatz. Sie wurde und wird in vielen militärischen Konflikten eingesetzt. Die maximale Reichweite beträgt 22 km."
 BLR_artillery_1: "2A65 "Msta-B""
 BLR_artillery_1_desc:0 "Gezogene Haubitze 152 mm. Im Vergleich zu ihrem Vorgängermodell wurden mehrere wesentliche Neuerungen eingeführt: ein langes, schlankes Rohr mit einer doppelten Mündungsbremse, ein Zweibettfahrgestell und ein hydraulischer Wagenheber mit einer Plattform unter der Palette zum Aufhängen der Räder beim Abfeuern. Der Abfeuerungsmechanismus und der halbautomatische Verschluss ermöglichen eine Feuerrate von bis zu sieben Schuss pro Minute. Die maximale Reichweite beträgt 28,9 km."
 BLR_artillery_2: "2A65M2 "Msta-BM""
 BLR_artillery_2_desc: "Eine modernisierte Version der gezogenen Haubitze 2A65 Msta-B."
 BLR_artillery_3: "2A88 "Koalitsiya-B""
 BLR_artillery_3_desc: "Eine gezogene Haubitze auf der Basis einer 152-mm-Kanone, die auf einer Artilleriepanzerlafette "Koalitsiya-SV" montiert ist."
 BLR_artillery_4: "D-50"

 BLR_util_vehicle_0: "ZIL-131"
 BLR_util_vehicle_0_desc: "Ein Logistik- und Truppentransporter, der von vielen Streitkräften auf der ganzen Welt eingesetzt wird."
 BLR_util_vehicle_1: "UAZ-469"
 BLR_util_vehicle_1_desc: "Fracht-Passagier-Geländewagen. Wird für den Transport von VIPs auf einem gepanzerten Fahrgestell verwendet. Kann mit einer Kanone ausgestattet werden. Kann bis zu 7 Personen und 100 kg Gepäck oder 2 Personen und 600 kg befördern. Das Fahrzeug kann einen Anhänger mit einem Gewicht von bis zu 850 kg ziehen."
 BLR_util_vehicle_2: "UAZ-3153 "Gusar""
 BLR_util_vehicle_2_desc: "Geländewagen mit Allradantrieb für Fracht und Passagiere mit fünftüriger neunsitziger Ganzmetallkarosserie und vergrößertem Radstand. Er kann zum Ziehen eines Anhängers verwendet werden, da er über eine Kugelzugvorrichtung verfügt. Zulässiges Gesamtgewicht des gezogenen Anhängers mit Bremsen 1500 kg, ohne Bremsen 750 kg."
 BLR_util_vehicle_2_short: "UAZ "Gusar""
 BLR_util_vehicle_3: "KVA "Volat""
 BLR_util_vehicle_3_desc: "Weißrussischer Panzerwagen, hergestellt im Minsker Radschlepperwerk."
 BLR_util_vehicle_3_short: "KVA "Volat""
 BLR_util_vehicle_4: "GAZ-2330 "Tigr""
 BLR_util_vehicle_4_desc: "Gepanzertes Spezialfahrzeug (SBM), ein Mehrzweck-Geländewagen. Es ist für den Transport von Personal, die Begleitung und den Schutz von Kolonnen, Patrouillen und die Feuerunterstützung von Einheiten (Landung vom Fahrzeug aus) bei Sondereinsätzen bestimmt. Er kann mit verschiedenen Waffentypen bewaffnet werden und bis zu 9 Personen und 1200 kg Fracht befördern."
 BLR_util_vehicle_4_short: "GAZ "Tigr""
 BLR_util_vehicle_5: "MRAP "Defender""
 BLR_util_vehicle_5_desc: "Geschütztes Mehrzweckfahrzeug. Es kann zur Unterstützung von Spezialkräften, zum Transport von Personal bei der Begleitung von Konvois, zum Patrouillieren von Gebieten und Straßen sowie zur Unterstützung von Antiterroroperationen eingesetzt werden."
 BLR_util_vehicle_5_short: "MRAP "Defender""


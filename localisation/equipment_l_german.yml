 ENG_Anti_Air_0: "FIM-43 Rote Augen"
 ENG_Anti_Air_0_desc: "Dieses von General Dynamics entwickelte Raketensystem nutzt die passive Infrarot-Zielsuche, um Flugzeuge anhand der Wärme ihrer Abgase zu verfolgen, nachdem der Bediener sein Ziel wie bei jeder anderen Handfeuerwaffe visuell verfolgt hat. Diese Waffe, die einen direkten Treffer benötigt, um tödlich zu sein, ist einfach, aber effektiv."
 ENG_Anti_Air_1: "FIM-92 Stinger"
 ENG_Anti_Air_1_desc: "Dieser passive Luft-Boden-Flugkörper, der ähnlich wie sein Vorgänger konstruiert ist, weist gegenüber dem Vorgängermodell mehrere neue Verbesserungen auf, wie z. B. eine verbesserte Ballistik, Software und eine Variante mit doppelter IR- und UV-Erkennung."
 ENG_Anti_Air_2: "FIM-92E Stinger"
 ENG_Anti_Air_2_desc: "General Dynamics hat die Zuverlässigkeit der "Stinger"-Plattform fortgesetzt und das System durch einen neuen Überschlagsensor und eine überarbeitete Steuerungssoftware verbessert; auch das Flugverhalten hat sich deutlich verbessert. Außerdem hat sich die Leistung gegen kleine Ziele wie Drohnen, Marschflugkörper und leichte Aufklärungshubschrauber drastisch erhöht.""
 ENG_Anti_Air_3: "FIM-194 Speerflinte"
 ENG_Anti_Air_3_desc: "Da die Flugzeuge der 5. Generation auf dem Gefechtsfeld immer präsenter werden, enthält diese neueste Version unseres MANPAD-Systems eine Reihe von Änderungen, um diesem neuen Feind zu begegnen. Am wichtigsten sind die Zielfähigkeiten, die von Command Line of Sight über lasergesteuerte bis hin zu UV- und IR-Zielsystemen reichen."
 ENG_Anti_Air_4: "FIM-245 Herzstürmer"
 ENG_Anti_Air_4_desc: "Dieses im Rahmen eines DARPA-Projekts entwickelte System ist der Höhepunkt unserer MANPAD-Waffenplattformen. Mit den jüngsten Fortschritten und der Miniaturisierung der Sensoren haben unsere Ingenieure es geschafft, dass ein einziger Mann in der Lage ist, einige der besten Tarnkappenflugzeuge zu zerstören oder außer Gefecht zu setzen, die unseren Gegnern zur Verfügung stehen."

 ENG_APC_1: "Alvis Saracen"
 ENG_APC_1_short: "Saracen"
 ENG_APC_2: "FV432 APC"
 ENG_APC_2_desc: "Der FV432 basiert auf der Konstruktion des M113 und ist die britische Version, die in den 1976er Jahren am häufigsten gebaut wurde. Er bildete das Rückgrat der britischen motorisierten und mechanisierten Streitkräfte, bevor der CVR(T) in Dienst gestellt wurde. Die Vielseitigkeit des FV432 ist für die britische Armee nach wie vor wertvoll und wird auch heute noch in Unterstützungs- und Hilfsfunktionen eingesetzt."

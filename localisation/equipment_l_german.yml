 SPR_APC_6_short: "RG-31 Nyala"
 SPR_APC_6_desc: ""
 SPR_APC_7: "MOWAG GmbH Piraña III"
 SPR_APC_7_short: "Piraña III"
 SPR_APC_7_desc: "Der Piraña IIIC wurde von der Schweizer Firma MOWAG (heute General Dynamics European Land Systems - Mowag GmbH) entwickelt. Der Piraña IIIC ist ein 8x8 APC Fahrzeug mit einer modular skalierbaren Panzerung zum Schutz gegen Handfeuerwaffen, Minensprengungen und RPG-Raketen. Er kann auf spezifische Kundenanforderungen zugeschnitten werden. Für ein höheres Schutzniveau kann eine Zusatzpanzerung angebracht werden. Das Fahrzeug verfügt über eine spezielle Unterbodenkonstruktion, die Schutz vor Landminen und improvisierten Sprengsätzen bietet. Das Fahrzeug ist mit einem ABC-Schutz und automatischen Feuerlöschsystemen ausgestattet. Ein APC der Grundausstattung ist in der Regel mit einem ferngesteuerten 12,7-mm-HMG bewaffnet."
 SPR_APC_8: "MOWAG GmbH Piraña IIIC"
 SPR_APC_8_short: "Piraña IIIC"
 SPR_APC_8_desc: "Eine verbesserte Version der Piraña III."

 SPR_IFV_1: "Panhard M-3"
 SPR_IFV_1_short: "M-3"
 SPR_IFV_1_desc: "Das Panhard M-3 Fahrzeug wurde entwickelt, um die mit dem AML-Aufklärungsmodell ausgestatteten Einheiten zu unterstützen. 95% der mechanischen Teile sind vollständig mit dem AML-Modell kompatibel, so dass die Bau- und Wartungskosten auf ein Minimum reduziert werden können. Die Fahrzeugbesatzung besteht aus einem Kommandanten, einem Richtschützen, einem Lader und einem Fahrer. Die Grundbewaffnung besteht aus einer M-32 76/60mm Kanone, einem M-2 12,70mm Maschinengewehr auf dem Dach und einem koaxialen 7,62mm Browning M-1919A4E1."
 SPR_IFV_2: "ENASA-Pegaso VEC"
 SPR_IFV_2_short: "VEC"
 SPR_IFV_2_desc: "Der VEC (span. Vehiculo de Exploracion de Caballería) ist ein gepanzertes Fahrzeug, das auf dem BMR basiert und von der spanischen Firma ENASA-Pegaso (heute Santa Bárbara Sistemas) entwickelt wurde. Die VEC-Version behält die meisten mechanischen Komponenten des BMR bei, ändert jedoch die Form der Wanne, die Verteilung und die interne Aufbereitung, um sie an seine neuen Funktionen anzupassen. Der VEC ist mit einer 25 mm M-242 Bushmaster-Kanone oder einem 7,62 mm MG-42-Maschinengewehr in einem TC-25-Turm ausgestattet."
 SPR_IFV_3: "ENASA-Pegaso VEC-M"
 SPR_IFV_3_short: "VEC-M"
 SPR_IFV_3_desc: "Nach einer langen und intensiven Wartung enthält der VEC-M mehrere Verbesserungen gegenüber dem ursprünglichen Modell. Der Motor wurde durch einen Scania DS9 mit besserer Leistung ersetzt. Ein weiterer stark verbesserter Bereich war die Verteidigung des Fahrzeugs. Die Wannenpanzerung wurde erhöht, um Schäden durch mittlere Maschinengewehre bis zu einem Kaliber von 14,50 mm zu verhindern. Die M-Serie verfügt über eine Explosionsschutzausrüstung, die den MBT-Einheiten sehr ähnlich ist und auf mehreren Sensoren basiert, die ein Feuerleitsystem ermöglichen, wenn eine interne Explosion erkannt wird."
 SPR_IFV_4: "General Dynamics ASCOD VCI/C Pizarro"
 SPR_IFV_4_short: "VCI/C Pizarro"
 SPR_IFV_4_desc: "Der Schützenpanzer ASCOD (Austrian Spanish Cooperation Development) ist das Produkt einer Kooperationsvereinbarung zwischen der Steyr-Daimler-Puch AG und Santa Bárbara Sistemas. In Spanien wird das Fahrzeug \"Pizarro\" genannt. Auf dem VCI/C (spanisch \"Vehiculo de Combate de Infantería/Caballería\") ist eine 30-mm-Mauser MK-30/2-Autokanone in einem voll verfahrbaren elektromechanischen Turm montiert. Die duale, auf zwei Ebenen elektrisch stabilisierte 30-mm-Gürtelkanone kann mit einer Geschwindigkeit von bis zu 770 Umdrehungen pro Minute feuern und Ziele aus der Bewegung heraus präzise bekämpfen. Als Sekundärbewaffnung trägt der Pizarro ein MG-3-Maschinengewehr.""
 SPR_IFV_5: "General Dynamics ASCOD VCI/C Pizarro Phase II"
 SPR_IFV_5_short: "VCI/C Pizarro II"
 SPR_IFV_5_desc: "Für die zweite Phase wurde die Motorengruppe verbessert und ein MTU 8V-199-TE20 sowie ein Getriebe der neuen Generation eingebaut, das mit einer in Spanien entwickelten binären Logik arbeitet."
 SPR_IFV_6: "General Dynamics ASCOD VCI/C Pizarro Phase III"
 SPR_IFV_6_short: "VCI/C Pizarro III"
 SPR_IFV_6_desc: "Bemerkenswert ist, dass der neue Pizarro Phase 3 das Ergebnis der Kombination der neuen Generation des ASCOD-Schiffs ist, das im Sapper Combat Vehicle (VCZAP) verwendet wird, aber mit den für das Wheel Combat Vehicle (VCR) entwickelten Missionssystemen ausgestattet ist: "Dragon". Der modernisierte Lastkahn, der im VCZAP eingesetzt wird, bietet ein hohes Maß an Schutz, da er gegen Minen und IEDs optimiert ist und über einen hohen ballistischen Schutz und Minenschutzsitze verfügt. Die eingebauten Missionssysteme umfassen Situationsbewusstsein, Kommunikationsausrüstung, Waffensysteme, Elektrooptik und Navigationssysteme.""
 SPR_IFV_8: "General Dynamics Santa Bárbara Sistemas Dragón"
 SPR_IFV_8_short: "VCR 8x8 Dragón"
 SPR_IFV_8_desc: "Der Dragón basiert auf der Plattform Piranha V und ist ein gepanzertes Infanterietransportfahrzeug, das vollständig auf die Anforderungen der spanischen Armee zugeschnitten wurde. Das Basismodell für den Infanterietransport ist mit dem ferngesteuerten Turm UT-30 MK2 ausgestattet, der von NAVANTIA mit ELBIT- und EXPAL-Technologie hergestellt wird und mit der 30 mm ATK MK44-ABM Bushmaster II-Kanone bewaffnet ist."


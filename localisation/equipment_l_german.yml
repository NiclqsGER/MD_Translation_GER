 corvette: "Lenkwaffenkorvette"
 corvette_desc: "Eine Korvette ist ein kleines Kriegsschiff, das traditionell die kleinste Schiffsklasse ist, die als echtes Kriegsschiff gilt."
 corvette_1: "COR 1965"
 corvette_1_desc: "Ist das kleinste Schiff in der Mod & es zeichnet sich nicht in einer der oben genannten Kategorien aus. Es hat mittelmäßige AA, Schiff-Schiff-Kampf und Radar. Sie hat die kürzeste Kampfreichweite aller Überwasserschiffe und wird nicht für Blauwassermarinen empfohlen, obwohl sie aufgerüstet werden kann, um Blauwasserreichweite zu haben. Korvetten sind aufgrund ihrer geringen Kosten eine gute Plattform, um sie für spezielle Aufgaben umzurüsten. Diese Schiffe werden ohne Eskorte nicht überleben."

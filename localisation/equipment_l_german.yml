 SOV_Rec_tank_1_short: "2S25 Sprut-SD"
 SOV_Rec_tank_2: "BMPT-Terminator"
 SOV_Rec_tank_2_desc: "Wahrscheinlich eine der tödlichsten Glaskanonen, die je geschaffen wurden. Sie kann es nicht mit einem Panzer aufnehmen, aber sie kann eine ganze Kolonne zerstören. Sie verfügt über 4x 130 mm Abschussvorrichtungen und 2x 30 mm Autokanonen."
 SOV_Rec_tank_2_short: "BMPT-Terminator"
 SOV_Rec_tank_3: "K-18 Bumerang"
 SOV_Rec_tank_3_desc: "Der Bumerang wurde zunächst als kosteneffizienter Schützenpanzer und Schützenpanzer für die moderne russische Armee vorgestellt. Der Bumerang wird jedoch auch als spezielle Panzerabwehrplattform mit einer 125-mm-Kanone eingesetzt werden, deren Details 2018 enthüllt wurden. Ähnlich wie der amerikanische Stryker MGS wird der Bumerang als Feuerunterstützungsfahrzeug dienen, ähnlich wie der BMPT."

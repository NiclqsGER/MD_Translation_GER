 ### Czech Air Force ###

 CZE_Air_UAV1: "CANTAS A"
 CZE_Air_UAV1_desc: "Kleine VTOL-Überwachungsdrohne."
 CZE_Air_UAV2: "CANTAS II"
 CZE_Air_UAV2_desc: "Projekt einer mittelgroßen fortschrittlichen VTOL-Drohne mit grundlegenden Angriffsfähigkeiten."
 CZE_Air_UAV3: "BL-1 Bouře"
 CZE_Air_UAV3_desc: "Projekt einer fortschrittlichen Langstreckendrohne mit Präzisionsmunition und grundlegender Luft-Luft-Kapazität."
 CZE_Air_UAV4: "BL-4 Blesk"
 CZE_Air_UAV4_desc: "Im Inland entwickelte Tarnkappendrohne mit Präzisionsangriffsfähigkeiten und sehr langer Flugdauer, die aufgrund des geringeren Luftwiderstands und spezifischen Drucks 250 Stunden lang in einer Höhe von 30 km bleiben kann."

 CZE_attack_helicopter1: "Mil Mi-171Š"
 CZE_attack_helicopter1_desc: "Der im Inland überholte Mi-8/Mi-17/Mi-18 ist ein einfacher Befestigungshubschrauber, der mit AGM- und AAM-Raketen an den Unterflügeln ausgestattet ist. Der Hubschrauber kann immer noch 16 Passagiere in seiner Zelle befördern."
 CZE_attack_helicopter2: "Mi-24D"
 CZE_attack_helicopter2_desc: "Im Inland produzierte Exportversion des Mi-24 aus der Sowjetunion mit neuer tschechischer Soft- und Hardware, einschließlich neuer Sensoranordnung, Optik und Überarbeitung der Vernetzung des Hubschraubers, um sie an moderne Standards anzupassen."
 CZE_attack_helicopter3: "Mi-35M"
 CZE_attack_helicopter3_desc: "Die Mi-35M ist die erste Serie von Modernisierungen dieses Flugzeugs. Sie hat 6 Unterflügelpylone, die viele Arten von gelenkten und ungelenkten Waffensystemen oder Gunpods der neuesten Generation tragen können."
 CZE_attack_helicopter4: "BV-38 Blesk"
 CZE_attack_helicopter4_desc: "Die Erfahrungen aus früheren Hubschrauber-Upgrades und -Projekten ermöglichten es uns, unseren eigenen Kampfhubschrauber zu entwickeln. Das Ergebnis ist die BV-14 Blesk, die zusätzlich zum Hauptrotor einen Schubpropeller hat, der diesem Hubschrauber eine Fluggeschwindigkeit von 450 km/h ermöglicht. Dies wurde auch dadurch erreicht, dass die Form des Hubschraubers sehr stromlinienförmig und aerodynamisch ist und alle Waffen außerhalb des internen Stauraums untergebracht sind. In Notsituationen stehen immer zwei Luft-Luft-Raketen bereit, die aus diesem Innenraum in einem Radius von 90° vor dem Hubschrauber abgefeuert werden können."
 CZE_attack_helicopter5: "BV-43 Vichr"
 CZE_attack_helicopter5_desc: "Die ersten Tarnkappenhubschrauber-Prototypen mit den Codenamen BV-40, 41 und 42 führten zu dieser Maschine, die ihre Fähigkeiten miteinander kombiniert. Der Hubschrauber nutzt viele Merkmale der BV-38 und verfügt auch über einen internen automatischen Nachlader für die Raketen, so dass der Hubschrauber im Gegensatz zur BV-38 keine externen Pylonen benötigt. Es gibt 4 Schächte für die Raketen, die stattdessen mit zwei AGM und zwei AAM mit weiteren 16 Raketen jedes Typs im automatischen Nachlader geladen werden."

 CZE_early_helicopter: "HC-102"
 CZE_early_helicopter_desc: "Zweisitziger Aufklärungshubschrauber, entwickelt in den 60er Jahren."
 CZE_transport_helicopter1: "Mil Mi-4 CZ"
 CZE_transport_helicopter1_desc: "Im Inland hergestellte Version der sowjetischen Mi-4, die für verschiedene Frachttransporte und Truppenparadrops verwendet wird. Sie verfügt über einen neuen Motor und einen überarbeiteten Innenraum der Zelle mit größerem Frachtraum und einem neuen Cockpitdesign."
 CZE_transport_helicopter2: "Mil Mi-17M CZ"
 CZE_transport_helicopter2_desc: "Im Inland hergestellte Version des sowjetischen Mi-8, die als großer Frachter eingesetzt wird und 16 Passagiere und 2 Piloten befördern kann. Er hat ein neues digitales Cockpit und seitlich montierte MGs."
 CZE_transport_helicopter3: "V-5 Kolovrátek"
 CZE_transport_helicopter3_desc: "Die Erfahrung aus früheren Hubschrauber-Upgrades und -Projekten ermöglichte es uns, unsere eigenen Maschinen von Grund auf neu zu entwickeln. Das Ergebnis sind die Prototypen V-1, 2, 3 und 4. Und das erste Produktionsmodell, die V-5. Mit seinen 26 m langen Rotorblättern kann er viele Tonnen Fracht oder kleine Fahrzeuge transportieren."
 CZE_transport_helicopter4: "V-15 Skokan"
 CZE_transport_helicopter4_desc: "Dieser Hubschrauber hat zwei an den Flügeln montierte Rotoren und kann noch größere Mengen an Fracht oder Passagieren zum Zielort transportieren. Er ist außerdem mit einer Verteidigungsbewaffnung und Luft-Luft-Raketen ausgestattet."
 CZE_transport_helicopter5: "V-41 Sokol"
 CZE_transport_helicopter5_desc: "Tarnkappenhubschrauber mit aerodynamischer Zelle, die mit radarabsorbierenden Materialien beschichtet ist und Fracht und optional montierte Waffen im internen Waffenschacht aufnehmen kann."

 CZE_MR_Fighter1: "Su-22M4"
 CZE_MR_Fighter1_desc: "Im Inland hergestellte Su-22 Modernization 4 mit verbesserter Avionik und Software, die neueste AGM-Raketen ermöglicht."
 CZE_MR_Fighter2: "Let-25K"
 CZE_MR_Fighter2_desc: "Tschechisches Mehrzweckkampfflugzeug, das vor allem für Bodenangriffe konzipiert wurde und den Luftkampf als zweitrangiges Ziel hat."
 CZE_MR_Fighter3: "Aero L-21 Sova"
 CZE_MR_Fighter3_desc: "Jagdflugzeug mit neuen Nachverbrennungstriebwerken, die eine Geschwindigkeit von bis zu 3000 km/h in 20 km Höhe erreichen. Es kann viele verschiedene Waffen an seinen Pylonen tragen, darunter Präzisionsmunition und JDAM-Bomben. In Tests traf eine Bombe, die bei dieser Geschwindigkeit und in dieser Höhe abgeworfen wurde, ein bewegliches Ziel in 57 km Entfernung."
 CZE_MR_Fighter4: "Let-35 Skřivan"
 CZE_MR_Fighter4_desc: "Manövrierfähiges Mehrzweckkampfflugzeug mit guter Energiespeicherung. Er konzentriert sich hauptsächlich auf den Luft-Luft-Kampf."
 CZE_MR_Fighter5: "Let-55 Straka"
 CZE_MR_Fighter5_desc: "Übermanövrierfähiges Kampfflugzeug mit zwei Triebwerken. Dank seiner speziell entwickelten Software, die sich aus einem Kerncode zusammensetzt, der mit modularen Codeteilen verschiedener Waffenhersteller kombiniert wird, kann jedes Waffensystemteil speziell für seinen einzigen Zweck codiert werden. Dies erleichtert auch die Aktualisierung der Software und führt zu fast keiner Inkompatibilität."
 CZE_MR_Fighter6: "Aero L-73 Špaček"

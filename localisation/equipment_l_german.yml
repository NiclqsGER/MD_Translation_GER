 SOV_MBT_1: "T-55"
 SOV_MBT_1_desc: "Der T-54/55 ist vielleicht der meistproduzierte Panzer der Welt. Er wurde in den ersten Jahren des Kalten Krieges entwickelt und produziert und war die Macht und das Rückgrat der Roten Armee. Einst als Symbol der russischen Macht gefürchtet, ist er heute das Sinnbild für die Zerstörung der Panzertruppen im Nahen Osten durch einen amerikanischen Luftangriff."
 SOV_MBT_1_short: "T-55"
 SOV_MBT_2: "T-72"
 SOV_MBT_2_desc: "Der T-72 ist vielleicht die erfolgreichste russische Konstruktion. Er war der Höhepunkt der militärischen Macht der Sowjetunion in der Endphase des Kalten Krieges, wurde zu Tausenden produziert und bildet bis heute das Rückgrat der russischen Armee. Obwohl er für sein katastrophales Versagen in den Konflikten im Nahen Osten berüchtigt ist, wird der T-72 immer noch als Entwicklungsplattform für künftige russische Panzerkonstruktionen verwendet und ständig modifiziert und aufgerüstet, um den Standards der modernen Kriegsführung zu entsprechen. Unterschätzen Sie den Panzer, der einst die Speerspitze der sowjetischen Streitkräfte war, nicht."
 SOV_MBT_2_short: "T-72"
 SOV_MBT_3: "T-80"
 SOV_MBT_3_desc: "Dieser 2 Mio. Dollar teure Panzer und das Ungeheuer des Schlachtfelds verfügte über die gleiche Kanone wie der T-72 mit zusätzlicher Panzerung und einer Kobra ATGM."
 SOV_MBT_3_short: "T-80"

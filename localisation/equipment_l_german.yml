 destroyer: "Lenkwaffenzerstörer"
 destroyer_desc: "Ein Zerstörer ist ein schnelles, manövrierfähiges Kriegsschiff mit langer Reichweite, das größere Schiffe in einer Flotte, einem Konvoi oder einer Kampfgruppe eskortieren und gegen kleinere, starke Angreifer mit kurzer Reichweite verteidigen soll."
 destroyer_1: "DDG 1965"
 destroyer_1_desc: "Sie sind Mehrzweckschiffe und haben eine etwas bessere Flak und Schiffsabwehr. Zerstörer sind durchaus in der Lage, sich selbst zu verteidigen. Wenn du einen Zerstörer zu deiner Konvoi-Eskorte hinzufügst, werden sich Flugzeuge zweimal überlegen, ob sie deine Flotte angreifen. Zerstörer sind für Flotten unverzichtbar, da sie bessere Werte und Gesundheit als Fregatten haben, aber billiger als Kreuzer sind."

 carrier_desc: "Ein Flugzeugträger ist ein Kriegsschiff, das als seegestützter Luftwaffenstützpunkt dient und über ein durchgehendes Flugdeck sowie Einrichtungen zum Transport, zur Bewaffnung, zum Einsatz und zur Bergung von Flugzeugen verfügt."

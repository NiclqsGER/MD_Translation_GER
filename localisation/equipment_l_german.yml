 USA_transport_helicopter1: "Bell UH-1 Irokese"
 USA_transport_helicopter1_desc: "Der Bell UH-1 Iroquois (Spitzname "Huey") ist ein militärischer Gebrauchshubschrauber, der von einem einzigen Turbotriebwerk angetrieben wird und über zweiblättrige Haupt- und Heckrotoren verfügt. Das erste Mitglied der erfolgreichen Huey-Familie wurde von Bell Helicopter entwickelt, um die Anforderung der US-Armee von 1952 nach einem medizinischen Evakuierungs- und Versorgungshubschrauber zu erfüllen, und flog erstmals 1956. Der UH-1 war der erste turbinengetriebene Hubschrauber, der für das US-Militär produziert wurde, und seit 1960 wurden mehr als 16.000 Exemplare gebaut.""
 USA_transport_helicopter1_short: "UH-1 Irokese"
 USA_transport_helicopter2: "Sikorsky UH-60 Black Hawk"
 USA_transport_helicopter2_desc: "Der Sikorsky UH-60 Black Hawk ist ein von Sikorsky Aircraft hergestellter vierblättriger, zweimotoriger, mittelschwerer Transporthubschrauber. Sikorsky bewarb sich 1972 mit dem Entwurf des S-70 für den Wettbewerb Utility Tactical Transport Aircraft System (UTTAS) der US-Armee. Die Armee bezeichnete den Prototyp als YUH-60A und wählte den Black Hawk 1976 nach einem Fly-Off-Wettbewerb mit dem Boeing Vertol YUH-61 als Gewinner des Programms aus."
 USA_transport_helicopter2_short: "UH-60 Black Hawk"
 USA_transport_helicopter3: "Sikorsky CH-53E Super Stallion"

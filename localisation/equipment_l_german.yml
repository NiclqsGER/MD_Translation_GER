 JAP_Int_Fighter1_desc: "1975 bewertete die japanische Verteidigungsbehörde den Bestand der JASDF und kam zu dem Schluss, dass die alternde Flotte der F-104J ersetzt werden müsse. Sie prüften eine Liste zeitgenössischer Flugzeuge aus dem Ausland, und schließlich beschränkte sich der Wettbewerb auf zwei Flugzeuge - die F-14 Tomcat und die F-15 Eagle. Obwohl sich die F-15 gegen die F-14 durchsetzte, glaubten damals viele Japaner, dass die F-14 zusammen mit der F-15 in die JASDF übernommen werden würde. Die F-14J ist der Abfangjäger, den die JASDF im Bedarfsfall erwerben und modifizieren würde."


 SP_R_arty_0: "MLRS 1965"
 SP_R_arty_0_desc: "Selbstfahrende Mehrfachraketenwerfer können schnelle Raketensalven abfeuern, die ein ganzes großes Gebiet abdecken. Sie werden häufig gegen feindliche Sammelplätze eingesetzt. Aufgrund der Massenverwüstung, die sie verursachen, haben sie eine größere Mindestreichweite als normale Artillerie. Sie haben auch eine geringere Genauigkeit und sind daher für Präzisionsschläge ungeeignet. Zum Nachladen benötigen sie spezielle Unterstützungsfahrzeuge."

 #INF WEAPONS Including ATGM, MANPADS
 CZE_infantry_weapons: "Vz. 58"
 CZE_infantry_weapons_desc: "Legendäre Waffe, die auf der ganzen Welt verwendet wird und dem AK-47 ähnelt, aber in der Tschechoslowakei aus dem StG44 entstand. Sehr präzise und zuverlässig. Kann in Bursts, vollautomatischen oder Einzelschuss-Konfigurationen feuern."
 CZE_infantry_weapons1: "EZ-B"
 CZE_infantry_weapons1_desc: "Die experimentelle Waffe EZ-B wurde aus der Vz. 58 durch die Verwendung ihrer Teile und Umgestaltung der Waffe in Bull-pup mit Magazin hinter dem Gewehrgriff."
 CZE_infantry_weapons2: "ČZ 858 Kosa"
 CZE_infantry_weapons2_desc: "Aufgerüstetes Vz. 58 Sturmgewehr mit neuer Patrone und zusätzlichen Ausrüstungsschienen."
 CZE_infantry_weapons3: "ČZ 2000 Lada"
 CZE_infantry_weapons3_desc: "Sturmgewehr, das das Vz. 58-Sturmgewehr ersetzen sollte. Das System war modular aufgebaut, so dass man aus denselben Kernteilen ein Maschinengewehr, ein Sturmgewehr oder eine Maschinenpistole bauen konnte."
 CZE_infantry_weapons4: "ČZ 805 Bren"
 CZE_infantry_weapons4_desc: "Die neue Generation des Gewehrs besteht aus einer völlig neuen Konstruktion. Das Gewehr wurde entwickelt, um die veralteten Vz. 58 Gewehre mit diesem modularen System zu ersetzen. Die Waffe hat einige Varianten und kann mit vielen zusätzlichen Upgrades ausgestattet werden."
 CZE_infantry_weapons5: "ČZ 806 Bren 2"
 CZE_infantry_weapons5_desc: "Aufgrund der Erfahrungen mit dem ČZ 805 beschloss die Armee, es zu verwenden und das Gewehr zu überarbeiten, um es in vielerlei Hinsicht zu verbessern. Das Gewehr erhielt einen neuen Lademechanismus, der zu einem zuverlässigeren Produkt führt. Außerdem ist das Gewehr fast vollständig unempfindlich gegen Staub und Sand."
 CZE_infantry_weapons6: "ČZ Skorpion EVO 4"
 CZE_infantry_weapons6_desc: "Vierte Version der Scorpion-Maschinenpistole, die in der Armee neben dem Bren 2 eingesetzt wird. Die Waffe verfügt über einen Miniaturcomputer, der es ihr ermöglicht, die Bewegungen des Gegners zu berechnen und ihr Ziel automatisch anzupassen. Sie kann auch die Entfernung für die Annäherung und den Zeitpunkt der Zündung berechnen, was zu einer effektiven urbanen Waffe führt."
 CZE_infantry_weapons7: "ČZ 812 Šelma"
 CZE_infantry_weapons7_desc: "Neue Fortschritte bei den Energiequellen und Technologien haben es uns ermöglicht, dieses Festkörperlasergewehr herzustellen, das ein großes Offensivpotenzial hat. Die Waffe ist auch in der Lage, bei Bedarf Mahlzeiten zu kochen..."

 CZE_Anti_tank_0: "PTŘS-12 Volant"
 CZE_Anti_tank_0_desc: "Die erste tschechische Panzerabwehr-Lenkwaffe. Verwendet MCLOS-Lenkung und durchdringt bis zu 400m Panzerung auf 3km Reichweite mit einer Geschwindigkeit von 130m/s. Die langsame Bewegung wird absichtlich eingesetzt, um eine präzisere Lenkung und eine längere Reaktionszeit vor dem Auftreffen auf das Ziel zu ermöglichen."
 CZE_Anti_tank_1: "RPTZ-84"
 CZE_Anti_tank_1_desc: "Panzerabwehr-Lenkwaffe, die in der Republik hergestellt wird. Verwendet SACLOS-Lenkung und durchdringt bis zu 400m Panzerung auf 3km Reichweite mit einer Geschwindigkeit von 350m/s. Sie war die Antwort auf die neuesten Fortschritte der Panzerung der Feinde des Staates."
 CZE_Anti_tank_2: "RPTZ-96"
 CZE_Anti_tank_2_desc: "Raketová Protitanková Zbraň 96 steht für Raketen-Panzerabwehrwaffe Typ 96. Erster Prototyp unserer eigenen tschechischen F&F-Konstruktion (Fire and Forget). Am Ende des Projekts stand eine Waffe, die in der Lage ist, den Modus zwischen der recht unzuverlässigen Fire-and-Forget-Software zu wechseln und manchmal das Haus mit einer Selbstfahrlafette und einem sehr präzisen SACLOS-System zu tauschen."
 CZE_Anti_tank_3: "PTŘS-101"
 CZE_Anti_tank_3_desc: "Steht für ATGM-101. Erster zuverlässiger F&F-Entwurf - nur 5 Prototypen seit dem ersten! Sie verwendet auch Vorläuferraketen, um der neu aufkommenden Bedrohung durch aktive Schutzsysteme zu begegnen. Die Idee ist anders als bei ausländischen Entwürfen, denn der erste abgefeuerte Gefechtskopf ist immer noch mit Sprengstoff gefüllt, der die Außenseite des Panzers und die Sensoren oben auf den Panzertürmen zertrümmern soll, und der zweite durchdringende Tandem-Gefechtskopf."
 CZE_Anti_tank_4: "PTŘS-109 Pancíř"
 CZE_Anti_tank_4_desc: "Steht für ATGM-109. Tandem-ATGM der zweiten Generation mit Vorläuferraketen (ja, zwei Vorläufer und ein echter Gefechtskopf), die die APS-Systeme vor dem Tandem-Gefechtskopf mit einer Durchschlagskraft von 2500 mm RHA treffen. Die Gefechtsköpfe haben eine Geschwindigkeit von 500m/s, so dass die gegnerische APS und ihre Besatzung selbst bei einer Entfernung von 3km nur sehr wenig Reaktionszeit haben. Die Kombination von mehreren dieser mobilen Waffensysteme kann jeden Panzer mit einer überwältigenden Anzahl von ATGMs zerstören."

 CZE_Anti_Air_0: "PLŘS-KD vz. 2 Střela"
 CZE_Anti_Air_0_desc: "Zweite Generation von Boden-Luft-Raketen. Sie haben eine geringe Reichweite von 10 km. Ihr Name Střela bedeutet Rakete. Die vz. 2 ist eine Infrarot-Zielsuchrakete, die leicht abgeschossen werden kann, aber auf der anderen Seite eine große Zuverlässigkeit auf den Teststrecken-Zielen zeigte."
 CZE_Anti_Air_0_variant: "Střela-2M1"
 CZE_Anti_Air_1: "PLŘS-MD vz. 3 Rychlík"
 CZE_Anti_Air_1_desc: "Boden-Luft-Lenkflugkörper mittlerer Reichweite der zweiten Generation, der von unseren Unternehmen hergestellt wird. Er gehört zur zweiten Generation der vz.2 Kurzstrecken-, vz.3- Mittelstrecken- und vz.4 Langstreckenraketen. Es handelt sich um eine semiaktive radargelenkte Rakete, die mit Mach 2 fliegt und einen großen Schrapnell-Gefechtskopf hat, der für Angriffsjäger gedacht ist, die in Formationen fliegen und hoffen, dass sie die Rakete nicht vorher entdeckt haben."
 CZE_Anti_Air_2: "PLŘS-SD vz. 5 Jehla"
 CZE_Anti_Air_2_desc: "3. Generation von Boden-Luft-Raketen. Es handelt sich um Kurzstreckenraketen, die durch ein aktives Radar im Gefechtskopfsuchkopf gelenkt werden. Zur Familie der 3. Generation gehören auch die vz. 6 AMRSAM, vz. 7 LRSAM und vz. 8 ALRSAM. Die Rakete kann bis zu 16G ziehen und fliegt bis zu Mach 2, wenn sie aus stationärer Position abgefeuert wird. Es wurden Versionen für Flugzeuge hergestellt, die in der Lage sind, Ziele in 30 km Entfernung mit Mach 3,5 zu zerstören."
 CZE_Anti_Air_3: "PLŘŠ-KD vz. 13 Hroznýš"
 CZE_Anti_Air_3_desc: "5. Generation der tschechischen Kurzstrecken-SAM. Die Konstruktion verfügt über einen passiven Radar- und Infrarotsucher, der aufgrund der fehlenden externen Verbindung anfällig für Störungen ist. Die Zielführung kann den größten Teil des Raketenträgers nutzen, um 14G bei Mach 3 zu erreichen, obwohl die Rakete Mach 4 und Mach 4,5 erreichen kann, wenn sie aus 5 km Höhe gestartet wird. Der Raketencomputer erkennt die Zielgeschwindigkeit und ist in der Lage, die Geschwindigkeit zu verringern, um einen besseren Kurvenradius zu erreichen. Die Reichweite beträgt 150 km vom Flugzeug aus."
 CZE_Anti_Air_4: "PLŘS-MD vz. 25 Zmije"
 CZE_Anti_Air_4_desc: "Die Rakete nutzt die neuesten Technologien und Geräte, um selbst die getarnten Flugzeuge unserer Gegner zu treffen. Dazu gehört auch eine Satellitenverbindung, die die Rakete zu jedem Tarnkappenflugzeug leitet, denn selbst Tarnkappenflugzeuge sind im sichtbaren Spektrum nicht getarnt."

 CZE_command_control_equipment: "R-140P"
 CZE_command_control_equipment_desc: "C&C-Ausrüstung aus der Zeit des Kalten Krieges, hergestellt mit der Slowakei zur Zeit der Tschechoslowakei."
 CZE_command_control_equipment1: "R-150MP"
 CZE_command_control_equipment1_desc: "C2 (Command and Control) ist die erste Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Kräfte auszuüben, um Aufträge und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral."
 CZE_command_control_equipment2: "RF-13"
 CZE_command_control_equipment2_desc: "C3 (Command, Control & Communication) ist die zweite Generation der C2-Ausrüstung. Die Führungs- und Kontrollausrüstung ist das System, das die Führung befähigt, Autorität und Leitung über die zugewiesenen Streitkräfte auszuüben, um die Missionen und Aufgaben zu erfüllen. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral."
 CZE_command_control_equipment3: "RF-1305"
 CZE_command_control_equipment3_desc: "C3ISTAR (Command, Control & Communication, Intelligence, Surveillance, Target Acquisition, and Reconnaissance) ist die dritte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu kontrollieren und zu leiten. Effiziente Führungs- und Leitsysteme führen zu einer besseren Organisation und Moral."
 CZE_command_control_equipment4: "RF-1325"
 CZE_command_control_equipment4_desc: "C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) ist die vierte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu beaufsichtigen und anzuleiten. Eine effiziente Befehls- und Kontrollfunktion führt zu einer besseren Organisation und Moral. C4I (Command, Control, Communications, Computers, Intelligence, and Interoperability) ist die vierte Generation der C2-Ausrüstung."
 CZE_command_control_equipment5: "RF-1350"
 CZE_command_control_equipment5_desc: "C4ISTAR (Command, Control, Communications, Computers, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) ist die fünfte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu kontrollieren und zu leiten. Eine effiziente Führung führt zu einer besseren Organisation und Moral."
 CZE_command_control_equipment6: "RF-13250"
 CZE_command_control_equipment6_desc: "C4ISTAR (Command, Control, Communications, Computers, Collaboration, Intelligence, Interoperability, Surveillance, Target Acquisition, and Reconnaissance) ist die siebte Generation der C2-Ausrüstung. Die Führungsausrüstung ist das System, das die Führung in die Lage versetzt, die ihr zugewiesenen Kräfte zur Erfüllung von Aufträgen und Aufgaben zu kontrollieren und zu leiten. Eine effiziente Führung führt zu einer besseren Organisation und Moral."

 CZE_land_Drone_equipment: "BPL Sojka I"
 CZE_land_Drone_equipment_desc: "Handgestützte Drohne der ersten Generation, die mit einer einfachen Aufklärungsoptik ausgestattet ist und eine Echtzeitverbindung mit dem Feldkontrollcomputer des Betreibers ermöglicht. Sie hat einen internen Speicher für eine halbe Stunde Videoaufnahmen und Treibstoff für 30 Minuten Flugzeit. Sie wird von Hand gestartet und auch für die Suche nach Funksignalen eingesetzt."
 CZE_land_Drone_equipment1: "BPL Sojka III"
 CZE_land_Drone_equipment1_desc: "Drohne der zweiten Generation, die mit einem Raketentriebwerk vom Trägerfahrzeug aus gestartet wird. Die Drohne wird vom Überwachungsfahrzeug aus gesteuert und kann auch zur Zielerfassung und Störung eingesetzt werden. Die Drohne hat eine maximale Flughöhe von 4 km und eine Reichweite von 120 km."
 CZE_land_Drone_equipment2: "BPL Sojka III/ML"
 CZE_land_Drone_equipment2_desc: "Verbesserte Version der Sojka III-Drohne mit mehr Ausdauer, Treibstoffladung und erhöhter Zuverlässigkeit in Sand- und Staubumgebungen. Die Drohne ist aus Verbundwerkstoffen hergestellt, was ihre Reichweite auf über 180 km erhöht."
 CZE_land_Drone_equipment3: "BPL-103 Kurýr"
 CZE_land_Drone_equipment3_desc: "Speziell für den Einsatz in städtischen Gebieten entwickelte Überwachungsdrohne, die mit IR/NV der 2. Generation und den neuesten Störgeräten ausgestattet ist. Kann einige Frachtstücke seines Zuges transportieren, um die Reisezeiten zwischen den Zielen zu verkürzen und zu erleichtern."
 CZE_land_Drone_equipment4: "BPL-112 Vážka"
 CZE_land_Drone_equipment4_desc: "Die Drohne nutzt Fortschritte in der Tarnkappentechnologie und macht dieses kleine Ziel noch kleiner. Sie verfügt über einen höhenfähigen Propellermotor und ist in der Lage, durch gezielte Signale die Kontrolle über weniger fortschrittliche Drohnen zu übernehmen. Ihre Flughöhe beträgt 10 km und ihr RCS liegt unter 0,0001."
 CZE_land_Drone_equipment5: "BPL-156 Datel"
 CZE_land_Drone_equipment5_desc: "Unsichtbare Drohne mit internem Speicher. Sie ist in der Lage, unbemerkt zu ihrem Ziel zu fliegen, da sie über Projektoren auf ihrer Haut verfügt, die den Himmel, Wolken oder andere Hindernisse imitieren. Die Drohne kann dann ihre Fracht, Sensoren oder Ausrüstung in ihrem Laderaum nutzen. Sie hat sehr leise Rotorblätter, die es ihr ermöglichen, 1 km über dem Boden ungehört zu bleiben."


 #TANKS
 CZE_MBT_1: "T-54AR Řeka"
 CZE_MBT_1_desc: "Tschechischer Panzer, der aus dem T-55 sowjetischer Herkunft entwickelt wurde. Der Panzer wurde vom Fahrgestell bis zum letzten Stück Software überholt, was das Potenzial des Panzers exponentiell verbesserte. Das neue Feuerleitsystem namens Kladivo verbesserte die Präzision des Panzers um das Sechsfache. Dadurch kann der Panzer immer noch mit neueren Typen mithalten."
 CZE_MBT_2: "T-72M1"
 CZE_MBT_2_desc: "Zweites Modernisierungsprogramm für den T-72 zur Verbesserung seiner Stabilisierungs- und Feuerleitsysteme. Der Panzer erhielt auch eine neue Kanone und zusätzliche Panzerungsschichten."
 CZE_MBT_3: "T-72M4 CZ Moderna"
 CZE_MBT_3_short: "T-72M4CZ"
 CZE_MBT_3_desc: "Fünfte tschechische Modernisierung des T-72M1, um den Panzer auf die neuesten Standards in der Schlachtfeldumgebung zu bringen, indem die gesamte Software und Hardware verbessert und neue Arten von reaktiven Panzern DYNA hinzugefügt werden. Der Panzer stößt an die Grenzen des T-72-Potenzials."
 CZE_MBT_4: "T-8 Ohař"
 CZE_MBT_4_desc: "Der Panzer basiert auf einem neuen Fahrgestell, das von der Firma VOP Nový Jičín entwickelt wurde. Er verfügt über eine neue Verbundpanzerung mit reaktiven Teilen und eine neue innovative Innenausstattung des Panzers mit der Mannschaftskabine im Inneren der Wanne und dem Autoloader im Turm. Der Panzer verfügt außerdem über ein automatisches Getriebe, neue Sensoren für Laseraufklärung und ATGMs sowie neue Hilfstriebwerke."
 CZE_MBT_5: "T-15 Otakar"
 CZE_MBT_5_desc: "Dank der neu erworbenen Kampferfahrung unserer Panzerbesatzungen ist dieser Panzer einen Schritt weiter als frühere Technologien und weist viele kleine Verbesserungen in seinem kleineren Fahrgestell auf, auf die die erfahrenen Besatzungen hingewiesen haben. Der Panzer wird nur von zwei Soldaten bedient, die als Fahrer-Kommandant und Ladeschütze fungieren. Der Panzer verfügt über ein intern-externes Kommunikationssystem, das die Anzahl der Funker und der anderen Besatzungsmitglieder des Panzers reduziert. Das aktive Schutzsystem tschechischer Herkunft namens Deštník ist auf einem Turm mit 360° Radius installiert."
 CZE_MBT_7: "T-25 Oskar"
 CZE_MBT_7_desc: "Der Panzer hat seine Panzerung durch ein modulares Panzersystem verbessert. Der Panzer kann ohne Panzerung, die beim Entladen hinzugefügt wird, sehr schnell bewegt werden. Dieses System erleichtert auch die Wartung und Reparatur. Der Panzer verfügt über ein neues aktives Schutzsystem namens Štít, das in einer dualen Konfiguration montiert ist, um Tandem- und Dumb-Sprengköpfe zu bekämpfen. Es ist in der Lage, bis zu 3 ankommende Raketen zu zerstören, wenn mindestens 0,5 Sekunden zwischen ihnen liegen, oder 2 gleichzeitig."
 CZE_MBT_8: "T-35 Orel"
 CZE_MBT_8_desc: "Ausgehend von den Erfahrungen mit der T-25/T-35-Serie und den T-72-Modernisierungen wurde der T-35 Orel als einzigartiges Produkt der tschechischen Industrie entwickelt, die seit ihrer Blütezeit vor dem Zweiten Weltkrieg aus der Asche auferstanden ist. Der aus Einzelteilen, elektrischer Panzerung und anderen modularen Komponenten wie dem Vierkanal-APS zusammengesetzte Panzer ist in der Lage, jeder Bedrohung zu begegnen. Der Turm ist mit einer gerichteten Energiewaffe ausgestattet, die den Reaktor des Panzers nutzt, um das injizierte Plasma zu erhitzen und auf den gegnerischen Panzer zu beschleunigen. Der Reaktor versorgt den Panzer auch mit der nötigen Energie."

 #APC
 CZE_Amph_APC_1: "OT-62 TOPAS"
 CZE_Amph_APC_1_short: "OT-62"

 CZE_APC_1: "OT-64 Skot"
 CZE_APC_1_desc: "Der Obrněný Transportér 64 oder Armoured Personal Carrier 64 kann 20 Soldaten einschließlich 2 Besatzungsmitgliedern in die Schlacht mitnehmen und ist optional mit einem schweren Maschinengewehr bewaffnet. Die Versionen ohne Maschinengewehr bieten mehr Platz für persönliche Waffen und Laderaum für Munition."
 #CZE_APC_1_variant: "OT-62"
 CZE_APC_2: "OT-90"
 CZE_APC_2_desc: "Der OT-90 ist der Nachfolger des OT-64, er trägt Menschen im Schutz seiner Panzerung in die Schlacht und ist mit einer Autokanone oder einem schweren Maschinengewehr bewaffnet. Er wurde aus dem Fahrgestell des BVP-1 entwickelt, indem die Wanne umgebaut und der Turm durch keinen oder einen kleineren Turm ersetzt wurde."
 CZE_APC_3: "OT-90M"
 CZE_APC_3_desc: "Um mit dem alternden Zustand der OT-90 Schritt zu halten, wurde ein zweites Modernisierungsprogramm durchgeführt. Das Fahrzeug wurde wieder einmal von Grund auf neu aufgebaut. Die Bewaffnung wurde durch unser neuestes schweres Maschinengewehr ersetzt und die mechanischen Teile des Fahrzeugs wurden durch neu erfundene und leichtere Teile ersetzt. Die schwere Funkausrüstung wurde ebenfalls durch moderne Computer ersetzt, die das Fahrzeug auf der Straße und im Gelände schneller machen."
 CZE_APC_4: "OT-105 Hausenka"
 CZE_APC_4_desc: "Das Unified Weapon System Housenka nutzt ein Fahrgestell in vielen Varianten, um alle Anforderungen des Militärs zu erfüllen. Er wird als Anti-Air-Raketenartillerie oder ATGM-Träger eingesetzt. Als APC ist er mit einem ferngesteuerten HMG und 16 Passagiersitzen ausgestattet."
 CZE_APC_5: "OT-105M2"
 CZE_APC_5_desc: "Die Modernisierung des Housenka wurde als notwendig erachtet, um den Wert des Fahrzeugs in der sich ständig verändernden Welt zu erhalten. Das HMG wurde durch ein neueres ersetzt, das mit Zeitzündermunition ausgerüstet werden kann. Die Software des Fahrzeugs wurde auf die Version 4.5 aktualisiert, die viele Änderungen enthält und auch die Möglichkeit bietet, Zeitzünder zu verwenden, um Feinde hinter Mauern und in Deckung zu bekämpfen."
 CZE_APC_6: "OT-121 Topas"
 CZE_APC_6_desc: "Der Nachfolger des Housenka UWS, der UWS Topas, verwendet modulare Panzerung und Teile. Die APC-Version hat das Panzerungspaket A mit dem geringsten Schutz, aber immer noch genug, um von verschiedenen RPGs und leichten ATGMs nicht durchdrungen zu werden. Die Panzerung wurde mit Verbundteilen und einem Käfig um das Fahrzeug herum verstärkt."
 CZE_APC_7: "OT-133 Vávřín"
 CZE_APC_7_desc: "UWS Vavřín verwendet die neuesten aktiven Schutzsysteme, um die Sicherheit von Besatzung und Passagieren zu gewährleisten. Das Fahrzeug ist außerdem mit einer thermischen Isolierung ausgestattet, die seine Infrarotsignatur reduziert. Das Fahrzeug verfügt über einen Hybridmotor, der mit normalem Treibstoff oder Biomasse betrieben werden kann, so dass es lange ohne Nachschub auskommen kann, indem es mit einigen (lies VIELE) Bäumen gefüttert wird."
 CZE_APC_8: "OT-136 Leknín"
 CZE_APC_8_desc: "Der UWS Leknín ist der Nachfolger des UWS Vavřín. Er ist mit Störsendern, einer Festkörperlaserwaffe mit gerichteter Energie als Hauptangriffs- und -verteidigungswaffe sowie einem Antipersonen-HMG ausgestattet. Der Laser ist in der Lage, sich schnell bewegende ATGMs im Flug zu treffen und ihre Lenkung zu zerstören oder zu stören. Für den Fall, dass der Laser versagt, verfügt das Fahrzeug über zwei APS-Schutzwaffen, eine auf jeder Seite des Fahrzeugs. Dies wird nicht schützen das Fahrzeug von Tank Runde thou."

 CZE_IFV_1: "BVP-1"
 CZE_IFV_1_desc: "BVP steht für Bojové vozidlo pěchoty, das gepanzerte Schützenpanzerfahrzeug (AIFV). Es wird hauptsächlich zum Truppentransport und gelegentlich bei Offensivoperationen eingesetzt, um Truppen zu verlegen und sie mit seiner Autokanone gegen leicht gepanzerte Ziele oder mit Antipersonenmunition zu unterstützen. Kann 8 Passagiere befördern."
 CZE_IFV_2: "BVP-1K"
 CZE_IFV_2_desc: "Aufrüstung des BVP-1 mit ATGM-Raketen und neuen Kommunikations- und Rechengeräten. Das Fahrzeug verfügt außerdem über eine neue Funk- und Kommunikationsausrüstung mit geringem Gewicht und einen neuen Motor."
 CZE_IFV_3: "BVP-2"
 CZE_IFV_3_desc: "Neues Fahrgestell, neue Autokanone, neue ATGMs. Der BVP-2 hat auch eine stärkere Panzerung und eine fortschrittlichere Elektronik. Ein ziemlicher Schritt gegenüber dem BVP-1. Transportiert 3 Passagiere und 3 Besatzungsmitglieder."
 CZE_IFV_4: "BVP Sněžka"
 CZE_IFV_4_desc: "BVP Sněžka ist eine stark modifizierte BVP-2 mit neuester Elektronik und Technologie."
 CZE_IFV_5: "KBVP Pandur II"
 CZE_IFV_5_desc: "Pandur II, aus Österreich gekauft und in der Tschechischen Republik demontiert. Dieses dann von Grund auf neu entwickelte und produzierte einheitliche Waffensystem umfasst ATGM-Träger, Kommunikationsfahrzeuge, Führungsfahrzeuge, APCs, IFVs und andere AFVs. Einsatz von SPIKE-LR ARGMs."
 CZE_IFV_5_short: "KBVP"
 CZE_IFV_6: "KBVP M1 Pandur II"
 CZE_IFV_6_desc: "Die von der Tschechischen Republik vorgenommenen Modernisierungen des Pandur II verbessern vor allem seine Verteidigungsfähigkeiten durch eine zusätzliche Käfigpanzerung gegen Panzerfäuste. Außerdem verfügt er über verbesserte Filter und Luftmechanik für die Kontrolle der Staub- und Sandumgebung und seine Zuverlässigkeit. Einsatz von SPIKE-LR ARGMs."
 CZE_IFV_6_short: "KBVP M1"
 CZE_IFV_7: "KBVP Komár"
 CZE_IFV_7_desc: "KBVP ist die Abkürzung für Kolové bojové vozidlo pěchoty, den Rad-Luftkissenpanzer auf Rädern. Er wird als stärker gepanzerte und ausgerüstete Version des OT-133 eingesetzt und nutzt dessen modulares Panzerungspaket B-System. Sein Turm hat zwei Versionen, die untereinander austauschbar sind."
 CZE_IFV_8: "KBVP Vážka"
 CZE_IFV_8_desc: "Die KBVP Vážka wurde als Version der OT-136 mit all ihren Eigenschaften entwickelt, jedoch mit geringerer Infanteriekapazität und stärkerer Bewaffnung und Schutz durch das Panzerungspaket B. Sie verwendet den gleichen Laser wie die OT-136 und wird durch eine leistungsfähigere APU unterstützt."


 SP_arty_equipment: "Selbstfahrende Artillerie"
 SP_arty_equipment_desc: "Selbstfahrende Artillerie ist Artillerie, die mit einem eigenen Antriebssystem ausgestattet ist, um sich zu ihrem Ziel zu bewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Art von Raketen- oder Flugkörperwerfer tragen."
 SP_arty_0: "SP ART 1965"
 SP_arty_0_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie mit Eigenantrieb für anhaltende Präzisionsschläge dort, wo sie auf dem Schlachtfeld gebraucht werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von der Besatzung nachgeladen werden und ist dank ihres Eigenantriebs mobil, so dass sie sich bewegen kann, um Gegenangriffe der gegnerischen Artillerie zu vermeiden."

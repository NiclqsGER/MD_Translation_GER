 AA_Equipment: "MANPADS"
 AA_Equipment_desc: "Eine Boden-Luft-Rakete (SAM) oder Boden-Luft-Rakete (GTAM) ist eine Rakete, die vom Boden aus gestartet wird, um Flugzeuge oder andere Flugkörper zu zerstören."
 Anti_Air_desc: "Eine Boden-Luft-Rakete (SAM) oder Boden-Luft-Rakete (GTAM) ist eine Rakete, die vom Boden aus gestartet wird, um Flugzeuge oder andere Flugkörper zu zerstören."
 Anti_Air_0: "MANPADS 1965"
 Anti_Air_0_desc: "Tragbare Luftverteidigungssysteme sind schultergestützte Boden-Luft-Raketenwerfer. Da der Bedarf an tragbarem Gewicht strenge Grenzen für die Größe der Raketen setzt, handelt es sich um Systeme mit kurzer Reichweite. Sie sind daher eine Bedrohung für niedrig fliegende Flugzeuge und tödlich für Hubschrauber."
 SP_AA_Equipment: "Selbstfahrend AA"
 SP_AA_Equipment_desc: "Ein Flugabwehrfahrzeug, auch bekannt als selbstfahrende Flugabwehrkanone (SPAAG) oder selbstfahrendes Flugabwehrsystem (SPAD), ist ein mobiles Fahrzeug mit spezieller Flugabwehrkapazität."
 SP_Anti_Air_0: "SP AA 1965"
 SP_Anti_Air_0_desc: "Fahrzeuggestützte Luftabwehrsysteme mit kurzer bis mittlerer Reichweite können größere und damit reichweitenstärkere Raketen einsetzen als MANPADS und stellen eine Bedrohung für alle Flugzeuge dar. Sie können auch mehr Raketen tragen. Solche Luftabwehrsysteme sind in speziellen Luftabwehrbatterien und -bataillonen organisiert."
 SP_Anti_Air_desc: "Ein Flugabwehrfahrzeug ist ein mobiles Fahrzeug, das speziell für die Flugabwehr ausgerüstet ist. Die Flugabwehrkanonen sind in der Regel in einem schnell fahrenden Turm mit einer hohen Elevationsrate montiert, um schnell fliegende Flugzeuge zu verfolgen."

 SPR_MBT_5: "Leopard 2A7+"
 SPR_MBT_5_desc: "Der Leopard 2A7+ ist sowohl für den Einsatz in Konflikten niedriger als auch hoher Intensität konzipiert. Der Schutz des Panzers wurde durch eine modulare Panzerung erhöht; der Frontschutz wurde durch ein Dual-Kit am Turm und an der Wannenfront verbessert, während der 360°-Schutz gegen Panzerfäuste und der Minenschutz die Überlebensfähigkeit des Panzers bei Einsätzen in Städten erhöhen.[148] Die Systemkomponenten der modularen Panzerung wurden erstmals von Kanada in Afghanistan eingesetzt. Er kann programmierbare HE-Munition abfeuern und das am Turm montierte MG3 wurde durch eine stabilisierte, ferngesteuerte Waffenstation FLW 200 ersetzt. Auch die Mobilität, die Durchhaltefähigkeit und das Situationsbewusstsein sind verbessert worden."

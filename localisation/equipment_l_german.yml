 SOV_Rec_tank_0: "PT-76"
 SOV_Rec_tank_0_desc: "Dieser superschnelle amphibische leichte Panzer kann sich von der anderen Flussseite aus an feindliche Stellungen heranschleichen und die Hölle loslassen. Mit seiner 76,2 mm D-56T Panzerkanone mit gezogenem Lauf."

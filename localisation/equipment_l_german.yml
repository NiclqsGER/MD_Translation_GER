 ### Russia ###
 SOV_infantry_weapons: "AKM"
 SOV_infantry_weapons_desc: "Das 1959 entwickelte AKM ist die am weitesten verbreitete modernisierte Variante des von Michail Kalaschnikow entwickelten AK-47-Gewehrs. Es ist viel leichter und präziser bei automatischem Feuer als sein Vorgänger."
 SOV_infantry_weapons1: "AK-74"
 SOV_infantry_weapons1_desc: "Die AK-74 wurde aus der AKM entwickelt und weist erhebliche Verbesserungen gegenüber ihrem Vorgänger auf. Insbesondere verwendet sie 5,45-mm-Patronen anstelle der damals üblichen 7,62-mm-Patronen des Warschauer Paktes."
 SOV_infantry_weapons2: "AK-74M"
 SOV_infantry_weapons2_desc: "1991 begann das Izhmash-Werk in der Stadt Izhevsk mit der Serienproduktion einer modernisierten Variante der AK-74, der AK-74M. Ausgestattet mit einem erleichterten Bolzen und einer Trägereinheit sowie einem Schaft aus glasgefülltem Polyamid."
 SOV_infantry_weapons3: "AK-103"
 SOV_infantry_weapons3_desc: "Das Sturmgewehr AK-103 ist eine Abwandlung des AK-74M, das für die 7,62x39mm M43-Patrone ausgelegt ist. Ähnlich wie das ältere AKM kann das 103 eine Vielzahl von Zielgeräten, einschließlich Nachtsicht- und Zielfernrohren, verwenden. Außerdem kann sie mit einem Bajonett oder Granatwerfer ausgestattet werden. Der Unterschied zu den meisten AKs besteht darin, dass die 103 aus Kunststoff und billigeren Materialien besteht."
 SOV_infantry_weapons4: "AK-12"
 SOV_infantry_weapons4_desc: "Das AK-12 ist ein neues russisches Sturmgewehr. Es wurde im Rahmen des Ratnik-Programms für zukünftige Infanteristen entwickelt. Es ist für Spezialeinheiten bestimmt und wird die Produktion des AK-103 ersetzen. Das AK-12 verfügt über eine verbesserte Balance und Ergonomie und ist damit das bisher beste russische Elite-Sturmgewehr."
 SOV_infantry_weapons5: "A-545"
 SOV_infantry_weapons5_desc: "Das A-545 ist das russische Pendant zum amerikanischen M4-Sturmgewehr. Es verwendet das Picatinny-Schienensystem und einen verstellbaren Schulterstiel und verschießt 5,45x39 mm Munition. Eine preiswerte und gut durchdachte Alternative zu NATO-Waffen."
 SOV_infantry_weapons6: "AK-23"
 SOV_infantry_weapons7: "AK-31"

 SOV_Anti_Air_0: "SA-7 Strela-2"
 SOV_Anti_Air_0_desc: "Wurde zu Beginn des Kalten Krieges unter Verwendung der Proportionalnavigationslogik entwickelt, um amerikanische Atombomber anzuvisieren und zu zerstören. Eine der einfachsten Formen der Luftabwehr, die Ziele in 3700-4200 m treffen kann."
 SOV_Anti_Air_1: "SA-16 Igla"
 SOV_Anti_Air_1_desc: "Die Igla ist eine modernere Version der Strela, die 2004 von Russland eingesetzt wurde. Sie verwendet Dual-Wellenband-Infrarot-Lenksysteme (S-Version), die viel besser sind als die der Strela."
 SOV_Anti_Air_2: "SA-24 Igla-S"
 SOV_Anti_Air_2_desc: "Die neueste Variante, eine wesentlich verbesserte Variante mit größerer Reichweite, empfindlicherem Suchkopf, verbesserter Resistenz gegen die neuesten Gegenmaßnahmen und einem schwereren Sprengkopf. Der Hersteller gibt eine Trefferwahrscheinlichkeit von 0,8-0,9 an."
 SOV_Anti_Air_3: "SA-26"
 SOV_Anti_Air_4: "SA-28"

 SOV_APC_1: "BTR-60"
 SOV_APC_1_desc: "Als eines der ältesten noch im Dienst befindlichen Fahrzeuge verfügt der BTR-60 über ein schweres 14,5-mm-KPVT-Maschinengewehr mit 500 Schuss. Die Sekundärwaffe ist ein 7,62-mm-Pkt-Koaxial-Maschinengewehr mit 3.00 Schuss. Ideal für leichte Infanteriebewegungen und QRFs."
 #SOV_APC_1_variant: "BRDM-2"
 #SOV_APC_1_variant: "BTR-50"
 SOV_APC_1_short: "BTR-60"
 SOV_APC_2: "MT-LB"
 SOV_APC_2_desc: "Der MT-LB wurde in den 1970er Jahren hergestellt. Sie waren billig und schnell und wurden von den Sowjets für die leichte Luftabwehr und den Infanteriekampf eingesetzt."
 SOV_APC_2_short: "MT-LB"
 SOV_APC_3: "BTR-70"
 SOV_APC_3_desc: "Der BTR-70 ist seit 1972 im Einsatz. Im sowjetisch-afghanischen Krieg wurde er zur Verlegung von Truppen und zur Feuerunterstützung eingesetzt. Der einzige Unterschied zum BTR-60 ist die stärkere Panzerung."
 SOV_APC_3_short: "BTR-70"
 SOV_APC_4: "BTR-80"
 SOV_APC_4_desc: "Der BTR-80 ist ein amphibischer Schützenpanzer mit 8×8 Rädern, der in der UdSSR entwickelt wurde. Er wurde 1986 eingeführt und ersetzte die vorherigen Fahrzeuge BTR-60 und BTR-70 in der sowjetischen Armee. Er wurde erstmals während des sowjetischen Krieges in Afghanistan eingesetzt."
 SOV_APC_4_short: "BTR-80"
 #SOV_APC_4_variant: "BTR-82"
 SOV_APC_5: "BTR-90"
 SOV_APC_5_desc: "Hergestellt 1994, um terroristische Kämpfer zu bekämpfen. Mit seiner 30-mm-Kanone Shipunov 2A42 und 500 Schuss ist er sehr schlagkräftig."
 SOV_APC_5_short: "BTR-90"
 SOV_APC_6: "Kurganets-25"

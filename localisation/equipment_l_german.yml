 MBT_Equipment: "Hauptkampfpanzer"
 MBT_Equipment_desc: "Ein Kampfpanzer (MBT), auch Kampfpanzer oder Universalpanzer genannt, ist ein Panzer, der in vielen modernen Armeen die Rolle des gepanzerten Direktbeschusses und des Manövrierens übernimmt."
 mbt_hull: "Hauptkampfpanzer"
 mbt_hull_desc: "Ein Kampfpanzer (MBT), auch Kampfpanzer oder Universalpanzer genannt, ist ein Panzer, der in vielen modernen Armeen die Rolle des gepanzerten Direktbeschusses und des Manövrierens übernimmt."
 spart_hull: "Selbstfahrende Artillerie"
 spart_hull_desc: "Selbstfahrende Artillerie ist Artillerie, die mit einem eigenen Antriebssystem ausgestattet ist, um sich zu ihrem Ziel zu bewegen. Es handelt sich um Fahrzeuge mit hoher Mobilität, die in der Regel auf Raupenketten fahren und entweder eine große Haubitze, ein Feldgeschütz, einen Mörser oder eine Art von Raketen- oder Flugkörperwerfer tragen."
 apc_hull: "Gepanzerter Mannschaftstransportwagen"
 apc_hull_desc: "Ein gepanzerter Mannschaftstransportwagen (APC) ist eine breite Art von gepanzerten Militärfahrzeugen, die für den Transport von Personal und Ausrüstung in Kampfgebieten konzipiert sind. Seit dem Ersten Weltkrieg sind gepanzerte Mannschaftstransportwagen (APC) weltweit zu einem weit verbreiteten militärischen Ausrüstungsgegenstand geworden."
 ifv_hull: "Infanterie-Kampffahrzeug"
 ifv_hull_desc: "Ein Schützenpanzer (IFV), auch als mechanisierter Schützenpanzer (MICV) bezeichnet, ist ein gepanzertes Kampffahrzeug, das zur Beförderung von Infanteristen im Kampf und zur direkten Feuerunterstützung eingesetzt wird."
 MBT_desc: "Ein Kampfpanzer (MBT), auch Kampfpanzer oder Universalpanzer genannt, ist ein Panzer, der in vielen modernen Armeen die Rolle des gepanzerten Direktbeschusses und des Manövrierens übernimmt."
 MBT_1: "MBT 1965"
 MBT_1_desc: "Die Entwicklungen des frühen Kalten Krieges im Bereich der Motoren, der Aufhängung und der leichteren Verbundpanzerung verliehen den Panzern die Feuerkraft und die Panzerung von superschweren Panzern und die Mobilität von leichten Panzern. Sie wurden als "Kampfpanzer" bezeichnet und ersetzten praktisch alle anderen Panzer, mit Ausnahme von leichten Aufklärungspanzern. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Fähigkeiten zum direkten Beschuss."
 MBT_2: "MBT 1975"
 MBT_2_desc: "Da die Panzerabwehrraketen immer leistungsfähiger wurden und Hubschrauber zu einer wichtigen Stütze auf den Schlachtfeldern wurden, wurden neue Arten von Verbundpanzerungen aus Keramikschichten in die Konstruktion des Kampfpanzers aufgenommen. Bessere Entfernungsmesser und Feuerleitsysteme verbesserten die Ersttrefferwahrscheinlichkeit, und die Autoloader ermöglichten eine Verkleinerung des Geschützturms, was die Angriffsfläche für den Feind verringerte. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen die Möglichkeit zum direkten Beschuss."
 MBT_3: "MBT 1985"
 MBT_3_desc: "Computergesteuerte, stabilisierte Feuerleitsysteme ermöglichen das Feuern aus der Bewegung heraus und erhöhen die Ersttrefferwahrscheinlichkeit. Thermische Visiere verbessern die Erkennung. Gasturbinen- oder moderne Dieselmotoren sorgen für eine höhere Dauerleistung, und die leicht austauschbare Explosiv-Reaktiv-Panzerung (ERA) erhöht die Überlebensfähigkeit der Kampfpanzer. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen die Möglichkeit zum direkten Beschuss."
 MBT_4: "MBT 1995"
 MBT_4_desc: "Mit der zunehmenden Bedrohung durch ATGMs (fire-and-forget) werden aktive Schutzsysteme eingeführt. In Verbindung mit passiven Störsystemen ist der Panzer nun besser gegen Raketenangriffe gewappnet. Geschweißte anstelle von gegossenen Türmen verbessern die Qualität der Panzerung des Panzers. Weiter verbesserte Laserentfernungsmesser ermöglichen die Detonation von Splittergranaten in bestimmten Entfernungen gegen Infanteriekräfte. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen die Möglichkeit zum direkten Beschuss."
 MBT_5: "MBT 2015"
 MBT_5_desc: "Der Turm ist vollautomatisch, digitalisiert und unbemannt. Die Panzerbesatzung ist in eine gepanzerte Kapsel in der Wannenfront eingebettet, was ihre Überlebensfähigkeit erheblich verbessert und das Profil des Panzers senkt. Eine neue Generation aktiver Schutzsysteme und Radare verbessert den Schutz gegen Top-Attack Missiles und Depleted Uranium Rounds. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Fähigkeiten zum direkten Beschuss."

 MBT_7: "MBT 2025"
 MBT_7_desc: "Die Einarbeitung von Nanoröhren in die Verbundpanzerung verbessert den Schutz und ermöglicht eine erhebliche Gewichtsreduzierung. Die Automatisierung aller Systeme des Kampfpanzers macht einen Bediener optional und ermöglicht veränderte Formprofile zur Verringerung des Radarquerschnitts, was zusammen mit funkwellenabsorbierenden Materialien und einem leistungsstarken Abgaskühlsystem dem Panzer halb-tarnende Eigenschaften verleiht. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Direktfeuerfähigkeiten."
 MBT_8: "MBT 2035"
 MBT_8_desc: "Die mehrschichtige Graphen-Fahrzeugpanzerung bietet Schutz bei einem noch nie dagewesenen geringen Gewicht und ist nanorobotisch selbstreparierbar. Mit Lithium-Luft-Batterien und einem Elektromotor wird die Wärmeentwicklung des Panzers auf nahezu Null reduziert, was ihn zusammen mit der adaptiven Infrarot-Tarnung für elektronisch gesteuerte Raketensysteme praktisch unauffindbar macht. Kampfpanzer sind schwer gepanzert und in flachem Gelände äußerst mobil und bieten Armeen leistungsstarke Fähigkeiten zum direkten Beschuss."

 SPR_util_vehicle_2_short: "Nissan Patrouille"
 SPR_util_vehicle_2_desc: "Er wurde von Nissan für die spanische Armee entwickelt und trägt die Bezeichnung MC-4 (Military Short 4 Cylinders). Er basiert auf einem kurzen, 4,10 m langen Pick-up-Fahrgestell. Der Motor ist ein atmosphärischer 4-Zylinder mit einem Hubraum von 2.820 cm3, 82 PS und einem 5-Gang-Getriebe. Die wichtigsten Änderungen dieses Modells sind auf der Windschutzscheibe, die faltbar ist oder kommt in zwei Hälften, um den Lauf ohne CSR Rückstoß, die vorderen und hinteren Stoßfänger robuster als die zivile Version , damit die Verbesserung der Angriffswinkel und Ausfahrt, einige Zubehörteile wie Haken, Piloten oder die elektrische Installation von 24V, NATO spec zentriert."

 AST_CV_MR_Fighter2_desc: "Die McDonnell Douglas F/A-18 Hornet ist ein zweistrahliges Überschall-, Allwetter-, trägerfähiges Mehrzweck-Kampfflugzeug, das sowohl als Jagd- als auch als Angriffsflugzeug konzipiert ist (daher die Bezeichnung F/A). Die F/A-18 wurde von McDonnell Douglas (jetzt Boeing) und Northrop entwickelt und in den 1970er Jahren aus der YF-17 des letzteren abgeleitet, um von der US-Marine und dem Marine Corps eingesetzt zu werden."

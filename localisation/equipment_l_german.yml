 Rec_tank_Equipment: "Aufklärungspanzer"
 Rec_tank_Equipment_desc: "Unter gepanzerter Aufklärung versteht man die Kombination von terrestrischer Aufklärung und gepanzerter Kriegsführung durch Soldaten, die Panzer und gepanzerte Rad- oder Kettenaufklärungsfahrzeuge einsetzen."
 Rec_tank_desc: "Gepanzerte Aufklärung ist die Kombination von terrestrischer Aufklärung mit gepanzerter Kriegsführung durch Soldaten, die Panzer und gepanzerte Rad- oder Kettenspähwagen einsetzen."
 Rec_tank_0: "Aufklärungspanzer 1965"
 Rec_tank_0_desc: "Leichte Panzer, eine Hauptstütze der Armeen des 2. Weltkriegs, werden heute nur noch in Randbereichen eingesetzt, wo das Gewicht und die Größe von Kampfpanzern ihren Einsatz verhindern. Leichte Panzer werden von den am stärksten gepanzerten Aufklärungseinheiten eingesetzt und haben außerdem den Vorteil, dass sie aus der Luft abgeworfen werden können und häufig auch in amphibischen Aufgaben eingesetzt werden. Sie basieren oft auf Schützenpanzern, anstatt von Grund auf neu entwickelt zu werden. Sie sind in schlechtem Gelände, wie Bergen und Wäldern, viel besser als Kampfpanzer."

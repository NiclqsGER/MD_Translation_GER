 ENG_IFV_1: "M113 SCHÜTZENPANZER"
 ENG_IFV_2: "Alvis Stormer"
 ENG_IFV_2_short: "Stürmer"
 ENG_IFV_2_desc: "Der Stormer wurde aus der CVR(T)-Serie entwickelt und ist eine modernisierte Variante, die auf dem Schlachtfeld für verschiedene Aufgaben konfiguriert werden kann. Die gängigsten Varianten des Stormer dienen als SHORAD-Plattform und als Infanterie-Unterstützungsfahrzeug. Die IFV-Variante ist mit einer 30-mm-Kanone ausgestattet und verfügt über seitlich angebrachte ATGM-Werfer."
 ENG_IFV_3: "FV510-Krieger"
 ENG_IFV_3_short: "Warrior"
 ENG_IFV_3_desc: "Der Warrior-Schützenpanzer war der erste von den Briten entworfene und gebaute echte Schützenpanzer. Er sollte ursprünglich die alternde Flotte der FV430 der britischen Armee ersetzen, nachdem die Notwendigkeit erkannt worden war, den Schutz und die Feuerkraft des derzeitigen Arsenals an Kampffahrzeugen zu erhöhen. Ausgestattet mit einer 30-mm-Kanone und einem ATGM-Werfer sollte der Warrior-Schützenpanzer zum Konkurrenten der gepriesenen BMP-Serie der Sowjetarmee werden. Der Warrior erwies sich im Bosnienkonflikt in den 1990er Jahren schnell als kampftauglich."
 ENG_IFV_4: "FV510 Kriegsspeer"
 ENG_IFV_4_short: "Speer des Kriegers"
 ENG_IFV_4_desc: "Der Schützenpanzer Warrior wurde umgerüstet, als in den 1990er Jahren die berühmten Javelin ATGMs in Dienst gestellt wurden. Die britische Armee erwarb bald darauf diese ATGMs und beschloss, den MILAN zu ersetzen, was eine Umrüstung der Warriors auf Javelin-Raketen zur Folge hatte."
 ENG_IFV_5: "FV510 Warrior WCSP"
 ENG_IFV_5_short: "Warrior WCSP"
 ENG_IFV_5_desc: "Da die moderne Kriegsführung immer komplexer und dynamischer wird, steigt die Notwendigkeit, die alternde Warriors-Flotte aufzurüsten. Daher hat die britische Armee ein Programm zur Aufrechterhaltung und Aufrüstung der Warriors gestartet, um sie an die heutigen Standards anzupassen. Der Warrior WCSP wurde mit einem neuen Satz von Nacht- und Wärmebildgeräten, FCS, Elektronik, einem modularen Panzerungspaket und einem neuen Satz von Geschütztürmen und 40-mm-Kanonen vollständig ausgerüstet."
 ENG_IFV_6: "General Dynamics Ajax"
 ENG_IFV_6_short: "Ajax"
 ENG_IFV_6_desc: "Obwohl die CVR(T)-Plattformen für die Briten sehr vielseitig und zuverlässig waren, hatten sie im 21. Jahrhundert ausgedient. Jahrhundert veraltet. Das neue Scout Specialist Vehicle, das auf dem ASCOD AFV basiert, sollte die Rolle eines modernen Aufklärungsfahrzeugs für die britische Armee übernehmen, wurde aber bald zur idealen Plattform für die britische Armee, um eine neue Flotte moderner AFVs zu bauen. Der Ajax ist die IFV-Variante der Plattform, die für Aufklärungs-, Infanterieunterstützungs- und gemeinsame Feuerkontrollmissionen gedacht ist und mit einer neuen 40-mm-Kanone, einem RWS und dem Javelin ATGM-Werfer angemessen ausgestattet ist."
 ENG_IFV_7: "FV904"
 ENG_IFV_7_short: "FV904"

 ENG_Anti_tank_0: "Carl Gustav L14A1"
 ENG_Anti_tank_2: "MBT GESETZ"

 ENG_Heavy_Anti_tank_0: "FV102 Stürmer"
 ENG_Heavy_Anti_tank_1: "STORMER"

 ENG_MBT_1: "Zenturio"
 ENG_MBT_1_short: "Zenturio"
 ENG_MBT_1_desc: "Als der Centurion auf den Markt kam, war sein Design revolutionär und bahnbrechend für das Modell der frühen Kampfpanzer. Der Centurion wurde in der Endphase des Zweiten Weltkriegs entwickelt und produziert und kam erst in der Nachkriegszeit zum Einsatz, wurde aber schnell zur westlichen Antwort auf die sowjetischen T-54-Panzer. Der Centurion war bis zum Ende des Kalten Krieges in allen möglichen Konflikten zuverlässig, effektiv und kampferprobt und wird auch heute noch von vielen Nationen auf der ganzen Welt eingesetzt."
 ENG_MBT_2: "FV4201 Häuptling"
 ENG_MBT_2_short: "Häuptling"
 ENG_MBT_2_desc: "Der Chieftain basiert auf dem erfolgreichen Modell des Centurion-Panzers und sollte Ende der 1960er Jahre der wichtigste britische Kampfpanzer werden. Seine stark verbesserte Panzerung, Optik und Feuerkraft machten den Chieftain zu einer der besten Optionen gegen die sowjetischen Gegner. Der einzige Makel, der den Chieftain zurückhielt, war jedoch sein schrecklicher Motor - geboren mit der noblen Idee, den Panzer im Kriegsfall mit jeder Art von Öl anzutreiben, erwies sich der Motor als extrem unzuverlässig und langsam."
 ENG_MBT_3: "FV4030/4 Challenger I"
 ENG_MBT_3_short: "Herausforderer I"
 ENG_MBT_3_desc: "Ursprünglich ein MBT-80-Projekt, wurde der Panzer auf der Grundlage des Chieftain-Panzers für den iranischen Bedarf entwickelt, aber mit der islamischen Revolution im Iran wurde das Projekt eingestellt. Die britische Armee wurde zum Auftraggeber, und so wurde der Panzer an die britischen Bedürfnisse angepasst. Der Challenger I war der erste Panzer mit der revolutionären Chobham-Panzerung, die einen besseren Schutz bot als jeder westliche RHA dieser Zeit. Er wurde zu einem der herausragenden Panzer am Ende des 20. Jahrhunderts."
 ENG_MBT_4: "FV4034 Challenger II"
 ENG_MBT_4_short: "Herausforderer II"
 ENG_MBT_4_desc: "Die Challenger II ist eine umfassende Überarbeitung der Challenger I, die durch eine verbesserte Chobham-Panzerung, einen neuen Turm und eine neue 120-mm-Kanone verbessert wurde. Er wird zum Symbol des britischen Royal Armour Corps und erweist sich im Irak-Krieg als starker Gegner im Kampf."
 ENG_MBT_5: "Challenger II Schwarzer Ritter"
 ENG_MBT_5_short: "Challenger II BK"
 ENG_MBT_5_desc: "Das Challenger II Black Knight-Paket wird erstmals 2018 im Rahmen des LEP-Programms für den Kampfpanzer vorgestellt. Mit umfangreichen Nachtkampffähigkeiten, Wärmebildoptik und einem aktiven Schutzsystem wurde der Challenger II aufgerüstet, um die komplexen Herausforderungen der modernen Kriegsführung zu meistern."
 ENG_MBT_7: "Herausforderer III"

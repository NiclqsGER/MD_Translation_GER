 artillery_0: "KUNST 1965"
 artillery_0_desc: "Mit ihren leistungsstarken indirekten Feuerfähigkeiten sorgt die Artillerie für anhaltende Präzisionsschläge dort, wo sie auf dem Schlachtfeld gebraucht werden, und zwar weit über die Sichtweite hinaus. Sie kann direkt von ihrer Besatzung nachgeladen werden. Da sie für ihre Bewegung externe Fahrzeuge benötigt, kann es schwierig sein, sie zwischen den Schlägen zu bewegen, was sie anfällig für gegnerische Artillerie-Gegenangriffe macht. Leichtere Systeme kleineren Kalibers können von Hand geschleppt werden und eignen sich für luftgestützte Operationen, da sie in Transportflugzeuge passen."

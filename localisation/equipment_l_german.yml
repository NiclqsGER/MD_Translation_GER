 frigate: "Fregatte mit Lenkwaffen"
 frigate_desc: "Eine Fregatte ist eine Art Kriegsschiff. In modernen Marinen werden Fregatten zum Schutz anderer Kriegs- und Handelsschiffe eingesetzt, insbesondere zur U-Boot-Bekämpfung (ASW) für amphibische Expeditionsverbände, Nachschubgruppen und Handelskonvois."
 frigate_1: "FFG 1965"

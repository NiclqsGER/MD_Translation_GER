 #Support Vehicles
 CZE_Heavy_Anti_tank_0: "BRDM-1-ST"
 CZE_Heavy_Anti_tank_0_desc: "Sowjetischer ATGM-Träger, der im Inland hergestellt wird."
 CZE_Heavy_Anti_tank_1: "BRDM-2-ST"
 CZE_Heavy_Anti_tank_1_desc: "Zweite Generation des ATGM-Trägers BRDM, der im Inland mit verbesserten Systemen hergestellt wird."
 CZE_Heavy_Anti_tank_2: "KBVP-ST Pandur II"
 CZE_Heavy_Anti_tank_2_short: "KBVP-ST"
 CZE_Heavy_Anti_tank_2_desc: "Pandur II, in Lizenz von Österreich gekauft und in der Tschechischen Republik zusammengebaut, dieses einheitliche Waffensystem umfasst ATGM-Träger, Kommunikationsfahrzeuge, Führungsfahrzeuge, APCs, IFVs und andere AFVs. Einsatz von SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_3: "KBVP-ST M2 Pandur II"
 CZE_Heavy_Anti_tank_3_short: "KBVP-ST M2"
 CZE_Heavy_Anti_tank_3_desc: "Tschechische Upgrades für den Pandur II in der Modifikation Modernization 2 zur Verbesserung der Verteidigungsfähigkeit und der Zuverlässigkeit und Kontrolle der Staub- und Sandumgebung. Einsatz von SPIKE-LR ATGMs."
 CZE_Heavy_Anti_tank_4: "KBVP-ST Komár"
 CZE_Heavy_Anti_tank_4_desc: "Ausgehend vom KBVP Komár, ausgestattet mit PTŘS-109 Pancíř."

 CZE_SP_Anti_Air_0: "PLRK Střela-1M"
 CZE_SP_Anti_Air_0_desc: "Schnelles SAM-Fahrzeug auf Rädern mit Raketen kleiner oder mittlerer Reichweite."
 CZE_SP_Anti_Air_1: "PLRK Osa"
 CZE_SP_Anti_Air_1_desc: "Schnelles SAM-Fahrzeug auf Rädern mit Raketen mittlerer Reichweite."
 CZE_SP_Anti_Air_2: "PLRK-121 Jehla"
 CZE_SP_Anti_Air_2_desc: "Basierend auf dem OT-121 Unified Weapon System, ausgestattet mit den neuesten SAM-Raketen PLŘS vz. 13, 14 oder 15 Hroznýš."
 CZE_SP_Anti_Air_3: "PLRK-133 Hroznýš"
 CZE_SP_Anti_Air_3_desc: "Basierend auf dem OT-133 Unified Weapon System, ausgestattet mit den neuesten SAM-Raketen PLŘS vz. 16, 17, 18 oder 19 Chřestýš."
 CZE_SP_Anti_Air_4: "PLRK-136 Zmije"
 CZE_SP_Anti_Air_4_desc: "Basierend auf dem OT-136 Unified Weapon System, ausgestattet mit den neuesten SAM-Raketen PLŘS vz. 25,26,27 oder 28 Zmije."

 CZE_SP_R_arty_0: "RM-51"
 CZE_SP_R_arty_0_desc: "Basiert auf den Entwürfen des sowjetischen MLRS und der ursprünglichen Katjuscha, die im Zweiten Weltkrieg eingesetzt wurde. Trägt 32 Raketen mit einer Reichweite von 8 km."
 CZE_SP_R_arty_1: "RM-70 Grad"
 CZE_SP_R_arty_1_desc: "Nachfolger der RM-51 mit neuem Fahrwerk und Zielsystemen, die die Reichweite der 40 Raketen auf 20 km erhöhen."
 CZE_SP_R_arty_2: "RM-71 Vampír"
 CZE_SP_R_arty_2_desc: "Der Nachfolger des RM-70 verfügt über eine neue gepanzerte Kabine für die Besatzung und gelenkte Artilleriegeschosse, die Ziele in einer Entfernung von 100 km vom Fahrzeug treffen können."
 CZE_SP_R_arty_3: "RM-94 Monzun"
 CZE_SP_R_arty_3_desc: "Die neue Generation des MLRS wurde zum RM-94 weiterentwickelt. Es verfügt über eine bessere Kommunikations- und Funkausrüstung und seine Geschosse wurden durch neue intelligente Munition ersetzt, die von zahlreichen Systemen wie GPS oder Galileo gesteuert wird."
 CZE_SP_R_arty_4: "RM-96 Tajfun"
 CZE_SP_R_arty_4_desc: "Die RM96 ist das Meisterwerk der Artillerie. 42 unabhängige feindliche Ziele werden gleichzeitig mit Präzision aus 300 km Entfernung von jedem beliebigen Standort auf der Erde aus angegriffen."

 CZE_SP_arty_0: "ShM vz. 85 PRÁM-S"
 CZE_SP_arty_0_desc: "Dieser zum Mörserträger umgebaute BVP-2 ist eine nützliche Unterstützung im Nahbereich, wenn unsere Kameraden unter Beschuss geraten."
 CZE_SP_arty_1: "ShKH vz. 77 DANA"
 CZE_SP_arty_1_desc: "Die weithin exportierte Artillerie DANA verfügt über ein sehr mobiles Fahrgestell auf Rädern und fortschrittliche Zielcomputer, die eine hohe Feuer- und Verlagerungsgenauigkeit ermöglichen."
 CZE_SP_arty_2: "ShKH vz. 77 DANA M2"
 CZE_SP_arty_2_desc: "Die Modernisierung des DANA bringt ihn auf den neuesten Stand der Technik und führt neue Munitionstypen ein. Er verfügt über eine neue Radachse und einen neuen Motor sowie ein neues Feuerleit- und Kommunikationssystem, das eine präzisere Koordinierung des Feuers und der Kommunikation mit höheren taktischen und strategischen Einheiten ermöglicht."
 CZE_SP_arty_3: "ShKH vz. 105 KATKA"
 CZE_SP_arty_3_desc: "Das Nachfolgemodell der DANA, die Artillerie KATKA, stützt sich auf die hohe Mobilität ihres Vorgängers, bringt aber eine höhere Interkonnektivität mit allen militärischen Einrichtungen ein, die es ihr ermöglicht, in Echtzeit Bedingungen, Positionen und Bewegungen zu berechnen und dabei das Wetter und andere Ereignisse zu berücksichtigen, um noch präzisere Schläge zu erzielen. Er verfügt über ein neues Geschütz mit längerem Lauf und Gasentlüftung."
 CZE_SP_arty_4: "ShKH vz. 109 BÁRA"
 CZE_SP_arty_4_desc: "Der Bára ist ein Meisterwerk der Technik. Aufgrund der Fernsteuerung und der hohen Geschwindigkeit im Gelände ist er anfällig für Verluste durch Artilleriebeschuss, aber auch für hohe Munitionsvorräte, die eine lange Feuerdauer und Nachschub gewährleisten."

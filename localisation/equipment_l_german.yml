 AS_Fighter_equipment: "Luftüberlegenheitsjäger"
 AS_Fighter_equipment_desc: "Ein Luftüberlegenheitsjäger ist darauf ausgelegt, in den gegnerischen Luftraum einzudringen und die Kontrolle über ihn zu übernehmen, um so eine vollständige Dominanz über die gegnerische Luftwaffe zu erlangen."
 AS_Fighter1: "3. Generation INT"
 AS_Fighter1_desc: "Die Abfangjäger der 3. Generation wurden gebaut, um strategische Bomber kurzfristig abzufangen. Als solche waren sie unglaublich schnelle Flugzeuge mit starken Triebwerken und Nachbrennern, litten aber unter mangelnder Wendigkeit und geringer Reichweite."
 AS_Fighter2: "4. Generation AS"

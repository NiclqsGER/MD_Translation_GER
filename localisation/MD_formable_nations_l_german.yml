 #Baltic
 form_BLT_category: "Das Baltikum vereinheitlichen"
 form_BLT_category_desc: "Die baltischen Staaten sind der Staatenbund zwischen Estland, Lettland und Litauen. Die drei Nationen sind seit langem Opfer der Raubtiere der europäischen Geopolitik und leiden weiterhin unter den Folgen des europäischen Imperialismus. Der Kampf gegen den Einfluss und den Druck ausländischer Wohltäter ist ein Muss und hat höchste Priorität. Wir können dieses Ziel erreichen, indem wir die Nationen vereinen und uns vereinigen. Eine Nation von Menschen, die dem Druck ausländischer Einflüsse standhalten und sich als Mitglied auf der Weltbühne etablieren kann, nicht als Hindernis, das andere Nationen missbrauchen können."

 BLT_integrate_start: "Beginn der Bildung der baltischen Staaten"
 BLT_integrate_start_desc: "Es ist an der Zeit, die baltischen Staaten zu gründen."
 BLT_integrate_LIT: "Litauen integrieren"
 BLT_integrate_LIT_desc: "Litauen ist der größte der drei baltischen Staaten. Es übertrifft die Nationen Lettland und Estland in den meisten Punkten, wie Bevölkerung, BIP, Landfläche und Bevölkerung. Die Integration dieses Landes wird unserem Land eine beträchtliche Menge an Ressourcen abverlangen, aber sie wird unserem neuen baltischen Staat zugute kommen."
 BLT_integrate_LAT: "Lettland integrieren"
 BLT_integrate_LAT_desc: "Litauen ist der größte der drei baltischen Staaten. Es übertrifft die Nationen Lettland und Estland in den meisten Punkten, wie Bevölkerung, BIP, Landfläche und Bevölkerung. Die Integration dieses Landes wird unserem Land eine beträchtliche Menge an Ressourcen abverlangen, aber sie wird unserem neuen baltischen Staat zugute kommen."
 BLT_integrate_EST: "Estland integrieren"
 BLT_integrate_EST_desc: "Estland ist der kleinste der drei baltischen Staaten, verfügt aber über die größte Küstenlinie der drei Nationen. Die Wirtschaft basiert hauptsächlich auf der Abhängigkeit von dieser Küste und der Forstwirtschaft. Das estnische Volk ist eine unglaubliche Bereicherung für unsere große neue Nation. Die Integration dieser Nation wird unserer Nation einige Ressourcen entziehen. Dennoch wird sie unserem neuen baltischen Staat zugute kommen."

 BLT_update_flag: "$update_flag_and_name$"
 BLT_update_flag_desc: "$update_flag_and_name_desc$"


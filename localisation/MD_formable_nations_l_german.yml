 #Austria-Hungary
 form_AUSHUN_category: "Reform der österreichisch-ungarischen Monarchie"
 form_AUSHUN_category_desc: "Österreich-Ungarn war im späten 19. und frühen 20. Jahrhundert eine Großmacht in Mitteleuropa. Nach seiner vernichtenden Niederlage im Ersten Weltkrieg wurde die Nation aufgelöst. Es zerfiel in die Nationen Tschechien, Österreich, Ungarn, Slowakei, Slowenien, Bosnien und Teile der Ukraine, Polens und Rumäniens. Es ist an der Zeit, den Mantel zurückzuerobern, den man vor so langer Zeit verloren hat. Es ist an der Zeit, das österreichisch-ungarische Reich zu reformieren."


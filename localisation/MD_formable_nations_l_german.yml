 #Andes
 form_ANDES_category: "Andenföderation"
 form_ANDES_category_desc: "Die Andenföderation ist ein vorgeschlagener Staatenbund zwischen den Ländern [COL.GetNameWithFlag], [PRU.GetNameWithFlag], und [BOL.GetNameWithFlag]. Es basiert lose auf der Andengemeinschaft, die eine Freihandels-/Wirtschaftsunion zwischen den Ländern darstellt. Die neue vorgeschlagene Nation hätte eine Gesamtbevölkerung von über einhundertdreizehn Millionen Einwohnern und eine Fläche von vier Millionen siebenhunderttausend Quadratkilometern. Mit einem BIP von einer dreiviertel Billion Dollar wäre es ein Land von der Größe Mexikos."


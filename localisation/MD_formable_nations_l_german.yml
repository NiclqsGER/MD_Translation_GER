 #Antillean Confederation
 form_ANTCONF_category: "Antillen-Bund"
 form_ANTCONF_category_desc: "Die Antillen-Konföderation ist ein vorgeschlagener Staat in der Karibik mit der Vereinigung von [CUB.GetNameWithFlag], [DOM.GetNameWithFlag] und [HAI.GetNameWithFlag]. Ursprünglich war es eine Idee von Ramón Emeterio Betances, einem puerto-ricanischen Unabhängigkeitsaktivisten, alle spanischsprachigen Karibikstaaten zu einer einzigen Einheit zu vereinen. Die ursprüngliche Idee beinhaltete nicht [HAI.GetNameWithFlag], wurde aber von den Befürwortern der Idee schnell aufgenommen. Die Idee verschwand größtenteils aufgrund des Amerikanisch-Spanischen Krieges, als die Kolonien von [CUB.GetNameWithFlag] und [PTR.GetNameWithFlag] an die Vereinigten Staaten übertragen wurden. Die Idee würde eine Nation hervorbringen, deren Hauptstadt wahrscheinlich in Santo Domingo liegen und deren Amtssprache Spanisch sein würde."

 ANTCONF_integrate_start: "Beginn der Gründung der Antillen-Konföderation"
 ANTCONF_integrate_start_desc: "Es ist an der Zeit, die Konföderation der Antillen zu gründen. Unsere Völker müssen sich jetzt zusammenschließen, um eine bessere Zukunft für die Menschen in der Karibik zu sichern."
 ANTCONF_integrate_CUB: "Kuba integrieren"
 ANTCONF_integrate_CUB_desc: "Kuba ist die größte der drei großen Nationen der Konföderation. Durch die Integration dieses Landes wird sich die Größe der Wirtschaft erhöhen und die Bevölkerung und die Landfläche nahezu verdoppeln."
 ANTCONF_integrate_DOM: "Die Dominikanische Republik integrieren"
 ANTCONF_integrate_DOM_desc: "Die Dominikanische Republik ist eine der drei großen Nationen der Konföderation. Sie teilt sich die Insel Hispaniola mit Haiti und verfügt über zahlreiche Touristen und Industrien. Im Norden der Insel wird außerdem leichter Bergbau betrieben und Stahl für den lokalen Gebrauch in der Republik hergestellt. Ihre Integration wird für die neue Konföderation von unschätzbarem Wert sein."
 ANTCONF_integrate_HAI: "Haiti integrieren"
 ANTCONF_integrate_HAI_desc: "Haiti ist die kleinste der drei großen Nationen der Konföderation. Es unterscheidet sich weitgehend von Kuba und der Dominikanischen Republik, da es eine ehemalige französische Kolonie ist. Die Integration wird aufgrund der Sprachunterschiede zwischen den Nationen der Gruppe mehr Zeit in Anspruch nehmen, aber die industrielle Basis und der natürliche Hafen von Port-au-Prince werden für die wirtschaftlichen und militärischen Operationen in der Karibik von unschätzbarem Wert sein."
 ANTCONF_integrate_PTR: "Integrieren Sie Puerto Rico"
 ANTCONF_integrate_PTR_desc: "Puerto Rico ist seit langem ein Gebiet der Vereinigten Staaten. Es steht unter dem Schutz der Vereinigten Staaten, gehört aber nicht zu deren Besitzungen. Puerto Rico hat fast vier Millionen Einwohner und ist eine der größeren Inseln in der Karibik. Sie ist der kleinste der potenziell integrierten Staaten der Antillen-Konföderation. Dennoch werden die lebendige Kultur und der Tourismus in diesem Gebiet für den größeren Staatenbund von großem Nutzen sein."

 ANTCONF_update_flag: "$update_flag_and_name$"
 ANTCONF_update_flag_desc: "$update_flag_and_name_desc$"
 is_ANTCONF: "Hat die Antilleschen Konföderation gegründet"

 #CANZUK
 form_CANZUK_category: "CANZUK"
 form_CANZUK_category_desc: "CANZUK ist eine Union von Nationen zwischen Kanada, Australien, Neuseeland und dem Vereinigten Königreich. Sie unterscheidet sich vom Britischen Empire, da dieser Staatenbund direkt verwaltet würde und ein richtiges vereintes Land wäre. Die Nation würde sich über mehrere Kontinente erstrecken und ein wichtiger Akteur auf der Weltbühne werden. Vielleicht sollten wir die Idee aufgreifen und die Nationen vereinigen?"


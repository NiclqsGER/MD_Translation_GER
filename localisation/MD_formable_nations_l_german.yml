 #Peru-Bolivian Confederation
 form_PBL_category: "Peru-Bolivianische Konföderation"
 form_PBL_category_desc: "Die peruanisch-bolivianische Konföderation war ursprünglich ein kurzlebiges Gebilde aus dem frühen 19. Sie ging aus der Teilung der peruanischen Republik und den Bürgerkriegen von 1834 und 1835 bis 1836 hervor und umfasste den Staat Bolivien. Heute wird nur noch wenig darüber gesprochen, aber es ist dennoch in der politischen Atmosphäre der bolivianischen und peruanischen Bevölkerung allgegenwärtig. Es ist an der Zeit, über diese neue Zukunft für unser Volk nachzudenken."

 PBL_integrate_start: "Beginn der Bildung der peruanisch-bolivianischen Konföderation"
 PBL_integrate_start_desc: "Beginn der Bildung der peruanisch-bolivianischen Konföderation."
 PBL_integrate_PRU: "Peru integrieren"
 PBL_integrate_PRU_desc: "Peru ist der größere der beiden Nationalstaaten in der Konföderation. Er verfügt über die größte Bevölkerung, Wirtschaft und Landfläche. Die Integration Perus ist ein kolossales Unterfangen, aber die Übernahme dieses Staates ist ein solider Schritt für die Interessen der neuen Konföderation."
 PBL_integrate_BOL: "Bolivien integrieren"
 PBL_integrate_BOL_desc: "Bolivien ist einer der beiden großen Nationalstaaten, die die Konföderation gegründet haben. Es ist ein kleinerer Staat in Bezug auf Landfläche, Bevölkerung und wirtschaftliche Leistungsfähigkeit, was jedoch kein Grund ist, dieses Land zu diskreditieren. Die Berge sind reich an Rohstoffen, die für die Herstellung von Elektronik und anderen Zwischenprodukten unerlässlich sind. Die Integration dieser Nation festigt eine weitere starke Position für unsere nun diversifizierte Wirtschaft."
 PBL_integrate_WESTPAR: "Westliches Paraguay integrieren"
 PBL_integrate_WESTPAR_desc: "Der Westen Paraguays verfügt nicht über die gleichen Rohstoffvorkommen wie der Westen Brasiliens oder der Norden Chiles. Dennoch verfügt dieses Gebiet über reichlich Ackerland und Regionen, in denen wir die Industrie unserer neuen Nation entwickeln können."
 PBL_integrate_WESTBRA: "Westliches Brasilien integrieren"
 PBL_integrate_WESTBRA_desc: "Westbrasilien ist die Heimat indigener Völker, reichhaltiger Ressourcen und vieles mehr. Die Integration Westbrasiliens sollte dazu beitragen, den Standpunkt unseres Landes zu verbessern und mehr Land für die Entwicklung zu gewinnen."
 PBL_integrate_NORTHCHL: "Integration von Nordchile"
 PBL_integrate_NORTHCHL_desc: "Die nördlichen Regionen Chiles sind reif für die Integration, und wir müssen sie einbeziehen, damit sie uns bei der Verwirklichung unserer künftigen Ziele helfen."


 #Rio de la Plata
 form_RDLP_category: "Rio de la Plata"
 form_RDLP_category_desc: "Die Vereinigten Provinzen vom Rio de La Plata waren der Zusammenschluss der Staaten der heutigen Nationen Argentinien, Uruguay, Paraguay und Bolivien. Die zeitgenössische Idee der Nation schließt Chile in die Gruppe ein, die den größten Teil Südamerikas unter einem nationalen Banner vereinigt. Die neue Nation kann es in Bezug auf Größe, Bevölkerung und Wirtschaftskraft mit Brasilien aufnehmen. Vielleicht ist dies die neue Zukunft für unsere Gruppe von Nationen."


 #Iberia
 form_IBR_category: "Die Iberische Union"
 form_IBR_category_desc: "Die Iberische Union ist eine kleine politische Union, die auf der iberischen Halbinsel zwischen Spanien und Portugal vorgeschlagen wurde. Die beiden Nationen waren während des größten Teils der jüngeren Geschichte miteinander verflochten und teilen weiterhin ihre gemeinsame Identität als Iberer. Durch die Vereinigung der beiden Staaten würde sich die Weltordnung nicht wesentlich ändern, doch würde der Zusammenschluss der beiden Staaten eine wirtschaftliche und politische Präsenz an der Mündung des Mittelmeers gewährleisten, die es bisher nicht gab."


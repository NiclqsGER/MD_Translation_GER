 #North Sea Empire
 form_NORDEM_category: "Nordsee-Imperium"
 form_NORDEM_category_desc: "Das Nordseereich war ein politischer Zusammenschluss der Staaten England, Dänemark und Norwegen im frühen 11. Das Reich befand sich am Ende des Wikingerzeitalters und war nur von kurzer Dauer. Die Wiedervereinigung des Reiches wäre eine Errungenschaft in der heutigen Zeit und könnte die Rückkehr der Neo-Wikingerzeit bedeuten."


 #Maphilindo
 form_MAPHI_category: "Maphilindo"
 form_MAPHI_category_desc: "Eine in den 1960er Jahren vorgeschlagene, unpolitische Konföderation der drei südostasiatischen Staaten des Malaiischen Archipels. Der Traum wurde aufgrund von Konflikten zwischen den Nationen Indonesien und der Föderation von Malaya nie verwirklicht. Die Vereinigung der drei Nationen würde eine Nation schaffen, die mit einigen der größten Nationen der Welt konkurrieren könnte."

 MAPHI_integrate_start: "Beginn der Bildung von Maphilindo"
 MAPHI_integrate_start_desc: "Die Einigung von Maphilindo ist der Beginn einer neuen Ära für die Menschen unserer Nationen. Es ist an der Zeit, sich zu vereinen und eine neue Zukunft für unsere gemeinsamen Völker zu schaffen."
 MAPHI_integrate_IND: "Integrieren Sie Indonesien"
 MAPHI_integrate_IND_desc: "Indonesien ist eine ressourcenreiche Kernregion für die vorgeschlagene Nation. Es ist zwingend erforderlich, dass wir Indonesien wegen der Ressourcen und der Bevölkerung, die es bringen kann, integrieren."
 MAPHI_integrate_PHI: "Phillippinen integrieren"
 MAPHI_integrate_PHI_desc: "Die Philippinen sind ein wichtiger Knotenpunkt für die Marine und den Handel im Pazifik. Die Integration dieser Nation wird uns eine viel größere Chance geben, die Vorherrschaft im Pazifik zu übernehmen."
 MAPHI_integrate_SIN: "Singapur integrieren"
 MAPHI_integrate_SIN_desc: "Singapur ist ein wichtiger Knotenpunkt für die neue Nation. Aufgrund seiner Position als wichtiger Handelshafen und Finanzzentrum ist es für den Erfolg der neuen Nation von entscheidender Bedeutung."
 MAPHI_integrate_MAY: "Integrieren Sie Malaysia"
 MAPHI_integrate_MAY_desc: "Malaysia ist politisch einer der Kernbereiche der Nation. Der Besitz der Halbinsel ermöglicht uns den Zugang zu den Landwegen in Asien."
 MAPHI_integrate_BRU: "Brunei integrieren"
 MAPHI_integrate_BRU_desc: "Brunei ist eine kleine Nation in der Vereinbarung. Die Nation ist etwas, das unbedingt integriert werden muss, obwohl sie ein kleiner Staat ist."

 MAPHI_update_flag: "$update_flag_and_name$"
 MAPHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_MAPHI: "Hat Maphilindo gegründet"

 #Indochina
 form_INDOCHI_category: "Indochina"
 form_INDOCHI_category_desc: "Indochina ist ein ehemaliger Staatenbund aus Vietnam, Kambodscha und Laos, der bis 1954 bestand. Die drei Länder bilden zusammen eine der größten Volkswirtschaften der Welt und beherbergen eine riesige Bevölkerung. Es ist ein Land mit dichtem Dschungel, sanften Hügeln, Bergen und einer herrlichen Küstenlinie. Seine Stärke liegt in den Menschen und dem Willen, die Gruppe in die Zukunft zu führen."

 INDOCHI_integrate_start: "Beginn der Bildung von Indochina"
 INDOCHI_integrate_start_desc: "Es ist an der Zeit, mit der Bildung von Indochina zu beginnen."
 INDOCHI_integrate_VIE: "Vietnam integrieren"
 INDOCHI_integrate_VIE_desc: "Vietnam verfügt über große Mengen an natürlichen Ressourcen in den Bergen und entlang der Küste. Durch die Integration Vietnams wird unser Einfluss auf das Land gestärkt."
 INDOCHI_integrate_LAO: "Laos integrieren"
 INDOCHI_integrate_LAO_desc: "Ähnlich wie Vietnam verfügt auch Laos über große Mengen an natürlichen Ressourcen."
 INDOCHI_integrate_CBD: "Kambodscha integrieren"
 INDOCHI_integrate_CBD_desc: "Kambodschas natürliche Geographie und reiche Ländereien sind wichtig für die Nation. Ihre Integration in die Nation wird auch die Nation nachhaltig verbessern."

 INDOCHI_update_flag: "$update_flag_and_name$"
 INDOCHI_update_flag_desc: "$update_flag_and_name_desc$"
 is_INDOCHI: "Hat Indochina gebildet"

 #Visegrad Union
 form_VISE_category: "Visegrad-Gruppe"
 form_VISE_category_desc: "Die Visegrad-Gruppe (auch bekannt als Visegrad-Vier, V4 oder Europäisches Quartett) ist ein kulturelles und politisches Bündnis von vier mitteleuropäischen Ländern: der Tschechischen Republik, Ungarn, Polen und der Slowakei. Alle vier Länder der Visegrad-Gruppe sind Länder mit hohem Einkommen und einem sehr hohen Index der menschlichen Entwicklung.\n\nVon 1500 an waren große Teile der heutigen Länder Teil der Habsburger Monarchie mit Sitz in Wien oder wurden von ihr beeinflusst, bis zum Ende des Ersten Weltkriegs und der Auflösung des von den Habsburgern regierten Österreich-Ungarns. Nach dem Zweiten Weltkrieg wurden die Länder Satellitenstaaten der Sowjetunion, wie die Polnische Volksrepublik, die Ungarische Volksrepublik und die Tschechoslowakische Sozialistische Republik. Der Fall der Berliner Mauer 1989 und der Zusammenbruch des Kommunismus in Mittel- und Osteuropa ermöglichte es den drei Ländern, sich dem Kapitalismus und der Demokratie anzuschließen. Im Dezember 1991 kam es zum Zusammenbruch der Sowjetunion, der es den drei Ländern ermöglichte, ihren Blick nach Westen zu richten.\n\nZurzeit handelt es sich um ein Bündnis, aber da wir das gesamte Gebiet der Visegrad-Gruppe kontrollieren, können wir mit der Integration der Territorien beginnen."


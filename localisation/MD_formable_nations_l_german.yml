 #Benelux
 form_HBL_category: "Die Benelux-Staaten"
 form_HBL_category_desc: "Die Benelux-Staaten sind eine politisch-wirtschaftliche Union, zu der die Niederlande, Belgien und Luxemburg gehören. Historisch gesehen haben die drei Mitgliedsländer freundschaftliche und herzliche Beziehungen zueinander. Die derzeitige Organisation ist eine reine Staatenunion in politischen und wirtschaftlichen Fragen auf der globalen Bühne. Es gibt leise Gespräche über eine mögliche Formalisierung dieses Staatenbundes zu etwas Konkreterem. Eine neue Nation, die die Völker der Lowlands vertritt, eine neue Zukunft für die Menschen herbeiführt und sie in diese strahlende Zukunft führt."

 HBL_integrate_start: "Beginn der Umformung Benelux"
 HBL_integrate_start_desc: "Es ist an der Zeit, mit der Bildung der Benelux-Staaten zu beginnen."
 HBL_integrate_BEL: "Belgien integrieren"
 HBL_integrate_BEL_desc: "Belgien ist weder der größte noch der kleinste der Benelux-Staaten. Es liegt bequem in der Mitte, ähnlich wie seine Position zwischen den beiden anderen Mitgliedstaaten. Es beherbergt mehrere bürokratische Zentren der Europäischen Union in der Stadt Brüssel und ist ein beliebtes Reiseziel für niederländische, französische und Nicht-EU-Touristen."
 HBL_integrate_HOL: "Integrieren Niederlande"
 HBL_integrate_HOL_desc: "Die Niederlande sind die größte der drei Mitgliedsnationen der Benelux-Länder. Auf sie entfällt der größte Teil der Bevölkerung, der Fläche und der wirtschaftlichen Größe, und sie beherbergen mehrere überseeische Besitzungen. Die Integration der Niederlande bringt die Mehrheit der Benelux-Staaten in den neuen Staat und stärkt die Legitimität unserer neuen Union erheblich."
 HBL_integrate_LUX: "Integrieren Sie Luxemburg"
 HBL_integrate_LUX_desc: "Luxemburg ist das kleinste der drei Länder. Es hat das größte Pro-Kopf-BIP und verfügt über mehrere kleinere Reiseziele. Im Land wird ein Netz von Sprachen gesprochen, wobei Französisch, Deutsch und Englisch die wichtigsten sind. Die Integration Luxemburgs ist angesichts der Größe des Staates kein großes Unterfangen, wird aber einige bürokratische Herausforderungen mit sich bringen."

 HBL_update_flag: "$update_flag_and_name$"
 HBL_update_flag_desc: "$update_flag_and_name_desc$"
 is_HBL: "Hat die Benelux gegründet"

 #United States of North America
 form_USNA_category: "Nord-Amerika vereinen"
 form_USNA_category_desc: "Der nordamerikanische Kontinent hat seit der Gründung der Nationalstaaten Mexiko, USA und Kanada fremden Einfluss abgewehrt. Sie bilden das Rückgrat der Weltwirtschaft, mit einem gemeinsamen BIP von elf Billionen zu Beginn des neuen Jahrtausends. Die Vereinigung der Nationen und die Ausrichtung auf das große Morgen werden uns den Weg in die Zukunft weisen."

 USNA_integrate_start: "Beginn der Gründung der Vereinigten Staaten von Nordamerika"
 USNA_integrate_start_desc: "Es ist an der Zeit, mit der Bildung der Benelux-Staaten zu beginnen."
 USNA_integrate_CAN: "Integrieren Sie Kanada"
 USNA_integrate_CAN_desc: "Kanada ist die flächenmäßig größte Nation innerhalb der neuen Union und verfügt über zahlreiche unerschlossene Ölreserven. Allein diese beiden Tatsachen machen Kanada zu einem integralen Bestandteil des Puzzles der neuen Union Nordamerikas. Hoffentlich wird die Apologetik mit der weiteren Integration in die neue Nation auf ein Minimum reduziert."
 USNA_integrate_USA: "Integrieren USA"
 USNA_integrate_USA_desc: "Die Vereinigten Staaten bilden den größten Teil der Union der nordamerikanischen Staaten. Sie haben die größte Wirtschaft, die zweitgrößte Landfläche, das größte Militär und vieles mehr. Die Integration der Vereinigten Staaten bringt aufgrund ihrer schieren Größe und ihres Gewichts auf der Weltbühne eine Vielzahl von Herausforderungen mit sich; diese Integration wird uns jedoch wirtschaftlich zur größten Supermacht der Welt machen."
 USNA_integrate_MEX: "Mexiko integrieren"
 USNA_integrate_MEX_desc: "Mexiko ist die zweitbevölkerungsreichste Nation der drei Nationen, die den neuen Staat bilden. Es verfügt über ein großes Militär. Das Land hat einige Herausforderungen zu bewältigen, wie z. B. die Dichte der Kartelle. Dennoch wird die Integration Mexikos einer der Hauptschwerpunkte des neuen Staates sein."

 USNA_update_flag: "$update_flag_and_name$"
 USNA_update_flag_desc: "$update_flag_and_name_desc$"
 is_USNA: "Hat die Vereinigten Staaten von Nordamerika gegründet"

 #United Turkic States
 form_UTS_category: "Türkische Territorien vereinen"
 form_UTS_category_desc: "Die Vereinigten Türkischen Gebiete sind ein Zusammenschluss türkischsprachiger Nationen, darunter die Türkei, Usbekistan, Kirgisistan, Kasachstan und Tadschikistan. Andere Gruppen turksprachiger Völker außerhalb dieser Länder, wie die Tataren und Uiguren, leben in Russland und China. Sie sind ein Ziel für unsere Union, aber nicht das ursprüngliche Ziel. Wir werden die gegenwärtig bestehenden Nationalstaaten vereinen und unsere Völker zur Heimkehr ermutigen oder sie in die Gemeinschaft zurückholen."


l_german:
 CSTO.1.t: "[From.GetNameDef] möchte der CSTO beitreten"
 CSTO.1.d: "Die [From.GetAdjective]-Delegationen haben einen interessanten Vorschlag unterbreitet. Die Delegation erklärt, dass [Von.GetNameDef] die gemeinsamen Abkommen unterzeichnen und Teil der OVKS werden möchte. Sie ersuchen um eine Anhörung, um den Prozess der Unterzeichnung einer neuen Freundschaftserklärung einzuleiten und den Beitritt von [Von.GetNameDef] zu unserem Bündnis zu ermöglichen."
 CSTO.1.a: "Unbedingt"
 CSTO.1.b: "Niemals"
 CSTO.2.t: "[SOV.GetNameDef] lehnt Antrag auf Beitritt zur CSTO ab"
 CSTO.2.d: "[SOV.GetNameDef] hat unseren Antrag auf Beitritt zur CSTO abgelehnt."
 CSTO.2.a: "Enttäuschend"
 CSTO.3.t: "Einladung an die CSTO"
 CSTO.3.d: "[SOV.GetNameDef] und ihre Verbündeten wollen uns in die CSTO einladen. Was werden wir tun?"
 CSTO.3.a: "Wir akzeptieren!"
 CSTO.3.b: "Wir haben keine Zeit für so etwas."

 CSTO.4.t: "[ROOT.GetNameDef] tritt der CSTO bei"
 CSTO.4.d: "[SOV.GetNameDef] und [ROOT.GetNameDef] sind heute vorgetreten, um den Beitritt von [ROOT.GetNameDef] zur Organisation des Vertrags über kollektive Sicherheit bekannt zu geben. [SOV.GetNameDef] und [ROOT.GetNameDef] haben ihre Rivalität beiseite gelegt und beschlossen, dass es in ihrem beiderseitigen Interesse ist, dass [ROOT.GetNameDef] dem Bündnis beitritt."
 CSTO.4.a: "Ein großartiger Tag!"
 CSTO.4.b: "Ein neuer Verbündeter"
 CSTO.4.c: "Interessante Entwicklung"
 CSTO.5.t: "[ROOT.GetNameDef] verlässt CSTO!"
 CSTO.5.d: "Der Anführer von [ROOT.GetNameDef], [ROOT.GetLeader], hat heute die Absicht des Landes angekündigt, sich sofort aus der Collective Security Treaty Organization und den ihr angeschlossenen Bündnissen zurückzuziehen. Dies wird den Militärpakt schwächen."
 CSTO.5.a: "Eine gute Wahl."
 CSTO.5.b: "Interessant."

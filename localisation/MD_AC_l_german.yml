 # Investment UI Displays
 # 1 - Civilian Industry
 AC_construction_CIC: "§YZivile Industrie§!\nDieses Gebäude versorgt den Staat mit Industrie für die Produktion von zivilen Gütern oder den Bau von neuen Gebäuden. Kann bei Bedarf in eine militärische Industrie umgewandelt werden.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_CIVILIAN_FACTORY]§! Milliarde"
 AC_construction_CIC_delayed: "§YVoraussetzungen§!:\n[!AC_building_cic_button_click_enabled]"
 # 2 - Military Industry
 AC_construction_MIC: "§YMilitärische Industrie§!\nDieses Gebäude bietet dem Staat eine Industrie zur Herstellung neuer militärischer Ausrüstung. Kann bei Bedarf in eine zivile Industrie umgewandelt werden.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_MILITARY_FACTORY]§! Milliarde"
 AC_construction_MIC_delayed: "§YVoraussetzungen§!:\n[!AC_building_mic_button_click_enabled]"
 # 3 - Naval Dockyaard
 AC_construction_NIC: "§YNaval Yard§!\nDieses Gebäude versorgt den Staat mit Industrie für den Bau neuer Schiffe.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_DOCKYARD]§! Milliarde"
 AC_construction_NIC_delayed: "§YVoraussetzungen§!:\n[!AC_building_nic_button_click_enabled]"
 # 4 - Infrastructure
 AC_construction_INF: "§YInfrastruktur§!\nDieses Gebäude bietet dem Staat eine Verbesserung der Infrastruktur. Es erhöht die Nachschubkraft in strategischen Regionen und steigert die Geschwindigkeit der Divisionen sowie den Abbau von Rohstoffen.\n\n§YBasiskosten pro Gebäude:§! §R$[?global.BUILD_COST_INFRASTRUCTURE]§! Milliarde"
 AC_construction_INF_delayed: "§YVoraussetzungen§!:\n[!AC_building_infra_button_click_enabled]"
 # 5 - Office Sectors
 AC_construction_offices: "§YBürosektor§!\nDer Bürosektor repräsentiert alle anderen Wirtschaftszweige jenseits der Förder- und Schwerindustrie. Dazu gehören Finanz-, Kunden-, Informationstechnologie-, Einzelhandelsdienstleistungen und vieles mehr.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_OFFICES]§! Mrd."
 AC_construction_offices_delayed: "§YVoraussetzungen§!:\n[!AC_building_offices_button_click_enabled]"
 # 6 - Sam-Site Building
 AC_construction_AA: "§YSAM-Site§!\nSurface-to-Air Missile Sites (SAM) sind Komplexe von Langstrecken-Luftabwehrraketen. Aufgrund der großen Reichweite sind die Raketen schwerer und nicht sehr beweglich. Sie feuern Raketen auf anfliegende feindliche Flugzeuge und schützen vor Bombenangriffen. Wenn SAMs in dieser Funktion eingesetzt werden, dienen sie der Raketenabwehr für den Staat und die Nachbarstaaten in Reichweite.\n\n§YBasiskosten pro Struktur:§! §R$[?global.BUILD_COST_ANTIAIR]§! Milliarde"
 AC_construction_AA_delayed: "§YVoraussetzungen§!:\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Radar Station
 AC_construction_RAD: "§Radarstation§!\nRadarstationen ermöglichen es Ihnen, Informationen über feindliche Truppen in nahe gelegenen Staaten zu erhalten. Sie besteht aus verschiedenen Radargeräten und Sensoren sowie aus Informationsmitteln und Kapazitäten zur Analyse der sich entwickelnden Situation.\nEine höhere Stufe erhöht ihre effektive Reichweite.\nIhre Radargeräte ermöglichen dem Staat auch eine bessere Erkennung feindlicher Luftstreitkräfte, so dass Ihre Flugzeuge eine bessere Chance haben, sie anzugreifen.\nAußerdem erhöhen die Radargeräte die Erkennung feindlicher Flotten auf See.\n§YBasiskosten pro Struktur:§! §R$[?global.BUILD_COST_RADAR]§! Milliarde"
 AC_construction_RAD_delayed: "§YVoraussetzungen§!:\n[!AC_building_radar_button_click_enabled]"
 # 8 - Air Base
 AC_construction_AIR: "§YAir Base§!\nDieses Gebäude versorgt den Staat mit Einsatzmöglichkeiten für Ihre Luftstreitkräfte.\n\n§YBase Cost per Structure:§! §R$[?global.BUILD_COST_AIRBASE]§! Milliarde"
 AC_construction_AIR_delayed: "§YVoraussetzungen§!:\n[!AC_building_airbase_button_click_enabled]"
 # 9 - Fuel Silo
 AC_construction_fuel_silo: "§YStrategische Treibstoffreserve§!\nDieses Gebäude bietet Ihrer Nation mehr Platz für die Bevorratung von §HFuel§! §R$[?global.BUILD_COST_FUEL_SILO]§! Milliarde"
 AC_construction_fuel_silo_delayed: "§YVoraussetzungen§!:\n[!AC_building_fuel_silos_button_click_enabled]"
 # 10 - Network Infrastructure
 AC_construction_internet_station: "§YNetzinfrastruktur§!\nNetzinfrastrukturen sind hohe Bauwerke, die im Bereich der Telekommunikation und der Funkkommunikation eingesetzt werden, um Übertragungen über große Entfernungen oder unterirdische Glasfaserkabel und Cloud-Computing-Systeme zu ermöglichen. \n\n§YNetzwerkinfrastruktur§! verbessert die lokale Baugeschwindigkeit.\n\n§YBasiskosten pro Struktur:§! §R$[?global.BUILD_COST_INTERNET_STATION]§! Milliarde"
 AC_construction_internet_station_delayed: "§YVoraussetzungen§!:\n[!AC_building_internet_station_button_click_enabled]"
 # 11 - Synthetic Refineries
 AC_construction_REF: "§YSynthetische Raffinerien§!\nDieses Gebäude nimmt organisches Material wie Energiepflanzen und Holz und wandelt es in Brennstoff um.\n\n§YBasiskosten pro Struktur:§! §R$[?global.BUILD_COST_REFINERY]§! Milliarde"
 AC_construction_REF_delayed: "§YVoraussetzungen§!:\n[!AC_building_ref_button_click_enabled]"


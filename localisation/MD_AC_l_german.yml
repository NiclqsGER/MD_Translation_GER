 AC_build_button_text: "[AC_GetBuildButtonText]"
 AC_start_project: "Investieren"
 AC_cancel_project: "Abbrechen"
 AC_standby_project: "Analysieren Sie"
 AC_standby_project_desc: "[THIS.GetName] analysiert unsere Anfrage"
 AC_build_button_tt: "[AC_GetBuildButtonTT]"
 AC_build_button_tt_1: "Investitionen in Bauprojekte erhöhen Ihren Einfluss auf das Zielland und verschaffen Ihrem Land Investitionseinnahmen.\n\n§YDas Korruptionsniveau des Landes und die Infrastruktur des Staates wirken sich auf die Gesamtbauzeit aus. Die Bauzeit erhöht sich standardmäßig um 25 %, unabhängig von den Modifikatoren.§!\n\n§Wenn das Zielland Ihr Investitionsangebot annimmt, erhält es am Ende der Bauzeit das Gebäude.§!\nDie KI wird Investitionen verweigern, wenn sie Probleme mit der Wirtschaft hat oder ihr Einfluss im Inland zu gering ist.\n\n[investment_cooldown]"
 AC_build_button_tt_delayed: "§YVoraussetzungen§!:\n[!AC_build_button_click_enabled]"
 AC_14_cooldown_tt: "Wenn das Land das Angebot annimmt, beginnt eine Abkühlungsphase von 14 Tagen§! zu laufen. Sie werden keinen weiteren Einfluss gewinnen, unabhängig davon, wie viel Geld Sie während dieser Abkühlungsphase in dieses Land stecken."
 AC_30_cooldown_tt: "Wenn das Land das Angebot annimmt, beginnt eine Abkühlungsphase von 30 Tagen, die mit der Annahme beginnt. Sie werden keinen weiteren Einfluss gewinnen, unabhängig davon, wie viel Geld Sie während dieser Abkühlungsphase in dieses Land stecken."
 AC_build_button_tt_2: "Brechen Sie das aktive Projekt ab (Sie können pro Tag nur eine Investition in diesem Zustand tätigen)."
 AC_build_button_tt_b: "Wenn Sie auf diese Schaltfläche klicken, wird der Controller des Staates um eine Genehmigung gebeten. Wenn dieser zustimmt, wird ein Bauprojekt auf der Registerkarte 'Entscheidungen' gestartet. Dieses Projekt wird so lange wiederholt, bis alle Gebäude in der Warteschlange fertiggestellt sind.\n\n§Die Baugeschwindigkeit wird um -25% reduziert (es gelten die Modifikatoren für die Baugeschwindigkeit deines Landes).§![From.AC_GetPoliticalPowerCost]\n\n§Du kannst immer nur ein aktives Bauprojekt haben.\n\nEin Staat kann nicht ein Bauprojekt von mehreren Ländern aktiv haben.\n\nDer Kontrolleur dieses Staates wird sich weigern, wenn er eine negative Meinung von dir hat.§!"
 ac_influence_icon_tooltip: "[AC_GainTooltip]"
 influence_gain_tooltip_yes_tt: "Mit diesem Investitionsprojekt werden wir an Einfluss gewinnen."
 influence_gain_tooltip_no_tt: "Wir werden mit diesem Investitionsprojekt nicht an Einfluss gewinnen.\n"

 AC_event.1.t: "Investitionsangebot von [From.GetNameWithFlag]"
 AC_event.1.d: "[Von.GetName] schlägt vor, [?Von.Projekt_Bausumme^-1]x [Von.AC_GetConstructionType] in [?FROM.AC_state_target.GetName] zu bauen.\n\nDie Gesamtkosten des Projekts werden auf $$[?Von.Project_monetary_cost^-1] Milliarden geschätzt. [Von.GetName] bietet uns einen Deal an, bei dem wir 10 % der Bausumme beisteuern. Der [From.GetNameWithFlag] wird durch diese Arbeit potenziell an Einfluss gewinnen. [FROM.GetNameWithFlag] wird von diesem Projekt profitieren."
 AC_event.1.o1: "Akzeptieren"
 AC_event.1.o2: "Rückgang"

 AC_event.2.t: "Baugenehmigung verweigert"
 AC_event.2.d: "Wir haben eine Absage von unserem potenziellen neuen Investitionspartner erhalten. Es ist unfassbar, dass sie unser Projekt ablehnen würden! Es ist ja nicht so, dass wir Einfluss oder Kontrolle über ihre Regierung gewinnen würden, wenn wir bei der Entwicklung ihrer Nationen helfen! Tja, das Investitionsgeschäft mit [FROM.GetName] ist in [?FROM.AC_state_target.GetName] gescheitert, also können wir auch jemand anderem ein Investitionsgeschäft schicken."
 AC_event.2.o1: "Vielleicht ihr Nachbar..."

 AC_event.3.t: "Bauprojekt gestrichen"
 AC_event.3.d: "Leider konnten wir unser Investitionsgeschäft mit unseren Freunden in [VON.GetName] nicht abschließen. Dafür gibt es viele mögliche Gründe, seien es die Beziehungen zur Regierung, ein Mangel an Finanzmitteln oder vielleicht auch nur ein generelles Desinteresse der Menschen vor Ort. Wir können es immer noch ein anderes Mal versuchen."
 AC_event.3.o1: "Ihr Verlust!"

 AC_cancel_investment_tt: "Stornieren Sie die folgende Investition aus [From.GetName]:"

 # Build Cost Tooltip
 AC_build_cost_tt: "§YForeign Investment Cost§!\n\n§YForeign Investment Cost§! §g sind die Vorlaufkosten für das Projekt, das wir in Angriff nehmen wollen. Sie werden direkt aus der Staatskasse unseres Landes entnommen und zu unseren§! §YInternationale Investitionen§! §Wenn Sie gerade von einem anderen Land oder Staat aus geklickt haben, stellen Sie sicher, dass Sie den Betrag für das Gebäude erhöhen oder ein anderes Gebäude anklicken, um den Tooltip zu aktualisieren, damit die tatsächlichen Kosten angezeigt werden.§!\n\n§gKorruption, nationale Ideen und mehr können die Kosten des Investitionsprojekts beeinflussen. Die Korruption des Staates, in den investiert wird, erhöht die Kosten des Projekts je nach Korruptionsgrad.§!\n"
 AC_build_cost_tt_delayed: "Modifikatoren:\n§YCost to Invest in [Prev.Controller.GetNamewithFlag]:§! [?ROOT.displayable_monetary_cost_modifier|%0-] \n"

 # Construction Time Tooltip
 AC_clock_tt: "§Zeit bis zum Abschluss der Investition:§! [?ROOT.project_total_construction_duration_display^-1] Days\n\n§YTime to Complete Investment§! §oder die Projektdauer ist einfach die Gesamtzeit, die für die Fertigstellung des von uns vorgeschlagenen Projekts benötigt wird. Je mehr Gebäude Sie §Y[Prev.Controller.GetNamewithFlag]§! anbieten, desto länger dauert das Projekt.§!\n\n§gWenn Sie gerade von einem anderen Land oder Staat aus geklickt haben, vergewissern Sie sich, dass Sie den Gebäudebetrag erhöhen oder ein anderes Gebäude anklicken, um den Tooltip zu aktualisieren und die tatsächlichen Kosten zu sehen.§!\n"
 AC_clock_tt_delayed: "Modifikatoren:\n[AC_GetInfrastructure]\n§YTime to Invest in [Prev.Controller.GetNamewithFlag]:§! [?ROOT.displayable_construction_modifier|%0]\n"


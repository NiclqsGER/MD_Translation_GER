 research_slots_decisions_desc: "Die Forschungskapazität unseres Landes wird durch zwei Faktoren bestimmt: Gesamtgröße der Industrie (BIP) und Entwicklungsniveau (BIP/c).        \n\nForschungsslots aus Industriegröße: [?research_slots_from_gdp|C.0] (BIP erforderlich: $$[?GLOBAL.gdp_slot^research_slots_from_gdp|Y0] b)\nResearch slots from development level: [?research_slots_from_gdp_c|C.0] (GDP/c required: $$[?GLOBAL.gdp_c_slot^research_slots_from_gdp_c|Y0] k) [research_slots_status] \n\nUnsere Bildungsausgaben erhöhen sich um [?research_slot_modifier|.0%] aufgrund unserer Menge an Forschungsslots. Die Erhöhung der Bildungsausgaben durch Forschungsslots beträgt (0,04 * x) - 0,02, wobei x die Forschungsslots sind."
 gdp_gain_slot: "Laboratorien ausbauen"

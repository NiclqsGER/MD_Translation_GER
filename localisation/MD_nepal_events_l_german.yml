  #Tooltips
  Nepali_Congress_wins_tt: "Der Nepali Congress wird die führende Partei der Nation werden"
  Communist_Party_of_Nepal_wins_tt: "Die Kommunistische Partei Nepals wird die führende Partei des Landes werden"
  NEP_guerrilla_conflict: "Guerilla-Konflikt"
  nep_civil_war_info_tt: "Beide Seiten sind zunehmend in ihren jeweiligen Gebieten verschanzt. Die Maoisten kontrollieren weite Teile des ländlichen Raums, während die Regierung die großen Städte und Ortschaften besetzt hält. Die Kämpfe dauern seit Jahren an, ohne dass sich eine Seite einen entscheidenden Vorteil verschaffen konnte."
  #Events
  nepal.1.t: "Die Wahlen in Nepal 2008"
  nepal.1.d: "Die Wahlen in Nepal 2008 waren ein Meilenstein in der Geschichte des Landes und markierten einen Wendepunkt nach dem langjährigen Bürgerkrieg, der Nepal über ein Jahrzehnt lang geplagt hatte. Aus den Wahlen, die am 10. April 2008 stattfanden, gingen die Nepali Congress Party und die Communist Party of Nepal (Maoist) als die beiden größten Parteien in der verfassunggebenden Versammlung hervor, die eine neue Verfassung für das Land ausarbeiten sollte."
  nepal.1.a: "Der Nepali Congress ist die einzige Option"
  nepal.1.b: "Die Kommunistische Partei macht weiter"
  news.87.t: "Ende des nepalesischen Bürgerkriegs"
  news.87.d: "In einem für Nepal historischen Moment haben Premierminister Koirala und Maoistenführer Prachanda ein umfassendes Friedensabkommen unterzeichnet, das das Ende des nepalesischen Bürgerkriegs markiert. Dieses Abkommen kommt nach Jahren des gewaltsamen Konflikts, der das Land verwüstet, unzählige Menschenleben gefordert und unermessliche Zerstörungen angerichtet hat. \Nepal blickt nun in die Zukunft und steht vor großen Herausforderungen. Versöhnung und Wiederaufbau erfordern eine gemeinsame Anstrengung aller Beteiligten, einschließlich der Regierung, der Zivilgesellschaft und der internationalen Gemeinschaft. Mit der Unterzeichnung des umfassenden Friedensabkommens hat Nepal jedoch einen wichtigen Schritt in Richtung einer besseren und friedlicheren Zukunft getan."
  news.87.a: "Interessant"
  news.88.t: "Maoisten erringen Sieg in Nepal"
  news.88.d: "In einer bedeutsamen Entwicklung haben die anrückenden Kräfte die letzte Festung in Nepal erobert und damit den langwierigen Konflikt beendet, der das Land seit Jahren geplagt hat. Der Fall des Königreichs ist zweifelsohne ein Wendepunkt. \n Auch wenn die Einnahme der letzten Festung zweifellos ein bedeutender Meilenstein ist, bleibt die Sorge bestehen, dass die Bewegung mit den Nachbarländern eskalieren könnte. Die internationale Gemeinschaft hat die Situation genau beobachtet, wobei viele zu einer friedlichen Lösung möglicher Konflikte aufrufen."
  news.88.a: "Interessant"
  news.89.t: "Niederlage der maoistischen Kräfte"
  news.89.d: "In Nepal haben die pro-monarchistischen Kräfte die maoistischen Kräfte aus dem Land vertrieben und damit das Ende eines langjährigen Konflikts eingeläutet, der eine Spur der Zerstörung hinterlassen hat. Da die verbleibenden Hochburgen gesichert sind, kann Nepal nun einer Phase der Erholung und des Wachstums entgegensehen, während es versucht, seine Wirtschaft und Infrastruktur wiederaufzubauen. \n Mit der Niederlage der maoistischen Kräfte und dem Beginn einer neuen Ära der Stabilität hat Nepal jedoch einen bedeutenden Schritt in Richtung der vollen Entfaltung seines Potenzials als Nation getan. Mit der Unterstützung der internationalen Gemeinschaft und einem erneuerten Sinn für nationale Ziele ist das Land bereit, aus diesem dunklen Kapitel als eine stärkere, widerstandsfähigere Nation hervorzugehen."
  news.89.a: "Interessant"
  news.90.t: "Ermordung der nepalesischen Königsfamilie"
  news.90.d: "König Birendra von Nepal und seine gesamte Familie wurden bei einem Massaker im Narayanhiti-Palast getötet. Die Ursache des Massakers ist umstritten, aber es markierte das Ende der 240-jährigen Herrschaft der Shah-Dynastie und versetzte das Land in Aufruhr."
  news.90.a: "Interessant"
  #Ideas
  NEP_Himalayan_Rebellion_Struggle: "Rebellion im Himalaya Kampf"
  NEP_Himalayan_Rebellion_Struggle_desc: "Der revolutionäre Kampf im nepalesischen Bürgerkrieg hielt an, während die Regierungstruppen Gegenangriffe starteten. Es war von entscheidender Bedeutung, strategische Geduld zu üben und unsere Schritte als Reaktion darauf sorgfältig zu planen."
  NEP_National_Unity_Campaign: "Nationale Einheitskampagne"
  NEP_National_Unity_Campaign_desc: "Um Frieden in Nepal zu schaffen, müssen die kommunistischen Kräfte besiegt werden, die unsere Interessen seit Jahren gefährden."
  NEP_The_National_vendetta: "Die nationale Vendetta"
  NEP_The_National_vendetta_desc: "Nach dem Mord an der königlichen Familie wurde die Nation in eine Ziellosigkeit geschickt. Viele haben im Namen der königlichen Familie und ihres anti-radikalen Verhaltens Unterstützung gewonnen."

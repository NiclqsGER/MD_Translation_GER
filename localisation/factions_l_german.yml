 SHANGHAI_PACT: "Shanghai-Pakt"
 sco_member: "Shanghaier Organisation für Zusammenarbeit Mitglied"
 sco_member_desc: "Die Shanghaier Organisation für Zusammenarbeit (SOZ) ist eine eurasische politische, wirtschaftliche und sicherheitspolitische Organisation, deren Gründung am 15. Juni 2001 in Shanghai, China, von den Staats- und Regierungschefs Chinas, Kasachstans, Kirgisistans, Russlands, Tadschikistans und Usbekistans bekannt gegeben wurde."
 sco_member_econ_desc: "Die Shanghaier Organisation für Zusammenarbeit (SOZ) ist eine eurasische politische, wirtschaftliche und sicherheitspolitische Organisation, deren Gründung am 15. Juni 2001 in Shanghai, China, von den Staats- und Regierungschefs Chinas, Kasachstans, Kirgisistans, Russlands, Tadschikistans und Usbekistans bekannt gegeben wurde."
 sco_member_pol_desc: "Die Shanghaier Organisation für Zusammenarbeit (SOZ) ist eine eurasische politische, wirtschaftliche und sicherheitspolitische Organisation, deren Gründung am 15. Juni 2001 in Shanghai, China, von den Staats- und Regierungschefs Chinas, Kasachstans, Kirgisistans, Russlands, Tadschikistans und Usbekistans bekannt gegeben wurde."
 sco_member_mil_desc: "Die Shanghaier Organisation für Zusammenarbeit (SOZ) ist eine eurasische politische, wirtschaftliche und sicherheitspolitische Organisation, deren Gründung am 15. Juni 2001 in Shanghai, China, von den Staats- und Regierungschefs Chinas, Kasachstans, Kirgisistans, Russlands, Tadschikistans und Usbekistans bekannt gegeben wurde."
 sco_member_tooltip: "§Sonderregeln für Fraktionen§!:\n- China kann seine Fraktion nicht auflösen\n- China kann nur andere SCO-Mitglieder in seine Fraktion einladen\n- Reguläre SCO-Mitglieder können anderen Fraktionen beitreten"
 sco_member_leave_faction_rule_tt: "§China kann den Shanghai-Pakt nicht verlassen!"
 sco_member_dismantle_faction_rule_tt: "§China kann den Shanghai-Pakt nicht aufkündigen!"
 sco_member_join_faction_rule_tt: "§Nur Mitglieder der Shanghaier Organisation für Zusammenarbeit können dem Shanghaier Pakt beitreten!"
 sco_member_offer_join_faction_rule_tt: "§Nur Mitglieder der Shanghaier Organisation für Zusammenarbeit können dem Shanghaier Pakt beitreten!"


 monroe_alliance: "Monroe-Allianz"
 faction_monroe_alliance: "Monroe-Allianz"
 faction_monroe_alliance_desc: "Die Vereinigten Staaten haben die Idee der Monroe-Allianz wiederbelebt, einen Plan zur Verteidigung der amerikanischen Nationen gegen Invasionen."
 faction_monroe_alliance_TT: "§RFaction Special Rules§!:\n- Nur Länder in Nord- und Südamerika sind in der Fraktion erlaubt\n- Länder können nur zu Verteidigungskriegen aufgerufen werden"
 faction_monroe_alliance_call_ally_rule_tt: "§Mitglieder der Monroe Alliance können Verbündete nur in Verteidigungskriegen anrufen!"
 faction_monroe_alliance_join_ally_rule_tt: "§Mitglieder der Monroe-Allianz können sich Verbündeten nur in Verteidigungskriegen anschließen!"
 faction_monroe_alliance_join_faction_rule_tt: "§Nur Länder in Nord- und Südamerika können der Monroe-Allianz beitreten!"

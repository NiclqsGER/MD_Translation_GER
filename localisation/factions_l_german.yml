l_german:
 #Factions with unique features
 NATO: "NATO"
 NATO_member: "NATO-Mitglied"
 NATO_member_desc: "Die North Atlantic Treaty Organization (NATO) ist ein Verteidigungsbündnis, das sich aus den USA, Kanada und mehreren europäischen Ländern zusammensetzt. Ursprünglich ein rein politisches Bündnis, entwickelte sich die NATO schnell zu einem antisowjetischen Militärbündnis. Nach dem Zusammenbruch der Sowjetunion hat die NATO eine zunehmend interventionistische Rolle in der Welt eingenommen. Der Hauptzweck des Bündnisses besteht jedoch nach wie vor in der Verteidigung seiner Mitgliedsstaaten, und ein Angriff auf einen Mitgliedstaat ist ein Angriff auf alle."
 NATO_member_tooltip: "§RFaction Special Rules§!:\n- Nur der Fraktionsführer kann für andere Länder bürgen\n- Länder können nur zu Verteidigungskriegen einberufen werden\n- Ein- und Austritt in und aus der Fraktion wird durch Entscheidungen/Ereignisse kontrolliert"
 NATO_guarantee_rule_tt: "§Nur der Fraktionsvorsitzende der NATO kann für andere Länder garantieren!"
 NATO_call_ally_rule_tt: "§Die Mitglieder der NATO können Verbündete nur in Verteidigungskriegen anrufen!"
 NATO_join_ally_rule_tt: "§RNATO-Mitglieder können sich nur in Verteidigungskriegen mit Verbündeten zusammenschließen!"
 NATO_join_faction_rule_tt: "§Länder können der NATO nicht auf normalem Wege beitreten!"
 NATO_offer_join_faction_rule_tt: "§Andere Länder können nicht auf normalem Wege zum Beitritt zur NATO eingeladen werden!"
 NATO_kick_from_faction_rule_tt: "§Die NATO-Staaten können nicht auf normalem Wege aus der NATO ausgeschlossen werden!"
 NATO_leave_faction_rule_tt: "§Die NATO-Staaten können nicht auf normalem Wege aus der NATO austreten§!"
 NATO_dismantle_faction_rule_tt: "§RNATO kann nicht aufgelöst werden§!"

 RESISTANCE_AXIS: "Achse des Widerstands"
 faction_resistance_axis_member: "Achse des Widerstands"
 faction_resistance_axis_member_desc: "Achse des Widerstands bezieht sich auf ein informelles Bündnis zwischen Iran, Syrien und der Hisbollah (später auch irakische Schiitenmilizen und Houthi-Rebellen). Es handelt sich um einen Zusammenschluss von Ländern, die sich dem israelischen, saudischen und westlichen Einfluss im Nahen Osten widersetzen."
 faction_resistance_axis_member_TT: "§RFaction Special Rule§!:\n- Nur schiitische Länder sind in der Fraktion erlaubt"
 resistance_axis_join_faction_rule_tt: "§Nur schiitische Länder können der Achse des Widerstands beitreten!"
 resistance_axis_offer_join_faction_rule_tt: "§Nur schiitische Länder können der Achse des Widerstands beitreten!"

 CSTO: "CSTO"
 CSTO_member: "CSTO-Mitglied"
 CSTO_member_desc: "Die Organisation des Vertrags über kollektive Sicherheit ist ein defensives Militärbündnis, das sich aus postsowjetischen Staaten zusammensetzt. Die Organisation entstand nach dem Zusammenbruch der Sowjetunion und der Gründung der Gemeinschaft Unabhängiger Staaten, als die Länder versuchten, die Einheit der postsowjetischen Nationen aufrechtzuerhalten. Sie entwickelte sich schließlich zu einem eigenständigen Militärbündnis."
 CSTO_member_tooltip: "§RFaction Special Rules§!:\n- Nur Länder, die einst Teil der Sowjetunion waren, sind in der Fraktion erlaubt\n- Länder können nur zu Verteidigungskriegen aufgerufen werden"
 CSTO_call_ally_rule_tt: "§RCSTO-Mitglieder können Verbündete nur in Verteidigungskriegen anrufen!"
 CSTO_join_ally_rule_tt: "§RCSTO-Mitglieder können sich nur in Verteidigungskriegen Verbündeten anschließen!"
 CSTO_join_faction_rule_tt: "§Nur postsowjetische Länder können der CSTO beitreten!"
 CSTO_offer_join_faction_rule_tt: "§Nur postsowjetische Länder können zur CSTO eingeladen werden!"

 faction_fifth_international_member: "5. Internationale"
 faction_fifth_international_member_desc: "Die 5. Internationale wurde als Nachfolgerin von Trotzkis 4. Internationale und Stalins 3. Internationale gegründet, um alle Kommunisten der Welt gegen die kapitalistische Bedrohung zu vereinen."
 faction_fifth_international_member_TT: "§RFaction Special Rules§!:\n- Nur Länder, die von aufstrebenden oder blockfreien Kommunisten regiert werden, sind in der Fraktion erlaubt"
 faction_fifth_international_member_join_faction_rule_tt: "§Wir müssen von [Kommunistischer Staat_L] oder [Neutraler_Kommunismus_L] regiert werden, um der 5. Internationale beizutreten!"
 faction_fifth_international_member_offer_join_faction_rule_tt: "§Sie müssen von [Kommunistischer Staat_L] oder [Neutraler_Kommunismus_L] regiert werden, um der 5. Internationale beizutreten!"

 UKR_baltic_black_sea_union_faction: "Ostsee-Schwarzmeer-Union"
 faction_baltic_black_sea_union_member: "Ostsee-Schwarzmeer-Union"
 faction_baltic_black_sea_union_member_desc: "Die Baltisch-Schwarzmeer-Union ist ein Nachfolger des Intermariums. Mit einer Gruppe von Nationen, die sich von der Ostsee bis zum Schwarzen Meer verbündet haben, wird sie als Puffer zwischen dem Osten und dem Westen fungieren."
 faction_baltic_black_sea_union_member_TT: "§RFaction Special Rules§!:\n- Nur Länder, denen die Union ursprünglich vorgeschlagen wurde, dürfen der Fraktion angehören\n- Länder können nur zu Verteidigungskriegen aufgerufen werden"
 faction_baltic_black_sea_union_member_call_ally_rule_tt: "§Die Mitglieder der Ostseeschwarzmeerunion können Verbündete nur in Verteidigungskriegen anrufen!"
 faction_baltic_black_sea_union_member_join_ally_rule_tt: "§Die Mitglieder der Ostseeschwarzmeerunion können sich nur in Verteidigungskriegen mit Verbündeten zusammenschließen!"
 faction_baltic_black_sea_union_member_join_faction_rule_tt: "§Nur die Länder, denen die Union ursprünglich vorgeschlagen wurde, dürfen an der Ostsee-Schwarzmeer-Union teilnehmen!"
 faction_baltic_black_sea_union_member_offer_join_faction_rule_tt: "§Nur die Länder, denen die Union ursprünglich vorgeschlagen wurde, dürfen an der Ostsee-Schwarzmeer-Union teilnehmen!"

 Jerusalem_Defence_Pact: "Jerusalemer Verteidigungspakt"
 faction_jerusalem_defence_pact_member: "Jerusalemer Verteidigungspakt"
 faction_jerusalem_defence_pact_member_desc: "Der Jerusalemer Verteidigungspakt ist ein von Syrien gegründetes Militärbündnis zum Schutz der Heiligen Stadt Jerusalem."
 faction_jerusalem_defence_pact_member_TT: "§RFaction Special Rule§!:\n- Nur Israel und seine Nachbarn sind in der Fraktion erlaubt"
 faction_jerusalem_defence_pact_member_join_faction_rule_tt: "§Nur Israel und seine Nachbarn können dem Jerusalemer Verteidigungspakt beitreten!"
 faction_jerusalem_defence_pact_member_offer_join_faction_rule_tt: "§Nur Israel und seine Nachbarn können dem Jerusalemer Verteidigungspakt beitreten!"

 PENINSULA_SHIELD: "Golf-Kooperationsrat"
 idea_gcc_member_state: "Mitglied des Golf-Kooperationsrates"
 idea_gcc_member_state_desc: "Der Golf-Kooperationsrat ist ein politischer und wirtschaftlicher Zusammenschluss aller arabischen Monarchien am Persischen Golf."
 idea_gcc_member_state_TT: "§RFaction Special Rules§!:\n- Sobald §YA Robust Alliance§! abgeschlossen ist, sind nur Länder, die Teil des GCC sind, in der Fraktion erlaubt"
 gcc_member_state_join_faction_rule_tt: "§Nur Mitglieder des Golfkooperationsrates können der Fraktion des Golfkooperationsrates beitreten!"
 gcc_member_state_offer_join_faction_rule_tt: "§Nur Mitglieder des Golfkooperationsrates können der Fraktion des Golfkooperationsrates beitreten!"

 british_commonwealth: "Das Commonwealth"
 faction_british_commonwealth: "Das Commonwealth"
 faction_british_commonwealth_desc: "Das Vereinigte Königreich hat beschlossen, den Commonwealth zu einem stärker militärisch orientierten Bündnis umzugestalten."
 faction_british_commonwealth_TT: "§RFaction Special Rule§!:\n- Nur Länder mit dem §YCommonwealth of Nations Member§! sind in der Faction erlaubt"

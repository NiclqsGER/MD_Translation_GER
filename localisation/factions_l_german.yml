 chinese_united_front: "Chinesische Einheitsfront"
 faction_chinese_united_front: "Chinesische Einheitsfront"
 faction_chinese_united_front_desc: "China hat wieder einmal alle chinesischen Nationen vereint, um gegen gemeinsame Bedrohungen zu kämpfen."

 # EVENTS
 AGRI.1.t: "Mögliche Dürre im Anmarsch..."
 AGRI.1.d: "Unsere Top-Wissenschaftler und Experten im Landwirtschaftsministerium sind besorgt über die Möglichkeit, dass es in Kürze zu einer Dürre kommen könnte, und Regen scheint auch nicht vorhergesagt zu sein... Hoffentlich haben wir uns auf alle Möglichkeiten vorbereitet."
 AGRI.1.A: "Daumen drücken..."

 AGRI.2.t0: "Die Wissenschaftler haben sich geirrt!"
 AGRI.2.d0: "Zum Glück haben sich die Wissenschaftler und Experten in diesem Fall geirrt, so dass wir dieses Mal eine Dürre vermeiden konnten, aber beim nächsten Mal haben wir vielleicht nicht so viel Glück..."
 AGRI.2.A: "Wir sollten uns auf eine schlechte Ernte vorbereiten"
 AGRI.2.B: "Eine schlechte Ernte? Wie wäre es mit einer schlechten?"
 AGRI.2.C: "Nicht nötig! Wir haben es dieses Mal geschafft und werden es auch beim nächsten Mal schaffen!"

 AGRI.2.t1: "Die Wissenschaftler hatten Recht! Irgendwie"
 AGRI.2.d1: "Die Wissenschaftler und Experten hatten nur teilweise Recht: Es ist zwar eine Dürre aufgetreten, aber sie scheint nur auf eine oder zwei Regionen in [ROOT.GetName] beschränkt zu sein. Dies sollte nicht zu schwerwiegend sein, um damit umzugehen, obwohl es sich auf benachbarte Regionen ausbreiten könnte, sollten wir das Problem nicht beheben."
 AGRI.2.D: "Das scheint nicht so schlimm zu sein, lassen Sie es seinen Lauf nehmen."
 AGRI.2.E: "Wir können etwas Geld entbehren, um die Situation zu lösen."
 AGRI.2.F: "Hier besteht sofortiger Handlungsbedarf!"
 AGRI.2.G: "Das mag übertrieben sein, aber wir wollen lieber auf Nummer sicher gehen."

 AGRI.2.t2: "Die Wissenschaftler hatten Recht!"
 AGRI.2.d2: "Die Dürre hat heute ihr schlimmstes Ausmaß erreicht, Dutzende von Toten sind bereits zu beklagen, und es wird erwartet, dass in den kommenden Wochen noch viele weitere Menschen der Katastrophe zum Opfer fallen werden. Wir müssen sofort handeln, damit sich die Situation nicht weiter verschlimmert."
 AGRI.2.H: "Wir haben keine andere Wahl, als der Sache ihren Lauf zu lassen."
 AGRI.2.I: "Das wird nicht alles lösen, aber es ist besser als nichts."
 AGRI.2.J: "Hoffentlich reicht das bis zu den nächsten Regenfällen."
 AGRI.2.K: "Gott sei Dank gibt es diesen Vorrat, verwenden Sie so viel wie nötig!"

 AGRI.2.t3: "Eine katastrophale Dürre!"
 AGRI.2.d3: "Dies ist eine absolute Katastrophe... Hunderte von Menschen starben aufgrund der massiven Dürre, die jetzt in [ROOT.GetName] weit verbreitet zu sein scheint, und es ist zu erwarten, dass dies auf die Nachbarländer übergreifen wird... Wir müssen die Situation in den Griff bekommen, wenn wir können..."
 AGRI.2.L: "Wir können es nicht aufhalten, Gott vergebe uns..."
 AGRI.2.M: "Wenn wir nur mehr hätten, um diese Katastrophe aufzuhalten!"
 AGRI.2.N: "Das ist nicht annähernd genug, aber es sollte das Schlimmste verhindern."
 AGRI.2.O: "Unser Vorrat ist reichlich, und das wird reichen, auch wenn es teuer ist..."

 # NEIGHBOUR EVENTS
 AGRI_neighbour.1.t: "Örtliche Dürre betrifft [FROM.GetName]!"
 AGRI_neighbour.1.d: "Einer unserer Nachbarn, [FROM.GetName], wird von einer Dürre heimgesucht, die glücklicherweise nur lokal begrenzt zu sein scheint und nur sehr wenig Hilfe benötigt, um sie zu stoppen, wir könnten jedoch Hilfe schicken, um die Gunst unseres Nachbarn zu gewinnen."
 AGRI_neighbour.1.A: "Hilfe für [FROM.GetName] bereitstellen"
 AGRI_neighbour.1.B: "Davon können wir profitieren!"
 AGRI_neighbour.1.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.1.D: "Hilfe? Sie können sich selbst helfen!"

 AGRI_neighbour.10.t: "Unser Nachbar [FROM.GetName] schickt uns eine Hilfe!"
 AGRI_neighbour.10.d: "[FROM.GetName] scheint zu wissen, was es heißt, ein guter Nachbar zu sein, und hat uns ein wenig Hilfe geschickt, um die Flut der Dürre einzudämmen."
 AGRI_neighbour.10.A: "Wunderbar!"

 AGRI_neighbour.100.t: "Unser Nachbar [FROM.GetName] weigert sich, Hilfe zu schicken!"
 AGRI_neighbour.100.d: "[FROM.GetName] zeigt uns, dass man sich in der Not nicht auf sie verlassen kann. Auch wenn wir diese Dürre sicherlich allein bewältigen können, wäre es doch schön gewesen, etwas Hilfe zu bekommen."
 AGRI_neighbour.100.A: "Nun, das ist gar nicht so schlimm, damit umzugehen."

 AGRI_neighbour.2.t: "Großflächige Dürre betrifft [FROM.GetName]!"
 AGRI_neighbour.2.d: "Einer unserer Nachbarn, [FROM.GetName], wird von einer Dürre heimgesucht. Ursprünglich sagten die Experten voraus, dass die Dürre lokal begrenzt bleiben würde, aber sie lagen falsch. Es sieht so aus, als ob die Dinge schlimmer sind als erwartet. [VON.Name] würde von unserer Hilfe sehr profitieren und könnte uns in Zukunft sogar seine Türen öffnen."
 AGRI_neighbour.2.A: "Hilfe für [FROM.GetName] bereitstellen"
 AGRI_neighbour.2.B: "Davon können wir profitieren!"
 AGRI_neighbour.2.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.2.D: "Klingt nach einer Frage der Fähigkeiten."

 AGRI_neighbour.20.t: "Unser Nachbar [FROM.GetName] schickt uns eine Hilfe!"
 AGRI_neighbour.20.d: "[FROM.GetName] scheint zu wissen, was es heißt, ein guter Nachbar zu sein, und hat uns ein wenig Hilfe geschickt, um die Flut der Dürre einzudämmen."
 AGRI_neighbour.20.A: "Wunderbar!"

 AGRI_neighbour.200.t: "Unser Nachbar [FROM.GetName] weigert sich, Hilfe zu schicken!"
 AGRI_neighbour.200.d: "[FROM.GetName] zeigt uns, dass man sich in der Not nicht auf sie verlassen kann, wir wurden scheinbar von [FROM.GetName] im Stich gelassen."
 AGRI_neighbour.200.A: "Bastarde."

 AGRI_neighbour.3.t: "[FROM.GetName] ist von einer massiven Dürre betroffen!"
 AGRI_neighbour.3.d: "Einer unserer Nachbarn, [FROM.GetName], leidet unter einer Dürre, von der die Experten einst glaubten, dass sie leicht zu bewältigen sei, aber sie haben sich geirrt. Das Land in [VON.Name] sieht so aus, als ob es in absehbarer Zeit völlig trocken und unfruchtbar bleiben könnte. Wenn wir unserem Nachbarn helfen wollen, muss das sofort und in großem Umfang geschehen, wir können es uns nicht leisten, dass die Natur dieses Mal gewinnt."
 AGRI_neighbour.3.A: "Hilfe für [FROM.GetName] bereitstellen"
 AGRI_neighbour.3.B: "Davon können wir profitieren!"
 AGRI_neighbour.3.C: "Wie sieht es mit unseren Lagerbeständen aus?"
 AGRI_neighbour.3.D: "Wir sind gerade nicht zu Hause!"

 AGRI_neighbour.30.t: "Unser Nachbar [FROM.GetName] schickt uns eine Hilfe!"
 AGRI_neighbour.30.d: "[FROM.GetName] scheint zu wissen, was es heißt, ein guter Nachbar zu sein, und hat uns eine beträchtliche Summe an Hilfe geschickt, um die Flut der Dürre einzudämmen."
 AGRI_neighbour.30.A: "Dem Himmel sei Dank!"

 AGRI_neighbour.300.t: "Unser Nachbar [FROM.GetName] weigert sich, Hilfe zu schicken!"
 AGRI_neighbour.300.d: "[FROM.GetName] zeigt uns, dass man sich in der Not nicht auf sie verlassen kann, Gott und [FROM.GetName] haben uns im Stich gelassen."
 AGRI_neighbour.300.A: "Wo sind die [FROM.GetAdj]-Flaggen? Sie müssen verbrannt werden!"


 # RANDOM EVENTS
 AGRI_random.1.t: "Landwirte klagen über fehlende Ausrüstung!"
 AGRI_random.1.d: "Dank der derzeitigen Wirtschaftssanktionen in [THIS.GetName] protestieren die Bauern gegen den Mangel an neuen oder in einigen Fällen funktionstüchtigen Geräten.\n Wir haben 3 Möglichkeiten: mit zwielichtigen Gestalten auf dem Schwarzmarkt handeln, versuchen, jemanden zu finden, der bereit ist, mit uns zu handeln, oder einfach mit dem auskommen, was wir bereits haben.\n\nWas sollen wir tun [THIS.GetLeader]?"
 AGRI_random.1.A: "Zwielichtige Gestalten? Das sind doch nur Geschäftsleute!"
 AGRI_random.1.B: "Versuchen wir, jemanden zu finden, mit dem wir tauschen können"
 AGRI_random.1.C: "Sie haben doch Ochsen, nicht wahr?"
 AGRI_random_black_market_TT: "§Der Landwirtschaftsminister von Y[THIS.GetNameWithFlag] wird sich an einige Schwarzmarktkontakte wenden, um ein Geschäft zu machen."
 AGRI_random_embargo_trading_TT: "§Der Landwirtschaftsminister von Y[THIS.GetNameWithFlag] wird einige Kontakte in anderen Ländern knüpfen, um ein Abkommen zu schließen."

 AGRI_random.10.t1: "Frag nur nicht, woher es kommt"
 AGRI_random.10.d1: "Die Landwirte sind mit den von uns beschafften Geräten nicht zufrieden. Sie sagen, unsere Erklärung, dass die Geräte von einem Lastwagen gefallen sind, sei nicht gut genug. Solange sie nicht so unglücklich sind, wie sie es gewesen wären, wenn wir sie nicht beschafft hätten, ist das für uns ein Erfolg."
 AGRI_random.10.A: "Das sollte nicht zur Gewohnheit werden..."

 AGRI_random.10.t2: "Schießereien mit den Schmugglern!"
 AGRI_random.10.d2: "Dafür werden wir den Kopf unseres Landwirtschaftsministers fordern! Der Versuch, mit den Schmugglern zu verhandeln, führte dazu, dass sie nicht nur das Geld nahmen, sondern auch versuchten, die Ausrüstung zu behalten, so dass viele unserer Soldaten kaltblütig erschossen wurden."
 AGRI_random.10.B: "Diese Mistkerle"

 AGRI_random.10.t3: "Sie haben das Geld genommen und sind weggelaufen..."
 AGRI_random.10.d3: "Nun, der Lohn unseres Landwirtschaftsministers wird für das nächste Jahrzehnt oder so gekürzt, der Narr hat ein Geschäft mit Schmugglern abgeschlossen, die der Handelspartei sagten, sie solle auf die Ausrüstung warten, nun... Sie können sich denken, was passiert ist. 16 Stunden warteten sie auf die Rückkehr der Schmuggler, eine schreckliche Sache."
 AGRI_random.10.C: "Bälle."

 AGRI_random.100.t1: "Sie sind nicht hübsch, aber sie funktionieren"
 AGRI_random.100.d1: "Die Farmer sind ziemlich zufrieden mit dem, was wir beschaffen konnten. Es ist vielleicht nicht die schönste oder neueste Ausrüstung, aber sie funktioniert, und das ist so ziemlich alles, was wir uns in unserer derzeitigen Situation wünschen können."
 AGRI_random.100.A: "Wir haben hier eine Katastrophe abgewendet"

 AGRI_random.100.t2: "Ein weiteres Embargo?!"
 AGRI_random.100.d2: "Wer auch immer bei uns im Handelsministerium die Verhandlungen führt, sollte erschossen werden. Wir haben keine Ahnung, wie sie es so vermasseln konnten, aber es wurde ein weiteres Embargo gegen uns verhängt, unfassbar. Nicht nur das, auch die Bauern sind wütend auf uns!"
 AGRI_random.100.B: "So ein Mist..."

 AGRI_random.100.t3: "Kaum etwas funktioniert"
 AGRI_random.100.d3: "'Von wegen 'wie neu'! Fast alle Geräte, die wir beschaffen konnten, sind völlig kaputt, haben sich festgefressen oder geben einfach kein Lebenszeichen von sich, die Farmer sind ziemlich sauer auf uns...'"
 AGRI_random.100.C: "Haben wir die Quittung aufbewahrt?"

 AGRI_random.2.t: "Die Felder sehen ziemlich trocken aus..."
 AGRI_random.2.d: "Zu dieser Jahreszeit sind unsere Felder normalerweise viel nachsichtiger als jetzt, und unser Landwirtschaftsminister ist besorgt, dass dies zu einer ernsthafteren Dürre führen könnte, als nur 'ein bisschen zu viel Sonne'. 'Wenn das Geld knapp ist, können wir immer noch versuchen, die Wasservorräte unserer Nachbarn abzuschöpfen...'"
 AGRI_random.2.A: "Ehh, das sollten wir selbst lösen..."
 AGRI_random.2.B: "Nun, es ist nicht so, dass sie es vermissen würden."
 AGRI_random.2.C: "Wenn du dir solche Sorgen machst, bete um Regen!"
 AGRI_random_water_diversion_TT: "§Wir können versuchen,§! §Rsteal§! §Yeinen Teil des Wassers unserer Nachbarn durch§! §Cdiverting§! §Yit!§!"

 AGRI_random.20.t1: "Krise abgewendet!"
 AGRI_random.20.t2: "Ich fühle mich ein wenig ausgedörrt"
 AGRI_random.20.t3: "Nichts hat sich geändert!"
 AGRI_random.20.d1: "Es hat den Anschein, als habe die Regierung durch ihr schnelles Handeln das Problem der Dürre gelöst, denn sie hat sich keine Feinde gemacht und sogar einen möglichen Anstieg der zu erwartenden Erntepreise in Kauf genommen."
 AGRI_random.20.d2: "Zwar scheint es uns gelungen zu sein, die Flut der trockenen Böden einzudämmen, doch sehen einige Randgebiete immer noch etwas ausgedörrt aus, so dass die Ernte bei dieser speziellen Kulturart geringer ausfallen könnte. Aber egal, die meisten Kulturen sind gerettet worden."
 AGRI_random.20.d3: "Trotz unserer Bemühungen scheinen die Felder nicht zu wachsen und trockener denn je zu sein. Es könnte sein, dass sich die Situation zu einer ausgewachsenen Dürre entwickelt."
 AGRI_random.20.A: "Freut mich zu hören!"
 AGRI_random.20.B: "Ich hoffe, es war nur das Gemüse."
 AGRI_random.20.C: "Haltet eure Hintern fest!"

 AGRI_random.200.t1: "Sie haben es nicht einmal gemerkt!"
 AGRI_random.200.t2: "[FROM.GetName] Auf frischer Tat ertappt"
 AGRI_random.200.t3: "Wir haben zu viel Wasser genommen!"
 AGRI_random.200.t4: "Die Felder von [FROM.GetName] scheinen trocken zu sein"
 AGRI_random.200.t5: "Bauernhöfe von [FROM.GetName] bleiben unfruchtbar"
 AGRI_random.200.d1: "Mit etwas Geld an den richtigen Stellen ist es uns gelungen, unseren Nachbarn ohne ihr Wissen einen Teil ihres Wassers zu stehlen, hoffentlich bleiben die Leute, die wir bestochen haben, ruhig. Unsere eigenen Probleme sind gelöst, vorerst."
 AGRI_random.200.d2: "Nachdem wir die Leute, die wir für die richtigen hielten, bezahlt hatten, war unser Akquisitionsteam mit den Wasserleitungen fertig, wurde aber leider von den [FROM.GetAdj]-Behörden verhaftet. Sie scheinen ziemlich verärgert über das Vorgehen unserer Regierung zu sein."
 AGRI_random.200.d3: "Es scheint, dass unser Nachbar [FROM.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun unter den Folgen unseres Handelns leidet! Es mag für sie offensichtlich sein, wer das Wasser gestohlen hat, zum Glück scheint es sich nur um eine örtlich begrenzte Dürre zu handeln."
 AGRI_random.200.d4: "Es scheint, dass unser Nachbar [FROM.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun unter den Folgen unseres Handelns leidet! Wahrscheinlich ist es für sie offensichtlich, wer das Wasser gestohlen hat. Leider könnte die Dürre am Ende doch zu uns kommen."
 AGRI_random.200.d5: "Es scheint, dass unser Nachbar [VON.GetName] weniger Wasser hatte, als wir ursprünglich dachten, und nun unter den Folgen unseres Handelns leidet! Es ist fast sicher, dass es für sie offensichtlich ist, wer das Wasser gestohlen hat, und unser Landwirtschaftsminister sagt extreme Dürreperioden voraus, die mit hoher Wahrscheinlichkeit auch unsere eigenen Grenzen erreichen werden."
 AGRI_random.200.A: "Das wird ihnen eine Lehre sein, weil sie Wasser haben!"
 AGRI_random.200.B: "Ach du Scheiße..."
 AGRI_random.200.C: "Versuchen Sie, die Sache mit ihnen zu klären."
 AGRI_random.200.D: "Ups."
 AGRI_random.200.E: "Bereiten Sie sich auf das Schlimmste vor."
 AGRI_random.200.F: "Warten Sie... das könnte uns betreffen!"
 AGRI_random.200.G: "Wenn es uns treffen kann, müssen wir uns vorbereiten!"
 AGRI_random.200.H: "Oh Gott... was haben wir getan?"

 AGRI_random.2000.t: "[FROM.GetName] Unser Wasser gestohlen!"
 AGRI_random.2000.d1: "Wir dachten uns schon, dass etwas nicht stimmt, als die Vorräte und Wasservorräte knapp wurden. Nach einer gründlichen Untersuchung scheint es, als ob [FROM.GetName] der Übeltäter war!"
 AGRI_random.2000.d2: "Wir dachten uns schon, dass etwas nicht stimmt, als die Vorräte und Wasservorräte knapp wurden. Nach einer gründlichen Untersuchung sieht es so aus, als ob [FROM.GetName] der Übeltäter war! Wir könnten ihnen zeigen, dass wir es ernst meinen, indem wir sie aus dem Verkehr ziehen..."
 AGRI_random.2000.A: "Schneiden Sie sie ganz ab!"
 AGRI_random.2000.B: "Diese Mistkerle!"

 AGRI_random.3.t: "Zwei Landwirte bitten um Hilfe bei einem Landstreit"
 AGRI_random.3.d: "Zwei Landwirte haben sich an das Hauptbüro des Landwirtschaftsministeriums gewandt, um eine Form der staatlichen Einmischung zur Beilegung des Landstreits zu erwirken. Während der eine Landwirt behauptet, dass sein Land von den Rindern des anderen Landwirts in Mitleidenschaft gezogen wurde, behauptet der zweite Landwirt, dass die formale Erstellung von Karten nie durchgeführt wurde und dass die Feldgrenzen des einen Landwirts tatsächlich in das Grundstück des anderen Landwirts hineinreichen."
 AGRI_random.3.A: "Halten Sie das Vieh auf Ihrer Seite!"
 AGRI_random_3_F1_TT: "§YWill take the side of§! §3Farmer One§! §Yin the land dispute§!"
 AGRI_random.3.B: "Man kann nicht erwarten, dass das Vieh Grenzen kennt!"
 AGRI_random_3_F2_TT: "§YWill take the side of§! §3Farmer Two§! §Yin the land dispute§!"
 AGRI_random.3.C: "Erinnern Sie mich noch einmal daran, warum mich das interessieren sollte?"
 AGRI_random_3_NO_TT: "§YWill take the side of§! §Rno one§! §Yim Streit um das Land und überlässt es ihnen, ihn selbst zu lösen§!"

 AGRI_random.30.t1: "Die Rinderzüchter sind verärgert!"
 AGRI_random.30.d1: "Eine große Gruppe von Viehzüchtern betrachtet das Eingreifen der Regierung auf der Seite der Ackerbauern als unverschämte Machtübernahme und betreibt aktiv Wahlkampf für eine konkurrierende politische Partei!\n\nDie Ackerbauern hingegen feiern das Urteil und sind ekstatisch über diesen Sieg für die Eigentumsrechte!"
 AGRI_random.30.A: "Sie hätten besser auf Ihr Vieh aufpassen sollen!"

 AGRI_random.30.t2: "Die Ackerbauern sind verärgert!"
 AGRI_random.30.d2: "Die Viehzüchter scheinen über die Entscheidung der Regierung erfreut zu sein, da sie das Weiderecht gesichert haben und versprachen, die Regierung bei den kommenden Wahlen zu unterstützen.\n\nDie Ackerbauern drohen jedoch damit, sich zusammenzuschließen und die Entscheidung nicht zu akzeptieren!"
 AGRI_random.30.B: "Wir sollten wahrscheinlich die Eigentumsgesetze verschärfen..."

 AGRI_random.30.t3: "Sie haben es unter sich aufgeteilt!"
 AGRI_random.30.d3: "Ohne Einmischung der Regierung auf beiden Seiten wurde ein Gentleman's Agreement zwischen den Viehzüchtern und den Ackerbauern gefunden und damit dieser spezielle Landstreit beigelegt.\n\n Auch wenn es in Zukunft zu weiteren Konflikten kommen kann, scheint es so, als ob alle mit diesem Ergebnis zumindest einigermaßen zufrieden sind."
 AGRI_random.30.C: "Eine perfekte Lösung."

 AGRI_random.30.t4: "Schießereien auf dem Bauernhof!"
 AGRI_random.30.d4: "Ohne Einmischung oder Aufsicht der Regierung kam es bei den Gesprächen zwischen den beiden Gruppen zu einem Handgemenge, bei dem auf beiden Seiten Schüsse fielen. Viele Viehzüchter und Landwirte sind tot oder verwundet, die Landwirte fordern Antworten, und die Bevölkerung fordert einen Wandel."
 AGRI_random.30.D: "Nun, Scheiße..."

 AGRI_random.4.t: "Eine reiche Ernte!"
 AGRI_random.4.d: "Unsere Landwirte melden schlechte Ernten und fragen das Landwirtschaftsministerium, was mit den überschüssigen Erträgen geschehen soll. Wir können sie entweder verkaufen oder unsere Vorräte aufstocken, wenn es nicht so regnerisch ist.'"
 AGRI_random.4.A: "Ein zusätzliches Einkommen ist immer gut."
 AGRI_random.4.B: "Haben wir ein Silo für all dies?"

 AGRI_random.5.t: "Auf den Feldern stirbt die Ernte!"
 AGRI_random.5.d: "Irgendetwas hat einen beträchtlichen Teil unserer Ernte vernichtet, so dass die zu erwartende Ernte verdorben ist, was zu einem erheblichen Rückgang unserer landwirtschaftlichen Produktion führen dürfte, wenn wir nichts Drastisches unternehmen, um den Schaden zu beheben."
 AGRI_random.5.A: "Wir müssen uns damit abfinden."
 AGRI_random.5.B: "Der Vorrat wird den Sektor gesund erhalten!"

 AGRI_random.6.t: "Invasive Arten bevölkern die Felder!"
 AGRI_random.6.d: "Eine invasive Heuschreckenart ist am Horizont gesichtet worden [ROOT.GetLeader]! Man hofft, dass unser Einsatz von Pestiziden ausreicht, um zu verhindern, dass sie zu viel von unserer Ernte zerstören, aber man kann nie sicher sein, wir müssen uns auf das Schlimmste vorbereiten!"
 AGRI_random.6.A: "Wie groß ist der Schaden?"

 AGRI_random.60.t1: "Felder für Basiskulturen brauchen mehr Land!"
 AGRI_random.60.t2: "Cash Crops Felder brauchen mehr Land!"
 AGRI_random.60.d1: "Das ist eine Katastrophe... die Heuschrecken haben anscheinend unzählige Tonnen unserer voraussichtlichen Grundernte vernichtet, wir sollten damit rechnen, dass unser Agrarsektor einen beträchtlichen Schaden erleiden wird."
 AGRI_random.60.d2: "Glücklicherweise haben sich die Heuschrecken anscheinend für unsere mit Pestiziden behandelten Felder entschieden und die Folgen erlitten. Zwar wird die erwartete Grundernte nun geringer ausfallen, doch sollten wir davon ausgehen, dass die Rentabilität unseres Agrarsektors nur geringfügig beeinträchtigt wird."
 AGRI_random.60.d3: "Das ist eine Katastrophe... die Heuschrecken haben anscheinend unzählige Tonnen unserer erwarteten Ernte vernichtet, und wir sollten damit rechnen, dass unser Agrarsektor einen erheblichen Schaden erleiden wird."
 AGRI_random.60.d4: "Zum Glück haben sich die Heuschrecken anscheinend für unsere mit Pestiziden behandelten Felder entschieden und die Folgen erlitten. Zwar wird die erwartete Ernte bei den Nutzpflanzen nun geringer ausfallen, doch sollten wir davon ausgehen, dass die Rentabilität unseres Agrarsektors nur geringfügig beeinträchtigt wird."
 AGRI_random.60.A: "Verdammt!"
 AGRI_random.60.B: "Verdammt!"
 AGRI_random.60.C: "Verdammt!"
 AGRI_random.60.D: "Verdammt!"

 AGRI_random.7.t: "Waldbrände!"
 AGRI_random.7.d: "Es hat den Anschein, als wüteten Waldbrände in der Nähe der Felder der produktivsten landwirtschaftlichen Betriebe unseres Landes. Unser Landwirtschaftsminister rechnet damit, dass sie bei der bevorstehenden Ausbreitung stark betroffen sein werden."
 AGRI_random.7.A: "Wir warten auf den Schadensbericht..."

 AGRI_random.70.t1: "Basic Crop Fields von Flammen getroffen!"
 AGRI_random.70.t2: "Cash-Crop-Felder werden von Flammen getroffen!"
 AGRI_random.70.d1: "Trotz der Bemühungen unserer Feuerwehrleute sieht es so aus, als stünden wir vor einer schweren Ernte. Viele Landwirte haben alles verloren, aber das Schlimmste ist, dass unser Marktanteil an Grundnahrungsmitteln durch diese Katastrophe stark beeinträchtigt wird und der Markt einen unvorhergesehenen Rückgang erfährt."
 AGRI_random.70.d2: "Trotz der Bemühungen unserer Feuerwehrleute sieht es so aus, als stünden wir vor einer schweren Ernte. Viele Landwirte haben alles verloren, aber das Schlimmste ist, dass unser Marktanteil an Barfrüchten durch diese Katastrophe stark beeinträchtigt wird und der Markt einen unvorhergesehenen Rückgang erfährt."
 AGRI_random.70.A: "Die ganze Arbeit hat sich in Rauch aufgelöst."
 AGRI_random.70.B: "Die ganze Arbeit hat sich in Rauch aufgelöst."

 AGRI_random.8.t: "Starke Regenfälle bedrohen Überschwemmungen"
 AGRI_random.8.d: "Die Regenzeit steht vor der Tür, und es wird immer wahrscheinlicher, dass wir eine heftigere Regenzeit als normal erleben werden, denn die Flüsse scheinen über das für diese Jahreszeit normale Maß hinaus angeschwollen zu sein, und die Meteorologen erwarten, dass sie über die Ufer treten werden."
 AGRI_random.8.A: "Wir sollten uns auf das Schlimmste vorbereiten."

 AGRI_random.80.t1: "Basic Crop Fields überschwemmt!"
 AGRI_random.80.t2: "Cash Crop Felder überschwemmt"
 AGRI_random.80.d1: "Es war einfach zu viel Wasser, als dass wir es mit unseren von der Jury errichteten Barrikaden und eilig errichteten Flutmauern hätten aufhalten können. Die Hauptanbauflächen sind durchnässt, viele Landwirte haben alles verloren, und der Landwirtschaftssektor wird voraussichtlich einen Einbruch erleiden."
 AGRI_random.80.d2: "Es war einfach zu viel Wasser, als dass wir es mit unseren von der Jury errichteten Barrikaden und eilig errichteten Flutmauern hätten aufhalten können. Die Felder mit Nutzpflanzen sind völlig durchnässt, viele Bauern haben alles verloren, und der Agrarsektor wird voraussichtlich einen Einbruch erleiden."
 AGRI_random.80.A: "Das könnte zu viel Regen gewesen sein."
 AGRI_random.80.B: "Das könnte zu viel Regen gewesen sein."

 AGRI_random.9.t: "Rasende Herde!"
 AGRI_random.9.d: "Eine Herde Tiere wirbelt in der Ferne Staub auf und sieht aus, als würde sie einen Umweg über das Ackerland machen!"
 AGRI_random.9.A: "Mal sehen, wo sie landen."

 AGRI_random.90.t1: "Stampfender Herdenverband zertrampelt Basiskulturen"
 AGRI_random.90.t2: "Rasende Herde zertrampelt Cash Crops"
 AGRI_random.90.t3: "Stampeding Herd Meiden Sie die Felder"
 AGRI_random.90.d1: "Trotz unserer Bemühungen scheint die Herde die Felder, auf denen unsere Grundnahrungsmittel angebaut werden, zertrampelt zu haben. Wir werden mehr Land für die Basiskulturen zuweisen müssen als für unsere Cash-Crops. Wir werden die Zuweisungen nicht ändern können, bis die Notfallmaßnahmen abgeschlossen sind."
 AGRI_random.90.d2: "Trotz unserer Bemühungen scheint die Herde die Felder zertrampelt zu haben, auf denen unsere Feldfrüchte angebaut werden. Wir müssen von unseren Hauptkulturen mehr Land für die Geldkulturen zuweisen. Wir können die Zuweisungen nicht ändern, bis die Notfallmaßnahmen abgeschlossen sind."
 AGRI_random.90.d3: "Die rasende Herde hat sich größtenteils aufgelöst, bevor sie die Felder erreicht hat, aber einige Nachzügler haben es noch in die ländlichen Gebiete geschafft, auch wenn sie auf den Straßen geblieben sind. Das hat zwar zu einigen Verkehrsbehinderungen geführt, aber es ist allemal besser, zu spät zur Arbeit zu kommen, als in den nächsten Monaten auf das Mittagessen verzichten zu müssen."
 AGRI_random.90.A: "Es müssen Sofortmaßnahmen ergriffen werden!"
 AGRI_random.90.B: "Es müssen Sofortmaßnahmen ergriffen werden!"
 AGRI_random.90.C: "Gott sei Dank."

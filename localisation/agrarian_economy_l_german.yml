 # IDEAS
 agrarian_economy: "Landwirtschaftliche Wirtschaft"
 agrarian_economy_desc: "[FROM.GetName] ist eine extrem arme Nation, deren Wirtschaft hauptsächlich auf landwirtschaftlichen Erträgen beruht. Während das Land in das neue Jahrtausend hinein modernisiert wird, werden die Menschen auf den Feldern schuften, um die Wirtschaft zu unterstützen.§Y$agrarian_economy$§! §Y$$§![?additional_income_agrarian_economy|+3] §YBillion§! a week.\n\n§RAt $20.000 BIP/c, werden wir als industrialisiert gelten und den Bonus an die Landwirtschaft verlieren!§!"
 agri_farmer_opinion_TT: "§Y$farmers$§! Meinung wird um §G10§! erhöht, bis diese Idee nicht mehr gültig ist"
 AGRI_standard_drought_ongoing: "Örtliche Dürre Anhaltend"
 AGRI_standard_drought_ongoing_desc: "[ROOT.GetName] leidet derzeit unter einer lokal begrenzten Dürre, die darauf zurückzuführen ist, dass bestimmte Gebiete in der Nation nicht ausreichend mit Wasser versorgt werden, und die wahrscheinlich vorübergehen wird, ohne dass sich die Lage für [ROOT.GetName] oder ihre Nachbarn verschlimmert."
 AGRI_harsh_drought_ongoing: "Regionale Trockenheit Anhaltend"
 AGRI_harsh_drought_ongoing_desc: "[ROOT.GetName] leidet derzeit unter einer regionalen Dürre, ein Ergebnis des Wassermangels, der ganze Regionen innerhalb der Nation erreicht. Es ist wahrscheinlich, dass die Nachbarn von [ROOT.GetName] ebenfalls unter dieser Dürre leiden werden."
 AGRI_extreme_drought_ongoing: "Weit verbreitete Dürre hält an"
 AGRI_extreme_drought_ongoing_desc: "[ROOT.GetName] leidet derzeit unter einer weit verbreiteten Dürre in der Nation, ein Ergebnis des Wassermangels, der weite Landstriche innerhalb der Nation erreicht. Es ist fast sicher, dass [ROOT.GetName] für eine lange Zeit unter dem Einfluss dieser Dürre leiden wird, wobei die Wahrscheinlichkeit hoch ist, dass die Nachbarn von [ROOT.GetName] von den Auswirkungen betroffen sind."


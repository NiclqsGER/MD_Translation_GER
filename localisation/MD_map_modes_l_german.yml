 MAPMODE_EU_MAP_MODE_NAME: "EU-Kartenmodus"
 MAPMODE_EU_MAP_MODE: "EU-Kartenmodus"
 MAPMODE_EU_MAP_MODE_DESCRIPTION: "Mitgliedstaaten (dunkel) und potenzielle Mitgliedstaaten (hell) der EU."
 EU_map_mode_tooltip: "EU-Kartenmodus"
 EU_map_mode_tooltip_delayed: "Mitglieder in dunklerem Blau und potenzielle Mitglieder in hellem Blau.\n\nAmtsinhaber:\nDunkleres Rot - Präsident der Europäischen Kommission, Präsident des Europäischen Rates und Präsident des Europäischen Parlaments\nBraun - Generalsekretär der EuroNavy\nDunkelgrün - Generalsekretär der EuroArmy\nTürkis - Hoher Vertreter der Union für Außen- und Sicherheitspolitik\nLila - Europäischer Minister für Wirtschaft und Finanzen\nGelb - Präsident der Europäischen Zentralbank\nHellgrün - Direktor von Frontex\nOrange - EU-Botschafter bei den Vereinten Nationen\nPink - Präsident der Europäischen Föderation"
 MAPMODE_MISSILES_MAP_MODE_NAME: "Raketen Kartenmodus"
 MAPMODE_MISSILES_MAP_MODE: "Raketen Kartenmodus"
 MAPMODE_MISSILES_MAP_MODE_DESCRIPTION: "Startpunkte (grün) und Zielpunkte (rot) von Raketen aus dem ausgewählten Land (Missiles Launch GUI, selected country)."
 missiles_map_mode_tooltip: "Raketen Kartenmodus"
 missiles_map_mode_tooltip_delayed: "Startpunkte (grün) und Zielpunkte (rot) von Raketen aus dem ausgewählten Land (Raketenstart-GUI, ausgewähltes Land)."
 MAPMODE_ABSOLUTE_GDP_MAP_MODE_NAME: "Pro-Kopf-BIP"
 MAPMODE_ABSOLUTE_GDP_MAP_MODE: "Pro-Kopf-BIP"
 MAPMODE_ABSOLUTE_GDP_MAP_MODE_DESCRIPTION: "Dieser Kartenmodus zeigt das Pro-Kopf-BIP einer Nation an."
 absolute_gdp_map_mode_tooltip: "Pro-Kopf-BIP von [FROM.CONTROLLER.GetNameWithFlag]"
 absolute_gdp_map_mode_tooltip_delayed: "Das Pro-Kopf-BIP von §Y[FROM.CONTROLLER.GetNameWithFlag]§! ist: $[?FROM.CONTROLLER:gdp_per_capita|Y]K.\nDer Kartenmodus zeigt das Pro-Kopf-BIP einer Nation an. Er stellt dar, wie groß die [FROM.CONTROLLER.GetName] Wirtschaft derzeit ist. Dieser Kartenmodus wird wöchentlich mit dem wöchentlichen Wirtschaftsticker aktualisiert oder wenn er manuell aktualisiert wird.\n"
 MAPMODE_INFLUENCE_MAP_MODE_NAME: "Einflussnahme"
 MAPMODE_INFLUENCE_MAP_MODE: "Einflussnahme"
 MAPMODE_INFLUENCE_MAP_MODE_DESCRIPTION: "Der Spieler ist grün eingefärbt, in rosa Nationen ist man der erste Einflussnehmer, in blau ist man der zweite oder dritte Einflussnehmer, in hellviolett ist man ein Einflussnehmer zwischen der vierten und siebten Position, und alles, was nicht eingefärbt ist, hat keinen Einfluss. Der Kartenmodus wird wöchentlich aktualisiert."
 influence_map_mode_tooltip: "Modus 'Einflusskarte"
 influence_map_mode_tooltip_delayed: "Der Spieler ist grün eingefärbt, in rosa Nationen ist man der erste Einflussnehmer, in blau ist man der zweite oder dritte Einflussnehmer, in hellviolett ist man ein Einflussnehmer zwischen der vierten und siebten Position, und alles, was nicht eingefärbt ist, hat keinen Einfluss. Der Kartenmodus wird wöchentlich aktualisiert."

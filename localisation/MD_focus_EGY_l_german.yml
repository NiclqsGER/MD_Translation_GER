 #Focuses

 #Events
 egypt.100.t: "Behinderung des Suezkanals"
 egypt.100.d: "Das große Containerschiff 'Ever Given' ist im Suezkanal auf Grund gelaufen! Das 400 Meter lange Schiff wurde am Morgen von starken Winden erfasst, was zu dem unglücklichen Unfall führte. Die Behinderung trat in dem Teil des Kanals auf, in dem es nur eine Fahrspur für Schiffe gibt. Da es sich um eine der meistbefahrenen Handelsrouten der Welt handelt, wäre eine längere Blockade ein schwerer Schlag für den Handel zwischen Europa und Asien."
 egypt.100.a: "Tun Sie alles, was nötig ist."
 egypt.100.b: "Wir vertrauen den Suez-Behörden."
 egypt.100.c: "Lassen Sie äußerste Vorsicht walten."

 egypt.101.t: "Der Suez ist blockiert"
 egypt.101.d: "Am frühen Morgen wurde das riesige, mit 20 000 Containern beladene Containerschiff mit dem Namen Ever Given von einem starken Sandsturm erfasst, der den massiven Frachter an das Ufer des Suezkanals driftete. Dies führte zu einer totalen Blockade mit Schiffen auf beiden Seiten, die sich in der Nähe beider Einfahrten stauten. Die für die Instandhaltung des Suezkanals zuständigen Behörden haben alle verfügbaren Schlepper zusammengetrommelt und planen, in Kürze mit den Grabungsarbeiten zu beginnen. Die Regierung von EGY.GetLeader hat angekündigt, dass sie alles tun wird, um den Kanal zu räumen."
 egypt.101.da: "Am frühen Morgen wurde das riesige, mit 20 000 Containern beladene Containerschiff mit dem Namen Ever Given von einem starken Sandsturm erfasst, der den massiven Frachter an das Ufer des Suezkanals driftete. Dies führte zu einer totalen Blockade mit Schiffen auf beiden Seiten, die sich in der Nähe beider Einfahrten stauten. Die für die Aufrechterhaltung der Durchfahrt zuständigen Behörden des Suezkanals haben alle verfügbaren Schlepper zusammengetrommelt und planen, in Kürze mit den Grabungsarbeiten zu beginnen. Die Regierung von EGY.GetLeader hat angekündigt, dass sie die üblichen Protokolle für solche unglücklichen Szenarien durchführen wird."
 egypt.101.db: "Am frühen Morgen wurde das riesige, mit 20 000 Containern beladene Containerschiff mit dem Namen Ever Given von einem starken Sandsturm erfasst, der den massiven Frachter an das Ufer des Suezkanals driftete. Dies führte zu einer totalen Blockade mit Schiffen auf beiden Seiten, die sich in der Nähe beider Einfahrten stauten. Die für die Instandhaltung des Suezkanals zuständigen Behörden haben alle verfügbaren Schlepper zusammengetrommelt und planen, in Kürze mit den Grabungsarbeiten zu beginnen. Die Regierung von EGY.GetLeader hat angekündigt, dass sie zum Entsetzen der Welt große Vorsicht walten lassen wird."
 egypt.101.a: "Nun, die alte Kaproute ist immer noch verfügbar."

 egypt.102.t: "Ever Given beginnt sich zu bewegen"
 egypt.102.d: "Berichten zufolge ist den Schleppern, die unermüdlich daran gearbeitet haben, das Containerschiff Evergreen in Bewegung zu setzen, ein großer Durchbruch gelungen. Wir können sehr bald erklären, dass die Passage sicher ist und der Betrieb wieder normalisiert werden kann."
 egypt.102.a: "Na endlich."

 egypt.103.t: "Der Suezkanal ist geräumt!"
 egypt.103.d: "Das riesige Containerschiff, das in letzter Zeit für Aufregung in den Nachrichten gesorgt hat, bewegt sich endlich! Die Schiffe können wieder durch den Kanal fahren. Das Schicksal des Schiffes steht noch nicht fest, aber die Tatsache, dass alles wieder zu funktionieren scheint, lässt es als nicht so wichtig erscheinen. Die Behörden des Suezkanals haben bereits eine umfassende Untersuchung eingeleitet, um sich ein besseres Bild von den Ereignissen zu machen, die zu dem Unfall geführt haben. Zahlreiche Gerichtsverfahren sind bereits im Gange, und diese Geschichte könnte sich noch über Jahre hinziehen.\n\nDie ägyptische Regierung feiert dies als einen weiteren Triumph."
 egypt.103.a: "Endlich mal eine gute Nachricht."


 ABILITY_ARMORED_SPEARHEAD: "Gepanzerte Speerspitze"
 ABILITY_ARMORED_SPEARHEAD_DESC: "Mit unseren gepanzerten Einheiten können wir uns einen Weg durch die Schanzen des Feindes bahnen."
 ABILITY_FLEXIBILE_DEFFENSE: "Flexible Verteidigung"
 ABILITY_FLEXIBILE_DEFFENSE_DESC: "Unsere Armee verschanzt sich derzeit gegen den Feind. Sie haben jedoch begonnen, unsere Verteidigung zu sondieren. Es könnte in unserem Interesse sein, in unserer Verteidigungshaltung flexibler zu werden."
 ABILITY_WELL_PNANNED_ATTACK: "Gut geplanter Angriff"
 ABILITY_WELL_PNANNED_ATTACK_DESC: "Ein gut geplanter Angriff wird fast immer gute Ergebnisse bringen."
 ABILITY_DEEP_BATTLE: "Tiefer Kampf"
 ABILITY_DEEP_BATTLE_DESC: "Die Tiefe der Schlacht ist außerhalb der Hauptkontaktlinie sehr wichtig. Die Unterbrechung von Kommunikationslinien, die Schwächung von Stützpunkten und der Sieg an den Flanken können einen linearen Kampf schnell in eine tiefe Schlacht verwandeln."
 ABILITY_INFILTRATION_ASSULT: "Infiltrationsangriff"
 ABILITY_INFILTRATION_ASSULT_DESC: "Das Eindringen in die feindlichen Linien würde es leicht machen, den Feind von hinten zu stören und zu besiegen."

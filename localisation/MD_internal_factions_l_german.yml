 # International Bankers
 international_bankers: "Internationale Bankiers"
 international_bankers_desc: "Wenn es den Großbanken und der Finanzindustrie gelingt, sich in das Alltagsleben der Bürger eines Landes zu integrieren, werden sie zu einem wesentlichen Faktor für Wirtschaftswachstum und Stabilität. Indem sie ihren Einfluss auf die Bevölkerung ausüben, erlangen die multinationalen Industrien erhebliche politische Macht über die Regierungspolitik und die Regulierung."

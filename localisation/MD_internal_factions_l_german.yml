 # Militaristic Factions
 # Military-Industrial Complex
 defense_industry: "Militärisch-industrieller Komplex"
 defense_industry_desc: "Der militärisch-industrielle Komplex beschreibt die Beziehung zwischen dem Militär eines Landes und der Rüstungsindustrie, die es beliefert. Durch einen Prozess von Regierungsverträgen und Genehmigungen bilden die Rüstungsindustrie und ihre Zulieferer ein informelles Bündnis mit den politischen Führern eines Landes. Militärisches Wachstum für den einen ist wirtschaftliches Wachstum für den anderen. Was gibt es da nicht zu lieben?"

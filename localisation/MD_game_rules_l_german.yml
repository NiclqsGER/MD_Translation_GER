 # AI RULES
 RULE_HARD_AI_ECONOMIC: "Wirtschaftliche KI"
 RULE_DISABLE_HARD_AI_ECONOMIC: "Standardbeschränkung"
 RULE_DISABLE_HARD_AI_ECONOMIC_DESC: "Eine Standardbeschränkung für die KI, die es ihr nicht erlaubt, ihre Wirtschaft zu stärken. Für ein historisches Spiel"
 RULE_ENABLE_HARD_AI_ECONOMIC: "Keine Einschränkungen"
 RULE_ENABLE_HARD_AI_ECONOMIC_DESC: "Wenn Sie gelangweilt sind, dass jedes Spiel der KI nicht aus der Wirtschaftskrise herauskommt - ist dies für Sie. Die KI ist nicht länger in ihren wirtschaftlichen Entscheidungen eingeschränkt. Seien Sie bereit, dass viele Länder reicher werden als Sie. Nur für diejenigen, die keine Angst vor Schwierigkeiten sind. Hallo vom Entwickler Battle AI;)"

 # Disable AI debt wars
 RULE_DISABLE_AI_DEBT_WAR_TITLE: "Schuldenkriege für KI deaktivieren"
 RULE_DISABLE_AI_DEBT_WAR: "Deaktivieren Sie"
 RULE_DISABLE_AI_DEBT_WAR_DESC: "Dies deaktiviert die Schuldenkriegsfunktion für die KI. Die KI wird nicht mehr die Option wählen, eine Nation anzugreifen, die ihre Schulden nicht bezahlt."
 RULE_ENABLE_AI_DEBT_WAR: "Aktivieren Sie"
 RULE_ENABLE_AI_DEBT_WAR_DESC: "Dadurch wird es wahrscheinlicher, dass die KI einen Schuldenkrieg erklärt."

 # PEACE DEAL RULES
 RULE_ALLOW_CHAOTIC_PEACE_CONFERENCE: "Chaotische Friedensverhandlungen ermöglichen"
 RULE_OPTION_CHAOTIC_PC_NO: "Nein"
 RULE_OPTION_CHAOTIC_PC_NO_DESC: "Diese Option soll hoffentlich verhindern, dass jeder in KI-Friedenskonferenzen Landraub betreibt. Dazu wird der Anspruch auf Staaten auf Majors und Fraktionsführer beschränkt. (Dies betrifft nur die KI, nicht den Spieler.)"
 RULE_OPTION_CHAOTIC_PC_YES: "Ja"
 RULE_OPTION_CHAOTIC_PC_YES_DESC: "Für diejenigen, die sich an den verfluchten Friedenskonferenzen erfreuen: Warum die Welt auf 1 §YRussia§! beschränken, wenn 12 §YRussias§! möglich sind!"

 RULE_ALLOW_PLAYER_LED_PEACE_CONFERENCE: "Spielergeführte Friedenskonferenzen aktivieren"
 RULE_OPTION_PLAYER_LED_PC_NO: "Nein"
 RULE_OPTION_PLAYER_LED_PC_NO_DESC: "Diese Option lässt die KI ihre eigenen Entscheidungen treffen, so dumm sie auch sein mögen."
 RULE_OPTION_PLAYER_LED_PC_YES: "Ja"
 RULE_OPTION_PLAYER_LED_PC_YES_DESC: "Für diejenigen, die der KI nicht zutrauen, den runden Stift in das runde Loch zu stecken, wird dies nur Spielern erlauben, während der Friedenskonferenzen Forderungen zu stellen."


 # COUNTRY CONTENT
 RULE_SALAFIST_BRANCH: "Salafistischen Zweig freischalten"
 RULE_YES_SALAFIST_BRANCH_DESC: "Aktiviert den salafistischen Zweig im generischen Baum für alle Nationen, unabhängig von der Ausgangsreligion."
 RULE_NO_SALAFIST_BRANCH_DESC: "Aktiviert den salafistischen Zweig im generischen Baum für Nationen, die einer beliebigen Variante des Islam folgen."

 LIC_AI_BEHAVIOR: "@LIC Liechtenstein"
 RULE_LIC_HRE_Alaska: "Der Aufstieg Liechtensteins"
 RULE_LIC_HRE_Alaska_ALLOWED_DESC: "Erlauben Sie Liechtenstein den Versuch, Alaska von den Vereinigten Staaten zu kaufen und das Heilige Römische Reich zu beanspruchen. (§Das Spiel mit historischen Schwerpunkten bedeutet, dass die USA den Antrag fast immer ablehnen werden.)"
 RULE_LIC_HRE_Alaska_BLOCKED_DESC: "Lassen Sie nicht zu, dass Liechtenstein versucht, Alaska zu kaufen oder das Heilige Römische Reich zu beanspruchen."

 #Russia
 RUS_AI_BEHAVIOR: "@SOV Russische Föderation"
 RULE_OPTION_PUTIN: "Vereinigtes Russland"
 RULE_OPTION_PUTIN_AI_DESC: "Die Russische Föderation wird bestrebt sein, die Außenpolitik des Vereinigten Russlands fortzusetzen und sie zu stärken."
 RULE_OPTION_PEACEFUL_REFORM: "Reformation in Russland"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "Russland wird sich um liberale Formen bemühen und eine stärkere Anbindung an den Westen anstreben."
 RULE_OPTION_THE_RED_MENACE: "Die rote Bedrohung"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "Russland wird beginnen, in Richtung marxistischer Politik zu driften, und versuchen, die §YSowjetunion§!\n"
 RULE_OPTION_RISE_OF_RUSSIA: "Der Aufstieg Russlands"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "Russland wird beginnen, in Richtung einer nationalistischen Politik abzudriften, und wird versuchen, eine aggressive Außenpolitik zu betreiben, um §YGroßrussland§ zu proklamieren!.\n"

 #United States Of America
 USA_AI_BEHAVIOR: "@USA Vereinigte Staaten von Amerika"
 RULE_OPTION_DEMOCRAT: "Demokratische Tendenz"
 RULE_OPTION_DEMOCRAT_AI_DESC: "Die Vereinigten Staaten werden sich bemühen, die Führung der Demokratischen Partei zu wählen und die Nation in einem modernen Sinne in Richtung eines Mitte-Links-Konsenses zu lenken, der die Nation regiert."
 RULE_OPTION_REPUBLICAN: "Republikanische Tendenz"
 RULE_OPTION_REPUBLICAN_AI_DESC: "Die Vereinigten Staaten werden sich bemühen, die Führung der Republikanischen Partei zu wählen und die Nation im modernen Sinne in Richtung eines Mitte-Rechts-Konsenses zu lenken, der die Nation regiert."
 RULE_OPTION_REFORMED_REPUBLIC: "Reformierte Republik"
 RULE_OPTION_REFORMED_REPUBLIC_AI_DESC: "Der Wille des Volkes wurde erhört. Der politische Druck und der Aufschrei der Öffentlichkeit haben zu wichtigen politischen und wirtschaftlichen Reformen geführt, die eine bessere Vertretung und Sichtbarkeit von dritten Parteien ermöglichen. Jetzt ist es an den Menschen, eine Partei zu wählen, die sie vertritt."
 RULE_OPTION_POST_UNITED: "Post United"
 RULE_OPTION_POST_UNITED_AI_DESC: "PAX AMERICANA FÜR IMMER!!!"

 #Nigeria
 NIG_AI_BEHAVIOR: "@NIG Föderale Republik Nigeria"
 RULE_OPTION_RISE_OF_BOKO_HARAM: "Aufstieg von Boko Haram"
 RULE_OPTION_RISE_OF_BOKO_HARAM_AI_DESC: "setzt Nigeria unter Druck, damit Boko Haram die Kontrolle über das Land übernehmen kann."
 RULE_OPTION_PDP_EMPOWERED: "Demokratische Volkspartei"
 RULE_OPTION_PDP_EMPOWERED_AI_DESC: "Die People's Democratic Party ist eine der größten Parteien Nigerias. Sie tritt vor allem für das christliche Ende des religiösen Spektrums und für blockfreie Ideologien ein."
 RULE_OPTION_ANPP_EMPOWERED: "All Nigeria's People's Party"
 RULE_OPTION_ANPP_EMPOWERED_AI_DESC: "Die All Nigeria's People Party (oder Progressive Democratic Congress im Jahr 2017) ist die wichtigste Oppositionspartei im Jahr 2000 in Nigeria. Es ist wichtig zu erwähnen, dass sie der Sozialdemokratie in Europa sehr ähnlich ist und sich für wichtige Reformen in Nigeria einsetzt."

 #France
 FRA_AI_BEHAVIOR_MD: "@FRA Französische Republik"
 RULE_OPTION_FRA_HISTORICAL: "Historisches KI-Verhalten"
 RULE_OPTION_FRA_HISTORICAL_DESC: "Frankreich wird westlich bleiben und eine führende Rolle in der EU spielen. Frankreich wird versuchen, die Europäische Union zu einer stärkeren Zentralisierung zu führen und gleichzeitig seinen Einfluss in seinen alten Kolonien zu behalten."
 RULE_OPTION_FRA_EGALITE: "Égalité"
 RULE_OPTION_FRA_EGALITE_DESC: "Frankreich wird sich für Égalité entscheiden und in Richtung Marxismus abdriften."
 RULE_OPTION_FRA_FRATERNITE: "Fraternité"
 RULE_OPTION_FRA_FRATERNITE_DESC: "Frankreich wird sich für Fraternité entscheiden und die Vorherrschaft in Europa anstreben."


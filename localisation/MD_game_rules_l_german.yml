 #China
 PRC_AI_BEHAVIOR: "@CHI Volksrepublik China"
 RULE_OPTION_CHINESE_HEGEMONY: "Chinesische Hegemonie"
 RULE_OPTION_CHINESE_HEGEMONY_AI_DESC: "China wird die Vorherrschaft in seinem Einflussbereich und in der Welt insgesamt anstreben und versuchen, die Position Amerikas als alleiniger globaler Hegemon zu verdrängen. Es wird sich weigern, sich dem Druck von außen zu beugen und seine einzigartigen sozialen und politischen Werte zugunsten derjenigen aufzugeben, die der vom Westen dominierten liberalen internationalen Ordnung entsprechen. China wird zwar selten direkt Krieg führen und stattdessen versuchen, mit anderen Mitteln Einfluss zu gewinnen, aber es wird nicht vor einem Krieg zurückschrecken, wenn es sich gezwungen sieht, Gewalt anzuwenden."
 RULE_OPTION_A_LONG_PEACE: "Friedlicher Aufgang"
 RULE_OPTION_A_LONG_PEACE_AI_DESC: "China wird Diplomatie und Kooperation der Konfrontation vorziehen und versuchen, sich weiterzuentwickeln, indem es sich ständig an die bestehenden Regeln der internationalen Ordnung anpasst, anstatt zu versuchen, sie umzustürzen. Es wird auch Schritte in Richtung Liberalisierung unternehmen, sowohl in politischer als auch in wirtschaftlicher Hinsicht."
 RULE_OPTION_RED_DAWN: "Rote Morgenröte"
 RULE_OPTION_RED_DAWN_AI_DESC: "China wird versuchen, zu seinen maoistischen Wurzeln zurückzukehren, die Wirtschaftsreformen Deng Xiaopings zurückdrehen und außenpolitische Entscheidungen eher auf der Grundlage von Ideologie als von Strategie treffen. Ein Krieg ist unvermeidlich, da China versucht, die internationale Ordnung nach seinem eigenen Bild zu revolutionieren, einem Bild, das von einem universalistischen Kommunismus und nicht von spezifischen chinesischen Werten bestimmt wird."

 #Japan
 JAP_AI_BEHAVIOR: "@JAP Japan"
 RULE_OPTION_RED_STAR_OVER_TOKYO: "Roter Stern über Tokio"
 RULE_OPTION_RED_STAR_OVER_TOKYO_AI_DESC: "In der Vergangenheit war die Aussicht auf ein kommunistisches Japan keine so unvorstellbare Möglichkeit. In den letzten Jahren schien diese Möglichkeit zu schwinden, als Japan ein vollständig kapitalistisches Wirtschaftssystem annahm. Doch das wundersame Wachstum, das dieses System einst mit sich brachte, stagniert heute. Die Ungleichheit greift um sich, und die Menschen in Japan beginnen zu akzeptieren, dass eine Änderung der bestehenden Verhältnisse notwendig sein könnte..."
 RULE_OPTION_RETURN_OF_THE_EMPIRE: "Die Rückkehr des Imperiums"
 RULE_OPTION_RETURN_OF_THE_EMPIRE_AI_DESC: "Einst war Japan eine große Nation. Es hatte den gesamten asiatischen Kontinent im Visier und stand kurz davor, seinen wohlverdienten Status zu erreichen. Jetzt ist Japan schwach und dem Willen ausländischer Mächte unterworfen. Japan wird versuchen, sich wieder zu dem zu machen, was es einmal war, und ein Imperium in Ostasien zu errichten."

 #Myanmar
 BRM_AI_BEHAVIOR: "@BRM Union von Myanmar"
 RULE_OPTION_BEACON_OF_DEMOCRACY: "Leuchtturm der Demokratie"
 RULE_OPTION_BEACON_OF_DEMOCRACY_AI_DESC: "Myanmar wird die Reformen kompromisslos fortsetzen und die NLD schnell an die Macht bringen. Anstatt Zugeständnisse an die Tatmadaw zu machen, wird Myanmar verschiedene Unterstützer der politischen Liberalisierung mobilisieren, darunter auch ethnische Rebellengruppen, um den Einfluss des Militärs auf die Politik ein für alle Mal zu beenden."
 RULE_OPTION_AN_IRON_FIST: "Eine eiserne Faust"
 RULE_OPTION_AN_IRON_FIST_AI_DESC: "Diese Spielregel, die nur für das Jahr 2000 gilt, wird Myanmar dazu zwingen, eine Diktatur zu bleiben und statt wie in der Vergangenheit positiv auf Reformdruck zu reagieren, mit Repression und Totalitarismus zu reagieren. Darüber hinaus wird die Militärregierung, um von ihrem Legitimationsverlust abzulenken, Krieg nicht nur mit den Rebellengruppen des Landes, sondern auch mit seinen Nachbarn führen."

 #Sweden
 SWE_AI_BEHAVIOR: "@SWE Königreich Schweden"
 RULE_OPTION_NORTHERN_AMBITION: "Nördlicher Ehrgeiz"
 RULE_OPTION_NORTHERN_AMBITION_AI_DESC: "Die schwedische Rechtsextreme wird einen Popularitätsschub erleben, der in dem Versuch gipfelt, ein schwedisches Reich in Nordeuropa zu errichten."

 #Syria
 SYR_AI_BEHAVIOR: "@SYR Syrische Arabische Republik"
 RULE_OPTION_SYR_HISTORICAL: "Historische KI"
 RULE_OPTION_SYR_HISTORICAL_DESC: "Hafez al-Assad wird von seinem ältesten Sohn Bashar al-Assad abgelöst werden. Bashar wird Syrien als ein auf Russland ausgerichtetes Land mit einem ausgewogenen Schwerpunkt in den Bereichen Diplomatie, Militär und Wirtschaft weiterführen."
 RULE_OPTION_SYR_IRON_LADY: "Eiserne Lady von Syrien"
 RULE_OPTION_SYR_IRON_LADY_DESC: "Hafez al-Assad wird von seiner Tochter Bushra al-Assad abgelöst werden. Bushra wird eine neutralere Haltung zwischen den Großmächten einnehmen und sich auf Diplomatie und Wirtschaft konzentrieren."
 RULE_OPTION_SYR_SYRIAN_SAVAGE: "Syrischer Wilder"
 RULE_OPTION_SYR_SYRIAN_SAVAGE_DESC: "Nachfolger von Hafez al-Assad wird sein jüngster Sohn Maher al-Assad. Maher wird versuchen, ein Großsyrien zu schaffen und eine neue Macht im Nahen Osten zu errichten. Er wird sich auf die militärische und wirtschaftliche Expansion konzentrieren."
 RULE_OPTION_SYR_NEW_ASSAD: "Neuer al-Assad"
 RULE_OPTION_SYR_NEW_ASSAD_DESC: "Nach dem Damaszener Frühling wird Hafez al-Assad von seinem Bruder Rifaat al-Assad abgelöst. Rifaat wird sich auf eine pro-saudische Politik mit Schwerpunkt auf Diplomatie und Wirtschaft konzentrieren."
 RULE_OPTION_SYR_DAMASCUS_SPRING: "Damaszener Frühling"
 RULE_OPTION_SYR_DAMASCUS_SPRING_DESC: "Syrien wird von der Bewegung des Damaszener Frühlings überholt und in eine Demokratie verwandelt werden."

 #Bahrain
 BHR_AI_BEHAVIOR: "@BHR Bahrain"
 RULE_OPTION_DAY_OF_RAGE: "Tag des Zorns"
 RULE_OPTION_DAY_OF_RAGE_AI_DESC: "Die Menschen in Bahrain werden im Geiste der regierungskritischen Proteste der 90er Jahre auf eine stärkere politische Liberalisierung drängen, die in der Errichtung eines vollständig demokratischen, schiitischen Staates gipfeln wird. Diese neue schiitische Republik wird sich an den Iran anlehnen."

 #Saudi Arabia
 SAU_AI_BEHAVIOR: "@SAU Königreich Saudi-Arabien"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST: "Globaler Dschihad - GCC First"
 RULE_OPTION_GLOBAL_JIHAD_GCC_FIRST_AI_DESC: "Saudi-Arabien wird versuchen, seine Wirtschaft zu reformieren und den Golf-Kooperationsrat zu einem Superstaat zu vereinigen. Dann wird die saudische Monarchie durch einen Al-Qaida-Aufstand gestürzt werden, was zur Gründung eines radikal-islamischen Staates führt, der seine fundamentalistische Ideologie mit Gewalt zu verbreiten versucht."
 RULE_OPTION_GLOBAL_JIHAD: "Globaler Dschihad"
 RULE_OPTION_GLOBAL_JIHAD_AI_DESC: "Die saudische Monarchie wird durch einen Al-Qaida-Aufstand gestürzt werden, was zur Gründung eines radikal-islamischen Staates führen wird, der seine fundamentalistische Ideologie mit gewaltsamen Mitteln zu verbreiten versucht."
 RULE_OPTION_ISLAMIC_AWAKENING: "Islamisches Erwachen"
 RULE_OPTION_ISLAMIC_AWAKENING_AI_DESC: "Die von der Muslimbruderschaft beeinflusste Sahwa (Bewegung des Erwachens) wird erfolgreich Druck auf die saudische Monarchie ausüben, damit diese einer pluralistischen islamischen Demokratie Platz macht."
 RULE_OPTION_RETURN_OF_THE_BAATH: "Rückkehr der Baath-Partei"
 RULE_OPTION_RETURN_OF_THE_BAATH_AI_DESC: "Saudi-Arabien wird sich allmählich liberalisieren, was der einzigartigen Ideologie des sozialistischen arabischen Nationalismus der Baath-Partei die Möglichkeit gibt, im Land Fuß zu fassen. Das baathistische Arabien wird dann versuchen, ausländische Truppen aus dem Nahen Osten zu vertreiben und sein eigenes Territorium zu erweitern."
 RULE_OPTION_SHIA_REVIVAL: "Schiitische Wiedergeburt"
 RULE_OPTION_SHIA_REVIVAL_AI_DESC: "Die Schiiten in Saudi-Arabien werden die Gelegenheit der politischen Liberalisierung nutzen, um Saudi-Arabien zu übernehmen und das Land mit dem Iran und Russland zu verbünden."

 #UK
 BRI_AI_BEHAVIOR: "@ENG Vereinigtes Königreich"
 RULE_OPTION_EUROPEAN_FUTURE: "Eine europäische Zukunft"
 RULE_OPTION_EUROPEAN_FUTURE_AI_DESC: "Das Vereinigte Königreich ist nicht mehr das, was es einmal war. Großbritannien kann nicht mehr für sich in Anspruch nehmen, eine globale Supermacht zu sein. Das bedeutet aber nicht, dass das britische Volk keine Rolle mehr auf der Weltbühne spielen darf. Das europäische Projekt gibt Hoffnung, dass Großbritannien seinen Platz in der Welt als Teil einer größeren Gemeinschaft von Nationen, die sich gemeinsamen Idealen verpflichtet fühlen, behalten kann."
 RULE_OPTION_RED_REPUBLIC: "Die Rote Republik"
 RULE_OPTION_RED_REPUBLIC_AI_DESC: "Großbritannien wurde während seiner gesamten Geschichte von Monarchen, Aristokraten und Adligen unterjocht. Das britische Klassensystem ist eines der berüchtigtsten der Welt, unter dem die arbeitenden Armen Großbritanniens leiden, während die Reichen immer reicher werden. Eine Revolution ist schon lange im Gange."
 RULE_OPTION_RULE_BRITANNIA: "Rule Britannia"
 RULE_OPTION_RULE_BRITANNIA_AI_DESC: "Einst war dieses zerklüftete Eiland auf der ganzen Welt bekannt und gefürchtet. Der britische Monarch stand dem Reich vor, über dem die Sonne nie unterging. Heute jedoch ist die internationale Stellung Großbritanniens im Niedergang begriffen. Es ist nur noch ein Lakai der Vereinigten Staaten, ein Schatten seines früheren Selbst. Es ist an der Zeit, dass das britische Empire wiederhergestellt wird."

 #Greece
 GRE_AI_BEHAVIOR: "@GRE Griechenland"
 RULE_HELLENIC_REPUBLIC: "Historisch"
 RULE_HELLENIC_REPUBLIC_DESC: "Griechenland wird die Demokratie beibehalten und versuchen, die griechische Schuldenkrise durch Sparmaßnahmen zu lösen."
 RULE_OPTION_KKE: "KKE"
 RULE_OPTION_KKE_DESC: "Nachdem die Unzufriedenheit über die Regierung aufgrund der durch die Schuldenkrise verursachten Probleme wächst, wird das Volk die Kommunistische Partei Griechenlands stärken und versuchen, einen kommunistischen Staat zu schaffen."
 RULE_OPTION_GOLDEN_DAWN: "Goldene Morgenröte"
 RULE_OPTION_GOLDEN_DAWN_DESC: "Nachdem die Unzufriedenheit mit der Regierung aufgrund der durch die Schuldenkrise verursachten Probleme wächst, wird das Volk die nationalistische Partei Goldene Morgenröte stärken und versuchen, einen mächtigen griechischen Staat zu schaffen."

 #Canada
 CAN_AI_BEHAVIOR: "@CAN Kanada"
 RULE_NORTH_AMERICAN_STATUS_QUO: "Nordamerikanischer Status Quo"
 RULE_NORTH_AMERICAN_STATUS_QUO_DESC: "Der nordamerikanische Status Quo sieht vor, dass Kanada in der NATO verbleibt und relativ eng mit der NATO und den USA verbunden bleibt."
 RULE_NATIONALIST_CANADA: "Nationalistisches Kanada"
 RULE_NATIONALIST_CANADA_DESC: "Kanada wird nationalistisch werden und versuchen, Nordamerika zu dominieren."
 RULE_STAND_ALONE_CANADA: "Alleine stehen"
 RULE_STAND_ALONE_CANADA_DESC: "Bewaffnete Neutralität ist Neutralität."

 #Botswana
 BOT_AI_BEHAVIOR: "@BOT Botswana"
 RULE_BOT_BDP_RULES: "BDP-Hochburg - Historisch"
 RULE_BOT_BDP_RULES_DESC: "Die BDP wird weiterhin an Botswana festhalten, bündnisfrei bleiben und den konservativen Werten treu bleiben."
 RULE_BOT_POLITICAL_RAINBOW: "Politischer Regenbogen"
 RULE_BOT_POLITICAL_RAINBOW_DESC: "Die Oppositionskräfte in Botswana werden versuchen, die Macht der BDP in Botswana zu brechen und eine Mehrparteiendemokratie zu schaffen."
 RULE_BOT_KGOSIKGOLO: "Der Kgosikgolo"
 RULE_BOT_KGOSIKGOLO_DESC: "Die traditionellen Stammeshäuptlinge Botswanas werden gestärkt und einer von ihnen wird zum Kgosikgolo von Botswana gekrönt."

 #North Korea
 NKO_AI_BEHAVIOR: "@NKO Korea DPR"
 RULE_NKO_NAM_RULES: "Kim Jong-nam"
 RULE_NKO_NAM_RULES_DESC: "Kim Jong-nam wird die Macht kontrollieren, und er wird Korea für immer auf dem Weg der \'Reform und Öffnung\' verändern.""
 RULE_NKO_UN_RULES: "Kim Jong-un"
 RULE_NKO_UN_RULES_DESC: "Als auserwählter Nachfolger von Kim Jong-il wird Kim Jong-un den Weg des Juche, des Anti-Amerikanismus, der Eigenständigkeit und der Unterdrückung fortsetzen."
 RULE_NKO_JUNTA_RULES: "Junta-Putsch"
 RULE_NKO_JUNTA_RULES_DESC: "Der Staatsstreich der Junta zur Bewahrung der Reinheit unserer Lehre wird sie immer begleiten und die Macht für immer in den eigenen Händen halten."
 RULE_NKO_Yo_jong: "Kim Yo-jong"
 RULE_NKO_Yo_jong_ALLOWED_DESC: "Kim Yo-jong wird die koreanische Halbinsel auf einen guten Weg führen."
 RULE_NKO_Yo_jong_BLOCKED_DESC: "Erlauben Sie Kim Yo-jong nicht, die Macht zu übernehmen."

 # Singapore
 SIN_AI_BEHAVIOR: "@SIN Sinagpore"
 SIN_GLOBAL_DIPLOMACY: "Globale Diplomatie"
 SIN_GLOBAL_DIPLOMACY_DESC: "Singapurs Ziel in der Welt ist es, eine neue Ordnung der globalen Diplomatie zu schaffen."
 SIN_SINGAPORE_ALONE: "Singapur allein"
 SIN_SINGAPORE_ALONE_DESC: "Historisch - Dies ist der historische Weg Singapurs.\n\nSingapur steht am besten alleine da."
 SIN_PRESSURE_SOUTH_ASIAN_SEAS: "Druck auf die südasiatischen Meere"
 SIN_PRESSURE_SOUTH_ASIAN_SEAS_DESC: "Eine neue Welle der Stärke Singapurs bahnt sich ihren Weg."

 #Switzerland
 SWI_AI_BEHAVIOR: "@SWI Schweiz"
 SWI_MOUNTAIN_FORTRESS: "Bergfestung"
 SWI_MOUNTAIN_FORTRESS_DESC: "Die Schweiz wird ihr Land in eine Festung verwandeln."
 SWI_NATO: "Der Weg zur Nato"
 SWI_NATO_DESC: "Die Schweiz wird sich an die NATO wenden"
 SWI_SWISS_PROTECTION_LEAGUE: "Schweizerischer Schutzverband"

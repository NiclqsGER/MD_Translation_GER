 Germany.1.t: "Krater von Wattenscheid"
 Germany.1.d: "Die Stadt Bochum ist eine historische Bergbaustadt, die sich seit dem Niedergang des Steinkohlenbergbaus in eine pulsierende und moderne Stadt verwandelt hat, die ein integraler Bestandteil des Ruhrgebiets ist.\n\nAllerdings können unangenehme Erinnerungen an die Hinterlassenschaften des Steinkohlenbergbaus auftauchen - vor allem, wenn ehemalige unterirdische Zechen plötzlich einstürzen und große zerstörerische Krater freigeben. Eines dieser Ereignisse ereignete sich am 2. Januar 2000 in Bochum-Höntrop."
 Germany.1.a: "Die Stadt kann damit umgehen."
 Germany.1.b: "Eine gute Zeit für die Arbeitsschutzgesetzgebung!"
 Germany.2.t: "N24"
 Germany.2.d: "Am 24. Januar 2000 wurde der Nachrichtensender \"N24\" in den öffentlich-rechtlichen Rundfunk aufgenommen.\n\nN24 ist von amerikanischen Nachrichtensendern wie Fox News und CNN inspiriert, lehnt aber eine politische Ausrichtung ab, wie sie bei amerikanischen Sendern üblich ist. Da N24 jedoch zur ProSiebenSat1-Gruppe gehört, ist es unwahrscheinlich, dass dieser Sender mit seinen politischen Rubriken Nicht-Establishment-Parteien unterstützen wird."
 Germany.2.a: "Gut."
 Germany.3.t: "Klaus-Peter Sabotta"
 Germany.3.d: "Mit einer Reihe von versuchten Terroranschlägen auf deutsche Eisenbahnen zwischen 1998 und 1999 wollte der ehemalige Eisenbahner Klaus-Peter Sabotta gegen die sich ändernden Arbeitsbedingungen und sein Abdriften in die Arbeitslosigkeit protestieren.\n\Am 4. Februar wurde das endgültige Urteil gegen Sabotta gefällt, das ihn zu lebenslanger Haft verurteilte."
 Germany.3.a: "Lebenslänglich im Gefängnis, in der Tat!"
 Germany.3.b: "Eigentlich ist der Kampf gegen den Kapitalismus dringend notwendig."
 Germany.4.t: "Expo 2000"
 Germany.4.d: "Am 1. Juni wurde die Weltausstellung des Jahres 2000, die Expo in Hannover, für das Publikum eröffnet."
 Germany.4.a: "Ausgezeichnet."
 Germany.5.t: "Angriff auf Golzheim"
 Germany.5.d: "Am 2. Oktober 2000 verübten zwei junge Araber einen Brandanschlag auf die Synagoge und das jüdische Gemeindezentrum in Golzheim (Stadtteil von Düsseldorf). Der Anschlag löste weit verbreitete Empörung und Solidaritätsbekundungen mit der jüdischen Gemeinde aus, die sich vor allem in erneuten Holocaust-Gedenkveranstaltungen und pro-jüdischen Wohltätigkeitssammlungen äußerten - sehr zum Entsetzen der rechtsextremen Kreise in Deutschland."
 Germany.5.a: "Wir werden niemals vor Terroristen kapitulieren!"
 Germany.5.b: "Eh, der Jude kann sich selbst schützen."
 Germany.6.t: "Zehn Jahre Deutsche Einheit"
 Germany.6.d: "Als am 11. November 1989 die Berliner Mauer fiel, wusste jeder Deutsche auf beiden Seiten der Mauer, dass sich die Nation grundlegend verändern würde. Am 3. Oktober 1990, also vor nunmehr zehn Jahren, wurden West- und Ostdeutschland vereinigt. War das vereinte Deutschland bisher ein Erfolg?"
 Germany.6.a: "Ein durchschlagender Erfolg."
 Germany.7.t: "Borussia Dortmund steigt in den Aktienmarkt ein"
 Germany.7.d: "Borussia Dortmund, einer der größten und erfolgreichsten deutschen Fußballvereine, hatte in letzter Zeit finanzielle Probleme, um in der ersten Fußballliga konkurrenzfähig zu bleiben, und hat sich daher entschlossen, an die Börse zu gehen."
 Germany.7.a: "Ja."
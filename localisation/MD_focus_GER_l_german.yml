l_german:
 germany: "Germany focus tree"
 GER_conservative_ties_to_the_automotive_industry: "CDU connections to the automotive industry"
 GER_conservative_ties_to_the_automotive_industry_desc: "The Christian Conservative CDU"
 GER_automotive_investments_in_europe: "Automobil-Investitionen in Europa"
 GER_automotive_investments_in_europe_desc: "By aggressively moving into other European markets, German automakers could drastically cut labor costs by leaving German industry, and thus German wages, behind in favor of EU member states with lower living standards. Mercedes-Benz is seeking additional investment in Kecskemét, Hungary, while Volkswagen wants support for expansion in Bratislava, Slovakia."
 GER_strengthen_volkswagen: "Volkswagen stärken"
 GER_strengthen_volkswagen_desc: "The German Ministry of Finance has determined that 30% of jobs in Lower Saxony depend either directly or indirectly on Volkswagen, the largest company in Germany and Germany's most important suitor for soft power abroad. Several percentage points of the German economy are provided by this one company alone - it is too big to fail."
 GER_the_kaluga_plant: "Das Werk Kaluga"
 GER_the_kaluga_plant_desc: "Located about 150 kilometers southeast of the Russian capital Moscow and on the regional river Oka, Kaluga in the Kaluga oblast has been identified by the Volkswagen Group as a possible site for building VW or Audi models. This Kaluga plant could employ more than 5,000 Russians at wages far below those the automotive giants would have to pay the Germans."
 GER_the_aurangabad_plant: "Das Werk Aurangabad"
 GER_the_aurangabad_plant_desc: "Indien ist ein großer, unerschlossener Markt für den Volkswagen Konzern. Während deutsche Autos in China bereits ein Renner sind, braucht es mehr Zeit und Marketing, um die Menschen in Indien, dem zweitbevölkerungsreichsten Land der Erde, an Bord zu bekommen. Wenn die deutschen Unternehmen nicht schnell handeln, werden bald indische Unternehmen auftauchen, um die Nische zu füllen, da immer mehr Inder in wirtschaftliche Schichten aufsteigen, die sich Fahrzeuge leisten können."
 GER_expand_volkswagen_into_china: "Volkswagen expandiert nach China"
 GER_expand_volkswagen_into_china_desc: "Während die Chinesen bereits Autos von Volkswagen kaufen, kann mehr getan werden, um das Unternehmen dazu zu bringen, chinesische Arbeitskräfte in der Volksrepublik selbst zu beschäftigen. Indem man die dortige Regierung von den Investitionen und der Arbeitskraftversorgung von Volkswagen abhängig macht, würde der deutsche Markteinfluss in China drastisch zunehmen. Die geplanten Fabriken in Chengdu, Shanghai und Liaoning könnten leicht Zehntausende von Menschen beschäftigen."
 GER_dresden_and_leipzig_factories: "Dresdner und Leipziger Manufakturen"
 GER_dresden_and_leipzig_factories_desc: "Während die Auslagerung von Volkswagen-Arbeitsplätzen profitabel sein wird, wird dies die einheimische Bevölkerung von Automobilarbeitern nicht besonders glücklich machen. In Sachsen, dem traditionellen Zentrum für Schwerarbeit, plant Volkswagen neue hochqualifizierte Fabriken - sie werden jedoch einige staatliche Subventionen und Steuersenkungen benötigen, um das Projekt rentabel zu machen."
 GER_seize_opposition_weakness: "Die Schwäche der Opposition nutzen"
 GER_seize_opposition_weakness_desc: "Mit der Möllermann-Krise in der FDP und dem Korruptionsskandal in der CDU"
 GER_utilize_spd_influence_in_lower_saxony: "SPD-Einfluss in Niedersachsen ausnutzen"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Historisch gesehen spielte die deutsche Sozialdemokratie, die SPD, die zweite Geige hinter der viel stärkeren CDU."
 GER_infrastructural_reform: "Infrastrukturelle Reform"
 GER_infrastructural_reform_desc: "Wegen der sich anbahnenden politischen Krise um Infrastrukturminister Reinhard Klimmt und den mit ihm verbundenen Fußballverein 1. FC Saarbrücken sollte Klimmt durch einen neuen Bundesminister für Verkehr, Bau- und Wohnungswesen ersetzt werden. Kurt Bodewig wäre ein geeigneter Ersatz."
 GER_coal_industry_compromise: "Kompromiss für die Kohleindustrie"
 GER_coal_industry_compromise_desc: "Waren sich SPD und Grüne noch einig in ihrer Ablehnung der liberalen Entscheidungen von Union und FDP, so gab es mit dem Sturz Oskar Lafontaines 1999 und dem Aufkommen der Clinton-Ideologie Schröders eine deutliche Dissonanz zwischen Grünen und SPD: Während Fischer den Ausstieg aus der Nutzung fossiler Brennstoffe anstrebt, will die SPD die Arbeiter in der Industrie erhalten. Der Hauptkonflikt war immer die Braunkohle."
 GER_foreign_policy_pragmatism: "Außenpolitischer Pragmatismus"
 GER_foreign_policy_pragmatism_desc: "Die Regierung Schröder hat in den ersten beiden Jahren ihrer Amtszeit mehrere schwere Fehlentscheidungen getroffen. Der Vorstoß des Kanzlers für einen ständigen deutschen Sitz im UN-Sicherheitsrat und der halbherzige Versuch, den europäischen Föderalismus voranzutreiben, haben Deutschlands engsten europäischen Partner, Frankreich, verprellt. SPD und Grüne müssen die Fehler ihres Handelns erkennen."
 GER_limited_haushaltskonsolidierung: "Begrenzte Haushaltskonsolidierung"
 GER_limited_haushaltskonsolidierung_desc: "Eines der Hauptziele der Regierung Schröder, die Haushaltskonsolidierung, wird nicht erreicht werden. Der Haushalt ist unter sozialdemokratischer Führung immer weiter aufgebläht worden, und die private Verschuldung wächst sowohl pro Kopf als auch pro Haushalt weiter. Alles, was Deutschland jetzt tun kann, ist, begrenzte Haushaltskürzungen in Bereichen wie den Verteidigungsausgaben vorzunehmen, um den Schaden zu minimieren."
 GER_green_card_initiative: "Green-Card-Initiative"
 GER_green_card_initiative_desc: "Nach dem Vorbild amerikanischer und kanadischer Einwanderungsprogramme hat die Regierung Schröder die Einführung einer "Green-Card-Initiative" vorgeschlagen, um schnell ausländische IT-Fachkräfte zu gewinnen, die die Entwicklung des unterentwickelten deutschen Hochtechnologiesektors vorantreiben sollen. Die Kohl-Regierung vor Schröder hatte sowohl die Internet- als auch die IT-Entwicklung vernachlässigt, und das muss geändert werden."
 GER_pension_reform: "Rentenreform"
 GER_pension_reform_desc: "Eines der Hauptthemen der deutschen Sozialdemokraten gegenüber den deutschen Konservativen war immer die Höhe der Renten, und der Wahlkampf zwischen Schröder und Kohl im Jahr 1998 war nicht anders. Sollte es der Regierung Schröder nicht gelingen, den älteren Menschen in Deutschland zumindest eine symbolische Entlastung zukommen zu lassen, würde das Ansehen der SPD in der Arbeiterklasse völlig zusammenbrechen."
 GER_digitalized_education_system: "Digitalisiertes Bildungssystem"
 GER_digitalized_education_system_desc: "Eines von Schröders Kernversprechen im Wahlkampf 1998 lautete "Schulen ans Netz" und bezog sich auf den geringen Internetzugang und die geringe Digitalisierung an deutschen Grundschulen und sogar Gymnasien während der Kohl-Regierung. Der Erfolg des "Schulen ans Netz"-Programms wäre zwar kostspielig, aber für die deutschen Schüler von großem Nutzen."
 GER_scientific_exchanges: "Wissenschaftlicher Austausch"
 GER_scientific_exchanges_desc: "Da ausländische Experten nach Deutschland strömen, um in Technologie- und Start-up-Zentren wie Köln und Berlin zu leben und zu arbeiten, hat sich die Innovationsfähigkeit Deutschlands verbessert. Um diesen Austausch zu formalisieren, müssen sich deutsche Forschungsteams regelmäßig mit ausländischen Kollegen treffen, um Ergebnisse zu studieren und zu vergleichen."
 GER_improved_federal_education_standards: "Verbesserte Bundesbildungsstandards"
 GER_improved_federal_education_standards_desc: "In Deutschland ist das Konzept der \"Bildungshoheit der Länder\", die "Bildungshoheit der Länder", entzieht dem Bund die Kontrolle über die Bildungspolitik und ermöglicht es den einzelnen Ländern, ihre Ziele autonomer zu setzen. Der Nachteil dieses Systems ist, dass das Bildungswesen einiger Länder wie NRW und Bremen in Ansehen und Standard hinter dem von Ländern wie Bayern zurückgefallen ist. Dies kann durch föderale Mindeststandards geändert werden."
 GER_international_business: "Internationales Geschäft"
 GER_international_business_desc: "Deutschland bejubelt sich oft selbst."
 GER_sino_german_deals: "Chinesisch-Deutsche Deals"
 GER_sino_german_deals_desc: "Deutschland ist in der Exportwirtschaft weit überdurchschnittlich stark. Das einzige Land, das dem nahe kommt, ist die Volksrepublik China, deren unersättlicher Wirtschaftsmotor mehr als das Zwanzigfache der deutschen Bevölkerung hat. China sucht verzweifelt nach jedem Weg zu mehr Macht und Wachstum - die Chinesen wollen deutsche Maschinen, deutsche Autos und das Know-how deutscher Unternehmen."
 GER_oil_trade_negotiations: "Ölhandelsverhandlungen"
 GER_oil_trade_negotiations_desc: "Die deutsche Erdölversorgung ist eine der dringlichsten Notlagen des Landes. Deutschlands Ölquellen sind vielfältig - Norwegen, Nigeria, Libyen, Irak, Kasachstan, Schottland. Deutschland ist auf allen Kontinenten aktiv, um sich den Zugang zu wertvollen Ressourcen zu sichern."
 GER_nord_stream: "Nord Stream"
 GER_nord_stream_desc: "Schröder ist notorisch freundlich zu Wladimir Putin, dem russischen Autokraten. Bei den deutsch-russischen Handelsbeziehungen geht es um russische Bodenschätze und deren Nutzung in Deutschland. Der russische Gasriese Gazprom plant, die ukrainische und polnische Aufsicht zu umgehen und russisches Gas durch eine Pipeline in der Ostsee direkt nach Deutschland zu leiten."
 GER_appease_eastern_europe: "Beschwichtigung Osteuropas"
 GER_appease_eastern_europe_desc: "Unsere Investitionen in Nord Stream stellen eine erhebliche Bedrohung für den polnischen, slowakischen, tschechischen und ukrainischen Handel und die Transitgewinne durch russisches Öl dar, das nach Deutschland und in den Rest Westeuropas geliefert wird. Wir müssen jetzt vorsichtig handeln, um unsere zuverlässigen Partner nicht völlig zu verprellen. Russland ist nicht vertrauenswürdig genug, als dass sich dieser Handel lohnen würde."
 GER_accomodate_polish_migrant_workers: "Unterbringung von polnischen Wanderarbeitnehmern"
 GER_accomodate_polish_migrant_workers_desc: "Die polnische Arbeitsmigration nach Deutschland reicht weit in die Geschichte zurück - die "Ruhrpolen" zum Beispiel sind eine Gruppe ethnischer Polen im Ruhrgebiet, die im 19. Jahrhundert einwanderten, um als Bergarbeiter zu arbeiten. In jüngster Zeit unterzeichneten Deutschland und Polen 1991 einen Nachbarschaftsvertrag. Hunderttausende von Polen kommen jedes Jahr als Saisonarbeiter nach Deutschland, vor allem in der Landwirtschaft."
 GER_russo_german_partnership: "Russisch-Deutsche Partnerschaft"
 GER_russo_german_partnership_desc: "Der polnische Verteidigungsminister Radoslaw Sikorski verglich unsere neuen Geschäftsbeziehungen mit den Russen bereits mit dem Molotow-Ribbentrop-Pakt. Es ist klar, dass unsere Kritiker unrecht haben, wenn sie behaupten, die Polen und ihre Freunde seien zuverlässiger als die Russen - auch sie sind nur darauf aus, uns in einem günstigen Moment zu hintergehen. Russland ist ein würdiger Partner, den es zu erhalten gilt."
 GER_closer_integration_with_eaeu_markets: "Engere Integration mit den Märkten der EAEU"
 GER_closer_integration_with_eaeu_markets_desc: "Die Osteuropäische Union ist Russlands (eher schlechte) Nachahmung der Wirtschaftspakte der EU. Ihr Problem ist, dass sie nicht wirklich die Wirtschaftskraft haben, um ihre wirtschaftlichen Ambitionen zu unterstützen - aber die deutsche Zusammenarbeit könnte ihnen dabei helfen."
 GER_expand_the_rhine_route: "Die Rheinroute ausbauen"
 GER_expand_the_rhine_route_desc: "Der Rhein ist der am stärksten befahrene Handelsfluss in Europa und der gemeinsame Stolz der Niederlande, Deutschlands, Luxemburgs, Frankreichs und der Schweiz. Deutschland und die Niederlande sind voneinander abhängig, um das Handelspotenzial zu maximieren."
 GER_strengthen_ties_to_belgium: "Stärkung der Beziehungen zu Belgien"
 GER_strengthen_ties_to_belgium_desc: "Nachdem wir die Reihen zu unseren niederländischen Nachbarn geschlossen haben, müssen wir unsere Unternehmen auch aggressiv auf den belgischen Markt drängen. Der deutsche Einfluss auf Belgien und die belgische Abhängigkeit von Deutschland werden für jeden künftigen Konflikt zwischen den beiden Nationen im Zusammenhang mit dem veralteten Kernkraftwerk Tihange, einer der Hauptbedrohungen für die nationale Sicherheit Deutschlands, von entscheidender Bedeutung sein."
 GER_trans_atlantic_trade: "Transatlantischer Handel"
 GER_trans_atlantic_trade_desc: "Durch Investitionen in die \"Deutsch-Amerikanische Handelskammern\" ('German American Chambers of Commerce'), könnte die deutsche Wirtschaft ihre bilateralen Beziehungen zu den Märkten in den Vereinigten Staaten ausbauen, insbesondere durch die Anpassung hochwertiger deutscher Waren an die Bedürfnisse der amerikanischen Industrie. Dies würde sowohl der deutschen Rolle als Exportnation als auch der amerikanischen Rolle als Importnation dienen."  
 GER_trade_with_canada: "Handel mit Kanada"
 GER_trade_with_canada_desc: "Kanada verfügt über mehrere wichtige Stärken als Handelspartner: Reichtum an natürlichen Ressourcen, hochqualifizierte Arbeitskräfte, starke, bereits bestehende Verbindungen zu Europa - und eine große Abhängigkeit von einem einzigen Land, von der man sich gerne lösen würde. Wir müssen die versteckten Zahnräder finden, die ein deutsch-kanadisches Handelsabkommen zum Funktionieren bringen könnten."
 GER_schroeder_ii: "Schröder II"
 GER_schroeder_ii_desc: "Seit seiner ersten Amtszeit als Bundeskanzler im Jahr 1998 hat Schröder mehrere durchschlagende politische Siege errungen. Die Krisen der CDU und der FDP um Kohl bzw. Möllermann haben die Chancen der Konservativen auf einen Wahlsieg stark geschmälert. Schröders Kandidatur zur Wiederwahl könnte jedoch noch einige Wahlkampfverstärker benötigen - wie die Ablehnung der Teilnahme an amerikanischen Angriffskriegen."
 GER_auffangbank_concept: "Konzept 'Auffangbank'"
 GER_auffangbank_concept_desc: "Inspiriert von den amerikanischen Resolution Trust Corporations (RTCs) hat die Regierung Schröder die Schaffung eines deutschen Finanzinstituts nach dem Vorbild der Bad Bank ins Auge gefasst, um künftige Finanzkrisen vorherzusagen und zu vermeiden. Aber das würde nie passieren, oder?"
 GER_back_deutsche_bank: "Zurück Deutsche Bank"
 GER_back_deutsche_bank_desc: "Die Deutsche Bank (DB) ist die mit Abstand größte Bank in Deutschland mit fast 100.000 Mitarbeitern, über 2.500 Geschäftsstellen und einem Jahreseinkommen von 1,6 Milliarden Euro, mehr als das Dreifache ihrer engsten Konkurrenten DZ Bank, KfW und Commerzbank, die alle etwa 500 Millionen Euro verdienen. Die DB ist von zentraler Bedeutung für das deutsche Bankensystem - auch wenn wir aufpassen sollten, dass sie nicht in die russische Korruption verwickelt wird."
 GER_homegrown_software: "Eigenentwickelte Software"
 GER_homegrown_software_desc: "Mit dem Programm "Schulen ans Netz" sollten die Mittel nun auch deutschen Multimedia-Unternehmen wie der Nürnberger Firma SoftMaker zur Verfügung gestellt werden, um Dienstleistungs- und Office-Programme zu entwickeln und so amerikanische Software am Arbeitsplatz zu verdrängen. Um den Anreiz zu verdoppeln, könnte die Bundesregierung auch den Erwerb von Lizenzen für solche Programme bezuschussen."
 GER_the_internet_neuland: "Das Internet Neuland"
 GER_the_internet_neuland_desc: "In einer berüchtigten Rede am 19. Juni 2013 erklärte die damalige Bundeskanzlerin Angela Merkel, das Internet sei "für uns alle Neuland", obwohl zu diesem Zeitpunkt mehr als 95 % der deutschen Bevölkerung einen Internetanschluss hatten und mehr als die Hälfte ihn regelmäßig nutzte. Merkels Äußerungen reihten sich ein in eine lange Reihe konservativer Pannen in der Internetpolitik - die langsame Geschwindigkeit der deutschen Internetverbindung reicht bis zu Kohl zurück."
 GER_agenda_2010: "Tagesordnung 2010"
 GER_agenda_2010_desc: "Gerhard Schröder war bei den Sozialdemokraten immer ein Gemäßigter und trat daher für eine zurückhaltende Haushaltspolitik ein. Die "Agenda 2010" ist ein ehrgeiziges Projekt von Haushaltskürzungen und bürokratischen Reformen, das zweifellos heftige Kritik von linken Gruppen auf sich ziehen und die Regierung in die Mitte drängen wird - aber es könnte fantastisch für den wirtschaftlichen Fortschritt sein."
 GER_sports_funding: "Sport-Finanzierung"
 GER_sports_funding_desc: "In der deutschen Politik erweist es sich in der Regel als sehr effektiv, durch die Finanzierung und Unterstützung von Sportprojekten, insbesondere von Fußballstadien, sowohl innenpolitischen Profit als auch politisches Kapital zu erzielen."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "Die "Kommission für moderne Dienstleistungen am Arbeitsmarkt", nach ihrem Vorsitzenden Peter Hartz "Hartz-Kommission" genannt, hatte ein neues Konzept für den Dienstleistungsmarkt zu entwickeln, das in die Kategorien Hartz I bis Hartz IV eingeteilt ist. Insbesondere Hartz IV, die Neuregelung des Arbeitslosengeldes, steht im krassen Gegensatz zu klassischen sozialdemokratischen Werten und wird bei traditionellen SPD-Wählern auf heftige Kritik stoßen."
 GER_sonderparteitag: "Sonderparteitag"
 GER_sonderparteitag_desc: "Seit dem Rückzug Lafontaines schwindet Schröders Rückhalt bei den linken Kräften in Deutschland. Das Jonglieren mit den Interessen von Arbeitgebern und Arbeitnehmern, von Gewerkschaften und Konzernen, von Wirtschaft und Arbeiterklasse ist gelinde gesagt umstritten. Um sein Gesicht zu wahren, muss Gerhard Schröder nun den Parteivorsitz abgeben, um sich ganz auf sein Amt als Bundeskanzler zu konzentrieren."
 GER_vertrauensfrage: "Vertrauensfrage"
 GER_vertrauensfrage_desc: "Schröder hat es nicht geschafft, die Grünen auf Linie und seine eigene SPD hinter sich zu bringen. Sein wichtigstes Mittel zur Durchsetzung seiner eigenen Politik war die Androhung seines Rücktritts und damit die Gefährdung der restlichen Stabilität der Koalition. Jetzt, da die öffentliche Unterstützung endgültig weg ist, ist es an der Zeit, eine Vertrauensfrage zu stellen. Schröder hat die feste Absicht, diese Abstimmung zu verlieren und sofortige Neuwahlen zu fordern."
 GER_schroeder_iii: "Schröder III"
 GER_schroeder_iii_desc: "Der machtpolitische Schachzug ist gelungen: Schröder sichert sich seine dritte Amtszeit als Bundeskanzler und kann nun eine neue Koalition bilden, entweder mit der neoliberalen FDP oder den progressiven Grünen. Sowohl die linke PDS als auch die konservative CDU"
 GER_gewerkschaftsgesetz: "Gewerkschaftsgesetz"
 GER_gewerkschaftsgesetz_desc: "Die traditionell enge Beziehung zwischen der SPD und den mächtigen deutschen Gewerkschaften wird sich einmal mehr bei der Verabschiedung von Schröders Gewerkschaftsgesetz zeigen, einem Gesetz, das streikenden Arbeitnehmern noch mehr Autonomie und Schutz vor den Versuchen der Arbeitgeber, Streiks abzubrechen, gewähren wird. Kritisch anzumerken ist, dass das Gesetz fast alle Entscheidungen über Streikbeendigungen auf die jeweiligen Regierungen übertragen würde."
 GER_regions_of_innovation: "Regionen der Innovation"
 GER_regions_of_innovation_desc: "Im SPD-Wahlprogramm von 2005 versprach die Regierung Schröder im Rahmen der "Innovationsregionen" den Abbau von Bürokratie und Wartezeiten. Diese Innovationsregionen sollten die Belastungen des täglichen Lebens für den Einzelnen aus der Arbeiterklasse erheblich verringern, auch wenn eine Einschränkung der Bürokratie durch Ausgabenkürzungen wahrscheinlich zu Konflikten mit den Grünen führen würde."
 GER_trust_in_germany: "Vertrauen in Deutschland"
 GER_trust_in_germany_desc: "Die SPD hat die Wiederwahl Gerhard Schröders für seine dritte Amtszeit als Bundeskanzler offensiv mit dem Slogan \"Vertrauen in Deutschland\", 'Trust in Germany'. An patriotische und gemeinschaftliche Gefühle anzuknüpfen und diese Energien mit dem Aktivismus der Arbeiterklasse zu verbinden, könnte ein echter Gewinn für die sozialdemokratische Begeisterung sein - und für die nationale Einheit gegen nationale und internationale Hindernisse."
 GER_further_union_reassurances: "Weitere Zusicherungen der Union"
 GER_further_union_reassurances_desc: "Nach der erfolgreichen Verabschiedung des Gewerkschaftsgesetzes ist die Regierung Schröder entschlossen, eine dauerhafte und fruchtbare Allianz mit den mächtigen deutschen Gewerkschaften gegen internationale Großkonzerne und ausländische Investoren zu schmieden."
 GER_anti_unemployment_efforts: "Bemühungen zur Bekämpfung der Arbeitslosigkeit"
 GER_anti_unemployment_efforts_desc: "Arbeitslosigkeit, ist einer der Hauptgegner, den die Sozialdemokraten der SPD zu bekämpfen versuchen. Aufbauend auf dem Programm "Regionen der Innovation" hat die SPD-Führung nun eine breite Palette von Maßnahmen zur "Beschäftigungsgarantie" vorgelegt, die die Arbeitslosigkeit um bis zu einem halben Prozent der deutschen Bevölkerung senken könnten."
 GER_pan_european_efforts: "Paneuropäische Bemühungen"
 GER_pan_european_efforts_desc: "Obwohl Schröders Vorstoß zur Gründung einer Europäischen Konföderation unter deutsch-französischer Führung Paris geradezu irritierte, muss man sich ernsthaft fragen, ob ein weiterer Vorstoß in Richtung der europäischen Idee nicht ausgeschlossen ist."
 GER_close_ranks_with_the_international_unions: "Enger Schulterschluss mit den internationalen Gewerkschaften"
 GER_close_ranks_with_the_international_unions_desc: "Nach der Wiederherstellung der Gewerkschaften als dominierende Kraft im öffentlichen Leben in Deutschland muss Deutschland eine dominante Position in internationalen Arbeitsorganisationen einnehmen, um qualitativ hochwertige Arbeitsstandards in ganz Europa und dann in der Welt durchzusetzen. Solange es in der EU billigere Arbeitskräfte gibt, ist der Lebensstandard der deutschen Arbeiterklasse bedroht."
 GER_economic_prosperity: "Wirtschaftlicher Wohlstand"
 GER_economic_prosperity_desc: "Wachstum! Wachstum! Wachstum!\nDie Wirtschaft muss groooooooow!"
 GER_continental_education_investments: "Kontinentale Bildungsinvestitionen"
 GER_continental_education_investments_desc: "Nach dem Vorbild des Europäischen Aktionsprogramms für die Mobilität von Hochschulstudenten (ERASMUS) muss die deutsche Regierung weitere Schritte unternehmen, um Europas junge Menschen zu einer einzigartigen Gruppe von Talenten zu vereinen - einer Gruppe, die nach ihrem Abschluss in Deutschland die höchstmöglichen Löhne für ihre Karriere erwarten würde."
 GER_return_to_old_social_democracy: "Rückkehr zur alten Sozialdemokratie"
 GER_return_to_old_social_democracy_desc: "Wenn Willy Brandt noch leben würde, würde er Schröder den Kopf abreißen. Die moderne SPD ist zu neoliberal geworden, zu freundlich zu den Megakonzernen, und hat sich drastisch von der Arbeiterklasse distanziert. Einige Veteranen der alten Sozialdemokratie, wie Helmut Schmidt und Oskar Lafontaine, gibt es noch. Ihr Wiedereinstieg in die Politik könnte die SPD vielleicht doch noch retten."
 GER_brandtism: "Brandtismus"
 GER_brandtism_desc: "Willy Brandt war in den 1970er Jahren ein Mann mit Charakter: Arbeiterorientiert, idealistisch, antinationalistisch, reformistisch, antikommunistisch. Einen Mann wie ihn wird es unter den deutschen Sozialdemokraten in den nächsten Jahrhunderten nicht mehr geben, aber die Rückkehr zu den Wurzeln seiner Philosophie ist notwendig, um eine neue und verjüngte SPD zu modernisieren."
 GER_european_leftism: "Europäische Linke"
 GER_european_leftism_desc: "Seit den Tagen, an denen Jean Jaures 1914 vor einem Krieg zwischen den arbeitenden Völkern Europas warnte und dafür starb, haben sich die linken Bewegungen auf allen Kontinenten gegen nationalistische Egomanien zwischen den Ländern gestellt. Wir stehen auf den Schultern von Giganten - Jaures, Brandt, Schmidt, Walesa."
 GER_arbeiterstaat: "Arbeiterstaat"
 GER_arbeiterstaat_desc: "Es ist uns gelungen, Arbeitsbedingungen zu schaffen, die unserer sozialdemokratischen Vorväter würdig sind. Obwohl wirtschaftlich immer noch auf einem kapitalistischen Markt basierend, sind unser Wohlfahrtsstaat und unsere Beschäftigungsbemühungen jetzt so vollständig, dass wir wirklich von einer halbsozialistischen Gesellschaft, einem 'Arbeiterstaat', sprechen können."
 GER_heavy_industry_focus: "Schwerpunkt Schwerindustrie"
 GER_heavy_industry_focus_desc: "Der Niedergang Ostdeutschlands wurde zum Teil dadurch verursacht, dass die Sozialisten früh auf die Schwerindustrie setzten, während Westdeutschland eine dynamische Dienstleistungsindustrie aufbaute. Jetzt können wir, aufbauend auf dieser Dienstleistungsindustrie, endlich die Ambitionen Deutschlands auf eine starke und stolze Schwerindustrie entfesseln."
 GER_continue_the_third_way: "Den Dritten Weg fortsetzen"
 GER_continue_the_third_way_desc: "Der "Dritte Weg", der von Bill Clinton, Tony Blair und Gerhard Schröder vertreten wird, ist eine neue Form der Sozialdemokratie. Liberal, pragmatisch, wirtschaftsorientiert. Eine solche Modernisierung war überfällig und notwendig, um die frühere marxistische Ausrichtung der europäischen Sozialdemokratie zu überwinden und sie stärker mit den amerikanischen Werten der Demokratischen Partei und den modernen globalisierten Neoliberalen in Einklang zu bringen."
 GER_appeasement_in_eastern_europe: "Appeasement in Osteuropa"
 GER_appeasement_in_eastern_europe_desc: "Die Osteuropäer, insbesondere Polen und die Ukraine, sind WIRKLICH verärgert über Nord Stream, da die Umgehung ihrer Pipelines den Russen ein Druckmittel in die Hand gibt, um die osteuropäischen Gasmärkte zu erpressen, ohne dass sie mit Gewinneinbußen in Westeuropa rechnen müssen. Wir müssen deutlich machen, dass wir trotz dieses Rückschritts in unseren Beziehungen zu unseren östlichen Partnern fest zu unseren Verpflichtungen stehen werden."
 GER_non_aggression_principle_with_russia: "Grundsatz der Nichtangriffsfähigkeit gegenüber Russland"
 GER_non_aggression_principle_with_russia_desc: "Zwischen 1941 und 1945 lieferten sich Russland und Deutschland den zerstörerischsten Konflikt zwischen zwei Nationen in der Geschichte der Menschheit. Unsere beiden Länder werden vielleicht nie wieder auf den Schlachtfeldern der Welt gegeneinander antreten müssen."
 GER_break_with_putin: "Pause mit [SOV.GetLeader]"
 GER_break_with_putin_desc: "Die Sozialdemokraten sind Putin unangenehm nahe gekommen. Der russische Präsident ist kein natürlicher Freund Deutschlands - und das müssen die Sozialdemokraten erkennen. Unser politisches Bündnis mit [SOV.GetLeader] muss aufhören zu existieren."
 GER_seek_russias_favor: "Suche nach Russlands Gunst"
 GER_seek_russias_favor_desc: "Russland, die Heimat der linken Revolution und seit fast hundert Jahren ein antiamerikanisches Machtzentrum, ist unser natürlicher Partner, wenn es darum geht, den Einfluss der Yankees auf dem europäischen Kontinent zu bekämpfen."
 GER_international_non_alignment: "Internationale Blockfreiheit"
 GER_international_non_alignment_desc: "Wir müssen uns aus den Konflikten in der Welt heraushalten. Wenn die Amerikaner in den Irak einmarschieren wollen, dann müssen sie das mit uns tun. Das heißt aber nicht, dass wir russische oder chinesische Autoritäre unterstützen. Halten Sie sich einfach aus unseren Angelegenheiten heraus. Deutschland wird das Schweizer Modell der Außenpolitik übernehmen."
 GER_angela_merkel: "Angela Merkel"
 GER_angela_merkel_desc: "Mit der verlorenen Vertrauensfrage waren Schröders politisches Kapital und sein Ansehen in der deutschen Bevölkerung völlig erschöpft. Für die konservative CDU war es relativ einfach, die"
 GER_energy_reform: "Energiereform"
 GER_energy_reform_desc: "Die konservative Union lehnte den rot-grünen 'Atomkonsens' aus dem Jahr 2000 ab, in dem die Regierung den schrittweisen Ausstieg aus der Kernenergie zugunsten erneuerbarer Energien beschloss. Die Merkel-Mannschaft hält diesen Schritt für überstürzt und verspricht, die Kernenergie über einen längeren Zeitraum zu nutzen - und es bräuchte schon eine Naturkatastrophe in der Nähe eines gefährdeten Kernkraftwerks, um sie von diesem Versprechen abbringen zu können..."
 GER_gesundheitspraemie: "Health premium"
 GER_gesundheitspraemie_desc: "Ein immer wiederkehrendes Thema für konservative Bewegungen ist der aufgeblähte Haushalt. Die Union, die sich der Zufriedenheit der deutschen Bevölkerung mit dem Gesundheitsprogramm bewusst ist, hat versucht, den Staatshaushalt zu reformieren, indem sie eine neue Art von Gesundheitssteuer, die "Gesundheitsprämie", eingeführt hat. Damit sollen die Kosten der Arbeitgeber gesenkt und auf die Menschen umgelegt werden, die diese Leistungen benötigen."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "Die Schaffung eines Bundesministeriums für Verkehr und digitale Infrastruktur ist Teil des Plans der Regierung Merkel, die Digitalisierung voranzutreiben. Dieses "BMVI" wird das BMVBS ersetzen."
 GER_digitalrat: "Digitalrat"
 GER_digitalrat_desc: "Auf Initiative des Kabinetts Merkel IV wurde 2018 ein Digitalrat gegründet. Die neue digitale Berater-Elite der Bundeskanzlerin, bestehend aus zukunftsweisenden Giganten und innovativen Start-up-CEOs aus den Bereichen Multimedia und Innovation, wird ihr effektivere und profitablere Pläne für Deutschlands Digitalisierungsbemühungen liefern."
 GER_seek_centrist_compromises: "Suche nach zentristischen Kompromissen"
 GER_seek_centrist_compromises_desc: "Um die Macht nach der Wahl von Angela Merkel zu sichern, sollte die CDU versuchen, eine "Große Koalition" zwischen der Union und der SPD, den beiden größten Parteien, zu bilden. Dies würde in doppelter Hinsicht eine begrenzte konservative Politik gewährleisten und Gerhard Schröder isolieren. Schröder hatte sich nach der Wahlniederlage selbst gedemütigt und Angela Merkel könnte mit einem blauen Auge die Kanzlerschaft übernehmen."
 GER_token_atomausstieg: "Token Atomausstieg"
 GER_token_atomausstieg_desc: "Im Wahlkampf 2005 hatte sich die CDU für die Kernenergie ausgesprochen."
 GER_strengthen_the_service_sector: "Stärkung des Dienstleistungssektors"
 GER_strengthen_the_service_sector_desc: "Nach dem Wirtschaftswunder in den 1950er Jahren und dem Niedergang der Kohle- und Schwerindustrie im Ruhrgebiet vollzog Westdeutschland seine Umwandlung in eine Dienstleistungswirtschaft. Seitdem ist das Land ein vertrautes Gesicht für junge Innovatoren, und Berlin gilt als eine der Welthauptstädte für Start-up-Unternehmen."
 GER_industrial_outsourcing: "Industrielles Outsourcing"
 GER_industrial_outsourcing_desc: "Der deutsche Industriesektor ist durch den Anstieg der Löhne und die Freizügigkeit der Arbeitskräfte auf weniger wohlhabenden europäischen Märkten wie Ungarn, der Slowakei, Rumänien und Bulgarien massiv geschwächt worden. Die deutsche Regierung muss dafür sorgen, dass die Abwanderung von Industriebetrieben durch staatliche Subventionen und EU-Anreize kontrolliert wird, um keine Arbeitsplätze an feindlichere Konkurrenten wie China zu verlieren."
 GER_redistribute_cap_subsidies: "GAP-Subventionen umverteilen"
 GER_redistribute_cap_subsidies_desc: "Die 1962 eingeführte Gemeinsame Agrarpolitik (GAP) der EU verteilt Agrarsubventionen an die verschiedenen Agrarsektoren der Union. In Deutschland, einer Dienstleistungswirtschaft, liegt der Anteil der Beschäftigten im Primärsektor bei nur etwa 2 %. Derzeit sind die GAP-Mittel zu sehr auf die "erste Säule", die bereits wohlhabenden Landwirte, konzentriert. Eine Umverteilung dieser Mittel könnte den Kleinbauern Erleichterung verschaffen."
 GER_european_business_opportunities: "Europäische Geschäftsmöglichkeiten"
 GER_european_business_opportunities_desc: "Mit dem Abbau von Handelshemmnissen auf dem gesamten Kontinent wächst der wirtschaftliche Nutzen für alle - vor allem aber für Deutschland, und das ist gut so. Wir müssen weiter daran arbeiten, Zölle und Handelsbeschränkungen abzubauen und es einfacher zu machen, Unternehmen zu eröffnen und Handel zu treiben."
 GER_global_trade_initiatives: "Globale Handelsinitiativen"
 GER_global_trade_initiatives_desc: "Deutschland bezeichnet sich selbst offen als \"Exportweltmeister\". Deutsche Waren werden in die ganze Welt verschifft: Großbritannien liebt deutsche Gummibärchen, chinesische Geschäftsleute fahren BMW und amerikanische Unternehmen verwenden deutsche Maschinenteile. Unsere Sendungen erreichen jeden Hafen der Welt."
 GER_animal_rights_reform: "Reform der Tierrechte"
 GER_animal_rights_reform_desc: "Die breite Öffentlichkeit wird auf die Grausamkeiten gegenüber Tieren aufmerksam - mehr als 99 % der männlichen Hühner werden beispielsweise bei der Geburt geschlachtet, da nur weibliche Hühner für die landwirtschaftliche Produktion Eier legen können. Solche Grausamkeiten sind zwar gut fürs Geschäft, aber in der Öffentlichkeit sehr unbeliebt. Einige Organisationen wie Greenpeace oder PETA und Bevölkerungsgruppen wie Vegetarier und Veganer sind besonders verärgert."
 GER_radicalize_german_conservatism: "Den deutschen Konservatismus radikalisieren"
 GER_radicalize_german_conservatism_desc: "Merkel sollte jede Koalition ablehnen und eine Minderheitsregierung gegen die linke Opposition führen. Die Union könnte dies mit begrenzter Starthilfe der FDP tun, auch wenn weitere Unterstützung vom rechten Flügel der Grünen und der SPD erforderlich wäre, um tatsächlich Politik zu machen. Politisch eher erfolglos, könnte es ideologisch sinnvoll sein, die Union als konservative Hardliner zu positionieren."
 GER_military_spending_offensive: "Offensive der Militärausgaben"
 GER_military_spending_offensive_desc: "Schröders SPD hat die Verteidigungsausgaben immer gerne gekürzt, mit der Begründung, der Kalte Krieg sei vorbei und das Geld werde eher für das soziale Netz und den Wohlfahrtsstaat benötigt. Die CDU"
 GER_partial_autobahn_privatization: "Teilprivatisierung der Autobahnen"
 GER_partial_autobahn_privatization_desc: "Die Privatisierung des deutschen Straßennetzes, der Autobahnen, ist nach wie vor ein heißes Eisen in der deutschen Politik. Die linken Parteien befürworten im Allgemeinen staatliche Lösungen und die vollständige Kontrolle des deutschen Straßennetzes durch die Regierung, während die Freien Demokraten und die Christdemokraten der Idee, private Unternehmen in die Gleichung einzubeziehen, eher positiv gegenüberstehen."
 GER_german_nationalism: "Deutscher Nationalismus"
 GER_german_nationalism_desc: "Seit den Niederlagen in den Weltkriegen ist das deutsche Volk kulturell zurückhaltender mit patriotischen Ausbrüchen und nationalistischen Äußerungen als andere vergleichbare Gesellschaften."
 GER_rehabilitate_prussia: "Preußen rehabilitieren"
 GER_rehabilitate_prussia_desc: "Während der deutschen Besatzung sorgte das Gesetz Nr. 46 der alliierten Behörden dafür, dass der Freistaat Preußen am 25. Februar 1947 aufgelöst wurde. Preußen spielte in der deutschen Geschichte eine große Rolle, und seine kulturelle Verbindung mit dem deutschen Monarchismus und Militarismus macht es zu einem nationalistischen Relikt vergangener Zeiten - eine Begeisterung, die die Regierung durch bestimmte nostalgische Akte zur Rehabilitierung des preußischen Staates nutzen konnte."
 GER_imperial_ambition: "Kaiserlicher Ehrgeiz"
 GER_imperial_ambition_desc: "Das Deutsche Reich von 1871 bis 1918 war eine Ära der Stabilität und des Wohlstands, die das übrige Europa damals nicht wiederholen konnte, auch wenn es oft für den anfänglichen Aufstieg des deutschen Protofaschismus verantwortlich gemacht und mit dem blinden Nationalismus der frühen 1910er Jahre in Verbindung gebracht wird."
 GER_reestablish_local_thrones: "Lokale Throne wiederherstellen"
 GER_reestablish_local_thrones_desc: "Während die deutsche Bevölkerung insgesamt der Rückkehr der Monarchie weiterhin skeptisch gegenübersteht, sind einzelne Bundesländer nicht so zurückhaltend: Die Rückkehr der bayerischen, badischen, württembergischen und hannoverschen Königshäuser in ihre gesellschaftlichen Positionen, wenn auch als Galionsfiguren, dürfte den eher republikanisch gesinnten Teilen der deutschen Bevölkerung die Idee sympathischer machen. Lasst die Boulevardpresse doch einmal über unsere eigenen Monarchen schreiben."
 GER_hohenzollern_restoration: "Hohenzollern-Restaurierung"
 GER_hohenzollern_restoration_desc: "Alle Vorbereitungen für Verfassungsänderungen sind abgeschlossen - die Bundesrepublik kann zu Grabe getragen werden, und eine neue konstitutionelle Monarchie kann an ihre Stelle treten. Die Hohenzollern-Dynastie hat immer wieder deutlich gemacht, dass sie nicht nach der Macht strebt, aber wir sollten in der Lage sein, sie davon zu überzeugen, ein liebendes Volk zeremoniell zu führen. Im Hintergrund können wir dann mit weniger Hindernissen die Fäden ziehen."
 GER_national_ambition: "Nationaler Ehrgeiz"
 GER_national_ambition_desc: "Deutschland hat einen der weltweit kulturell berüchtigtsten Nationalismen in der Geschichte eines jeden Landes. Die brutalen Gräueltaten, die unter dem Einfluss dieses Nationalismus begangen wurden, haben zu Vorbehalten gegen den deutschen Nationalismus geführt, sowohl in der deutschen Kultur als auch im historischen Gedächtnis aller betroffenen Ausländer - Länder wie Polen oder Russland würden ein Wiederaufleben des Nationalismus missbilligen."
 GER_voelkisch_fervor: "Völkische Inbrunst"
 GER_voelkisch_fervor_desc: "Die Wiederherstellung eines Gefühls der nationalen Überlegenheit bedeutet die Bestätigung einer Kultur der Bigotterie und der ressentimentgeladenen Stereotypen, die sich in der deutschen Kultur trotz ihrer starken kulturellen Abneigung gegen jede Form von Nationalismus und Bigotterie entwickelt und erhalten haben. Die Italiener sind schäbig, die Polen sind Diebe, die Russen stinken, die Araber sind Vergewaltiger, die Juden wollen unser Geld. Deutsche, wehrt euch!"
 GER_dismantle_democracy: "Demontage der Demokratie"
 GER_dismantle_democracy_desc: "Die laufende nationale Revolution hat es nicht geschafft, die Herzen und Köpfe vieler Menschen in Deutschland zu erobern. Ausländer, Intellektuelle und das pro-europäische Bürgertum haben sich zu einem gesellschaftspolitischen Block gegen unser nationales Aufbegehren zusammengeschlossen. Zu ihrem Nachteil kann die nationale Revolution aber auf hochrangige Militärs zählen. Der linke Abschaum will uns bei der nächsten Wahl abwählen? Welche Wahl ist das?"
 GER_cfsp_studies: "GASP-Studien"
 GER_cfsp_studies_desc: "Nach den zahlreichen Misserfolgen der EU auf dem Balkan in der Spätphase des Balkans, insbesondere der Nichteinmischung der niederländischen Friedenstruppen in Srebrenica 1995, muss die Europäische Union bei der Schaffung ihrer neuen Gemeinsamen Außen- und Sicherheitspolitik (GASP) wachsam sein."
 GER_demand_maastricht_amendments: "Notre Europe - Unser Europa"
 GER_demand_maastricht_amendments_desc: "Der französische Staatspräsident wird eingeladen, als erstes ausländisches Staatsoberhaupt im Reichstag vor dem deutschen Parlament, dem Bundestag, zu sprechen."

 # Bundeswehr Reform

 GER_bundeswehr_reform: "German Armed Forces Reform"
 GER_bundeswehr_reform_desc: "Seit dem Ende des Zweiten Weltkriegs ist das deutsche Militär in Größe und Umfang stark eingeschränkt. Da die deutsche Regierung weniger für das Militär ausgibt als andere europäische Mächte wie Frankreich und das Vereinigte Königreich, haben die deutschen Streitkräfte mit chronischen Versorgungsproblemen und dysfunktionalen Waffensystemen zu kämpfen. Nachdem Soldaten bei einer kürzlich durchgeführten Übung Besenstiele statt Maschinengewehre benutzt haben, ist es mehr als an der Zeit, die Bundeswehr zu reformieren und sicherzustellen, dass Deutschland sich angemessen verteidigen kann."
 GER_modernized_auftragstaktik: "Auftragstaktik"
 GER_modernized_auftragstaktik_desc: "Die Auftragstaktik (offiziell als "Führen mit Auftrag" bekannt) ist eine militärische Taktik, bei der das Ergebnis einer Mission Vorrang vor der Art und Weise hat, wie dieses Ergebnis erreicht wird. Diese Taktik, die in den Vereinigten Staaten und im Vereinigten Königreich als "mission command" bekannt ist, bietet den Befehlshabern der einzelnen Truppenteile mehr Flexibilität und ist mit modernen netzzentrierten Konzepten und Führungs- und Kontrollsystemen (C2) vereinbar."
 GER_small_arms_grants: "Ein neues Standardgewehr"
 GER_small_arms_grants_desc: "Das deutsche Gewehr G36, das 1996 zur Standardwaffe der Bundeswehr wurde, hat sich seitdem als überhitzt erwiesen und verliert bei heißem Wetter an Präzision. Das Beschaffungsamt des Bundesverteidigungsministeriums (BAAINBw) hat seitdem die Hersteller aufgefordert, Prototypen vorzulegen, die das alternde G36 als neue Standardwaffe für die Streitkräfte ersetzen sollen."
 GER_modern_armored_assaults: "Moderne gepanzerte Angriffe"
 GER_modern_armored_assaults_desc: "Eine vollständig modernisierte Armee erfordert modernisierte Panzer, Fahrzeuge und Taktiken, um ein Maximum an Tödlichkeit auf dem Schlachtfeld zu gewährleisten. Ein Überblick über die militärischen Verfahren ist notwendig, um sicherzustellen, dass die deutschen Panzertruppen auch im 21. Jahrhundert noch relevant sind."
 GER_young_officer_class: "Klasse junger Offiziere"
 GER_young_officer_class_desc: "Um den ständig steigenden Anforderungen an die deutschen Streitkräfte bei ihren friedenserhaltenden und NATO-Einsätzen in aller Welt gerecht zu werden, muss eine neue Generation junger Männer und Frauen dem Ruf folgen und ihrem Land nach besten Kräften dienen. Wir müssen dafür sorgen, dass die Jugend in Deutschland weiß, welche Chancen sie bei den Streitkräften hat, und sie entsprechend ausbilden."
 GER_vehicle_development_grants: "Zuschüsse für die Fahrzeugentwicklung"
 GER_vehicle_development_grants_desc: "Der größte Teil der Bundeswehr nutzt veraltete Fahrzeuge aus dem Kalten Krieg, von denen viele durch jahrelange Vernachlässigung und mangelnde Instandhaltung verfallen sind. Wir müssen die Entwicklung einer neuen Generation von Kampffahrzeugen fördern, damit unsere Truppen an der Front besser geschützt sind."
 GER_infantry_tactics_reform: "Reform der Infanterietaktik"
 GER_infantry_tactics_reform_desc: "Mit dem Beginn des Ersten Weltkriegs wurden die vorherrschenden Infanteriekampftaktiken drastisch verändert. Im darauf folgenden Jahrhundert gab es unzählige Fortschritte und Innovationen im Bereich des Infanteriekampfes, und es ist sicher, dass er sich auch im kommenden Jahrhundert weiterentwickeln wird. Wir müssen uns verbessern, anpassen und überwinden."
 GER_modern_doctrines: "Moderne Gefechtsdoktrinen"
 GER_modern_doctrines_desc: "Da die Modernisierung unserer Streitkräfte weitgehend abgeschlossen ist, hat die Sicherheit des Vaterlandes nie besser ausgesehen. Wir. Dienen. Deutschland."
 GER_fiscal_responsibility: "Finanzielle Verantwortung"
 GER_fiscal_responsibility_desc: "Das von unseren NATO-Verbündeten auferlegte Ziel von 2 % für die Verteidigungsausgaben sollte beibehalten werden, aber mehr als nötig ist eine Verschwendung von Ressourcen. Wir müssen verantwortungsbewusst handeln und sicherstellen, dass das Wohlergehen unserer Bevölkerung ebenso wichtig ist wie das Wohlergehen unserer Streitkräfte. Mit einer beachtlichen Verteidigungskraft und unserer größeren Fähigkeit, unsere Verbündeten bei friedenserhaltenden Maßnahmen im Ausland zu unterstützen, ist Deutschland sowohl sicherer als auch reicher."
 GER_influence_in_turkey: "Einflussnahme in der Türkei"
 GER_influence_in_turkey_desc: "Türkische Staatsangehörige machen einen großen Teil der deutschen Einwanderer aus. Es ist nur natürlich, dass wir das Zusammentreffen unserer Kulturen begrüßen und den Handel und die kulturellen Beziehungen zwischen unseren Völkern verstärken sollten."
 GER_military_cooperation_with_romania: "Militärische Zusammenarbeit mit Rumänien"
 GER_military_cooperation_with_romania_desc: "Rumänien ist nun frei vom Eisernen Vorhang und der sowjetischen Besatzung. Wir sollten dazu beitragen, die Unabhängigkeit ihres Landes gegen einen möglichen russischen Revanchismus in den kommenden Jahrzehnten zu sichern."
 GER_abolish_conscription: "Abschaffung der Wehrpflicht"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit" bezeichnet in deutschen Kreisen das Argument für den Aufbau einer Berufs- und Freiwilligenarmee nach dem Ende des Kalten Krieges."
 GER_uphold_conscription: "Aufrechterhaltung der Wehrpflicht"
 GER_uphold_conscription_desc: "Der Kalte Krieg mag zwar vorbei sein, aber die Bedürfnisse der Bundeswehr sind noch nicht erfüllt. Die Wehrpflicht ist zwar unglücklich, muss aber beibehalten werden, damit Deutschland das nächste Jahrhundert und darüber hinaus überleben kann."
 GER_military_conservatism: "Militärischer Konservatismus"
 GER_military_conservatism_desc: "Das Militär ist ein wesentlicher Bestandteil der deutschen Nation. Während Gemäßigte behaupten, dass das Wohlergehen des Volkes genauso wichtig ist wie das Militär, vergessen sie gerne, dass das Volk ohne ein starkes, gut finanziertes Militär äußeren Bedrohungen ausgesetzt ist. Ein wiedererstarktes Russland, ein zunehmend expansionistisches China und globale Terroranschläge machen die Bedeutung der Bundeswehr im 21. Jahrhundert nur noch deutlicher."

l_german:
 MODERN_DAY_NAME: "Die Welt heute (OUTDATED)"
 MODERN_DAY_DESC: "Noch nie war der Hunger geringer. Noch nie waren die Einkommen höher. Dennoch ist die Welt angesichts des raschen sozialen und technologischen Wandels von Angst geprägt. Die Gegenreaktion auf die Globalisierung wird spürbar, wenn der Nahe Osten in einem hybriden Krieg zusammenbricht und eine Welle des nationalistischen Populismus den Westen überrollt. Der Schwerpunkt der Welt verlagert sich nach Asien, aber die aufstrebenden Mächte der Welt müssen erst noch eine attraktive Alternative zur vorherrschenden westlichen Weltordnung finden."
 USA_MODERN_DAY_DESC: "Die Vereinigten Staaten, die einzige Supermacht der Welt, sind mit einem allmählichen Rückgang ihrer internationalen Macht konfrontiert. Verstrickt in Kriege im Nahen Osten, Staatsverschuldung und den wirtschaftlichen Aufstieg Chinas und anderer BRICS-Staaten ist die amerikanische Hegemonie nicht mehr das, was sie einmal war. Aufgrund seiner einzigartigen geografischen Lage, die ihm völlige Sicherheit ohne natürliche Feinde bietet, kann es sich jedoch weiterhin mit Gewalt im Ausland engagieren, um die vitalen Interessen der USA und ihrer Verbündeten zu verteidigen. Im eigenen Land hat eine Welle nationalistischer Gefühle gegen den Elitismus und die Globalisierung dazu geführt, dass die USA den unwahrscheinlichsten Präsidenten aller Zeiten haben - Donald Trump. Können die USA angesichts der Tatsache, dass ihre europäischen und asiatischen Verbündeten sowohl den amerikanischen Unilateralismus als auch den Rückzug aus den westlichen liberalen Institutionen fürchten, ein Gleichgewicht finden, das der westlichen Weltordnung zum Durchbruch verhilft?"
 ENG_MODERN_DAY_DESC: "Das Vereinigte Königreich befindet sich in einer Lage, in der sich noch nie ein Land zuvor befunden hat. Das Brexit-Referendum von 2016 wurde mit einer Mehrheit von einundfünfzig, fast zweiundfünfzig Prozent angenommen, und es ist das erste und einzige Land, das Artikel 50 der Europäischen Union in Anspruch genommen hat. Es wird in den Geschichtsbüchern entweder als die beste Entscheidung für das britische Volk oder als die schlechtestmögliche Wahl stehen.\nDeal oder kein Deal ist die wichtigste Frage."
 FRA_MODERN_DAY_DESC: "Frankreich, ein weltweites Zentrum der Kunst, Kultur und Diplomatie, blickt voller Hoffnung und Chancen in ein neues Jahrhundert. Die Tyrannei der alten Monarchien und die Zerstörungen der Weltkriege haben Frankreich in die Europäische Union geführt, zu deren Gründungsmitgliedern es gehört. \Die Zeit wird zeigen, wie die Franzosen das vor ihnen liegende Jahrhundert bewältigen werden."
 GER_MODERN_DAY_DESC: "Durch Sparmaßnahmen und Reformen blieb die deutsche Wirtschaft von den beiden Schocks der Finanzkrise 2008 und der europäischen Schuldenkrise verschont. Als mit Abstand stärkste europäische Volkswirtschaft ist es an dem einst vorsichtigen und unwilligen Deutschland, die Europäische Union angesichts des Brexit und des zunehmenden Rufs nach nationaler Souveränität voranzubringen. Für Deutschland ist die Existenz der Eurozone und der Europäischen Union keine Wahl, sondern eine Notwendigkeit. Die europäische Integration hat einen gemeinsamen Markt geschaffen, der groß genug für seine Waren ist, da der starke deutsche Industriesektor schon seit langem seinen internen Bedarf übersteigt. Darüber hinaus ist Deutschland angesichts der rückläufigen demografischen Entwicklung auf eine verstärkte Zuwanderung angewiesen, um das Vakuum zu füllen - eine Entscheidung, die angesichts des zunehmenden Nationalismus sicherlich umstritten sein wird."
 JAP_MODERN_DAY_DESC: "Japan ist eine der größten Volkswirtschaften der Welt. Es übertrifft nach wie vor viele Länder in Europa, und es hat auch eine der einzigartigsten Kulturen der Welt. Allerdings wird diese große Volkswirtschaft von unglaublichen Schuldenbergen geplagt. Die Verschuldung der japanischen Bevölkerung und des Staates beläuft sich auf etwa zweihundertneunundvierzig Prozent des BIP. Darüber hinaus ist Japan eines der wenigen Länder, die von einer umgekehrten Bevölkerungspyramide betroffen sind, bei der die Mehrheit der Bevölkerung weit über vierzig Jahre alt ist. Wird Japan unter seiner Finanzverschuldung und Bevölkerungskrise zusammenbrechen oder wird es den Test der Zeit bestehen und eines der stärksten Länder der Welt werden?"
 SOV_MODERN_DAY_DESC: "Der Zusammenbruch der Sowjetunion machte 300 Jahre russischen Expansionismus rückgängig und ließ die neue Föderation in ihren Grenzen aus dem 17. Die Expansion der NATO nach Osteuropa und in die postsowjetischen Staaten hat sie verwundbar gemacht, da ihr Kernland in der europäischen Ebene liegt - was nicht zu verteidigen ist. Daher ist die Erlangung einer indirekten Kontrolle über postsowjetische Staaten wie die Ukraine, Georgien und die baltischen Staaten über Initiativen wie die Eurasische Union von größter Bedeutung, wenn Russland jemals wieder mehr als eine Regionalmacht mit einem anständigen Militär sein will. In wirtschaftlicher Hinsicht muss das Land den doppelten Schock des niedrigen Ölpreises und der westlichen Sanktionen überwinden und irgendwie gegen die grassierende Korruption in Russlands stark zentralisierter Bürokratie vorgehen."
 CHI_MODERN_DAY_DESC: "Die geografische Lage Chinas - umgeben von Bergen und Dschungel - schützt das Land, isoliert es aber auch vom Rest der Welt. Als multiethnisches Reich mit großen Minderheiten ist allein die Aufrechterhaltung seiner territorialen Integrität mit erheblichen Anstrengungen verbunden, da es massive Investitionen in seinem Hinterland und den umstrittenen Gebieten tätigen muss, um die Kontrolle zu behalten. Die vielleicht größte Schwachstelle Chinas ist jedoch seine Abhängigkeit von Exporten und dem Handel auf dem offenen Meer, das von den Vereinigten Staaten und ihren Verbündeten im asiatisch-pazifischen Raum kontrolliert wird. Wenn China eine echte Supermacht werden will, muss es mit der US-Marine in Größe und Qualität konkurrieren und seine derzeitigen asiatischen Rivalen zu Verbündeten machen. Chinas Diplomatie wird durch das Fehlen eines attraktiven politischen Modells behindert. Sie wird jedoch durch seine massiven Devisenreserven und seine Bereitschaft, diese für Investitionen im Ausland zu nutzen, begünstigt."
 BRA_MODERN_DAY_DESC: "Brasilien befindet sich zur Jahrhundertwende langsam im Aufschwung. Das Land hat das Potenzial, groß zu werden. Es ist eines der größten Schwellenländer der Welt und sein Wachstum hat sich weiter beschleunigt. In den letzten Jahren hat Brasiliens Wirtschaft jedoch eine harte Rezession hinter sich, die auf die asiatische Finanzkrise von 1995 und eine verkrüppelte Währung zurückzuführen ist. Nun ist ein neuer Parteibewerber auf der Bildfläche erschienen. Die PT ist angetreten und gewinnt schnell an Zugkraft. Wird es Ihnen gelingen, die einstmals großartige Wirtschaft des Landes wieder anzukurbeln, oder werden die PT und ihre sozialistische Politik die Oberhand gewinnen?"
 UKR_MODERN_DAY_DESC: "Das Jahr 2014 machte die Ukraine zum Epizentrum von Ereignissen, die jederzeit zu unumkehrbaren Konsequenzen führen können. Die Revolution der Würde stürzte die autoritäre Macht von Viktor Janukowitsch und brachte eine neue pro-westliche Regierung unter der Führung von Petro Poroschenko hervor. Trotz vieler Wahlversprechen hat der neu gewählte Garant das Land in eine noch größere Schuldenfalle geführt und die Situation zu seinem Vorteil ausgenutzt. Die Geduld der Bevölkerung ist am Ende. Die Halbinsel Krim wurde von unseren ehemaligen Freunden annektiert, und die östlichen Regionen des Donbass werden von den Flammen des Krieges mitgerissen. Bis zu den Neuwahlen sind es nur noch wenige Jahre, aber wird das Volk bis zum Ende der Amtszeit des Präsidenten durchhalten?"
 TUR_MODERN_DAY_DESC: "Die letzten Jahre waren nicht gerade versöhnlich. Obwohl die Bedrohung durch die PKK fast beseitigt wurde, konnten wir keine Lösung finden, um sie vollständig zu beenden. Es ist erst wenige Monate her, dass der Putschversuch abgewehrt wurde, und obwohl einige Leute ihn schon zu vergessen beginnen, sind einige Täter immer noch auf freiem Fuß, einige von ihnen noch in unserem Land, andere haben sich im Ausland versteckt oder werden von unseren Feinden beschützt, darunter auch der Kopf der Schlange, Fethullah Gülen. Und die ganze Zeit über kursieren in einigen Kreisen Gerüchte, Erdogan selbst habe den Putsch inszeniert und zum Scheitern gebracht, um die Opposition loszuwerden und mehr Macht zu erlangen. Dennoch hat sich ein Teil der Personen, die beseitigt wurden, als unschuldig erwiesen, und diese falschen Verurteilungen sind erwiesen."
 ISR_2000_MILLENNIUM_DAWN_DESC: "In gewisser Hinsicht war Israel noch nie in einer besseren Lage. Die existenzielle Bedrohung, die Israels arabische Nachbarn einst darstellten, ist dank der Normalisierung der Beziehungen zu Ägypten und Jordanien weitgehend verschwunden. Mit den Osloer Verträgen von 1993 wurden große Schritte zur Lösung der Palästinenserfrage unternommen.\n\n Doch Israel ist nach wie vor verunsichert. Terrorismus und Schurkenstaaten rechtfertigen die fortgesetzte Versicherheitlichung des Landes, während Fragen über die zukünftige Entwicklung des jüdischen Staates weiterhin die israelische Politik beherrschen. Wie Israel auf den wachsenden und oft unvereinbaren Druck seitens der internationalen Gemeinschaft, der Palästinenser und der eigenen Bevölkerung reagieren wird, bleibt ungewiss."
 ISR_MODERN_DAY_DESC: "Mit dem bevorstehenden Abgang von Präsident Obama hofft Israel auf eine Rückkehr zum Status quo im Nahen Osten. In den letzten Jahren war Israel durch Amerikas Hinwendung zu Asien, die weit verbreitete Instabilität nach dem Arabischen Frühling und den wiedererstarkenden Iran bedroht. Viele in der israelischen Regierung hoffen, dass der neue Präsident Amerikas Engagement für die israelische Verteidigung wiederbeleben und den Bemühungen um eine Wiedereingliederung des Irans in die internationale Gemeinschaft ein Ende setzen wird.\n\nAber unabhängig von der Haltung der USA gegenüber Israel und dem Nahen Osten insgesamt bleiben tiefe strukturelle Spannungen innerhalb Israels und der gesamten Region bestehen, die nicht einfach dadurch gelöst werden können, dass man sich auf Amerikas unerschütterliche Unterstützung verlässt."
 SYR_MODERN_DAY_DESC: "Angesichts der gespaltenen Loyalität in den syrischen Streitkräften und der enormen Verluste, die sie in den sechs Jahren des brutalen Bürgerkriegs erlitten haben, ist die reguläre Armee eine verbrauchte Kraft. Ihr Platz auf dem syrischen Schlachtfeld wurde von einer Vielzahl von Milizen, privaten Militärfirmen, der Hisbollah und der iranischen Revolutionsgarde eingenommen, die gemeinsam damit begonnen haben, die Verluste von Assad rückgängig zu machen. Doch angesichts der zerstörten Wirtschaft und der Tatsache, dass der größte Teil des syrischen Territoriums von Terroristen, Rebellen und Kurden kontrolliert wird, dürfte die Aussicht auf ein vereintes Syrien noch ein langer Kampf sein."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Syrien steht seit 1971 unter der Diktatur der Familie al-Assad. Der Gesundheitszustand von Hafez al-Assad verschlechtert sich derzeit, und bald wird ein neuer Nachfolger antreten. Viele von Hafez' Kindern und Verwandten wetteifern um die Macht, aber nur einer kann regieren."
 PER_MILLENNIUM_DAWN_DESC: "Seit der iranischen Revolution regiert die 1979 gegründete Islamische Republik den Iran als schiitische islamische Theokratie. Von West nach Ost war der Iran mit vielen Problemen konfrontiert, wie dem afghanischen Bürgerkrieg im Osten und der Feindseligkeit des Westens gegenüber der schiitischen Lebensweise. Angesichts dieser Feindseligkeit hat sich der Iran als Leuchtturm schiitischer Aktivitäten in der muslimischen Welt etabliert und verfügt über weitreichenden Einfluss auf extremistische Organisationen wie die Hisbollah, die für ihre weiteren Aktivitäten in hohem Maße auf iranische Gelder angewiesen ist. Wenn der Iran überleben will, muss er entweder an der globalen Front und mit seinen Nachbarn kooperieren oder seine Gegner vernichten. Nur die Zeit wird zeigen, wofür er sich entscheidet..."
 PER_MODERN_DAY_DESC: "Nach der Fortsetzung des AMAD-Projekts inmitten weltweiter Vergeltungsmaßnahmen sah sich der Iran mit harten Wirtschaftssanktionen konfrontiert, die sein Streben nach dem Erwerb von Atomwaffen zwar schwächten, aber nicht aufhielten. In dieser Zeit der Not hatte der Iran auch begonnen, seine Macht im Nahen Osten durch den Einsatz seiner Quds-Truppen zu demonstrieren. Nun beginnt der Iran, sich wieder zu erholen, und hat sich als Nation positioniert, die bereit ist, sich der globalen Ordnung und den Vereinigten Staaten entgegenzustellen. Wie wird es weitergehen?"
 FSA_MODERN_DAY_DESC: "Ursprünglich war die Freie Syrische Armee eine Dachorganisation der Anti-Assad-Rebellengruppen und gleichzeitig eine echte Regierung. Die Radikalisierung der syrischen Kämpfer führte jedoch zu massenhaften Überläufen sowohl zum Al-Qaida-Verbündeten Al-Nusra als auch zum ISIS und trug zur Auslöschung der FSA im Norden Syriens bei. Infolgedessen wurde die Freie Syrische Armee als Organisation aufgelöst. Eine Vielzahl von Rebellengruppen, die mit der Muslimbruderschaft in Verbindung stehen, sowie einige Salafisten und säkulare Gruppen tragen jedoch weiterhin diese Bezeichnung. Im Süden Syriens waren FSA-nahe Gruppen im Wüstenkrieg gegen ISIS erfolgreich und verteidigen immer noch den größten Teil von Dara'a gegen Assads Streitkräfte. Im Norden ist es der türkischen Armee gelungen, durch ihre Intervention einen Keil zwischen die beiden kurdischen Kantone zu treiben."
 NUS_MODERN_DAY_DESC: "Im Januar 2017 schlossen sich mehrere Mudschaheddin-Gruppierungen unter dem Aufruf zu einem gemeinsamen Dschihad gegen den Tyrannen Al-Assad zusammen. Die als Hayat Tahrir al-Sham oder Komitee zur Befreiung der Levante bekannte Organisation wurde im Blutvergießen des syrischen Bürgerkriegs gegründet. Die Gruppe wird von den USA als terroristische Organisation und als eine mit Al-Qaida verbundene Organisation eingestuft."
 ROJ_MODERN_DAY_DESC: "Als der syrische Bürgerkrieg begann, zogen sich Assads Streitkräfte aus den kurdischen Gebieten zurück, um das Kernland zu verteidigen. Dies ermöglichte es dem lange unterdrückten kurdischen Volk, durch die linksgerichtete Partei der Demokratischen Union und ihre Miliz, die YPG, die Kontrolle zu übernehmen und Rojava zu gründen, das auf demokratischem Sozialismus und Geschlechtergleichheit basiert. Als ISIS auf das syrische Schlachtfeld vordrang, nahmen sie die Kurden mit Gewalt ins Visier und eroberten große Teile von Rojava, was in dem gescheiterten Angriff auf Kobane gipfelte. Mit Verstärkung durch die Peshmerga, die türkische PKK und US-Luftunterstützung gelang es den Kurden, das Blatt zu wenden und ISIS in die Flucht zu schlagen. Seitdem hat sie Teile der alten FSA unter dem Banner der "SDF" integriert. Die zukünftigen Herausforderungen bleiben jedoch zahlreich, da die Türkei wiederholt mit Krieg droht und die Befürchtung besteht, dass das stillschweigende Bündnis mit Assad in einen Konflikt ausarten könnte.""
 OTHER_MODERN_DAY_DESC: "Die Nationen der Welt, ob groß oder klein, sind nicht alle damit zufrieden, den Ausbruch eines weiteren globalen Konflikts abzuwarten. Von den Großmächten am Rande eines Bürgerkriegs bis hin zu den vielen Nationen, die durch den Großen Krieg geformt und verändert wurden, müssen alle schwierige Entscheidungen treffen und Ideale mit Pragmatismus abwägen, um die Zukunft der Welt zu beeinflussen."
 DEN_MODERN_DAY_DESC: "Dänemark ist ein sicheres Land, da es sowohl Mitglied der EU als auch der NATO ist. Ein interner wirtschaftlicher Abschwung und eine Verlangsamung des Wirtschaftswachstums haben jedoch vor kurzem begonnen, den dänischen Staat herauszufordern. Ob Dänemark weiterhin gegen die Turbulenzen in der Welt immun bleiben kann, ist alles andere als sicher."
 ETH_MODERN_DAY_DESC: "Die Monarchie in Äthiopien wurde 1974 gestürzt und die darauf folgende kommunistische Diktatur im Jahr 1991. Die Verfassung von 1995 hat für eine einigermaßen stabile Demokratie gesorgt, aber die Probleme des Hungers, der politischen Krise und der Korruption wurden nicht angegangen."
 FIN_MODERN_DAY_DESC: "Da Finnland stets um die Wahrung seiner Neutralität bemüht war, hat es den Zusammenbruch der Sowjetunion und die anschließende politische Expansion des westeuropäischen Integrationsprojekts aufmerksam verfolgt. Die Finnen sind der EU 1995 beigetreten und haben auch den Euro als Landeswährung eingeführt. Kann der Frieden von Dauer sein? Sind die Russen wirklich befriedet?"
 ITA_MODERN_DAY_DESC: "Italien ist seit Beginn des 20. Jahrhunderts immer ein wenig hinter den anderen Großmächten zurückgeblieben. Nach der Niederlage im Zweiten Weltkrieg hat Italien dank seiner starken Bindung an seine ehemaligen Feinde und seinen ehemaligen Verbündeten in Deutschland wieder den Status eines hoch entwickelten und wohlhabenden Landes erlangt. Aber was wird die Zukunft bringen? Nationale Größe oder wirtschaftliches Desaster?"
 GRE_MODERN_DAY_DESC: "Griechenland befindet sich nach der Rezession von 2008, die die ohnehin schon schwache Wirtschaft des Landes weiter schwächte, in Aufruhr. Die steigende Verschuldung im Verhältnis zum BIP und die Spannungen aufgrund des Aufstiegs radikaler Parteien verschlechtern die Lage Griechenlands von Tag zu Tag. Darüber hinaus sind die Beziehungen zwischen Griechenland und der Türkei nach wie vor angespannt, so dass jeder noch so kleine Zwischenfall die beiden Länder in Richtung Krieg treiben könnte.\n\nGriechenland befindet sich am Rande des Zusammenbruchs, und selbst die kleinste Entscheidung kann das Land entscheiden oder zerstören. Wir hoffen, dass Sie die richtigen Entscheidungen treffen."
 NOR_MODERN_DAY_DESC: "Norwegen hat 1995 gegen den Beitritt zur Europäischen Union gestimmt und sich in der Folgezeit in gewissem Maße von Europa ferngehalten. Dennoch ist das Land nach wie vor Mitglied der NATO und hat eine kurze, aber kritische Grenze zur Russischen Föderation, einem mächtigen Nachbarn, vor dem es sich in Acht nehmen muss."
 SWE_MODERN_DAY_DESC: "Schweden befand sich Anfang der 1990er Jahre in einer tiefen Wirtschaftskrise, an der auch der EU-Beitritt des Landes im Jahr 1995 wenig änderte. Die schwedische Nation, die nach schwedischer Tradition militärisch neutral bleibt, muss wirtschaftliche Antworten auf ihre aktuellen Probleme finden."
 POL_MODERN_DAY_DESC: "Seit seinem Beitritt zur Europäischen Union im Jahr 2004 hat Polen ein enormes Wachstum verzeichnet. Es ist heute eine regionale Macht und eine der am schnellsten wachsenden Volkswirtschaften in Europa. Es ist auf dem besten Weg, eine der bedeutendsten Mächte in Europa zu werden. Die derzeitige politische Situation Polens ist interessant, da die PiS an die Macht gekommen ist und sich die Beziehungen zur EU verschärft haben. Polen ist ein entschieden antirussisches Land und hat große Anstrengungen unternommen, um seine Beziehungen zu den Vereinigten Staaten zu stärken."
 SWI_MODERN_DAY_DESC: "Seit jeher neutral, hat die Schweiz beschlossen, sowohl der NATO als auch der Europäischen Union fernzubleiben. Kann sich die internationale Gemeinschaft weiterhin darauf verlassen, dass die Schweiz der stille Richter und der neutrale Boden ist, der sie immer war? Oder wird die Schweizer Bevölkerung erleben, dass ihre Regierung im Ausland eine aktivere Rolle übernimmt, um den Frieden zu wahren und die nationalen Interessen der Schweiz durchzusetzen?"
 BRM_MODERN_DAY_DESC: "Aung Saan Suu Kyi, einst der Liebling der internationalen Gemeinschaft, hat in der internationalen öffentlichen Meinung eine dramatische Kehrtwende vollzogen. Sie ist nicht mehr die charismatische und wortgewandte Kämpferin für die Menschenrechte. Die Rohingya-Krise hat Myanmars De-facto-Führerin in den Augen vieler zu einer geschmähten Kriegsverbrecherin gemacht. Innerhalb der territorialen Grenzen des Landes lauern Rebellengruppen und die immer noch mächtigen Militärgeneräle auf Anzeichen von Schwäche. Dieses doppelte Dilemma - international und innenpolitisch - stellt die Regierung von Myanmar vor eine wichtige Entscheidung. Die Gewalt gegen die Muslime in Rakhine zulassen oder stoppen. Versuchen, die Beziehungen zum Westen wiederherzustellen, oder auf den alten Verbündeten der Militärjunta, China, zurückgreifen. Die Antwort ist alles andere als klar."
 NIG_MODERN_DAY_DESC: "Die letzten zehn Jahre in Nigeria haben das wahre Gesicht des Islamischen Staates gezeigt, denn er unterstützt den großen Aufstand von Boko Haram und den salafistischen Rebellen im Nordosten Nigerias. Das nigerianische Militär hat sich bei der Bekämpfung dieser neuen Art von Guerillakrieg als unglaublich ineffektiv erwiesen. Er hat sich langsam zu einem großen regionalen Konflikt ausgeweitet, da die nigerianische Regierung langsam immer mehr Kontrolle über den Bundesstaat Borno verliert. Werden Sie den Aufstand beenden oder sich dem globalen Dschihad anschließen?"
 BHR_MODERN_DAY_DESC: "Bahrain ist ein Land, das von der Protestwelle, die sich im Rahmen des so genannten "Arabischen Frühlings" im gesamten Nahen Osten ausbreitete, nicht verschont geblieben ist. Am Tag des Zorns machte die schiitische Mehrheit ihrer Frustration über eine Monarchie Luft, die nicht nur als diskriminierend gegenüber den Schiiten, sondern auch als ausländischer Besatzer und Unterdrücker des wahren, einheimischen bahrainischen Volkes wahrgenommen wird. Ohne das Eingreifen von Peninsula Shield wäre die Monarchie 2011 möglicherweise zusammengebrochen.\n\n Die Priorität der Khalifa-Dynastie besteht daher darin, ihre Herrschaft angesichts der schiitischen Feindseligkeit zu bewahren. Während in der Vergangenheit die sunnitische Opposition eine größere Bedrohung darstellte, haben das Schreckgespenst des iranischen Einflusses und die begrenzte politische Liberalisierung dazu geführt, dass diese Bedrohung zumindest vorerst eingedämmt wurde.""
 KUW_MODERN_DAY_DESC: "Kuwait genießt international eine relativ komfortable Position. Die größte Bedrohung seiner Souveränität, Saddam Husseins Irak, wurde durch die amerikanische Invasion von 2003 beseitigt, und Kuwait ist es gelungen, gute Beziehungen zu allen regionalen Akteuren im Nahen Osten zu unterhalten.\n\nKuwaits größte Herausforderung, wenn auch keine dringende, ist interner Natur. Das halbdemokratische Regierungssystem des Landes hat die Legitimität der Regierung gestärkt, aber die für die Diversifizierung der vom Öl abhängigen kuwaitischen Wirtschaft erforderlichen Reformen verhindert. Außerdem haben die kuwaitischen Reformen die Opposition nicht völlig besänftigt, die sich weiterhin gegen die Zensur der Regierung und die gelegentliche Unterdrückung politischer Aktivisten wehrt."
 OMA_MODERN_DAY_DESC: "Oman hat sich einen Ruf als Leuchtturm des Friedens und der Stabilität in einer unruhigen und konfliktträchtigen Region erworben. Qaboos bin Said al Said hat seit seinem Amtsantritt im Jahr 1970 eine erfolgreiche Außenpolitik betrieben und ein Land geführt, das von niemandem gehasst und von allen bewundert wird. Doch Oman ist nicht ohne Herausforderungen. Der Sultan wurde für sein hartes Vorgehen gegen interne Meinungsverschiedenheiten kritisiert, was zu Unsicherheiten über den Fortbestand der absoluten Monarchie führte. Außerdem hat der Krieg im Jemen eine neue Bedrohung geschaffen. Oman betrachtet die jemenitische Provinz al-Mahra seit jeher als Teil seiner Einflusssphäre, da die Region kulturell eng mit Dhofar in Oman verbunden ist. Die Anwesenheit saudischer Truppen bedroht jedoch Omans Grenze und wird vom omanischen Staat nicht geduldet, selbst wenn dies bedeutet, die saudischen Kriegsanstrengungen heimlich zu untergraben."
 QAT_MODERN_DAY_DESC: "Seit 1996 verfolgt Katar einen unabhängigen Kurs innerhalb des Golf-Kooperationsrates. Die Erdgasvorkommen des Landes haben es Katar ermöglicht, außerhalb des von Saudi-Arabien dominierten Ölmarktes zu operieren, und seit Jahrzehnten unterhalten die Emire von Katar enge Beziehungen zu den populistischen Muslimbrüdern, einer Organisation, die von den Saudis und den Emiraten zunehmend als Bedrohung ihrer Autorität angesehen wird. Als Sitz von Al-Dschasira wird Katar von den anderen arabischen Autokratien teilweise für die Ausbreitung der arabischen Aufstände verantwortlich gemacht, die als Arabischer Frühling bekannt sind. Am schlimmsten ist in den Augen der Saudis und ihrer emiratischen Verbündeten die enge Beziehung Katars zum Iran, einem Staat, den sie als existenzielle Bedrohung ansehen. Es ist nur eine Frage der Zeit, bis die Feindseligkeit der Nachbarstaaten Katars gegenüber seiner einzigartigen Außenpolitik den Siedepunkt erreicht."
 SAU_MODERN_DAY_DESC: "Die Saudis haben miterlebt, wie der Nahe Osten durch eine Reihe folgenschwerer Ereignisse unwiderruflich verändert wurde. Zunächst wurde durch die Ereignisse von 2003 ein wichtiger Akteur im Machtkampf zwischen Saudi-Arabien, Irak und Iran ausgeschaltet und die konfessionellen Spannungen zwischen Sunniten und Schiiten durch den anschließenden Bürgerkrieg verschärft. Dann sahen die Saudis mit Entsetzen zu, wie befreundete Regime in der gesamten arabischen Welt durch das als Arabischer Frühling bekannte Phänomen gestürzt wurden. Und schließlich beobachteten die Saudis besorgt den allmählichen Rückzug der USA aus der Region und die Annäherung an den Iran unter Obama. All dies hat die Saudis von der Notwendigkeit einer proaktiveren Außenpolitik überzeugt, die die Monarchie dazu veranlasst hat, dem iranischen Einfluss im gesamten Nahen Osten aggressiv entgegenzutreten. Vom Libanon bis zum Jemen, von Syrien bis zum Irak werden die Kampflinien gezogen."
 SIN_MODERN_DAY_DESC: "Der Finanzsektor in Singapur hat sich in den letzten Jahren explosionsartig entwickelt. Das Land hat sich langsam ins Rampenlicht Südostasiens geschoben und gilt als Vorbild für andere Nationen in der Region. Dank seiner wirtschaftsfreundlichen Gesetzgebung konnte es ein unglaubliches Wachstum verzeichnen und ist gemessen am Bruttoinlandsprodukt (BIP/C) zu einer der reichsten Nationen der Welt geworden. Die Löwenstadt explodiert und expandiert weiter, aber China hat diese Stadt in den Schatten gestellt und bleibt eine allgegenwärtige Bedrohung, die sich am Horizont abzeichnet."
 PHI_MODERN_DAY_DESC: "Wirtschaftlich gesehen werden die Philippinen als eines der Schwellenländer bezeichnet, da sie weiterhin Wachstumsraten von mindestens 5 % aufweisen. Als eine der Tiger Cub-Volkswirtschaften konnten sie sich auf der Liste der wichtigen Schwellenländer behaupten. Kürzlich, mit der Wahl 2016, hat Rodrigo Duterte die Macht übernommen und mit vielen Versprechungen, einen aggressiven Krieg gegen die Kartelle fortzusetzen und eine weichere Haltung gegenüber der Moro Islamic Liberation Front, die behauptet, dass die Moros ungerecht behandelt worden sind, und versucht, ihre Vertretung zu erweitern.\n"
 UAE_MODERN_DAY_DESC: "Die Vereinigten Arabischen Emirate, die von amerikanischen Beamten liebevoll "Little Sparta" genannt werden, sind ein enger Verbündeter sowohl der Vereinigten Staaten als auch Saudi-Arabiens und ein eifriger Teilnehmer an multilateralen Militäroperationen. Die emiratischen Streitkräfte, insbesondere die angesehene Luftwaffe und die Eliteeinheit der Präsidentengarde, waren bereits in Afghanistan, Libyen, im Kosovo, in Somalia und jetzt im Jemen im Einsatz. Doch die VAE geben sich nicht damit zufrieden, nur die zweite Geige hinter den USA oder Saudi-Arabien zu spielen. Die Vereinigten Arabischen Emirate haben sich in Bezug auf ihren Einfluss im Ausland über ihre Verhältnisse gemausert und konkurrieren zuweilen mit ihren ehemaligen Verbündeten, indem sie beispielsweise die Separatisten im Jemen unterstützen, die vorübergehend mit der von Saudi-Arabien unterstützten Hadi-Regierung verbündet sind. Darüber hinaus sind die VAE der einzige erfolgreiche Fall von wirtschaftlicher Diversifizierung: Dubai hat sich einen Ruf als Weltstadt und Finanzzentrum erworben.""
 CAN_MODERN_DAY_DESC: "Kanada, das 1982 seine vollständige Unabhängigkeit vom Vereinigten Königreich erlangte, ist der viertgrößte Ölexporteur der Welt und hat sich als eines der führenden Länder bei der Terrorismusbekämpfung erwiesen. Mit der zweitgrößten Landmasse der Welt besteht Kanada hauptsächlich aus Eisebenen und Bergen, wobei der Großteil der Bevölkerung im Süden des Landes lebt. Kanada verfügt über eine große Menge an Ressourcen und ist ein Land mit unendlichen Möglichkeiten und Potenzial."
 KOR_MODERN_DAY_DESC: "Korea befindet sich mitten in einem der dramatischsten Präsidentschaftsskandale seiner Geschichte. Nach massiven Demonstrationen wurde die konservative Präsidentin Park Geun-hye gerade von der Nationalversammlung wegen des zwielichtigen Einflusses ihres Rasputin-ähnlichen Beraters Choi Soon-sil abgesetzt. Da die Regierungspartei im Chaos versinkt und in einigen Monaten wahrscheinlich Neuwahlen angesetzt werden, scheint die Bühne für eine Rückkehr der linksgerichteten Demokratischen Partei an die Macht bereitet zu sein. Wenn der Präsidentschaftskandidat Moon Jae-in es ins Blaue Haus schafft, muss er das Vertrauen in das koreanische politische System wiederherstellen, eine ehrgeizige Wirtschaftsagenda umsetzen und die nach der US-Präsidentschaftswahl wahrscheinlich angespannten Beziehungen zwischen den USA und Nordkorea in den Griff bekommen."
 NKO_MODERN_DAY_DESC: "Viele unterschätzten den jungen, korpulenten Kim Jong-un, als er den Posten des Obersten Führers der Demokratischen Volksrepublik von seinem Vater übernahm. Seither hat sich gezeigt, dass dieser in der Schweiz ausgebildete und kaum bekannte Mann eine Kraft ist, mit der man rechnen muss. Zu seiner brutalen Machtkonsolidierung gehörte auch die Hinrichtung von Kims Onkel und einer Reihe anderer Beamter, darunter, wenn man Berichten Glauben schenken darf, eine Hinrichtung durch eine Flugabwehrkanone. Doch die Position des jungen Kim ist nicht völlig sicher. In den Reihen des Establishments gibt es nach wie vor Unstimmigkeiten, und sein ehrgeiziges wirtschaftliches Reformprogramm nimmt immer noch an Fahrt auf. Wird der jüngste Spross der Kim-Dynastie im Norden den Staat aufrechterhalten, wie es sein Vater und Großvater getan haben? Oder wird er den Zusammenbruch seines Reiches miterleben?"
 BOT_MODERN_DAY_DESC: "Botswana ist eines der am weitesten entwickelten Länder Afrikas mit einer stabilen Demokratie, einem hohen Index für menschliche Entwicklung und geringer Korruption. Botswana erlangte seinen Reichtum, nachdem große Mengen an Diamanten gefunden wurden, was zu einem der höchsten Pro-Kopf-BIP in Afrika führte. Das Land ist jedoch nicht unproblematisch: Die Politik wird von der BDP-Partei dominiert, die von vielen als autokratisch und wenig inklusiv angesehen wird. Außerdem ist die Wilderei in den zahlreichen Wildreservaten des Landes weit verbreitet. Auch die Diamanten werden nicht ewig reichen, und es muss eine Lösung gefunden werden, um Alternativen für die Wirtschaft zu finden."
 AFG_MODERN_DAY_DESC: "Mit Hilfe der Koalitionstruppen gelang es der Nordallianz, das Taliban-Regime zu stürzen. Anstatt vernichtet zu werden, haben sich die Taliban seitdem zersplittert und führen in verschiedenen Teilen Afghanistans einen Aufstand, der nach wie vor eine erhebliche Gefahr für die Koalitions- und Regierungstruppen darstellt. Während einige Aktionen der Koalitionsstreitkräfte Gründe für das Wachstum der Taliban sind, sind die Ineffizienz und Korruption der Zentralregierung und die einzigartige vormoderne Stammeskultur Afghanistans die Hauptgründe dafür, dass die Taliban nur schwer zu vernichten sind, ganz zu schweigen von der Tatsache, dass sich Taliban-Kämpfer in Teilen Pakistans verstecken und neu gruppieren können, um dann in den Kampf nach Afghanistan zurückzukehren. Werden die Regierungstruppen den Aufstand der Taliban beenden? Oder wird es ein Friedensabkommen geben, um die Taliban davon zu überzeugen, ihre Waffen friedlich niederzulegen und sich der Regierung anzuschließen?"
 LIC_MODERN_DAY_DESC: "Liechtenstein ist ein kleines und bescheidenes, aber gut entwickeltes Land im Herzen Europas. Mit einer Bevölkerung von nur sechstausend Einwohnern und als eines der beiden einzigen Länder der Welt mit doppelter Verriegelung, kann man mit Sicherheit sagen, dass niemand viel von Liechtenstein erwartet. Da Liechtenstein sowohl wirtschaftlich als auch sicherheitstechnisch stark von seinen Nachbarn in den Alpen abhängig ist, hat es viele schwierige Entscheidungen zu treffen. Soll es ein Bollwerk der internationalen Zusammenarbeit sein oder ein Zufluchtsort für böswillige internationale Konzerne? Soll es Flüchtlinge aus der ganzen Welt aufnehmen und versuchen, eine echte Militärmacht zu werden, oder soll es seine Grenzen schließen und sich nur auf sich selbst konzentrieren? Nur die Zeit wird es zeigen."

 MILLENNIUM_DAWN: "Millenniumsdämmerung"
 MILLENNIUM_DAWN_DESC: "Die Welt hat sich verändert. Etwa ein halbes Jahrhundert lang herrschte weltweit eine Atmosphäre des Friedens und des Wohlstandes. Doch wie wird sich diese Welt nach dem jüngsten Ende des Kalten Krieges und dem Aufstieg der Volksrepublik China sehen? Wie wird sie sich gestalten? Werden die Vereinigten Staaten ihre Vorherrschaft fortsetzen? Wird die neue Russische Föderation ihren Weg ins Rampenlicht finden? Welche Rolle werden die ehemaligen europäischen Großmächte Großbritannien, Frankreich und Deutschland spielen? Und welche Rolle wird der Schatten des Terrorismus spielen? Die Welt hat sich verändert. Die Welt verändert sich."
 CHI_MILLENNIUM_DAWN_DESC: "Der Rückstau von gestern. Die Supermacht von morgen. Nach Jahrzehnten der europäischen Tyrannei und noch mehr Jahrzehnten des Bürgerkriegs, der Unruhen und der japanischen Invasion ist China bestrebt, sich zur führenden Macht in Asien und schließlich in der Welt zu entwickeln. \Unter der Führung der Kommunistischen Partei wurden große Fortschritte beim Aufbau eines neuen China gemacht. Doch dieses neue China ist unbeständig. Wenn China sich zu langsam reformiert, könnte es zerstört werden. Wenn es sich zu schnell reformiert, könnte es sich selbst zerstören."
 FRA_MILLENNIUM_DAWN_DESC: "Frankreich, ein weltweites Zentrum der Kunst, Kultur und Diplomatie, blickt voller Hoffnung und Chancen in ein neues Jahrhundert. Die Tyrannei der alten Monarchien und die Zerstörungen der Weltkriege haben Frankreich in die Europäische Union geführt, zu deren Gründungsmitgliedern es gehört. \Die Zeit wird zeigen, wie die Franzosen das vor ihnen liegende Jahrhundert bewältigen werden."
 GER_MILLENNIUM_DAWN_DESC: "Der Rückzug der Sowjets und die Wiedervereinigung von Ost- und Westdeutschland haben der Nation neue Hoffnung gegeben. Die traumatische Vergangenheit Deutschlands und die Schrecken des Faschismus sind der Bevölkerung nicht verborgen geblieben. Heute ist Deutschland eine der demokratischsten Nationen in Europa, mit einem soliden Sozialsystem und einer der stärksten Volkswirtschaften Europas. \Als Gründungsmitglied der Europäischen Union strebt Deutschland eine Erweiterung des Blocks an, um die ehemaligen sowjetischen Staaten Osteuropas gegen ein mögliches Wiedererstarken Russlands einzubeziehen."
 JAP_MILLENNIUM_DAWN_DESC: "Das aus rund 6 852 Inseln bestehende Land Japan hat seit dem Zweiten Weltkrieg und den Atombombenabwürfen auf Hiroshima und Nagasaki einen weiten Weg zurückgelegt. Heute ist Japan die zweitgrößte Volkswirtschaft der Erde und bekannt für seine technologischen Innovationen und Qualitätsprodukte, die in die ganze Welt verschifft werden. \Unterstützt von seinen amerikanischen und europäischen Verbündeten, blickt Japan mit neuem Selbstbewusstsein und neuem Konfliktpotenzial auf seinen alten Rivalen China."
 SOV_MILLENNIUM_DAWN_DESC: "Nach dem Augustputsch und dem anschließenden Zusammenbruch der Sowjetunion im Jahr 1991 liegt die russische Wirtschaft in Trümmern, der Stolz des Landes ist erschüttert, und seine Zukunft sieht düster aus. Oligarchen und korrupte Beamte haben das Machtvakuum in Ermangelung einer starken Zentralgewalt gefüllt. \Der jüngste Aufstieg von Wladimir Putin hat viele dazu veranlasst, sich zu fragen, wie dieser ehemalige KGB-Offizier versuchen wird, Russlands Erbe wiederherzustellen und das Land in ein neues Zeitalter zu führen."
 ENG_MILLENNIUM_DAWN_DESC: "Mit der Übergabe Hongkongs an China im Jahr 1997 hat sich das Vereinigte Königreich von seinem letzten großen Kolonialbesitz verabschiedet. Die einst mächtigste Nation der Welt versucht verzweifelt, sich neu zu definieren und einen neuen Weg zu Größe und Ruhm zu finden. \Wird dieser Weg in der weiteren Zusammenarbeit mit den Vereinigten Staaten liegen? Sollte sich Großbritannien seinen europäischen Brüdern annähern? Oder soll Britannia auf eigene Faust wieder die Wellen beherrschen?"
 USA_MILLENNIUM_DAWN_DESC: "Der Zusammenbruch der Sowjetunion hat zum ersten unipolaren Moment in der Welt geführt. Die Vereinigten Staaten stehen an der Spitze aller technologischen, militärischen und kulturellen Kräfte, die auf der ganzen Welt wirken. Ihre Reichweite war noch nie so groß, und ihre Zukunft hat noch nie so rosig ausgesehen. \Die bevorstehenden Wahlen werden sich als ein entscheidender Moment erweisen, der über den künftigen Kurs Amerikas - und auf Gedeih und Verderb auch der Welt - entscheidet."
 TUR_MILLENNIUM_DAWN_DESC: "Seit dem Zusammenbruch des Osmanischen Reiches am Ende des Ersten Weltkriegs ist die Türkei weitgehend im Hintergrund des geopolitischen Geschehens geblieben. Jetzt rückt die Türkei wieder ins Rampenlicht, da konkurrierende Ideologien versuchen, das Land in die eine oder andere Richtung zu lenken. \Soll die Republik die Reformen Atatürks fortsetzen und die Anerkennung durch die EU anstreben oder ihrem islamischen Erbe treu bleiben? Der angeschlagene Gesundheitszustand von Premierminister Bülent Ecevit deutet auf ungewisse Zeiten hin."
 UKR_MILLENNIUM_DAWN_DESC: "Die Wahlen von 1999 sollten dem liberalen Führer der Nationalen Bewegung - Viacheslav Chornovil - einen bedingungslosen Sieg bringen. Doch bald darauf kam er bei einem Autounfall unter mysteriösen Umständen ums Leben. Der jetzige Präsident, Leonid Kutschma, gewann die Wahl mit wahrheitsgemäßen Slogans und ohne populistische Versprechungen. Doch was seine Kadenz bringen wird, ist noch fraglich. \n\nNachdem der Ukraine 1996 der Atomstatus aberkannt wurde und sie das Budapester Memorandum unterzeichnete, erhielt sie Schutzgarantien von den stärksten Staaten und eine Eintrittskarte ins Welttheater. Doch wer wird das junge Land bei der künftigen Aufführung sein? Ein direkter Teilnehmer oder nur ein Beobachter in den letzten Reihen?"
 BRA_MILLENNIUM_DAWN_DESC: "Brasilien befindet sich zur Jahrhundertwende langsam im Aufschwung. Das Land hat das Potenzial, groß zu werden. Es ist eines der größten Schwellenländer der Welt und sein Wachstum hat sich weiter beschleunigt. In den letzten Jahren hat Brasiliens Wirtschaft jedoch eine harte Rezession hinter sich, die auf die asiatische Finanzkrise von 1995 und eine verkrüppelte Währung zurückzuführen ist. Jetzt ist ein neuer Parteibewerber auf der Bildfläche erschienen. Die PT ist angetreten und gewinnt schnell an Zugkraft. Wird es Ihnen gelingen, die einstmals großartige Wirtschaft des Landes wieder anzukurbeln, oder werden die PT und ihre sozialistische Politik die Oberhand gewinnen?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Dänemark ist ein sicheres Land, da es sowohl Mitglied der EU als auch der NATO ist. Ein interner wirtschaftlicher Abschwung und eine Verlangsamung des Wirtschaftswachstums haben jedoch vor kurzem begonnen, den dänischen Staat herauszufordern. Ob Dänemark weiterhin gegen die Turbulenzen in der Welt immun bleiben kann, ist alles andere als sicher."
 ETH_MILLENNIUM_DAWN_DESC: "Die Monarchie in Äthiopien wurde 1974 gestürzt und die darauf folgende kommunistische Diktatur im Jahr 1991. Die Verfassung von 1995 hat zu einer einigermaßen stabilen Demokratie geführt, aber die Probleme des Hungers, der politischen Krise und der Korruption wurden nicht gelöst. Auch der anhaltende Konflikt zwischen Äthiopien und Eritrea konnte nicht gelöst werden."
 FIN_MILLENNIUM_DAWN_DESC: "Da Finnland stets um die Wahrung seiner Neutralität bemüht war, hat es den Zusammenbruch der Sowjetunion und die anschließende politische Expansion der westeuropäischen Kräfte aufmerksam verfolgt. Die Finnen traten 1995 der EU bei und sind dabei, den Euro als Landeswährung einzuführen. Kann der Frieden von Dauer sein? Sind die Russen wirklich besänftigt?"
 GRE_MILLENNIUM_DAWN_DESC: "Das 21. Jahrhundert bricht über Griechenland an und das Land scheint zufrieden zu sein. Doch unter der Oberfläche wachsen die Sorgen über die Schuldenkrise und den Aufstieg radikaler politischer Parteien auf beiden Seiten des Spektrums. Die Zukunft der Griechischen Republik ist ungewiss, und wenn sie nicht richtig gelenkt wird, könnte sie einen dunklen Weg einschlagen."
 ICE_MILLENNIUM_DAWN_DESC: "In einer versteckten Ecke Europas hat sich Island seit seiner Unabhängigkeit im Jahr 1944 erfolgreich zurückgehalten. Die politischen Konflikte mit den Briten über Fischereirechte waren vielleicht die aufregendste Zeit in der isländischen Geschichte. Sollte Island eine zentralere Position einnehmen?"
 ITA_MILLENNIUM_DAWN_DESC: "Italien ist seit Beginn des 20. Jahrhunderts immer ein wenig hinter den anderen Großmächten zurückgeblieben. Nach der Niederlage im Zweiten Weltkrieg hat Italien dank seiner starken Bindung an seine ehemaligen Feinde und seinen ehemaligen Verbündeten in Deutschland wieder den Status eines hoch entwickelten und wohlhabenden Landes erlangt. Aber was wird die Zukunft bringen? Nationale Größe oder wirtschaftliches Desaster?"
 NOR_MILLENNIUM_DAWN_DESC: "Norwegen hat 1995 gegen den Beitritt zur Europäischen Union gestimmt und sich in der Folgezeit in gewissem Maße von Europa ferngehalten. Dennoch ist das Land nach wie vor Mitglied der NATO und hat eine kurze, aber kritische Grenze zur Russischen Föderation, einem mächtigen Nachbarn, vor dem es sich in Acht nehmen muss."
 RAJ_MILLENNIUM_DAWN_DESC: "Während China die Supermacht von morgen ist, ist Indien die Supermacht der nächsten Woche. Sein ständiger Kampf gegen Pakistan und China sowie seine enge wirtschaftliche Anbindung an den Westen haben Indien eine Nische zum Gedeihen verschafft. Wenn man ihm genug Zeit gibt, wird der Tiger Südasiens stark genug sein, um jeden einzelnen seiner Feinde auszuschalten."
 SPR_MILLENNIUM_DAWN_DESC: "Seit Francos Tod im Jahr 1975 hat Spanien einen langen Weg der Erholung hinter sich. Durch wirtschaftliche und soziale Härten gelang es dem Land, die Probleme, die der jahrzehntelange Falangismus verursacht hatte, teilweise aufzuarbeiten. Spanien ist der NATO (1982) und der EU (1986) beigetreten und hat unermüdlich und unter größten Anstrengungen daran gearbeitet, zu den mächtigeren und wohlhabenderen großen Ländern Europas, zu Deutschland, Frankreich, Großbritannien und Italien, aufzuschließen.\In Zeiten wie diesen braucht Spanien eine starke Führung und eine stabile Hand. Kann Premierminister Aznar das leisten? Oder wird seine Partido Popular Platz für eine würdigere Führung machen?"
 SWE_MILLENNIUM_DAWN_DESC: "Schweden befand sich Anfang der 1990er Jahre in einer tiefen Wirtschaftskrise, an der auch der EU-Beitritt des Landes im Jahr 1995 wenig änderte. Die schwedische Nation, die nach schwedischer Tradition militärisch neutral bleibt, muss wirtschaftliche Antworten auf ihre aktuellen Probleme finden."
 SWI_MILLENNIUM_DAWN_DESC: "Seit jeher neutral, hat die Schweiz beschlossen, sich nicht nur aus der NATO und der Europäischen Union, sondern sogar aus den Vereinten Nationen herauszuhalten. Kann sich die internationale Gemeinschaft noch darauf verlassen, dass die Schweiz der stille Richter und der neutrale Boden ist, der sie immer war? Oder wird die Schweizer Bevölkerung sehen, dass ihre Regierung im Ausland eine aktivere Rolle spielt, um den Frieden zu wahren und die nationalen Interessen der Schweiz durchzusetzen?"
 BRM_MILLENNIUM_DAWN_DESC: "Myanmar steht zu Beginn des 21. Jahrhunderts an einem Scheideweg. Die Militärjunta hat erkannt, dass ihr Griff um die Macht immer lockerer wird, da der Druck von innen und außen, sich zu demokratisieren, immer stärker wird. Die Demokratisierung oder das Fehlen einer solchen ist jedoch nicht das einzige Thema, mit dem sich die Regierung Myanmars befasst. Die territoriale Integrität dieses südostasiatischen Landes ist seit seiner Unabhängigkeit ins Wanken geraten, und in den Grenzregionen Myanmars kämpfen Rebellengruppen um größere Autonomie. Die Lösungen für diese beiden Dilemmas sind nach wie vor unklar. Gewalt oder Diplomatie? Demokratie oder Autoritarismus? Kompromiss oder Revolution? Nur die Zeit wird es zeigen."
 LIC_MILLENNIUM_DAWN_DESC: "Liechtenstein ist ein kleines und bescheidenes, aber gut entwickeltes Land im Herzen Europas. Mit einer Bevölkerung von nur sechstausend Einwohnern und als eines der beiden einzigen Länder der Welt mit doppelter Verriegelung, kann man mit Sicherheit sagen, dass niemand viel von Liechtenstein erwartet. Da Liechtenstein sowohl wirtschaftlich als auch sicherheitstechnisch stark von seinen Nachbarn in den Alpen abhängig ist, hat es viele schwierige Entscheidungen zu treffen. Soll es ein Bollwerk der internationalen Zusammenarbeit sein oder ein Zufluchtsort für böswillige internationale Konzerne? Soll es Flüchtlinge aus der ganzen Welt aufnehmen und versuchen, eine echte Militärmacht zu werden, oder soll es seine Grenzen schließen und sich nur auf sich selbst konzentrieren? Nur die Zeit wird es zeigen."
 POL_MILLENNIUM_DAWN_DESC: "Polen hat sich vor kurzem aus dem kommunistischen Block der Sowjetunion gelöst. Die derzeitige Situation in dem Land ist alles andere als perfekt. Trotz des Wachstums der polnischen Wirtschaft seit dem Fall des Kommunismus haben die Menschen in Polen weiterhin zu kämpfen. Trotz dieser Schwierigkeiten hat das Land selbst ein großes Potenzial, eine bedeutende Wirtschaftsmacht zu werden. Die Zukunft sieht für Polen rosig aus."
 NIG_MILLENNIUM_DAWN_DESC: "Nigeria hat um die Jahrhundertwende langsam eine internationale Vorrangstellung erlangt, da seine große Bevölkerung und seine Bankiers ihre Position auf den ausländischen Märkten weiter ausbauen. Darüber hinaus haben sie begonnen, sich mehr in der lokalen Region zu engagieren, da ihre neu entdeckte liberale Demokratie an Popularität gewonnen hat. Allerdings wird die nigerianische Demokratie nun durch die Einführung der Scharia in den nördlichen Bundesstaaten belastet, was die Stabilität des Landes bedroht. Empörung und Proteste sind unter der christlichen Bevölkerung ausgebrochen. \Wird die wachsende Popularität des Islam zu einem Krieg im Land führen?"
 BHR_MILLENNIUM_DAWN_DESC: "Der neu gekrönte Emir von Bahrain, Hamad bin Isa Al Khalifa, erbt eine prekäre Position. Die schiitische Mehrheit Bahrains ist sehr frustriert über die Monarchie, die nicht nur als diskriminierend gegenüber den Schiiten, sondern auch als ausländischer Besatzer und Unterdrücker des wahren, einheimischen bahrainischen Volkes wahrgenommen wird. Die sunnitische Opposition lehnt, wenn auch aus anderen Gründen, den autokratischen Charakter der bahrainischen Regierung ab und hat sich mit schiitischen Gruppen verbündet, die gegen eine Fortsetzung der absoluten Monarchie sind. Einige Berater des Emirs haben auf eine politische Liberalisierung gedrängt, um den Druck auf das Regime zu verringern, während andere für eine Stärkung der autokratischen Herrschaft plädiert haben. Es wird dem neuen Herrscher Bahrains obliegen, den Kurs für das Land zu bestimmen."
 KUW_MILLENNIUM_DAWN_DESC: "Vor nicht allzu langer Zeit war Kuwait ein Land unter Besatzung. Seine Monarchie befand sich im Exil und setzte sich für die Wiederherstellung der kuwaitischen Souveränität ein, während sich das kuwaitische Volk, sowohl Sunniten als auch Schiiten, gegen den irakischen Unterdrücker verbündete. Nun, da der Golfkrieg die kuwaitische Unabhängigkeit wiederhergestellt hat, muss die Monarchie den politischen Balanceakt wieder aufnehmen, der die Nation Kuwait regiert. Das kuwaitische Parlament, eines der mächtigsten im Nahen Osten, übt eine starke Kontrolle über die Autorität des Monarchen aus und drängt gleichzeitig auf eine stärkere politische Liberalisierung. Die einflussreiche Händlerklasse des Landes drängt weiterhin auf größere Investitionen in den Privatsektor, was die im öffentlichen Sektor beschäftigten kuwaitischen Bürger nur ungern auf Kosten ihres eigenen Wohlergehens hinnehmen wollen."
 OMA_MILLENNIUM_DAWN_DESC: "Oman hat sich einen Ruf als Leuchtturm des Friedens und der Stabilität in einer unruhigen und konfliktträchtigen Region erworben. Qaboos bin Said al Said hat seit seinem Amtsantritt im Jahr 1970 eine erfolgreiche Außenpolitik betrieben und ein Land geführt, das von niemandem gehasst und von allen bewundert wird. Doch Oman ist nicht ohne Herausforderungen. Der Sultan wurde für sein hartes Vorgehen gegen interne Meinungsverschiedenheiten kritisiert, was zu Unsicherheiten über den Fortbestand der absoluten Monarchie führte."
 QAT_MILLENNIUM_DAWN_DESC: "Seit 1996 verfolgt Katar einen unabhängigen Kurs innerhalb des Golf-Kooperationsrates. Die Erdgasvorkommen des Landes haben es Katar ermöglicht, außerhalb des von Saudi-Arabien dominierten Ölmarktes zu operieren, und die Emire von Katar unterhalten seit Jahrzehnten enge Beziehungen zu den populistischen Muslimbrüdern, einer Organisation, die von den Saudis und den Emiraten zunehmend als Bedrohung für ihre Autorität angesehen wird. Am schlimmsten ist in den Augen der Saudis und ihrer emiratischen Verbündeten die enge Beziehung Katars zum Iran, einem Staat, den sie als existenzielle Bedrohung ansehen. Es ist nur eine Frage der Zeit, bis die Feindseligkeit der Nachbarstaaten Katars gegenüber seiner einzigartigen Außenpolitik den Siedepunkt erreicht."
 SAU_MILLENNIUM_DAWN_DESC: "Saudi-Arabien hat seit jeher eine komfortable Position als eine der führenden Mächte des Nahen Ostens inne. Als Hüter der heiligen Stätten von Mekka und Medina genießt das Königreich eine unvergleichliche religiöse Legitimität. Die iranische Revolution von 1979 verwandelte jedoch das gegenseitige saudi-iranische Misstrauen in offene Feindseligkeit, als die neu gegründete Islamische Republik Iran versuchte, die Führung der islamischen Welt an sich zu reißen. Auch intern sieht sich das Königreich mit Herausforderern um den Titel des Führers der islamischen Welt konfrontiert. Seit die Saudis 1991 amerikanische Truppen ins Land gelassen haben, hat die Al-Qaida-Führung geschworen, die saudische Monarchie und ihre falsche Frömmigkeit zu zerstören und sie durch eine wahrhaft islamische Regierung zu ersetzen."
 SIN_MILLENNIUM_DAWN_DESC: "Singapur hatte um die Jahrhundertwende allenfalls regionales Gewicht unter den Nationen Asiens und der Welt. Auch die asiatische Finanzkrise hat dem kleinen Land an der Mündung der malaiischen Halbinsel keinen Gefallen getan. Abgesehen von der Finanzkrise und seiner geringen Größe hat es seine Stärke in den Bereichen Entrepot, Bankwesen und Auslandsinvestitionen bewiesen. Das singapurische Volk und seine Regierung haben wahrhaftig gezeigt, was es bedeutet, als "die Löwenstadt" bezeichnet zu werden."
 PHI_MILLENNIUM_DAWN_DESC: "Bei den jüngsten Wahlen von 1998 hat sich die Rhetorik im politischen Spektrum der Philippinen stark verändert. Estrada und seine Koalition, Laban ng Makabayang Masang Pilipino (Kampf der patriotischen philippinischen Massen), erzielten einen durchschlagenden Erfolg gegen seine Opposition. Unter Estrada verzeichneten die Philippinen eine durchschlagende Wachstumsrate von 3,4 % und sind auf dem besten Weg, dieses rasante Wachstum beizubehalten. Außerdem hat Estrada damit begonnen, die AFP zu mobilisieren, um eine Kriegserklärung gegen die Moro Islamic Liberation Front vorzubereiten. Inmitten dieser fast schon malerischen Präsidentschaft lauert das Ungeheuer der Korruption und die darauf folgende Spur."
 UAE_MILLENNIUM_DAWN_DESC: "Die Vereinigten Arabischen Emirate, die von amerikanischen Offiziellen liebevoll "Klein-Sparta" genannt werden, sind ein enger Verbündeter sowohl der Vereinigten Staaten als auch Saudi-Arabiens und ein eifriger Teilnehmer an multilateralen Militäroperationen. Die emiratischen Streitkräfte, insbesondere die angesehene Luftwaffe und die Eliteeinheit der Präsidentengarde, waren im Golfkrieg im Einsatz und haben dabei nützliche militärische Erfahrungen gesammelt.\n\n Doch die VAE geben sich nicht damit zufrieden, nur die zweite Geige nach den USA oder Saudi-Arabien zu spielen. Die Emirate haben sich in Bezug auf ihren Einfluss im Ausland durchgesetzt und konkurrieren zeitweise mit ihren ehemaligen Verbündeten. Darüber hinaus sind die VAE der einzige erfolgreiche Fall von wirtschaftlicher Diversifizierung: Dubai hat sich einen Ruf als Weltstadt und Finanzzentrum erworben.""
 KOR_MILLENNIUM_DAWN_DESC: "Die Republik Korea hat Krieg, Armut und Diktatur erfolgreich überwunden und sich zu einem der am weitesten entwickelten und stabilsten Länder der Welt entwickelt. Präsident Kim Dae-jung wird für seine Rolle bei der Einführung der Demokratie in Korea weithin respektiert, und viele setzen große Hoffnungen in seine Bemühungen um einen Frieden mit dem Norden. Politische Parteilichkeit, Korruption in der Regierung und die Ungewissheit über die Bemühungen des Präsidenten um eine Aussöhnung mit dem Norden werden die Zukunft Koreas in diesem neuen Jahrtausend bestimmen."
 NKO_MILLENNIUM_DAWN_DESC: "Das so genannte "Eremiten-Königreich" wird von der Außenwelt gleichermaßen als geheimnisvoll und bedrohlich wahrgenommen. Gerüchte über ein geheimes Atomprogramm in dem Land machen die Runde, und der südliche Nachbar bleibt misstrauisch gegenüber den Absichten des Nordens. Doch das undurchdringliche Image des Eremiten-Königreichs hat erste Risse bekommen. Die Demokratische Volksrepublik Korea ist immer noch dabei, sich von einer verheerenden Hungersnot zu erholen, die unter dem Namen "Mühsamer Marsch" bekannt wurde, und war auf Hilfe von außen angewiesen, um den Sturm zu überstehen. Die Schwächen des nordkoreanischen Regierungssystems liegen auf der Hand. Wird Kim Jong-il diese Mängel angehen und einen diplomatischen Ansatz gegenüber der Außenwelt wählen, um die Entwicklung zu fördern? Oder wird er beschließen, dass die Kriegstreiberei der Armee und die ideologische Inbrunst der Partei durch Krieg aufrechterhalten werden müssen?""
 BOT_MILLENNIUM_DAWN_DESC: "Botswana ist eines der am weitesten entwickelten Länder Afrikas mit einer stabilen Demokratie, einem hohen Index für menschliche Entwicklung und geringer Korruption. Botswana erlangte seinen Reichtum, nachdem große Mengen an Diamanten gefunden wurden, was zu einem der höchsten Pro-Kopf-BIP in Afrika führte. Das Land ist jedoch nicht unproblematisch: Die Politik wird von der BDP-Partei dominiert, die von vielen als autokratisch und wenig inklusiv angesehen wird. Außerdem ist die Wilderei in den zahlreichen Wildreservaten des Landes weit verbreitet. Auch die Diamanten werden nicht ewig reichen, und es muss eine Lösung gefunden werden, um Alternativen für die Wirtschaft zu finden."
 AFG_MILLENNIUM_DAWN_DESC: "Seit der Machtübernahme durch die Kommunisten im Jahr 1978 befindet sich Afghanistan in einem Kreislauf aus Bürgerkrieg und externer Intervention. Der Rückzug der Sowjetunion 1989 und der anschließende Sturz des Regimes 1992 brachten keinen Frieden. Vielmehr führte der Interessenkonflikt zwischen den Mudschaheddin-Fraktionen zu anhaltenden Kämpfen bis 1996, als die von Pakistan unterstützten Taliban den Bürgerkrieg nutzten, um große Teile Afghanistans zu erobern. Ihr Ziel war es, alle anderen Fraktionen auszuschalten, so dass die ehemaligen Kriegsherren gezwungen waren, unter der Vermittlung von General Massoud die Nordallianz gegen die Taliban zu bilden. Wie sieht die Zukunft dieses vom Krieg gezeichneten Landes aus?"
 ARM_MILLENNIUM_DAWN_DESC: "Die Unabhängigkeit Armeniens, die es als eines der ersten Länder nach dem Zusammenbruch der UdSSR erhielt, brachte dem Land weder Wohlstand noch Größe. Der von den Nationalisten entfesselte Krieg in Berg-Karabach ließ die Republik ausbluten. Dabei geht es weniger um die Feindseligkeiten selbst als um die Blockade Armeniens durch Aserbaidschan. An der Spitze Armeniens steht ein umstrittener Politiker, der sowohl in Armenien selbst als auch in dem umstrittenen Artsakh großen Einfluss hat. Wird Armenien unter seiner Herrschaft zu neuem Ruhm gelangen oder in einen langfristigen Abgrund rutschen?"
 BLR_MILLENNIUM_DAWN_DESC: "Der Zusammenbruch der Sowjetunion brachte Belarus die lang ersehnte Unabhängigkeit. Aber war es das wert? Die Wirtschaft ist vollständig von Russland abhängig, die Armee ist nicht kampffähig, und der Westen sucht immer noch nach Möglichkeiten, Belarus in eine Hochburg der antirussischen Stimmung zu verwandeln. Wird Lukaschenko oder irgendjemand anders in der Lage sein, den richtigen Weg für Belarus zu wählen?"
 GEO_MILLENNIUM_DAWN_DESC: "Georgien, das nach dem Zusammenbruch der UdSSR am Rande des Kaukasus stand, geriet fast zeitgleich mit dem Krieg in Abchasien und Ossetien in einen Bürgerkrieg. Der Sturz von Präsident Gamsachurdia führte zu politischer Instabilität, zerstörte die Hoffnungen auf ein geeintes Georgien und hinterließ bei den Menschen einen tiefen Eindruck. Wird Georgien in der Lage sein, eine regionale Macht zu werden, oder wird es sich weiter in Richtung politisches Chaos bewegen?"
 AZE_MILLENNIUM_DAWN_DESC: "Aserbaidschan, das heute von dem autoritären ehemaligen Kommunisten Heydar Alijew regiert wird, befindet sich an einem Scheideweg. Der verlorene Krieg in Artsakh, eine instabile Gesellschaft und der wachsende Ehrgeiz der Bevölkerung stellen die Regierung von Aserbaidschan vor eine ungewisse Zukunft. Wird Aserbaidschan die Perle des Kaukasus werden können oder wird es in die politische Instabilität abgleiten?"
 OTHER_MILLENNIUM_DAWN_DESC: "Erster Weltkrieg, Zweiter Weltkrieg, Korea, Vietnam, Afghanistan. Die Kriege der Vergangenheit haben die Nationen der Gegenwart in Angst um die Zukunft versetzt. Es besteht jedoch die große Hoffnung, dass die Menschheit 20 Jahrhunderte des Blutvergießens hinter sich gelassen hat, um den Übergang zu einer Periode des Friedens und der Stabilität zu vollziehen."

 #note: millenium_dawn's are shown at 2000 start and modern_day ones are shown at 2017 start

l_german:
 WHILE_FOCUSING: "Wenn man sich darauf konzentriert, ergeben sich die folgenden Auswirkungen:\n$EFF$"
 generic_focus: "Nationaler Fokus"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "Die Zweige schließen sich gegenseitig aus."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "Gegenseitig exklusiv mit"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "Dieser Schwerpunkt hat derzeit keine Auswirkungen. Veränderungen in der Weltlage können dies beeinflussen."
 continuous_naval_production: "Marineproduktion"
 continuous_naval_production_desc: "Indem wir die Ressourcen auf unsere Werften konzentrieren und qualifizierte Schiffbauer vom Militärdienst freistellen, können wir die Produktionszeit für Schiffe drastisch verkürzen."
 continuous_air_production: "Luftproduktion"
 continuous_air_production_desc: "Wir können unsere Luftfahrtindustrie umstrukturieren, um Verschwendung zu beseitigen und die Produktion zu rationalisieren."
 continuous_non_factory_construct: "Bauwesen"
 continuous_non_factory_construct_desc: "In unserer Bauindustrie gibt es noch viel Nachholbedarf. Wenn wir uns darauf konzentrieren, können wir die Geschwindigkeit der Bauarbeiten deutlich erhöhen. Leider hat sich die Produktion von Werkzeugmaschinen als großer Engpass bei der Expansion unserer Schwerindustrie erwiesen, so dass sie von den Bemühungen in diesem Bereich nicht profitieren wird."
 continuous_reduce_training_time: "Armee Ausbildung"
 continuous_reduce_training_time_desc: "Durch die Schaffung von spezialisierten Fortbildungseinheiten innerhalb jeder Division können wir auch Divisionen an die Front schicken, die bisher zurückgestellt wurden, um ihre Ausbildung abzuschließen."
 continuous_suppression: "Widerstandsunterdrückung"
 continuous_suppression_desc: "Indem wir die wichtigsten Widerstandsgruppen in den besetzten Gebieten infiltrieren und ihre Anführer umdrehen, können wir den Schaden, den sie anrichten können, erheblich verringern."
 continuous_repair: "Baureparatur"
 continuous_repair_desc: "Wir werden spezialisierte Reparaturteams aus Fabrik- und Bauarbeitern bilden und ihren Einsatz zentral steuern, um den Wiederaufbau der beschädigten Infrastruktur zu verbessern."
 continuous_tech_share: "Gemeinsame Nutzung von Technologie"
 continuous_tech_share_desc: "Wir werden unsere Forschungsinstitute und Universitäten ermutigen, mit ihren Kollegen in verbündeten Ländern in Kontakt zu treten. Dies wird uns einen Bonus für die gemeinsame Nutzung von Technologien bringen."
 continuous_boost_freedom: "Mehr Autonomie"
 continuous_boost_freedom_desc: "Durch die Reorganisation unserer kolonialen Bürokratie und die Einstellung von einheimischen Verwaltungsbeamten werden wir mit der Zeit in der Lage sein, unsere Angelegenheiten selbst in die Hand zu nehmen."
 continuous_restrict_freedom: "Subjekte unterdrücken"
 continuous_restrict_freedom_desc: "Unsere kolonialen Untertanen haben ziemlich dumme Vorstellungen von Dingen wie 'Selbstbestimmung' oder 'nationale Unabhängigkeit' entwickelt. Es ist an der Zeit, sie von diesen Vorstellungen zu befreien.'"
 continuous_debt_consolidation: "Schuldenkonsolidierung"
 continuous_debt_consolidation_desc: "Die Regierung hat eine Reihe von Maßnahmen ergriffen, um ihre Schulden zu konsolidieren und die Finanzlage des Landes zu verbessern."
 continuous_increased_taxation_levies: "Erhöhte Steuerabgaben"
 continuous_increased_taxation_levies_desc: "Ein schneller Versuch für unsere Nation, die Verluste durch unsere Ausgaben auszugleichen, ist die vorübergehende Erhöhung der Steuerbemühungen. Je länger wir diesen Kurs beibehalten, desto mehr wird unser Land destabilisiert."
 unlocks_decision: "Schaltet die Entscheidung frei:"

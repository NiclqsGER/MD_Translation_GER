 Israel.1.t: "Gerüchte über eine 3. Intifada"
 Israel.1.d: "Die einflussreiche palästinensische Islamistengruppe Hamas hat zu einem neuen Aufstand gegen Israel aufgerufen, der am Freitag beginnen soll. In einer Rede in Gaza sagte Hamas-Führer Ismail Haniyeh am Donnerstag: 'Wir sollten dazu aufrufen und daran arbeiten, eine Intifada gegen den zionistischen Feind zu starten. Er sagte auch: 'Wir wollen, dass der Aufstand andauert und Trump und die Besatzung diese Entscheidung bereuen lassen.''"

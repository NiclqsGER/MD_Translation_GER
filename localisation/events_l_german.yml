 AfghanistanBorderWars.1.t: "event_target:AFG_ATTACKER.GetName Gewinnt Grenzkrieg"
 AfghanistanBorderWars.1.d: "event_target:AFG_ATTACKER.GetName hat den Grenzkrieg gegen event_target:AFG_DEFENDER.GetName gewonnen und ist in neues Land vorgestoßen. Es ist wahrscheinlich, dass sie ihre Offensive danach fortsetzen werden."
 AfghanistanBorderWars.1.a: "Hurra!"
 AfghanistanBorderWars.1.b: "Verdammt!"
 AfghanistanBorderWars.1.c: "Eskalieren!"
 AfghanistanBorderWars.2.t: "event_target:AFG_ATTACKER.GetName Verliert den Grenzkrieg"
 AfghanistanBorderWars.2.d: "event_target:AFG_ATTACKER.GetName hat den Grenzkrieg gegen event_target:AFG_DEFENDER.GetName verloren."
 AfghanistanBorderWars.2.a: "Hurra!"
 AfghanistanBorderWars.2.b: "Verdammt!"
 AfghanistanNews.1.t: "Bürgerkrieg in Afghanistan kommt zur Ruhe"
 AfghanistanNews.1.TAL.d: "Trotz aller Bemühungen der afghanischen Streitkräfte und ihrer westlichen Verbündeten ist es den Taliban gelungen, die vollständige Kontrolle über alle größeren Städte, einschließlich der Hauptstadt Kabul, zu erlangen. Die meisten Regierungsvertreter sind untergetaucht oder ins Exil gegangen, darunter auch der afghanische Präsident [AFG.GetLeader], der sich derzeit in den Vereinigten Staaten aufhält.\nnDer Triumph der Taliban wird mit Sicherheit zu einer Zunahme der Terroranschläge in der Region und weltweit führen."
 AfghanistanNews.1.AFG.d: "Die afghanische Regierung hat den Sieg über die Taliban erklärt. Die meisten der stärksten Außenposten und Städte wurden geräumt, und die meisten der verbliebenen Kämpfer sind über die Grenze nach Pakistan geflohen. Obwohl die Taliban nur noch einige wenige Gruppen und Zellen haben, wird der Aufstand voraussichtlich noch viele Jahre andauern, wenn auch auf niedrigerem Niveau.\nDieser Sieg hat die Wirksamkeit der wiederaufgebauten afghanischen Armee und die Entschlossenheit der afghanischen Regierung gezeigt."
 AfghanistanNews.1.a: "Interessant."
 AfghanistanNews.2.t: "Afghanistan beansprucht Paschtunistan"
 AfghanistanNews.2.d: "Aufgrund des Anstiegs der Gewalt in Pakistan hat die afghanische Regierung ihre Ansprüche auf die Gebiete Pakistans, in denen Paschtunen leben, verstärkt. Die Durrand-Linie (die heutige Grenze zwischen Afghanistan und Pakistan) ist seit langem eine Quelle von Konflikten zwischen den beiden Ländern, da durch sie Land vom Königreich Afghanistan an Pakistan unter britischer Kontrolle übertragen wurde.\nDie in dem Gebiet lebenden Paschtunen selbst scheinen über diese Entwicklung nicht übermäßig begeistert zu sein, da viele von ihnen bequem in Pakistan leben. Es ist wahrscheinlich, dass Afghanistan seine Ansprüche nur mit Gewalt durchsetzen kann."
 AfghanistanNews.2.a: "Interessant."
 AfghanistanNews.3.t: "Afghanistan beansprucht Belutschistan"
 AfghanistanNews.3.d: "Während sich die Krise in Pakistan verschärft, weitet Afghanistan seine Ansprüche aus. Heute gab die afghanische Regierung bekannt, dass Belutschistan neben Paschtunistan ein integraler Bestandteil Afghanistans ist."
 AfghanistanNews.3.a: "Eine beunruhigende Entwicklung."
 AfghanistanNews.4.t: "Afghanistan fällt in Pakistan ein"
 AfghanistanNews.4.d: "Um seinen Anspruch zu sichern, hat Afghanistan einen direkteren Weg eingeschlagen, um Land zu gewinnen. Im Namen der paschtunischen Sicherheit hat das Land begonnen, Truppen über die Grenze nach Pakistan zu verlegen"
 AfghanistanNews.4.a: "Eine beunruhigende Entwicklung."
 AfghanistanNews.5.t: "Taliban schließen sich zusammen"
 AfghanistanNews.5.d: "Die afghanischen und pakistanischen Taliban haben beschlossen, ihre Kräfte zu bündeln, um gemeinsame Bedrohungen gemeinsam zu bekämpfen. Dies ist eine große Verschiebung des Machtgleichgewichts in Zentralasien."
 AfghanistanNews.5.a: "Besorgniserregend."
 AfghanistanNews.6.t: "Ermordung von Ahmed Shah Massoud"
 AfghanistanNews.6.d: "Ahmed Shah Massoud, der wichtigste Anführer des afghanischen Widerstands gegen die Taliban, ist von der Al-Qaida ermordet worden. Zwei Taliban-Mitglieder, die sich als Journalisten ausgaben, zündeten in ihrer Ausrüstung versteckte Sprengsätze. Massoud wurde schwer verwundet und mit einem Militärhubschrauber evakuiert, erlag jedoch seinen Verletzungen, bevor er ein Krankenhaus erreichte. Massoud, auch bekannt als der Löwe von Panjshir, war ein Symbol des Widerstands zunächst gegen die sowjetische Besatzung und dann gegen die Taliban."
 AfghanistanNews.6.a: "Ein Verlust."
 Afghanistan.2.t: "Die Karzai-Regierung"
 Afghanistan.2.d: "Auf amerikanischen Befehl hat Hamid Karzai, konservativer Führer der Anti-Taliban-Kräfte der Nordallianz, das Amt des Präsidenten von Afghanistan übernommen."
 Afghanistan.2.a: "Der erste Schritt zur Unabhängigkeit."
 Afghanistan.3.t: "Ermordung von Ahmad Schah Massoud"
 Afghanistan.3.d: "Ahmad Shah Massoud, der Löwe von Panjshir, wurde heute von einem Selbstmordattentäter angegriffen. Zwei Taliban, die sich als Journalisten ausgaben, zündeten den in einer Kamera und einem Akkupack versteckten Sprengstoff. Massoud wurde schwer verletzt und sofort mit einem Militärhubschrauber vom Tatort evakuiert."
 Afghanistan.3.a: "Lasst uns zu Allah beten, dass er überlebt."
 Afghanistan.4.t: "Die USA üben ihren Einfluss aus"
 Afghanistan.4.d: "Da die Taliban besiegt wurden, haben die USA ihren Einfluss genutzt, um die Entscheidungen der Loya Jirga zu beeinflussen. Es wurde eine neue Übergangsverwaltung gebildet."
 Afghanistan.4.a: "Sind sie etwa besser als die Taliban?"
 AfghanistanHostageCrisis.1.t: "Südkoreanische Missionare werden von den Taliban als Geiseln gehalten"
 AfghanistanHostageCrisis.1.d: "Heute wurde eine Gruppe südkoreanischer Missionare, die in der Provinz Ghazni unterwegs war, von militanten Taliban gefangen genommen und als Geiseln gehalten. Sie fordern die Freilassung der Gefangenen und den Abzug aller südkoreanischen Soldaten in Afghanistan. Unser Militärberater schlug vor, eine Abzugsgruppe zu entsenden, um die Geiseln zu befreien, und die südkoreanische Regierung entsandte einen Vertreter, um zu verhandeln."
 AfghanistanHostageCrisis.1.a: "Wir können den Taliban nicht trauen und haben das Rettungsteam geschickt."
 AfghanistanHostageCrisis.1.b: "Die Sicherheit der Geiseln ist unsere Priorität, schicken Sie den Vertreter."
 AfghanistanHostageCrisis.2.t: "Geiseln gerettet"
 AfghanistanHostageCrisis.2.d: "Unseren Spezialkräften gelang es, in das Taliban-Versteck einzudringen und die Geiseln zum nächstgelegenen Militärposten zu eskortieren. Die Missionare werden nach Südkorea zurückkehren und unsere Soldaten werden von den Medien gelobt."
 AfghanistanHostageCrisis.2.a: "Auftrag erfüllt."
 AfghanistanHostageCrisis.3.t: "Geiseln bei Rettungsversuch getötet"
 AfghanistanHostageCrisis.3.d: "Die militanten Taliban bemerkten das Eindringen unserer Spezialkräfte in ihr Versteck und richteten die Geiseln sofort hin. Nach dem Kampf gelang es unseren Soldaten, ohne die Geiseln aus dem Gebäude zu entkommen."
 AfghanistanHostageCrisis.3.a: "Mission gescheitert."
 AfghanistanHostageCrisis.4.t: "Taliban fordern Freilassung von Gefangenen"
 AfghanistanHostageCrisis.4.d: "Der Vertreter ist mit den Forderungen der Taliban zurückgekehrt, wobei die Freilassung aller Taliban-Insassen aus nordamerikanischen Gefängnissen die wichtigste Forderung ist."
 AfghanistanHostageCrisis.4.a: "Beantragen Sie die Freilassung von Gefangenen."
 AfghanistanHostageCrisis.4.b: "Wir werden keine Kriegsverbrecher freilassen!"
 AfghanistanHostageCrisis.5.t: "Taliban fordern Rückzug Südkoreas"
 AfghanistanHostageCrisis.5.d: "Die Taliban haben den Rückzug aller unserer Streitkräfte und die Zahlung eines Lösegelds für die Freilassung unserer Bürger gefordert."
 AfghanistanHostageCrisis.5.a: "Wir müssen das akzeptieren."
 AfghanistanHostageCrisis.5.b: "Wir werden nicht mit Terroristen verhandeln!"
 AfghanistanHostageCrisis.6.t: "Die USA lehnen unser Ersuchen ab"
 AfghanistanHostageCrisis.6.d: "Vertreter des US-Militärs haben unser Ersuchen abgelehnt, Taliban-Insassen aus Militärgefängnissen freizulassen. Die Dschihadisten reagierten mit der Tötung von zwei Geiseln, bevor sie neue Forderungen stellten; auch die nordkoreanische Regierung hat die Freilassung der Geiseln gefordert."
 AfghanistanHostageCrisis.6.a: "Wie werden die Taliban darauf reagieren?"
 AfghanistanHostageCrisis.7.t: "Afghanische Regierung lehnt Forderung der Taliban ab"
 AfghanistanHostageCrisis.7.d: "Die Vertreter der afghanischen Regierung haben die Forderungen der Taliban als unerfüllbar zurückgewiesen, die Dschihadisten reagierten mit der Tötung von zwei Geiseln, bevor sie neue Forderungen stellten, auch die nordkoreanische Regierung hat die Freilassung der Geiseln gefordert"
 AfghanistanHostageCrisis.7.a: "Barbarisch!"
 AfghanistanHostageCrisis.8.t: "Südkorea zieht sich aus Afghanistan zurück"
 AfghanistanHostageCrisis.8.d: "Nach einem Geiseldrama in Afghanistan hat die südkoreanische Regierung die Forderungen der Taliban akzeptiert und mit dem Rückzug ihrer Truppen begonnen. Die Taliban gaben bekannt, dass eine Belohnung von zwanzig Millionen Dollar gezahlt wurde, die südkoreanische Regierung gab jedoch keine Erklärung ab."
 AfghanistanHostageCrisis.8.a: "Die Destabilisierung Afghanistans geht weiter."
 AfghanistanHostageCrisis.9.t: "Südkoreanische Geiseln hingerichtet"
 AfghanistanHostageCrisis.9.d: "Nach einem Geiseldrama in Afghanistan hat die südkoreanische Regierung alle Forderungen der Taliban abgelehnt, woraufhin sie bekannt gab, dass alle Geiseln ermordet wurden."
 AfghanistanHostageCrisis.9.a: "Weitere Opfer des Afghanistan-Konflikts."

 ContactIran.0.t: "Afghanistan ruft sein Volk zurück"
 ContactIran.0.d: "Unsere Fatemiyoun-Brigaden wachsen im Iran und bestehen aus schiitischen afghanischen Hazara-Männern. Afghanistan bittet sie um ihre Rückkehr in ihre Heimat, damit sie dem Land helfen können, in dem sie seit mehreren Jahrtausenden leben."
 ContactIran.0.a: "Sie sollen sich mit ihren Ländern vereinigen."
 ContactIran.0.b: "Nein, wir brauchen die Arbeitskräfte."

 ContactIran.1.t: "Iran weigert sich, unsere Hazara Fatemiyoun zu schicken"
 ContactIran.1.d: "Nach der Aufforderung an [PER.GetName], Fatemiyoun zurückzuschicken, um in [AFG.GetName] zu helfen, und nach intensiver Kommunikation zwischen unseren beiden Nationen haben die Iraner beschlossen, die Bitte unserer Hazara-Männer abzulehnen."
 ContactIran.1.a: "Allah weiß es am besten!"

 ContactIran.2.t: "Iran akzeptiert unseren Aufruf an die Hazara Fatemiyoun"
 ContactIran.2.d: "[PER.GetName] hat unser Ersuchen um die Rückkehr unserer Hazara-Soldaten angenommen, um ihnen zu helfen und in ihre Heimat zurückzukehren. Fünf Divisionen sind auf dem Weg, die Fahnen hoch in der Luft gehisst und skandieren 'Zindabad Hazaristan!'"
 ContactIran.2.a: "Harakat!"

 ContactIran.3.t: "Afghanistan ersucht um Mitgliedschaft in der Achse des Widerstands"
 ContactIran.3.d: "Die schiitischen Hazaras in Afghanistan bitten darum, sich der Achse des Widerstands anzuschließen. Nach der Übernahme der Hazaras in Afghanistan bitten sie nun um Mitgliedschaft in unserem Widerstand."
 ContactIran.3.a: "Lasst Khorasan sich vereinigen!"
 ContactIran.3.b: "Wir lehnen den Antrag ab."

 ContactIran.4.t: "Iran akzeptiert unser Ersuchen, seiner Fraktion beizutreten"
 ContactIran.4.d: "[PER.GetName] hat unseren Antrag auf Mitgliedschaft in der Widerstandsachse angenommen. Gemeinsam sind wir stärker!"
 ContactIran.4.a: "Allahu Akbar!"

 ContactIran.5.t: "Iran Rückgänge"
 ContactIran.5.d: "[PER.GetName] hat unseren Antrag auf Mitgliedschaft in der Widerstandsachse abgelehnt. Wir sollten uns nicht mehr auf sie verlassen."
 ContactIran.5.a: "Traurig."

 ContactIran.6.t: "Die Hazaras von Afghanistan erklären Hazaristan"
 ContactIran.6.d: "Heute Morgen hat Karim Khalili, der Hazara-Politiker Afghanistans, seinen eigenen Staat ausgerufen, nachdem das Land mit raschen Reformen und dem Bekenntnis zum schiitischen Islam Erfolge erzielt hatte. Hunderttausende Hazaras gingen in Kabul, Bamiyan, Mazar-i-Sharif und Herat auf die Straße, um die Ausrufung von Hazaristan zu feiern."
 ContactIran.6.a: "Interessant."


 #Cameroon
 Cameroon.1.t: "Die Eruption des Kamerunbergs"
 Cameroon.1.d: "Der Mount Cameroon, ein Vulkan mit einer Höhe von 4.040 Metern, ist der höchste Punkt Zentralafrikas und einer der aktivsten Vulkane Afrikas. Nachdem er bereits 1999 ausgebrochen war, wurden die Menschen um den Mount Cameroon überrascht, als der Vulkan, den die Einheimischen Mongo ma Ndemi (Berg der Größe) nennen, am 28. Mai 2000 erneut ausbrach und mehrere Monate lang heftige Aktivitäten entfesselte.'"
 Cameroon.1.a: "Dies wird der Region schaden."
 Cameroon.1.b: "Schicken Sie alle benötigten Hilfsgüter ein!"

 ##Diplomatic Response
 diplomatic_response.1.t: "[From.GetName] nimmt an!"
 diplomatic_response.1.d: "Die Delegationen von [This.GetAdjective] und [From.GetAdjective] haben in den letzten Verhandlungen eine gegenseitige Einigung erzielt. [From.GetName] ist bereit, sich unserem Vorschlag anzuschließen."
 diplomatic_response.1.o1: "Ausgezeichnet."
 diplomatic_response.2.t: "[From.GetName] lehnt ab!"
 diplomatic_response.2.d: "Nach mehreren Nächten und erbitterten Kämpfen um Kleinigkeiten und wichtige Punkte ist die jüngste Verhandlungswelle zwischen den Delegationen von [Dies.HolName] und [Von.HolName] gescheitert. Unser Vorschlag wird in nächster Zeit nicht zum Tragen kommen."
 diplomatic_response.2.d1: "[FROM.GetNameWithFlag] hat beschlossen, unseren Antrag auf Rettungsmaßnahmen abzulehnen. Das macht die sich abzeichnende Katastrophe nur noch bedrohlicher..."
 diplomatic_response.2.o1: "Tja."
 diplomatic_response.3.t: "[From.GetName] faltet sich!"
 diplomatic_response.3.d: "Es überrascht nicht, dass die [From.GetAdjective]-Delegationen bald von unserer überwältigenden Macht überzeugt waren und sich unseren Forderungen beugten. Wir haben bekommen, was wir wollten."
 diplomatic_response.3.o1: "Ausgezeichnet!"
 diplomatic_response.4.t: "[From.GetName] widersetzt sich uns!"
 diplomatic_response.4.d: "Wir wussten, dass einige [From.GetAdjective] Leute Idioten sind, aber ihre obersten Gesandten mussten sich in den letzten Tagen der Verhandlungen in die Reihe der Idioten einreihen. Sie widersetzten sich uns, lehnten unsere Forderungen ab und schickten unsere Abgesandten nach Hause.\nnDiese Idioten."
 diplomatic_response.4.o1: "Sie werden die Konsequenzen kennen."

 #Egypt
 Egypt.1.t: "Massaker von El-Kosheh"
 Egypt.1.d: "Das Massaker von el-Kosheh war ein Terroranschlag, der sich am Sonntag, dem 2. Januar, in dem Dorf el-Kosheh in Oberägypten, 450 Kilometer südlich von Kairo, ereignete. Die in Nordostafrika lebende koptische christliche Minderheit hatte schon immer ein schwieriges Verhältnis zu radikalen Muslimen, die inmitten der islamischen Mehrheitsbevölkerung lebten. el-Kosheh war ein lokales Wirtschaftszentrum im Gouvernement Sohag mit rund 35.000 Einwohnern und einer mehrheitlich koptischen Bevölkerung - eine Tatsache, die die örtliche Zivilbevölkerung nicht vor militanten Angreifern bewahrte. Nach einem religiösen Konflikt zwischen einem christlichen Ladenbesitzer und einem muslimischen Kunden geriet die muslimische Gemeinde des Dorfes in helle Aufregung und begann, christliche Geschäfte und Läden zu plündern und zu brandschatzen, vor allem in den Außenbezirken der Stadt im Dorf el-Kosheh, das ein gutes Stück von der Stadt Kosheh entfernt liegt.\n\n Dieses Massaker war eines der größten in der Geschichte Ägyptens und ruft die Effizienz unserer mehrheitlich muslimischen Regierung auf den Plan. Der Papst der koptischen Kirche hat dies bereits als eine Tragödie des Martyriums bezeichnet und die 21 massakrierten Christen zu Märtyrern erklärt. Was sollte die ägyptische Regierung tun?"
 Egypt.1.a: "Wir werden diese Bastarde aufspüren."
 Egypt.1.b: "Die Christen müssen den Mund halten."

 ###European Union Events###
 european_union.1.t: "[From.GetName] will der EU beitreten"
 european_union.1.d: "Diplomaten aus [From.GetName] haben einen Antrag auf Beitritt zur Europäischen Union gestellt. Sollte ein einzelner Mitgliedstaat - sagen wir unsere Delegation - ein Veto gegen ihren Antrag einlegen, werden sie nicht zugelassen. Wir müssen eine weise Entscheidung treffen."
 european_union.1.o1: "Wir stimmen zu."
 european_union.1.o2: "Veto!"
 european_union.2.t: "Wir haben ein Veto eingelegt!"
 european_union.2.d: "Mindestens ein EU-Mitgliedstaat hat unseren Antrag abgelehnt. Unsere EU-Mitgliedschaft ist also nur noch Wunschdenken."
 european_union.2.o1: "Der Versuch war es wert."
 european_union.3.t: "Vereinigt die Union!"
 european_union.3.d: "Es ist soweit. Alle Formalitäten sind erledigt, alle Verträge liegen auf dem Tisch. Wir können jetzt Einladungen an alle EU-Mitgliedsstaaten schicken, um eine große, glorreiche und unbesiegbare Föderation zu bilden."
 european_union.3.o1: "Dies ist die Sternstunde Europas!"
 european_union.4.t: "Aufruf zum Beitritt zur EU Föderalisierung"
 european_union.4.d: "Die Europäische Union hat in der Vergangenheit alles getan, um ihre Mitgliedsstaaten einander näher zu bringen. Sie hat uns Frieden, wirtschaftlichen Wohlstand und mehr Freiheit für unsere Bürger garantiert. Doch nun fordert die EU uns auf, den nächsten Schritt zu tun: Eines der Länder hat den Prozess zur Einigung der EU eingeleitet."
 european_union.4.o1: "In varietate concordia!"
 european_union.4.o2: "Unsere Souveränität aufgeben? Eher nicht."
 european_union.5.t: "Einladung an die Europäische Union"
 european_union.5.d: "Aufgrund der jüngsten bürokratischen Reformen innerhalb der Europäischen Union betrachtet sie uns nun als einen vollwertigen Partner. Eine der europäischen Großmächte hat uns aufgefordert, dem Wirtschaftsbündnis beizutreten. Unsere Bevölkerung ist in dieser Frage gespalten und unsere Entscheidung könnte in beide Richtungen gehen."
 european_union.5.o1: "In varietate concordia!"
 european_union.5.o2: "Das ist im Moment nicht unser Ziel."
 european_union.6.t: "[From.GetAdjective] Investitionen"
 european_union.6.d: "Die Idee hinter der Europäischen Union ist einfach: Die größeren europäischen Volkswirtschaften helfen den kleineren bei ihrer Entwicklung und erhalten im Gegenzug einen größeren Markt und eine größere Anzahl möglicher Verbraucher. Industrielle aus [From.GetName] haben heute Einrichtungen von [Root.GetAdjective] besucht und Vereinbarungen zur Verbesserung unserer politischen und wirtschaftlichen Infrastruktur getroffen."
 european_union.6.o1: "Jede Hilfe ist willkommen."
 european_union.7.t: "[Root.GetName] tritt der Europäischen Union bei"
 european_union.7.d: "Die [Root.GetAdjective]-Delegation hat nach Monaten und Jahren der Vorbereitung und mehreren Verhandlungsrunden endlich ihren Platz im Europäischen Parlament eingenommen. [Root.GetName] ist der Europäischen Union beigetreten."
 european_union.7.o1: "Hurra!"
 european_union.7.o2: "Also gut."
 european_union.8.t: "[From.GetName] lehnt die EU-Einladung ab"
 european_union.8.d: "Nach monatelangen Versuchen und gescheiterten Verhandlungen hat die Regierung von [From.GetName] den Vorschlag, der Europäischen Union beizutreten, endgültig abgelehnt. Unsere Wege sollen vorerst geteilt bleiben."
 european_union.8.o1: "Es wäre schön gewesen, sie zu haben."
 european_union.10.t: "Der Austritt aus der EU"
 european_union.10.d2: "Die Europäische Union hält uns und unsere anderen souveränen europäischen Staaten von ihrer Größe ab. Die Mitglieder unserer Regierung sind zunehmend verärgert über die europäische Haltung gegenüber unserer nationalen Souveränität und die Leichtigkeit, mit der die europäischen Delegierten alles tun, was die Vereinigten Staaten ihnen vorschreiben.\n\n Wir müssen aufhören. Das ist inakzeptabel. Sie können den Amerikanern in den Arsch kriechen, so viel sie wollen, aber das müssen sie ohne uns tun."
 european_union.10.d3: "Zwar ist es Monarchien technisch gesehen nicht untersagt, der Europäischen Union beizutreten, aber sie müssen so kleine Dinge wie Parlamente oder Wahlen abhalten - was das große System um [This.GetLeader] zum Glück nicht tut. Dies hat jedoch zu einer prekären Lage für uns geführt, da wir aufgefordert wurden, entweder innerhalb der nächsten Woche allgemeine Wahlen abzuhalten oder aus den Hallen ausgeschlossen zu werden.\n\n Nun, wir werden keine Wahlen abhalten, so viel ist sicher, also werden sie ihr kleines 'Demokratie'-Spiel wohl ohne uns spielen müssen."
 european_union.10.d4: "Seitdem eine rechtsgerichtete Partei an der Macht ist, werden der demokratische Charakter und der wirtschaftliche Nutzen der Europäischen Union zunehmend in Frage gestellt.\nnDie [This.GetRulingParty]-Delegierten sind in dieser Frage gespalten: Die ideologischen Hardliner wollen die Union ohne Rücksicht auf die Konsequenzen verlassen, während die wirtschaftsliberale Fraktion auf die Zahl der von der EU geschaffenen Arbeitsplätze und die politische Stabilität verweist, die sie dem Kontinent bringt.\nnJede Entscheidung wird umstritten sein, da die Bevölkerung in dieser Frage gespalten ist. Wird die EU ohne uns weitermachen - oder sollten wir bleiben?"
 european_union.10.d5: "Die Europäische Union ist nichts anderes als ein Haufen von Kapitalisten, die versuchen, die Welt für den Kapitalismus zu erobern. Unsere mutigen [This.GetAdjective]-Delegierten haben sich in jeder Sitzung, an der sie teilgenommen haben, für die arbeitenden Menschen eingesetzt, aber sie werden bei fast jedem Thema überstimmt - als sie forderten, die Superreichen in ganz Europa zu enteignen, wurde die Delegation sogar aus dem Saal geworfen! Nun, vielleicht hätten sie nicht drei andere Delegationen angreifen sollen, während ihr Redner versuchte, mit ihnen zu argumentieren, aber trotzdem!\nnDas ist völlig inakzeptabel. Wir können diese Farce eines Konglomerats nicht länger mittragen. Ohne uns!"
 european_union.10.d6: "Sogar [This.GetLeader] hat letzte Woche in einem Gespräch mit einer konservativen islamischen Zeitung geäußert, dass die Europäische Union in Wirklichkeit 'nichts als ein Haufen Ungläubiger' sei. Aus diesem Grund sind die Rufe nach einem Austritt aus der EU im ganzen Land - und innerhalb der Europäischen Union - lauter geworden. Wenn Sie unsere heiligen Hallen nicht respektieren, gehen Sie', rief der Präsident des Europäischen Parlaments unserer Delegation heute zu. Nachdem einer unserer Delegierten angemerkt hatte, dass es nichts Heiliges außer Allah gibt, wurde er aus dem Saal geworfen.\nDie EU ist für unser Land nicht mehr tragbar. Wir sind dankbar für ihre Zusammenarbeit, aber ihr Hedonismus und ihre weltlichen Intrigen sind inakzeptabel. Sie werden ihre dummen Spiele ohne uns spielen müssen."
 european_union.10.o1: "Und zwar ohne uns."
 european_union.10.o2: "Vielleicht sollten wir doch bleiben."
 european_union.15.t: "Das Ende der Europäischen Union"
 european_union.15.d: "Die EU ist gescheitert. Die Institutionen in Brüssel, Luxemburg und Straßburg wurden auf unbestimmte Zeit aufgegeben, und die Politiker, die einst ihre Nationen im Europäischen Parlament vertraten, wurden nach Hause geschickt und angewiesen, ihren Menschen in ihren eigenen Ländern wieder zu helfen."
 european_union.15.o1: "Alles hat einmal ein Ende."
 european_union.16.t: "Der Euro"
 european_union.16.d: "Pläne für eine gemeinsame europäische Währung gibt es seit der Gründung der Europäischen Union im Jahr 1992.nDas Projekt wird zehn Jahre später mit der Schaffung des Euro unter der Leitung der Europäischen Zentralbank in Frankfurt, Deutschland, verwirklicht.\nnDie Aufgabe der nationalen Zuständigkeit für unsere Währung mag Nachteile haben, aber die wirtschaftlichen Vorteile des Handels mit unseren Nachbarn und Partnern könnten diese überwiegen.nDie Delegationen Großbritanniens, Dänemarks und Schwedens haben bereits Bedenken geäußert und eine Ausstiegsmöglichkeit für ihr jeweiliges Land gefordert; deshalb haben sie sich geweigert, an der ersten digitalen Einführung des Euro im Jahr 1999 teilzunehmen. Wie sollte unsere Politik aussehen?"
 european_union.16.o1: "Ein ausgezeichneter Vorschlag!"
 european_union.16.o2: "Wir wollen ein Opt-out."
 european_union.17.t: "Re-Nationalisierung der Währung"
 european_union.17.d: "Jetzt, da wir nicht mehr zur Eurozone gehören, hat uns die Europäische Zentralbank - wie erwartet - mitgeteilt, dass wir den Euro in unserem Land bald nicht mehr verwenden dürfen.\nnDie Einführung einer neuen nationalen Währung wird einige politische Anstrengungen erfordern - aber sie muss getan werden."
 european_union.17.o1: "Bringen wir es hinter uns."
 european_union.18.t: "EU-Militärhilfe aufrufen?"
 european_union.18.d: "Wir werden von einer ausländischen Macht angegriffen. Gemäß EU-Artikel 42.7 - der 'gegenseitigen Verteidigungsklausel' - haben wir Anspruch auf militärischen Beistand von allen anderen Mitgliedern der Europäischen Union. Sollten wir uns auf diesen Artikel berufen, um unsere Freunde auf unsere Seite zu rufen?"
 european_union.18.o1: "Rufen Sie die EU auf unsere Seite!"
 european_union.18.o2: "Wir brauchen sie nicht."
 european_union.19.t: "[From.GetName] braucht Unterstützung!"
 european_union.19.d: "Der [From.GetAdjective] hat sich aufgrund des jüngsten [From.From.GetAdjective]-Angriffs auf EU-Artikel 42.7 berufen, wonach alle Mitglieder der Europäischen Union verpflichtet sind, einander im Falle eines militärischen Angriffs durch eine fremde Macht zu Hilfe zu kommen.\nnEs besteht kein Zweifel daran, dass wir uns gemäß den von uns unterzeichneten Verträgen unseren Verbündeten anschließen müssen - aber sollten wir das auch tun?"
 european_union.19.o1: "Jetzt europäisch, für immer europäisch!"
 european_union.19.o2: "Wie wäre es, wenn wir das nicht tun?"

 #India
 India.1.t: "IC 814 Krise überwunden"
 India.1.d: "India Airlines Flug 814 (allgemein bekannt als IC 814) war am 24. Dezember 1999 auf dem Weg von Kathmandu, Nepal, nach Delhi, Indien, als er entführt wurde.\nnDie Entführer übernahmen die Kontrolle über das Flugzeug, kurz nachdem es den nepalesischen Luftraum verlassen und indisches Hoheitsgebiet betreten hatte. Das Flugzeug begab sich auf eine Odyssee, die für die 176 Passagiere und 15 Besatzungsmitglieder, die als Geiseln festgehalten wurden, höchst traumatisierend und erschöpfend war. Nach der Landung in Amritsar, Lahore und Dubai wurde das Flugzeug schließlich nach Kandahar gebracht, einer von den Taliban kontrollierten Stadt in Afghanistan. Während die Entführer 27 Geiseln aus verschiedenen, nicht immer nachvollziehbaren Gründen in Dubai zurückgelassen hatten, erstachen sie auch eine von ihnen, Rupan Katyal, zu Tode. Ziel der islamistischen Terroristen, die offenbar dem Netzwerk Harkat-ul-Mujahideen angehörten, war es, hochrangige Islamisten zu befreien, die in Indien inhaftiert waren.\n\n Die indische Regierung verhandelte erfolgreich über die Freilassung der Geiseln. Alle Geiseln - mit Ausnahme des ermordeten Mannes - wurden bei relativ guter körperlicher Verfassung nach Indien zurückgebracht."
 India.1.a: "Auch ein beschämender Sieg ist ein Sieg."
 India.1.b: "Wir werden Reformen der Flugsicherheit durchführen müssen."
 India.2.t: "Angriff auf den Markt von Srinagar"
 India.2.d: "Am Morgen des 3. Januar 2000 wurde die Stadt Srinagar im Bundesstaat Jammu und Kaschmir von einem entsetzlichen Terroranschlag heimgesucht. Eine Bombe explodierte auf dem Markt der Stadt, zerstörte die örtliche Infrastruktur, störte den öffentlichen Handel und tötete 20 Menschen, darunter mindestens vierzehn Zivilisten. Wie bei Terroranschlägen in der umstrittenen Region üblich, handelt es sich bei den mutmaßlichen Tätern um pro-pakistanische muslimische Separatisten."
 India.2.a: "Ein weiterer Tag in Kaschmir."
 India.2.b: "Mobilisieren Sie alle verfügbaren Helfer."

 #Libya
 LibyaNews.1.t: "Zweiter libyscher Bürgerkrieg geht zu Ende"
 LibyaNews.1.GNA.d: "Der zweite libysche Bürgerkrieg begann 2014, nachdem das libysche Militär unter General Khalifa Haftar die amtierende Regierung gestürzt hatte, als diese sich weigerte, nach der Wahlniederlage von 2014 zurückzutreten. Die Anhänger der Regierung bildeten eine neue Fraktion, die Nationale Heilsregierung, und lösten damit einen neuen Bürgerkrieg aus. Im Jahr 2015 vermittelten die Vereinten Nationen einen Waffenstillstand zwischen den beiden Fraktionen und bildeten eine neue gemeinsame Regierung, die Regierung der nationalen Eintracht. Doch nur ein Jahr später war der Frieden zerbrochen und stürzte das Land in einen dreifachen Bürgerkrieg. Es scheint, dass es der international unterstützten Regierung der nationalen Eintracht gelungen ist, die rebellischen Fraktionen zu überwinden und das Land zu vereinen, obwohl ihr die Unterstützung des libyschen Militärs fehlt. Da dies von der EU und einem Großteil der westlichen Welt anerkannt wird, bedeutet dies eine erhebliche Verschiebung des Gleichgewichts in der Region."
 LibyaNews.1.HOR.d: "Der zweite libysche Bürgerkrieg begann 2014, nachdem das libysche Militär unter General Khalifa Haftar die amtierende Regierung gestürzt hatte, als diese sich weigerte, nach der Wahlniederlage von 2014 zurückzutreten. Die Anhänger der Regierung bildeten eine neue Fraktion, die Nationale Heilsregierung, und lösten damit einen neuen Bürgerkrieg aus. Im Jahr 2015 vermittelten die Vereinten Nationen einen Waffenstillstand zwischen den beiden Fraktionen und bildeten eine neue gemeinsame Regierung, die Regierung der nationalen Eintracht. Doch nur ein Jahr später war der Frieden zerbrochen und stürzte das Land in einen dreifachen Bürgerkrieg. Es scheint, dass es dem Repräsentantenhaus mit Unterstützung von General Haftar, dem libyschen Militär und vielen Gaddafi-Loyalisten gelungen ist, ihre Herrschaft über das Land zu legitimieren. Mit der Unterstützung Russlands hat Haftar Land für zwei russische Militärstützpunkte im Land versprochen. Damit wird der russische Einfluss in Nordafrika zunehmen."
 LibyaNews.1.GNC.d: "Der zweite libysche Bürgerkrieg begann 2014, nachdem das libysche Militär unter General Khalifa Haftar die amtierende Regierung gestürzt hatte, als diese sich weigerte, nach der Niederlage bei den Wahlen 2014 zurückzutreten. Die Anhänger der Regierung bildeten eine neue Fraktion, die Nationale Heilsregierung, und lösten damit einen neuen Bürgerkrieg aus. Im Jahr 2015 vermittelten die Vereinten Nationen einen Waffenstillstand zwischen den beiden Fraktionen und bildeten eine neue gemeinsame Regierung, die Regierung der nationalen Eintracht. Doch nur ein Jahr später war der Frieden zerbrochen und stürzte das Land in einen dreifachen Bürgerkrieg. Es scheint, dass die Regierung der Nationalen Rettung allen Widrigkeiten zum Trotz den Sieg davongetragen hat. Sie setzt sich hauptsächlich aus Islamisten und Mitgliedern der Muslimbruderschaft zusammen. Viele Experten sind der Meinung, dass dieser Sieg nur durch die ernsthafte Unterstützung ausländischer Akteure möglich war. Wer diese Akteure waren, bleibt unklar."
 LibyaNews.1.a: "Ausgezeichnet."

 #Sierra Leone
 SierraLeoneNews.1.t: "Ende des Bürgerkriegs in Sierra Leone"
 SierraLeoneNews.1.SIE.d: "Die Regierung von Sierra Leone hat heute einen offiziellen Sieg über die Rebellen verkündet. Mit Unterstützung Guineas, des Vereinigten Königreichs und der UNAMSIL-Kräfte haben sich die Rebellen der RUF und der AFRC entweder ergeben oder sind ins benachbarte Liberia geflohen. Der Anführer der RUF, [AFR.GetLeader], wurde in einem Versteck aufgespürt, festgenommen und in den Gewahrsam der britischen SAS überstellt."
 SierraLeoneNews.1.AFR.d: "Trotz der Hilfe der britischen und der UN-Truppen wurden die Regierungstruppen von Sierra Leone vollständig aus der Hauptstadt Freetown vertrieben. Einige Mitglieder der Regierung konnten sich nach Nigeria retten. Andere, die das Pech hatten, von den Rebellen gefangen genommen zu werden, wurden sofort erschossen und durch die Straßen von Freetown paradiert. Nach dem Sturz der Regierung kam es tagelang zu Plünderungen, während die Rebellen im ganzen Land ihren Sieg feierten. Das Land wird höchstwahrscheinlich in Anarchie und Chaos versinken, da die Milizen keine anderen Feinde mehr haben als die örtliche Bevölkerung."
 SierraLeoneNews.1.a: "Interessante Entwicklung."
 SierraLeone.2.t: "Unsere Verbündeten in Sierra Leone fallen"
 SierraLeone.2.d: "Die Regierung von Sierra Leone ist an die Rebellen gefallen. Es scheint, dass unser Eingreifen nicht ausgereicht hat, um sie zu retten. Wir können den Kampf gegen die AFRC fortsetzen, aber das bedeutet, dass wir tief in das Land vordringen müssen, um die rechtmäßige Regierung wieder einzusetzen. Andererseits wäre es vielleicht besser, sich aus Sierra Leone zurückzuziehen."
 SierraLeone.2.a: "Versuchen Sie, den Frieden auszuhandeln."
 SierraLeone.2.b: "Wir müssen sie aus Sierra Leone vertreiben."
 SierraLeone.3.t: "Guineische Regierung ruft zum Waffenstillstand auf"
 SierraLeone.3.d: "Die guineische Regierung hat sich an uns gewandt und mitgeteilt, dass sie die Kämpfe zwischen uns und ihnen beenden und sich aus Sierra Leone zurückziehen will. Wie sollen wir darauf reagieren?"
 SierraLeone.3.a: "Hören Sie auf, sie zu bekämpfen."
 SierraLeone.3.b: "Bekämpfen Sie sie weiter."
 SierraLeone.4.t: "AFRC stimmt einem Waffenstillstand zu"
 SierraLeone.4.d: "Die Rebellen in Sierra Leone haben einem Waffenstillstand zugestimmt."
 SierraLeone.4.a: "Gut."
 SierraLeone.5.t: "AFRC setzt Kämpfe fort"
 SierraLeone.5.d: "Die sierra-leonischen Rebellen haben unser Angebot abgelehnt und wollen weiter gegen uns kämpfen."
 SierraLeone.5.a: "Verdammt!"

 #Liberia
 LiberiaNews.1.t: "Das Ende des 2. liberianischen Bürgerkriegs"
 LiberiaNews.1.LIB.d: "Charles Taylor, der diktatorische Präsident von Liberia, hat heute das Ende der LURD in Liberia bekannt gegeben. Obwohl das liberianische Militär in Schutt und Asche liegt und die meiste Arbeit von Taylors Anti-Terror-Einheiten geleistet wird, ist es der LURD und ihren guineischen Verbündeten nicht gelungen, seine Regierung zu stürzen. Die verbliebenen Rebellen haben die Grenze überquert und sind nach Guinea geflohen. Es ist wahrscheinlich, dass Taylor den Konflikt mit Guinea fortsetzen wird, bis die gesamte Opposition ausgeschaltet ist."
 LiberiaNews.1.LUR.d: "In einer Fernsehsendung gab Charles Taylor heute seinen Rücktritt als Präsident von Liberia bekannt. Kurz darauf bestieg er ein Flugzeug, um ins Exil nach Nigeria zu fliegen, während die LURD-Rebellen auf den Straßen von Monrovia tanzten. Wegen des Verdachts auf Kriegsverbrechen stellte Interpol einen Haftbefehl gegen Taylor aus. Die nigerianische Regierung hat sich jedoch geweigert, Taylor auszuweisen, es sei denn, das Ersuchen kommt von der neuen liberianischen Regierung selbst.\n\n Die neue liberianische Regierung befindet sich noch in der Umstrukturierungsphase, und es wird einige Zeit dauern, bis sie sich in Monrovia und dann auch im Rest des Landes etabliert hat."
 LiberiaNews.1.a: "Interessant."
 Liberia.2.t: "Unsere Verbündeten in Liberia fallen"
 Liberia.2.d: "Die Regierung Taylor hat die LURD-Rebellen aus Liberia vertrieben. Obwohl sie mit Waffen und Hilfsgütern versorgt wurden und ungehindert die Grenze überqueren konnten, reichten die Rebellen nicht aus, um Taylors Regierung zu besiegen. Wir können unsere militärischen Operationen verstärken und versuchen, Taylor selbst loszuwerden, oder wir können uns ganz aus Liberia zurückziehen."
 Liberia.2.a: "Versuchen Sie, den Frieden auszuhandeln."
 Liberia.2.b: "Wir müssen Taylor stürzen."
 Liberia.3.t: "Guineische Regierung ruft zum Waffenstillstand auf"
 Liberia.3.d: "Die guineische Regierung hat sich an uns gewandt und mitgeteilt, dass sie die Kämpfe zwischen uns und ihnen beenden und sich aus Liberia zurückziehen will. Wie sollen wir darauf reagieren?"
 Liberia.3.a: "Hören Sie auf, sie zu bekämpfen."
 Liberia.3.b: "Bekämpfen Sie sie weiter."
 Liberia.4.t: "Taylor stimmt einem Waffenstillstand zu"
 Liberia.4.d: "Taylors Regierung hat einem Waffenstillstand zugestimmt."
 Liberia.4.a: "Gut."
 Liberia.5.t: "Taylor kämpft weiter"
 Liberia.5.d: "Charles Taylor hat unser Angebot abgelehnt, und sie wollen weiter gegen uns kämpfen."
 Liberia.5.a: "Verdammt!"

 #Sudan
 SudanNews.1.t: "Der Konflikt in Süd-Kordofan und Blauer Nil ist beendet"
 SudanNews.1.SUD.d: "Die Regierung von [SUD.GetLeader] in Sudan hat den Sieg über die Sudanesische Revolutionsfront erklärt. Aus Verärgerung darüber, dass sie nicht am südsudanesischen Unabhängigkeitsreferendum im Jahr 2011 teilnehmen durften, erhoben sich mehrere Rebellengruppen gegen die sudanesische Regierung und gründeten schließlich die Sudan Revolutionary Front. Der Anführer der SRF, [SRF.GetLeader], ist über die Grenze in den Südsudan geflohen.\nnDer Sudan hat lange Zeit behauptet, dass der Südsudan die SRF finanziert, und es ist wahrscheinlich, dass die schlechten Beziehungen zwischen diesen beiden Ländern noch sehr lange anhalten werden."
 SudanNews.1.SRF.d: "Die Sudanesische Revolutionsfront hat den Sieg über die sudanesische Regierung verkündet. Aus Verärgerung darüber, dass sie nicht am südsudanesischen Unabhängigkeitsreferendum im Jahr 2011 teilnehmen durften, erhoben sich mehrere Rebellengruppen gegen die sudanesische Regierung und gründeten schließlich die Sudan Revolutionary Front. Ziel der Gruppe ist die Schaffung eines föderalistischeren Sudans, in dem die vielen Ethnien und Religionen alle eine Stimme haben.\n\n[SUD.GetLeader] wurde von der SRF gefangen genommen und inhaftiert und wird höchstwahrscheinlich an den Internationalen Strafgerichtshof übergeben, um für seine mutmaßlichen Kriegsverbrechen in Darfur vor Gericht gestellt zu werden."
 SudanNews.1.a: "Interessant."

 #South Sudan
 SouthSudan.2.t: "Das Umfassende Friedensabkommen"
 SouthSudan.2.d: "Unser Krieg mit der sudanesischen Regierung zieht sich hin, ohne dass es auf beiden Seiten Fortschritte gibt. Wir denken, dass es an der Zeit ist, unseren ehemaligen Landsleuten einen Waffenstillstand anzubieten und diesen Krieg zu beenden. Sollen wir mit diesem Friedensabkommen fortfahren?"
 SouthSudan.2.a: "Waffenstillstand mit Sudan"
 SouthSudan.2.b: "Der Krieg geht weiter!"
 SouthSudan.3.t: "Das Umfassende Friedensabkommen"
 SouthSudan.3.d: "[SSU.GetLeader] hat uns eine Delegation zum Krieg im Süden geschickt. Wie sollen wir mit der Delegation umgehen? Es handelt sich um einen Friedensplan, der die Trennung unserer beiden Nationen vorsieht und das souveräne Territorium der beiden Nationen festlegt. Der Verlust an Territorium ist schwerwiegend. Der Verlust an Menschenleben und Ressourcen ist jedoch noch größer. Sollten wir weitermachen oder auf Juba drängen?"
 SouthSudan.3.a: "Unterschreiben Sie die Vereinbarung"
 SouthSudan.3.b: "Zurück zum Absender"
 SouthSudan.4.t1: "Sudan unterschreibt das Abkommen"
 SouthSudan.4.t2: "Das Abkommen wird abgelehnt"
 SouthSudan.4.d1: "[SUD.GetLeader] hat auf unser Friedensabkommen geantwortet und ist mit allen Punkten einverstanden. Der Krieg neigt sich endlich dem Ende zu, da wir den Abschluss dieses Kapitels in unserer gemeinsamen Geschichte ausgehandelt haben. Es ist an der Zeit, nach vorne zu schauen und eine bessere Zukunft für die beiden Nationen aufzubauen."
 SouthSudan.4.d2: "[SUD.GetLeader] hat auf unser Friedensabkommen reagiert und alle Punkte abgelehnt. Der Krieg wird sich weiter hinziehen und unsere Völker werden weiterhin ihr Leben für den Traum von einer demokratischen Zukunft verlieren."
 SouthSudan.4.a: "Ein großer Tag"
 SouthSudan.4.b: "Der Krieg zieht sich hin"

 SouthSudanNews.1.t: "Der südsudanesische Bürgerkrieg ist beendet"
 SouthSudanNews.1.SSU.d: "Der südsudanesische Bürgerkrieg ist zu Ende gegangen. Der Konflikt begann, als Salva Kiir, der Präsident des Südsudan, seinen langjährigen Verbündeten und Vizepräsidenten Riek Machar verdächtigte, einen Staatsstreich vorzubereiten. Kiir entließ Machar zusammen mit seinem Kabinett und ließ Hunderte von Generälen und Mitgliedern der nationalen Polizei entlassen. Machar gründete daraufhin die SPLM-IO, um sich Salva Kiir entgegenzustellen. Jetzt wurde Machars Rebellion von Kiirs Streitkräften niedergeschlagen, und Machar wurde von den Regierungskräften inhaftiert. Es scheint, dass die jüngste Nation der Welt auf eine Diktatur zusteuert."
 SouthSudanNews.1.AGF.d: "Der südsudanesische Bürgerkrieg ist zu Ende gegangen. Der Konflikt begann, als Salva Kiir, der Präsident des Südsudan, seinen langjährigen Verbündeten und Vizepräsidenten Riek Machar verdächtigte, einen Staatsstreich vorzubereiten. Kiir entließ Machar zusammen mit seinem Kabinett und ließ Hunderte von Generälen und Mitgliedern der nationalen Polizei entlassen. Machar gründete daraufhin die SPLM-IO, um sich Salva Kiir entgegenzustellen. Nun ist es Machars Kräften gelungen, die Hauptstadt Juba einzunehmen und Salva Kiir zu zwingen, die Waffen niederzulegen. Über das Schicksal von Kiir selbst ist nichts bekannt.\nnMachar wird sein Land höchstwahrscheinlich eng an das des Sudan anlehnen, denn es gibt mehrere Berichte, dass ein Großteil seiner Ausrüstung vom sudanesischen Waffenhersteller Norinco stammt."
 SouthSudanNews.1.a: "Interessant."
 SouthSudanNews.2.t1: "Die umfassenden Friedensvereinbarungen"
 SouthSudanNews.2.t2: "Der Krieg im Südsudan zieht sich hin"
 SouthSudanNews.2.d1: "Der südsudanesische Bürgerkrieg ist zu Ende gegangen. Mit der Unterzeichnung des umfassenden Friedensabkommens ist der Konflikt beendet. Die beiden Regierungen freuen sich nun auf die Diskussion und den Aufbau einer neuen Zukunft für die beiden Nationen."
 SouthSudanNews.2.d2: "Die Friedensvereinbarungen in Naivasha sind gescheitert. [SSU.GetName] gibt [SUD.GetName] die Schuld und andersherum. Der Krieg wird sich weiter hinziehen, da die Friedensvereinbarungen nichts Nennenswertes erreicht haben..."
 SouthSudanNews.2.a: "Interessant..."

 #Angola
 AngolaNews.1.t: "Ende des angolanischen Bürgerkriegs"
 AngolaNews.1.AGL.d: "Der angolanische Bürgerkrieg ist zu Ende gegangen. Der seit den 1970er Jahren wütende Konflikt wurde zwischen zwei ehemaligen Verbündeten im Kampf um die Unabhängigkeit, der MPLA und der UNITA, ausgefochten.\nDer MPLA, einem Verbündeten der ehemaligen Sowjetunion, ist es gelungen, die UNITA zu besiegen."
 AngolaNews.1.UNI.d: "Der angolanische Bürgerkrieg ist zu Ende gegangen. Der seit den 1970er Jahren wütende Konflikt wurde zwischen zwei ehemaligen Verbündeten im Kampf um die Unabhängigkeit, der MPLA und der UNITA, ausgefochten.\nDer UNITA ist es mit Unterstützung der Vereinigten Staaten gelungen, die MPLA zu besiegen."
 AngolaNews.1.a: "Interessant."
 Angola_Civil_War_Over: "Der angolanische Bürgerkrieg ist vorbei"

 # DRC
 DRC.0.t: "Laurent-Désiré Kabila ermordet!"
 DRC.0.d: "Unser Anführer und Befreier Laurent-Désiré wurde heute im Präsidentenpalast angegriffen, sein schlechtes Ansehen beim Militär und seine Versuche, abtrünnige Kadogos zu säubern, sind offensichtlich schrecklich gescheitert, wir haben versucht, ihn zur dringenden medizinischen Versorgung nach Harare zu bringen, aber es war zu spät, unser Befreier liegt tot da.\n\n Wir haben inzwischen den Täter Rashidi Kasereka gefunden und für seine Verbrechen hinrichten lassen."
 DRC.0.A: "Ein dunkler Tag."


 war_justification.212.d: "In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, mit dem [Root.GetRulingParty] jetzt [Root.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Root.GetLeader] in Zukunft Verträge und Versprechen einhält, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht Macht Recht, und das Papier, auf dem ein Vertrag geschrieben ist, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\nnEifersüchtig auf die glorreiche Gesellschaft, die wir aufbauen, und das Erbe, auf dem sie beruht, scheinen die [From.GetAdjective] bereit zu sein, einen Krieg zu beginnen, um sie zu zerstören. So viel zu ihren Friedensbehauptungen."
 war_justification.212.a: "Unvermeidlich. Es ist besser, es hinter sich zu bringen."

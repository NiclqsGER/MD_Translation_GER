 md4.1.t: "[From.GetName]-[Root.GetName] Freihandelsabkommen"
 md4.1.d: "[From.GetNameDef] bietet uns ein Freihandelsabkommen an. Wir werden vorrangig in diese Länder exportieren und von dort importieren können."
 md4.1.a: "Unterschreiben Sie!"
 md4.1.b: "Ablehnen."
 md4.2.t: "[From.GetNameDef] hat ein Freihandelsabkommen mit uns unterzeichnet"
 md4.2.d: "[From.GetNameDef] hat unser Angebot zur Unterzeichnung eines Freihandelsabkommens angenommen. Es wird sofort in Kraft treten."
 md4.2.a: "Es wird uns beiden zu Wohlstand verhelfen!"
 md4.3.t: "[From.GetNameDef] hat es abgelehnt, ein Freihandelsabkommen mit uns zu unterzeichnen"
 md4.3.d: "[From.GetNameDef] hat unser Angebot zur Unterzeichnung eines Freihandelsabkommens abgelehnt."
 md4.3.a: "Sie fürchten unsere überlegenen Produkte!"
 md4.4.t: "[From.GetName]-[Root.GetName] Vertrag über militärische Zusammenarbeit"
 md4.4.d: "[From.GetNameDef] bietet uns einen Vertrag über militärische Zusammenarbeit an. Wir werden ihnen Ausrüstung zu einem reduzierten Preis verkaufen, aber das wird sie eher dazu bringen, bei uns zu kaufen als bei unseren Konkurrenten."
 md4.4.a: "Unterschreiben Sie!"
 md4.4.b: "Ablehnen."
 md4.5.t: "[From.GetNameDef] hat einen Vertrag über militärische Zusammenarbeit mit uns unterzeichnet"
 md4.5.d: "[From.GetNameDef] hat unser Angebot zur Unterzeichnung eines Abkommens über militärische Zusammenarbeit angenommen. Er wird sofort in Kraft treten."
 md4.5.a: "Das wird uns beide stark machen!"
 md4.6.t: "[From.GetNameDef] hat es abgelehnt, einen Vertrag über militärische Zusammenarbeit mit uns zu unterzeichnen"
 md4.6.d: "[From.GetNameDef] hat unser Angebot zur Unterzeichnung eines Abkommens über militärische Zusammenarbeit abgelehnt."
 md4.6.a: "Sie fürchten, dass wir stärker sein werden!"
 md4.7.t: "Sex-Skandal im Präsidentenamt"
 md4.7.d: "Der [From.GetName] ist in einen Sexskandal geraten. In dem Skandal ging es darum, dass [Von.Name.Erhalten] während unzähliger Jahre als Politiker mehrere Personen sexuell missbraucht hat. Dies wird als ein großer Missbrauch von Macht und Vertrauen in der Bevölkerung angesehen. Viele Menschen im ganzen Land haben von [From.GetName] eine Reaktion auf die Vorwürfe gefordert."
 md4.7.a: "Ich bestreite diese Anschuldigungen, sie sind in jeder Hinsicht falsch. Dies ist nur ein Weg, mich zu verleumden!"
 md4.7.b: "Ich akzeptiere diese Anschuldigungen. Ich bedaure, Ihnen mitteilen zu müssen, dass sie wahr sind."
 md4.8.t: "Reaktion auf Schießereien in Schulen"
 md4.8.d: "Eine Schießerei an einer Schule hat sich ereignet [From.GetName]. Diese Schießerei an einer Schule hat in den Medien viel Aufmerksamkeit erregt und rechtfertigt eine Antwort des Präsidenten."
 md4.8.a: "Versprechen, das Problem zu beheben"
 md4.8.b: "Versuchen Sie, das Problem zu ignorieren und weiterzumachen."
 md4.9.t: "Überlegungen zur Einkommensteuer"
 md4.9.d: "Der Präsident von The [From.GetName] hat ein Interview mit der Presse über die Einkommenssteuer und was seiner Meinung nach mit ihnen geschehen sollte"
 md4.9.a: "Ich denke, die Einkommenssteuer sollte für die Armen erhöht werden."
 md4.9.b: "Ich denke, die Einkommenssteuer sollte für die Armen gesenkt werden."
 md4.9.c: "Ich denke, die Einkommenssteuer sollte für die Reichen erhöht werden."
 md4.9.e: "Ich denke, die Einkommenssteuer sollte für die Reichen gesenkt werden."
 md4.10.t: "Reaktion der Armen"
 md4.10.d: "Die Armen sind mit den Überlegungen des Präsidenten nicht ganz zufrieden"
 md4.10.a: "Oh nein!"
 md4.11.t: "Antwort der Reichen"
 md4.11.d: "Die Reichen waren mit den Überlegungen des Präsidenten nicht ganz zufrieden"
 md4.11.a: "Oh nein!"
 md4.12.t: "Antwort der Reichen"
 md4.12.d: "Der Präsident hat gesagt, dass er die Steuern für die Reichen erhöhen möchte, und das ist bei ihnen nicht gut angekommen. Die Unterstützung für den Präsidenten hat durch diesen Gedanken gelitten."
 md4.12.a: "Oh nein!"
 md4.13.t: "Reaktion der Armen"
 md4.13.d: "Die Armen haben auf die Überlegungen des Präsidenten zu den Steuern für die Reichen reagiert. Viele der Armen sind der Meinung, dass die Steuern für die Reichen nicht gesenkt, sondern sogar noch weiter erhöht werden sollten."
 md4.13.a: "Oh nein!"
 md4.14.t: "[FROM.GetName] Fordert Einreichung"
 md4.14.d: "Die Regierung von [FROM.GetName] hat verlangt, dass wir uns ihrer Herrschaft unterwerfen und unser Oberherr werden"
 md4.14.a: "Ja, natürlich."
 md4.14.b: "Niemals!"
 md4.15.t: "[FROM.GetName] Übermittelt"
 md4.15.d: "Die Regierung von [FROM.GetName] hat unseren Forderungen zugestimmt und sich unserer Herrschaft unterworfen"
 md4.15.a: "Großartig."
 md4.16.t: "[FROM.GetName] Widerstände"
 md4.16.d: "Die Regierung von [FROM.GetName] hat unsere Forderungen nach Oberherrschaft zurückgewiesen"
 md4.16.a: "Verdammt!"
 md4.17.t: "[FROM.GetName] Akzeptiert Allianz"
 md4.17.d: "Die Regierung von [FROM.GetName] hat unser Bündnisgesuch angenommen"
 md4.17.a: "Großartig."
 md4.18.t: "[FROM.GetName] Ablehnung der Allianz"
 md4.18.d: "Die Regierung von [FROM.GetName] hat unseren Bündnisantrag abgelehnt"
 md4.18.a: "Verdammt!"
 md4.19.t: "[FROM.GetName] Abgetretenes Hoheitsgebiet"
 md4.19.d: "Die Regierung von [FROM.GetName] hat unseren territorialen Forderungen zugestimmt"
 md4.19.a: "Großartig."
 md4.20.t: "[FROM.GetName] Weigert sich, Gebiet abzutreten"
 md4.20.d: "Die Regierung von [FROM.GetName] hat unsere territorialen Forderungen abgelehnt"
 md4.20.a: "Verdammt!"

 generic.1.t: "[From.GetName] Beeinflusst unsere Politik"
 generic.1.d_neutral_good: "Seit langem versucht die [Von.GetAdjektiv]-Regierung, den Weg unserer Länder anzugleichen, und hat großes Interesse an der Politik von [Wurzel.GetAdjektiv] gezeigt. In jüngster Zeit hat sich dies noch verstärkt, als die [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda mit einer Reihe von Reden und Lesematerial, das an das [Root.GetAdjective]-Volk verteilt wurde, voranzutreiben. \nnNun lassen sich sogar einige Politiker und andere Beamte von der [Von.GetAdjektiv]-Propaganda beeinflussen und haben begonnen, in [Root.GetName] für [Von.GetRulingIdeologyNoun] zu werben."
 generic.1.d_bad: "Seit langem versucht die Regierung von [Von.GetAdjective], den Weg unserer Länder zu ebnen, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies noch verschärft, da [Von.GetRulingParty] begonnen hat, ihre [Von.GetRulingIdeology]-Propaganda ohne Rücksicht auf die politischen Traditionen von [Root.GetAdjective] voranzutreiben. Eine Reihe von Reden und anderes [From.GetRulingIdeology]-Material wird bereits an die [Root.GetAdjective]-Bürger verteilt. Es scheint, dass sogar eine Reihe von Politikern und anderen Beamten von der [From.GetAdjective]-Propaganda beeinflusst werden und begonnen haben, für [From.GetRulingIdeologyNoun] in [Root.GetName] einzutreten."
 generic.1.a: "Interessant."
 generic.1.b: "Wie können sie es wagen!"
 generic.2.t: "[From.GetName] versucht, die [Root.GetFactionName]"
 generic.2.d.a: "Angesichts der zunehmenden Bedrohung der Freiheit und der demokratischen Werte sehen die [alliance_applicant.GetAdjective] in uns die Verteidiger der Freiheit. Sie wünschen nun, in unser Bündnis aufgenommen zu werden, um unseren Schutz zu genießen und sich mit uns gegen die Kräfte zu stellen, die die Demokratie bedrohen würden."
 generic.2.d.b: "Unser Bestreben, die gegenwärtige Weltordnung umzustürzen, ist den gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] haben erkannt, dass ihre beste Chance, sich eine blühende Zukunft zu sichern, darin besteht, sich in dem kommenden Konflikt mit uns zu verbünden, und haben daher angeboten, sich uns formell gegen unsere Feinde anzuschließen."
 generic.2.d.c: "[alliance_applicant.GetName] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um den Platz des Kommunismus in der Welt zu stärken. Die [alliance_applicant.GetAdjective] akzeptiert unsere führende Rolle in der internationalen Notlage der Arbeiter und bittet nun darum, formell ein Bündnis mit uns einzugehen."
 generic.2.d.e: "Während die aktuellen Umwälzungen in der internationalen Politik weiterhin durch die Welt hallen, sehen die [alliance_applicant.GetAdjective] in uns ihre größte Chance, diese turbulenten Zeiten zu überstehen. Sie bitten daher um Aufnahme in unser Bündnis, damit wir gemeinsam den kommenden Sturm überstehen können."
 generic.2.a: "Alle, die für Freiheit und Demokratie eintreten, können sich uns anschließen."
 generic.2.b: "Die Welt gehört allen, die stark sind!"
 generic.2.c: "Wenn wir zusammenstehen, kann die Revolution nur siegen."
 generic.2.e: "Und wir werden es überstehen!"
 generic.2.f: "Ohne sie sind wir besser dran."
 generic.3.t: "[alliance_inviter.GetName] begrüßt uns in der [alliance_inviter.GetFactionName]"
 generic.3.d: "[alliance_inviter.GetName] hat beschlossen, unserem Antrag auf Beitritt zur [alliance_inviter.GetFactionName] stattzugeben. Von nun an werden wir zusammen stehen oder fallen."
 generic.3.a: "Gemeinsam werden wir die Demokratie verteidigen."
 generic.3.b: "Niemand kann gegen uns bestehen!"
 generic.3.c: "Die Notlage der Arbeitnehmer könnte keine besseren Verfechter finden!"
 generic.3.e: "Wir sollten unsere Differenzen vorerst beiseite lassen."
 generic.4.t: "[alliance_inviter.GetName] lehnt den Antrag auf Beitritt zur [alliance_inviter.GetFactionName]"
 generic.4.d: "[alliance_inviter.GetName] hat beschlossen, unseren Antrag auf Beitritt zur [alliance_inviter.GetFactionName] abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.4.a: "Sie nennen sich Verteidiger der Freiheit?"
 generic.4.b: "Dann werden wir auch sie vernichten!"
 generic.4.c: "Ihre Revolution ist korrupt!"
 generic.4.e: "Unsere Unterschiede waren zu groß."
 generic.5.t: "[From.GetName] lädt [Root.GetName] zum [From.GetFactionName]"
 generic.5.d.a: "Mit einem misstrauischen Blick auf die jüngsten Entwicklungen in der Weltpolitik reicht uns [alliance_inviter.GetName] die Hand der Freundschaft, bietet uns ihren Schutz an und fordert uns auf, gemeinsam mit ihnen die Grundsätze von Freiheit und Demokratie zu verteidigen. Als Mitglied der [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes gut geschützt werden."
 generic.5.d.b: "In der Erkenntnis, dass auch die Starken manchmal Verbündete brauchen, haben uns die [alliance_inviter.GetAdjective] eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir uns entscheiden, diese Einladung anzunehmen, könnte dies eine gute Gelegenheit für uns sein, unseren Platz an der Sonne zu finden."
 generic.5.d.c: "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unsere wertvollen Beiträge für die Sache der Arbeiter zur Kenntnis genommen, und heute Morgen erhielten wir eine Einladung zum Beitritt zur [alliance_inviter.GetFactionName]. Zusammen mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft verbreiten."
 generic.5.d.e: "Es scheint, dass die [alliance_inviter.GetAdjective] uns als strategisch interessant erachten und dass sie es für vorteilhafter halten, wenn wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Differenzen spalten lassen. Heute Morgen überbrachte der Botschafter der [alliance_inviter.GetAdjective] eine Einladung an uns, Mitglied der [alliance_inviter.GetFactionName] zu werden."
 generic.5.a: "Wir werden an ihrer Seite stehen."
 generic.5.b: "Wir brauchen nur ein paar tausend Tote..."
 generic.5.c: "Wir werden an der Seite unserer Kameraden kämpfen!"
 generic.5.e: "Es ist die rentable Wahl."
 generic.6.t: "[alliance_applicant.GetName] nimmt die Einladung zur [alliance_inviter.GetFactionName] an"
 generic.6.d: "[alliance_applicant.GetName] hat beschlossen, unser Angebot anzunehmen, der [alliance_inviter.GetFactionName] beizutreten. Von nun an werden wir zusammen stehen oder fallen."
 generic.7.t: "[alliance_applicant.GetName] lehnt das Angebot ab, der [alliance_inviter.GetFactionName] beizutreten"
 generic.7.d: "[alliance_applicant.GetName] hat beschlossen, unser Angebot, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 generic.7.a: "Unsere Hilfe ist nicht erwünscht."


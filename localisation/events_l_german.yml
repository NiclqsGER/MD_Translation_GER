 usa_soleimani_news.1.t: "Vereinigte Staaten ermorden Qasem Soleimani"
 usa_soleimani_news.1.d: "Qasem Soleimani, ein iranischer Generalmajor, wurde durch einen US-Drohnenangriff auf dem internationalen Flughafen von Bagdad ermordet. Die Drohne zielte auf Soleimani, der auf dem Weg zu einem Treffen mit dem irakischen Premierminister in Bagdad war, und tötete ihn. Soleimani war Befehlshaber der Quds-Truppe, einer der fünf Abteilungen des Korps der Islamischen Revolutionsgarden (IRGC), und galt als zweitmächtigste Person des Iran. Nach Angaben der IRGC wurden insgesamt zehn Menschen getötet."
 usa_soleimani_news.1.a: "Beunruhigend."

 usa_soleimani_news.2.t: "Iran griff die US-Basis im Irak an"
 usa_soleimani_news.2.d: "Das Korps der Islamischen Revolutionsgarden Irans (IRGC) hat als Reaktion auf die Ermordung von Generalmajor Qasem Soleimani durch einen Drohnenangriff der Vereinigten Staaten mehr als 12 ballistische Raketen auf den Luftwaffenstützpunkt Ayn al-Asad im Gouvernement Al Anbar im Westen Iraks sowie auf einen weiteren Luftwaffenstützpunkt in Erbil abgefeuert. Es handelte sich dabei um den bisher größten Angriff mit ballistischen Raketen auf Amerikaner."
 usa_soleimani_news.2.a: "Sie haben sich gerächt."

 #Overlord News/Country Events
 overlord.1.t: "Integration von [FROM.GetName]"
 overlord.1.d: "[FROM.GetName] ist schon viel zu lange unser Marionettenstaat. Es ist keine tragfähige Partnerschaft mehr, ihnen Autonomie zu gewähren. An diesem Tag im [Jahr] ist der Tag, den wir uns schon lange gewünscht haben. [FROM.GetName] ist in unsere große Nation integriert worden. Sie werden nun zu Bürgern von [ROOT.GetAdjective] und erhalten die gleiche Betreuung und Behandlung wie alle anderen Bürger unserer Nation. Es ist ein glorreicher Tag für uns und das Volk von [FROM.GetName].nHINWEIS: Die Annexion einer anderen souveränen Nation zwingt uns, alle ihre Schulden, ihr Schatzamt und ihre internationalen Investitionen zu übernehmen, wenn sie mit uns verschmelzen.\nnSie erhalten das Folgende: [?ROOT.treasury|Y] Schatzkammer, [?ROOT.debt|R] Schulden, [?ROOT.int_investments] Internationale Investitionen"
 overlord.1.a: "Wunderbar!"
 overlord.1.a_tt: "Wir erhalten §YCores§! auf §B[FROM.GetName]§!\n"

 overlord_news.1.t: "[ROOT.GetName] Integriert [FROM.GetName]"
 overlord_news.1.d: "Delegationen von [ROOT.GetName] und [FROM.GetName] haben heute angekündigt, dass [FROM.GetName] in [ROOT.GetName] integriert wird. [FROM.GetName] ist seit geraumer Zeit ein eigenständiger Staat und hat sich in den letzten Monaten zunehmend von [ROOT.GetName] abhängig gemacht. Es wird von den beiden beteiligten Parteien mit den Worten zitiert: 'Es macht nur Sinn'.\nnDer Wahrheitsgehalt dieser Aussage bleibt abzuwarten."
 overlord_news.1.a: "Interessant..."

 AIDS_events.1.t: "HIV-Prävalenz nimmt zu"
 AIDS_events.1.d: "Schlechte Nachrichten von der Gesundheitsfront des Landes. Im vergangenen Jahr gab es einen erheblichen Anstieg der HIV-Fälle, und insgesamt hat sich die HIV-Situation in unserem Land verschlechtert."
 AIDS_events.1.a: "Verdammt!"
 AIDS_events.2.t: "HIV-Prävalenz normalisiert sich"
 AIDS_events.2.d: "Es scheint, dass unser Kampf gegen HIV immer mehr Früchte trägt. Im vergangenen Jahr hat sich die HIV-Prävalenz in unserem Land im Wesentlichen nicht verändert. Das ist zwar keine Verbesserung, aber immerhin ein Fortschritt."
 AIDS_events.2.a: "Was für eine Erleichterung."
 AIDS_events.3.t: "HIV-Prävalenz sinkt"
 AIDS_events.3.d: "Gute Nachrichten von der Gesundheitsfront des Landes. Im vergangenen Jahr gab es einen deutlichen Rückgang der HIV-Fälle, und insgesamt hat sich die HIV-Situation in unserem Land erheblich verbessert."
 AIDS_events.3.a: "Prächtig."


 USA_2016_Recount.1.t: "Wer hat die Wahl 2016 gewonnen?"
 USA_2016_Recount.1.d: "Nach wochenlanger sorgfältiger Prüfung werden gerade die letzten Stimmen ausgezählt. Dies könnte die knappste Wahl seit Jahren sein. Doch die Frage bleibt. Wer hat die Wahlen 2016 gewonnen?"
 USA_2016_Recount.1.a: "Nach einem knappen Rennen hat Donald Trump die Wahl gewonnen."
 USA_2016_Recount.1.b: "Nach einem knappen Rennen hat Hillary Clinton die Wahl gewonnen."

 #Trump Wins 2016 Elections
 USA_2016_Recount_News.1.t: "Donald Trump gewinnt die US-Präsidentschaftswahlen 2016."
 USA_2016_Recount_News.1.d: "Donald Trump wurde heute als 45. Präsident der Vereinigten Staaten bestätigt, nachdem die Präsidentin der Grünen Partei, Jill Stein, eine Neuauszählung veranlasst hatte. Clinton, die die Wahl am 9. November aufgegeben hatte, lehnte es ab, eine Nachzählung zu fordern. Trotz des Versuchs des designierten Präsidenten Trump, die Nachzählungen juristisch zu blockieren, wurden in mehreren anderen Bundesstaaten unabhängig von Steins Bemühungen Nachzählungen durchgeführt. Dazu gehörten Nevada, Wisconsin, Pennsylvania, Michigan und Florida. Trotz kleinerer Unstimmigkeiten bestätigten alle Staaten ihre ursprünglichen Wahlergebnisse vom 8. November. Während Hillary Clinton die Volksabstimmung mit mehr als drei Millionen Stimmen gewann, konnte Trump genügend Swing States für sich gewinnen, so dass er insgesamt 301 Wahlmännerstimmen erhielt, während Clinton auf 227 kam. Wie erwartet verlor Trump die Hochburgen der Demokraten an der West- und Ostküste, gewann aber den amerikanischen Süden, den Mittleren Westen und überraschenderweise auch Pennsylvania."
 USA_2016_Recount_News.1.a: "Die Wahl ist entschieden."

 #Hillary Wins 2016 Election
 USA_2016_Recount_News.2.t: "Hillary Clinton gewinnt die US-Präsidentschaftswahlen 2016."
 USA_2016_Recount_News.2.d: "Nach wochenlanger Prüfung wurde heute bestätigt, dass Hillary Clinton die 45. Präsidentin der Vereinigten Staaten von Amerika sein wird. Präsidentin der Vereinigten Staaten von Amerika sein wird. Nach einem knappen Rennen hatte die demokratische Herausforderin Hillary Clinton auf eine Neuauszählung gedrängt, mit der Begründung, dass nicht näher spezifizierte 'Anomalien' das Wahlergebnis beeinflusst haben könnten. \nnNach den Ergebnissen der Nachzählung gewann Hillary Clinton die Wahl mit über vier Millionen Stimmen, eine Million mehr als zuletzt gemeldet. Dies reichte aus, um genügend Swing States zu gewinnen, so dass Hillary insgesamt 301 Wahlmännerstimmen erhielt, Trump dagegen nur 227. Wie erwartet hat Trump die Hochburgen der Demokraten im Westen und an der Ostküste verloren, aber den Süden der USA gewonnen. Pennsylvania und der Mittlere Westen der USA, die nach der ursprünglichen Auszählung rot waren, wurden nach den neuesten Ergebnissen blau.'"
 USA_2016_Recount_News.2.a: "Die Wahl ist entschieden."


# SCO #
 sco.1.t: "[FROM.GetName] hat einen Antrag auf SCO-Beobachterstatus gestellt"
 sco.1.d: "Ein neuer Staat möchte die Arbeiten der SCO beobachten und vielleicht sogar Vollmitglied der Organisation werden!"
 sco.1.a: "Wir sehen keinen Grund, warum ihrem Antrag nicht stattgegeben werden sollte."
 sco.1.b: "Wir können ihnen diesen Status nicht gewähren!"

 sco.2.t: "[FROM.GetName] hat einen Antrag auf Mitgliedschaft in der SCO gestellt"
 sco.2.d: "Ein neuer Staat möchte Vollmitglied der Organisation werden!"
 sco.2.a: "Wir sehen keinen Grund, warum ihrem Antrag nicht stattgegeben werden sollte."
 sco.2.b: "Wir können ihnen diesen Status nicht gewähren!"

 sco.3.t: "[FROM.GetName] bietet an, gemeinsame Militärübungen mit uns durchzuführen"
 sco.3.d: "Dieser Mitgliedsstaat der SCO schlägt gemeinsame Übungen vor, um unsere militärische Zusammenarbeit zu stärken und das Vertrauen zwischen unseren beiden Ländern zu verbessern."
 sco.3.a: "Dies ist eine willkommene Gelegenheit für unsere Truppen, Erfahrungen zu sammeln!"
 sco.3.b: "Eine Zusammenarbeit mit [FROM.Getname] ist nicht möglich."

 sco.4.t: "[FROM.GetName] hat unser Angebot angenommen!"
 sco.4.d: "Die [FROM.GetAdjective]-Delegierten haben unseren Vorschlag und unsere Vorbereitungen für unsere gemeinsamen Übungen sehr positiv aufgenommen."
 sco.4.a: "Die Spiele können beginnen!"

 sco.5.t: "[FROM.GetName] hat unser Angebot abgelehnt!"
 sco.5.d: "Die [FROM.GetAdjective]-Delegierten haben es abgelehnt, mit uns militärische Übungen durchzuführen, die sehr fruchtbar gewesen wären."
 sco.5.a: "Ihr Verlust..."

 sco.6.t: "SCO startet groß angelegte Militärübungen"
 sco.6.d: "[FROM.GetAdjective] Truppen nahmen heute zusammen mit Tausenden von anderen an einer Übung zur Terrorismusbekämpfung teil, die unter der Schirmherrschaft der Shanghaier Organisation für Zusammenarbeit (SOZ) durchgeführt wurde. Während viele diese Übungen als Symptom einer erfolgreichen internationalen Zusammenarbeit begrüßten, reagierten andere weit weniger enthusiastisch auf diese jüngste Entwicklung. Amerikanische und europäische Analysten sehen in der Stationierung von Langstreckenflugzeugen und der umfangreichen Feuerkraft den Beweis dafür, dass diese Übungen nicht als Übung für die Terrorbekämpfung, sondern als gut bewaffnete Generalprobe für eine Konfrontation mit dem Westen gedacht sind."
 sco.6.a: "Sind diese Drohübungen zu unserem Vorteil?"
 sco.6.b: "Nur Terroristen haben hiervon etwas zu befürchten!"
 sco.6.c: "Eine interessante Entwicklung."

 sco.7.t: "[FROM.GetName] Gewinnt die SCO-Mitgliedschaft"
 sco.7.d: "Nach einem schrittweisen Integrationsprozess hat [FROM.GetLeader] heute die Mitgliedschaft seines Landes in der Shanghaier Organisation für Zusammenarbeit bekannt gegeben. Hoffnungsvolle Beobachter haben diese Entwicklung als einen weiteren Fortschritt der regionalen wirtschaftlichen und politischen Zusammenarbeit auf dem eurasischen Kontinent dargestellt, während pessimistischere Analysten den wachsenden Einfluss Chinas und die damit verbundene Bedrohung der bestehenden Weltordnung beklagten."
 sco.7.a: "Die chinesische Bedrohung nimmt weiter zu..."
 sco.7.b: "Ein guter Tag für die Diplomatie!"

 sco.8.t: "[FROM.GetName] Verlässt das SCO"
 sco.8.d: "Nachdem die derzeitige [FROM.GetAdjective]-Regierung das chinesische Vorgehen neu bewertet hat, ist [FROM.GetLeader] aus der Shanghaier Organisation für Zusammenarbeit ausgetreten. [CHI.GetLeader] hat sich zu dieser Entwicklung noch nicht geäußert, aber chinesische regierungsnahe Medienorganisationen haben schnell beklagt, dass dieser Austritt einen Rückschritt in Bezug auf die regionale Integration darstellt."
 sco.8.a: "Die chinesische Aggression hat diese Nation entfremdet."
 sco.8.b: "Ein trauriger Tag für die internationale Zusammenarbeit..."

 sco.9.t: "China übernimmt von Russland die Macht in der SCO"
 sco.9.d: "Die Shanghaier Organisation für Zusammenarbeit wurde in der Vergangenheit als gemeinsame chinesisch-russische Initiative geführt. Die chinesische Unzufriedenheit mit dieser Regelung hat jedoch Berichten zufolge dazu geführt, dass Russland in eine untergeordnete Position innerhalb der Organisation gedrängt wurde. Während sowohl [CHI.GetLeader] als auch [SOV.GetLeader] zu diesem Machtkampf schweigen, sind russische Beamte Berichten zufolge wütend auf die Chinesen und verbittert über die Demütigung des slawischen Riesen, die vor den Augen der anderen SCO-Mitgliedstaaten stattgefunden hat. Die geopolitischen Auswirkungen dieses Schrittes im Hinblick auf die Hegemonie über Zentralasien dürften erheblich sein."
 sco.9.a: "China ist nicht bereit, das Rampenlicht zu teilen..."

 sco.10.t: "China verlangt, dass wir uns für eine Seite entscheiden"
 sco.10.d: "Unsere fortgesetzte Mitgliedschaft sowohl in der OVKS als auch in der Schanghaier Organisation für Zusammenarbeit hat uns nach der chinesisch-russischen Spaltung in eine schwierige Lage gebracht. China fordert nun, dass wir entweder die SOZ verlassen und im russischen Bündnis bleiben oder in der SOZ bleiben und die Russen im Stich lassen. Die Entscheidung, die wir treffen, wird mit ziemlicher Sicherheit für die baldige Konfrontation zwischen den beiden regionalen Giganten von Bedeutung sein."
 sco.10.a: "Wir sind nichts anderes als loyal!"
 sco.10.b: "Zeit, dieses sinkende Schiff zu verlassen..."

 sco.11.t: "[FROM.GetName] bietet uns Entwicklungshilfe an!"
 sco.11.d: "Unter der Schirmherrschaft der Shanghaier Organisation für Zusammenarbeit stellt die Regierung von [FROM.GetAdjective] unseren lokalen Unternehmen dringend benötigte Mittel und Ressourcen zur Verfügung, um ihre Entwicklungsprojekte zu unterstützen. Diese Unterstützung ist zwar eine gute Nachricht für unsere Wirtschaft, aber sie wird auch den Einfluss von [VON.NACHNAMEVERTEIDIGUNG] auf unser Land erhöhen."
 sco.11.a: "Wir sind dankbar für die Hilfe!"

 sco.12.t: "[FROM.GetName] gebildet $SHANGHAI_PACT$!"
 sco.12.d: "[FROM.GetName] hat $SHANGHAI_PACT$ gegründet, um mit [USA.GetFactionName] zu rivalisieren. Wir haben zugelassen, dass sie einen großen [FROM.GetAdjective] Einfluss auf uns haben, wir sind auch Mitglied der SCO, also sind wir gezwungen, Mitglied der neuen Fraktion zu sein."
 sco.12.a: "Okay..."

 ### Taiwanese Events ###
 taiwan.1.t: "228 Hand-in-Hand-Rallye"
 taiwan.1.d: "Eine Demonstration der Solidarität. Es wurde eine Menschenkette gebildet, an der sich etwa zwei Millionen Menschen auf einer Länge von 500 km beteiligten. Ausgehend vom Hafen in Keelung, der nördlichsten Stadt Taiwans, schlängelte sich die Kette bis zur südlichsten Spitze der Insel. Das Ziel war zweifacher Natur. Die Taiwaner wünschten sich Frieden, protestierten aber auch gegen die Stationierung von Raketen durch die Volksrepublik China, die auf Taiwan, ihre Nachbarinsel, gerichtet sind. Ein Teil der Symbolik der Demonstration, insbesondere an der Stelle, an der sich die Teilnehmer von China abwenden, ging eindeutig in Richtung Unterstützung der taiwanesischen Unabhängigkeit und wurde daher von den Mitgliedern der Pan-Blauen Koalition nicht besucht, die der Demonstration Tage später mit einer eigenen inselweiten Kundgebung entgegentraten.'"
 taiwan.1.a: "Wir dürfen die Opfer nicht vergessen."
 taiwan.2.t: "Taifun Bilis"
 taiwan.2.d: "In Vorbereitung auf Bilis wurden überall auf der Insel Büros geschlossen. Zusätzlich zur Schließung von Geschäften wurden Flüge von und nach der Insel verschoben, und es wurde ein Taifun-Hilfszentrum eingerichtet. Wegen der Gefahr von Erdrutschen wurde für Taiwan eine Erdrutschwarnung herausgegeben. Obwohl der Sturm noch nicht auf der Insel angekommen war, kam am 22. August in Taipeh eine Person ums Leben, nachdem sie von einem durch den Taifun ausgelösten Erdrutsch verschüttet worden war; dies war das erste Todesopfer durch Bilis. Neben der Verlegung von Flügen wurden zahlreiche Flughäfen geschlossen, und die taiwanesische Börse sollte am 23. August geschlossen werden. In der Zwischenzeit verlängerten die Krankenhäuser ihre Servicezeiten, um die Aufnahme von Patienten zu ermöglichen. Die taiwanesische Küstenwache regelte die Fischerei, da die Gefahr tödlicher Wellen bestand. Der Hafen von Kaohsiung war während des gesamten Sturms geschlossen. Aufgrund der erhöhten Nachfrage nach Gemüse im Vorfeld des Sturms stiegen die Kosten für solche Lebensmittel um 20 bis 30 Prozent.\nnBilis war für Taiwan ein äußerst zerstörerischer tropischer Wirbelsturm. Der Schaden in der Land-, Fischerei- und Forstwirtschaft der Insel belief sich auf 133,5 Millionen US-Dollar. Der Taifun forderte 14 Todesopfer und verletzte weitere 80 Menschen. Von den Stromausfällen waren etwa 600.000 Haushalte betroffen, und 400 Häuser in ganz Taiwan wurden zerstört. Mehrere hunderttausend Familien litten nach dem Sturm unter Wasserknappheit. In Cheng-Kung registrierte eine Wetterstation eine Windböe von 281 km/h, die den Windmesser der Station zum Absturz brachte. Ein einziger Erdrutsch in der Stadt Jenai begrub neun Bauern unter sich. Zehntausende von Menschen wurden während des Sturms vertrieben und in von der Regierung eingerichteten Evakuierungsunterkünften untergebracht. Im östlichen Bezirk Hualien fielen 250 Häuser den starken Winden zum Opfer. Die Winde fällten auch Bäume und wehten leichte Fahrzeuge umher, wodurch Straßen blockiert wurden. Starke Regenfälle im Zusammenhang mit Bilis überschwemmten etwa 40 000 ha Obstplantagen und Reisfelder. Nach dem Vorbeiziehen von Bilis an Taiwan wurde die Insel von einem Erdbeben der Stärke 5,7 erschüttert, das die ohnehin schon schlechten Bedingungen noch verschlimmerte."
 taiwan.2.a: "Zeit für einen Neuaufbau."
 taiwan.3.t: "Präsidentschaftswahlen in Taiwan"
 taiwan.3.d: "Es ist die zweite direkte Präsidentschaftswahl in der Republik China, bei der der Präsident und der Vizepräsident der Republik China nach der Verfassung von 1947 für die 10. Damit könnte die mehr als ein halbes Jahrhundert währende Herrschaft der Kuomintang auf Taiwan beendet werden, da sich die KMT-Wählerschaft in zwei Hälften gespalten hat. Obwohl er beliebter ist und in den Umfragen durchweg besser abschneidet, gelang es dem freimütigen ehemaligen Gouverneur von Taiwan, James Soong, nicht, die Nominierung der Kuomintang zu erhalten. Daraufhin kündigte er seine Kandidatur als unabhängiger Kandidat an. Die Kuomintang reagierte mit dem Ausschluss von Soong und 21 seiner Verbündeten. Die Kuomintang verklagte Soong wegen Diebstahls und behauptete, er habe als Generalsekretär der Partei Millionen von Taiwan-Dollar in bar gestohlen, die für die Familie des verstorbenen Präsidenten Chiang Ching-kuo bestimmt waren, und das Geld in der Chunghsing Bills Finance Co. versteckt. Soong verteidigte sich mit der Behauptung, er habe auf Lees Anweisung gehandelt, doch seine Geschichte war wenig überzeugend. Nach einem anfänglichen Vorsprung in den Umfragen verlor Soong mit etwas mehr als 300.000 Stimmen, und der Finanzskandal, der sein Image als sauberer Politiker trübte, führte wahrscheinlich zu seinem Scheitern.\nnDie Demokratische Fortschrittspartei stellte den ehemaligen Bürgermeister von Taipeh, Chen Shui-bian, zur Wahl. Nachdem die DPP 1996 mit einem radikalen Unabhängigkeitsprogramm zu den Wahlen angetreten war und einen Erdrutschsieg erlitten hatte, mäßigte sie im Mai 1999 ihre Haltung mit der 'Resolution zur Zukunft Taiwans'. Die Resolution akzeptierte den Status quo und vertrat die gemäßigte Ansicht, dass Taiwan bereits unabhängig sei, so dass eine formelle Erklärung nicht dringend erforderlich sei, wenn überhaupt. Außerdem wurde zugesagt, dass jede Änderung des internationalen Status Taiwans durch ein Referendum erfolgen muss, um die Befürchtung zu zerstreuen, dass eine DPP-Regierung im Falle ihrer Wahl ohne Zustimmung der Bevölkerung einseitig die Unabhängigkeit erklären würde. Das Chen-Lu-Ticket verspricht auch, aggressiver im Kampf gegen das schwarze Gold vorzugehen, mehr Mittel für soziale Dienste bereitzustellen und umweltfreundlicher zu sein, z. B. durch die Ablehnung der Atomkraft.'"
 taiwan.3.a: "Chen Shui-bian (DPP)"
 taiwan.3.b: "Lien Chan (KMT)"
 taiwan.3.c: "James Soong (Unabhängig)"
 taiwan.4.t: "Verwaltung der Küstenwache gegründet"
 taiwan.4.d: "Die CGA vereint das Kommando der Küstenwache, die Seepolizei und mehrere Kutter der taiwanesischen Generalzolldirektion des Finanzministeriums. Die CGA vereinigt formell die Strafverfolgungsbehörden für die Küsten- und Seeschifffahrt. Die Küstenwache des Rates für Ozeanangelegenheiten (Coast Guard Administration of the Ocean Affairs Council, CGA) hat die Aufgabe, Recht und Ordnung aufrechtzuerhalten, die Ressourcen der Hoheitsgewässer der Republik Moldau zu schützen, die Taiwan, Penghu, Kinmen, die Matsu-Inseln, die Grüne Insel, die Orchideeninsel, die Dongsha-Inseln und die Nansha-Inseln umgeben, und eine erste Verteidigungslinie entlang der Küstengebiete gegen Schmuggler und illegale Einwanderer zu bilden. Die CGA gilt als zivile Strafverfolgungsbehörde, die dem Rat für Ozeanangelegenheiten des Exekutiv-Yuan unterstellt ist, obwohl sie in Notfällen den Streitkräften der Republik China unterstellt werden kann.\n\n Die Küstenwache wird von einem Minister und drei stellvertretenden Ministern geleitet. Die CGA umfasst acht Abteilungen, ein Büro und fünf Einsatzgruppen sowie eine Generaldirektion für Seepatrouillen und eine Generaldirektion für Küstenpatrouillen. Ihr Zuständigkeitsbereich umfasst die Gewässer um Kinmen, Matsu, Penghu und die Hauptinsel Taiwans, um einen angemessenen Schutz der 1.819,8 Kilometer langen Küstenlinie und 540.000 Quadratkilometer 'Blaues Territorium' zu gewährleisten, was 15-mal größer ist als die Insel Taiwan."
 taiwan.4.a: "Für eine sichere Küste."
 taiwan.5.t: "Nationale Universität von Kaohsiung eröffnet"
 taiwan.5.d: "Die Universität hat sich zum Ziel gesetzt, das Bildungsgefälle zwischen dem Süden und dem Norden Taiwans zu verringern und die Wirtschaft des Südens zu fördern. Es gibt zwanzig Fachbereiche an der Universität, darunter Westliche Sprachen und Literatur, Ostasiatische Sprachen und Literatur, Architektur, Kreatives Design, Kinesiologie, Gesundheits- und Freizeitstudien, Recht, Regierung und Recht, Wirtschafts- und Finanzrecht, Angewandte Wirtschaftswissenschaften, Angewandte Mathematik, Angewandte Chemie, Elektrotechnik, Bau- und Umwelttechnik, Biowissenschaften und Asiatisch-Pazifisches Industrie- und Wirtschaftsmanagement, Traditionelle Künste, Finanzen, Informationsmanagement und Angewandte Physik. Von diesen Fachbereichen ist Asia-Pacific Industrial and Business Management speziell auf die Ausbildung von Industrieeliten ausgerichtet.\n\n Ein ungewöhnliches Merkmal dieser Schule ist ihr offener Raum. Es gibt keine Mauern an den Grenzen des Geländes. Die Anwohner dieser Schule können zu Fuß zum Campus gehen oder sich an den Geräten in der Turnhalle sportlich betätigen. Auch die Artenvielfalt ist ein bemerkenswertes Merkmal von NUK. Im Teich des Water Land Park gibt es mehr als 60 Fischarten."
 taiwan.5.a: "Dies wird dem Süden helfen."
 taiwan.6.t: "Das Abkommen über den Handel mit Dienstleistungen zwischen beiden Seiten der Straße wurde ratifiziert"
 taiwan.6.d: "Nach seiner Verabschiedung durch die taiwanesische Legislative ist das CSSTA, ein Freihandelsabkommen zwischen Taiwan und Festlandchina, offiziell in taiwanesisches Recht übergegangen."
 taiwan.6.a: "Taiwan rückt näher an China heran."
 taiwan.7.t: "Sunflower-Demonstranten besetzen die taiwanesische Legislative"
 taiwan.7.d: "Mitglieder der von Studenten angeführten Sunflower-Bewegung haben gestern den Zaun zwischen ihnen und der taiwanesischen Legislative erklommen, nachdem sie gegen die Versuche der Regierung protestiert hatten, das umstrittene Cross-Strait Service Trade Agreement (CSSTA), ein Freihandelsabkommen mit dem chinesischen Festland, zu verabschieden. Die Protestbewegung hat Bedenken über das überstürzte Vorgehen der Regierung bei der Ratifizierung des Abkommens und den Mangel an Transparenz während der Verhandlungen sowie über den Inhalt des Abkommens selbst geäußert."
 taiwan.7.a: "Ein Schlag für die KMT."
 taiwan.8.t: "Das Abkommen über den Handel mit Dienstleistungen zwischen beiden Seiten der Straße wurde ratifiziert"
 taiwan.8.d: "Nach der Verabschiedung durch die taiwanesische Legislative ist das CSSTA, ein Freihandelsabkommen zwischen Taiwan und Festlandchina, offiziell in taiwanesisches Recht umgesetzt worden. Dieses Abkommen stellt eine wesentliche Verbesserung der Beziehungen zwischen den beiden Parteien dar und wird den Handel mit Dienstleistungen zwischen den beiden Ländern erheblich verbessern. Kritiker des Abkommens sind jedoch nach wie vor nicht davon überzeugt, dass es keine Bedrohung für die politische Autonomie Taiwans gegenüber China darstellt."
 taiwan.8.a: "Taiwan rückt näher an China heran."
 taiwan.9.t: "Sunflower-Demonstranten besetzen die taiwanesische Legislative"
 taiwan.9.d: "Mitglieder der von Studenten angeführten Sunflower-Bewegung haben gestern den Zaun zwischen ihnen und der taiwanesischen Legislative erklommen, nachdem sie gegen die Versuche der Regierung protestiert hatten, das umstrittene Cross-Strait Service Trade Agreement (CSSTA), ein Freihandelsabkommen mit dem chinesischen Festland, zu verabschieden. Die Protestbewegung hat Bedenken über das überstürzte Vorgehen der Regierung bei der Ratifizierung des Abkommens und die mangelnde Transparenz bei den Verhandlungen sowie über den Inhalt des Abkommens selbst geäußert."
 taiwan.9.a: "Ein Schlag für die KMT."
 taiwan.10.t: "Der 'Fahrplan zur Wiedervereinigung' der VR China"
 taiwan.10.d: "Die Regierung von [CHI.GetLeader] hat uns einen 'Fahrplan zur Wiedervereinigung' vorgelegt, der einen Weg aufzeigt, wie Taiwan schließlich als Sonderverwaltungsregion unter chinesische Kontrolle zurückkehren könnte. Der Vorschlag enthält zahlreiche Garantien für den Fortbestand der taiwanesischen Demokratie und der politischen Autonomie, aber das reicht den taiwanesischen Gegnern einer Wiedervereinigung mit dem Festland möglicherweise nicht aus. Wie China reagieren wird, wenn wir diesen Plan ablehnen, bleibt ungewiss.'"
 taiwan.10.a: "Wir sollten den Plan akzeptieren."
 taiwan.10.b: "Taiwan ist nicht China!"
 taiwan.11.t: "Berichte über verdächtige Aktivitäten des chinesischen Geheimdienstes"
 taiwan.11.d: "Unsere Nachrichtendienste berichten von verstärkten Aktivitäten chinesischer Agenten auf unserem Territorium. Diese Aktivitäten haben nichts Besonderes zu bedeuten, aber sie könnten auch bedeuten, dass China etwas plant. Wir sollten entscheiden, ob unsere Nachrichtendienste ihre Zeit mit der Untersuchung dieser Vorgänge sinnvoll verbringen sollten."
 taiwan.11.a: "Scheint harmlos zu sein."
 taiwan.11.b: "Wir sollten das untersuchen."
 taiwan.12.t: "Teile des Militärs in Taiwan inszenieren Putsch"
 taiwan.12.d: "Eine Gruppe taiwanesischer Militäroffiziere hat begonnen, wichtige Orte auf der Insel Taiwan zu besetzen. Der [TAI.Getleader] hat den nationalen Notstand ausgerufen und diejenigen mobilisiert, die der Regierung treu bleiben. Es bleibt abzuwarten, ob die Bemühungen des Präsidenten erfolgreich sein werden.\n\n Obwohl das erklärte Ziel der Anführer des Staatsstreichs darin besteht, die Unzufriedenheit mit der [TAI.GetLeader]-Regierung zu beseitigen, haben viele der beteiligten hochrangigen Persönlichkeiten enge Verbindungen zu China. Trotzdem bleibt das Ausmaß der Beteiligung Chinas an diesem Putschversuch unklar."
 taiwan.12.a: "Die Zukunft Taiwans steht auf dem Spiel."
 taiwan.13.t: "Der taiwanesische Coup ist geglückt"
 taiwan.13.d: "Nach dem gescheiterten Versuch von [TAI.Getleader], Unterstützung gegen den Staatsstreich zu sammeln, haben Militäroffiziere, die der pro-chinesischen Fraktion in Taiwan loyal sind, die Kontrolle über das Land übernommen. Obwohl die Offiziere eine Rückkehr zur Demokratie versprochen haben, ist die politische Autonomie Taiwans gegenüber dem Festland zweifellos in Gefahr. Angesichts der unausgesprochenen, aber weithin bekannten Unterstützung Chinas für den Staatsstreich ist die Wahrscheinlichkeit einer Resolution des Sicherheitsrates als Reaktion auf dieses Ereignis höchst unwahrscheinlich."
 taiwan.13.a: "Eine neue Ära in der Geschichte Taiwans."
 taiwan.14.t: "Der taiwanesische Coup ist gescheitert"
 taiwan.14.d: "[TAI.Getleader] hat heute triumphiert, als sich die letzten Teilnehmer des Putsches der taiwanesischen Polizei ergaben. In den letzten zwei Wochen ist es den Putschisten nicht gelungen, die Unterstützung des Volkes oder der eigenen Soldaten zu gewinnen. Dieser Mangel an Unterstützung trug zu den bestehenden Defiziten an Ressourcen und Moral bei, was dazu führte, dass sich die Putschisten im ganzen Land massenhaft den Behörden ergaben. [TAI.Getleader] versicherte den Journalisten, dass Stabilität und Ruhe in dem Inselstaat schnell wiederhergestellt würden, während China sich zu den jüngsten Ereignissen noch nicht geäußert hat."
 taiwan.14.a: "Die Krise ist abgewendet."
 taiwan.14.b: "Unsere Bemühungen haben sich als erfolglos erwiesen."
 taiwan.15.t: "China fordert ein Ende des Taiwan Relations Act!"
 taiwan.15.d: "Die VR China hat gefordert, dass wir das Gesetz über die Beziehungen zu Taiwan, das unsere derzeitigen Beziehungen zu den Regierungsbehörden Taiwans festschreibt, aufheben. Diese Forderung ist zweifellos ein Vorspiel für ein noch aggressiveres Vorgehen gegenüber Taiwan als das, was wir in den letzten Monaten bereits erlebt haben. Wenn wir das Gesetz aufheben, wird die Wahrscheinlichkeit eines Konflikts in der Straße von Taiwan drastisch steigen."
 taiwan.15.a: "Diese Forderung ist lächerlich!"
 taiwan.15.b: "Es ist besser für uns, zuzugeben..."
 taiwan.16.t: "Der Fahrplan wurde angenommen!"
 taiwan.16.d: "Taipeh hat sich bereit erklärt, eine gemeinsame Erklärung abzugeben, in der sich beide Seiten zu einer eventuellen Wiedervereinigung verpflichten!"
 taiwan.16.a: "Freut euch!"
 taiwan.17.t: "Der Fahrplan ist abgelehnt worden!"
 taiwan.17.d: "Taipeh hat sich geweigert, eine Verpflichtung zur Wiedervereinigung unseres geteilten Landes einzugehen. Wir könnten entweder auf Bedingungen warten, die mit größerer Wahrscheinlichkeit zu einer Annahme unseres Vorschlags führen, und es dann erneut versuchen, oder wir könnten versuchen, andere Alternativen zu verfolgen..."
 taiwan.17.a: "Das war eine schlechte Entscheidung."
 taiwan.18.t: "Taiwan verabschiedet Gesetzentwurf zur Bekämpfung chinesischer Einmischung"
 taiwan.18.d: "Mit dem erklärten Ziel, chinesische Versuche der Einmischung in Taiwans Wahlprozess zu vereiteln, ist es [TAI.GetLeader] gelungen, ein umstrittenes 'Anti-Infiltrationsgesetz' im Parlament zu verabschieden. Das Gesetz verbietet feindlichen ausländischen Mächten, Wahlkampf zu führen, Lobbyarbeit zu betreiben, politische Spenden zu leisten oder Desinformationen zu verbreiten. Oppositionsabgeordnete haben sich ebenso wie das Büro für Taiwan-Angelegenheiten in Peking entschieden gegen das Gesetz ausgesprochen. Beide beschuldigten [TAI.GetLeader], einen 'grünen Terror' zu betreiben, der zu einer Atmosphäre der Paranoia und Angst beitrage. Die Regierungspartei von [TAI.GetLeader] verteidigte den Schritt als notwendige Maßnahme angesichts der erheblichen Bedrohung, die das Festland China für das Inselgebiet darstellt.'"
 taiwan.18.a: "Taiwan wehrt sich."

 ### Hong Kong Events ###
 hongkong.1.t: "Hongkong von weitreichenden Protesten erschüttert"
 hongkong.1.d: "Nach der Entscheidung Chinas, die Wahl des Chefs der Exekutive in Hongkong durch allgemeine Wahlen auszuschließen, sind in dem chinesischen Territorium Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs auf friedliche und legale Meinungsäußerung respektiert, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong.1.d_limit: "Nach der Entscheidung Chinas, dass der Chef der Exekutive von Hongkong nur dann in allgemeiner Wahl gewählt werden kann, wenn es die Kandidaten vorab genehmigt, kam es in dem chinesischen Gebiet zu Massenprotesten. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs respektiert, ihre Ansichten friedlich und legal zum Ausdruck zu bringen, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong.1.d_reunification: "Nach der Ankündigung Chinas, dass Hongkong im Jahr 2047 seinen Sonderstatus verlieren und vollständig unter chinesische Kontrolle zurückkehren wird, sind in dem chinesischen Gebiet Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung Hongkongs respektiert, ihre Ansichten friedlich und legal zum Ausdruck zu bringen, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong.1.d_annexed: "Nach der heftig umstrittenen Annexion Hongkongs durch China sind in dem chinesischen Gebiet Massenproteste ausgebrochen. [HKG.GetLeader] hat erklärt, dass die Regierung von Hongkong zwar das Recht der Bevölkerung von Hongkong respektiert, ihre Ansichten friedlich und legal zum Ausdruck zu bringen, Gewalt und Gesetzlosigkeit jedoch nicht toleriert werden. Die Reaktion Chinas auf die aktuelle Krise bleibt abzuwarten, da sich [CHI.GetLeader] nicht zu den jüngsten Ereignissen geäußert hat."
 hongkong.1.a: "Eine interessante Entwicklung."
 hongkong.1.b: "Das ist eine schlechte Nachricht für uns."

 hongkong.2.t: "China entsendet Truppen nach Hongkong"
 hongkong.2.d: "Nach den Protesten in der Sonderverwaltungszone Hongkong hat China mehrere Einheiten der Volksbefreiungsarmee auf die Straßen von Hongkong geschickt, um 'Recht und Ordnung' wiederherzustellen. [CHI.GetLeader] hat den 'friedlichen Demonstranten' versichert, dass sie nicht ins Visier genommen werden und alle Festgenommenen im Einklang mit den internationalen Menschenrechtsbestimmungen behandelt werden. Viele in Hongkong und im Ausland haben jedoch Skepsis geäußert, inwieweit die chinesischen Truppen gegenüber den Demonstranten Zurückhaltung üben werden.'"
 hongkong.2.a: "Diese Aktion ist verabscheuungswürdig!"
 hongkong.2.b: "China hat getan, was es tun musste."
 hongkong.2.c: "Das geht uns nichts an."

 hongkong.3.t: "China annektiert Hongkong"
 hongkong.3.d: "China hat beschlossen, den Sonderstatus von Hongkong als Sonderverwaltungszone zu beenden und das Gebiet offiziell zu annektieren. Wir sollten entscheiden, wie unser Land auf dieses bedeutende Ereignis reagieren soll."
 hongkong.3.a: "Diese Aktion ist verabscheuungswürdig!"
 hongkong.3.b: "China hat getan, was es tun musste."
 hongkong.3.c: "Das geht uns nichts an."

 hongkong.4.t: "Chinas Annexion von Hongkong erfordert eine Reaktion"
 hongkong.4.d: "Unter eklatanter Verletzung des zwischen uns und den Chinesen ausgehandelten Grundgesetzes hat China die Sonderverwaltungsregion förmlich annektiert. Als Garant der seit 50 Jahren bestehenden Autonomie Hongkongs müssen wir auf diesen illegalen Akt mit einer angemessenen Antwort reagieren."
 hongkong.4.a: "Wir sollten mit militärischen Maßnahmen drohen."
 hongkong.4.b: "Wir sollten mit wirtschaftlichen Maßnahmen drohen."
 hongkong.4.c: "Wir sollten diesen Schritt kritisieren."

 hongkong.5.t: "Das Vereinigte Königreich droht mit einer Militäraktion!"
 hongkong.5.d: "Die Briten haben auf die Annexion ihres ehemaligen Kolonialgebiets durch uns kriegerischer reagiert, als wir erwartet hatten. Wir sollten überlegen, ob wir ihren Forderungen nachgeben sollen."
 hongkong.5.a: "Dies ist nicht der Berg, auf dem wir sterben wollen."
 hongkong.5.b: "Lass sie kommen."

 hongkong.6.t: "Das Vereinigte Königreich droht mit wirtschaftlichen Maßnahmen gegen uns!"
 hongkong.6.d: "Die Briten haben beschlossen, uns Sanktionen anzudrohen, wenn wir die Annexion ihres ehemaligen Kolonialgebiets nicht rückgängig machen. Wir sollten uns überlegen, ob wir ihren Forderungen nachkommen wollen oder nicht."
 hongkong.6.a: "Wir sollten Konfrontationen vermeiden."
 hongkong.6.b: "Ihre Drohungen bedeuten nichts!"

 hongkong.7.t: "Die Chinesen haben zugestimmt, die Annexion rückgängig zu machen"
 hongkong.7.d: "Aus offensichtlicher Ehrfurcht vor der britischen Macht haben die Chinesen in der Frage Hongkong einen Rückzieher gemacht."
 hongkong.7.a: "Unsere Drohungen haben immer noch eine Wirkung!"

 hongkong.8.t: "Die Chinesen haben sich geweigert, die Annexion rückgängig zu machen!"
 hongkong.8.d: "China hat unsere Drohungen zurückgewiesen, so dass wir keine andere Wahl haben, als sie umzusetzen."
 hongkong.8.a: "Sie scheinen keine Angst mehr vor uns zu haben."

 hongkong.9.t: "Proteste in Hongkong verlaufen im Sande"
 hongkong.9.d: "Die Proteste in der Sonderverwaltungszone Hongkong gegen die jüngsten chinesischen Maßnahmen sind in den letzten Tagen allmählich zurückgegangen und praktisch zum Erliegen gekommen. Die Polizeieinsätze in dem chinesischen Gebiet sind auf keinen Widerstand gestoßen, und viele, die zuvor auf die Straße gegangen waren, sind in ihre Häuser zurückgekehrt. Es bleibt abzuwarten, was dies für die Beziehungen zwischen China und einem unruhigen Gebiet bedeutet, das ganz andere politische Werte vertritt als China. Ein Indikator für das, was kommen wird, war vielleicht ein Transparent, das die Demonstranten an einem prominenten Ort im Stadtzentrum hinterließen und auf dem zu lesen war: 'Wir werden zurück sein.'"
 hongkong.9.a: "Eine interessante Entwicklung."
 hongkong.9.b: "Sie wissen, dass ihre Sache aussichtslos ist."

 hongkong.10.t: "Proteste in Hongkong nehmen an Umfang zu"
 hongkong.10.d: "Die Proteste gegen das chinesische Vorgehen im Gebiet von Hongkong haben rapide zugenommen. Analysten sind sich weitgehend einig, dass die Proteste in Bezug auf Ausmaß und Taktik eine neue Phase erreicht haben. Wie die Regierungen Chinas und Hongkongs auf diese neue Eskalation reagieren werden, bleibt abzuwarten, aber Berichten zufolge sind die Beamten beider Regierungen zunehmend verärgert über die Auswirkungen der Proteste auf ihre eigenen Interessen. Die Demonstranten ihrerseits weigern sich, die Proteste aufzugeben, bis die Regierungen Chinas und Hongkongs auf ihre Forderungen eingehen."
 hongkong.10.a: "Die Menschen in Hongkong werden nicht ruhig bleiben..."
 hongkong.10.b: "Sie werden zu Hause bleiben, wenn sie wissen, was gut für sie ist!"

 #Korea
 korea.1.t: "China fordert unseren Rückzug von der koreanischen Halbinsel"
 korea.1.d: "Die Volksrepublik China hat gefordert, dass wir unsere Truppen zum Schutz der Republik Korea aus ihrem 'Einflussbereich' abziehen. Diese Forderung ist zweifellos ein Vorspiel für ein aggressives Vorgehen gegen die Republik Korea. Wenn wir unsere Truppen von der Halbinsel abziehen, wird die Wahrscheinlichkeit eines Konflikts jenseits der DMZ dramatisch steigen.'"
 korea.1.a: "Diese Forderung ist lächerlich!"
 korea.1.b: "Es ist besser für uns, zuzugeben..."

 korea.2.t: "China ermutigt uns, Wirtschaftsreformen einzuleiten"
 korea.2.d: "[CHI.GetLeader] fordert unsere Regierung auf, dem Beispiel Chinas zu folgen und Reformen zur Marktliberalisierung einzuleiten. Es ist zwar verlockend, das gleiche rasche Wirtschaftswachstum wie China in den 1980er Jahren zu erleben, doch sollten wir dies gegen die Instabilität abwägen, die sich aus unserem Streben nach solchen Reformen unweigerlich ergeben würde."
 korea.2.a: "Jetzt ist nicht die Zeit für Reformen!"
 korea.2.b: "Initiierung kleinerer Reformen."
 korea.2.c: "Moderate Reformen einleiten."
 korea.2.e: "Einleitung wichtiger Reformen."

 korea.3.t: "[NKO.GetLeader] hat neue Wirtschaftsreformen angekündigt"
 korea.3.d: "Unter chinesischem Reformdruck hat Nordkorea einen Prozess der wirtschaftlichen Liberalisierung eingeleitet, von dem viele hoffen, dass er den Lebensstandard in dem 'Einsiedlerreich' erhöhen wird. Während viele Wirtschaftswissenschaftler den Beginn dieses Reformprozesses gelobt haben, haben andere Bedenken geäußert, ob die Geschwindigkeit der Reformen nicht zu Instabilität in einem Land führen könnte, das sich an eine vollständige Planwirtschaft gewöhnt hat.'"
 korea.3.a: "Ermutigende Neuigkeiten?"

 korea.4.t: "Die chinesisch-nordkoreanische Spaltung"
 korea.4.d: "Die Kritik am Regime von [NKO.GetLeader] in den chinesischen regierungsnahen Medien hat in den letzten Wochen drastisch zugenommen. Diese Kritik richtete sich gegen Nordkoreas fortbestehendes Atomproblem und gegen das Versäumnis des nordkoreanischen Staates, die Lebensbedingungen seiner Bürger durch wirtschaftliche Liberalisierung zu verbessern, wie es China in den letzten Jahrzehnten getan hat. Obwohl [CHI.GetLeader] zu diesem Thema geschwiegen hat, wird weithin angenommen, dass diese Medienorganisationen ohne die stillschweigende Zustimmung von [CHI.GetLeader] keine derart scharfe Kritik an einem einst engen Verbündeten geübt hätten. Viele Beobachter sehen darin einen Höhepunkt der chinesischen Frustration über die Kim-Dynastie und möglicherweise den Wunsch nach einer alternativen Regierung, die stabiler ist und den Wünschen Chinas entspricht."
 korea.4.a: "Nur [CHI.GetLeader] weiß, wohin das führt..."

 korea.5.t: "Die Gespräche beginnen"
 korea.5.d: "Die Hauptforderung des Nordens ist, dass wir unsere gemeinsamen Militärübungen mit den Vereinigten Staaten einstellen, die sie als Vorbereitungen für eine Invasion ihres Territoriums betrachten. Diese Übungen werden jedoch von unserem Militär weithin als notwendige Vorbereitungen für den Fall eines nordkoreanischen Angriffs angesehen. Ein Verzicht auf diese Übungen wäre daher ein großes Wagnis, bei dem die Sicherheit unseres Landes auf dem Spiel steht."
 korea.5.d_NKO: "Die Hauptforderung des Südens ist, dass wir unsere Atomwaffentests einstellen, die sie als Beweis für unsere aggressiven Absichten betrachten. Unser Kernwaffenprogramm wird jedoch vom Militär als wichtiges Abschreckungsmittel gegen eine US-Invasion angesehen. Außerdem tragen das Programm und die Tests, die für seine Fortführung notwendig sind, zur Legitimation unserer Regierung bei. Ein Verzicht auf diese Tests wäre daher ein großes Wagnis, bei dem sowohl die Sicherheit unseres Landes als auch unserer Regierung auf dem Spiel steht."
 korea.5.a: "Unser Land wird nie wieder ganz sein, wenn wir nicht ein paar Risiken eingehen..."
 korea.5.b: "Manche Risiken sind zu groß, um sie einzugehen."

 korea.6.t: "Beginn der koreanischen Friedensgespräche"
 korea.6.d: "Seit über einem halben Jahrhundert befinden sich Nord- und Südkorea technisch gesehen im Kriegszustand. Dieser eingefrorene Konflikt hat sich gelegentlich durch Zusammenstöße zwischen den beiden Seiten entlang der umstrittenen Seegrenzen oder über die DMZ hinweg aufgeheizt. Nun treffen sich die beiden Seiten in der Hoffnung, diesen Zustand zu beenden und durch einen formellen Friedensvertrag eine Deeskalation auf der koreanischen Halbinsel zu erreichen. Die Aushandlung eines Friedensvertrags wird weithin als ein wichtiger erster Schritt zur Wiedervereinigung der koreanischen Halbinsel angesehen."
 korea.6.a: "Können die beiden Seiten einen Kompromiss finden?"

 korea.7.t: "[CHI.GetLeader] Unterstützung für die koreanische Wiedervereinigung"
 korea.7.d: "China hat sich seit jeher vor der Aussicht auf ein mit den Vereinigten Staaten verbündetes vereinigtes Korea vor seiner Haustür gefürchtet. Beobachter waren daher überrascht, als [CHI.GetLeader] sich unmissverständlich für eine Wiedervereinigung aussprach, was die nordkoreanische Führung einigen Berichten zufolge überrumpelte. Angesichts des beträchtlichen Einflusses Chinas in beiden Koreas dürfte diese Ankündigung die beiden Seiten unter Druck setzen, an den Verhandlungstisch zu kommen."
 korea.7.a: "Liegt ein Wandel in der Luft?"

 #Cyber Warfare
 cyber.1.t: "Unsere Cybersicherheitsinfrastruktur bleibt hinter den globalen Standards zurück!"
 cyber.1.d: "Die Fortschritte in der Hackertechnologie bedeuten, dass unsere bestehende Infrastruktur nicht mehr denselben Bedrohungen standhalten kann wie früher. Unsere Netze sind daher anfälliger für Angriffe durch feindliche ausländische Mächte."
 cyber.1.a: "Wir sollten wahrscheinlich etwas dagegen unternehmen."

 cyber.2.t: "[FROM.GetAdjective] Hacker haben geheime militärische Informationen gestohlen!"
 cyber.2.d: "Unser Militär hat berichtet, dass Hacker eines hochentwickelten staatlichen Akteurs, höchstwahrscheinlich [FROM.GetNameDef], in unsere Cyberverteidigung eingedrungen sind und geheime Informationen gestohlen haben. Diese Informationen würden [FROM.GetName] im Falle eines Konflikts mit uns einen Vorteil verschaffen."
 cyber.2.a: "Wir sollten wahrscheinlich unsere Infrastruktur verbessern."

 cyber.3.t: "[FROM.GetAdjective] Hacker haben unsere Technologie gestohlen!"
 cyber.3.d: "Unsere strategischen Industrien wurden von Hackern von [FROM.GetNameDef] ins Visier genommen, und es wurden Entwürfe gestohlen. Diese Entwürfe könnten zur Förderung der eigenen Forschung von [FROM.GetName] verwendet werden."
 cyber.3.a: "Hoffen wir, dass unsere eigene Technologie nicht gegen uns verwendet wird."

 cyber.4.t: "[FROM.GetAdjective] Die Hacker haben es nicht geschafft, unsere Verteidigungsanlagen zu durchbrechen!"
 cyber.4.d: "Zu unserem Glück sind die Versuche ausländischer Agenten, sich in unsere Systeme zu hacken, gescheitert. Wir sollten unsere Cybersicherheitsinfrastruktur kontinuierlich verbessern, um sicherzustellen, dass Hacker auch weiterhin keine geheimen Informationen stehlen oder unsere Politik manipulieren können."
 cyber.4.a: "Unsere Investitionen in die Cybersicherheit haben sich ausgezahlt."

 cyber.5.t: "Wir haben die taiwanesischen Bürger erfolgreich mit unserer Propaganda angesprochen!"
 cyber.5.d: "Jetzt, da es uns gelungen ist, Websites und Foren in den sozialen Medien zu infiltrieren, die von Menschen aus diesem Land genutzt werden, können wir wählen, ob wir diese Propaganda nutzen wollen, um unseren Einfluss im Land zu vergrößern oder um die Politik des Landes zu manipulieren."
 cyber.5.a: "Wir müssen unseren Einfluss vergrößern!"
 cyber.5.b: "Wir sollten die KMT unterstützen!"

 cyber.6.t: "Wir haben mit unserer Propaganda erfolgreich amerikanische Bürger ins Visier genommen!"
 cyber.6.d: "Jetzt, da es uns gelungen ist, Websites und Foren in den sozialen Medien zu infiltrieren, die von Menschen aus diesem Land genutzt werden, können wir wählen, ob wir diese Propaganda nutzen wollen, um unseren Einfluss im Land zu vergrößern oder um die Politik des Landes zu manipulieren."
 cyber.6.a: "Wir müssen unseren Einfluss vergrößern!"
 cyber.6.b: "Wir sollten die Republikaner unterstützen!"
 cyber.6.c: "Wir sollten die Demokraten unterstützen!"

 cyber.7.t: "[FROM.GetAdjective] Hacker haben unsere Bürger mit Propaganda ins Visier genommen!"
 cyber.7.d: "Die Hacker von [FROM.GetNameDef] versuchen, die öffentliche Meinung in unserem Land zu beeinflussen, entweder um ihren Einfluss zu vergrößern oder um unsere Politik zu manipulieren."
 cyber.7.a: "Wir sollten unsere Cybersicherheit verbessern."

 #International Recognition
 recognition.1.t: "[FROM.GetName] untergräbt unsere territoriale Integrität!"
 recognition.1.d: "Die Regierung von [FROM.GetNameDef] hat sich gegen uns gestellt, indem sie den abtrünnigen so genannten 'Staat' anerkannt hat, der derzeit die territoriale Integrität von [ROOT.GetName] untergräbt. Dies ist ein Schlag für das Volk von [ROOT.GetAdjective].'"
 recognition.1.a: "Wir werden nicht gespalten sein."

 recognition.2.t: "[FROM.GetName] Unterstützt unsere Unabhängigkeit!"
 recognition.2.d: "Die Regierung von [FROM.GetNameDef] hat sich auf unsere Seite und unser Recht auf Selbstbestimmung gestellt, indem sie uns anerkannt hat! Dies ist ein wohlverdienter Sieg für das Volk von [ROOT.GetNameDef]!"
 recognition.2.a: "Wir kommen der vollen Eigenstaatlichkeit immer näher!"

 recognition.3.t: "[FROM.GetName] erkennt unsere Unabhängigkeit nicht mehr an!"
 recognition.3.d: "Zweifellos auf Druck unserer früheren Herren hat [FROM.GetNameDef] beschlossen, [ROOT.GetNameDef] nicht mehr als unabhängigen Staat anzuerkennen und unserem Volk eine Ehre zu nehmen, die es uns zuvor bereitwillig erwiesen hatte."
 recognition.3.a: "Der Kampf für die Freiheit geht weiter."

 recognition.4.t: "[FROM.GetName] Respektiert unsere territoriale Integrität!"
 recognition.4.d: "Das Volk von [ROOT.GetNameDef] kann sich damit trösten, dass diejenigen, die die Integrität unseres Staates untergraben wollen, heute durch [FROM.GetNameDef] einen Schlag erlitten haben. Dies ist zwar nur ein Schritt auf dem Weg, unser Land wieder zu dem zu machen, was es einmal war, aber es ist dennoch ein bedeutender Moment."
 recognition.4.a: "Unsere Nation wird wieder ganz sein!"

 recognition.5.t: "[FROM.GetName] Erkennt die Rechtmäßigkeit unserer Regierung an!"
 recognition.5.d: "Zweifellos in Anerkennung unseres Rechts, unser Volk zu vertreten, hat die Regierung von [FROM.GetNameDef] die Beziehungen zu unserem Rivalen abgebrochen und Beziehungen zu unserer Regierung aufgenommen. Dies ist ein bedeutender Schritt nach vorn im Kampf gegen unsere Rivalen, um die Stimme unseres Volkes auf der internationalen Bühne zu vertreten."
 recognition.5.a: "Unsere Feinde werden schwächer!"

 recognition.6.t: "[FROM.GetName] Erkennt unsere Regierung nicht mehr an!"
 recognition.6.d: "Die Regierung von [FROM.GetNameDef] hat gegen den Willen unseres Volkes einen Schlag gegen unsere internationale Position geführt. Die [FROM.GetAdjective] haben sich bedauerlicherweise dafür entschieden, eine unrechtmäßige rivalisierende Regierung an unserer Stelle anzuerkennen, eine Entscheidung, die sie hoffentlich so bald wie möglich zurücknehmen werden."
 recognition.6.a: "Der Kampf geht weiter..."

 recognition.7.t: "[FROM.GetName] Beitritt zu den Vereinten Nationen"
 recognition.7.d: "Nachdem die Regierung von [FROM.GetAdjective] ihre Bemühungen um die internationale Anerkennung ihrer Unabhängigkeit intensiviert hat, ist [FROM.GetNameDef] das jüngste Land, das der UNO beigetreten ist. Führende Politiker der Welt haben [FROM.GetLeader] zum neuen Status des Landes gratuliert."
 recognition.7.a: "Das [FROM.GetAdjective] Volk schließt sich der internationalen Gemeinschaft an."

 recognition.8.t: "[FROM.GetAdjective] Druck zur Anerkennung des aufstrebenden Staates"
 recognition.8.d: "Die Regierung von [FROM.GetAdjective] nutzt ihren Einfluss in unserem Land, um uns zur Anerkennung des Staates [pressured_to_recognize] zu drängen. Je mehr Einfluss [FROM.GetNameDef] in unserem Land hat, desto kostspieliger wird es für uns sein, sie abzulehnen."
 recognition.8.a: "Dieser Staat verdient Anerkennung!"
 recognition.8.b: "Wir weigern uns, diesen abtrünnigen Staat anzuerkennen!"

 #Internal Faction
 internal_faction.1.t: "Das Militär fordert eine Budgeterhöhung"
 internal_faction.1.d: "Unter Berufung auf neue Bedrohungen unserer nationalen Sicherheit hat das Militär eine Erhöhung des [ROOT.GetAdjective] Verteidigungshaushalts beantragt. Wenn diesem Antrag stattgegeben wird, erhöht sich der Druck auf unseren Haushalt, aber wenn er abgelehnt wird, sinkt die Meinung des Militärs über unsere Regierung."
 internal_faction.1.a: "Wir sollten ihnen das Geld geben."
 internal_faction.1.b: "Diese Kosten können wir uns nicht leisten!"

 internal_faction.2.t: "Einige Kader der Kommunistischen Partei sind in korrupte Aktivitäten verwickelt!"
 internal_faction.2.d: "Unsere Geheimdienste haben kürzlich aufgedeckt, dass einige kommunistische Parteifunktionäre Bestechungsgelder annehmen und Vetternwirtschaft betreiben. Einerseits sollten wir solche Aktivitäten nicht ungestraft lassen, wenn wir in den Augen des Volkes legitim bleiben wollen, andererseits wird ein solcher Schritt viele wichtige Verbündete innerhalb der Kommunistischen Partei definitiv verprellen."
 internal_faction.2.a: "Wir sollten ein Auge zudrücken."
 internal_faction.2.b: "Wir müssen an ihnen ein Exempel statuieren!"

 internal_faction.3.t: "Industriekonglomerate beantragen Steuererleichterungen"
 internal_faction.3.d: "Die Chefs einiger der größten Industriekonglomerate von [ROOT.GetName] betreiben privat Lobbyarbeit bei unserer Regierung, damit diese ihnen mehr Steuervergünstigungen gewährt. Die Gewährung dieser Steuererleichterungen wird die Meinung der Industriekonglomerate über unsere Regierung verbessern, aber unsere landesweiten Steuereinnahmen verringern."
 internal_faction.3.a: "Wir sollten die Steuererleichterungen gewähren."
 internal_faction.3.b: "Wir können uns ein solches Zugeständnis nicht leisten."


 ### Islamic State ###

 isis.1.t: "Sieg über den Islamischen Staat"
 isis.1.d: "Jetzt, da der Islamische Staat besiegt ist, wird unser Land nicht mehr von der extremistischen Propaganda des Islamischen Staates geplagt. Jetzt können wir uns darauf konzentrieren, unsere Ideen in unserem Land zu verbreiten und nie wieder Extremisten die Oberhand gewinnen zu lassen."
 isis.1.a: "Großartig!"

 isis.2.t: "Tahrir al-Sham infiltrieren?"
 isis.2.d: "O Kalif aller Muslime, [Root.GetLeader]. Wir sollten das Herz unseres abscheulichen Feindes, Tahrir al-Scham, treffen, der sich weigert, deine gerechte und rechtmäßige Herrschaft anzuerkennen. Obwohl sie vom Weg des wahren Islam und des glorreichen Dschihad abgekommen sind, haben sie viele gute Dschihadisten in ihren Reihen. Inshallah, wir sollten sie infiltrieren und versuchen, so viele wie möglich zu unserem glorreichen Kalifat überlaufen zu lassen!"
 isis.2.a: "Versuchen wir, echte Kämpfer von diesem falschen Dschihadisten-Outfit abzubringen!"
 isis.2.b: "Nein, wir können uns die möglichen internen Streitigkeiten nicht leisten."
 isis.2.a_tt: "§HInfiltration fehlgeschlagen§! (Keine Auswirkung)"

 isis.3.t: "Kämpfer laufen zum Daesh über"
 isis.3.d: "[Root.GetLeader]! Der sogenannte 'Islamische' Staat hat uns infiltriert und es geschafft, einige unserer besten Kämpfer dazu zu bewegen, sich ihrem lächerlichen Vorwand eines Kalifats anzuschließen. Wir sollten das nicht unbeantwortet lassen, wir sollten zurückschlagen und diese Kharijiten besiegen, die links und rechts Takfir machen, während sie den Heiligen Koran als Toilettenpapier benutzen.'"
 isis.3.a: "Wir, die rechtschaffenen Dschihadisten, werden sie wie Hunde abschlachten!"
 isis.3.b: "Nein, wir können uns keine weitere Front in diesem Krieg leisten."

 isis.4.t: "Tahrir al-Sham-Einheiten laufen über"
 isis.4.d: "O Kalif, viele gerechte und tapfere Muwahhid-Brüder sind von der bösen Tahrir al-Scham-Front übergelaufen und haben sich stattdessen unserer Sache angeschlossen!"
 isis.4.a: "Takbir! Islamischer Staat Takbir!"
 isis.4.a_tt: "Fügt 2 §HJabat al-Nusra Brigaden§! in §HRaqqa§! hinzu."

 isis.5.t: "Zeichen der Schwäche von Tahrir al-Sham"
 isis.5.d: "O Kalif, die ekelhafte Tahrir al-Scham-Front ist schwächer als wir dachten und hat unserer Infiltration und den jüngsten Überläufen nichts entgegenzusetzen. Der Kriegsrat der Shura empfiehlt, ihre verrottenden Überreste wie Hunde abzuschlachten und ihr Gebiet einzunehmen - und es unserem glorreichen Kalifat hinzuzufügen!"
 isis.5.a: "Bringt diesen falschen Dschihadisten bei, wer der wahre Nachfolger von Scheich Osama ist!"
 isis.5.b: "Ihre Zeit wird kommen, aber bis dahin müssen wir warten."

 isis.6.t: "Überreste von Tahrir al-Scham schließen sich unserem Kalifat an"
 isis.6.d: "O Kalif, der süße Saft des Sieges ist auf unseren Lippen. Im Angesicht der Niederlage haben die Überreste von Tahrir al-Sham dir, [Root.GetLeader], und unserem immer größer werdenden Kalifat die Treue geschworen."
 isis.6.a: "Wir heißen unsere Brüder im wahren Kalifat willkommen!"

 isisNews.1.t: "Tahrir al-Scham schließt sich mit ISIS zusammen"
 isisNews.1.d: "Angesichts des zunehmenden Drucks auf die syrischen Islamisten von Tahrir al-Sham haben deren verbliebene Kräfte in einem letzten verzweifelten Versuch, ihre fundamentalistische Ideologie in Syrien durchzusetzen, dem ISIS die Treue geschworen."
 isisNews.1.a: "Gott helfe uns allen!"

 isis.7.t: "Versteckt"
 isis.7.d: "Versteckt"
 isis.7.a: "Versteckt"

 isis.1301.t: "Abu Fatima bei Luftangriff der Koalition getötet"
 isis.1301.d: "Schlechte Nachrichten, Kalif! Dein guter Freund und irakischer Stellvertreter, Abu Fatima al-Jaheishi, ist bei einem feigen Luftangriff der Amerikaner tapfer gefallen. Er hat viele Abtrünnige getötet."
 isis.1301.a: "Wir werden ihn rächen, wenn wir Washington DC erobern!"

 isisNews.1301.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1301.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Abu Fatima al-Jaheishi wurde heute bei einem Luftangriff der US-Koalition getötet. Abu Fatima gehörte zum inneren Kreis von al-Baghdadi und war stellvertretender Anführer der von ISIS kontrollierten Teile des Irak."
 isisNews.1301.a: "Gut, dass wir ihn los sind!"

 isis.1302.t: "al-Sulami bei Luftangriff der Koalition gemartert"
 isis.1302.d: "Schlechte Nachrichten, Kalif! Der führende Geistliche Abu Sufyan al-Sulami ist bei einem feigen Luftangriff der Amerikaner ums Leben gekommen. Er kam aus dem Land Bahrain zu uns und gab uns wichtige religiöse Unterstützung für unser Kalifat. O Kalif, er hat uns alle mit seiner schönen Biografie über dich inspiriert. Möge Allah sein Martyrium annehmen."

 isisNews.1302.t: "ISIS-Chefkleriker bei Luftangriff der Koalition getötet"
 isisNews.1302.d: "Der bahrainische Terrorist und hochrangige religiöse Führer von ISIS, Turki al-Binali, der unter seinem bürgerlichen Namen 'Abu Sufyan al-Sulami' bekannt ist, wurde heute bei einem Luftangriff der US-Koalition getötet. al-Binali war für die militärischen Bemühungen von ISIS nicht von Bedeutung, spielte aber eine Schlüsselrolle bei der religiösen Unterstützung der Gruppe und schrieb die erste Biografie von Abu Bakr al-Baghdadi.'"

 isis.1303.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1303.d: "Schlechte Nachrichten, Kalif! Der Emir unserer albanischen und kosovarischen Kämpfer und ranghöchste Befehlshaber Lavdrim Muhaxheri ist bei einem feigen Luftangriff der amerikanischen Hunde gefallen. Er hat viele Abtrünnige getötet."

 isisNews.1303.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1303.d: "Der kosovo-albanische Terrorist und hochrangige ISIS-Befehlshaber Lavdrim Muhaxheri wurde heute bei einem Luftangriff der US-Koalition getötet. Muhaxheri kämpfte in Afghanistan auf Seiten der NATO, radikalisierte sich aber um 2012 und reiste nach Syrien. Im Jahr 2013 schloss er sich ISIS an und wurde schnell zum 'Emir' der albanischen und kosovarischen Kämpfer in Syrien und Irak. Er war ein brutaler Schläger, der persönlich Gefangene köpfte."

 isis.1304.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1304.d: "O Kalif, eine schreckliche Nachricht! Unser militärischer Elitekommandeur Gulmurod Khalimov ist bei einem feigen Luftangriff der amerikanischen Hunde ums Leben gekommen. Bevor er aus dem Land der Tadschiken seinen Weg zu uns fand, war er ein hochrangiger Offizier der Spezialeinheiten. Sein militärisches Wissen wird uns sehr fehlen.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.1304.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1304.d: "Der tadschikische Terrorist und hochrangige ISIS-Befehlshaber Gulmurod Khalimov wurde heute bei einem Luftangriff der US-Koalition getötet. Chalimow war ein erfahrener und hochrangiger Offizier der Spezialeinheiten der tadschikischen Streitkräfte, bevor er zu ISIS überlief."

 isis.1305.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1305.d: "O Kalif, schreckliche Nachrichten! Unser Leiter der Märtyreroperationen und wichtigster Ausbilder ausländischer Mudschahid, Abdullah Ahmed al-Maschadani, ist bei einem Luftangriff der amerikanischen Hunde gefallen. Er hat viele Abtrünnige getötet."

 isisNews.1305.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1305.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Abdullah Ahmed al-Mashadani wurde heute bei einem Luftangriff der US-Koalition getötet. al-Mashadani war eine Schlüsselfigur der ISIS-Kriegsanstrengungen, da er die Selbstmordattentate leitete und ausländische Dschihadisten ausbildete."

 isis.1306.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1306.d: "O Kalif, schlechte Nachrichten! Unser Gouverneur der zentralen Euphrat-Region, Ahmed Khalal al-Juhayshi, ist bei einem Luftangriff der amerikanischen Hunde gefallen. Er hat viele Abtrünnige getötet."

 isisNews.1306.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1306.d: "Der irakische Terrorist und ranghohes ISIS-Mitglied Ahmed Khalal al-Juhayshi wurde heute bei einem Luftangriff der US-Koalition getötet. al-Juhayshi war kein prominenter militärischer Befehlshaber, sondern ein Verwalter und Gouverneur der für den Islamischen Staat wichtigen Region Zentral-Euphrat."

 isis.1307.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1307.d: "O Kalif, schlechte Nachrichten! Dein guter Freund und Chef für Logistik und Nachschub, Fares Reif al-Naima, ist bei einem Luftangriff der amerikanischen Hunde ums Leben gekommen. Er war ein langjähriger tapferer und loyaler Mudschaheddin, der seit 2003 gegen die Ungläubigen und Abtrünnigen gekämpft hat.\n\n Er hat viele für den Ruhm des Kalifats getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.1307.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1307.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Fares Reif al-Naima wurde heute bei einem Luftangriff der US-Koalition getötet. al-Naima kämpfte im Irak-Krieg gegen die US-Streitkräfte und stieg, nachdem er zusammen mit al-Baghdadi von den US-Streitkräften in Camp Bucca festgenommen worden war, zum Chef für Logistik und Nachschub des Islamischen Staats auf."

 isis.1308.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1308.d: "O Kalif, schlechte Nachrichten! Abu Ahmad al-Alwani ist bei einem Luftangriff der amerikanischen Ungläubigen ums Leben gekommen. Er war ein Offizier in der irakischen Armee von Saddam Hussein und hat uns mit seiner Einsicht sehr geholfen, als er sich dem sunnitischen Aufstand und unserem geliebten Islamischen Staat anschloss.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.1308.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1308.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Abu Ahmad al-Alwani wurde heute bei einem Luftangriff der US-Koalition getötet. al-Alwani war Offizier in der irakischen Armee von Saddam Hussein, bevor er sich den sunnitischen Aufständischen gegen die US-Streitkräfte anschloss. Im Islamischen Staat Irak stieg er schnell zum ranghöchsten Befehlshaber auf."

 isis.1309.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1309.d: "O Kalif, schlechte Nachrichten! Abu Muhammad al-Shimali ist bei einem Luftangriff der amerikanischen Ungläubigen ums Leben gekommen. Er kam aus Arabien zu uns und half uns, unser Öl zu schmuggeln und unsere Waffen zu kaufen. Er hat viele mutige Muhjahid für unser Kalifat rekrutiert und wird auf ewig für seine Schlüsselrolle bei der Organisation der Anschläge von Paris 2015 gepriesen werden.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.1309.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1309.d: "Der saudische Terrorist und hochrangige ISIS-Befehlshaber Abu Muhammad al-Shimali wurde heute bei einem Luftangriff der US-Koalition getötet. al-Shimali war ein wichtiger Rekrutierer und Schmuggler für den Islamischen Staat. Geheimdienstberichten zufolge war er außerdem maßgeblich an der Unterstützung der Anschläge von Paris 2015 beteiligt."

 isis.1310.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1310.d: "O Kalif, Katastrophe! Unser Kriegsminister und stellvertretender Befehlshaber, Ayad al-Jumaili, ist bei einem abscheulichen Luftangriff der amerikanischen Ungläubigen tapfer ums Leben gekommen. Als Iraker war er unter Saddam Hussein ein hochrangiger Geheimdienstoffizier und hat als Leiter des Geheimdienstes und der inneren Sicherheit seine Weisheit angewandt, wie man das Kalifat vor inneren Feinden schützen kann."

 isisNews.1310.t: "Zweiter ISIS-Befehlshaber bei Luftangriff der Koalition getötet"
 isisNews.1310.d: "Der irakische Terrorist und stellvertretende Befehlshaber des Islamischen Staates, Ayad al-Jumaili, wurde heute bei einem Luftangriff der US-Koalition getötet. al-Jumaili war ein hochrangiger Geheimdienstoffizier unter Saddam Hussein, der sich nach der Besetzung durch die USA im Jahr 2003 den sunnitischen Aufständischen anschloss. Er wurde Leiter des Nachrichtendienstes und der inneren Sicherheit des Islamischen Staates und wurde später zum stellvertretenden Befehlshaber und Kriegsminister befördert."

 isis.1311.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1311.d: "O Kalif, schlechte Nachrichten! Der hochrangige Kommandeur Khairy Abed Mahmoud al-Taey ist bei einem Luftangriff der amerikanischen Ungläubigen ums Leben gekommen. Der Iraker war Mitglied unserer militärischen Schura und leitete Operationen mit improvisierten Sprengsätzen (IED), mit denen er zu Recht Angst und Chaos in den Herzen unserer Feinde verbreitete. Er tötete viele Abtrünnige."

 isisNews.1311.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1311.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Khairy Abed Mahmoud al-Taey wurde heute bei einem Luftangriff der US-Koalition getötet. al-Taey gehörte dem ISIS-Militärrat an und leitete die Operationen mit improvisierten Sprengsätzen (IED), die in den von ISIS angegriffenen Städten für Chaos sorgten."

 isis.1312.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1312.d: "O Kalif, schlechte Nachrichten! Dein Freund, Berater und hochrangiger Befehlshaber, Abdul Wahid Khutnayer Ahmad, ist bei einem Luftangriff der amerikanischen Ungläubigen ums Leben gekommen. Er war ein irakischer Landsmann, der für die innere Sicherheit zuständig war. Er hat viele Verräter und Abtrünnige vertrieben."

 isisNews.1312.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1312.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Abdul Wahid Khutnayer Ahmad wurde heute bei einem Luftangriff der US-Koalition getötet. Khutnayer Ahmad war ein wichtiger Berater von al-Baghdadi und war für die innere Sicherheit zuständig."

 isis.1313.t: "Kommandeur bei Luftangriff der Koalition ums Leben gekommen"
 isis.1313.d: "O Kalif, eine schreckliche Nachricht! Unser ranghöchster Befehlshaber, Abu Dschihad Schischani, wurde bei einem Luftangriff der amerikanischen Ungläubigen getötet. Er kam aus dem Land der Tschetschenen zu uns und kämpfte bis zum Ende tapfer für den Ruhm Allahs.\n\n Er tötete viele Abtrünnige.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.1313.t: "ISIS-Kommandeur bei Luftangriff der Koalition getötet"
 isisNews.1313.d: "Der tschetschenische Terrorist und hochrangige ISIS-Befehlshaber Abu Dschihad Schischani wurde heute bei einem Luftangriff der US-Koalition getötet. Schischani, ein russischer Staatsbürger, war der zweite Befehlshaber der Terrorgruppe Kaukasus-Emirat unter der Führung von Umar Schischani. Nachdem Umar nach Syrien gereist war und sich der ISIS angeschlossen hatte, versuchte Abu Jihad, das Kaukasus-Emirat zu übernehmen, um es der ISIS zu unterstellen, reiste aber schließlich ebenfalls nach Syrien, um als ranghoher Befehlshaber für die ISIS zu kämpfen."

 isis.11301.t: "Abu Fatima bei russischem Luftangriff ums Leben gekommen"
 isis.11301.d: "Schlechte Nachrichten, Kalif! Dein guter Freund und irakischer Stellvertreter, Abu Fatima al-Jaheishi, wurde bei einem feigen Luftangriff der Russen tapfer gemartert."
 isis.11301.a: "Wir werden ihn rächen, wenn wir Moskau erobern!"

 isisNews.11301.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11301.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Abu Fatima al-Jaheishi wurde heute bei einem russischen Luftangriff getötet. Abu Fatima gehörte zum inneren Kreis von al-Baghdadi und war stellvertretender Anführer der von ISIS kontrollierten Teile des Irak."
 isisNews.11301.a: "Gut, dass wir ihn los sind!"

 isis.11302.t: "al-Sulami bei russischem Luftangriff gemartert"
 isis.11302.d: "Schlechte Nachrichten, Kalif! Der führende Geistliche Abu Sufyan al-Sulami ist bei einem feigen Luftangriff der Russen ums Leben gekommen. Er kam aus dem Land Bahrain zu uns und gab uns wichtige religiöse Unterstützung für unser Kalifat. O Kalif, er hat uns alle mit seiner schönen Biografie über dich inspiriert. Möge Allah sein Martyrium annehmen."

 isisNews.11302.t: "ISIS-Chefkleriker bei russischem Luftangriff getötet"
 isisNews.11302.d: "Der bahrainische Terrorist und hochrangige religiöse Führer von ISIS, Turki al-Binali, der unter seinem bürgerlichen Namen 'Abu Sufyan al-Sulami' bekannt ist, wurde heute bei einem russischen Luftangriff getötet. al-Binali war für die militärischen Bemühungen von ISIS nicht von Bedeutung, spielte aber eine Schlüsselrolle bei der religiösen Unterstützung der Gruppe und schrieb die erste Biografie von Abu Bakr al-Baghdadi.'"

 isis.11303.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11303.d: "Schlechte Nachrichten, Kalif! Der Emir unserer albanischen und kosovarischen Kämpfer und Oberbefehlshaber Lavdrim Muhaxheri ist bei einem feigen Luftangriff durch die russischen Hunde gefallen.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.11303.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11303.d: "Der kosovo-albanische Terrorist und hochrangige ISIS-Befehlshaber Lavdrim Muhaxheri wurde heute bei einem russischen Luftangriff getötet. Muhaxheri kämpfte in Afghanistan auf Seiten der NATO, radikalisierte sich jedoch um 2012 und reiste nach Syrien. Im Jahr 2013 schloss er sich ISIS an und wurde schnell zum 'Emir' der albanischen und kosovarischen Kämpfer in Syrien und Irak. Er war ein brutaler Schläger, der persönlich Gefangene köpfte."

 isis.11304.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11304.d: "O Kalif, eine schreckliche Nachricht! Unser Elitemilitärkommandeur Gulmurod Chalimow ist bei einem feigen Luftangriff der russischen Hunde ums Leben gekommen. Bevor er aus dem Land der Tadschiken seinen Weg zu uns fand, war er ein hochrangiger Offizier der Spezialeinheiten. Sein militärisches Wissen wird uns sehr fehlen.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.11304.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11304.d: "Der tadschikische Terrorist und hochrangige ISIS-Befehlshaber Gulmurod Khalimov wurde heute bei einem russischen Luftangriff getötet. Chalimow war ein erfahrener und hochrangiger Offizier der Spezialeinheiten der tadschikischen Streitkräfte, bevor er zu ISIS überlief."

 isis.11305.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11305.d: "O Kalif, schreckliche Nachrichten! Unser Leiter der Märtyrer-Operationen und wichtigster Ausbilder ausländischer Mudschahid, Abdullah Ahmed al-Maschadani, ist bei einem Luftangriff der russischen Hunde gefallen.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.11305.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11305.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Abdullah Ahmed al-Maschadani wurde heute bei einem russischen Luftangriff getötet. al-Maschadani war eine Schlüsselfigur in den Kriegsanstrengungen von ISIS, da er die Selbstmordattentate leitete und ausländische Dschihadisten ausbildete."

 isis.11306.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11306.d: "O Kalif, schlechte Nachrichten! Unser Gouverneur der Region Zentral-Euphrat, Ahmed Khalal al-Juhayshi, ist bei einem Luftangriff der russischen Hunde gefallen. Er hat viele Abtrünnige getötet."

 isisNews.11306.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11306.d: "Der irakische Terrorist und ranghohes ISIS-Mitglied Ahmed Khalal al-Juhayshi wurde heute bei einem russischen Luftangriff getötet. al-Juhayshi war kein prominenter militärischer Befehlshaber, sondern ein Verwalter und Gouverneur der für den Islamischen Staat wichtigen Region Zentral-Euphrat."

 isis.11307.t: "Kommandant bei russischem Luftangriff ums Leben gekommen"
 isis.11307.d: "O Kalif, schlechte Nachrichten! Dein guter Freund und Chef für Logistik und Nachschub, Fares Reif al-Naima, ist bei einem Luftangriff der russischen Hunde ums Leben gekommen. Er war ein langjähriger tapferer und loyaler Mudschaheddin, der seit 2003 gegen die Ungläubigen und Abtrünnigen gekämpft hat.\n\n Er hat viele für den Ruhm des Kalifats getötet.\n\n Möge Allah sein Martyrium annehmen."

 isisNews.11307.t: "ISIS-Kommandeur bei russischem Luftangriff getötet"
 isisNews.11307.d: "Der irakische Terrorist und ranghohe ISIS-Befehlshaber Fares Reif al-Naima wurde heute bei einem russischen Luftangriff getötet. al-Naima kämpfte im Irak-Krieg gegen die US-Streitkräfte und stieg, nachdem er zusammen mit al-Baghdadi von den US-Streitkräften in Camp Bucca festgenommen worden war, zum Chef für Logistik und Nachschub des Islamischen Staates auf."


 ace_promoted.1.t: "Ace Pilot befördert"
 ace_promoted.2.t: "Ein wildes Ass taucht auf"
 ace_promoted.1.d: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetName] [Von.GetNachname], ein erfahrener Pilot, der unter dem Rufzeichen [Von.GetRufzeichen] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend von der jüngsten Mission über [Von.GetMissionsRegion] zurückgekehrt ist, sondern auch in vielen kritischen Begegnungen bedeutende Siege errungen hat.\nnDie jüngste Beförderung von [From.GetName] wurde als leuchtendes Beispiel für den Mut von [Root.GetAdjective] in der Öffentlichkeit bekannt gemacht. Auch wenn die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh, dass es noch Helden gibt, hinter denen sie sich versammeln können."
 ace_promoted.1.d_major: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [From.GetName] [Von.GetNachname], ein erfahrener Pilot, der unter dem Rufzeichen [Von.GetRufzeichen] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend zurückgekehrt ist, sondern auch [Von.GetHerHis] [Von.GetFlugzeug] mit großem Geschick gesteuert hat. Kürzlich war [From.GetName] auf einer Mission über [Von.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei.\nnAls leuchtendes Beispiel für [Root.GetAdjective] Mut wurde [From.GetName]'s jüngste Beförderung in der Öffentlichkeit stark beachtet. Auch wenn die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh, dass es noch Helden gibt, hinter denen sie sich versammeln können."
 ace_promoted.1.a: "Wer wagt, gewinnt."
 ace_died.1.t: "Fighter Ace Rufzeichen '[From.GetCallsign]' über [From.GetMissionRegion] abgeschossen"
 ace_died.1.d: "Eines der berühmtesten [From.GetAceType]-Asse von [From.GetFullName], [From.GetFullName], wurde während eines Einsatzes über [From.GetMissionRegion] im Dienst abgeschossen. Da [From.GetSheHe] seit langem eine öffentliche Persönlichkeit war, ist ihr Ableben leider sehr demoralisierend für die vielen Leute, die zu [From.GetHerHim] aufgeschaut haben.\n\n Wir wünschten zwar, es gäbe eine Möglichkeit, dieses Ereignis vor der Bevölkerung zu verbergen, aber das Fehlen von öffentlichen Auftritten von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.d_major: "Einer der berühmtesten [From.GetAceType]-Asse, [From.GetFullName], ist im Dienst gefallen. Piloten, die aus der Region zurückkehrten, berichteten, dass sie [From.GetHerHis] [From.GetWingShort] über [From.GetMissionRegion] in Flammen aufgehen sahen, nachdem er unter schwerem feindlichen Beschuss stand. Da [Von.GetSieHe] seit langem eine öffentliche Figur war, ist das Ableben von [Von.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [Von.GetHerHim] aufgeschaut haben.\nnWir wünschten zwar, es gäbe eine Möglichkeit, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen öffentlicher Auftritte von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 ace_died.1.a: "Eine lebende Legende ist immer noch besser."
 ace_killed_by_ace.1.t: "Fighter Ace [From.GetFullName] Vom feindlichen Piloten abgeschossen"
 ace_killed_by_ace.1.d: "Piloten, die von [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen, angeführt von dem berüchtigten Piloten '[Prev.GetCallsign]', sich auf die Verfolgung von [From.GetFullName] konzentrierte. Nachdem er mehreren Schüssen des Feindes ausgewichen war und eine Reihe von feindlichen Flugzeugen abgeschossen hatte, wurde '[Von.GetCallsign]' von '[Prev.GetCallsign]' überwältigt, der Berichten zufolge [Von.GetHerHim] ausmanövrierte und [Von.GetHerHis] Treibstofftanks mit einem sauberen Treffer aufriss. [Das Flugzeug von [From.GetName] [Von.GetSurname] fing Feuer und stürzte in einem gewaltigen Inferno über [Von.GetMissionRegion] ab. [Von.GetFullName] hat während seines gesamten Dienstes großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Air Force und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.d_major: "Piloten, die von [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective] Flugzeugen unter der Führung des berüchtigten Piloten '[Prev.GetCallsign]' sich auf die Jagd nach [From.GetFullName] konzentriert hat. Nachdem er eine Reihe feindlicher Flugzeuge abgeschossen und mehreren feindlichen Schüssen ausgewichen war, wurde '[Von.GetCallsign]' von '[Prev.GetCallsign]' in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [Von.GetHerHim] ausmanövrierte und [Von.GetHerHis] Treibstofftanks mit einem sauberen Treffer aufriss. [From.GetName] [Von.GetSurname]'s [Von.GetWingShort] fing Feuer und stürzte in einem heftigen Inferno über [Von.GetMissionRegion] ab.\n\n[Von.GetFullName] hat während [Von.GetHerHis] Dienstzeit großen Mut gezeigt und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Air Force und ein verheerender Schlag für die Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetName] während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle"
 ace_killed_other_ace.1.t: "Fighter Ace [From.GetFullName] schießt Rufzeichen '[Prev.GetCallsign]' ab"
 ace_killed_other_ace.1.d: "Unsere letzte Mission über [From.GetMissionRegion] war für die [From.Owner.GetAdjective]-Luftwaffe in mehr als einer Hinsicht ein großer Erfolg. Es sind Berichte eingegangen, in denen die Heldentat von [From.GetFullName] hervorgehoben wird, der den Piloten [Prev.GetName] [Prev.GetSurname], bekannt als '[Prev.GetCallsign]', überlistet hat. '[From.GetCallsign]' benutzte [From.GetHerselfHimself] als Köder und lockte '[Prev.GetCallsign]' in eine Falle, in der die [From.Owner.GetAdjective]-Piloten auf das Geschwader von [Prev.GetCallsign] stürzen konnten. '[Von.GetCallsign]'' manövrierte das Flugzeug von [Prev.Owner.GetAdjective]'' aus und schickte '[Prev.GetCallsign]'' mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion]''.[Prev.GetFullName]'' war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective]'s Leben auf dem Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden, wenn wir uns hinter sie stellen, große Taten vollbringen."
 ace_killed_other_ace.1.d_major: "Unsere jüngste Mission über [From.GetMissionRegion] war in mehr als einer Hinsicht ein großer Erfolg für die [From.Owner.GetAdjective] Air Force. Es sind Berichte eingegangen, in denen die Heldentat von [From.GetFullName] hervorgehoben wird, der es geschafft hat, den Piloten [Prev.GetName] [Prev.GetSurname], bekannt als '[Prev.GetCallsign]'', zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte '[Prev.GetCallsign]' in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. '[Von.GetCallsign]' manövrierte das Flugzeug von [Prev.Owner.GetAdjective]' aus und schickte '[Prev.GetCallsign]' mit einer einzigen Explosion aus dem Himmel von [From.GetMissionRegion].\n[Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective] Leben auf dem Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden, wenn wir uns hinter sie stellen, große Taten vollbringen."
 ace_killed_other_ace.1.a: "Ein Sieg, an den sich alle von [From.Owner.GetNameDef] erinnern werden!"
 aces_killed_each_other.1.t: "Fighter-Ass [From.GetFullName] ist abgestürzt"
 aces_killed_each_other.1.d: "Während der letzten Mission geriet unser berühmtes [From.GetAceType]-Ass [From.GetFullName] in einen längeren Kampf mit dem gefürchteten Flieger-Ass [Prev.GetFullName]. Da ihm die Munition ausging und er keine Möglichkeit hatte, zu entkommen, manövrierte [Von.Rufname] durch das Feuer des Flugzeugs von [Vorbesitzer.Rufname] und rammte [Vorbesitzer.Rufname].Sowohl das Flugzeug von [Von.Rufname] als auch das von [Vorläufer.GetCallsign] wurden gesichtet, wie sie über [From.GetMissionRegion] in Stücke stürzten.\nnAuch wenn es ein schwacher Trost ist, dass die Bedrohung durch [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', uns nicht länger belästigen wird, haben wir eine geschätzte Persönlichkeit des öffentlichen Lebens und eine Inspiration für die gesamte Nation verloren."
 aces_killed_each_other.1.d_major: "Während des letzten Einsatzes geriet unser berühmtes Fliegerass [From.GetAceType] [From.GetFullName] in einen langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da ihm die Munition ausging und er keine Möglichkeit hatte, zu entkommen, manövrierte [Von.Rufzeichen] [Von.GetHerHis] [Von.GetWingShort] durch das Feuer des [Prev.Owner.GetAdjective]-Flugzeugs und rammte '[Prev.GetCallsign]'.Sowohl [Von.GetCallsign]'s [From.GetWingShort] als auch [Prev.GetCallsign]'s [Prev.GetWingShort] wurden gesichtet, wie sie über [From.GetMissionRegion] in Trümmer gingen.\nnEs ist zwar ein schwacher Trost, dass die Bedrohung durch [Prev.Owner.GetAdjective], '[Prev.GetCallsign]', uns nicht länger belästigen wird, aber wir haben eine geschätzte Persönlichkeit des öffentlichen Lebens und eine Inspiration für die gesamte Nation verloren."
 aces_killed_each_other.1.a: "Dennoch ein großer Verlust für uns"

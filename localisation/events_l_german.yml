 election.2.t: "Wahlen: Bevölkerung lehnt Wiederbewaffnung ab"
 election.2.d: "Bei den bevorstehenden Wahlen ist die Unterstützung für [Root.GetRulingParty] immer noch groß, da die Bevölkerung Vertrauen in die Führung von [Root.GetLeader] hat. Das Bestreben der Partei, den Schwerpunkt von [Root.GetName] auf militärische Angelegenheiten zu verlagern, ist jedoch in der Öffentlichkeit nicht sehr beliebt, da ein großer Teil der Bürger dies für unklugen Hurrapatriotismus hält. Der Krieg hat unsere Grenze noch nicht erreicht, und nur wenige möchten, dass [Root.GetName] aggressive Maßnahmen ergreift. In Zusammenarbeit mit anderen großen Parteien, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit verminderter Unterstützung."
 election.2.a: "Das Volk muss gehört werden."
 election.2.b: "Der Schutz unserer Souveränität steht an erster Stelle."
 election.3.t: "Wahlen: Öffentlichkeit fordert Aufrüstung"
 election.3.d: "Der laufende Krieg, der sich unseren Grenzen nähert, hat die bevorstehenden Wahlen überschattet. Viele Wähler sind besorgt, dass [Root.GetName] nicht darauf vorbereitet ist, in diesen Konflikt hineingeworfen zu werden oder was auch immer daraus entstehen mag. Sie fordern, dass wir unsere Vorsichtsmaßnahmen erhöhen und sicherstellen, dass unsere Nation auf einen Krieg vorbereitet ist. Die Mehrheit unterstützt zwar immer noch [Root.GetRulingParty], aber wir könnten sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen."
 election.3.a: "Die Menschen haben das Recht, sich sicher zu fühlen."
 election.3.b: "Viele sind nach wie vor für eine diplomatische Lösung."
 election.4.t: "Wahlen: Faschisten in der Regierung?"
 election.4.d: "In [Root.GetName] ist eine aggressive nationalistische Stimmung gewachsen, die mehrere Parteien hervorgebracht hat, die faschistische Ideale vertreten: einen Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien hat bei den aktuellen Wahlen besonders viel Zuspruch erhalten, was zu Diskussionen innerhalb der [Root.GetRulingParty]-Partei darüber geführt hat, ob wir versuchen sollten, bei der Bildung unserer Regierung mit ihnen zusammenzuarbeiten. Obwohl sie die demokratischen Ideale, die die Grundlage unseres Staates bilden, offen ablehnen, verleiht die Tatsache, dass sie sich an der Wahl selbst beteiligen, unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie von gewaltsamen Aktionen abhalten."
 election.4.a: "Lieber sie als die Kommunisten!"
 election.4.b: "Eine breite Koalition aus demokratischen Parteien ist vorzuziehen."
 election.5.t: "Wahlen: Kommunisten in der Regierung?"
 election.5.d: "Die kommunistische Bewegung in [Root.GetName], die durch eine breite Unzufriedenheit in der Arbeiterklasse und radikale Tendenzen unter den Akademikern angeheizt wird, ist so groß geworden, dass sie zur Gründung mehrerer Parteien geführt hat. Nachdem eine dieser Parteien bei der aktuellen Wahl beträchtliche Unterstützung erhalten hat, haben die Politiker in [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere demokratischen Institutionen für wenig mehr als eine bürgerliche Tyrannei halten, scheinen sie darauf erpicht zu sein, die von ihnen gewünschten Veränderungen durch eine Zusammenarbeit mit der Regierung zu erreichen, anstatt sie zu stürzen."
 election.5.a: "Lieber eine Reform als eine Revolution!"
 election.5.b: "Eine breite Koalition aus demokratischen Parteien ist vorzuziehen."
 election.6.t: "Wahlen: Demokratische Parteien in der Minderheit"
 election.6.d: "Die Politik in [Root.GetName] hat sich zunehmend radikalisiert. Wo es einst eine breite Unterstützung für die Parteien gab, die demokratische Ideale und die repräsentativen Institutionen von [Root.GetName] unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte bilden, selbst wenn sie ihre Differenzen beiseite schieben, keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl, als entweder mit den Faschisten oder den Kommunisten zusammenzuarbeiten."
 election.6.a: "Wir werden mit den Faschisten zusammenarbeiten, um [Root.GetName] zu stärken."
 election.6.b: "Gemeinsam mit den Kommunisten können wir den sozialen Wandel fördern."
 election.6.c: "Eine Minderheitsregierung, auch wenn sie schwach ist, ist vorzuziehen."
 election.7.t: "Faschisten beeinflussen die Außenpolitik"
 election.7.d: "Die Aufnahme der Faschisten in unsere politische Koalition hat sich auf unsere Außenpolitik ausgewirkt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die den Einfluss, den sie in [Root.GetName] erhalten haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung der Beziehungen zu diesen Nationen, ungeachtet der Abneigung, die [Root.GetRulingParty] für ihre Ideale hegt, kann notwendig sein, um die Unterstützung der Faschisten, die unsere Regierung unterstützen, zu erhalten."
 election.7.a: "Wir können einige Verbündete gegen größere Bedrohungen gebrauchen."
 election.7.b: "Mit solchen Freunden bräuchten wir keine Feinde."
 election.8.t: "Kommunisten nehmen Einfluss auf die Außenpolitik"
 election.8.d: "Kommunisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten auf sich gezogen. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben, Beziehungen, die wir in der [Root.GetAdjective] Außenpolitik möglicherweise anerkennen müssen, wenn wir ihre Unterstützung behalten wollen."
 election.8.a: "Wir sollten uns unsere gemeinsamen Anliegen zu eigen machen."
 election.8.b: "Auf diesem Weg liegt die Auflösung von [Root.GetName] selbst."
 election.11.t: "Wahlen: Faschistische Mehrheit"
 election.11.d: "Diese Wahl war für die Institution, die sie repräsentiert, verheerend. Die Mehrheit der [Root.GetAdjective] Bevölkerung hat für eine faschistische Partei gestimmt, die Wahlen abschaffen und einen autokratischen Herrscher einsetzen will. Während viele in Erwägung ziehen, gegen diesen Verstoß gegen die demokratischen Ideale, die ihnen dieses Mandat überhaupt erst ermöglicht haben, zu den Waffen zu greifen, sind andere der Ansicht, dass die Anwendung von Gewalt ihre Ideale nur noch mehr bestätigen würde."
 election.11.a: "Es ist ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen."
 election.11.b: "Wir werden unsere Freiheit nicht kampflos aufgeben!"
 election.12.t: "Wahlen: Kommunistische Mehrheit"
 election.12.d: "Die aktuellen Wahlen haben zu einem Sieg der kommunistischen Parteien geführt, mit gemischten Reaktionen der ehemaligen Regierung. Während die neuen Machthaber behaupten, das Volk als Ganzes zu vertreten, betrachten sie viele der von uns geschätzten demokratischen Institutionen als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine 'Herrschaft des Volkes' ist. In einigen Ländern begann die Revolution in Strömen von Blut. In [Root.GetName] tat sie das nicht, aber sie könnte dennoch in ihnen enden."
 election.12.a: "Das ist beunruhigend, aber sie repräsentieren wirklich die Mehrheit."
 election.12.b: "Wir müssen ihnen Einhalt gebieten, bevor sie jedes Zeichen abweichenden Denkens beseitigen!"
 election.13.t: "Wahlen: Magnat befürwortet Faschismus"
 election.13.d: "Ein einflussreicher Industrieller, der hinter einem der Unternehmen steht, die wir für unsere industrielle Produktion ausgewählt haben, hat kürzlich eine Reihe von Äußerungen zur Politik gemacht, die Mitglieder der Verwaltung als beunruhigend empfanden. Er hat sich offen für eine autoritäre Regierung ausgesprochen und ausländische Regierungen, die sich als faschistisch bezeichnen, gelobt und damit implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Wenn wir den Magnaten und seine Ideale anprangern, könnte das unsere Beziehung zu dem Unternehmen belasten, aber wenn wir sie unkontrolliert lassen, würde er eine Plattform für die Verbreitung von Propaganda erhalten, die alles untergräbt, wofür [Root.GetRulingParty] steht."
 election.13.a: "Er kann sagen, was er will, wir müssen es nicht gutheißen."
 election.13.b: "Wir können uns bei der Entwicklung und dem Schutz von [Root.GetName] nicht auf Faschisten verlassen."
 election.14.t: "Wahlen: Ausnahme in Kriegszeiten"
 election.14.d: "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würde zu diesem Zeitpunkt eine Wahl abgehalten werden, aber da man sich inmitten eines wichtigen Konflikts befindet, argumentieren viele, dass man es sich nicht leisten kann, Zeit für einen politischen Wahlkampf oder einen Führungswechsel zu verwenden, falls dieser eintreten sollte. Andere wiederum behaupten, dass die Erklärung des andauernden Krieges zu einem triftigen Grund für das Auslassen von Wahlen der erste Schritt zur Aushöhlung der [Root.GetAdjective] Demokratie ist. Wenn man militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes einräumt, könnte man sich auf eine schiefe Bahn begeben."
 election.14.a: "Die Wahlen werden wie üblich durchgeführt."
 election.14.b: "Wir können uns um solche Dinge kümmern, wenn dieser Krieg vorbei ist."
 election.15.t: "Wahlen: Regierung umstritten"
 election.15.d: "Angesichts der bevorstehenden Wahlen beginnen die Menschen an der Fähigkeit der derzeitigen Regierung zu zweifeln, den laufenden Krieg fortzusetzen. [Root.GetName] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewandt, die unsere Nation in die Niederlage zu führen scheinen. Unser Volk ist zwar entschlossen, den Krieg zu Ende zu führen, würde es aber lieber sehen, wenn eine andere Regierung ihn beenden würde."
 election.15.a: "Diese Vertrauenskrise ist höchst bedauerlich."
 election.15.b: "Die politische Landschaft soll sich verändern, damit die Menschen geeint bleiben."
 election.16.t: "[Root.GetLeader] erfreut sich öffentlicher Unterstützung"
 election.16.d: "Bei der jetzigen Wahl hat die Opposition, sofern sie überhaupt existiert, die zunehmend autoritäre Herrschaft von [Root.GetRulingParty] kritisiert. Sie stellen in Frage, ob die Wähler überhaupt eine Macht haben oder ob alles nur Show ist. Die Unterstützung für [Root.GetLeader] scheint jedoch weiterhin groß zu sein, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird, das Volk seinen Herrscher unterstützt... zumindest diejenigen, die zur Wahl gegangen sind."
 election.16.a: "Ein Volk, ein Führer."
 election.17.t: "Wahlergebnisse angezweifelt"
 election.17.d: "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner mit Gewalt zum Schweigen gebracht hat, haben sich einige dennoch zu den jüngsten Wahlen geäußert und die [Root.GetRulingParty] beschuldigt, die Ergebnisse zu manipulieren und die eindeutigen Bemühungen zu ignorieren, ein Parlament zu wählen, das ihrer Politik entgegengesetzt ist.\n\n Die Regierung tut diese Einwände als Versuch ab, das Volk gegen sich selbst zu spalten. Tatsache ist jedoch, dass die Mehrheit des Volkes offenbar Vorbehalte gegen ihre Herrschaft hat, und die Opposition, auch wenn sie vorerst zum Schweigen gebracht wurde, hat ihren Standpunkt deutlich gemacht."
 election.17.a: "Splitter!"
 political.1.t: "Kommunismus auf dem Vormarsch"
 political.1.d: "Während sich die Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen diejenigen, die behaupten, in [Root.GetName] Klassenbewusstsein erlangt zu haben, untätig herum und warten darauf, dass der Wandel aus dem Inneren eines politischen Systems kommt, das so durch und durch korrupt ist, dass nur eine Revolution uns davor bewahren kann!'\nnSo sprechen neue Stimmen in der kommunistischen Bewegung von [Root.GetAdjective]. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur der Bourgeoisie und fordern, dass diese mit allen Mitteln von der Macht entfernt wird. Ob diese Mittel von innen oder von außen kommen werden, bleibt abzuwarten."
 political.1.a: "Es mag in der Regierung selbst einige geben, die solche Ideen unterstützen."
 political.1.a.tt: "Erhöht die Wahrscheinlichkeit einer internen Unterstützung für einen kommunistischen Staatsstreich."
 political.1.b: "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen."
 political.1.b.tt: "Erhöht die Wahrscheinlichkeit, dass die Bevölkerung einen kommunistischen Aufstand unterstützt."
 political.2.t: "Marxistische Sympathien in der Regierung"
 political.2.d: "Obwohl sich die [Root.GetRulingParty] strikt gegen den revolutionären Sozialismus ausspricht und die linksradikalen Elemente des Landes im Auge behält, sind einige Leute in der Regierung offener für diese Möglichkeit. Sie sehen zumindest die Möglichkeit, auf die Sorgen der Menschen einzugehen, die von den Kommunisten Lösungen erwarten, ohne einen umfassenden Bürgerkrieg zu riskieren. Obwohl sie von denjenigen, die [Root.GetLeader] treu bleiben, als Verräter angesehen werden könnten, könnten diese dissidenten Stimmen diejenigen sein, die einen relativ unblutigen Übergang gewährleisten, sollte die Revolution kommen."
 political.2.a: "Auch sie werden wir aus vielerlei Gründen genau im Auge behalten."
 political.2.a.tt: "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 political.3.t: "Kommunisten führen Putsch durch"
 political.3.d: "Während die Volksbewegung für eine kommunistische Revolution laut und furchterregend war, war ein bestimmter Teil der politischen Bewegung weitgehend still und wartete. Das Warten hat nun ein Ende. Heute, als sich die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand nationalen Ausmaßes vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] kurzerhand unter Hausarrest und begannen mit den Rebellen zu verhandeln.\n\n Während die Verhandlungen den Anschein erweckten, die Ordnung aufrechtzuerhalten, liefen sie in Wirklichkeit darauf hinaus, denjenigen, die sich zur Zusammenarbeit entschlossen, Positionen innerhalb des neuen sozialistischen Staates zu sichern. Der Staatsstreich war beendet, bevor irgendjemand etwas dagegen unternehmen konnte, und diejenigen, die es getan hätten, werden nun vom neuen Regime inhaftiert, verbannt oder hingerichtet."
 political.3.a: "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen."
 political.4.t: "Klassenkonflikte dividieren [Root.GetName]"
 political.4.d: "Die kommunistische revolutionäre Bewegung, die einst in der Theorie unter radikalen Akademikern und in der Praxis unter Unruhestiftern beliebt war, hat unter der [Root.GetAdjective]-Arbeiterklasse an Unterstützung gewonnen. Die Tatsache, dass sich immer mehr Menschen überhaupt mit einer 'Klasse' identifizieren, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen.\n\n[Root.GetRulingParty]-Mitglieder beklagen diese Entwicklung und sehnen sich nach einer Zeit, in der 'Root.GetAdjective' das war, womit sich die Menschen in erster Linie identifizierten. Ihre Bedenken sind nicht unbegründet. Man könnte argumentieren, dass bereits eine Revolution im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt, und dass es vielleicht zu spät ist, sie aufzuhalten."
 political.4.a: "Die Menschen können sich nennen, wie sie wollen."
 political.5.t: "Soldaten desertieren vor kommunistischen Partisanen"
 political.5.d: "Die Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, indem ihr Bruder gegen Bruder aufbringt wegen Streitigkeiten, die den Arbeiter nichts angehen! Anstatt zu den Waffen gegen die im Ausland kämpfenden Arbeiter zu greifen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!'\nnDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, hat sich als nicht immun gegen die kommunistische Propaganda erwiesen, die sich in [Root.GetName] schnell verbreitet. Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, und schließen sich manchmal sogar Partisanenbewegungen an, die vorgeben, eine Revolution vorzubereiten."
 political.5.a: "Vielleicht kämpfen sie lediglich um einen anderen [Root.GetName]."
 political.6.t: "Die [GetMonth] Revolution"
 political.6.d: "Die Vorstellung, dass die kommunistische Bewegung das Volk vertritt, hat in [Root.GetName], wo die öffentliche Unterstützung für die kommunistische Partei in den letzten Monaten rapide zugenommen hat, sicherlich Auftrieb erhalten. Diejenigen, die zur Revolution aufrufen, sind jedoch nicht länger eine disparate Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe, die hinter dem Aufruf zum Aufstand steht, ist organisiert genug, um eine Regierung zu bilden, wenn sie Erfolg hat.\nnAllerdings könnte die Revolution, wenn sie jetzt beginnen würde, kaum durchgeführt werden, ohne dass sie in einen Bürgerkrieg mündet. Sollten die Revolutionäre das Risiko eingehen, die Nation in zwei Teile zu zerreißen, um ihre Ungeduld zu befriedigen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 political.6.a: "Diejenigen, die Geschichte schreiben wollen, müssen heute handeln!"
 political.6.b: "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten."
 political.7.t: "Der Faschismus ist auf dem Vormarsch"
 political.7.d: "Das Volk von [Root.GetAdjective] ist schon zu lange der inkompetenten Herrschaft von [Root.GetRulingParty] ausgeliefert! Sie behaupten, das Volk zu vertreten, schaffen es aber nicht einmal, unsere Straßen in Ordnung zu halten! Nur wenn wir sie entmachten, kann diese Nation wachsen!'\nnDie faschistischen Redner in [Root.GetName] haben keinen Hehl daraus gemacht, was sie von unserer derzeitigen Herrschaft und unserem politischen System halten. Reden wie diese haben einen öffentlichen Dissens angezapft, der besonders in den konservativeren Teilen des Militärs ausgeprägt ist."
 political.7.a: "Die höheren Stellen hegen vielleicht unausgesprochene Sympathien."
 political.7.a.tt: "Erhöht die Wahrscheinlichkeit einer internen Unterstützung für einen faschistischen Staatsstreich."
 political.7.b: "Die jüngere Generation wird die Fackel weiterführen."
 political.7.b.tt: "Erhöht die Wahrscheinlichkeit, dass die Bevölkerung einen faschistischen Staatsstreich unterstützt."
 political.8.t: "Faschistische Sympathien im Militär"
 political.8.d: "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben, teils privat, teils offen, ihre Unterstützung für die faschistische Bewegung in [Root.GetName] bekundet. Sie sind der Meinung, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt ist, um das Land zusammenzuhalten, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen der Nation behandelt wird. Einige von ihnen gehen sogar so weit, vorzuschlagen, dass eine neue Regierung benötigt wird, eine, die weiß, wie man [Root.GetName] in die nächste Hälfte des Jahrhunderts führt.\nnDiese Fraktion mag nicht überwiegend aus Politikern bestehen, aber einige von ihnen haben Positionen im Verteidigungsministerium erlangt. Wenn sich diese Entwicklungen fortsetzen, könnten sie genügend politische Unterstützung haben, um einen Staatsstreich durchzuführen."
 political.8.a: "Der Nationalgeist ist wichtiger als die Regierung."
 political.9.t: "Faschistischer Coup d'état"
 political.9.d: "Manche werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Faschismus gewarnt haben, als auch diejenigen, die ihn als Retter von [Root.GetName] gepriesen haben, haben ihre Prophezeiungen heute in die Tat umgesetzt, als das Militär in [Root.Capital.GetName] die von der [Root.GetRulingParty] geführte Regierung stürzte und die Macht übernahm. Der [Root.GetLeader] wird vermisst, es wird gemunkelt, dass er ins Exil gegangen ist, und der Staatsstreich stieß anfangs auf wenig Widerstand.\nnDie neue [Root.GetAdjective]-Führung hat auch nicht vor, Widerstand wachsen zu lassen. Das Kriegsrecht wurde verhängt, und angesichts der laufenden Veränderungen wird sich das, was danach kommt, wohl kaum ändern."
 political.9.a: "Ein starker Staat ist notwendig, um die Menschen vor sich selbst zu schützen."
 political.10.t: "Bürgerkrieg für den Faschismus"
 political.10.d: "Die Versuche der faschistischen Bewegung, nationalistische Gefühle wiederzubeleben, haben zwar einen gewissen Erfolg, doch der Widerstand gegen diese Ideen ist nach wie vor groß. Die Generäle, die den Sturz der derzeitigen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die Bevölkerung von [Root.GetAdjective] selbst in die [Root.GetFascistParty] zu haben scheint. Sie sind sich sicher, dass das Volk irgendwann genug von [Root.GetLeader] haben wird, sind sich aber uneins über die weitere Vorgehensweise. Einige fordern einen Staatsstreich jetzt, bevor die Feinde von [Root.GetName] aktiv werden. Ein solcher Staatsstreich würde die Nation jedoch in einen Bürgerkrieg stürzen, solange die öffentliche Unterstützung begrenzt ist."
 political.10.a: "Der Wille zur Macht ist sinnlos, wenn man zögert, sie zu ergreifen."
 political.10.b: "Sie müssen zuerst das Volk vereinen und es dann regieren."
 political.11.t: "Faschistische Angriffsabteilungen bilden"
 political.11.d: "Das Politische und das Kriegerische waren im Faschismus schon immer miteinander verwoben. Parallel zu ihrer wachsenden politischen Bewegung haben die faschistischen Parteien begonnen, paramilitärische Organisationen zu bilden, um sich gegen innere und äußere Bedrohungen zu schützen, wobei die inneren Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung als besorgniserregend empfinden, hat die Welle des militaristischen Furors dazu geführt, dass sich immer mehr Freiwillige bei unseren Streitkräften melden.\n\n Die politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund haben, sich zu fürchten. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, beginnen die Feinde von [Root.GetName] und die Feinde des Faschismus sich sehr zu ähneln."
 political.11.a: "Nur Landesverräter haben etwas zu befürchten."
 political.12.t: "Die Bedrohung durch den Kommunismus"
 political.12.d: "[Root.GetLeader] möchte euch glauben machen, dass [Root.GetName] sicher und geeint ist. Es ist nicht verwunderlich, dass solche Lügen den Verstand unseres Volkes vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Schauen Sie nicht weiter als bis zu unserer Grenze, um zu sehen, wie sich Landsleute im Namen des Kommunismus gegeneinander wenden und das Ende der Nationen verkünden. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung schützen?'\nnDas Wachstum der faschistischen Bewegung in [Root.GetName] wurde durch die Nähe zur kommunistischen Revolution begünstigt. Viele Gemäßigte, die den Faschismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, empfinden dies auch als eine sehr reale Sorge. Hätten sie die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime, würden sie zugegebenermaßen letzteres vorziehen. Sie wären vielleicht sogar bereit, es aktiv zu unterstützen."
 political.12.a: "Wir werden die Vorhut im Kampf gegen die rote Gefahr sein!"
 political.13.t: "Auf dem Weg zur Demokratie"
 political.13.d: "Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann jemand von uns behaupten, die Stimme von [Root.GetName] selbst zu sein? Wenn wir uns vor abweichenden Meinungen fürchten, wenn wir befürchten, öffentlich angeprangert oder durch ein öffentliches Votum abgesetzt zu werden, dann fürchten wir in Wirklichkeit, dass wir von unseren eigenen Bürgern gehasst und geschmäht werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre Prinzipien?'\n\n Eine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für eine weniger repressive Politik gegenüber Staatsfeinden einzusetzen. Sie wollen die Öffentlichkeit durch Volksabstimmungen und lokale Parteiversammlungen in die Entscheidungsfindung einbeziehen, selbst wenn dies bedeutet, die Zukunft der aktuellen Agenda zu riskieren."
 political.13.a: "Wir können das zunächst einmal intern diskutieren."
 political.13.a.tt: "Erhöht die Chance auf interne Unterstützung für die Durchführung von Wahlen."
 political.13.b: "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unsere Feinde offener reden zu lassen."
 political.13.b.tt: "Es erhöht die Wahrscheinlichkeit, dass sich die Menschen für die Demokratie aussprechen und eine Opposition bilden."
 political.14.t: "[Root.GetRulingParty] Debatten Demokratie"
 political.14.d: "Überraschenderweise hat die Forderung nach mehr Volksabstimmungen und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen eine gewisse Unterstützung erfahren. Während die Führung von [Root.GetRulingParty] skeptisch bleibt, haben mehrere einflussreiche Mitglieder eine Veränderung unterstützt. Vielleicht sind sie zuversichtlich, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter an der Sache der Partei, wie viele ihrer Gegner meinen würden. Unabhängig davon sind einige der führenden Mitglieder von [Root.GetName] kompromissbereit, wenn der öffentliche Ruf nach solchen Änderungen ertönen sollte."
 political.14.a: "Es muss nicht immer die Wahl zwischen Freiheit und Tod sein."
 political.14.a.tt: "Die Regierung kann Wahlen ansetzen, wenn die Politik mehrheitsfähig ist."
 political.15.t: "Demokratische Opposition formiert sich"
 political.15.d: "Die Lockerung der Beschränkungen, welche Art von Anti-[Root.GetRulingParty]-Propaganda öffentlich verbreitet werden darf, hat vorhersehbar zu einer Zunahme der öffentlichen Äußerungen des Dissenses geführt. Organisierte Demonstrationen und Pamphlete sind bisher vor allem in akademischen Einrichtungen und einigen der unglücklicheren Gegenden von [Root.GetName] zu finden, aber es gibt kaum Zweifel daran, dass sich die Bewegung ausbreitet.\nnDie Führer der Nation sind in dieser Frage gespalten. [Root.GetLeader], der die Parteiführung eisern im Griff hat, hat wenig Lust, die öffentliche Debatte zu diversifizieren. Die ersten Schritte sind jedoch bereits unternommen worden, und es gibt vielleicht kein Zurück mehr."
 political.15.a: "Die Bewegung scheint ohne Repressionen auf natürliche Weise zu wachsen."
 political.16.t: "Öffentlicher Aufruf zu den Wahlen"
 political.16.d: "Die Demonstrationen öffentlicher Meinungsverschiedenheiten, die früher auf begrenzte Gebiete beschränkt waren, sind jetzt weit verbreitet. Während sich die Menschen auf den Straßen versammeln, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda ausbreitet, könnten die sowohl von der Partei selbst als auch von der Opposition vorgeschlagenen Volksabstimmungen zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Vielzahl von Meinungen, die sich gegen uns vereinen."
 political.16.a: "Auch wenn es Reformen gibt, müssen wir unsere Stärke zeigen, indem wir diesen Trotz unterdrücken."
 political.16.b: "Das Volk soll gehört werden."
 political.17.t: "Public Election in [Root.GetName]"
 political.17.d: "Mit der zunehmenden Akzeptanz der Meinungs- und Versammlungsfreiheit in [Root.GetName] hat sich die Fraktion innerhalb der [Root.GetRulingParty], die die Durchführung von Wahlen fordert, von heimlichen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten einen langsamen, aber stetigen Schritt in Richtung Demokratie gemacht, und eine Wahl scheint nun der natürliche nächste Schritt zu sein.\nnAllerdings sind bei weitem nicht alle [Root.GetAdjective]-Bürger für demokratische Reformen. Innerhalb der Partei wird immer noch darüber diskutiert, ob man mit der Durchführung von Wahlen warten sollte, bis eine stabile Entwicklung gewährleistet ist."
 political.17.a: "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 political.17.b: "Die Reformen bedürfen einer breiteren Unterstützung, bevor eine Wahl abgehalten werden kann."
 political.18.t: "Faschisten fordern Referendum"
 political.18.d: "Die schnell wachsende faschistische Bewegung [Root.GetAdjective] hat nie behauptet, dass sie die Unterstützung der Mehrheit braucht, bevor sie die Macht ergreift, da sie damit rechnet, die Nation unter ihrer Führung zu vereinen, sobald ihre Herrschaft etabliert ist. Es scheint jedoch, dass ihre öffentliche Unterstützung schnell gewachsen ist. Viele Faschisten bezeichnen [Root.GetLeader] jetzt als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er sich in Wirklichkeit gegenüber den Massen taub stellt.\nnDie Forderung nach einem Referendum wurde von den Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgetan, das System zu stören, aber es ist zumindest eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 political.18.a: "Unterdrückt diese hasserfüllte Bewegung!"
 political.18.b: "Achten Sie nicht auf sie."
 political.18.c: "Wenn die Menschen es wollen, werden wir ein Referendum durchführen."
 political.19.t: "Kommunisten fordern Referendum"
 political.19.d: "Die marxistischen Ideen haben in [Root.GetName] schon vor langer Zeit Wurzeln geschlagen, haben aber in letzter Zeit eine viel breitere Unterstützung gefunden. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet und wird von verärgerten Arbeitnehmern und sogar einigen prominenten Persönlichkeiten unterstützt. Die Kommunisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennen es einen schnellen Weg zu Unruhen und Verrat.\nnDa sie wenig Vertrauen in die Bereitschaft der [Root.GetLeader] haben, die von ihnen geforderten Reformen umzusetzen, haben die lautstärkeren Kommunisten ein sofortiges Referendum zur Absetzung der derzeitigen Regierung gefordert. Auch wenn wir in der Lage sein könnten, den Schwung dieser Massenbewegung umzukehren, wird das Versäumnis, dies zu tun, zweifellos zu der populäreren kommunistischen Methode der Absetzung führen: Die Revolution."
 political.19.a: "Un-[Root.GetAdjective] Aktivitäten müssen gestoppt werden!"
 political.19.b: "Ignorieren Sie sie, sie machen nur Ärger."
 political.19.c: "Das Referendum ist einer blutigen Revolte vorzuziehen."
 political.20.t: "Demokraten fordern Referendum"
 political.20.d: "Es überrascht nicht, dass die Idee, dass das Volk die Nation, in der es lebt, regiert, in der Bevölkerung sehr populär werden kann. Die [Root.GetRulingParty] sieht natürlich die Idee der Demokratie, wie sie von diesen Bewegungen vertreten wird - Redefreiheit, öffentliche Wahlen, freie Presse - lediglich als populistische Rhetorik, die die Regierung von [Root.GetLeader] schwächen soll. In wahrhaft demokratischer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit noch leicht zu ignorieren sind, haben sie die Eigenschaft, sehr hartnäckig zu sein. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 political.20.a: "Treiben Sie sie zusammen."
 political.20.b: "Fahren Sie einfach wie gewohnt fort."
 political.20.c: "Wenn wir das Referendum annehmen, können wir vielleicht unser Erbe bewahren."
 political.21.t: "Faschisten marschieren auf [Root.Capital.GetName]"
 political.21.d: "Nachdem ihr Referendum, ein fast schon symbolischer Versuch der legalen Machtergreifung, abgelehnt wurde, haben die Faschisten ihre große öffentliche Unterstützung und ihre Verbindungen zum [Root.GetAdjective]-Militär genutzt, um einen Staatsstreich zu versuchen. Die [Root.GetRulingParty]-Regierung hat ihre Bedingungen abgelehnt und behauptet, sie werde bis zum Ende kämpfen, um [Root.GetName], wie wir es kennen, zu erhalten."
 political.21.a: "Wir werden sie um jeden Preis aufhalten!"
 political.21.b: "Die Faschisten tragen den wahren Geist von [Root.GetName]!"
 political.22.t: "Kommunisten erheben sich"
 political.22.d: "Nachdem ihr Antrag auf ein Referendum abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] rasch an Einfluss zugunsten der radikaleren Elemente. Mit der Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich allmählich die romantische Sichtweise der Revolution, und die Führer der Bewegung wurden zu denjenigen, die am leichtesten einen Aufstand anzetteln konnten. Diese Unruhen haben sich nun zu einem regelrechten Bürgerkrieg ausgeweitet, bei dem die Zukunft der Nation auf dem Spiel steht."
 political.22.a: "Wir werden nicht zulassen, dass sie unser Land ruinieren!"
 political.22.b: "Das Feuer der Revolution muss mit dem Blut der Unterdrücker ausgelöscht werden!"
 political.23.t: "Die [Root.GetAdjective]-Feder"
 political.23.d: "Nachdem ihr Versuch eines öffentlichen Referendums zur Einführung der Demokratie abgelehnt wurde, haben die Menschen hinter dem Vorschlag das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, die das gemeinsame Ziel verfolgen, ein repräsentativeres politisches System in [Root.GetName] einzuführen, haben zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis die [Root.GetRulingParty] gestürzt ist."
 political.23.a: "Verschont uns vor dieser Pöbelherrschaft!"
 political.23.b: "Endlich ist [Root.GetName] frei!"
 political.24.t: "Faschisten lächerlich gemacht"
 political.24.d: "Die Verliebtheit des [Root.GetAdjective] Volkes in nationalistischen Stolz und den Versuch, den Ruhm der Vergangenheit wieder aufleben zu lassen, scheint vorbei zu sein. Ein böses Erwachen für seine glühenden Anhänger, deren Uniformen, militaristisches Gehabe und überzogene Reden jetzt eher Spott als Sympathie hervorrufen. Einst als Bedrohung für die Machtbasis der [Root.GetRulingParty] angesehen, wird der [Root.GetAdjective]-Faschismus jetzt zunehmend als absurde, extremistische Position und als Angriff auf die grundlegendsten Werte unserer Nation betrachtet, der Nation, die sie angeblich so hoch schätzen. Das Wort scheint sich eher als Beleidigung denn als politische Bezeichnung zu eignen."
 political.24.a: "Was für ein Haufen von Clowns."
 political.25.t: "Kommunistische Modeerscheinung verpufft"
 political.25.d: "Viele Kommunisten hatten vorausgesagt, dass [Root.GetName] die nächste Nation sein würde, die der so genannten internationalen Revolution zum Opfer fällt, aber nach einigen Monaten mit Streiks und roten Fahnen auf den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die vermeintlich treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon zu sein, wie gut diese Revolutionen anderswo verlaufen sind. In der Zwischenzeit haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehle durchzuschneiden, als überraschend zögerlich erwiesen, etwas in Gang zu setzen, das ihren bequemen Lebensstil tatsächlich stören könnte.\nDas Gerede über die Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede sein und nicht mehr."
 political.25.a: "Was für ein Haufen von Heuchlern."
 political.26.t: "Demokratische Bewegung verstummt"
 political.26.d: "Nach einigen Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader], in denen öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Redefreiheit gefordert wurden, scheint die Bewegung auseinander gefallen zu sein. Die Menschen machen sich jetzt mehr Sorgen um die Stabilität von [Root.GetName], falls solche Reformen stattfinden sollten, und diejenigen, die nach Demokratie rufen, werden eher als Unruhestifter angesehen.\nNoch mysteriöser ist, dass viele der führenden Köpfe der Bewegung verschwunden zu sein scheinen oder ihre Arbeit plötzlich eingestellt haben. Vielleicht haben einige von ihnen beschlossen, ins Exil zu gehen, als sie das Scheitern ihrer Bemühungen erkannten. Unabhängig davon streitet die Regierung von [Root.GetRulingParty] jede Kenntnis und Beteiligung ab."
 political.26.a: "Was für eine Bande von Drückebergern."
 political.27.t: "[Root.GetLeader] Abkehr von neutraler Außenpolitik"
 political.27.d_fascism: "Nach der jüngsten Machtübernahme durch [Root.GetRulingParty] kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten werde.\n'Die Welt ist verworren und komplex geworden. Alleine sind wir nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht für eine Seite entscheiden, werden wir alleine untergehen.'"
 political.27.d_communism: "Nach der jüngsten Machtübernahme durch [Root.GetRulingParty] kündigte [Root.GetLeader] an, dass [Root.GetName] seine neutrale Außenpolitik nicht länger beibehalten werde.\n'Die Welt ist verworren und komplex geworden. Dieses Land hat immer auf seinen Prinzipien gestanden und war bereit, sie zu verteidigen. Alleine sind wir nicht mehr sicher. Die Neutralität ist nicht mehr der sichere Hafen, der sie einmal war, und diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte stellen, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, die nichts anderes will, als uns unten zu halten. Wenn wir uns nicht zur Wehr setzen, werden wir allein untergehen'."
 political.27.a: "Für die Zukunft von [Root.GetName]"
 political.28.t: "[Root.GetNameDef] Wiedervereint"
 political.28.d: "Das Ende des schrecklichen Bürgerkriegs, der unser Land verwüstet hat, nähert sich dem Ende, und wir haben endlich eine politische Einigung erzielt. Wir sind nun mit unseren [Root.GetAdjective]-Kollegen auf Augenhöhe und werden gemeinsam unsere große Nation wieder aufbauen. Die Feinde, die versucht haben, aus unseren internen Streitigkeiten Kapital zu schlagen, müssen sich nun einem vereinten [Root.GetAdjective]-Staat stellen.\nnDie neue [Root.GetRulingIdeology] [Root.GetName] wird nie wieder geteilt werden!"
 political.28.a: "Endlich vereint!"
 THREAT_FROM_EFFECT: "Bedrohung durch Maßnahmen"
 war_justification.1.t: "[Root.GetLeader] spricht gegen [From.GetName]"
 war_justification.1.d: "Gehört [From.GetName] zum [From.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [From.GetAdjective] oder dem [Root.GetNameDef]?'\n\n[Root.GetLeader] hat in seiner heutigen Rede angedeutet, dass sich [Root.GetName] auf dem Weg zum Krieg befindet. Die politischen Spannungen haben im letzten Monat zugenommen, und es scheint, dass das Volk von [Root.GetAdjective] langsam akzeptiert, dass ein Krieg unvermeidlich ist."
 war_justification.1.a: "Die Zukunft gehört [Root.GetName]!"
 war_justification.2.t: "[Root.GetLeader] Denunziert [From.GetAdjective] Ideale"
 war_justification.2.d: "Die [From.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]s durchschauen diese Lügen ... und wir können erkennen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[Root.GetRulingParty] hat sich lange über die Schwäche der [From.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.2.a: "[Root.GetName] steht vereint unter [Root.GetLeader]."
 war_justification.3.t: "[Root.GetLeader] Warnt vor [From.GetAdjective] Kommunismus"
 war_justification.3.d: "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] einnehmen und die kommunistische Plage beseitigen.'\n\n[Root.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [Root.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [From.GetAdjective]-Regierung noch verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.3.a: "Diejenigen, die die Nationen ablehnen, werden ihren eigenen Untergang erleben."
 war_justification.4.t: "[Root.GetName] Bereitet sich auf großen Kampf vor"
 war_justification.4.d: "Die [From.GetAdjective] sind ein Volk, das seine Macht nicht so leicht aus der Hand geben wird. Sie müssen aber auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [From.GetName] und [Root.GetName] ist einer Kampagne gewichen, die ihr Territorium mit Gewalt einnehmen will."
 war_justification.4.a: "Durch unseren Sieg wird Geschichte geschrieben."
 war_justification.5.t: "[Root.GetLeader] Bringt Revolution zu [From.GetName]"
 war_justification.5.d: "Während wir die sozialistische Gesellschaft in [Root.GetName] konsolidiert haben, leiden viele Nationen immer noch unter den Despoten von einst. Die Arbeiter von [From.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Von.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das Volk von [Von.GetAdjective] dreht. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Von.Hauptstadt.Name] vernichten!'\n\n[Root.GetLeader] hat alle Versuche diplomatischer Rhetorik gegenüber der von [Von.GetRulingParty]-kontrollierten [From.GetName] aufgegeben. Das Bestreben, alle Grenzen auszulöschen, konzentriert sich jetzt ausschließlich auf die Auslöschung ihrer Grenzen."
 war_justification.5.a: "[From.GetAdjective] Arbeiter, eure Befreiung ist nah!"
 war_justification.6.t: "[Root.GetLeader] Hilferufe an [From.GetAdjective] Arbeitnehmer"
 war_justification.6.d: "Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie jetzt gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so durch und durch indoktriniertes Volk kann nur durch ein Eingreifen von [Root.GetAdjective] gerettet werden.'\n\n[Root.GetLeader] polemisiert schon seit langem in Parteiversammlungen gegen die Regierung in [From.GetName], aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.6.a: "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.7.t: "[From.GetAdjective] Der Kommunismus scheitert"
 war_justification.7.d: "Genossinnen und Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten worden ist. Wie sonst könnte man die Herrschaft der [Von.GetRulingParty] von [From.GetName] erklären, die jeden Hinweis auf marxistische Ideen verworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie vorgeben zu vertreten. Wir müssen ihnen die wahre Revolution bringen.'\nnObwohl er die [From.GetAdjective]-Revolution anfangs unterstützte, hat [Root.GetLeader] zunehmend seine Enttäuschung darüber zum Ausdruck gebracht, wie sie sich entwickelt hat. Die [Root.GetRulingParty] muss vielleicht eingreifen, bevor es zu spät ist."
 war_justification.7.a: "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.8.t: "[Root.GetLeader] Ruft zur Zerschlagung des [From.GetAdjective] Nationalismus auf"
 war_justification.8.d: "Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage des Arbeiters noch fremder ist als das faschistische Regime von [From.GetName]? Indem sie das Volk dazu auffordern, sich fanatisch der maroden Institution des Nationalstaates zu verschreiben, haben sie uralte Methoden der Grausamkeit in ein modernes Gewand gekleidet und versuchen, sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Niemand hat erwartet, dass zwischen uns und der [From.GetAdjective] weniger als gegenseitige Verachtung herrschen würde, aber die Feindseligkeit hat sich in letzter Zeit noch verstärkt. Es scheint nun, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.8.a: "Tod den Faschisten!"
 war_justification.9.t: "Diplomatie mit [From.GetName] bricht zusammen"
 war_justification.9.d: "Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Haltung an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn die Politik der [Von.GetAdjective]-Führung nicht völlig umschlägt, bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n Die Intervention von [Root.GetAdjective] in [From.GetName] war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [Root.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Unabhängig von ihren ursprünglichen Absichten scheint ein zukünftiger Krieg nun plötzlich sehr real und unvermeidlich."
 war_justification.9.a: "Manchmal muss man den Berg der Konflikte erklimmen."
 war_justification.10.t: "[Root.GetLeader] Ruft zum Eingreifen in [From.GetName] auf."
 war_justification.10.d: "Schweren Herzens müssen wir uns mit der Realität unserer Situation auseinandersetzen: Eine Invasion von [From.GetName] ist vielleicht unsere einzige Möglichkeit. Es ist von zu großem strategischem Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Wir vertrauen zwar darauf, dass weder das [Root.GetAdjective] noch das [From.GetAdjective] Volk einen Krieg wollen, aber die Geschichte hat uns an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\nnObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine zukünftige Invasion von [Root.GetAdjective] in [From.GetName] hingedeutet. Die Geschichte könnte uns noch überraschen."
 war_justification.10.a: "[From.GetName] ist ohnehin eine zweifelhafte Demokratie."
 war_justification.11.t: "[Root.GetLeader] Spricht sich gegen die rote Bedrohung aus"
 war_justification.11.d: "Der [From.GetName]-Kommunismus ist zweifellos eine der größten Bedrohungen für Freiheit und Ordnung in diesem Zeitalter. Er ist unerbittlich und rücksichtslos und droht nicht nur die Hoffnung des [From.GetAdjective]-Volkes auf eine blühende, demokratische Gesellschaft zu zerstören, sondern auch die seiner Nachbarn. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente hinterlässt. Wie viele müssen noch sterben, bevor wir eingreifen?'\nnDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben und von [From.GetAdjective]-Ambitionen angeheizt werden, ist in letzter Zeit ein heiß diskutiertes Thema geworden. Während die Vertreter der Opposition dies als 'Rote Angst' bezeichnet haben, die auf einen Krieg mit [From.GetName] abzielt, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.11.a: "Sie folgen einer gewalttätigen Ideologie, welche Reaktion können sie erwarten außer Gewalt?"
 war_justification.12.t: "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.12.d: "In der modernen Geschichte, vielleicht sogar in der Geschichte insgesamt, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, mit dem [Von.GetRulingParty] jetzt [From.GetName] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Von.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus geschlossen wurden, nutzlos sind. Für diese ehrlosen Lügner macht Macht Recht, und das Papier, auf dem ein Vertrag geschrieben ist, verbrennt genauso leicht wie die Bücher ihrer Gegner.'\nnDie Leute, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden, werden jetzt von [Root.GetLeader] heftig angefeindet, der argumentiert, dass wir in machiavellistischer Manier den Krieg nur zum Vorteil des Feindes verschieben. Bei diesem Tempo werden wir vielleicht doch noch den ersten Schlag ausführen."
 war_justification.12.a: "Es kann keinen Frieden in unserer Zeit geben, solange sie nicht verschwunden sind."
 war_justification.13.t: "[Root.GetLeader] ruft zum Krieg gegen [From.GetName] auf"
 war_justification.13.d: "Wir mögen zwar ein friedliches Volk sein, aber unsere Natur allein bestimmt nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.'\n\n[Root.GetLeader]'s feindselige Rhetorik gegenüber [From.GetName] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Händen unseres Anführers."
 war_justification.13.a: "Es mag eine schwierige Entscheidung sein, aber wir müssen hinter ihr stehen."
 war_justification.14.t: "[Root.GetLeader] Herausforderungen [From.GetAdjective] Prätensionen"
 war_justification.14.d: "Sie mögen sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so geprüft wurde wie die unsere, und sie sind auch nicht auf die Bedrohungen vorbereitet, die sich jetzt am Horizont abzeichnen. Durch ihre Verachtung uns gegenüber und dadurch, dass sie uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen können.'\nnDie spöttische Meinung über [From.GetName], die lange von der [Root.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die Bevölkerung der Meinung ist, dass das [From.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.14.a: "Sie wissen nicht, wie stark uns unsere Entbehrungen gemacht haben."
 war_justification.15.t: "[Root.GetLeader] Möchte Reihenfolge in [From.GetName] wiederherstellen"
 war_justification.15.d: "Der [Root.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. In [From.GetName] sind die Traditionen zerstört und die rechtmäßigen Herrscher längst ermordet und begraben worden, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser Welt wiederherzustellen, die von blutrünstigen Usurpatoren in die Irre geführt wurde, und die Stärke von [From.GetName] gegen diese Bedrohung zu behaupten.'\nnWährend die [Von.GetRulingParty] den Kommunismus schon immer bekämpft hat, war [From.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Unabhängig davon, ob der Angriff der Kommunisten auf die [Root.GetAdjective]-Nation eine reale Bedrohung darstellt oder nicht, ist der Präventivangriff auf den Kommunismus von [From.GetAdjective] bereits in Arbeit."
 war_justification.15.a: "Die Ermordeten der Revolution werden gerächt werden!"
 war_justification.16.t: "[Root.GetLeader] Ruft die Unterdrücker aus [From.GetAdjective]"
 war_justification.16.d: "Meine Gegner möchten Sie glauben machen, dass meine Herrschaft mit der der [From.GetRulingParty] in [From.GetName] vergleichbar ist. Sie könnten sich nicht mehr irren. Während die Erfolge von [From.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die andere Nationen zur Unterwerfung zwingen will, steht die [Root.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\nnDas [Root.GetLeader]-Regime hat eine feindliche Politik gegenüber der [From.GetAdjective]-Nation verfolgt. Wie auch immer unsere Führer genannt werden mögen, faschistisch ist ein Wort, das für unsere Feinde reserviert ist."
 war_justification.16.a: "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.17.t: "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.17.d: "Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Was auch immer die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und es ist unser gutes Recht, sie zu verschieben, um die Sicherheit unseres Volkes weiterhin zu gewährleisten.'\nNach den jüngsten Reden von [Root.GetLeader] scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.17.a: "Wir müssen uns hinter diese Sache stellen!"
 war_justification.18.t: "[Root.GetLeader] stellt die Motive von [From.GetName] in Frage"
 war_justification.18.d: "Es besteht kein Zweifel, dass [From.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [From.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [Root.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\nnDie Falken in der [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [Root.GetName] bereitet sich auf einen Krieg vor."
 war_justification.18.a: "Zumindest durch den Krieg wird dieser Konflikt ein Ende finden."
 war_justification.19.t: "[Root.GetLeader] Verärgert über [From.GetAdjective] Posieren"
 war_justification.19.d: "Die naiven Bürger von [Root.GetName], die sich die [From.GetAdjective] als ein Volk des Friedens vorstellen, haben keinen Bezug zur Realität. Diejenigen, die an unserer Grenze leben, können sich solche Illusionen nicht leisten, denn sie sehen, wie sich ihre Truppen auf der anderen Seite der Grenze uns nähern. Dieser Bedrohung können wir nicht tatenlos zusehen. Mit jedem Tag, der vergeht, bereitet sich [From.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.'\nnDie [From.GetAdjective]-Militärpräsenz in der Nähe unseres Territoriums hat wachsende Besorgnis ausgelöst, da diese Nation mehr und mehr als Feind der [Root.GetRulingParty] erscheint. Ob dies die Ursache oder die Wirkung ihrer Polemik ist, darüber lässt sich streiten."
 war_justification.19.a: "Unabhängig davon müssen wir die Menschen auf den Krieg vorbereiten."
 war_justification.20.t: "[Root.GetLeader] Befürwortet Invasion von [From.GetName]"
 war_justification.20.d: "Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [From.GetName] den strategischen Vorteil haben wollen, gibt es keinen Raum zum Zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [Root.GetName] auch morgen noch einen Platz in der Welt hat. Es geht um die Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist an der Zeit zu handeln.'\n\n Eine Reihe mitreißender Reden von Führern der [Root.GetRulingParty], allen voran [Root.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient zu sein, um die Öffentlichkeit von der Notwendigkeit der Invasion zu überzeugen."
 war_justification.20.a: "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.201.t: "[From.GetLeader] spricht gegen [Root.GetName]"
 war_justification.201.d: "Gehört [Root.GetName] zum [Root.GetAdjective]? Wir sollten uns eine bessere Frage stellen: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie dem [From.GetName]?'\n\n[From.GetLeader] hat in seiner heutigen Rede angedeutet, dass sich [From.GetName] auf dem Weg zum Krieg befindet. Die politischen Spannungen haben in den letzten Monaten zugenommen, und es scheint, dass das Volk von [Von.GetAdjective] akzeptiert hat, dass ein Krieg unvermeidlich ist. Auch [Root.GetName] muss sich vorbereiten."
 war_justification.201.a: "Warum kann man uns nicht erlauben, in Frieden zu leben?"
 war_justification.202.t: "[From.GetLeader] Kündigt [Root.GetAdjective] Ideale"
 war_justification.202.d: "Die [Root.GetAdjective] behaupten, Freiheit und Demokratie zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie spaltet das Volk, wo es vereint sein sollte, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective]s durchschauen diese Lügen... und wir können sehen, dass dieser Frieden, der Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.'\n\n[From.GetRulingParty] hat sich lange über die Schwäche der [Root.GetAdjective]-Nation lustig gemacht, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher."
 war_justification.202.a: "Wie von faschistischem Abschaum wie [From.GetLeader] zu erwarten."
 war_justification.203.t: "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.203.d: "Gibt es eine größere Bedrohung für unsere Lebensweise, ja für die Lebensweise selbst, als den Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Pest abschaffen.'\n\n[From.GetLeader]'s Hass auf Kommunisten war schon vor der Machtübernahme durch [From.GetRulingParty] bekannt, aber er scheint sich in letzter Zeit im speziellen Fall der [Root.GetAdjective]-Regierung noch verstärkt zu haben. Unser Bestreben, den Marxismus vom Antlitz der Erde zu tilgen, könnte dort beginnen."
 war_justification.203.a: "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk."
 war_justification.204.t: "[From.GetName] Bereitet sich auf großen Kampf vor"
 war_justification.204.d: "Die [Root.GetAdjective] sind ein Volk, das seine Macht nicht so leicht aus der Hand geben wird. Sie müssen jedoch auch erkennen, dass der Weg unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Die Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne zur gewaltsamen Übernahme ihres Territoriums gewichen."
 war_justification.204.a: "Lasst sie kommen!"
 war_justification.205.t: "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.205.d: "Während wir die sozialistische Gesellschaft in [From.GetName] konsolidiert haben, leiden viele Nationen immer noch unter den Despoten von einst. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und jeder Versuch, den Sozialismus einzuführen, wird vom [Root.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich das Räderwerk der internationalen Revolution für das Volk von [Root.GetAdjective] dreht. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!'\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen auszulöschen, konzentriert sich jetzt ausschließlich auf die Auslöschung unserer Grenzen."
 war_justification.205.a: "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.206.t: "[From.GetLeader] Hilfsaufrufe [Root.GetAdjective] Arbeiter"
 war_justification.206.d: "Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die das Eigentum am Boden beanspruchten, sind sie jetzt gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die das Eigentum an den Fabriken beanspruchen. Ihre Freiheit, den einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da die Propaganda niemals zulassen würde, dass die wahren Sozialisten die Macht übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch ein Eingreifen von [From.GetAdjective] gerettet werden.'\nnDa das kommunistische Regime in [From.GetName] nicht akzeptieren will, dass unser Volk auch ohne seine sozialen Experimente zufrieden sein könnte, hat es offen mit einem Angriff auf unser Land gedroht. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.206.a: "Was können ihre Überzeugungen wert sein, wenn sie sie uns aufzwingen müssen?"
 war_justification.207.t: "[Root.GetAdjective] Der Kommunismus scheitert"
 war_justification.207.d: "Genossinnen und Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten worden ist. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hinweis auf marxistische Ideen verworfen haben, um einen degenerierten Arbeiterstaat zu errichten, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig um die Ideale scheren, die sie vorgeben zu vertreten. Wir müssen ihnen die wahre Revolution bringen.'\nnObwohl sie anfangs den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützten, hat sich [From.GetLeader] von der Philosophie von [Root.GetLeader] entfernt. Der Konflikt ist so weit eskaliert, dass sie sich auf eine Invasion vorbereiten, um uns ihre Art von Sozialismus aufzudrängen."
 war_justification.207.a: "Sie verstehen nicht, was die Revolution für die Menschen in [Root.GetAdjective] bedeutet."
 war_justification.208.t: "[From.GetLeader] Aufrufe zur Zerschlagung des [Root.GetAdjective] Nationalismus"
 war_justification.208.d: "Gibt es eine Gesellschaft, die der Zukunft der Revolution noch mehr zuwider ist, die der Notlage des Arbeiters noch fremder ist als das faschistische Regime von [Root.GetName]? Sie haben das Volk dazu aufgerufen, sich fanatisch der maroden Institution des Nationalstaates zu verschreiben, und haben uralte Methoden der Grausamkeit in ein modernes Gewand gekleidet, um sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lasst uns zuerst zuschlagen.'\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und der [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit noch verstärkt. Wenn ich [From.GetLeader] sprechen höre, scheint es, dass es eher früher als später zu einem Konflikt kommen wird."
 war_justification.208.a: "Tod den Kommunisten!"
 war_justification.209.t: "Diplomatie mit [Root.GetName] bricht zusammen"
 war_justification.209.d: "Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [Root.GetName] zu finden, sind die Verhandlungen wieder einmal gescheitert, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre Regime von [Root.GetLeader] hat in dieser Angelegenheit die unvernünftige Haltung an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber nicht rechenschaftspflichtig sind. Wenn die Politik der [Root.GetAdjective]-Führung nicht völlig umschlägt, bleibt uns nichts anderes übrig, als zu kämpfen.'\n\n[From.GetAdjective] Einmischung in unsere inneren Angelegenheiten war ein heißes Thema, wobei einige Politiker der Opposition behaupteten, dass [From.GetRulingParty] von Anfang an eine hawkische Politik verfolgt hat. Unabhängig von ihrer ursprünglichen Absicht scheint ein künftiger Krieg nun plötzlich sehr real und unvermeidlich."
 war_justification.209.a: "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.210.t: "[From.GetLeader] Ruft zur Intervention in [Root.GetName] auf."
 war_justification.210.d: "Schweren Herzens müssen wir uns mit der Realität unserer Situation auseinandersetzen: Eine Invasion von [Root.GetName] ist vielleicht unser einziger Ausweg. Es ist von zu großem strategischem Vorteil, in unserer derzeitigen Situation eine andere Lösung zu versuchen. Obwohl wir darauf vertrauen, dass weder das Volk von [Von.GetAdjective] noch das Volk von [Root.GetAdjective] einen Krieg wollen, hat uns die Geschichte an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.'\nnObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten die jüngsten Entwicklungen auf eine Invasion von [Von.GetAdjective] in [Root.GetName] in der Zukunft hin. Die Geschichte könnte uns noch überraschen."
 war_justification.210.a: "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Maßnahmen verfolgt."
 war_justification.211.t: "[From.GetLeader] Spricht sich gegen die rote Bedrohung aus"
 war_justification.211.d: "Ohne Zweifel ist der [Root.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Zeit. Unbarmherzig und rücksichtslos droht er nicht nur die Hoffnung des [Root.GetAdjective] Volkes auf eine blühende, demokratische Gesellschaft zu zerstören, sondern auch die seiner Nachbarn. Wenn wir jetzt nicht handeln, kann es gut sein, dass dieser erste Dominostein zu spät fällt und weitere gescheiterte soziale Experimente hinterlässt. Wie viele müssen noch sterben, bevor wir eingreifen?'\nnDie aufkeimende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter ihrer Opposition dies als Rote Angst bezeichnet haben, die auf einen Krieg mit uns abzielt, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.211.a: "Solange es Profit zu machen gibt, werden die Kapitalisten einen Krieg produzieren."

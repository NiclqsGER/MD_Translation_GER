 war_justification.213.d: "Wir mögen zwar ein friedliches Volk sein, aber unsere Natur allein bestimmt nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [Root.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können manche Angelegenheiten nur durch die alten Prüfungen des Kampfes gelöst werden.'\nIn einer kürzlich gehaltenen Rede an das Volk von [Von.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft, und [Von.GetLeader] hat sich sehr bemüht, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt bei den Ländern ihres Anführers."
 war_justification.213.a: "Sie werden bereuen, dass sie sich uns zum Feind gemacht haben."
 war_justification.214.t: "[From.GetLeader] Herausforderungen [Root.GetAdjective] Prätensionen"
 war_justification.214.d: "Root.GetName] mag sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so geprüft wurde wie die unsere, und sie sind auch nicht auf die Bedrohungen vorbereitet, die sich jetzt am Horizont abzeichnen. Durch ihre Verachtung uns gegenüber und dadurch, dass sie uns daran hindern, uns das zu nehmen, was uns rechtmäßig gehört, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.'\nnDie spöttische Meinung über [Root.GetName], die lange Zeit von der [From.GetRulingParty] vertreten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [Root.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [From.GetLeader], dass unsere gewählten Führer ihn durch ihre Arroganz provoziert haben."
 war_justification.214.a: "Die Stimmen für den Frieden im [From.GetAdjective]-Volk werden natürlich zum Schweigen gebracht."
 war_justification.215.t: "[From.GetLeader] möchte die Reihenfolge in [Root.GetName] wiederherstellen"
 war_justification.215.d: "Der [From.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. In [Root.GetName] wurden die Traditionen zerstört und die rechtmäßigen Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung zu behaupten.'\nnWährend die [Von.GetRulingParty] den Kommunismus schon immer abgelehnt hat, war [Root.GetName] in den letzten Reden ein Ziel besonderer Angriffe. Aus Angst vor dem unausweichlichen Aufstieg ihres Landes in die nächste Phase der Geschichte ist ein Präventivschlag gegen den Kommunismus von [Wurzel.GetAdjective] bereits in Vorbereitung."
 war_justification.215.a: "Es ist zu spät, die erzielten Fortschritte rückgängig zu machen."
 war_justification.216.t: "[From.GetLeader] Ruft die Unterdrücker aus [Root.GetAdjective]"
 war_justification.216.d: "Meine Gegner möchten Sie glauben machen, dass meine Herrschaft der der [Root.GetRulingParty] in [Root.GetName] gleicht. Sie könnten sich nicht mehr irren. Während die Erfolge von [Root.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer zerstörerischen Massenbewegung, die andere Nationen zur Unterwerfung zwingen will, steht die [From.GetRulingParty] in Opposition zu dieser Bewegung als diejenigen, die sich nicht unterwerfen werden. Ich bin bereit, alles zu tun, was notwendig ist, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet.'\nnDas [From.GetLeader]-Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective]-Nation verfolgt. Unsere visionären Pläne für künftige Größe haben ihre Nation in den Schatten gestellt, und es überrascht nicht, dass sie sich bedroht fühlen."
 war_justification.216.a: "Wenn sie unsere Macht auf die Probe stellen wollen, werden sie es bereuen."
 war_justification.217.t: "[From.GetLeader] Fragen [Root.GetAdjective] Souveränität"
 war_justification.217.d: "Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Was auch immer die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann gar nicht hoch genug eingeschätzt werden, und es ist unser gutes Recht, sie zu verschieben, um die Sicherheit unseres Volkes weiterhin zu gewährleisten.'\nNach den jüngsten Reden von [From.GetLeader] scheint eine Invasion von [Root.GetName] unmittelbar bevorzustehen. Anderslautende Stimmen haben sich dagegen ausgesprochen, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.217.a: "Hat die Welt nichts aus dem Großen Krieg gelernt?"
 war_justification.218.t: "[From.GetLeader] hinterfragt die Motive von [Root.GetName]"
 war_justification.218.d: "Es besteht kein Zweifel, dass [Root.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass die [Root.GetAdjective] kein Volk des Friedens sind, sondern auf die richtige Gelegenheit warten, um gegen uns zuzuschlagen. Werden wir untätig zusehen, wie sie sich bewaffnen, während [From.GetName] unverteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinauswächst?'\nnDie Falken in der [From.GetRulingParty] haben ihre Augen auf [Root.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden und [From.GetName] bereitet sich auf einen Krieg vor."
 war_justification.218.a: "Genau aus diesem Grund müssen wir bereit sein."
 war_justification.219.t: "[From.GetLeader] Verärgert über [Root.GetAdjective] Posieren"
 war_justification.219.d: "Die naiven Bürger von [From.GetName], die sich die [Root.GetAdjective] als ein Volk des Friedens vorstellen, haben keinen Bezug zur Realität. Diejenigen, die an unserer Grenze leben, können sich solche Illusionen nicht leisten, denn sie sehen, wie sich ihre Truppen auf der anderen Seite der Grenze uns nähern. Diese Bedrohung können wir nicht unbeantwortet lassen. Mit jedem Tag, der vergeht, bereitet sich [Root.GetName] auf einen Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.'\nnUnsere militärische Präsenz in der Nähe von [From.GetAdjective]-Gebiet hat wachsende Besorgnis ausgelöst, da sie unsere Truppenbewegungen als Beweis für feindliche Absichten interpretieren. Sie scheinen kaum zu bedenken, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen ist."
 war_justification.219.a: "Nach diesen Drohungen können wir kaum noch abrüsten."
 war_justification.220.t: "[From.GetLeader] befürwortet Invasion von [Root.GetName]"
 war_justification.220.d: "Wenn wir in dem absehbaren, um nicht zu sagen unvermeidlichen Krieg mit [Name der Wurzel] einen strategischen Vorteil haben wollen, gibt es keinen Grund zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und dafür zu sorgen, dass [From.GetName] auch morgen noch einen Platz in der Welt hat. Es geht um die Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist an der Zeit zu handeln.'\n\n Eine Reihe mitreißender Reden von Führern der [From.GetRulingParty], allen voran [From.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion von [Root.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion stehen in der Rhetorik weniger im Vordergrund als patriotische Gefühle, aber diese Kampagne scheint sehr effizient zu sein, um die Öffentlichkeit von der Notwendigkeit der Invasion zu überzeugen."
 war_justification.220.a: "Wir sollten uns besser vorbereiten. Der Krieg wird kommen."
 war_justification.301.t: "[Root.GetLeader] Kritik an schwacher Außenpolitik"
 war_justification.301.d: "Wir hatten die Chance, gegen unsere Feinde vorzugehen, aber die [Root.GetRulingParty] hat sie verstreichen lassen. Dies ist nicht nur ein weiterer vernichtender Fall in einer Reihe von verpassten Gelegenheiten, die Position von [Root.GetName] international zu stärken, sondern auch ein Zeichen dafür, dass ihre Behauptung, im Interesse des [Root.GetAdjective]-Volkes zu handeln, meist nur leere Rhetorik ist. Es ist Zeit für einen Politikwechsel.'\nnDass wir nicht den Krieg führen, den viele erwartet hatten, wurde von unseren politischen Gegnern heftig kritisiert. Wenn wir unsere militärischen Pläne nicht weiterverfolgen, wird es für uns schwieriger, die Menschen davon zu überzeugen, in welche Richtung wir gehen [Root.GetName]."
 war_justification.301.a: "Wollen sie nicht einen Krieg vermeiden?"
 war_justification.301.b: "Es gibt keinen Raum für öffentliche Meinungsverschiedenheiten außerhalb von Parteiversammlungen."
 war_justification.301.c: "Wir dürfen nicht zulassen, dass man [Root.GetLeader] der Feigheit bezichtigt!"
 nuke_dropped.1.t: "Atombombenabwurf auf [From.From.GetName]"
 nuke_dropped.1.d: "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde in [Von.From.GetName] eine Atombombe im Rahmen einer internationalen Kriegsführung gezündet. Die beispiellose Zerstörung ist ein Beweis für die verheerende Kraft dieser neuen Waffe, die nicht nur wegen der Auswirkungen auf ihre Ziele gefürchtet wird, sondern auch wegen der Folgen für denjenigen, der sie einsetzt, und für die Menschheit selbst.\nnDie Welt hält den Atem an und wartet darauf, was als Nächstes kommt. Wird dies [From.From.Owner.GetName] dazu zwingen, sich zu ergeben, um weiteren Terror zu vermeiden, oder wird es nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Maßnahmen greifen würden?"
 nuke_dropped.1.a: "Das Atomzeitalter hat wirklich begonnen."
 nuke_dropped.1.b: "Wir werden alles tun, was notwendig ist, um das [Root.GetAdjective] Volk zu schützen."
 nuke_dropped.2.t: "Atombombenabwurf auf Hiroshima"
 nuke_dropped.2.d: "'Die Straßen glichen einer Szene aus der Hölle.'\n - Kuniyoshi Aikawa\nnAm heutigen Tag wurde eine Atombombe über der Stadt Hiroshima in 580 Metern Höhe gezündet. Mehr als zwei Drittel der Stadt wurden auf der Stelle zerstört. Obwohl die Stadt so gebaut wurde, dass sie Erdbeben standhält, überlebten nur einige wenige stabile Gebäude die Explosion.\nnWährend die Macht der Atombombe in der Öffentlichkeit hochgespielt wurde, wurden die menschlichen Kosten der Waffe heruntergespielt. Keine der beiden Seiten will das Grauen dieses Ereignisses wahrhaben, aber das Vermächtnis der Bombe besteht aus Menschenleben, die innerhalb eines Wimpernschlags verloren gingen, und aus bleibenden Folgen.'"
 nuke_dropped.2.a: "Wie viele werden noch fallen, bevor dieser Krieg zu Ende ist?"
 nuke_dropped.2.b: "Wir müssen schnell handeln, um den Opfern zu helfen."
 nuke_dropped.3.t: "Atombombenabwurf auf Nagasaki"
 nuke_dropped.3.d: "Eine Atombombe, die ursprünglich für Kokura bestimmt war, wurde heute über Nagasaki gezündet. Die Wetterbedingungen zwangen die Flugzeuge, ihren Einsatz umzuleiten, wobei eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten ausschlaggebend für ein Ereignis war, das die Geschichte verändern könnte.\nnDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber die Schäden sind dennoch schwerwiegend. Einige militärische Einrichtungen wurden getroffen, aber die katastrophalen zivilen Verluste überschatten sie bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Sicherheit kennen."
 nuke_dropped.3.a: "Wird dies zur Aufgabe von [From.Owner.GetAdjective] führen?"
 nuke_dropped.3.b: "Wir hatten gehofft, dass Nagasaki verschont bleiben würde."
 nuke_dropped.4.t: "Atombombenabwurf auf Berlin"
 nuke_dropped.4.d: "Heute, am [GetDateText], wurde die deutsche Hauptstadt Berlin von einer Atomexplosion heimgesucht. Die Stadt hat schon mehrere Angriffe erlitten, in diesem und im letzten Krieg, aber alle anderen verblassten im Vergleich zu diesem. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung mehr erlebt - in Anbetracht seines Wachstums galt dies als unmöglich.\nnDer Führerbunker scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe außerhalb des geplanten Epizentrums detonierte, und [From.Owner.GetLeader] ist Gerüchten zufolge noch am Leben, wenn auch empört. Wie die [From.Owner.GetAdjective]-Führer evakuiert werden sollten und ob sie vor dem Fallout geschützt werden können, ist jedoch eine andere Frage."
 nuke_dropped.4.a: "Heute bin ich erleichtert, dass ich kein Berliner bin."
 nuke_dropped.4.b: "Unsere Feinde haben das Herz der Nation angegriffen!"
 nuke_dropped.5.t: "Atombombenabwurf auf London"
 nuke_dropped.5.d: "Eine Atomexplosion hat heute die Stadt London verwüstet. Trotz der Luftabwehrsysteme der Stadt war [From.Owner.GetName] auf diesen Angriff nicht vorbereitet. Am [GetDateText] ertönte der Big Ben zum letzten Mal, nachdem er durch die Explosion geschmolzen war. Ersten Berichten zufolge wurde der Buckingham Palast vollständig dem Erdboden gleichgemacht, und der Aufenthaltsort der königlichen Familie ist derzeit unbekannt.\n\n[From.Owner.GetLeader] wurde jedoch bestätigt, dass er überlebt hat, und bereitet eine aufrüttelnde Rede für das Radio im Laufe des Tages vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dringend eine solche Rede - oder eine sehr eloquente Kapitulation."
 nuke_dropped.5.a: "Es ist schwierig, angesichts einer nuklearen Druckwelle die Ohren steif zu halten."
 nuke_dropped.5.b: "Gott schütze den König!"
 nuke_dropped.6.t: "Atombombenabwurf auf Kyoto"
 nuke_dropped.6.d: "Die Stadt Kyoto, ein bedeutendes [From.Owner.GetAdjective] Industriezentrum, wurde heute von einer Atombombe getroffen. Es wird vermutet, dass die Stadt als Ziel ausgewählt wurde, weil sie als intellektuelles Zentrum gilt. Die Schönheit und historische Bedeutung Kyotos ließ viele annehmen, dass sie von der Bombe verschont bleiben würde, aber es scheint, dass der Schrecken der Zerstörung eines solchen Ortes eher als Vorteil gesehen wurde und die psychologische Wirkung des Angriffs verstärkte. Die Lage der Stadt in einem Tal hat die Auswirkungen der Explosion zwar etwas begrenzt, aber der alte Kaiserpalast und viele Industriegebäude wurden vollständig zerstört."
 nuke_dropped.6.a: "Erbe und Schönheit bedeuten in einem Krieg wie diesem nichts."
 nuke_dropped.6.b: "Wenn sie das Alte zerstören, werden wir das Neue aufbauen."
 nuke_dropped.7.t: "Atombombenabwurf auf Tokio"
 nuke_dropped.7.d: "Heute wurde ein Atomschlag auf das Herz des japanischen Reiches gerichtet. Obwohl man davon ausging, dass die Hauptstadt Tokio das Ziel eines Brandbombenangriffs sein würde, wurde nie angenommen, dass sie ein vorrangiges Ziel dieser neuen Waffe sein würde. Doch letztendlich, vielleicht aufgrund der Bedeutung der neuen Hauptstadt und des kaiserlichen Palastes, der nun zerstört wurde, ist ein noch größeres Feuer auf die Stadt gefallen.\nnObwohl [From.Owner.GetLeader] Berichten zufolge überlebt hat, hat das Ereignis Fragen darüber aufgeworfen, wie weit Japans Feinde zu gehen bereit sind. Wenn der Krieg damit nicht zu Ende ist, welche Ziele bleiben dann noch übrig? Womit kann man dann noch drohen?"
 nuke_dropped.7.a: "Bedeutet dies das Ende des japanischen Kaiserreichs?"
 nuke_dropped.7.b: "Solange [From.Owner.GetLeader] lebt, lebt auch das Reich."
 nuke_dropped.8.t: "Atombombenabwurf auf Washington D.C."
 nuke_dropped.8.d: "Heute wurde über der Hauptstadt der Vereinigten Staaten eine Atombombe gezündet. In einem Angriff, der eindeutig auf das politische Zentrum und das historische Erbe der USA gerichtet war, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Gedenkstätten vom Erdboden verschluckt. Selbst der Brand von Washington vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe über die Stadt gebracht hat.\nnObwohl Präsident [From.Owner.GetLeader] in Sicherheit gebracht wurde, ist die Nation in ihren Grundfesten erschüttert. Zweifellos hatten die USA gehofft, das erste und einzige Land zu sein, das über eine solche Waffe verfügt. Diese Hoffnungen wurden nun auf die schlimmste Art und Weise zunichte gemacht."
 nuke_dropped.8.a: "Eine Nation, unteilbar, versus ein Atom, teilbar."
 nuke_dropped.8.b: "Der Adler wird sich wie ein Phönix aus der Asche erheben."
 nuke_dropped.9.t: "Atombombenabwurf auf Rom"
 nuke_dropped.9.d: "Eine Atomexplosion erschütterte heute die Stadt Rom und versetzte Menschen in aller Welt in Angst und Schrecken. Aufgrund ihrer historischen und künstlerischen Schätze hätten viele nie gedacht, dass die antike Stadt das Ziel einer solch wahllosen Zerstörung sein würde. Da auch die Vatikanstadt teilweise zerstört wurde und der Aufenthaltsort des Papstes unbekannt ist, hat das Ereignis nicht nur die Italiener, sondern Katholiken auf der ganzen Welt in Schrecken versetzt.\nnRoms rasantes Wachstum im letzten Jahrzehnt wurde durch den Angriff fast vollständig zunichte gemacht. Eine Zeit lang sah es so aus, als könnte die Stadt den Aufschwung der Nation nach Kriegsende unterstützen. Diese Hoffnungen haben sich nun in Luft aufgelöst, ebenso wie viele Menschen."
 nuke_dropped.9.a: "Bomba Iacta Est!"
 nuke_dropped.9.b: "Rom wird nicht an einem Tag wiederaufgebaut..."
 nuke_dropped.10.t: "Atombombenabwurf auf Paris"
 nuke_dropped.10.d: "Heute wurde über Paris eine Atombombe gezündet, die weitreichende Zerstörungen und zahlreiche Opfer verursachte. Frankreich stand unter Schock, als seine Hauptstadt den vielleicht verheerendsten Angriff erlebte, den es trotz jahrhundertelanger Kriege und Revolutionen je erlebt hat. Die Pariser hatten vielleicht mit einer Eroberung gerechnet, aber nicht mit einer völligen, brutalen Verwüstung.\nnSiegesparaden auf den Champs-Élysées, vorbei an den Überresten des Triumphbogens, scheinen im derzeitigen Zustand der Stadt unwahrscheinlich. Vielleicht wird in den kommenden Jahrzehnten ein neues Paris entstehen, aber das Paris der Belle Époque in der öffentlichen Wahrnehmung ist für immer verschwunden."
 nuke_dropped.10.a: "Die Stadt des Lichts ist ausgebrannt."
 nuke_dropped.10.b: "Noch gestern sah es so aus, als würden wir immer Paris haben."
 nuke_dropped.11.t: "Atombombenabwurf auf Moskau"
 nuke_dropped.11.d: "Moskau, eine Stadt, die viele versucht haben zu erobern und dabei gescheitert sind, war heute das Ziel eines nuklearen Angriffs. Die Explosion war auf das Herz der [From.Owner.GetAdjective]-Führung gerichtet, der Kreml wurde durch die Explosion fast vollständig zerstört. [From.Owner.GetLeader], der sich in letzter Zeit immer mehr aller möglichen und unmöglichen Bedrohungen bewusst geworden ist, konnte rechtzeitig evakuiert werden und überlebte. Doch selbst die Weite von [From.Owner.GetName] könnte nicht ausreichen, um einem solch skrupellosen Feind zu entkommen. Wenn das so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: Aus denen, die von Anfang an da waren, und aus denen, die von ihren Feinden geschaffen wurden."
 nuke_dropped.11.a: "Würde ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?"
 nuke_dropped.11.b: "Sie können jede Stadt, die wir haben, niederbrennen, aber sie werden sie niemals einnehmen."
 nuke_dropped.12.t: "Atombombenabwurf auf Kopenhagen"
 nuke_dropped.12.d: "Heute wurde die Stadt Kopenhagen von einer Atomexplosion heimgesucht. Die Hauptstadt, die dank der Neutralität Dänemarks der Zerstörung im Ersten Weltkrieg entgangen war, ist gewachsen und hat seit den napoleonischen Kriegen noch nie einen Angriff erlebt, der so verheerend gewesen wäre. Auch die Umgebung von Öresund wurde stark in Mitleidenschaft gezogen, und die Überlebenden sind aus Angst vor weiteren Angriffen nach Fünen und auf das Festland geflohen.\nnDer Aufenthaltsort von König Christian X. ist derzeit unbekannt, und die Moral der Nation wurde durch den Angriff schwer beschädigt. Es bleibt abzuwarten, ob dies der Anfang vom Ende für eine der ältesten Nationen Europas ist."
 nuke_dropped.12.a: "Im Staat Dänemark wird etwas bestrahlt."
 nuke_dropped.12.b: "Die Stadt hat schon einmal gebrannt, ist aber nicht untergegangen."
 nuke_dropped.12.c: "Mit Plutonium zwingen wir die Dänen in die Knie!"
 nuke_dropped.13.t: "Atombombenabwurf auf Stockholm"
 nuke_dropped.13.d: "Die schöne Stadt Stockholm, das stolze Venedig des Nordens, wurde heute von einer Atombombe getroffen. Trotz ihrer Bemühungen, in der Vergangenheit neutral zu bleiben, haben die Schweden nun den ultimativen Preis für einen internationalen Konflikt gezahlt. Das Epizentrum der Explosion lag mitten im südlichen Zentrum Stockholms, einem Gebiet, das für die künftige Entwicklung und große Bauprojekte vorgesehen war und nun unwiderruflich zerstört ist. Ein Großteil der Stadt ist nicht wiederzuerkennen, aber die alten Gebäude in Slussen scheinen die Explosion besser überstanden zu haben als erwartet. Es wurde beschlossen, dass sie als Denkmal für die Widerstandsfähigkeit der Stadt für immer erhalten bleiben sollen."
 nuke_dropped.13.a: "Damit wird die schwedische Neutralität nur noch eine Erinnerung sein."
 nuke_dropped.13.b: "Der schwedische Tiger wird seine Streifen nicht verlieren!"
 country_capitulated.0.t: "[Root.GetName] hat kapituliert"
 country_capitulated.0.d_positive_both_no_faction: "[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet.nAuch wenn der Krieg anderswo weitergeht, ist dies ein großer Sieg für [Von.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction: "[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen die Überreste der [Wurzel.GetFactionName] andernorts weitergeht, ist dies ein großer Sieg für [Von.From.GetName]."
 country_capitulated.0.d_positive_prev_faction: "[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective]-Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective]-Kräften im ganzen Land nicht länger standhalten konnte. Die [Root.GetAdjective]-Regierung hat sich entschieden, aus dem Land zu fliehen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen die Überreste der [Wurzel.GetFactionName] andernorts weitergeht, ist dies ein großer Sieg für alle [Von.Von.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet.nTrotz dieser verheerenden Niederlage ist der Krieg gegen [Von.From.GetName] noch lange nicht vorbei."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet.nAuch wenn der Krieg gegen [Von.From.GetName] weitergeht, ist dies ein bedauerlicher Rückschlag für die gesamte [Wurzel.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] hat verkündet, dass die [Root.GetAdjective]-Nation dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht länger standhalten kann, die im ganzen Land Travestien begehen. Die [Root.GetAdjective]-Regierung ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert, und [Von.From.GetName] hat nun die Kontrolle über ihr Heimatgebiet. Obwohl der Krieg gegen [Von.From.GetName] und den Rest der [Von.Von.GetFraktionsName] weitergeht, ist dies ein unglücklicher Rückschlag für die gesamte [Wurzel.GetFraktionsName]."
 country_capitulated.0.d_neutral_both_no_faction: "nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetName] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\nnObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] beendet sind, befindet sich [From.From.GetName] immer noch im totalen Krieg, und die Kämpfe gehen anderswo weiter."
 country_capitulated.0.d_neutral_prev_no_faction: "nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetName] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\nnDie Kämpfe in [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [Von.From.GetName] und dem, was von [Root.GetFactionName] übrig geblieben ist, geht anderswo weiter."
 country_capitulated.0.d_neutral_prev_faction: "nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen, und ihre Hauptstreitkräfte haben vor [From.From.GetName] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\nnDie Kämpfe zwischen [From.From.GetName] und [Root.GetName] waren nur ein kleiner Teil des Konflikts. Der Krieg zwischen [Von.Von.GetFaktionsname] und den Überresten von [Wurzel.GetFaktionsname] geht an anderer Stelle weiter."
 country_capitulated.0.a: "Tolle Neuigkeiten!"

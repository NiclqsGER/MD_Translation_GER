 pkk_attack.1.t: "Terroranschlag"
 pkk_attack.1.d: "Jüngste Berichte deuten darauf hin, dass separatistische Terroristen einen Anschlag auf uns verübt haben. Auch wenn die Einzelheiten noch unklar sind, werden wir das Ereignis genau beobachten und die Verantwortlichen zur Rechenschaft ziehen!"
 pkk_attack.1.a: "Leiten Sie eine Untersuchung ein und finden Sie diese Terroristen!"
 pkk_attack.2.t: "Terroristen greifen Infrastruktur an"
 pkk_attack.2.d: "Augenzeugen berichten, dass die Terroristen eine Straße, die wir für den Truppentransport nutzen, mit einer Sprengfalle in die Luft gejagt haben."
 pkk_attack.2.a: "Starten Sie einen Vergeltungsluftangriff auf eines ihrer Lager!"
 pkk_attack.2.b: "Konzentrieren Sie sich auf die Behebung der Schäden!"
 pkk_attack.3.t: "Nicht schon wieder!"
 pkk_attack.3.d: "Unsere Nachforschungen haben ergeben, dass die Terroristen eine Fabrik angegriffen haben, die einem örtlichen Geschäftsmann gehört. Die inoffiziellen Medien feiern dieses Ereignis nun als 'einen großen Schritt, um die Bemühungen der Eindringlinge zu verhindern, niedlich auszusehen'."
 pkk_attack.3.a: "Schlagen Sie ihre Rückzugsmöglichkeiten in die Flucht!"
 pkk_attack.3.b: "Konzentrieren Sie sich auf die Behebung der Schäden!"
 pkk_attack.3.c: "Hilf ihm, sein Geschäft wieder aufzubauen und Arbeitsplätze für seine Angestellten zu finden!"
 pkk_attack.4.t: "Terroristen greifen Bürger an"
 pkk_attack.4.a: "Lasst den Kraken frei!"
 pkk_attack.4.b: "Konzentrieren Sie sich auf die Behebung der Schäden!"

 ### Operation-related Events ###
 # Soleimani Assassination
 usa_soleimani.1.t: "Ermordung von Qasem Soleimani"
 usa_soleimani.1.d: "Eine bittere Nachricht wurde von Bagdad nach Teheran übermittelt: Eine amerikanische Drohne hat ein Attentat auf General Qasem Soleimani und Abu Mahdi Al-Muhandis auf dem internationalen Flughafen von Bagdad verübt. Leider wurden diese beiden Personen Der Älteste und seine Begleiter in der vergangenen Nacht als Folge dieses Angriffs getötet. Unsere Entscheidung ist wichtig und zeigt unsere Politik und unseren Pragmatismus in der Außen- und Innenpolitik."
 usa_soleimani.1.a: "Nimm harte Rache!"
 usa_soleimani.1.b: "Das bedeutet Krieg!"
 usa_soleimani.1.c: "Traurig..."
 

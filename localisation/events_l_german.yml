 isis.11308.d: "O Kalif, eine schlechte Nachricht! Abu Ahmad al-Alwani ist bei einem Luftangriff der russischen Ungläubigen ums Leben gekommen. Er war Offizier in der irakischen Armee von Saddam Hussein und hat uns mit seiner Einsicht sehr geholfen, als er sich dem sunnitischen Aufstand und unserem geliebten Islamischen Staat anschloss.\n\n Er hat viele Abtrünnige getötet.\n\n Möge Allah sein Martyrium annehmen."


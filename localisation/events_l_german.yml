 ###War and anti-bully system ###
 war.0.t: "[From.GetName] zieht in den Krieg!"
 war.0.d: "[From.GetName] ist heute in den Krieg gezogen. Die internationale Gemeinschaft wird die weitere Entwicklung dieses Konflikts genau beobachten."
 war.0.a: "Beunruhigend."

 Def_Spending_Warning.0.t: "[From.GetName] hat seine Militärausgaben erhöht!"
 Def_Spending_Warning.0.d: "§RTHIS IS A MAJOR EVENT FOR TESTING TO SEE WHO CHANGES THE THE MIL SPENDING§ \n\n [From.GetName] die Militärausgaben sind in letzter Zeit stark gestiegen, sie sind jetzt viel höher als unsere! Das ist sehr beunruhigend, wir sollten ein Auge darauf haben, was sie vorhaben."
 Def_Spending_Warning.0.a: "Oh nein."

 anti_bully.1.t: "Sie sollten dieses Ereignis nicht sehen"
 anti_bully.1.d: "Sie sollten dieses Ereignis nicht sehen"

 anti_bully.2.t: "Öffentliche Kriegsmüdigkeit"
 anti_bully.2.d: "Wir haben beschlossen, dass ein Krieg unsere beste Vorgehensweise ist. Um jedoch die Unterstützung des Volkes zu erhalten, müssen wir diesen entweder schnell gewinnen oder schnell in fremdes Land vordringen. Die Menschen werden marschieren, solange sie sehen, wie notwendig dieser Krieg ist. Die Stiefel marschieren, die Trommeln schlagen, und die Zeit für [From.GetName], in den Krieg zu ziehen, ist gekommen!\nn§Dies löst das öffentliche Kriegsmüdigkeitssystem§ aus!\n"
 anti_bully.2.a: "Wir müssen gewinnen!"

 anti_bully.3.t: "Sie sollten dieses Ereignis nicht sehen AB_war_main"
 anti_bully.3.d: "Sie sollten dieses Ereignis nicht sehen"
 anti_bully.3.a: "AB_war_main"

 anti_bully.4.t: "Sie sollten dieses Ereignis nicht sehen AB_war_second"
 anti_bully.4.d: "Sie sollten dieses Ereignis nicht sehen"
 anti_bully.4.a: "AB_war_second"
 anti_bully.tt: "§Y[This.GetName]§! verlässt §Y[This.GetFactionName]§! if §R[From.GetName]§! agrees"
 anti_bully2.tt: "§Y[From.GetName]§! hat einen §YCeasefire§! angeboten."

 anti_bully.5.t: "Waffenstillstand von [From.GetName]"
 anti_bully.5.d: "[From.GetName] hat uns einen Waffenstillstand angeboten. Der Krieg hat viele Menschenleben gekostet, und jetzt ist der Punkt erreicht, an dem beide Seiten einen Moment brauchen, um die Kämpfe zu beenden.  Sollten wir den Waffenstillstand annehmen? Der Waffenstillstand wird uns die dringend benötigte Atempause verschaffen."
 anti_bully.5.a: "Annehmen. Senden Sie ihnen unsere Antwort."
 anti_bully.5.b: "Niemals! Ein Waffenstillstand ist etwas für Feiglinge!"

 anti_bully.6.t: "[From.GetName] Hat unseren Waffenstillstand akzeptiert!"
 anti_bully.6.d: "Die Delegation von [From.GetName] hat erklärt, dass sie unseren Waffenstillstand akzeptieren wird.\n"
 anti_bully.6.a: "Wunderbar!"
 accepted_ceasefire_tt: "§Y[From.GetNamewithFlag]§! hat den Waffenstillstand akzeptiert.\n"

 anti_bully.7.t: "[From.GetName] hat unseren Waffenstillstand abgelehnt."
 anti_bully.7.d: "Die Delegation von [From.GetNamewithFlag] hat unseren Waffenstillstandsversuch abgelehnt.\nnWir werden dreißig Tage lang keinen weiteren Waffenstillstand anbieten können.\n"
 anti_bully.7.a: "Das ist bedauerlich."

 anti_bully.8.t: "Der Krieg geht weiter"
 anti_bully.8.d: "Unsere Bürger sind über den Krieg verärgert, es kommt immer wieder zu Unruhen und Protesten! Es wird schwerwiegende Folgen haben, wenn dieser Krieg nicht bald beendet wird."
 anti_bully.8.a: "Oh oh..."

 anti_bully.9.t: "Zurück zur Normalität"
 anti_bully.9.d: "Die Unruhen sind vorbei und alles ist wieder normal."
 anti_bully.9.a: "Hurra!"

 anti_bully.10.t: "Sie sollten dieses Ereignis nicht sehen"
 anti_bully.10.d: "Sie sollten dieses Ereignis nicht sehen"
 anti_bully.10.a: "Sie sollten dieses Ereignis nicht sehen"

 anti_bully.11.t: "Öffentliche Kriegsmüdigkeit wird aktiviert"
 anti_bully.11.d: "Wir werden angegriffen! Mit jedem Monat, den sie mit uns im Krieg sind, verlieren sie Kriegsunterstützung und etwas Stabilität. Wir müssen unser Land und unser Volk verteidigen, sonst werden wir zum Spielball eines fremden Herrn!"
 anti_bully.11.a: "Sie werden dafür bezahlen!"

 anti_bully.12.t: "Die Kriegsunterstützung sinkt weiter!"
 anti_bully.12.d: "Die Menschen protestieren gegen unseren großen Krieg gegen unseren Gegner. Doch je länger dieser andauert, desto größere und schwerwiegendere Folgen könnten auf uns zukommen."
 anti_bully.12.a: "Ja."

 anti_bully.13.t: "Weißen Frieden anbieten?"
 anti_bully.13.d: "Dieser Krieg zieht sich in die Länge, vielleicht sollten wir den Weißen Frieden anbieten?"
 anti_bully.13.a: "Biete weißen Frieden."
 anti_bully.13.b: "Nein, wir sind am Gewinnen!"

 anti_bully.14.t: "Weißer Frieden"
 anti_bully.14.d: "Man hat uns den weißen Frieden angeboten. Sollten wir es annehmen?"
 anti_bully.14.a: "Annehmen."
 anti_bully.14.b: "Niemals!"

 anti_bully.15.t: "Sie haben unseren weißen Frieden abgelehnt!"
 anti_bully.15.d: "Sie haben unseren weißen Frieden abgelehnt. Was sollen wir tun?"
 anti_bully.15.d2: "Sie haben unseren weißen Frieden zum zweiten Mal abgelehnt! Sie sind jetzt eine Bedrohung für das Mutterland! (Sie werden beginnen, die nationale Einheit wiederherzustellen)"
 anti_bully.15a: "Kämpfen!"
 anti_bully.15.b: "Totaler Krieg!"
 anti_bully.15.c: "Bringt die Truppen nach Hause!"

 anti_bully.16.t: "Die Proteste und Unruhen gehen ihrem Ende entgegen."
 anti_bully.16.d: "Die Menschen sind froh, dass der Krieg vorbei ist und haben begonnen, sich zu beruhigen. Sie werden langsam die nationale Einheit wiedererlangen."
 anti_bully.16.a: "Endlich."

 anti_bully.17.t: "Der Krieg geht weiter."
 anti_bully.17.d: "Die Menschen sind verärgert, dass dieser Krieg immer noch andauert. Es wird schwerwiegende Folgen haben, wenn er nicht bald beendet wird."
 anti_bully.17.a: "Oh, oh."

 anti_bully.18.t: "Nationale Einheit wiederhergestellt"
 anti_bully.18.d: "Unsere Bürger haben sich beruhigt und den Krieg fast vergessen. Unsere nationale Einheit ist wieder da, wo sie vor dem Krieg war."
 anti_bully.18.a: "Hurra!"


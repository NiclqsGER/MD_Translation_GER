 isisNews.11308.d: "Der irakische Terrorist und hochrangige ISIS-Befehlshaber Abu Ahmad al-Alwani wurde heute bei einem russischen Luftangriff getötet. al-Alwani war Offizier in der irakischen Armee von Saddam Hussein, bevor er sich dem sunnitischen Aufstand gegen die US-Streitkräfte anschloss. Er stieg innerhalb des Islamischen Staates Irak schnell zu einem hochrangigen Befehlshaber auf."


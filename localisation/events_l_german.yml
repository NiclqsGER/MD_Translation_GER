 #Civil War

 civilwar_western.1.t: "Demokratische Demonstranten"
 civilwar_western.1.d: "Die Menschen haben begonnen, gegen unsere Regierung zu protestieren. Es ist nichts allzu Ernstes, aber wir sollten es im Auge behalten."
 civilwar_western.1.a: "Sie nehmen Einfluss auf unsere Nation."
 civilwar_western.2.t: "Gewalttätige Demonstranten"
 civilwar_western.2.d: "Die Menschen werden unruhig und haben begonnen, einige unserer Polizisten und Bürger anzugreifen."
 civilwar_western.2.a: "Ignorieren Sie sie."
 civilwar_western.2.b: "Schalten Sie die Polizei ein."
 civilwar_western.2.c: "Geben Sie ihnen, was sie wollen."
 civilwar_western.3.t: "Unruhen auf den Straßen"
 civilwar_western.3.d: "Die Proteste haben sich zu regelrechten Krawallen ausgeweitet, und sie haben begonnen, sich mit Steinen und anderen selbstgebauten Waffen zu bewaffnen und unsere Polizei anzugreifen."
 civilwar_western.3.a: "Schicken Sie die Bereitschaftspolizei und die Armee."
 civilwar_western.3.b: "Geben Sie ihnen, was sie wollen."
 civilwar_western.4.t: "Bürgerkrieg"
 civilwar_western.4.d: "Die Randalierer haben sich bewaffnet, unsere Waffenkammern gestürmt und eine offene Rebellion gegen uns erklärt."
 civilwar_western.4.a: "Sie werden zerquetscht!"

 civilwar_emerging.1.t: "Reformistische Demonstranten"
 civilwar_emerging.1.d: "Die Menschen sind auf die Straße gegangen und haben gefordert, dass wir unser Verhalten ändern."
 civilwar_emerging.1.a: "Sie sind von geringer Bedeutung."
 civilwar_emerging.2.t: "Größere Proteste für Reformen"
 civilwar_emerging.2.d: "Immer mehr Menschen sind auf die Straße gegangen und fordern, dass wir die Macht abgeben und einen neuen Führer mit anderen Idealen wählen."
 civilwar_emerging.2.a: "Ignorieren Sie sie."
 civilwar_emerging.2.b: "Schalten Sie die Polizei ein."
 civilwar_emerging.2.c: "Geben Sie ihnen, was sie wollen."
 civilwar_emerging.3.t: "Unruhen"
 civilwar_emerging.3.d: "Die Proteste sind gewalttätig geworden, und jetzt haben sich die Menschen versammelt und begonnen, unsere Polizei anzugreifen und Geschäfte zu plündern."
 civilwar_emerging.3.a: "Schicken Sie die Bereitschaftspolizei."
 civilwar_emerging.3.b: "Geben Sie ihnen, was sie wollen."
 civilwar_emerging.4.t: "Bürgerkrieg"
 civilwar_emerging.4.d: "Das Volk hat sich gegen uns verschworen und eine Bürgermiliz gebildet, um unsere Regierung anzugreifen. Wir müssen unsere Armee mobilisieren, um diese neue Bedrohung zu bekämpfen."
 civilwar_emerging.4.a: "Zu den Waffen! Für unser Land!"

 civilwar_nationalist.1.t: "Nationalistische Proteste"
 civilwar_nationalist.1.d: "Einige Leute haben begonnen, die Idee von einem Land und einem Volk zu verbreiten, haben verschiedene ethnische Gruppen für ihre Probleme verantwortlich gemacht und sind auf die Straße gegangen, um dies zu predigen."
 civilwar_nationalist.1.a: "Sie werden nicht viel Unterstützung bekommen."
 civilwar_nationalist.2.t: "Rassistische Angriffe"
 civilwar_nationalist.2.d: "Die Demonstranten haben begonnen, jeden anzugreifen, der nicht [From.GetAdjective] oder ein Bürger ist."
 civilwar_nationalist.2.a: "Ignorieren Sie sie."
 civilwar_nationalist.2.b: "Halten Sie sie auf."
 civilwar_nationalist.2.c: "Geben Sie ihnen, was sie wollen."
 civilwar_nationalist.3.t: "Der Zorn des Volkes"
 civilwar_nationalist.3.d: "Die Menschen sind wütend und meinen, dass wir nicht viel gegen die Anschläge unternommen haben, und fordern, dass wir etwas unternehmen."
 civilwar_nationalist.3.a: "Diese Anti [From.GetAdjective] werden nicht ungestraft bleiben."
 civilwar_nationalist.4.t: "Nationalisten greifen zu den Waffen"
 civilwar_nationalist.4.d: "Die Nationalisten, die das Gefühl haben, dass wir nicht die besten Interessen des [From.GetAdjective] Volkes vertreten, haben beschlossen, sich zu erheben."
 civilwar_nationalist.4.a: "Wir werden diese Alt-Rights aufhalten."

 #### Muslim Brotherhood Events ###

 brotherhood.6.t: "Demonstranten der Muslimbruderschaft fordern Neuwahlen"
 brotherhood.6.d: "Die [Root.GetAdjective] Muslimbrüder besetzen zentrale Plätze in Städten im ganzen Land, rufen Slogans und fordern freie Wahlen. Sie sind gut organisiert, so dass unsere einzigen beiden wirklichen Alternativen darin bestehen, die Plätze gewaltsam zu räumen und die Anführer und Organisatoren zu jagen und zu verhaften - oder ihre Forderungen zu erfüllen und Wahlen zuzulassen."
 brotherhood.6.a: "Räumen Sie dieses Straßengesindel aus dem Weg und machen Sie Jagd auf ihre Anführer."
 brotherhood.6.b: "Erfüllen Sie ihre Forderungen - halten Sie Wahlen ab."

 brotherhood.7.t: "Brutale Razzien schlagen fehl"
 brotherhood.7.d: "Anstatt strategisch gegen die Anführer vorzugehen und an ihnen ein Exempel zu statuieren, kam es zu einer Reihe von außergerichtlichen Tötungen von Anhängern der Muslimbruderschaft auf niedriger Ebene - sogar ihrer Familien. Derartige Ungerechtigkeiten verstärken in der Bevölkerung die Forderung nach einem Regierungswechsel. Regierungsberater weisen darauf hin, dass eine Aufstockung der Mittel für die innere Sicherheit die Wahrscheinlichkeit, dass sich so etwas wiederholt, verringern wird."
 brotherhood.7.a: "Verweis an die Polizei und die Armee."

 brotherhood.8.t: "Terroristen der Muslimbruderschaft überfallen ein Gefängnis"
 brotherhood.8.d: "Bewaffnete Mitglieder der Terrorgruppe der Muslimbruderschaft verübten einen erfolgreichen Angriff auf ein Regierungsgefängnis, in dem sowohl Kriminelle, Terroristen als auch politische Gegner festgehalten werden. Die Wärter wurden getötet und die Gefangenen freigelassen. Dies ist ein großer Rückschlag in unseren Bemühungen, die böse Muslimbruderschaft zu vernichten."
 brotherhood.8.a: "Verdammte Terroristen!"

 brotherhood.9.t: "Terrorzelle der Muslimbruderschaft zerschlagen"
 brotherhood.9.d: "[Den Sicherheitskräften ist es gelungen, eine der wichtigsten Führungszellen der Muslimbruderschaft zu infiltrieren und die Anführer des Rings und ihre Komplizen zu verhaften. In den Räumlichkeiten wurden Waffen und Pläne zur Ermordung von Regierungsvertretern gefunden.\n nDer Prozess ist für morgen angesetzt, die Hinrichtungen werden kurz danach stattfinden."
 brotherhood.9.a: "[Root.GetLeader] ist wieder siegreich!"

 brotherhood.10.t: "Aufstand der Muslimbruderschaft wird zum Bürgerkrieg"
 brotherhood.10.d: "Unsere gewaltsame Unterdrückung der Muslimbruderschaft ist gescheitert - ihre Unterstützung ist nur gewachsen. Es ist ihnen sogar gelungen, große Unterstützung unter den Soldaten zu gewinnen, und einige verräterische Generäle sind auf ihre Seite übergelaufen. Dies ist nicht länger eine Angelegenheit für unsere Sicherheitskräfte - dies ist ein echter Krieg."
 brotherhood.10.a: "Wir werden sie besiegen."
 brotherhood.10.b: "Lasst uns als sie spielen."

 #Jihadist conflict
 jihadi.2.t: "Saudische Hilfe in Frage gestellt"
 jihadi.2.d: "Saudi-Arabien leistet unserer Regierung Wirtschaftshilfe und finanziert auch Moscheen und Madrassas. Während wir die finanzielle Hilfe begrüßen, ist die Radikalisierung, die in diesen Moscheen und Madrassas stattfindet, zu einem echten Problem geworden. Die Salafisten sind so populär geworden, dass ausländische Zeitungen darüber spekulieren, ob der Regierung von [Root.GetName] ein künftiger Bürgerkrieg droht. Sollten wir wirklich weiterhin diese Hilfe erhalten?"
 jihadi.2.a: "Wir brauchen ihr Geld."
 jihadi.2.b: "Lassen Sie uns diese Moscheen schließen."

 jihadi.5.t: "Salafistischer Dschihadistenaufstand weitet sich zum Bürgerkrieg aus"
 jihadi.5.d: "Unsere Versuche, die salafistischen Dschihadisten zu unterdrücken, sind gescheitert. Es ist ihnen gelungen, so viel Chaos und Unsicherheit zu stiften, dass sich viele [ROOT.GetAdjective]s sicherer fühlen, von den Dschihadisten regiert zu werden als von unserer Regierung. Es ist ihnen sogar gelungen, Soldaten zu radikalisieren, und einige verräterische Generäle sind auf ihre Seite übergelaufen. Dies ist nicht länger eine Angelegenheit für unsere Anti-Terror-Kräfte - dies ist ein echter Krieg."
 jihadi.5.a: "Wir werden sie besiegen!"
 jihadi.5.b: "Es ist Zeit, das Schiff zu verlassen..."

 #Joke Events
 #for root
 joke.1.t: "[Root.GetLeader] scherzt über [From.GetAdjective] Führer"
 joke.1.d: "In einem viralen Video, das über Twitter und Facebook verbreitet wurde, wurde [Root.GetLeader] dabei erwischt, wie er einer Gruppe von Ministern den folgenden Witz über [From.GetAdjective]-Anführer [From.GetLeader] erzählte:\n \n'Eines Tages lief [From.GetLeader] mit seinem Kamel herum.\n Plötzlich trifft [From.GetLeader] einen [Root.GetAdjective] Reisenden.\n[Root.GetAdjective] Reisender: -Warum in Allahs Namen läufst du mit diesem Esel herum?\n[From.GetLeader]: - Bist du blind? Kannst du nicht sehen, dass dies kein Esel ist?\n[Root.GetAdjective] Reisender: -Halt den Mund, [From.GetLeader]! Ich habe mit dem Kamel gesprochen.''"
 joke.1.a: "Ooops!"

 joke.2.t: "[From.GetLeader] beleidigt unsere Nation aufs Schwerste!"
 joke.2.d: "In einem viralen Video, das über Twitter und Facebook verbreitet wurde, wurde [From.GetLeader] dabei erwischt, wie er einer Gruppe von Ministern den folgenden Witz über [Root.GetAdjective]-Anführer [Root.GetLeader] erzählte:\n \n'Eines Tages lief [Root.GetLeader] mit seinem Kamel herum. Plötzlich trifft [Root.GetLeader] einen [From.GetAdjective]-Reisenden.\n[From.GetAdjective]-Reisende: -Warum in Allahs Namen läufst du mit diesem Esel herum?\n[Root.GetLeader]: -Bist du blind? Kannst du nicht sehen, dass dies kein Esel ist?\n[From.GetAdjective] Reisende antwortet schnell: -Halt die Klappe, [Root.GetLeader]! Ich habe mit einem Kamel gesprochen.''"
 joke.2.a: "Dieser Hund ([From.GetLeader]) sollte lernen, seine Zunge zu hüten."

 #Kurdistan
 Kurdistan.1.t: "Unabhängigkeitsreferendum von Kurdistan"
 Kurdistan.1.d: "Kurdistan genießt seit der Absetzung von Saddam Hussein eine gewisse Autonomie im Irak. Seit der Invasion des Irak wird das Land jedoch hauptsächlich von verschiedenen schiitischen Gruppen beherrscht, was dazu geführt hat, dass sich viele Kurden (die hauptsächlich Sunniten sind) ausgegrenzt fühlen.\n\n Der Aufstieg von ISIS hat es Kurdistan ermöglicht, seinen Einfluss zu vergrößern. Nachdem der Zusammenbruch der irakischen Armee im Jahr 2014 den Nordirak unter die Kontrolle von ISIS gebracht hatte, haben die Kurden schnell begonnen, Gebiete von ISIS zu beanspruchen, darunter auch Kirkuk, die kulturelle Hauptstadt des Irak.\nnDurch die schwindende Macht von ISIS haben wir endlich die Möglichkeit, ein Unabhängigkeitsreferendum für Kurdistan abzuhalten"
 Kurdistan.1.a: "Halten Sie das Referendum ab."
 Kurdistan.1.b: "Wir sollten uns mit dem Irak wiedervereinen."
 Kurdistan.2.t: "Kurdistan will sich mit dem Irak vereinigen"
 Kurdistan.2.d: "Da die Bedrohung durch ISIS nun gebannt ist, hat sich die kurdische Regionalregierung bereit erklärt, der irakischen Zentralregierung"
 Kurdistan.2.a: "Willkommen zu Hause!"
 Kurdistan.3.t: "Ergebnisse des Referendums"
 Kurdistan.3.d: "Das Unabhängigkeitsreferendum wurde sowohl in der kurdischen Autonomieregion als auch in den Gebieten abgehalten, die wir im Kampf gegen ISIS unter unsere Kontrolle gebracht haben. Das Referendum war ein großer Erfolg: 93 % stimmten mit 'Ja', die Wahlbeteiligung lag bei 72 %. Das Votum hat die Legitimität unserer Regierung, über eine größere Autonomie oder sogar vollständige Unabhängigkeit zu verhandeln, deutlich erhöht."
 Kurdistan.3.a: "Streben nach vollständiger Unabhängigkeit."
 Kurdistan.3.b: "Nutzen Sie dies als Druckmittel für mehr Autonomie."
 Kurdistan.4.t: "Kurdistan fordert seine Unabhängigkeit"
 Kurdistan.4.d: "Aufgrund des Erfolgs des kurdischen Unabhängigkeitsreferendums versucht die kurdische Regierung, das Referendum als Druckmittel für die Erklärung der vollständigen Unabhängigkeit zu nutzen. Es scheint, dass sie mit einer begrenzten Autonomie nicht zufrieden sind und immer noch Kirku halten, das rechtmäßig zum Irak gehört."
 Kurdistan.4.a: "Auf keinen Fall!"
 Kurdistan.4.b: "Ja, wenn sie uns Kirkuk zurückgeben."
 Kurdistan.4.c: "Stimmen Sie ihren Forderungen zu."
 Kurdistan.5.t: "Kurdistan fordert mehr Autonomie"
 Kurdistan.5.d: "Aufgrund des Erfolgs des kurdischen Unabhängigkeitsreferendums versucht die kurdische Regierung, das Referendum als Druckmittel zu nutzen, um mehr Autonomie von der Kontrolle der Bundesregierung zu fordern. Es scheint, dass sie mit einer begrenzten Autonomie nicht zufrieden sind, und sie halten immer noch Kirkuk, das rechtmäßig zum Irak gehört."
 Kurdistan.5.a: "Auf keinen Fall!"
 Kurdistan.5.b: "Ja, wenn sie uns Kirkuk zurückgeben."
 Kurdistan.5.c: "Stimmen Sie ihren Forderungen zu."
 Kurdistan.6.t: "Irak stimmt den Forderungen zu"
 Kurdistan.6.d: "Die irakische Bundesregierung hat unseren Forderungen zugestimmt!"
 Kurdistan.6.a: "Hurra!"
 Kurdistan.7.t: "Irak fordert Kirkuk"
 Kurdistan.7.d: "Als Antwort auf unsere Forderungen hat die irakische Regierung erklärt, dass sie unseren Forderungen zustimmen wird, aber im Gegenzug will sie, dass wir ihr die Kontrolle über die Stadt Kirkuk zurückgeben, die sie als rechtmäßig betrachtet."
 Kurdistan.7.a: "Ein angemessener Preis."
 Kurdistan.7.b: "Kirkuk ist kurdisches Land!"
 Kurdistan.8.t: "Kurdistan weigert sich"
 Kurdistan.8.d: "Kurdistan hat sich geweigert, uns Kirkuk zurückzugeben. Hoffen wir, dass sie ihre Meinung über ihre Ideale der Souveränität ändern"
 Kurdistan.8.a: "Verdammt!"
 Kurdistan.9.t: "Zukunft von Kurdistan"
 Kurdistan.9.d: "Jetzt, da die Verhandlungen mit dem Irak gescheitert sind, müssen wir einen Weg für unser Land finden. Wir könnten die vollständige Unabhängigkeit anstreben, was den Irak höchstwahrscheinlich verärgern würde. Andererseits können wir unsere Vorstellungen von Unabhängigkeit begraben und uns wieder von der irakischen Bundesregierung regieren lassen."
 Kurdistan.9.a: "Kurdistan ist eine freie Nation!"
 Kurdistan.9.b: "Bitten Sie um Vergebung."
 Kurdistan.10.t: "Kurdistan erklärt seine Unabhängigkeit"
 Kurdistan.10.d: "Die kurdische Regierung gab heute bekannt, dass Kurdistan ein unabhängiges Land und nicht Teil des Irak ist. Dies ist ein schwerer Rückschlag für die irakische Nation, und die kurdischen Streitkräfte kontrollieren immer noch die wichtige Stadt Kirkuk. Einige Politiker und Generäle sind der Meinung, dass eine Machtdemonstration notwendig ist. Wir müssen unseren Truppen den Befehl erteilen, Kirkuk zu besetzen und den Kurden unsere Bereitschaft zu zeigen, irakisches Land zu verteidigen."
 Kurdistan.10.a: "Bereiten Sie einen Angriff auf Kirkuk vor!"
 Kurdistan.10.b: "Wir wollen keinen Krieg anzetteln."
 Kurdistan.11.t: "Irak geht gegen Kirkuk vor!"
 Kurdistan.11.d: "Nach unserer Unabhängigkeitserklärung haben wir Berichte erhalten, dass sich die irakischen Streitkräfte auf einen Angriff auf Kirkuk vorbereiten. Die Verteidigung gegen gut ausgerüstete und kampferfahrene irakische Truppen wird schwierig sein, und wenn wir die Schlacht verlieren, werden wir unser Gesicht verlieren. Andererseits könnte ein möglicher Sieg die Iraker abschrecken. Wir könnten uns auch einfach aus der Stadt zurückziehen, um Blutvergießen zu vermeiden."
 Kurdistan.11.a: "Setzen Sie sich zur Wehr!"
 Kurdistan.11.b: "Rückzug!"
 Kurdistan.13.t: "Das Schicksal von Kurdistan"
 Kurdistan.13.d: "Jetzt, da wir die Kontrolle über Kirkuk übernommen haben, haben die Kurden keine andere Wahl, als sich uns zu unterwerfen, oder sie müssen mit noch schlimmeren Konsequenzen rechnen."
 Kurdistan.13.a: "Fordern Sie ihre Unterwerfung."
 Kurdistan.14.t: "Irak fordert die Unterwerfung"
 Kurdistan.14.d: "Nach der Niederlage und dem Verlust von Kirkuk hat die irakische Regierung mehr Luft unter ihren Flügeln bekommen. Sie verlangt nun, dass wir unsere Zukunftspläne aufgeben und uns wieder ihrer Herrschaft unterwerfen"
 Kurdistan.14.a: "Einreichen."
 Kurdistan.14.b: "Widerstehen."
 Kurdistan.15.t: "Kurdistan legt vor"
 Kurdistan.15.d: "Kurdistan hat sich bereit erklärt, sich uns anzuschließen!"
 Kurdistan.15.a: "Großartig."
 Kurdistan.16.t: "Kurdistan widersteht"
 Kurdistan.16.d: "Kurdistan hat unsere Forderungen nach Unterwerfung abgelehnt"
 Kurdistan.16.a: "Dann werden wir es wohl auf die harte Tour machen."
 Kurdistan.17.t: "Scheitern in Kirkuk"
 Kurdistan.17.d: "Die Niederlage in der Schlacht um Kirkuk war eine Schande. Die Kurden kontrollieren die Stadt immer noch, und wir sind gedemütigt. Sollten wir trotzdem versuchen, die Wiedervereinigung anzustreben?"
 Kurdistan.17.a: "Wir werden es noch einmal versuchen, dieses Mal in größerem Maßstab."
 Kurdistan.17.b: "Lassen Sie die Kurden in Ruhe."
 #News
 KurdistanNews.1.t: "Kurdistan schließt sich wieder dem Irak an"
 KurdistanNews.1.d: "Während des Höhepunkts von ISIS begann Kurdistan, sich langsam vom Irak zu lösen und unabhängiger zu werden. Jetzt, wo ISIS besiegt ist, scheint die kurdische Regionalregierung eine Kehrtwende vollzogen und den Wunsch geäußert zu haben, wieder mit der irakischen Zentralregierung zusammenzuarbeiten. Viele spekulierten, dass die Kurden die Unabhängigkeit anstreben würden, aber es scheint, dass sie sich anders entschieden haben, möglicherweise aus Angst vor den Auswirkungen auf ihre Nachbarn."
 KurdistanNews.1.a: "Interessant."
 KurdistanNews.2.t: "Das kurdische Unabhängigkeitsreferendum"
 KurdistanNews.2.d: "Die kurdische Regionalregierung hat angekündigt, dass sie ein Unabhängigkeitsreferendum in den von ihr kontrollierten Gebieten abhalten wird. Dieser Schritt wird als umstritten angesehen, da das Referendum in Gebieten abgehalten wird, die offiziell nicht zur kurdischen Autonomieregion, sondern zum Bundesstaat Irak gehören, darunter auch die Großstadt Kirkuk. Viele sehen darin nichts anderes als eine Landnahme durch die Kurden, während andere argumentieren, dass die Kurden ihr Recht auf Unabhängigkeit verdient haben, nachdem sie den Irak effektiv vor ISIS gerettet haben. Auch wenn die KRG behauptet, dass die Ergebnisse nicht bindend sein werden, befürchten viele, dass dies zu einer vollständigen Unabhängigkeit und möglicherweise zu einem neuen Konflikt im Irak führen wird."
 KurdistanNews.2.a: "Sie haben kein Recht, dies zu tun!"
 KurdistanNews.2.b: "Wir werden sehen, wie sich das entwickelt."
 KurdistanNews.3.t: "Kurdisches Unabhängigkeitsreferendum erfolgreich"
 KurdistanNews.3.d: "Das kurdische Unabhängigkeitsreferendum war ein durchschlagender Erfolg für die kurdische Regierung. Bei einer Wahlbeteiligung von 72 % stimmten 93 % mit 'Ja', was die Kurden überall jubeln ließ. Aufgrund des Erfolgs des Referendums beschloss die kurdische Regierung, die vollständige Unabhängigkeit von der irakischen Bundesregierung zu erklären. Überraschenderweise stimmte die irakische Regierung diesem Antrag zu."
 KurdistanNews.3.a: "Die Kurden müssen gestoppt werden."
 KurdistanNews.3.b: "Interessant."
 KurdistanNews.4.t: "Kurdisches Unabhängigkeitsreferendum erfolgreich"
 KurdistanNews.4.d: "Das kurdische Unabhängigkeitsreferendum war ein durchschlagender Erfolg für die kurdische Regierung. Bei einer Wahlbeteiligung von 72 % stimmten 93 % mit 'Ja', was die kurdische Bevölkerung überall jubeln ließ. Aufgrund des Erfolgs des Referendums beschloss die kurdische Regierung, von der irakischen Bundesregierung mehr Autonomie zu fordern. Überraschenderweise stimmte die irakische Regierung dieser Forderung zu."
 KurdistanNews.4.a: "Die Kurden müssen gestoppt werden."
 KurdistanNews.4.b: "Interessant."
 KurdistanNews.5.t: "Irak erobert Kirkuk"
 KurdistanNews.5.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, rückten die irakischen Streitkräfte zur Einnahme der Stadt Kirkuk vor, die die Kurden zuvor von ISIS erobert hatten. Als sich die irakischen Streitkräfte Kirkuk näherten, zogen sich die meisten Elemente der Peshmerga kampflos aus der Stadt zurück. Einige unabhängige Elemente der kurdischen Streitkräfte blieben und versuchten, die Stadt zu verteidigen, wurden aber schnell von den Irakern überwältigt. Innerhalb von nur zwei Tagen hatten die irakischen Streitkräfte die vollständige Kontrolle über die Stadt wiedererlangt, und zwar größtenteils ohne jegliche Kampfhandlungen."
 KurdistanNews.5.a: "Interessant."
 KurdistanNews.6.t: "Irak erobert Kirkuk"
 KurdistanNews.6.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, rückten die irakischen Streitkräfte vor, um die Stadt Kirkuk einzunehmen, die die Kurden zuvor von ISIS erobert hatten. Als sich die irakischen Streitkräfte der Stadt näherten, bezogen die kurdischen Streitkräfte Verteidigungspositionen, wobei die Hauptverteidigungspunkte der Militärstützpunkt K1 und die Straße zwischen Kirkuk und Takrit waren. Trotz der starken Verteidigung gelang es der irakischen 9. gepanzerten Division, den Militärstützpunkt einzunehmen und in Richtung des nördlichen Ölfeldes Baba Gurgur vorzurücken, während die Volksmobilisierungskräfte die kurdischen Truppen in der Stadt selbst festhielten. Aus Angst vor einer Einkreisung begannen die kurdischen Kräfte, sich aus der Stadt zurückzuziehen, teils auf Befehl, teils auf eigene Faust. Nach einigen Tagen der Kämpfe hatte der Irak die Stadt vollständig unter seine Kontrolle gebracht."
 KurdistanNews.6.a: "Interessant."
 KurdistanNews.7.t: "Kurdistan verteidigt Kirkuk"
 KurdistanNews.7.d: "Als die Verhandlungen zwischen Irak und Kurdistan scheiterten, rückten die irakischen Streitkräfte vor, um die Stadt Kirkuk zu erobern, die die Kurden zuvor von ISIS eingenommen hatten. Während sich die irakischen Streitkräfte der Stadt näherten, nahmen die kurdischen Streitkräfte Verteidigungspositionen ein, wobei die Hauptverteidigungspunkte der Militärstützpunkt K1 und die Straße zwischen Kirkuk und Takrit waren. Die 9. irakische Panzerdivision teilte ihre Streitkräfte in zwei Hälften auf und griff sowohl den Militärstützpunkt als auch die Stadt selbst über die südlichen Vororte an. Gleichzeitig griffen die Volksmobilisierungstruppen im Zentrum in Richtung des Flugplatzes von Kirkuk an. Während die 9. Panzerdivision in den Vororten feststeckte, gelang es den kurdischen Kräften, einen Flankenangriff gegen die PMF-Kräfte zu führen und sie zum Rückzug zu zwingen. Nach der Zerstörung des Zentrums waren die abgetrennten Teile der 9. gepanzerten Division bald ebenfalls zum Rückzug gezwungen. Die Schlacht um Kirkuk erwies sich für die irakischen Streitkräfte als katastrophal, während die Moral der Kurden stark gestärkt wurde."
 KurdistanNews.7.a: "Interessant."
 KurdistanNews.8.t: "Kurdistan unterwirft sich dem Irak"
 KurdistanNews.8.d: "Nach seinem Sieg in Kirkuk hat der Irak den Druck auf Kurdistan erhöht. Kürzlich verlangte der Irak, dass Kurdistan alle Vorstellungen von Unabhängigkeit oder größerer Autonomie aufgibt. Da die kurdische Regierung keine andere Wahl hatte, stimmte sie den Forderungen zu, um weiteres Blutvergießen zu verhindern."
 KurdistanNews.8.a: "Interessant."
 KurdistanNews.9.t: "Kurdistan leistet Widerstand gegen den Irak"
 KurdistanNews.9.d: "Nach seinem Sieg in Kirkuk hat der Irak den Druck auf Kurdistan erhöht. Kürzlich verlangte der Irak, dass Kurdistan alle Vorstellungen von Unabhängigkeit oder größerer Autonomie aufgibt. Die kurdische Regierung entgegnete, dass der Irak seine Feindseligkeit gegenüber dem kurdischen Volk bereits unter Beweis gestellt habe und sie daher keinen Grund habe, den Forderungen von Tyrannen zuzustimmen. Dies könnte einen neuen Bürgerkrieg im Irak auslösen."
 KurdistanNews.9.a: "Interessant."
 KurdistanNews.10.t: "Irak geht gegen Kurdistan vor"
 KurdistanNews.10.d: "Die Niederlage bei Kirkuk war eine massive Demütigung für den Irak. Als Reaktion darauf bereiten sie sich offenbar auf eine groß angelegte Invasion Kurdistans vor, um den abtrünnigen Staat wieder unter irakische Kontrolle zu bringen."
 KurdistanNews.10.a: "Interessant."
 KurdistanNews.11.t: "Irak zieht sich in die Isolation zurück"
 KurdistanNews.11.d: "Die Niederlage bei Kirkuk war eine massive Demütigung für den Irak. Es scheint, dass die Niederlage den Irak vollständig von jeglicher Feindseligkeit gegenüber den Kurden demotiviert hat. Die Kurden haben ihre Forderungen mit Blut durchgesetzt."
 KurdistanNews.11.a: "Interessant."

 #Yemeni Events

 Yemen.4.t: "Der Krieg im Jemen ist zu Ende"
 Yemen.4.d: "Der jemenitische Bürgerkrieg ist mit dem Sieg der von der saudischen Koalition unterstützten Hadi-Regierung endgültig beendet. In den letzten Tagen des Konflikts gelang es den Koalitionstruppen, Munitionslager der Houthi und der Al-Qaida zu erobern und zu zerstören, darunter auch die berüchtigten Burkan 2-H Scud-Raketen. Auch wenn viele von ihnen den Houthis noch immer die Treue halten, wurden sie entwaffnet, und in den kommenden Tagen werden die verbliebenen radikalen Zaydi ausgemerzt und beseitigt werden. Mit Hilfe der saudischen Koalition und ihrer Kampagne 'Restoring Hope' hat die Demokratie in der Region die Oberhand gewonnen, und das Land Jemen ist auf dem Weg, wieder aufgebaut zu werden."
 Yemen.4.d2: "Nachdem die von Hadi geführte Regierung in Schutt und Asche gelegt wurde, haben sich die Houthi an die Spitze der künftigen Führung des Jemen gesetzt. Wie es ihr Ziel war, ist es den Houthi gelungen, den Salafismus und die Hingabe an westliche Ideologien aus der Region und von denjenigen zu vertreiben, die dafür gekämpft haben, während die Al-Qaida und die Koalitionsstreitkräfte in Trümmern liegen. Die Houthi-Regierung, die nun die volle Verantwortung für die Zukunft des Jemen trägt, hat mit der Umgestaltung des Landes begonnen und sich auf den Weg gemacht, das Land wieder aufzubauen. Die saudische Koalition hat sich aus der Region zurückgezogen und die Operation 'Restoring Hope' zu einem völligen Fehlschlag gemacht."
 Yemen.4.d3: "Nach jahrelangen Kämpfen zwischen der jemenitischen Regierung und den Houthi-Rebellen ist der unwahrscheinlichste aller Sieger aus diesem Konflikt hervorgegangen. Die Überreste von Al-Qaida im Jemen haben sich als Architekten eines neuen Kalifats in der Region wiedergefunden und haben einen Wandel für die Zukunft vollzogen, der alle Ungläubigen in der Region in Gefahr bringen wird. Die saudische Koalition und die Operation 'Restoring Hope' (Wiederherstellung der Hoffnung) waren ein kompletter Fehlschlag, und ihre Inkompetenz hat es versäumt, ihre eigene Niederlage gegen einen Feind vorherzusagen, von dem sie nie wusste, dass er so ernst ist. Die Dschihadisten haben gesiegt, und sie haben deutlich gemacht, dass dies erst der Anfang ist, und der Rest der Welt wird bald erkennen, was dieses neue Kalifat anrichten kann."
 Yemen.4.a: "Der Sieg ist endlich unser..."
 Yemen.4.b: "Aber zu welchem Preis?"
 Yemen.4.c: "Es hätte schlimmer sein können..."
 Yemen.4.e: "Interessant."
 Yemen.4.f: "Interessant."

 Yemen.6.t: "Raketen auf Riad abfeuern?"
 Yemen.6.d: "Der Abschuss einer Rakete auf die saudische Hauptstadt wird den Saudis zeigen, dass wir eine Macht sind, mit der man rechnen muss."
 Yemen.6.a: "Tun Sie es!"
 Yemen.6.b: "Zu gefährlich."

 Yemen.7.t: "Houthis feuern ballistische Rakete auf Riyadh"
 Yemen.7.d: "Die von Saudi-Arabien angeführte Koalition, die gegen die jemenitischen Houthi-Rebellen kämpft, hat nach eigenen Angaben eine Rakete abgefangen, die aus dem Nachbarland in Richtung der Hauptstadt Riad abgefeuert wurde. Die Houthi-Rebellen erklärten am Dienstag, sie hätten eine ballistische Rakete auf den Königspalast al-Yamama abgefeuert, um den 1.000sten Tag seit Beginn der Bombenangriffe der Koalition im Jemen zu feiern."
 Yemen.7.a: "Oh oh..."

 Saleh.1.t: "Der Machtkampf der Houthi"
 Saleh.1.d: "Das unwahrscheinliche Bündnis zwischen den Houthi-Rebellen und Ali Abdullah Salehs Allgemeinem Volkskongress steht seit dem Tag seiner Entstehung auf wackligen Beinen. Mit Hilfe unserer Koalitionsmitglieder, die im Jemen operieren, haben wir herausgefunden, dass der ehemalige Präsident Saleh mit der Houthi-Führung zunehmend unzufrieden ist, und das zu Recht. Die Houthis lehnen es ab, von ausländischen Mächten kontrolliert zu werden, und wollen den Jemen wieder zu einer eigenen, völlig unabhängigen Einheit machen, die frei von Salafismus und westlichen Idealen ist. Saleh hingegen möchte den Jemen als freies, geeintes und demokratisches Land wiederherstellen, das bereit ist, sich in gewissem Maße an außenpolitischen Angelegenheiten zu beteiligen, auch wenn er seine Gründe hat, einige westliche Nationen zu verärgern. Diese Beziehung wird zwangsläufig zu einem künftigen Konflikt zwischen den beiden Parteien führen, und genau das könnte die Koalition brauchen."
 Saleh.1.a: "Wir haben keine Zeit für so etwas..."
 Saleh.1.b: "Holen Sie Präsident Saleh ans Telefon..."

 Saleh.2.t: "Saleh schlägt Koalitionsdialog vor"
 Saleh.2.d: "Ali Abdullah Saleh, der Vorsitzende des Allgemeinen Volkskongresses, der mit den Houthi verbündet ist, schlägt vor, dass der Allgemeine Volkskongress und die Houthi-Führung Gespräche mit der saudi-geführten Koalition aufnehmen, die derzeit an der Seite von Präsident Hadis Jemen operiert. Obwohl wir ihn als Verbündeten betrachten, scheint er seine Meinung geändert zu haben, und das nicht im positiven Sinne. Er fordert die Houthi-Führung nun nachdrücklich auf, eine Entscheidung darüber zu treffen, ob dieser brutale Bürgerkrieg fortgesetzt werden soll oder nicht. Die Wahrscheinlichkeit, dass wir aus diesen Gesprächen als Gewinner hervorgehen, ist sehr gering, und es könnte sehr gut sein, dass es ein Trick ist, um uns von der Macht zu entfernen."
 Saleh.2.a: "Auf keinen Fall!"
 Saleh.2.b: "Es kann nicht schaden..."

 Saleh.3.t: "Houthi-Führer sind zu Gesprächen bereit"
 Saleh.3.d: "Auf Druck des ehemaligen jemenitischen Präsidenten Ali Abdullah Saleh sind die Führer der Houthi-Rebellen in Sana'a bereit, sich mit Hadi und unserer Koalition zu arrangieren."
 Saleh.3.a: "Na dann, versammeln Sie die Koalition."
 Saleh.3.b: "Das ist wahrscheinlich keine gute Idee..."

 Saleh.5.t: "Saleh begibt sich auf einen gefährlichen Weg"
 Saleh.5.d: "Nach Jahren eines unentschlossenen und instabilen Bündnisses zwischen den Houthi und den republikanischen Kräften hielt der ehemalige jemenitische Präsident Ali Abdullah Saleh eine an die saudi-geführte Koalition gerichtete Rede, in der er die sogenannte Dummheit der Houthi hervorhob. Saleh erklärte, wenn die Koalition ihre Blockade aufhebe und die Flughäfen öffne, um die humanitären Bemühungen zu erleichtern, seien er und seine republikanischen Kräfte bereit, Saudi-Arabien die Treue zu schwören, und erklärte sich selbst zum Feind unserer Allianz. In seiner jüngsten Rede zeigte sich Saleh voll und ganz entschlossen und verkündete inmitten dieser humanitären Krise öffentlich ein neues Kapitel in der Geschichte Jemens, nämlich ein vereinigter, freier und demokratischer Jemen. Salehs Worte: 'Ich werde die Feinde der Menschheit und die Feinde unserer Heimat bekämpfen, die alles daran setzen, ihre Identität zu zerstören, ihre Errungenschaften zu vernichten und die Jemeniten zu demütigen!"
 Saleh.5.a: "Findet diesen Verräter..."
 Saleh.5.b: "Er hat nicht den Mut, es zu tun..."

 Saleh.6.t: "Saleh ist auf der Flucht"
 Saleh.6.d: "Nach einer Reihe von verräterischen Reden hat Ali Abdullah Saleh deutlich gemacht, dass er nicht mehr mit den Houthis zusammenarbeiten will. Abdul-Malik Al-Houthi wusste von Salehs bevorstehendem Verrat und hat ihn mehrfach gewarnt, was jedoch nicht beachtet wurde. Abdul-Malik Al-Houthi bezeichnete dies als Verrat, woraufhin Salehs Haus in Sana'a durch Mörserfeuer der Houthis zerstört wurde und er nun aus dem Land flieht. Houthi-Kämpfer sind ihm dicht auf den Fersen und haben ihn südlich von Sanaa, wo die Kämpfe zwischen den Houthis und der Koalition noch immer andauern, in eine potenziell tödliche Falle gelockt. Einige Kämpfer, die an der Front stehen, sind bereit, sich zurückzuziehen und auf Ihren Befehl hin einzugreifen."
 Saleh.6.a: "Drücken Sie den Abzug..."
 Saleh.6.b: "Lass ihn gehen..."

 Saleh.7.t: "Der Oberste Politische Rat"
 Saleh.7.d: "Nach dem gewonnenen Krieg ist es nun an der Zeit, unser Land wieder aufzubauen, das wir so verzweifelt von seiner fehlgeleiteten Führung befreit haben. Unsere Mitarbeiter des Obersten Revolutionskomitees, einer Übergangsregierung, die wir mitten im Bürgerkrieg eingesetzt hatten, erinnern uns an ihren Beitrag zu den Kriegsanstrengungen und fordern uns auf, unseren ursprünglichen Plan, den Präsidentenrat gleichmäßig unter beiden Parteien aufzuteilen, umzusetzen. Erinnern wir uns daran, dass einige dieser Männer zu denen gehörten, gegen die wir diesen Kampf begonnen haben und mit denen wir kein stabiles Bündnis eingehen konnten. Wir können die Zukunft nicht vorhersehen, aber wenn wir ihnen einen Sitz in unserem Parlament zugestehen, kann uns das sehr wohl in die Unsicherheit zurückführen, die wir zu beseitigen versuchten."
 Saleh.7.a: "Wir haben dafür gekämpft, diese Position zu erreichen, und wir werden dafür kämpfen, sie zu verteidigen."
 Saleh.7.b: "Unsinn, wir werden unser Land gemeinsam wiederaufbauen."

 Saleh.8.t: "Houthi-Führung dementiert Salehs Vorschlag"
 Saleh.8.d: "Nach unserem Gespräch mit dem ehemaligen jemenitischen Präsidenten Ali Abdullah Saleh bemühte er sich, die Houthi-Führung zu einer Einigung darüber zu bewegen, ob ihr Krieg weitergehen soll oder nicht. Wie zu erwarten war, wurde er ohne Umschweife abgewiesen. Die Houthis scheinen unnachgiebig zu sein, wenn es um die Fortsetzung ihrer Kriegsanstrengungen zum Sturz der demokratischen Regierung des Jemen geht. Dies hat das Bündnis zwischen Salehs Allgemeinem Volkskongress und den Houthi-Rebellen in Mitleidenschaft gezogen, und wenn wir Saleh stärker unter Druck setzen, ist er vielleicht bereit, sich endlich von dieser fehlgeleiteten Sache zu trennen."
 Saleh.8.a: "Wir müssen uns mehr anstrengen!"
 Saleh.8.b: "Vergiss es..."

 Saleh.9.t: "Saleh bleibt hartnäckig"
 Saleh.9.d: "Ali Abdullah Saleh schlägt erneut vor, dass wir Gespräche mit der von den Saudis geführten Koalition aufnehmen, die, daran möchte ich erinnern, unser Feind ist. Es stimmt, dass sich unser Bündnis mit der GPC schon immer in einem kritischen Zustand befand, aber diese Beharrlichkeit von Saleh ist nicht aus der Luft gegriffen, er muss ein Motiv haben. Es wäre nicht abwegig zu glauben, dass die von den Saudis angeführte Koalition mit ihm in Kontakt steht, wir müssen das genau beobachten."
 Saleh.9.a: "Das könnte tatsächlich eine gute Idee sein..."
 Saleh.9.b: "Ali, hör sofort damit auf, sonst."
 Saleh.9.c: "Herr Saleh, kann ich Sie kurz sprechen?"

 HOU_Saleh.1: "Ali Abdullah Saleh wird von Houthi-Kämpfern verfolgt werden."
 HOU_Saleh.2: "Ali Abdullah Saleh wird kontaktiert werden, um den jemenitischen Bürgerkrieg mit unserer Hilfe zu beenden. Ob durch Diplomatie oder rohe Gewalt, wir müssen ihn überzeugen, an einem Dialog mit unserer Koalition teilzunehmen."
 HOU_Saleh.3: "Unser Bündnis war nie so stark, wie es ideal wäre, aber ich schätze unsere Loyalität, auch wenn es nicht so aussehen mag. Ich verstehe, dass Ihr diesen Krieg beenden wollt, aber leider kann ich es mir und meinen Kameraden nicht erlauben, mit diesem Teufel von einer Koalition zu handeln. Das verstehen Sie doch sicher?"
 HOU_Saleh.4: "Ali ist enttäuscht."
 HOU_Saleh.5: "Ali wird noch einmal kontaktiert werden."
 HOU_Saleh.6: "Ali schreckt sichtlich zurück und verlässt den Raum."
 HOU_Saleh.7: "Ali wird erneut kontaktiert werden, aber dies soll die letzte Warnung an ihn sein, dass er, wenn er sich weiterhin mit unserem Feind verbündet, ebenfalls als Feind behandelt werden wird."

 Saleh.10.t: "Saleh vergeudet unsere Zeit..."
 Saleh.10.d: "Erneut wurde dem Führer des mit den Houthi-Rebellen verbündeten Allgemeinen Volkskongresses, Ali Abdullah Saleh, von der Houthi-Führung die Aufnahme von Friedensgesprächen mit unserer Koalition verweigert. Es war von Anfang an klar, dass die Houthi-Führung nicht mit uns sprechen wird, da sie uns als eingeschworenen Feind betrachtet. Angesichts der kritischen Lage der GPC-Houthi-Allianz müssen wir Ali Abdullah Saleh sofort ein Ultimatum stellen. Ohne ihn werden die Regierungsparteien der Houthis ohne die entsprechenden Fähigkeiten und Talente in Scherben liegen. Mit ihm verfügt die Führung über Kompetenz, wenngleich es ihr an einer gewissen Fähigkeit fehlt, wenn es um Fortschritte geht, aber sie könnte die Houthis zum Sieg führen."
 Saleh.10.a: "Entweder er wird aktiv, oder wir können seine Sicherheit nicht garantieren."
 Saleh.10.b: "Das ist sinnlos..."

 Saleh.11.t: "Der Allgemeine Volkskongress weicht aus!"
 Saleh.11.d: "Selbst nach zahlreichen Gelegenheiten, bei denen Salehs republikanische Streitkräfte das Feuer mit den unseren austauschten, sind wir offiziell Verbündete geblieben. Diese Verräter haben sich offiziell zu unserem Feind erklärt, nachdem ihr verräterischer Anführer Ali Abdullah Saleh rechtmäßig beseitigt wurde. Die GPC und ihre Truppen liefern sich in den Straßen unserer Städte ein Feuergefecht mit uns, dem wir sofort ein Ende setzen müssen."
 Saleh.11.a: "Verräter! Ich hätte das kommen sehen müssen!"

 Saleh.12.t: "Ehemaliger jemenitischer Präsident, Ali Abdullah Saleh, ermordet!"
 Saleh.12.d: "Dieser Tag wird als großer Sieg für die Sache der Houthis angesehen, da der Mann, der sie von innen heraus zu zerreißen versuchte, nun besiegt worden ist. Die Houthis glaubten lange Zeit, dass Saleh in Kontakt mit der von Saudi-Arabien geführten Koalition stand, aber erst vor kurzem zeigte Saleh den Houthis sein wahres Gesicht und versuchte, sich auf die Seite der Koalition zu schlagen, indem er ein neues Kapitel der Vereinigung und Demokratie im Jemen ankündigte. Dies hat die Houthis zutiefst verärgert, und sie behaupten, dass ihre Moral nach der Absetzung von Saleh stark gestiegen ist."
 Saleh.12.a: "Gute Arbeit, Jungs."
 Saleh.12.b: "Das ist beunruhigend..."
 Saleh.12.c: "Interessant."

 Saleh.13.t: "Saleh erneuert GPC-Houthi-Allianz"
 Saleh.13.d: "Der Vorsitzende des Allgemeinen Volkskongresses, ein langjähriger Verbündeter der Houthis, hat - wenn auch unter ungünstigen Vorzeichen - eine Erneuerung des einst gespaltenen Bündnisses angekündigt. Ali Abdullah Saleh kündigte öffentlich ein neues Kapitel in der Zukunft Jemens an, ein Kapitel, in dem der Allgemeine Volkskongress und die Houthis zusammenarbeiten werden, um das zerstörte Land wieder aufzubauen. Saleh stellte die Bedingung, dass die Houthi-Führung den Obersten Politischen Rat, eine während des Krieges eingesetzte Übergangsregierung, formalisiert und die Macht zwischen den beiden Bündnissen aufteilt, wie ursprünglich geplant."
 Saleh.13.a: "Ist das gut? Das kann ich nicht sagen."
 Saleh.13.b: "Verdammt!"

 Saleh.14.t: "Die Koalition versammelt sich"
 Saleh.14.d: "Die Houthi-Führung, die gegen die demokratische, von Hadi geführte Regierung im Jemen opponiert, hat ihre Bereitschaft bekundet, sich an einen Tisch zu setzen und über die derzeitige humanitäre Lage im Jemen zu sprechen. Saudi-Arabien, das die im Jemen operierende Koalition anführt, hat alle Mitglieder der Koalition zu einem diplomatischen Gipfeltreffen in Abu Dhabi (Vereinigte Arabische Emirate) eingeladen. Als besondere Gäste werden Abdul-Malik Al-Houthi selbst und sein Verbündeter Ali Abdullah Saleh erwartet."
 Saleh.14.a: "Wir müssen teilnehmen."
 Saleh.14.b: "Tut mir leid, wir haben keine Zeit für so etwas."
 Saleh.14.c: "Es wäre uns eine Ehre, Gastgeber dieses Gipfels zu sein."

 Saleh.15.t: "Der Gipfel beginnt"
 Saleh.15.d: "Diejenigen, die sich für die Teilnahme an diesem Gipfel entschieden haben, nehmen ihre Plätze ein und warten auf den Beginn der Diskussion. Die Houthis haben erwähnt, dass sie nicht mit der Absicht zu dieser Diskussion kommen, sich einfach zu ergeben, also müssen wir sie dazu bringen, den Konflikt mit den Augen eines Außenstehenden zu sehen. Der Krieg im Jemen ist eine der größten humanitären Krisen der jüngeren Vergangenheit, und es wäre für alle Beteiligten von Vorteil, wenn der Krieg so bald wie möglich beendet würde. Um dies zu beschleunigen, möchten wir unsere Forderungen darlegen..."
 Saleh.15.a: "Kapitulation und Rückgabe aller Gebiete an die rechtmäßige Regierung des Jemen."
 Saleh.15.b: "Der Konflikt muss sofort beendet werden, und beide Staaten müssen unabhängig bleiben."
 Saleh.15.c: "Das gesamte von den Houthi beanspruchte Land soll zu einem arabischen Staat erklärt werden."

 Saleh.16.t: "Die Koalition fordert die Kapitulation"
 Saleh.16.d: "Wir wurden zu diesem Gipfel in Abu Dhabi eingeladen, um über ein mögliches Ende des Krieges zu diskutieren, den wir nun schon seit Jahren führen, und wir sind zu der Erkenntnis gelangt, dass dies alles Zeitverschwendung war. Gleich zu Beginn des Gipfels wurden wir mit einer absurden Forderung konfrontiert, nämlich der Forderung nach unserer vollständigen Kapitulation. Aber solange der Krieg noch wütet, werden weiterhin Menschen sterben und Städte zerstört werden. Eine Beendigung des Krieges mag zwar besser sein, aber sie würde bedeuten, dass wir vor unseren eingeschworenen Feinden kapitulieren."
 Saleh.16.a: "Dieser Krieg muss beendet werden, also müssen wir uns fügen."
 Saleh.16.b: "Das ist lächerlich! Diese Diskussion endet jetzt!"

 Saleh.17.t: "Die Koalition fordert, dass beide Staaten unabhängig bleiben"
 Saleh.17.d: ""
 Saleh.17.a: "Der gesamte Jemen gehört uns, oder diese Diskussion ist beendet."
 Saleh.17.b: ""


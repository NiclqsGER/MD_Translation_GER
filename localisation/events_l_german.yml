 #Central African Republic
 CentralAfricaNews.1.t: "Bürgerkrieg in der Zentralafrikanischen Republik beendet"
 CentralAfricaNews.1.CAR.d: "Der rechtmäßigen Regierung von [CAR.GetNameDef] unter [CAR.GetLeader] ist es gelungen, die Randgebiete des Landes zu befrieden. Nachdem sie in der Hauptstadt in die Enge getrieben wurde, während der Rest des Landes unter verschiedene Milizen und Gruppierungen fiel, konnte die Regierung mit internationaler Unterstützung schließlich die Rechtsstaatlichkeit wieder auf das Land ausweiten. Auch wenn die schlimmste Gewalt hinter ihnen liegt, wird die Regierung noch hart daran arbeiten müssen, jegliche sektiererische Gewalt aus dem Land zu verbannen."
 CentralAfricaNews.1.SEL.d: "Die Seleka-Koalition in Zentralafrika hat sich die Kontrolle über das Land gesichert. Die Ursprünge der Gruppe gehen auf das Jahr 2003 zurück, als sie zur Bekämpfung des Putsches von Michael Bozize gegründet wurde. Nachdem der Seleka-Führer Michel Djotodia 2013 zum Präsidenten ernannt worden war, wurde die Gruppe offiziell aufgelöst. Dies führte dazu, dass die ehemaligen Kämpfer eine Schreckensherrschaft im Land ausübten und den Bürgerkrieg auslösten. Obwohl die Gruppe überwiegend muslimisch ist (und somit nur ein Zehntel der Bevölkerung ausmacht), hat sie es dennoch geschafft, erneut die Kontrolle über das Land zu erlangen. Dies wird höchstwahrscheinlich eine weitere Welle des Terrors gegen die überwiegend christliche Bevölkerung des Landes auslösen."
 CentralAfricaNews.1.BAL.d: "Die Anti-Balaka-Allianz in Zentralafrika hat die Kontrolle über das Land übernommen. Was in den 90er Jahren als christliche Miliz zum Schutz vor Wegelagerern begann, wurde 2009 zu einer offiziellen Selbstschutzgruppe. Das Hauptziel der Gruppe wurde der Kampf gegen die Seleka-Milizen, die überwiegend muslimisch waren. Wie ihre Feinde gingen sie schnell zu gewalttätigen Taktiken über, indem sie Muslime im Land zwangsbekehrten, verbrannten und massenhaft hinrichteten.\nDie Gruppe hat nun die volle Kontrolle über das Land, und die Zukunftsaussichten für die kleine muslimische Minderheit sind düster."
 CentralAfricaNews.1.LOG.d: "Die Republik Dar El Kuti, die auch als Republik Logone bekannt ist, hat die zentralafrikanische Regierung und die verschiedenen Milizen, die das Land durchstreifen, unterworfen. Dies könnte jedoch nur eine kurze Phase des Friedens sein, da in den Grenzen der neuen Republik noch viele Christen leben."
 CentralAfricaNews.1.a: "Interessant."

 #Somalia
 SomaliaNews.0.t: "Die somalische Regierung ist gestürzt!"
 SomaliaNews.0.d: "Den Al-Shabaab-Kämpfern ist es gelungen, die somalischen Regierungstruppen und ihre Verbündeten zu überwinden.\nnDer Konflikt zwischen der somalischen Regierung und Al-Shabaab eskalierte 2009, nachdem die föderale Übergangsregierung Hunderte von gemäßigten Islamisten in das Parlament aufgenommen hatte. Dies verärgerte die nicht säkulare Führung von Al-Shabaab zutiefst. Obwohl die islamistische Gruppe 2017 fast eine Niederlage erlitt, gelang es ihr, sich zu erholen und Unterstützung von verschiedenen kleineren islamistischen und Stammesgruppen zu erhalten, von denen viele mit der vom Westen unterstützten säkularen Regierung unzufrieden waren. Die Schwarze Standarte weht nun über Mogadischu, und die Al-Shabaab kann weiterhin den radikalen Islam verbreiten"
 SomaliaNews.0.a: "Schrecklich!"
 SomaliaNews.0.b: "Allahu Akbar!"
 SomaliaNews.1.t: "Al-Shabaab besiegt!"
 SomaliaNews.1.d: "Den somalischen Regierungstruppen ist es gelungen, die letzte verbliebene Hochburg der islamistischen Al-Shabaab einzunehmen. Seit dem Ausbruch der sektiererischen Gewalt im Jahr 2009 kämpft die somalische Regierung gemeinsam mit ihren Verbündeten der Afrikanischen Union gegen Al-Shabaab. Im Jahr 2017 war Al-Shabaab bereits in die Enge getrieben und wurde von den somalischen und AMISOM-Kräften langsam aber sicher vernichtet."
 SomaliaNews.1.a: "Gut."
 SomaliaNews.1.b: "Die Märtyrer werden gerächt werden!"
 SomaliaNews.2.t: "Somalischer Bürgerkrieg beendet"
 SomaliaNews.2.SOM.d: "Der nationalen Übergangsregierung Somalias, der von der UNO eingesetzten Übergangsregierung, ist es gelungen, die Separatisten und Oppositionellen im Süden des Landes zu beruhigen und zu unterdrücken. Dieser Sieg wird mit Sicherheit Stabilität in die Region bringen."
 SomaliaNews.2.SNA.d: "Die Somalische Nationale Allianz hat sich gegen die von den Vereinten Nationen unterstützte Nationale Übergangsregierung durchgesetzt und die Herrschaft über Somalia übernommen. [SNA.GetLeader], der Sohn des verstorbenen Generals Mohammed Aidid, wurde zum neuen Präsidenten der Republik ernannt. Der Streit zwischen SNA und TNG geht auf die Behauptung der SNA zurück, die TNG beherberge 'militante islamistische Sympathisanten'. Die neue Regierung wird wahrscheinlich hart gegen die radikaleren Elemente der somalischen Gesellschaft vorgehen."
 SomaliaNews.2.Separatist.d: "Die Nation Somalia versinkt im Chaos, da verschiedene separatistische Gruppen den Sieg über die Regierung beanspruchen. Obwohl Somalia ein ethnisch homogenes Land ist, herrschen noch immer die Traditionen der Clans vor, die ein stärkeres Gefühl der Identität vermitteln als die Nationalität. Mehrere Clans haben die Selbstverwaltung erklärt, und eine einheitliche somalische Republik scheint nur noch ein ferner Traum zu sein."
 SomaliaNews.2.a: "Interessant."

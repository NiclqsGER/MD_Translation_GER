 ######News Events###########
 news.1.t: "Das [fta_inviter.GetNameDef]-[fta_applicant.GetName] Freihandelsabkommen"
 news.1.d: "Heute haben [fta_inviter.GetNameDef] und [fta_applicant.GetNameDef] ein Freihandels- und Investitionsabkommen zur Stärkung der wirtschaftlichen Zusammenarbeit zwischen den beiden Ländern unterzeichnet."
 news.1.a: "GUT."
 news.2.t: "Der [mct_inviter.GetNameDef]-[mct_applicant.GetName] Vertrag über militärische Zusammenarbeit"
 news.2.d: "Heute haben [mct_inviter.GetNameDef] und [mct_applicant.GetNameDef] einen Vertrag über militärische Zusammenarbeit unterzeichnet und damit ihre militärischen Beziehungen verstärkt."
 news.2.a: "GUT."
 news.3.t: "Bombenanschlag auf die USS Cole"
 news.3.d: "Nach Angaben des Marinekommandos der Vereinigten Staaten wurde der Zerstörer USS Cole vom Al-Qaida-Netzwerk angegriffen, wobei 17 amerikanische Soldaten ums Leben kamen. Amerikanische Geheimdienstberichte weisen auf die Regierung des Sudan als möglichen Unterstützer der beiden Angreifer hin."
 news.3.a: "Sie werden dies bedauern."
 news.3.b: "Wir sprechen den Amerikanern unser Beileid aus."
 news.3.c: "Tote Amerikaner? Gut."
 news.3.e: "Sie geben uns die Schuld?!"
 news.4.t: "[From.GetName] verlässt die Europäische Union"
 news.4.d: "Heute hat die [From.GetAdjective]-Delegation des Europäischen Parlaments zum vielleicht letzten Mal die Gebäude in Brüssel verlassen. Artikel 50 wurde erfüllt und durchgezogen, die Verträge mit den EU-Partnern wurden auf eine normale internationale Partnerschaft umgestellt. [From.GetName] hat die Europäische Union verlassen."
 news.4.a: "GUT."
 news.5.t: "Vorbereitung der Union"
 news.5.d: "[From.GetName] hat mit der Ausarbeitung von Rechtsvorschriften zur Einigung der Europäischen Union unter der Führung von [From.GetAdjective] begonnen. Das Europäische Parlament hat in den kommenden Tagen viel zu besprechen."
 news.5.a: "Ein interessantes Unterfangen."
 news.82.t: "Japan-Retreats"
 news.82.desc: "Nachdem Japan versucht hat, die koreanische Halbinsel unter Südkorea zu vereinen, indem es in Nordkorea einmarschiert, greift die chinesische Regierung in die japanische Mission ein. Nachdem Japan diese Nachricht erhalten hat, zieht es sich zurück und lässt die Vereinigungsmission hinter sich."
 news.82.a: "Wir hätten sowieso verloren!"
 news.82.b: "China ist wirklich so mächtig!"

 ### Economic Stuff ###
 influence.1.t: "Wirtschaftshilfe für [From.GetName]?"
 influence.1.d: "Sollten wir [From.GetName] ein Geschenk in Höhe von $$[?From.gift_sum] Milliarden machen? Unsere Großzügigkeit wird zwar die Beziehungen verbessern und uns Einfluss verschaffen, aber es gibt keine Garantie, dass sie die Wirtschaftshilfe für irgendetwas Nützliches verwenden werden.\nnHinweis: Es können zwar mehrere aufeinanderfolgende Geschenke gemacht werden, aber nur das erste verschafft Ihnen Einfluss."
 influence.1.a: "Wirtschaftliche Hilfe leisten."
 influence.1.b: "Wenn ich es mir recht überlege, brauchen sie das nicht."

 News_influence.0.t: "Wirtschaftshilfe von [From.GetName]!"
 News_influence.0.d: "Wir haben von [From.GetName] $$[?gift_sum] Milliarden an sofortiger Wirtschaftshilfe erhalten. Dies hat die Beziehungen zwischen [Root.GetAdjective]und [From.GetAdjective] gestärkt, und obwohl das Geschenk offiziell ohne Vorbedingungen erfolgte, wird davon ausgegangen, dass es ihren Einfluss in unserem Land gestärkt hat."
 News_influence.0.a: "Wunderbar!"
 News_influence.0.b: "Ablehnung der Beihilfe"

 influence.3.t: "Einen anderen Influencer in [FROM.GetName] anvisieren?"
 influence.3.d: "Welche von [FROM.GetNameWithFlag] Influencern sollten wir ins Visier nehmen, oder sollten wir ihre Unabhängigkeit im Inland ins Visier nehmen?\n"
 influence.3.a: "Ziel [FROM.GetNameWithFlag]'s Domestic Independence."
 influence.3.b: "Ziel [?var:FROM.influence_array^0.GetNameWithFlag]."
 influence.3.c: "Ziel [?var:FROM.influence_array^1.GetNameWithFlag]."
 influence.3.e: "Ziel [?var:FROM.influence_array^2.GetNameWithFlag]."
 influence.3.f: "Zurück nach unten."

 News_influence.1.t: "[FROM.GetNameWithFlag] greift unseren Einfluss in [From.From.GetNameWithFlag] an!"
 News_influence.1.d: "Leider hat [FROM.GetLeader]'s [From.GetName] unseren Ambitionen in [From.From.GetName] einen raschen Schlag versetzt. Durch ihren Angriff auf unsere Geschäfts- und Regierungsinteressen haben sie unseren Einfluss in [From.From.GetNameWithFlag] geschwächt."
 News_influence.1.a: "Verflucht seist du, [From.GetLeader]!"

 News_influence.2.t: "[From.GetNameWithFlag] greift unsere Unabhängigkeit von ausländischem Einfluss an!"
 News_influence.2.d: "Leider hat [From.GetLeader]'s [From.GetName] unseren Bestrebungen, ausländische Einmischungen fernzuhalten, einen schnellen Schlag versetzt und unsere Souveränität geschwächt. Unsere Unabhängigkeit von ausländischem Einfluss wurde verringert."
 News_influence.2.a: "Nicht cool, [From.GetLeader]!"

 influence.5.t: "Coup in [From.GetNameWithFlag] starten?"
 influence.5.d: "Sehr geehrter [Root.GetLeader], wir von den [Root.GetAdjective]-Geheimdiensten können weder bestätigen noch dementieren, ob [From.GetName] für einen Staatsstreich geeignet ist.\nnWir haben jedoch nach bestem Wissen und Gewissen Wahrscheinlichkeiten für den Ausgang erstellt. Diese basieren auf:\n - Wie groß unser Einfluss ist\n - Wie populär unsere Aussichten sind\n - Die Popularität und Stabilität der Regierung\n - Welche anderen einflussreichen Länder uns wahrscheinlich unterstützen\n - Welche einflussreichen Länder wahrscheinlich ihre derzeitige Regierung unterstützen.\nnWenn wir mit den Plänen fortfahren, werden wir versuchen, hauptsächlich lokale Quellen und Kontakte zu nutzen, um eine plausible Bestreitbarkeit zu gewährleisten."
 influence.5.a: "Coup starten, um die größte Partei in unserem Ausblick an die Macht zu bringen."
 influence_coup_largest_success_TT: "§HSuccessful Coup§!"
 influence_coup_largest_discovered_TT: "§Gescheiterter Coup§!"
 influence.5.b: "Start des Putsches, um dieselbe Regierungspartei wie unsere an die Macht zu bringen."
 influence.5.c: "Halten Sie sich von diesen Plänen zurück - vorerst."

 #we have been couped - successfully...
 News_influence.3.t: "Regime Change!"
 News_influence.3.d: "Kräfte, die von [From.GetAdjective] unterstützt werden, haben die vorherige Regierung abgesetzt."
 News_influence.3.a: "Wow..."

 #we have been couped - successfully... world news
 News_influence.4.t: "Dramatische Szenen beim Regimewechsel [From.From.GetNameWithFlag]"
 News_influence.4.d: "Nach einer Phase verstärkter Aktivitäten ausländischer Geheimdienste, insbesondere von [Von.Von.MitFlagge], wurde die vorherige Regierung von [Von.Von.Name] gestürzt und viele Spitzenbeamte des ehemaligen Regimes inhaftiert. [Von.Von.GetLeader] von der [Von.Von.GetRulingParty] hat sich inmitten der Unruhen als neuer Führer herauskristallisiert. Erste Anzeichen deuten darauf hin, dass sich das neue Regime von [Von.From.GetName] mit der [Von.Von.GetRegierungsideologie] identifizieren wird, wodurch das Gleichgewicht der Macht gestört wird."
 News_influence.4.a: "Interessant."

 News_influence.5.t: "[From.GetNameWithFlag] unter Druck, da [From.From.GetNameWithFlag] einen Coup vereitelt"
 News_influence.5.d: "[Von.Von.GetAdjective]-Führer [Von.Von.GetLeader] gestikulierte lebhaft von der Bühne aus, als 'feindliche böse Mächte unter der Führung von [From.GetName]' für die heutigen jüngsten Eskalationen verantwortlich gemacht wurden, bei denen [Von.Von.GetLeader] einen dramatischen Putschversuch vereitelte. Obwohl [From.GetAdjective]-Führer [From.GetLeader] die Anschuldigungen vehement zurückweist, ist allgemein bekannt, dass die beiden Anführer nicht einer Meinung sind. Da die Beziehungen zwischen [Von.GetAdjective] und [Von.From.GetAdjective] auf einem historischen Tiefpunkt angelangt sind, schwor [Von.From.GetName] der Öffentlichkeit, 'den Einfluss von [Von.GetAdjective] aus [Von.From.GetName] zu verbannen' und ansonsten die Richtung zu verdoppeln, in die die regierende [From.From.GetRulingIdeology] [Von.From.GetRulingParty] [Von.From.GetNameWithFlag] gelenkt hat."
 News_influence.5.a: "Interessant."

 News_influence.6.t: "Drama beim Zusammenbruch von [From.From.GetNameWithFlag] in einen Bürgerkrieg!"
 News_influence.6.d: "Traumatische Szenen aus [Von.From.GetNameWithFlag] waren heute zu sehen, als die letzten Tage der Proteste, der Ungewissheit und der seltsamen militärischen Bewegungen Schüssen, Leid und fliehenden Zivilisten wichen. Zwar gibt es nur wenige Details, aber es scheint, dass mehrere ganze Einheiten der [From.From.GetAdjective]-Armee sich für die bewaffnete Opposition gegen [From.From.GetLeader] und die [From.From.GetRulingParty] ([From.From.GetRulingIdeology]) ausgesprochen haben. Ein Oppositionsführer, der mit WNN unter der Bedingung der Anonymität sprach, sagte, dass sie 'erhebliche Hilfe von [From.GetNameWithFlag] in ihrem Bestreben erwarten, den illegitimen [From.From.GetAdjective] Tyrannen [From.From.Obwohl die [From.GetAdjective]-Führung ihre 'Überraschung über diese dramatischen Entwicklungen' zum Ausdruck gebracht hat, wird dies von Beobachtern der Beziehungen zwischen [From.GetAdjective]und [From.From.GetAdjective] als wenig glaubwürdig eingestuft. Ein Analyst beschrieb die Situation folgendermaßen: 'Es ist klar, dass es sich in Wirklichkeit um einen von [From.GetAdjective] unterstützten Putschversuch handelte, der seine Ziele nicht schnell genug erreichen konnte, was zu einer angespannten Pattsituation führte, die sich zu einem regelrechten Bürgerkrieg ausweitete'. Mehrere Staats- und Regierungschefs, vor allem solche mit einer [From.From.GetRulingIdeology], haben für die bisher unbestätigte [From.GetAdjective]-Beteiligung weniger diplomatische Worte gefunden.\nnDa die beiden verschiedenen Seiten in dem Konflikt nicht nur starke Unterschiede in der nationalen, sondern auch in der internationalen Ausrichtung darstellen, wird es interessant sein zu verfolgen, ob sich auch andere Länder in den Konflikt einmischen.'"
 News_influence.6.a: "Wer wird über die Asche herrschen?"

 influence.51.t: "Militärische Hilfe für [FROM.GetName]"
 influence.51.d: "[FROM.GetName] hat Interesse an einigen unserer Kleinwaffen und Infanteriefahrzeuge gezeigt. Wir sollten entscheiden, ob es sich lohnt, ihnen Militärausrüstung zu schicken, damit sie diese nicht gegen uns einsetzen...\n"
 influence.51.a: "Ja, lasst es uns tun!"
 influence.51.a_tt: "Sie entscheiden selbst, welche Ausrüstung Sie weiterleiten!"
 influence.51.b: "Wenn ich es mir recht überlege..."
 influence.51.b_tt: "Wenn ich es mir recht überlege. Ich brauche die Pistolen!"

 influence.52.t: "Die Frage nach dem Was"
 influence.52.d: "Wir haben die folgenden Optionen, um unserem Verbündeten Ausrüstung zu schicken.\nnDas Infanterie-Ausrüstungspaket: 250 Einheiten Infanterieausrüstung/Kleinwaffen, 10 Einheiten C&C-Ausrüstung, 10 Einheiten Manpads, 10 Einheiten Panzerabwehr, je nachdem, was in unserem Lager verfügbar ist.\nnDas Fahrzeugpaket: 10 Einheiten APCs, 10 Einheiten IFVs, 10 Einheiten Utility Vehicles.\n\n"
 influence.52.a: "Infanterie-Ausrüstungspaket."
 influence.52.b: "Fahrzeug-Paket."
 influence.52.c: "Eigentlich brauche ich diese..."

 influence.53.t: "Militärhilfe von [FROM.GetName]"
 influence.53.d: "[From.GetName] hat uns ein Paket mit Waffen geschickt. Sollen wir sie behalten oder zurückschicken?"
 influence.53.a: "Nehmen Sie das Paket an."
 influence.53.b: "Nehmen Sie das Paket an."
 influence.53.c: "Geben Sie die Ausrüstung zurück."

 influence.54.t: "Monatlicher Auto-Influencer-Bericht"
 influence.54.d: "[?nations_influenced|0] sind diesen Monat erfolgreich beeinflusst worden. Die folgenden Kosten wurden für unsere laufenden Beeinflussungsbemühungen aufgewendet:\n\n"
 influence.54.a: "Okay, danke!"

 econvent.1.t: "Die Zentralbank von [Root.GetName] warnt vor einer möglichen Immobilienblase"
 econvent.1.d: "Sehr geehrter [Root.GetLeader], wir bedauern, Ihnen mitteilen zu müssen, dass ein beträchtlicher Teil unseres Expertenteams (die besten und klügsten [Root.GetAdjective]-Ökonomen) erste Anzeichen dafür sieht, dass der [Root.GetAdjective]-Wohnungsmarkt überhitzt ist und auf eine Blase zusteuert, die bald platzen könnte. Denken Sie daran, dass es schwierig ist, die Zukunft vorherzusagen, so dass es sein kann, dass unsere Experten falsch liegen. Es würde uns natürlich nicht im Traum einfallen, Eurer Exzellenz Befehle zu erteilen, was zu tun ist, aber jetzt einige Anpassungen vorzunehmen, wird weniger schmerzhaft sein als eine ausgewachsene Krise in der Zukunft."
 econvent.1.a: "Lassen Sie uns die Märkte abkühlen, bevor es schlimm wird."
 econvent.1.a1_tt: "Wird §Rlower§! unser Wirtschaftswachstum von §HBooming§! auf §HFast Growth§!"
 econvent.1.a2_tt: "Wird §Rlower§! unser Wirtschaftswachstum von §HFast Growth§! auf §HStable Growth§!\n"
 econvent.1.a3_tt: "Wird §Rlower§! unser Wirtschaftswachstum von §HStable Growth§! auf §HStagnation§!"
 econvent.1.b: "Genug des Unsinns. Die [Root.GetAdjective] Wirtschaft ist immer gesund!"
 econvent.1.b_tt: "§HNo effect§! for now, but a housing bubble might be created in the future\n"

 econvent.2.t: "Einstürzende Wohnungspreise"
 econvent.2.d: "Da die Preise für Häuser und Wohnungen vor allem im letzten Jahr in die Höhe geschnellt sind, haben die Menschen immer größere Kredite aufgenommen, um sich eine Wohnung leisten zu können, während Spekulanten in großem Umfang in Immobilien investiert haben, ebenfalls mit geliehenem Geld. Das geht jetzt schnell zu Ende. Die Preise fallen, und die Menschen versuchen zu verkaufen, als gäbe es kein Morgen. Viele weniger Begüterte werden auf riesigen Krediten sitzen bleiben, die sie nicht zurückzahlen können. Da die Menschen sowohl [Root.GetLeader] als auch die [Root.GetAdjective]-Zentralbank dafür verfluchen, dass sie diese Krise verursacht haben, müssen wir eine öffentliche Erklärung abgeben, wie wir diese Krise schnell bewältigen wollen."
 econvent.2.a: "Wir werden das System mit billigem Geld fluten, damit der Markt wieder anspringt."
 econvent.2.b: "Das ist schmerzhaft, aber die Immobilienpreise mussten sinken."

 econvent.3.t: "Börsenkrach"
 econvent.3.d: "Es scheint, dass das Chaos nach dem Platzen der Immobilienblase auch den Aktienmarkt erreicht hat. Die Aktienkurse fast aller börsennotierten [Root.GetAdjective]-Unternehmen sind heute Morgen stark eingebrochen, und auch unsere Währung hat stark an Wert verloren. Der Handel wurde vor dem Mittagessen vorübergehend ausgesetzt, aber es wird keine Besserung erwartet, wenn die Märkte morgen wieder öffnen, da jeder verzweifelt versucht, seine Aktien zu verkaufen."
 econvent.3.a: "Gut, dass mein Geld in Offshore-Steuerparadiesen angelegt wurde."
 econvent.3.b: "Bürgschaften ausgeben."

 econvent.4.t: "[Root.GetAdjective] Banken in der Krise"
 econvent.4.d: "Trotz des heißen, köstlichen Latte-Art-Espresso in Ihrer [Root.GetName] §R<3§! [Root.GetLeader]-Tasse, ist dies kein guter Tag. Verzweifelte Finanzmogule, ihre Lobbyisten und die Politiker, an die sie gespendet haben - sie alle wimmeln in den [Root.GetAdjective]-Regierungsbüros und haben alle dieselbe Botschaft: 'Wir brauchen eine Rettungsaktion!'.\nnOffensichtlich war der doppelte Schock des Immobilienabschwungs und des Börsencrashs zu viel für den Finanzsektor. Die Anhäufung uneinbringlicher Forderungen aus ihren Spekulationen ist einfach zu groß, es muss frisches staatliches Geld fließen - oder es wird zu Insolvenzen auf breiter Front kommen, bei denen die unschuldigen Sparer ihre Einlagen verlieren.'"
 econvent.4.a: "Wir werden für die Rettungsaktionen sorgen."
 econvent.4.b: "Keine Bailouts, sondern Garantie für Spareinlagen."
 econvent.4.c: "Das Überleben des Stärkeren macht den Kapitalismus groß."

 econvent.5.t: "[Root.GetAdjective] Verbraucher geben weniger aus"
 econvent.5.d: "Einem kürzlich erschienenen Bericht zufolge machen sich die hart arbeitenden [Root.GetAdjective] Menschen zunehmend Sorgen um ihre Zukunft. Dieser Pessimismus veranlasst die Menschen dazu, mehr zu sparen, und der Konsum ist insgesamt rückläufig. Wenn das so weitergeht, werden viele Unternehmen in [Root.GetName] ihre Kapazitäten verringern oder schließen müssen. Unternehmen, die hauptsächlich [Root.GetAdjective]-Waren exportieren, sind davon jedoch nicht betroffen."
 econvent.5.a: "Überweisen Sie etwas Einkaufsgeld."
 econvent.5.b: "Hoffentlich geht das gut."

 econvent.6.t: "Geringere Nachfrage nach [Root.GetAdjective] Waren im Ausland"
 econvent.6.d: "Die Daten sind eindeutig: Die internationalen Exporte von [Root.GetName] sind rückläufig. Die Ursache dafür wird jedoch unter den Wirtschaftsberatern von [Root.GetLeader] heftig debattiert. Eine Theorie besagt, dass wir aufgrund unserer relativ hohen Löhne weniger wettbewerbsfähig geworden sind, eine andere, dass unsere Konkurrenten die Qualität ihrer Produkte verbessert haben. Andere sind der Meinung, dass der Nachfragerückgang nur auf die Verlagerung von Trends im Ausland zurückzuführen ist. Was auch immer die Ursache sein mag, wir können nicht wirklich viel dagegen tun, außer es hinter uns zu lassen und in Zukunft härter zu arbeiten."
 econvent.6.a: "Die Ausländer sind dumm. [Root.GetAdjective] Zeug ist das Beste!"

 econvent.7.t: "Dürre verursacht Katastrophe für [Root.GetAdjective]-Bauern"
 econvent.7.d: "Während wir normalerweise nicht viel Regen bekommen, waren die Niederschläge in dieser Anbausaison miserabel, und die meisten Ernten fielen aus. Das Wenige, was an landwirtschaftlichen Erzeugnissen produziert wurde, ist ausschließlich auf verbliebene Flüsse und künstliche Bewässerung zurückzuführen, was hier in [Root.GetName] leider nicht sehr verbreitet ist. Die Landwirte fordern Hilfe von der [Root.GetLeader]-Regierung, und die Stadtbewohner machen sich Sorgen wegen der steigenden Lebensmittelpreise."
 econvent.7.a: "Mehr Glück in der nächsten Saison."

 econvent.8.t: "Hungersnot in [Root.GetName]!"
 econvent.8.d: "Die anhaltende Dürre hat dazu geführt, dass es in weiten Teilen des Landes [Root.GetName] keine erschwinglichen Lebensmittel mehr gibt. Die Vorräte sind aufgebraucht, und eine wahre Hungersnot führt zu Unterernährung, Tod und Krankheit."
 econvent.8.a: "Autsch!"

 econvent.9.t: "Gestiegenes Verbrauchervertrauen"
 econvent.9.d: "Die jüngsten Bedingungen in der [ROOT.GetAdjective] Wirtschaft haben den Verbrauchern gezeigt, dass jetzt der perfekte Zeitpunkt ist, um Geld auszugeben und Investitionen zu tätigen. Die Menschen kaufen Waren wie noch nie zuvor!\n"
 econvent.9.a: "Wunderbare Neuigkeiten!"

 econvent.10.t: "Boom an der Börse"
 econvent.10.d: "Der [ROOT.GetAdjective] Aktienmarkt boomt. Die [ROOT.GetAdjective] Menschen handeln mit Aktien, als würden sie Lebensmittel einkaufen.\n"
 econvent.10.a: "Weiter so mit dem Boom!"
 econvent.10.a_tt: "Die Zuführung zusätzlicher Liquidität in den Markt kann sich im Falle eines Crashs als verheerend erweisen.\n"
 econvent.10.b: "Großartig."
 econvent.10.b_tt: "Der Markt wird ohne Eingriffe normal weiterlaufen. Es besteht immer noch eine mäßige Chance auf einen Absturz.\n"
 econvent.10.c: "Verlangsamen Sie die Wirtschaft."
 econvent.10.c_tt: "Die Wirtschaft hat sich zu schnell erwärmt. Beginnen wir damit, das Tempo zu verlangsamen, indem wir den Kapitalfluss drosseln.\n"

 econvent.11.t: "Großes Finanzinstitut scheitert"
 econvent.11.d: "Es gibt Schlagzeilen über die Pleite eines großen Finanzinstituts. Die Medien überschlagen sich mit dieser Nachricht und machen sich aus dem Staub. Die Regierung wird um eine Reaktion gebeten, da die Befürchtung einer größeren Krise im Raum steht. Was sollten wir tun?"
 econvent.11.a: "Zu groß, um zu scheitern..."
 econvent.11.b: "Es ist einfach ein gutes Geschäft..."

 econvent.12.t: "[FROM.GetName] Die Finanzkrise schlägt Wellen"
 econvent.12.d: "Die jüngste Krise in [FROM.GetName] hat in unserem Land viel Unruhe verursacht, da die Auswirkungen ihrer Krise auch in unserem Land zu spüren sind. Unsere miteinander verflochtenen Volkswirtschaften leiden nun beide unter dem Gewicht dieser Krise."
 econvent.12.a: "Ausgabe von Hilfsfonds."
 econvent.12.b: "Vor allem der Markt."

 econvent.100.t: "Schließung der Industrie"
 econvent.100.d: "Aufgrund der sich ändernden wirtschaftlichen Bedingungen sind viele unserer Unternehmen nicht mehr wettbewerbsfähig und mussten schließen."
 econvent.100.a: "Wir werden wiederaufbauen."

 econvent.101.t: "Industrien verlagern"
 econvent.101.d: "Aufgrund der veränderten wirtschaftlichen Bedingungen haben viele Unternehmen beschlossen, ihren Standort ins Ausland zu verlegen, um wettbewerbsfähiger zu sein. Dies wird der heimischen Wirtschaft schaden."
 econvent.101.a: "Wir werden wiederaufbauen."

 econvent.102.t: "Branchen Verschieben nach [Root.GetNameDef]"
 econvent.102.d: "Aufgrund der veränderten wirtschaftlichen Bedingungen in [From.GetNameDef] haben viele [Von.GetAdjective] Unternehmen beschlossen, ihren Standort nach [Root.GetNameDef] zu verlegen, um wettbewerbsfähiger zu sein. Dies wird ein Segen für unsere Wirtschaft sein."
 econvent.102.a: "Hervorragende Neuigkeiten."


l_german:

 ### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t: "Wahlkampf geht in die letzten zwei Wochen des Rennens"
 MD4_election_campaign.0.d: "Seit der letzten Wahl am [Root.GetLastElection] hat [Root.GetLeader] [Root.GetName] stetig gesteuert. Da die letzten Stimmen in zwei Wochen abgegeben werden, wird dieser Kurs von mächtigen Konkurrenten herausgefordert werden.\n\nDie meisten Werbeausgaben der Kampagne haben bereits stattgefunden, und die Umfragen beginnen, die Auswirkungen zu erfassen."
 MD4_election_campaign.0.a: "Los geht's!"

 MD4_election_campaign.1.t: "Außenpolitische Debatte: [Root.GetLeader] steht vor schwierigen Entscheidungen, wen er angreifen soll"
 MD4_election_campaign.1.d: "Während die Endabstimmung immer näher rückt, müssen wir entscheiden, wem wir unsere Außenpolitik gegenüberstellen. Da die Welt immer turbulenter wird, ist dieses Thema für die Wähler besonders wichtig geworden.\n\nEin paar knallharte Negativspots werden die Popularität unseres Gegners sicherlich ins Wanken bringen, aber es besteht eine kleine Chance, dass er erfolgreich dagegen ankämpfen kann, wenn er ernsthafte Beweise gegen uns hat oder wenn unsere Angriffe auf sehr schlechten Recherchen beruhen.\n\nDie Wirksamkeit des Angriffs hängt von der Höhe der Wahlkampfgelder ab, die wir erhalten haben."
 MD4_election_campaign.1.a: "Angriff auf die [Root.GetFascistParty]-Verrückten"
 MD4_election_campaign.1.b: "Angriff auf die nationalistischen Idioten"
 MD4_election_campaign.1.c: "Angriff auf die [Root.GetNeutralParty]-Trottel"
 MD4_election_campaign.1.e: "Angriff auf die [Root.GetCommunistParty] Schwachköpfe"
 MD4_election_campaign.1.f: "Angriff auf die [Root.GetDemocraticParty] Idioten"
 MD4_election_campaign.1.g: "Greifen Sie niemanden an"
 MD_election_campaign_no_tt: "Keine Wirkung"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] erholen - gestärkt von Angriffen"
 MD4_election_campaign.3.d: "Trotz unserer heftigen Angriffe gegen sie ist es der umstrittenen [Root.GetFascistParty] gelungen, alle ihre Kernanhänger zu behalten. Sie nutzten die erhöhte Aufmerksamkeit durch unsere Negativwerbung zu ihrem Vorteil und erlangten einen beispiellosen Zugang zu allen wichtigen Nachrichtenkanälen, um ihre Ideologie zu verbreiten."
 MD4_election_campaign.3.a: "Verdammt noch mal!"

 MD4_election_campaign.4.t: "Negative Angriffe gegen die Nationalisten gehen nach hinten los"
 MD4_election_campaign.4.d: "Trotz unserer heftigen Angriffe gegen sie ist es den umstrittenen Nationalisten gelungen, den Großteil ihrer Anhängerschaft zu halten. Mit ihrer Behauptung, dass das System kaputt und korrupt ist, dass die Mainstream-Medien die Gesellschaft manipulieren und dass die Politik von [Root.GetLeader] über Wahlkampfspenden für den Meistbietenden zu haben ist, haben sie landesweit große Erfolge erzielt."
 MD4_election_campaign.4.a: "Verdammt noch mal!"

 MD4_election_campaign.5.t: "Negative Angriffe gegen [Root.GetNeutralParty] zeigen keine Wirkung"
 MD4_election_campaign.5.d: "Trotz unserer größten Bemühungen hat sich die öffentliche Meinung gegen unsere negative Werbekampagne für die [Root.GetNeutralParty] gewandt. Dafür gibt es wahrscheinlich mehrere Ursachen, aber ein Faktor könnte die Wahrnehmung sein, dass ein Angriff eines Politikers von [Root.GetLeader]'s Statur ein Beispiel dafür ist, "nach unten zu schlagen", und dass die erhöhte Medienberichterstattung über unseren Gegner es diesem ermöglicht hat, mehr Wähler zu erreichen.""
 MD4_election_campaign.5.a: "Verdammt noch mal!"

 MD4_election_campaign.6.t: "Negative Angriffe gegen [Root.GetCommunistParty] stoßen auf taube Ohren"
 MD4_election_campaign.6.d: "Trotz unserer größten Bemühungen hat sich die öffentliche Meinung gegen unsere negative Werbekampagne gegen die [Root.GetCommunistParty] gewandt. Dafür gibt es wahrscheinlich mehrere Ursachen, aber ein Faktor könnte die Wahrnehmung sein, dass ein Angriff eines Politikers vom Format von [Root.GetLeader] ein Beispiel für ein "Niederschlagen" ist und dass die verstärkte Medienberichterstattung über unseren Gegner es diesem ermöglicht hat, mehr Wähler zu erreichen.""
 MD4_election_campaign.6.a: "Verdammt noch mal!"

 MD4_election_campaign.7.t: "Negative Angriffe gegen [Root.GetDemocraticParty] gehen nach hinten los"
 MD4_election_campaign.7.d: "Trotz unserer größten Bemühungen hat sich die öffentliche Meinung gegen unsere negative Werbekampagne gegen die [Root.GetDemocraticParty] gewandt. Während wir öffentlich ausländische Einmischung beschuldigt haben, besteht hinter verschlossenen Türen der wirkliche Verdacht, dass unsere Angriffe so übertrieben waren, dass nur wenige Menschen überhaupt an sie geglaubt haben."
 MD4_election_campaign.7.a: "Verdammt noch mal!"

 MD4_election_campaign.8.t: "Einen kontroversen Redner zur Kampagne einladen?"
 MD4_election_campaign.8.d: "Normalerweise würde man so etwas nicht einmal laut vorschlagen, geschweige denn ernsthaft in Erwägung ziehen. Aber aufgrund der niedrigen Zustimmungsrate von [Root.GetLeader] könnte es ein Risiko sein, das es wert ist, eingegangen zu werden. Der Redner ist ein Randgruppenmitglied unserer Partei, das dafür bekannt ist, in der Vergangenheit eine Reihe kontroverser Aussagen zu machen und zu unpassenden Zeiten zu sprechen. Allerdings sind sie bei Studenten und jungen Menschen sehr beliebt - eine Schlüsselgruppe, die wir überzeugen müssen, für uns zu stimmen."
 MD4_election_campaign.8.a: "Laden Sie sie ein und hoffen Sie auf das Beste"
 MD4_election_campaign.8.b: "Riskieren Sie es nicht"

 MD4_election_campaign.9.t: "Große Beteiligung an der Kundgebung beflügelt die Begeisterung für [Root.GetLeader]"
 MD4_election_campaign.9.d: "Die Kundgebung war ein großer Erfolg und verzeichnete die größte Zuschauerbeteiligung der gesamten Wahlkampfsaison. Der umstrittene Redner lobte nicht nur [Root.GetLeader] und predigte die Einheit der Partei, sondern tat dies auch auf so enthusiastische und überzeugende Weise, dass niemand vermutete, dass das Team von [Root.GetLeader] die Äußerungen in ihrer Gesamtheit geschrieben hatte."
 MD4_election_campaign.9.a: "Ein dringend benötigter Impuls für die Kampagne"

 MD4_election_campaign.10.t: "Katastrophe für die Kampagne von [Root.GetLeader]"
 MD4_election_campaign.10.d: "Mit der größten Publikumsbeteiligung in dieser Wahlkampfsaison war die Bühne für [Root.GetLeader] bereitet, um zu glänzen. Leider zerriss der umstrittene Co-Redner, der eingeladen worden war, um den Enthusiasmus anzuheizen, die von uns vorbereitete Rede und ging stattdessen zu einer langen Tirade über das "Versagen aller Regierungen, einschließlich dieser" über und appellierte dann an die jungen Leute, "mit ihrem Herzen zu wählen oder zu Hause zu bleiben". \Unnötig zu erwähnen, dass dieser Spruch anschließend in allen Medien verbreitet wurde - und unsere Gegner schauten genüsslich zu.""
 MD4_election_campaign.10.a: "Was für ein Misserfolg!"

 election_coalition_won.0.t: "[Root.GetAdjective] Wahlen: Regierungskoalition gewinnt Mehrheit!"
 election_coalition_won.0.d: "Die derzeitigen Regierungsparteien haben im neuen Parlament eine Mehrheit erreicht und können ihr Mandat verlängern, um gemeinsam zu regieren."
 election_coalition_won.0.a: "Weiter mit der derzeitigen Regierung"
 election_coalition_won.0.b: "Änderungen bei der Bildung einer neuen Regierung vornehmen"

 election_single_party.0.t: "[Root.GetAdjective] Wahlen: [Root.GetRulingParty] gewinnt Mehrheit!"
 election_single_party.0.d: "[Root.GetRulingParty] hat im Alleingang die Mehrheit der Parlamentssitze gewonnen. Was für ein großer Sieg!"
 election_single_party.0.a: "Was für ein großer Tag für die Demokratie!"

 election_single_party.1.t: "[Root.GetAdjective] Wahlen: [Root.GetLeader] besiegt!"
 election_single_party.1.d: "Nachdem [show_biggest_party_elect] im Alleingang die Mehrheit der Parlamentssitze gewonnen hat, ist die politische Zukunft von [Root.GetLeader] im Wesentlichen vorbei, und die Mitglieder der [Root.GetRulingParty] fordern ihren Rücktritt."
 election_single_party.1.a: "Gestehen Sie die Niederlage ein und gratulieren Sie dem Sieger."

 MD4_election.0.t: "versteckt"
 MD4_election.0.d: ""
 MD4_election.0.a: "versteckt"

 #winning alone
 MD4_election.1.t: "[Root.GetRulingParty] Wiedergewählt!"
 MD4_election.1.d: "Nach Auszählung aller Stimmen haben die Wähler von [Root.GetAdjective] beschlossen, [Root.GetLeader] eine weitere Amtszeit zu geben. Mit hohen Zustimmungswerten für den Job hat [Root.GetLeader] gewonnen, ohne mit anderen Parteien Absprachen treffen zu müssen, um sich deren Unterstützung zu sichern."
 MD4_election.1.d_term_ended: "Nach Auszählung aller Stimmen haben die Wähler von [Root.GetAdjective] beschlossen, der Partei von [Root.GetLeader] eine weitere Amtszeit zu geben. Da [Root.GetLeader] jedoch das Ende ihrer letzten Amtszeit erreicht hat, wird sie den Weg für einen neuen Vorsitzenden frei machen."
 MD4_election.1.a: "Es ist wahr, was man sagt - [Root.GetLeader] ist wirklich der Beste!"

 MD4_election.2.t: "Die Koalition von [Root.GetLeader] wurde wiedergewählt!"
 MD4_election.2.d: "Nach Auszählung aller Stimmen haben die Wähler von [Root.GetAdjective] beschlossen, [Root.GetLeader] und [Root.GetRulingParty] eine weitere Amtszeit zu geben. Die derzeitigen Regierungsparteien haben sich eine Mehrheit im neuen Parlament gesichert und können ihr Mandat verlängern, um gemeinsam zu regieren. [Root.GetLeader] genießt weiterhin ihre Unterstützung als Führer von [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Nach Auszählung aller Stimmen haben die Wähler von [Root.GetAdjective] beschlossen, [Root.GetRulingParty] eine weitere Amtszeit zu geben. Die derzeitigen Regierungsparteien haben sich eine Mehrheit im neuen Parlament gesichert und können ihr Mandat verlängern, um gemeinsam zu regieren. Da [Root.GetLeader] das Ende ihrer letzten Amtszeit erreicht hat, wird ein neuer Anführer die Aufgabe übernehmen, [Root.GetNameWithFlag] zu regieren."
 MD4_election.2.a: "Es ist wahr, was man sagt - [Root.GetLeader] ist wirklich der Beste!"
 MD4_election.2.b: "Änderungen bei der Bildung einer neuen Regierung vornehmen"

 MD4_election.3.t: "Wahlniederlage für [Root.GetLeader]!"
 MD4_election.3.d: "Nach Auszählung aller Stimmen scheint [Root.GetLeader] nicht in der Lage zu sein, sich die Unterstützung der Wähler von [Root.GetAdjective] für eine weitere Amtszeit zu sichern. Stattdessen war es für [show_biggest_party_elect] an der Zeit zu glänzen. Mit ([show_biggest_elect_percentage]) hat sie im Alleingang genug Unterstützung gesammelt, um allein zu regieren.\n\n Die Kontrolle über [Root.GetName] wird an [show_biggest_party_elect] übergeben."
 MD4_election.3.a: "Niederlage eingestehen und dem Sieger gratulieren"

 MD4_election.4.t: "Wahlen: Uneindeutiges Ergebnis für [Root.GetLeader]!"
 MD4_election.4.d: "Nach Auszählung aller Stimmen verfügt [Root.GetLeader] derzeit nicht über eine Mehrheit im neuen Parlament, um eine neue Regierung zu bilden. Es müssen weitere Parteien überzeugt werden, sich anzuschließen, und wenn sich dies als unmöglich erweist, muss einer der anderen Parteien die Kontrolle übertragen werden, damit sie versuchen kann, eine Regierung zu bilden."
 MD4_election.4.a: "Die Gespräche beginnen..."

 MD4_election.5.t: "Wahlen: Peinliche Niederlage für [Root.GetLeader]!"
 MD4_election.5.d: "Nach Auszählung aller Stimmen hat [Root.GetLeader] nicht einmal die Mindestzahl von [Root.GetRulingParty] erreicht, um ins Parlament einzuziehen. Es ist klar, dass jemand anderes eine Regierung bilden muss, um [Root.GetName] voranzubringen, aber wer?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) wird versuchen"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) wird versuchen"

 News_MD4_election.0.t: "[From.GetAdjective] Wahl: [From.GetRulingParty] Wiedergewählt!"
 News_MD4_election.0.d: "Der [From.GetLeader] der [From.GetRulingParty] ([From.GetRulingIdeology]) hat alle Herausforderer im Alleingang besiegt und wird eine weitere Amtszeit als [From.GetAdjective]-Führer antreten."
 News_MD4_election.0.d_first_term: "Der [From.GetLeader] der [From.GetRulingParty] ([From.GetRulingIdeology]) hat alle Herausforderer im Alleingang besiegt und wird seinen Vorgänger für seine erste Amtszeit als [From.GetAdjective] Führer ablösen."
 News_MD4_election.0.a: "Ok"

 News_MD4_election.1.t: "[From.GetAdjective] Wahl: [From.GetLeader] bildet neue Regierung!"
 News_MD4_election.1.d: "\n\n[From.GetLeader] der [From.GetRulingParty] ([From.GetRulingIdeology]) ist aus den Wahlen als Sieger hervorgegangen und hat nun die Aufgabe, mit Unterstützung der anderen Regierungsparteien [From.GetName] nach vorne zu bringen."
 News_MD4_election.1.a: "Ok"

 News_MD4_election.2.t: "[From.GetAdjective] Wahl: [From.GetLeader] gewinnt mit großem Vorsprung!"
 News_MD4_election.2.d: "[From.GetLeader] von der [From.GetRulingParty] ([From.GetRulingIdeology]) hat das scheinbar Unmögliche geschafft - er hat die amtierende Regierung im Alleingang besiegt. Mit der Bildung einer Mehrheitsregierung im Alleingang ging [Von.GetLeader] als Sieger aus der Wahl hervor und hat nun die Aufgabe, [Von.GetName] in die Zukunft zu führen."
 News_MD4_election.2.a: "Ok"

 News_MD4_election.3.t: "Umstrittene [From.GetAdjective]-Wahlen: [From.GetLeader] Wiedergewählt!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) hat die Wahl nach einer Neuauszählung gewonnen - die Opposition durfte die Ergebnisse nicht unabhängig überprüfen und behauptet, die Wahl sei manipuliert und zugunsten von [From.GetLeader] verzerrt worden. Die erste und ursprüngliche Auszählung - die nun annulliert wurde - ergab einen knappen Vorsprung für die Opposition."
 News_MD4_election.3.a: "Ok"

 #probably unused
 #News_MD4_election.4.t: "[From.GetAdjective] Neuwahlen: Skandal, weil [From.GetLeader] die Wahlen aussetzt!"
 #News_MD4_election.4.d: "Gerade als die Opposition auf einen Wahlsieg hoffte, setzte [Von.GetLeader] ([Von.GetRulingIdeology]) die endgültige Auszählung der Stimmen aus und erklärte, dass \"die Opposition mit feindlichen ausländischen Agenten zusammengearbeitet habe, um dem [Von.GetAdjective] Volk die Wahl zu stehlen\" Die Spannungen in [Von.GetName] nehmen zu, da [Von.GetLeader] das Land wahrscheinlich für eine weitere Amtszeit ohne demokratisches Mandat führen wird."
 #News_MD4_election.4.a: "Ok"

 coalition_complete.0.t: "Die Regierung ist gebildet!"
 coalition_complete.0.d: "Seit den Wahlen vom [Root.GetLastElection] hat [Root.GetLeader] von [Root.GetRulingParty] mit viel Geschick eine neue Mehrheitsregierung ausgehandelt. Heute, [GetDateText], wurde die Zusammensetzung der Regierung nach intensiven Medienspekulationen auf einer Pressekonferenz bekannt gegeben. Dies stellt einen wichtigen Meilenstein für [Root.GetName] dar, da eine neue politische Ära anbricht."
 coalition_complete.0.a: "Tolle Neuigkeiten!"

 coalition_pass.0.t: "[Root.GetRulingParty] Regierungsbildung aufgeben?"
 coalition_pass.0.d: "Die politischen Berater von [Root.GetLeader] rennen wie kopflose Hühner hin und her und versuchen verzweifelt, eine Lösung für die Krise zu finden, die durch das Scheitern der [Root.GetRulingParty] bei der Regierungsbildung entstanden ist, wohl wissend, dass die meisten von ihnen ihren Job verlieren werden, wenn [Root.GetLeader] aus dem Amt gejagt wird.\n\n In der Zentrale von [show_biggest_party_elect] steigt derweil die Aufregung, da sie endlich einen klaren Weg sehen, die Regierung von [Root.GetName] zu übernehmen."
 coalition_pass.0.a: "Geben Sie auf: Lassen Sie [show_biggest_party_elect] ([show_biggest_elect_percentage]) versuchen"
 coalition_pass.0.b: "Fake News! Wir werden die nötigen Verbündeten finden."

 coalition_pass.1.t: "[Root.GetRulingParty] Regierungsbildung aufgeben?"
 coalition_pass.1.d: "Die politischen Berater von [Root.GetLeader] rennen wie kopflose Hühner hin und her und versuchen verzweifelt, eine Lösung für die Krise zu finden, die durch das Scheitern der [Root.GetRulingParty] bei der Regierungsbildung entstanden ist, wohl wissend, dass die meisten von ihnen ihren Job verlieren werden, wenn [Root.GetLeader] aus dem Amt gejagt wird.\n\n Im Hauptquartier der [show_second_biggest_party_elect] steigt derweil die Aufregung, da sie endlich einen klaren Weg sehen, die Regierung von [Root.GetName] zu übernehmen."
 coalition_pass.1.a: "Geben Sie auf: Lassen Sie [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) versuchen"
 coalition_pass.1.b: "Fake News! Wir werden die nötigen Verbündeten finden."

 coalition_pass_dismantle_tt: "Regierende Partei entfernen: §H[Root.GetRulingParty]§!\n§Die Regierungskoalition§! wird aufgelöst\n\n"
 coalition_pass_refund_tt: "Politische Macht: §G+75%§! des für die Koalition ausgegebenen Betrags"
 coalition_pass_pol_change_0_tt: "Die Politik wird sich ändern:\n§H[show_biggest_party_elect]§! wird Regierungspartei\n\n"
 coalition_pass_pol_change_1_tt: "Die Politik wird sich ändern:\n§H[show_second_biggest_party_elect]§! wird zur regierenden Partei\n\n"

 coalition.0.t: "Verhandlungen mit [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "Wir sehen, dass [Root.GetLeader] den autoritären Stil rockt! Natürlich würden wir gerne der Regierung beitreten. Das heißt, wenn Sie bereit sind, den politischen Preis zu zahlen."
 coalition.0.a: "Willkommen in unserem Team!"
 coalition.0.b: "Wenn ich es mir recht überlege, sollten wir sie nicht einbeziehen."

 coalition.1.t: "Verhandlungen mit [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Geehrter [Root.GetLeader]. Wir könnten uns eine Zukunft vorstellen, in der wir möglicherweise ein gewisses Maß an Zusammenarbeit in der Regierungsführung teilen. Wir sind zwar der Meinung, dass Sie alle unsere Politiken übernehmen sollten, erkennen aber an, dass wir angesichts des Wahlergebnisses, das nicht ganz zu unseren Gunsten ausgefallen ist, die bestmögliche Vereinbarung für unsere Wähler aushandeln müssen. Unsere Forderungen sind einfach - ein Bekenntnis zur Verteidigung traditioneller Werte, Pragmatismus, Respekt vor Autorität und religiösen Werten sowie die Bewahrung traditioneller sozialer Institutionen.\n\n Wenn Sie unsere Zusammenarbeit akzeptieren, hoffen wir aufrichtig, dass Sie den guten Namen des [Konservatismus_L] nicht durch törichte und unüberlegte Politik und sogenanntes modernes Denken beschmutzen werden. Um dieses Risiko zu minimieren, lesen Sie bitte das beigefügte Dokument, in dem die Abteilungen, die wir leiten wollen, vollständig aufgeführt sind."
 coalition.1.a: "Willkommen in unserem Team!"
 coalition.1.b: "Wenn ich es mir recht überlege, seid ihr Konservativen zu langweilig für uns."

 coalition.2.t: "Verhandlungen mit [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Sehr geehrter [Root.GetLeader]. Sie schmeicheln uns mit Ihrem bekundeten Interesse an den großen Prinzipien des Liberalismus und der Freiheit. Die Freiheit ist schließlich die Grundlage, auf der jede ehrliche Regierung aufgebaut ist. Natürlich würden wir uns gerne an der Regierung beteiligen, um den Liberalismus zu fördern - weil wir beide verstehen, dass individuelle Freiheit und eine begrenzte Regierung der beste Weg für die Menschen sind, eine freie Gesellschaft zu bilden.\n\Um sicherzustellen, dass Ihre Form des Liberalismus genauso uneingeschränkt ist wie unsere, müssen Sie jedoch auf unsere völlig vernünftigen und zweifellos für beide Seiten vorteilhaften Forderungen eingehen, bevor wir uns auf eine endgültige Vereinbarung festlegen können."
 coalition.2.a: "Willkommen in unserem Team!"
 coalition.2.b: "Das müssen wir freundlich ablehnen."

 coalition.3.t: "Verhandlungen mit [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Sehr geehrter [Root.GetLeader]. Wir sind zwar nicht bereit, als Juniorpartner in eine Regierung einzutreten, aber die Gewerkschaften haben es nicht geschafft, uns bei den Wahlen über die Ziellinie zu bringen - dieses Mal. Es besteht also die Möglichkeit, dass wir über einen Beitritt nachdenken - wenn Sie sich verpflichten, die wesentlichen Prinzipien des Progressivismus und der sozialdemokratischen Werte zu fördern. Wie wir in [socialism_L] sagen, sind die sozialdemokratischen Werte für alle da, und wir bestehen darauf, dass dies auch für Ihre Regierung gilt... Übrigens, sind die Steuern nicht ein bisschen niedrig? Sind Sie sicher, dass wir genug Mittel für die geplanten Erhöhungen in den Bereichen Soziales, Bildung und Gesundheit haben?"
 coalition.3.a: "Willkommen in unserem Team!"
 coalition.3.b: "Das müssen wir freundlich ablehnen."

 coalition.4.t: "Verhandlungen mit [Kommunistischer-Staat_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Genosse [Root.GetLeader]! Während wir danach streben, eure imperialistisch-bürgerliche Regierung zu stürzen, die Gesellschaft durch revolutionären bewaffneten Kampf zu verändern, die demokratische Diktatur des Proletariats zu errichten und die Klassenverräter zu beseitigen, sind wir uns bewusst, dass die Bildung einer Koalition zum jetzigen Zeitpunkt gewisse kurzfristige politisch-taktische Vorteile haben könnte.\n\nUnsere Forderungen sind einfach - vollständige Umsetzung des marxistischen dialektischen Materialismus, 1000%ige Verbesserung der sozioökonomischen Bedingungen des unterdrückten Proletariats und freier Eintritt in das neue Disneyland, das wir bauen werden!\n\n...Wir werden uns mit den von Ihnen erwähnten kleineren Zugeständnissen zufrieden geben."
 coalition.4.a: "Willkommen in unserem Team!"
 coalition.4.b: "Lieber tot als rot!"

 coalition.5.t: "Verhandlungen mit [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Genosse [Root.GetLeader]. Wir glauben, dass wir Ihre Regierung in die richtige Richtung bewegen würden - in die linke Richtung. Manche nennen uns "Linksradikale", aber die wirklichen Radikalen sind die konservativen, rückständigen, fortschrittsfeindlichen Kräfte, die alle Macht in die Hände der 1% der Reichen legen. Wir kämpfen nur für Dinge, die dem gesunden Menschenverstand entsprechen und denen die gesamten 99% zustimmen können - wie soziale Gerechtigkeit, Feminismus, das Ende der Wohlfahrtsprofiteure, die Zerschlagung des Kapitalismus, Internationalismus und das Ende der westlichen imperialistischen Vorherrschaft und ihrer Ausbeutung des globalen Südens.""
 coalition.5.a: "Gemeinsam sind wir stärker!"
 coalition.5.b: "Wir haben Zweifel."

 coalition.6.t: "Verhandlungen mit [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Willkommen in unserem Team!"
 coalition.6.b: "Das müssen wir freundlich ablehnen."

 coalition.7.t: "Verhandlungen mit [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: "Lieber [Root.GetLeader]. Obwohl wir das kurzsichtige, willensschwache, zersplitterte Festival der Wähler-Ignoranz, des Gezänks, des Gezänks, der Verschwendung, der Kompromisse und des Zögerns, das Sie Wahlkampf nennen, zu schätzen wissen, erkennen wir die wahre Macht, die Sie jetzt angehäuft haben. Schließen Sie sich uns an, und wir können die Fesseln der Legislative und der Exekutive abschütteln und unsere gemeinsame Stärke, Disziplin, Autorität und Einigkeit demonstrieren."
 coalition.7.a: "Willkommen in unserem Team!"
 coalition.7.b: "Das müssen wir freundlich ablehnen."

 coalition.8.t: "Verhandlungen mit [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Geehrter [Root.GetLeader]. Wir, die Schiiten von Ali ibn Abi Talib, sind bereit, uns an den Händen zu halten und uns Euch anzuschließen, um den Zionisten und ihrer Takfiri-Höllenbrut mutig Widerstand zu leisten. Gemeinsam werden wir, inspiriert durch die heiligen Märtyrer, die Feinde des wahren Islam vom Angesicht der Erde vertreiben. Wir, die Schwerter Allahs, werden sicherlich Sayyid Khamenei und Sayyid Hassan Nasrallah um Rat fragen, aber fürchtet euch nicht, denn wir sind wahre [Root.GetAdjective] Patrioten, die für die Bewahrung unseres heiligen Bodens bluten werden, wenn es nötig ist. Haben wir schon erwähnt, dass wir uns als gemäßigt betrachten?"
 coalition.8.a: "Tod den Zionisten!"
 coalition.8.b: "Ich würde lieber gefoltert werden."

 coalition.9.t: "Verhandlungen mit [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Geehrter [Root.GetLeader]. Wir, die Schiiten von Ali ibn Abi Talib, sind bereit, uns an den Händen zu halten und uns Euch anzuschließen, um den Zionisten und ihrer Takfiri-Höllenbrut mutig Widerstand zu leisten. Gemeinsam werden wir, inspiriert durch die heiligen Märtyrer, die Feinde des wahren Islam vom Angesicht der Erde vertreiben. Wir, die Schwerter Allahs, werden sicherlich Sayyid Khamenei und Sayyid Hassan Nasrallah um Rat fragen, aber fürchtet euch nicht, denn wir sind wahre [Root.GetAdjective] Patrioten, die für die Bewahrung unseres heiligen Bodens bluten werden, wenn es nötig ist."
 coalition.9.a: "Tod den Zionisten!"
 coalition.9.b: "Ich würde lieber gefoltert werden."


 coalition.10.d: ""
 coalition.10.a: "Willkommen in unserem Team!"
 coalition.10.b: "Das müssen wir freundlich ablehnen."

 coalition.11.t: "Verhandlungen mit [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11.d: "[Root.GetLeader], auch wenn wir dich oft einen "dreckigen ungläubigen Hund" genannt haben, haben wir es nicht wirklich böse gemeint.\n\nWährend du mit Sicherheit in die Hölle kommst, weil du dich nicht dem Wahren Kalifat angeschlossen hast, können wir, die gerechten und tapferen Mudschahid, dir sicherlich helfen, dich richtig zu führen, denn nur wir kennen den wahren Willen Allahs, wie er uns vom Propheten Muhammad (ṣallĝ llahu ʿalayhi wa-sallam) offenbart wurde. Wir sind natürlich sehr, sehr friedlich und den demokratischen Prinzipien verpflichtet. Wir haben keine Forderungen. Wir sind nur hier, um zu helfen. Wir können, inshallah, zum Beispiel helfen, die schwere Last der Verwaltung des Militärs, der Polizei und der Gerichte von Ihren Schultern zu nehmen.""
 coalition.11.a: "Dies scheint eine ausgezeichnete Idee zu sein"
 coalition.11.b: "lol"


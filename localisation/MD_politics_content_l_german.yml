 coalition.15.t: "Verhandlungen mit [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: "Lieber [Root.GetLeader]. Nach einer weiteren gigantischen Wahl sind die ungewaschenen Massen im Begriff, die Nähte dieses aufgeblähten Zirkuszeltes, das Sie Regierung nennen, zu sprengen. Wir sind effektiver, wenn die Macht nur bei einer kleinen Anzahl von Menschen liegt: den Reichen, den Edlen, den Mächtigen. Klein ist das neue Groß. Es ist nicht die Größe des Bootes, die zählt, sondern die Bewegung im Ozean. Allerdings brauchen wir jetzt ein größeres Boot. Nur wenn wir unsere Parteien heute zu einer Regierungskoalition zusammenschließen, können wir ein kleineres Boot für morgen sichern. Mit Ihrer Hilfe wird unsere herrschende Klasse in den Sonnenuntergang segeln."
 coalition.15.a: "Willkommen an Bord!"
 coalition.15.b: "Wir müssen freundlich ablehnen. Ich hoffe, Sie gehen unter!"

 coalition.16.t: "Verhandlungen mit [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Lieber [Root.GetLeader]. In der Führung von [Neutral_Libertarian_L] ist oft gesagt worden, dass das Zusammenhalten der Partei wie das "Hüten von Katzen" ist. Ihr müsst uns also glauben, wenn wir sagen, dass eine Koalition mit euch Statisten nur möglich ist, wenn ihr bereit seid, einige ernsthafte Zugeständnisse zu machen. Wie die Abschaffung von Steuern und des Militärs. Natürlich werden wir nie einen Zentimeter von der individuellen Freiheit und der wirtschaftlichen und sozialen Freiheit abrücken. Im Geiste des Kompromisses könnten wir bereit sein, die vollständige Einführung von Bitcoin als unsere neue offizielle Währung etwas zu verzögern, aber wir haben noch nicht alle unsere Mitglieder dazu befragt: \"Wie wäre es, wenn wir euch erlauben, Gras zu rauchen, ohne ins Gefängnis zu kommen?\"\n\n- \"Klar! Das wird funktionieren\"."
 coalition.16.a: "Willkommen in unserem Team!"
 coalition.16.b: "Ein Scherz! Wir hatten eigentlich nie vor, euch Verrückte einzubeziehen."

 coalition.17.t: "Verhandlungen mit [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader]... Ist das eine Limousine?! Das ist SO unverantwortlich. Wenn jeder so einen Spritfresser fahren und überall ins Ausland zu Treffen fliegen würde - wir bräuchten die Ressourcen von hundert Erden! So kann es nicht weitergehen, die Zeit tickt schnell. Die vom Menschen verursachte globale Erwärmung ist keine Science-Fiction, sondern eine wissenschaftliche Tatsache. Nur weil die Temperaturen in HoI4 nicht von Jahr zu Jahr ansteigen können, heißt das nicht, dass wir die Bedrohung nicht ernst nehmen sollten! Wir fordern einen ernsthaften Plan zur schnellen Verringerung unseres Kohlenstoff-Fußabdrucks, wenn wir Teil Ihrer Regierungskoalition sein wollen."
 coalition.17.a: "Willkommen bei unserer umweltfreundlichen Regierung"
 coalition.17.b: "Meh"

 coalition.18.t: "Verhandlungen mit [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Sehr geehrter [Root.GetLeader]. Wir glauben wirklich, dass wir Ihre Regierung auf dem Weg zu mehr Gleichheit und universellen progressiven Werten voranbringen würden. Wenn wir beitreten, fordern wir, dass die Sozialhilfe und die Gesundheitsfürsorge erheblich gestärkt und die Steuern auf die Reichen massiv erhöht werden. Die Grundprinzipien der Demokratie sind uns heilig. Das gilt auch für die Wirtschaft, die zumindest unter strengen sozialistischen Regierungsvorschriften stehen sollte, um gute Löhne, bessere Arbeitsbedingungen und weniger Gewinne für die Kapitalisten zu gewährleisten. In Wirklichkeit wären wir so gut im Regieren, dass es am besten wäre, wenn der größte Teil davon staatlich kontrolliert wäre."
 coalition.18.a: "Gemeinsam sind wir stärker"
 coalition.18.b: "Das wird nicht passieren!"

 coalition.19.t: "Verhandlungen mit [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Genosse [Root.GetLeader]! Während wir danach streben, eure imperialistisch-bürgerliche Regierung zu stürzen, die Gesellschaft durch revolutionären bewaffneten Kampf zu verändern, die demokratische Diktatur des Proletariats zu errichten und die Klassenverräter zu beseitigen, sind wir uns bewusst, dass die Bildung einer Koalition zum jetzigen Zeitpunkt gewisse kurzfristige politisch-taktische Vorteile haben könnte.\n\nUnsere Forderungen sind einfach - vollständige Umsetzung des marxistischen dialektischen Materialismus, 1000%ige Verbesserung der sozioökonomischen Bedingungen des unterdrückten Proletariats und freier Eintritt in das neue Disneyland, das wir bauen werden!\n\n...Eigentlich werden wir uns mit den von Ihnen erwähnten kleineren Zugeständnissen zufrieden geben."
 coalition.19.a: "Gemeinsam vorwärts, Kameraden!"
 coalition.19.b: "Lassen wir das."

 coalition.20.t: "Verhandlungen mit [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Sehr geehrter [Root.GetLeader]. Es ist wirklich klug von Ihnen, mit uns zu sprechen, denn jeder weiß, dass wir die wahre Stimme des gesunden Menschenverstands und der Vernunft sind. Um jedoch die Rolle von [Nat_Populism_L] als Leuchtturm des gesunden Menschenverstandes zu erfüllen, müssen wir darauf bestehen, dass Sie eine angemessene Politik betreiben. Das politische Establishment von [Root.GetName] hat die Nation zu lange geplündert und unseren Reichtum und unsere Würde an multinationale Unternehmen übergeben, die durch das gescheiterte Einwanderungssystem billige Arbeitskräfte importieren! Die Einwanderer nehmen uns nicht nur die Arbeitsplätze weg, sondern beuten auch unsere Arbeitslosenunterstützung und unser Sozialsystem aus. Außerdem müssen wir in unsere marode Infrastruktur investieren und die Steuern senken! Unser Militär ist sträflich unterbesetzt und schlecht ausgerüstet - es muss dringend ausgebaut werden. Haben wir die Polizei erwähnt? Sie hat eindeutig nicht die Mittel, um mit all den Kriminellen fertig zu werden, die unsere früheren Regierungen importiert haben. Gleichzeitig werden unsere älteren Menschen nicht richtig versorgt - eine Schande! Also, haben wir eine Abmachung?"
 coalition.20.a: "Willkommen an Bord!"
 coalition.20.b: "Verschont mich"

 coalition.21.t: "Verhandlungen mit [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Hail [Root.GetLeader]!\n\Alles vorbei, wir PATRIOTEN marschieren gegen die Verräter unserer Zivilisation. SIE KÖNNEN SICH DIESEM GLORREICHEN MARSCH FÜR DIE REINHEIT ANSCHLIESSEN ODER UNSER GROSSARTIGES LAND DEN SCHMUTZIGEN AUSLÄNDERN ÜBERLASSEN! WIR MÜSSEN SIE RAUSSCHMEISSEN! JEDEN EINZELNEN! (außer denen, die zahlende Mitglieder von [Nat_Fascism_L] sind, oder unsere Versandhausbräute)\n\n Wir fordern eine REINE NATIONALISTISCHE Regierung, die die NATIONALE WIEDERHERSTELLUNG anführt! Wir haben nur eine Wahl - Chaos oder Ordnung und Freiheit. GESAMTE ORDNUNG. Und TOTALE FREIHEIT von ausländischen Parasiten."
 coalition.21.a: "Ja! Lasst uns ein Team bilden."
 coalition.21.b: "Regierung? Ihr gehört alle in eine andere Institution..."

 coalition.22.t: "Verhandlungen mit [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Sehr geehrter [Root.GetLeader]. Es kommt eine Zeit nationaler Gefahr, in der das militärische Establishment seine Rolle verstärken muss, um gefährliche Machtvakuen zu füllen, die nationale Souveränität und unsere Unabhängigkeit und patriotischen Werte zu schützen. Unserer Ansicht nach ist die Zeit für eine Militärregierung immer gekommen. Wir sind uns jedoch darüber im Klaren, dass ein solcher Schritt jetzt bestimmte unerwünschte Auswirkungen auf unsere Außenbeziehungen haben könnte. Es wäre... weniger kompliziert, wenn Sie einfach diskret tun würden, was wir sagen.\n\n Solange Sie Ihren Platz kennen, wären wir sicherlich ein sehr mächtiger politischer Verbündeter für Sie."
 coalition.22.a: "Politik ist zu wichtig, um sie den Politikern zu überlassen"
 coalition.22.b: "Politik ist zu wichtig, um sie den Generälen zu überlassen"

 coalition.23.t: "Verhandlungen mit [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Hochgeschätzter [Root.GetLeader]. Wir Royalisten spotten über die Vorstellung, dass Sie, ein Bürgerlicher, [Root.GetName] jemals die notwendige Stabilität und andere großartige Vorteile bieten könnten, die nur ein absoluter Monarch bieten kann. Wir alle wissen, dass nur ein Königtum in all seiner Heiligkeit die wahre, höchste Exekutivgewalt ausüben kann. Es wäre wirklich eine einigende Kraft und ein mächtiges Symbol unserer Größe auf dem Weg zur vollständigen nationalen Wiederherstellung. Es liegt auf der Hand, dass absolute Monarchien, die durch göttliches Recht gesegnet sind, allen anderen Regierungsformen in allen Belangen überlegen sind. Also werden wir Sie natürlich nicht krönen, so dass wir die veraltete und anachronistische republikanische Regierung für einige Zeit beibehalten könnten, während wir Royalisten in der Koalition nach dem besten Kandidaten für den Thron suchen."
 coalition.23.a: "Ja, klar, was auch immer"
 coalition.23.b: "Ihr seid eindeutig nicht regierungsfähig..."

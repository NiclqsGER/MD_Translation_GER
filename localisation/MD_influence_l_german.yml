 INFLUENCE_TOOLTIP_DELAYED: "Einfluss misst den Einfluss und die Dominanz, die man über eine Nation hat. Der Einfluss kann durch Investitionen in Gebäude, Geschenke, militärische Hilfe und politische Macht erweitert werden. Andere Länder werden um den Einfluss konkurrieren, und das Gastland wird versuchen, seine Souveränität zu behaupten, wenn es das kann.\n\n Wenn Ihr Einfluss groß genug ist, können Sie das Land zwingen, günstige Handelsabkommen zu unterzeichnen oder es sogar zu einem Untertanenstaat machen. Zusätzlich zu einer langsamen Annäherung an Ihre Weltanschauung kann Ihr Einfluss als Währung verwendet werden, um die Politik des Landes zu Ihren Gunsten zu manipulieren."

 # Scripted Influence Actions:
 influence_action_button_TT: "§HSpread Influence§!\nWir werden politische Macht einsetzen, um mehr Einfluss in §Y[FROM.GetNameWithFlag]§! zu gewinnen."
 influence_action_button_delayed_TT: "§HRequires:§!\n[!opt_influence_action_button_click_enabled]\n§HEffect:§!\n[!opt_influence_action_button_click]\n\n[spread_influence_cooldown_limits]\n\n(Shift + Linksklick) Auto-Influencer Request:\nKonfiguriert diese Nation so, dass sie automatisch von uns beeinflusst wird. Dies ist nur so lange der Fall, wie wir jeden Monat die politische Macht haben, die wir uns leisten können.\n§HRequires:§!\n[!opt_influence_action_button_shift_click_enabled]\n§HEffect:§!\n[!opt_influence_action_button_shift_click]\n"
 influence_spread_influence_TT: "Hat nicht kürzlich Einfluss in §H[PREV.GetNameWithFlag]§!\n verbreitet"
 influence_auto_spread_in_this_nation_TT: "§H[PREV.GetNameWithFlag]§! wird derzeit automatisch beeinflusst. (Aktuell: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)"
 influence_spread_has_slot_available_TT: "§H[ROOT.GetNameWithFlag]§! hat einen Auto-Influencer-Slot verfügbar. (Aktuell: §Y[?ROOT.auto_influence_users]§!/§Y[?ROOT.auto_influence_cap]§!)\n"
 influence_create_new_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! wird automatisch §H[PREV.GetNameWithFlag]§! beeinflussen, solange sie über die politische Macht verfügen.\n"
 influence_remove_auto_request_TT: "§H[ROOT.GetNameWithFlag]§! wird nicht mehr automatisch §H[PREV.GetNameWithFlag]§! beeinflussen."
 aid_button_TT: "§HGive Economic Aid§!\nWir schicken ein einmaliges Geldgeschenk an §H[FROM.GetNameWithFlag]§! als Gegenleistung für Einfluss und eine Verbesserung der Beziehungen. Das Geschenk entspricht §Y5%§! der Schulden von §H[FROM.GetAdjective]§!.\n\nWenn die KI in einer guten Position ist, wird sie die Hilfe ablehnen.\n"
 aid_button_delayed_TT: "§HRequires:§!\n[!opt_aid_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Startet §HGive Aid§! Event\n\nSie können §HEconomic Aid§! einmal alle §H30§! Tage in dieser Nation senden.\n"
 influence_aid_button_TT: "Hat in letzter Zeit keine Wirtschaftshilfe an §H[PREV.GetNameWithFlag]§!\n gesendet"
 aid_military_button_TT: "§HMilitärhilfe§!\nWir können eine einmalige Lieferung von Waffen oder anderer Ausrüstung an §H[FROM.GetNameWithFlag]§! schicken, um im Gegenzug Einfluss zu gewinnen und die Beziehungen zu verbessern. Dies wird sich jedoch negativ auf unser Ansehen bei ihren Feinden auswirken.\n\nHINWEIS: Sie können nur APC/IFVs und Infanterieausrüstung verschicken, bis wir einen besseren Weg gefunden haben, das System zu gestalten. Entschuldigung!"
 aid_military_button_delayed_TT: "§HRequires:§!\n[!opt_aid_military_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Ereignis §HGive Military Aid§! starten"
 influence_military_aid_TT: "Hat in letzter Zeit keine Militärhilfe nach §H[PREV.GetNameWithFlag]§!\n geschickt"
 target_other_button_TT: "§HTarget Other Influence§!\n Wir können wählen, ob wir andere Top-Einflussnehmer in §H[PREV.GetNameWithFlag]§! unterwandern oder ihre Unabhängigkeit von fremdem Einfluss anstreben."
 target_other_button_delayed_TT: "§HRequires:§!\n[!opt_target_other_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Start des Ereignisses §HTarget Another Influencer in [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§HManipulate Politics§!\nWird unseren Einfluss nutzen, um unsere Ansichten und die regierende Partei in §H[FROM.GetNameWithFlag]§! zu stärken. Wenn unsere Ansichten unterschiedlich sind, werden die Beziehungen leiden."
 manipulate_politics_button_delayed_TT: "§HRequires:§!\n[!opt_manipulate_politics_button_click_enabled]\n§HEffect:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§HAttempt Coup§!\nWird einen Staatsstreich in §H[FROM.GetNameWithFlag]§! versuchen. Putsche können entweder erfolgreich sein, entdeckt werden und scheitern, oder zu einem Bürgerkrieg führen. Die Wahrscheinlichkeit dafür hängt von Ihrem Einfluss, der Popularität Ihrer Aussicht und der regierenden Partei in §H[FROM.GetNameWithFlag]§! sowie von anderen Faktoren wie der Stabilität der Partei ab."
 coup_button_delayed_TT: "§HRequires:§!\n[!opt_coup_button_click_enabled]\n§HEffect:§!\n§H[ROOT.GetNameWithFlag]§!: Start §HAttempt Coup§! event"
 economic_exploitation_button_TT: "§Wirtschaftliche Ausbeutung§!\nWird einen Teil unseres Einflusses nutzen, um die Wirtschaft von §H[FROM.GetNameWithFlag]§! auszubeuten. Wird freie Industrie und billige Ressourcen gewähren, aber den Beziehungen schaden."
 economic_exploitation_button_delayed_TT: "§HRequires:§!\n[!opt_economic_exploitation_button_click_enabled]\n§HEffect:§!\n[!opt_economic_exploitation_button_click]"
 country_exploited: "Hat nicht kürzlich §H[PREV.GetNameWithFlag]§ ausgenutzt!"
 make_puppet_button_TT: "§HTurn into Puppet§!\nWenn wir genügend Einfluss in §H[FROM.GetNameWithFlag]§! haben und sie die gleiche Weltanschauung wie wir haben, können wir sie zu unserer Marionette machen. Dies wird den Beziehungen zu ihren Nachbarn schaden und zu weltweiten Spannungen führen."
 make_puppet_button_delayed_TT: "§HRequires:§!\n[!opt_make_puppet_button_click_enabled]\n§HEffect:§!\n[!opt_make_puppet_button_click]"


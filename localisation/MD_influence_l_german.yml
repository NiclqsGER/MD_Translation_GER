l_german:
 # Influence Decision Screen
 influence_desicions: "[ROOT.GetAdjective] [GetYear] Bericht über ausländische Einflüsse"
 influence_desicions_desc: "Die Nachrichtendienste von [ROOT.GetNameDef] haben einen Bericht über den Einfluss ausländischer Regierungen auf unser Land erstellt. Um unserer Souveränität willen müssen wir versuchen, diesen Einfluss zu begrenzen. Wenn eine einzelne Nation uns dominiert, kann sie versuchen, sich in die Regierung und unsere Lebensweise einzumischen.\n\n§Die folgenden Nationen haben Einfluss auf uns:§!\n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\nDamit haben wir einen Grad der Unabhängigkeit von ausländischem Einfluss von [?domestic_influence_amount|H%%].\nYour Nation's $foreign_influence_modifier$: [?modifier@foreign_influence_modifier|%+]\nYour Nation's $foreign_influence_defense_modifier$: [?modifier@foreign_influence_defense_modifier|%+]\nYour Nation's $foreign_influence_auto_influence_cap_modifier$: [?foreign_influence_auto_influence_cap_modifier|+0]\n"
 combat_foreign_influence: "Bekämpfung des ausländischen Einflusses"
 combat_foreign_influence_desc: "Die Behauptung unserer Unabhängigkeit von ausländischem Einfluss ist der Schlüssel zur Bewahrung unserer Nation."
 propaganda_campaign_decision: "Propaganda-Kampagne"
 propaganda_campaign_decision_desc: "Die große Propagandakampagne zur Rückbesinnung auf unsere Werte ist wichtig für unsere Regierung. Erklären Sie eine neue Kampagne für das Volk, um unsere Identität zurückzubringen!"
 combat_biggest_influencer_decision: "Angriffseinfluss von [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "[?var:FROM.influence_array^0.GetNameWithFlag] Einfluss in unserer Nation hat schon viel zu lange gedauert. Es ist an der Zeit, unserem Volk ihre wahren Wege aufzuzeigen und zu zeigen, wie ihr Einfluss auf unsere Regierung gelöst werden muss!"
 combat_second_influencer_decision: "Angriffseinfluss von [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "[?var:FROM.influence_array^1.GetNameWithFlag] Einfluss in unserer Nation hat schon viel zu lange gedauert. Es ist an der Zeit, unserem Volk ihre wahren Wege aufzuzeigen und zu zeigen, wie ihr Einfluss auf unsere Regierung gelöst werden muss!"
 combat_third_influencer_decision: "Angriffseinfluss von [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "[?var:FROM.influence_array^2.GetNameWithFlag] Einfluss in unserer Nation hat schon viel zu lange gedauert. Es ist an der Zeit, unserem Volk ihre wahren Wege aufzuzeigen und zu zeigen, wie ihr Einfluss auf unsere Regierung gelöst werden muss!"
 influence_for_autonomy_decision: "Reduzieren Sie die Autonomie in §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Eine Einschränkung unserer Autonomie in [FROM.GetName] wird unpopulär sein, und wir werden in der Region an Einfluss verlieren. Wir werden sie jedoch langsam näher an uns heranführen..."
 influence_for_autonomy_decision_autonomy: "Overlord hat unsere Autonomie eingeschränkt"


l_german:
 HELP_BUTTON_TT: "Klicken Sie auf diese Schaltfläche, um die Hilfefenster für diese Registerkarte zu öffnen. Klicken Sie erneut auf diese Schaltfläche, um alle Fenster zu schließen"
 HELP_BUTTON_TT_delayed: "In den Hilfefenstern wird die Spielmechanik von Millennium Dawn erklärt. Sie können diese Schaltfläche auf verschiedenen Registerkarten im Spiel finden"
 HELP_BUTTON_PARTIES_TT: "Ihre politischen Parteien sind in 5 verschiedene §HOutlooks§! unterteilt: Western, Emerging, Salafist, Non-Aligned und Nationalist. Jeder §HOutlook§! ist in §HParteien§! unterteilt. Wenn Sie auf die beiden grünen Pfeile klicken, sehen Sie alle Parteien Ihres Landes und Beschreibungen, wofür jeder Ausblick und jede Partei steht. In diesem Fenster können Sie Parteien stärken und angreifen. Die maximale Popularität einer Partei wird durch die Popularität des Outlooks begrenzt, dem sie angehört. Nach den Wahlen gewinnt die §HPartei§! mit der höchsten Popularität."
 HELP_BUTTON_PARTIES_TT_delayed: "Bei Wahlen:\nNach den Wahlen muss die Partei, die die Wahlen gewinnt, eine Koalition mit anderen Parteien bilden, um eine Mehrheit im Parlament zu erreichen. Gelingt dies nicht, erhält sie die Strafe §HPolitische Macht§! Die regierende Partei wird zwischen den beiden größten Parteien gewählt, und die beiden größten Parteien können keine Koalition bilden. Die Bildung einer Koalition erfolgt auf der Registerkarte §HDecisions§!, und Sie haben nur eine begrenzte Zeit, um sie zu bilden."
 HELP_BUTTON_GDP_TT: "Ihr §HGDP per Capita§! beschreibt das allgemeine Wohlstandsniveau der Nation. Reichere Länder haben ein langsameres Bevölkerungs- und Wirtschaftswachstum, profitieren aber von schnellerer Forschung und niedrigeren Zinsen auf ihre Schulden. Sie können Ihr BIP pro Kopf erhöhen, indem Sie alle Gebäudeslots in allen Ihnen gehörenden Staaten füllen"
 HELP_BUTTON_GDP_TT_delayed: "Hinweis! Wenn Ihr Land mehr als 78 Fabriken hat, können Sie in jedem Staat einen Platz frei lassen und trotzdem Ihr BIP/Kopf erhöhen"
 HELP_BUTTON_TAXES_TT: "Die Haupteinnahmequelle für Ihr Land sind die §HTaxes§! Wenn Sie Ihre Steuern erhöhen, können Sie mehr Geld verdienen, aber ein Teil Ihrer verfügbaren §HCivilen Industrien§! wird als §HTax Cost§! verbraucht, abhängig von Ihrem §HTax Rate§! Das bedeutet, dass Ihre Fähigkeit, Gebäude zu errichten (und damit Ihr Wirtschaftswachstum), gebremst wird. Eine Senkung Ihrer Steuern hat den gegenteiligen Effekt. Sie können Ihren Steuersatz mit den Schaltflächen '+' und '-' anpassen"
 HELP_BUTTON_FINANCES_TT: "Es ist wichtig, die Einnahmen und Ausgaben Ihrer Regierung zu verwalten. In der oberen Leiste sehen Sie §HDebt§!, §HTreasury§! und §HInternational Investments§!.\n\n§HDebt§! beschreibt, wie viel Geld sich Ihr Land geliehen hat. Für diesen Kredit müssen Sie Zinsen zahlen. Die Zinssätze richten sich nach dem Verhältnis zwischen Schulden und BIP. Ein hoher Zinssatz (>15%) kann zum Bankrott führen!\n\n§HTreasury§! beschreibt, wie viel Geld Ihr Land derzeit hat. Wenn Sie den Mauszeiger über die Staatskasse bewegen, sehen Sie, ob Sie wöchentlich einen Gewinn oder ein Defizit machen. Wenn Sie keine Staatskasse haben und ein Defizit verzeichnen, werden Ihre Schulden automatisch erhöht.\n\n§Internationale Investitionen§! beschreibt, wie viel Geld Ihr Land im Ausland investiert hat. Sie erhalten eine pauschale Verzinsung Ihrer Investitionen, die zu Ihrem wöchentlichen Einkommen addiert wird. Sie können in andere Länder investieren, indem Sie auf einen Staat klicken, der Ihnen nicht gehört, und aus dem Baumenü oberhalb des Staatsfensters wählen.\n\nDie Erhöhung Ihrer Ausgaben gibt Ihnen verschiedene Boni, kostet Sie aber auch mehr Geld"
 HELP_BUTTON_FINANCES_TT_delayed: "Achtung! In Millennium Dawn ist die Wirtschaft dem echten Leben nachempfunden. Wie im richtigen Leben ist es normal, ein Defizit zu haben und einen Teil der Ausgaben durch Schulden zu finanzieren. Halten Sie einfach Ihren Zinssatz in Schach, indem Sie Ihre Wirtschaft ausbauen und Ihr Pro-Kopf-BIP erhöhen!"
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Interne Fraktionen sind mächtige Gruppen, die die politische Macht in Ihrem Land innehaben. Wenn sie dich mögen, geben sie dir Boni. Fraktionen, die Sie nicht mögen, haben den gegenteiligen Effekt. Interne Fraktionen können Dinge von Ihnen verlangen und Ihre Möglichkeiten in Bezug auf Politik und nationale Schwerpunkte einschränken. Die Meinung der internen Fraktionen kann sich durch Schwerpunkte, Entscheidungen und Ereignisse ändern."
 HELP_BUTTON_TRADE_TT: "Die Höhe Ihres Handelsgesetzes bestimmt, wie viele Ihrer natürlichen Ressourcen auf den Markt exportiert werden. Wenn Sie Ressourcen exportieren, erzielen Sie ein zusätzliches Einkommen. Sie erhalten Einkommen unabhängig davon, ob ein anderes Land Ihre Ressourcen kauft oder nicht"
 HELP_BUTTON_DECISIONS_TT: "Millennium Dawn verwendet Entscheidungen in viel größerem Umfang für den Inhalt als das Basisspiel. Denken Sie daran, Ihre verfügbaren Entscheidungen regelmäßig auf neue Entscheidungen zu überprüfen. Sie können Entscheidungen, die Sie nicht interessieren, abwählen, und wenn neue Entscheidungen erscheinen, wird automatisch die Meldung '§HDecisions Available§!"
 HELP_BUTTON_RESEARCH_TT: "In Millennium Dawn starten die Länder mit der Ausrüstung, die sie in der realen Welt selbst entwickelt haben, und mit der Basisausrüstung, die sie für ihre Startvorlagen benötigen. Als kleineres Land ist man auf größere Länder angewiesen, um die modernste Ausrüstung zu erhalten. Wenn man autark sein will, muss man beträchtliche Ressourcen in die Entwicklung eigener Waffensysteme investieren."
 HELP_BUTTON_SLOTS_TT: "In Millennium Dawn sind die Forschungszeiträume sehr begrenzt, und man muss Prioritäten setzen, was man auf dem neuesten Stand halten will. Mehr Forschungsplätze können durch nationale Schwerpunkte erworben werden"
 HELP_BUTTON_INFLUENCE_TT: "Jedes Land wird durch den §HInfluss§! anderer Länder beeinflusst. Einfluss ist die sanfte Macht und Kontrolle, die Länder übereinander haben. Länder driften natürlich zum gleichen §HOutlook§! wie ihre Einflussnehmer. Je mehr Einfluss ein anderes Land hat, desto stärker ist die Tendenz. Indem sie Einfluss ausüben, können Länder die Politik anderer Länder beeinflussen, Ressourcen gewinnen und sogar andere Länder als Marionetten einsetzen. Einfluss gewinnt man durch Ausgaben für §HPolitische Macht§! oder durch Investitionen in andere Länder. Sie können den Einfluss durch eine Entscheidung auf der Registerkarte Entscheidungen bekämpfen"
 HELP_BUTTON_RESOURCES_TT: "Anders als im Basisspiel kostet in Millennium Dawn die Herstellung sämtlicher militärischer Ausrüstung Öl. Dies soll einen Anreiz für die Länder schaffen, auch in Friedenszeiten Öl zu kaufen, und sie von den Öl produzierenden Ländern abhängig machen"
 HELP_BUTTON_TEMPLATES_TT: "Die Einheiten unterscheiden sich ziemlich stark vom Basisspiel. Grob gesagt werden die Einheiten stärker, wenn sie schwerer werden (Leichte Infanterie -> Infanterie -> Mechanisierte Infanterie -> Gepanzerte Infanterie -> Gepanzerte), aber als Nachteil kosten sie mehr und erleiden mehr Geländestrafen.\n\nDie Basiskampfbreite wurde im Vergleich zum Basisspiel von 60 auf 120 erhöht, und die einzelnen Bataillonsbreiten sind oft ungerade Zahlen. Dies soll die Bedeutung der optimalen Kampfbreite für Ihre Vorlagen verringern. In den meisten Fällen werden Sie nicht in der Lage sein, die verfügbare Kampfbreite bis zum Maximum auszuschöpfen. Was die Größe der Einheiten angeht, so sind größere Einheiten immer besser."
 HELP_BUTTON_EQUIPMENT_TT: "In Millennium Dawn beginnen alle Ihre Starteinheiten ohne jegliche Ausrüstung. Die gesamte Startausrüstung wird stattdessen in die Startvorräte der Länder gelegt. Dies geschieht, damit alle Länder mit ihrer korrekten historischen Ausrüstung starten. Aus diesem Grund ist es eine gute Idee, nicht sofort mit der Ausbildung neuer Einheiten zu beginnen, da Sie Ihren bereits vorhandenen Einheiten Ausrüstung 'stehlen'. Es dauert ungefähr eine Woche im Spiel, um deine Starteinheiten aufzufüllen."

l_german:
 MD_ace_promoted.1.t: "Ace Pilot befördert"
 MD_ace_promoted.1.d: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective] Luftwaffe. [Von.GetName] [Von.GetNachname], ein erfahrener Pilot, der unter dem Rufzeichen [Von.GetRufzeichen] bekannt ist, hat sich dadurch ausgezeichnet, dass er nicht nur lebend zurückgekehrt ist, sondern auch [Von.GetHerHis] [Von.GetFlugzeug] mit großem Geschick gesteuert hat. Kürzlich war [Von.GetName] auf einer Mission über [Von.GetMissionRegion] und trug maßgeblich zum Erfolg dieser kritischen Begegnung bei.\n\nAls leuchtendes Beispiel für [Root.GetAdjective] Mut wurde [Von.GetName]'s jüngste Beförderung in der Öffentlichkeit stark beachtet. Auch wenn die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh, dass es noch Helden gibt, hinter denen sie sich versammeln können."
 MD_ace_promoted.1.a: "Wer wagt, gewinnt."
 MD_ace_died.1.t: "[From.GetCallsign] Getötet über [From.GetMissionRegion]"
 MD_ace_died.1.d: "Eines der berühmtesten [From.GetAceType]-Asse, [From.GetFullName], ist im Einsatz ums Leben gekommen. Piloten, die von der Mission zurückkehrten, berichteten, dass sie [From.GetHerHis] [From.GetWingShort] über [From.GetMissionRegion] in Flammen aufgehen sahen, nachdem er unter schwerem feindlichen Beschuss stand. Da [Von.GetSheHe] schon seit langem eine öffentliche Person ist, ist das Ableben von [Von.GetCallsign] leider sehr demoralisierend für die vielen Leute, die zu [Von.GetHerHim] aufgeschaut haben.\n\nWir wünschten zwar, es gäbe einen Weg, dieses Ereignis vor den Leuten zu verbergen, aber das Fehlen von öffentlichen Auftritten von [Von.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich noch lange nach unseren aktuellen Problemen weiterleben wird."
 MD_ace_died.1.a: "Eine lebende Legende ist immer noch besser."
 MD_ace_killed_by_ace.1.t: "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]"
 MD_ace_killed_by_ace.1.d: "Piloten, die aus [From.GetMissionRegion] zurückkehren, berichten, dass ein Geschwader von [Prev.Owner.GetAdjective]-Flugzeugen unter der Führung des berüchtigten [Prev.GetCallsign] sich auf die Verfolgung von [From.GetCallsign] konzentrierte. Nachdem er eine Reihe feindlicher Flugzeuge abgeschossen und mehreren Raketen der [Prev.Owner.GetAdjective]s ausgewichen war, wurde [From.GetCallsign] von [Prev.GetCallsign] in seinem [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövriert und die Treibstofftanks mit einem sauberen Treffer aufgerissen hat. [Von.GetName] [Von.GetSurname]'s [Von.GetWingShort] fing Feuer und stürzte in einem heftigen Inferno über [Von.GetMissionRegion] ab.\n\n[Von.GetFullName] hat während [Von.GetHerHis] Dienstzeit großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [From.Owner.GetAdjective] Luftwaffe und ein verheerender Schlag für die ganze Nation. Zu wissen, dass [Prev.Owner.GetName] während wir trauern, [Prev.GetFullName] als Held feiert, macht die Tragödie noch größer."
 MD_ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle"
 MD_ace_killed_other_ace.1.t: "[From.GetFullName] Abgeschossen [Prev.GetCallsign]"
 MD_ace_killed_other_ace.1.d: "Unsere jüngste Mission über [From.GetMissionRegion] war in mehr als einer Hinsicht ein großer Erfolg für die [From.Owner.GetAdjective] Luftwaffe. Es sind Berichte eingegangen, in denen die Heldentat von [From.GetFullName] hervorgehoben wird, der es geschafft hat, den Piloten [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf das Geschwader von [Prev.GetCallsign] stürzen konnten. [Von.GetCallsign] manövrierte die [Prev.Owner.GetAdjective]-Flugzeuge aus und schickte [Prev.GetCallsign] mit einer einzigen Rakete aus dem Himmel von [From.GetMissionRegion].Prev.GetFullName] war ein gefürchteter Pilot mit vielen [From.Owner.GetAdjective]-Leben auf dem Gewissen. Dies ist ein großer Sieg und zeigt, dass große Helden, wenn wir uns hinter sie stellen, große Taten vollbringen."
 MD_ace_killed_other_ace.1.a: "Ein Sieg, an den sich alle von [From.Owner.GetName] erinnern werden!"
 MD_aces_killed_each_other.1.t: "[From.GetFullName] ist ausgefallen"
 MD_aces_killed_each_other.1.d: "Während der letzten Mission geriet unser berühmtes Fliegerass [From.GetAceType] [From.GetFullName] in einen langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht bestand, manövrierte [Von.HoltZeichen] [Von.HoltSieHier] [Von.HoltFlügelKurz] durch das Feuer des [Vorbesitzer.HoltAdjektiv]-Flugzeugs und rammte [Vorbesitzer.HoltZeichen].Sowohl [Von.HoltZeichen]'s [Von.HoltFlügelKurz] als auch [Vorbesitzer.HoltZeichen]'s [Vorbesitzer.GetWingShort] wurden gesichtet, wie sie über [From.GetMissionRegion] in Stücke gingen.\n\nEs ist zwar ein schwacher Trost, dass die [Prev.Owner.GetAdjective]-Bedrohung, [Prev.GetCallsign], uns nicht länger belästigen wird, aber wir haben eine geschätzte öffentliche Figur und Inspiration für alle [From.Owner.GetAdjective] verloren."
 MD_aces_killed_each_other.1.a: "Dennoch ein großer Verlust für uns"

l_german:
 #Soleimani's Assassination
 operation_usa_soleimani: "Ermordung von Qasem Soleimani"
 operation_usa_soleimani_desc: "Qasem Soleimani ist einer der wichtigsten Generäle des Iran, unseres regionalen Feindes im Nahen Osten. Seit Jahrzehnten kämpfen Saudi-Arabien und der Iran um Einfluss in den Ländern des Nahen Ostens, und Soleimani unterstützt viele pro-iranische Revolten im Nahen Osten. Wenn wir ihn ausschalten, können wir die Vormachtstellung Saudi-Arabiens in der Region sichern."
 usa_soleimani_infiltration: "Soleimanis aktuellen Aufenthaltsort infiltrieren"
 usa_soleimani_infiltration_desc: "Unsere Agentur hat Soleimanis frühere Aufenthaltsorte und die iranischen Kommunikationskanäle untersucht, und wir konnten erraten, wohin Soleimani als Nächstes gehen wird."
 usa_soleimani_infiltration_outcome: "Es ist uns gelungen, Soleimanis Aufenthaltsort mit Hilfe früherer Informationen unserer Agentur zu infiltrieren."
 usa_soleimani_infiltration_fail: "Das Gebiet, das unsere Agentur "entdeckt" hat, ist eine flache Wüste, es gibt dort niemanden."
 usa_soleimani_attack: "Bestellen Sie den Drone Strike"
 usa_soleimani_attack_desc: "Drohnenangriffe sind die effizienteste moderne Methode zur Beseitigung eines Ziels. Mit mindestens 50 Drohnen können wir Soleimani ohne den Einsatz umfangreicher Bodentruppen ausschalten."
 usa_soleimani_attack_outcome: "Der Drohnenauftrag trifft das Ziel zur richtigen Zeit am richtigen Ort."
 usa_soleimani_attack_fail: "Unsere Drohnen haben das Ziel verfehlt, er konnte ohne größere Schäden entkommen, und seine Feldzüge durch den Nahen Osten werden fortgesetzt."
 usa_soleimani_exfiltration: "Exfiltration über die irakische Grenze"
 usa_soleimani_exfiltration_desc: "Von nun an sollte der Irak der sicherste Ort sein, von dem aus unsere Agenten aus dem Iran fliehen können. Wir können durch Mehran bestehen und direkt nach Bagdhad gehen, wo wir ein sicheres Flugzeug in die USA nehmen können."
 usa_soleimani_exfiltration_outcome: "Es gelang uns, über amerikanische Stützpunkte im Irak an der irakisch-iranischen Grenze zu entkommen."
 usa_soleimani_exfiltration_fail: "Wir wurden von der iranischen Polizei aufgegriffen, als wir uns der Grenze näherten."

 #CT
 track_HVTs: "Hochwertige Ziele aufspüren"
 track_HVTs_desc: "Die terroristischen Aktivitäten von [FROM.GetName] hängen von der Führung mehrerer hochrangiger Kommandeure ab. Um diese Befehlshaber auszuschalten, müssen wir zunächst Geheimdienstmitarbeiter einsetzen, um ihre genauen Standorte zu ermitteln."
 OPERATION_TOKEN_HVT: "HVT-Standort"
 OPERATION_TOKEN_HVT_DESC: "Hat ein hochrangiges Ziel ausfindig gemacht."
 ct_track_HVTs: "Hochwertige Ziele ausfindig machen"
 ct_track_HVTs_desc: "Unsere Agenten werden eine Kombination aus lokalen Informanten und nachrichtendienstlichen Signalen nutzen, um dschihadistische Kommandeure aufzuspüren. Diese Informationen werden dann zur Vorbereitung einer künftigen Operation an das Hauptquartier weitergeleitet."
 ct_track_HVTs_outcome: "Durch lokale Informanten und die erfolgreiche Überwachung der dschihadistischen Kommunikation gelang es unseren Agenten, den Aufenthaltsort eines wichtigen dschihadistischen Befehlshabers zu ermitteln."
 ct_track_HVTs_outcome_fail: "§Die militanten Dschihadisten bekamen Wind von der Operation unserer Agenten und lockten sie an einem abgelegenen Ort in einen Hinterhalt, bevor sie wichtige Kommandeure ausfindig machen konnten. Als der Hinterhalt begann, verloren wir den Kontakt zu unseren Agenten."

 decapitation_strike: "Enthauptungsschlag koordinieren"
 decapitation_strike_desc: "Nachdem wir einen [FROM.GetAdjective]-Befehlshaber ausfindig gemacht haben, können wir mit Hilfe von Agenten vor Ort einen Präzisionsluftangriff durchführen, um ihn auszuschalten. Luftangriffe sind für unsere Agenten im Vergleich zu Angriffen von Spezialeinheiten weniger riskant, liefern aber keine Erkenntnisse und verfehlen mit größerer Wahrscheinlichkeit ihr Ziel und verursachen zivile Opfer."
 ct_drone_strike: "Aufruf zum Drohnenangriff"
 ct_drone_strike_desc: "Unsere Agenten werden sich zu einem Beobachtungspunkt begeben, der den Standort des Ziels überblickt. Sobald das Ziel eindeutig identifiziert ist, werden unsere Agenten das Ziel anvisieren und einen Angriff ankündigen. Ein unbemanntes Luftfahrzeug wird sich von einem unserer nahe gelegenen Stützpunkte aus zu dem Ort begeben, um das Ziel zu eliminieren."
 ct_drone_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Drohnenbetreiber feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_drone_strike_outcome_fail: "§Bevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von militanten Dschihadisten angegriffen und verloren den Kontakt zum Hauptquartier."
 ct_helicopter_strike: "Hubschrauberangriff anfordern"
 ct_helicopter_strike_desc: "Unsere Agenten werden sich zu einem Beobachtungspunkt begeben, der den Standort des Ziels überblickt. Sobald das Ziel eindeutig identifiziert ist, werden unsere Agenten das Ziel anpeilen und einen Angriff ankündigen. Ein Kampfhubschrauber wird sich von einem unserer nahe gelegenen Stützpunkte aus zu dem Ort begeben, um das Ziel zu eliminieren."
 ct_helicopter_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Hubschrauberpilot feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_helicopter_strike_outcome_fail: "§Bevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von militanten Dschihadisten angegriffen und verloren den Kontakt zum Hauptquartier."
 ct_fighter_strike: "Jet Strike einfordern"
 ct_fighter_strike_desc: "Unsere Agenten werden sich zu einem Beobachtungspunkt begeben, der den Standort des Ziels überblickt. Sobald das Ziel eindeutig identifiziert ist, werden unsere Agenten das Ziel anvisieren und einen Angriff anfordern. Ein Kampfjet wird sich von einem unserer nahe gelegenen Stützpunkte aus zu dem Ort begeben, um das Ziel zu eliminieren."
 ct_fighter_strike_outcome: "Unsere Agenten identifizierten das Ziel eindeutig und forderten erfolgreich einen Luftangriff an. Der Kampfpilot feuerte mehrere Raketen ab, bevor er zur Basis zurückkehrte."
 ct_fighter_strike_outcome_fail: "§Bevor unsere Agenten den Beobachtungspunkt erreichen konnten, wurden sie von militanten Dschihadisten angegriffen und verloren den Kontakt zum Hauptquartier."
 terror.17.t: "[FROM.FROM.GetName] Kommandant bei [FROM.GetAdjective] Luftangriff getötet"
 terror.17.d1: "Den Flugzeugen von [FROM.GetAdjective] ist es mit Unterstützung unserer Nachrichtendienste gelungen, einen prominenten Dschihadistenführer [FROM.FROM.GetAdjective] ausfindig zu machen und auszuschalten. Unsere Analysten sind der Meinung, dass seine Beseitigung die Aktivitäten von [FROM.FROM.GetNameDef] erheblich behindern und die Bedrohung durch den radikal-fundamentalistischen Terror in der Region verringern wird."
 terror.17.d2: "Schweren Herzens müssen wir von unserem tapferen Kommandeur Abschied nehmen, der durch einen feigen Luftangriff ums Leben kam. Wir werden sein Opfer nie vergessen, ebenso wenig wie die Schurken, die ihn aus dieser Welt gerissen haben."
 terror.17.a: "Die Mission ist erfüllt."
 terror.17.b: "Möge er in Frieden ruhen!"
 kia_tt: "Ist im Kampf gefallen.\n"
 terror.18.t: "Falsche Identifizierung führt zu zivilen Opfern"
 terror.18.d: "Während unsere Agenten berichteten, dass ihr Ziel erfolgreich ausgeschaltet wurde, haben jüngste Berichte gezeigt, dass dies nicht der Fall ist. Eine Kombination aus falschen Informationen und Ungeschicklichkeit hat zum Tod mehrerer Zivilisten geführt, die zufällig zur falschen Zeit am falschen Ort waren. Dieser Fehler wird unweigerlich zu größerer Sympathie für die Sache der Dschihadisten in der lokalen Bevölkerung führen, aber die innenpolitischen Auswirkungen könnten durch die Verleugnung der Beteiligung gemildert werden."
 terror.18.a: "Verantwortung übernehmen."
 terror.18.b: "Leugnen Sie die Beteiligung."
 potential_leak_tt: "§Informationen über unsere Vertuschung dieses Vorfalls könnten durchsickern und unserer Popularität mehr schaden, als es die Übernahme von Verantwortung tun würde!"

 kill_or_capture_raid: "Tötungs- oder Gefangennahmeangriff durchführen"
 kill_or_capture_raid_desc: "Da wir nun einen hochrangigen [FROM.GetAdjective] Dschihadisten ausfindig gemacht haben, können wir eine Elite-Spezialeinheit entsenden, um den Kommandanten entweder zu töten oder gefangen zu nehmen. Die Gefangennahme des HVT wird uns nützliche Informationen über die Aktivitäten der Dschihadisten liefern, z. B. den Standort eines anderen Ziels."
 helicopter_infiltration: "Hubschrauber-Infiltration"
 helicopter_infiltration_desc: "Unsere Agenten werden in einem unserer Militärstützpunkte an Bord eines Hubschraubers gehen, der sich dann zum Zielort begibt. Die Agenten seilen sich am Boden ab und machen sich dann auf den Weg zum Ziel."
 helicopter_infiltration_outcome: "Unsere Agenten konnten an einem abgelegenen Ort aus den Hubschraubern aussteigen und sich dem Ziel nähern."
 helicopter_infiltration_outcome_failure: "Unsere Agenten gerieten unter feindlichen Beschuss, als sie versuchten, aus ihren Hubschraubern auszusteigen, und verloren den Kontakt zum Hauptquartier."
 helicopter_exfiltration: "Exfiltration per Hubschrauber"
 helicopter_exfiltration_desc: "Unsere Einsatzkräfte begeben sich zu einer vorher festgelegten Landezone und lassen Rauch aufsteigen, um ihren Standort zu signalisieren. Transporthubschrauber holen dann die Einsatzkräfte ab und kehren zur Basis zurück."
 helicopter_exfiltration_outcome: "Unseren Einsatzkräften gelang es, die Landezone zu sichern und die Hubschrauberpiloten zu verständigen, die sie abholten und zur Basis zurückbrachten."
 helicopter_exfiltration_outcome_failure: "Unsere Hubschrauberpiloten wurden von unseren Mitarbeitern gewarnt, bevor sie die Landezone erreichten, und der Abzug wurde daraufhin abgebrochen. Es ist sehr wahrscheinlich, dass dies darauf zurückzuführen war, dass die Landezone vom Feind kompromittiert worden war."
 raid_compound: "Angriffskomplex"
 raid_compound_desc: "Im Schutz der Dunkelheit werden unsere Agenten zusammen mit Spezialkräften einen Angriff auf das Gelände starten, auf dem sich die hochrangige Zielperson befindet. Ihre Aufgabe wird es sein, den HVT entweder gefangen zu nehmen oder ihn zu töten."
 raid_compound_outcome: "Unsere Operatoren haben das Gelände erfolgreich gestürmt, viele mutmaßliche Kämpfer getötet und keine Verletzten zu beklagen."
 raid_compound_outcome_failure: "Die Dschihadisten waren vor unserem Angriff gewarnt worden und hatten eine Falle für unsere Agenten vorbereitet. Unsere Spezialeinheiten konnten die sie begleitenden Agenten in dem Chaos nicht ausfindig machen und waren durch den Gegenangriff der Dschihadisten gezwungen, sich ohne sie zurückzuziehen."
 captured_tt: "Wird gefangen genommen und zum Verhör festgehalten."
 terror.19.t: "[FROM.FROM.GetName] Kommandant außer Gefecht gesetzt nach [FROM.GetAdjective] Überfall"
 terror.19.d1: "Unsere Sondereinsatzkräfte haben bestätigt, dass es ihnen gelungen ist, einen prominenten [FROM.FROM.GetAdjective] Kommandanten gefangen zu nehmen. Dies ist ein schwerer Schlag für [FROM.FROM.GetNameDef], der sich Berichten zufolge nur mühsam auf die Abwesenheit des Kommandanten einstellen kann. Außerdem hat unser Gefangener bereits nützliche Informationen über die Aktivitäten seiner Organisation preisgegeben."
 terror.19.d2: "Ein Unglück ist über unseren Kampf hereingebrochen, denn einer unserer Kommandeure wurde vom Feind gefangen genommen. Auch wenn wir auf die Loyalität unserer Kämpfer vertrauen, dürfen wir die Möglichkeit nicht ausschließen, dass er gezwungen wurde, Informationen über unsere Organisation preiszugeben, die der Feind gegen uns verwenden könnte."
 terror.19.d3: "Unsere Sondereinsatzkräfte haben bestätigt, dass der [FROM.FROM.GetAdjective] HVT im Kampf gefallen ist. Der Tod des Kommandanten ist ein schwerer Schlag für die [FROM.FROM.GetNameDef], die sich Berichten zufolge nur mühsam auf die Abwesenheit des Kommandanten einstellen kann. Wir waren jedoch nicht in der Lage, weitere Informationen zu gewinnen, die wir durch seine lebendige Gefangennahme hätten erhalten können."
 terror.19.d4: "Ein Unglück ist über unseren Kampf hereingebrochen, denn einer unserer Kommandeure ist vom Feind getötet worden. Unser tapferer Kommandeur hat sich Berichten zufolge lieber selbst getötet, als dem Feind in die Hände zu fallen, eine lobenswerte Tat, für die er zweifellos im Jenseits belohnt werden wird."
 terror.19.b: "Hoffentlich hält er seinen Mund..."
 terror.20.d: "Es wird immer deutlicher, dass die Razzia unserer Spezialeinheiten ihr Ziel verfehlt hat. Viele der Toten waren Zivilisten und keine militanten Dschihadisten, und das Ziel, das mit der Razzia ausgeschaltet werden sollte, war nirgends zu sehen. Dieser Fehler wird unweigerlich zu einer größeren Sympathie für die dschihadistische Sache in der lokalen Bevölkerung führen, aber die innenpolitischen Auswirkungen könnten durch die Verleugnung der Beteiligung gemildert werden."
 terror.21.t: "Leaks enthüllen Vertuschung einer gescheiterten Anti-Terror-Operation"
 terror.21.d: "Ein Informant innerhalb des Militärs hat Informationen über unsere gescheiterte Operation vor einem halben Jahr an eine prominente Nachrichtenorganisation in unserem Land weitergegeben. Die Öffentlichkeit hat verärgert auf die Vertuschung des Auslandseinsatzes reagiert, bei dem mehrere Zivilisten ums Leben kamen."
 terror.21.a: "Können wir diese Kontroverse überleben?"

 locate_arms_caches: "Waffenverstecke ausfindig machen"
 locate_arms_caches_desc: "[FROM.GetNameDef] hat in dem von ihr kontrollierten Gebiet Waffenverstecke angelegt, um ihre terroristischen Aktivitäten zu erleichtern. Viele dieser Waffenlager sind aus der Luft nicht sichtbar, so dass das Aufspüren dieser Waffenlager den Einblick von Agenten vor Ort erfordert, die lokale Informanten und Signalaufklärung nutzen können, um diese versteckten Verstecke zu finden."
 OPERATION_TOKEN_ARMS_CACHE: "Standort des Waffen-Caches"
 OPERATION_TOKEN_ARMS_CACHE_DESC: "Hat ein verstecktes Waffenversteck gefunden."
 strike_arms_caches: "Koordinierung des Angriffs auf Waffenlager"
 strike_arms_caches_desc: "Nachdem ein [FROM.GetAdjective]-Waffenlager lokalisiert wurde, können wir mit Hilfe von Agenten vor Ort einen Präzisionsluftangriff durchführen, um es zu beseitigen. Luftangriffe sind für unsere Agenten im Vergleich zu Angriffen von Spezialeinheiten weniger riskant, liefern aber keine Erkenntnisse und verfehlen mit größerer Wahrscheinlichkeit ihr Ziel, was zu Opfern unter der Zivilbevölkerung führt."
 raid_arms_caches: "Razzia bei Waffenlagern durchführen"
 raid_arms_caches_desc: "Da wir nun ein verstecktes [FROM.GetAdjective]-Waffenlager ausfindig gemacht haben, können wir eine Elitespezialeinheit entsenden, um es zu zerstören. Das Waffenlager kann auch nützliche Informationen über dschihadistische Aktivitäten enthalten, z. B. den Standort eines anderen Ziels."
 terror.22.t: "[FROM.FROM.GetAdjective] Waffenlager bei [FROM.GetAdjective] Luftangriff zerstört"
 terror.22.d1: "Den Flugzeugen von [FROM.GetAdjective] ist es mit Unterstützung unserer Nachrichtendienste gelungen, ein wichtiges dschihadistisches Waffenlager zu lokalisieren und zu beseitigen. Unsere Analysten sind der Meinung, dass seine Zerstörung die Aktivitäten von [FROM.FROM.GetNameDef] behindern und die Bedrohung durch den radikalen fundamentalistischen Terror in der Region verringern wird."
 terror.22.d2: "Eines unserer Waffenverstecke wurde durch einen feindlichen Luftangriff zerstört, wodurch die Aktivitäten unserer Organisation behindert werden."
 terror.22.b: "Unser Kampf geht trotzdem weiter..."
 terror.23.t: "[FROM.FROM.GetAdjective] Waffen-Cache in [FROM.GetAdjective] Razzia zerstört"
 terror.23.d1: "Unsere Sondereinsatzkräfte haben bestätigt, dass es ihnen gelungen ist, ein großes [FROM.FROM.GetAdjective] Waffenlager zu zerstören. Dies hat den Kriegsanstrengungen von [FROM.FROM.GetNameDef] einen schweren Schlag versetzt. Leider waren unsere Agenten nicht in der Lage, verwertbare Informationen aus dem Waffenlager zu gewinnen."
 terror.23.d2: "Feindliche Kräfte haben eines unserer versteckten Waffenlager zerstört und damit unseren Kriegsanstrengungen einen schweren Schlag versetzt. Glücklicherweise waren sie offenbar nicht in der Lage, nützliche Informationen aus dem Versteck zu gewinnen, bevor sie es zerstörten."
 terror.23.d3: "Unsere Sondereinsatzkräfte haben bestätigt, dass es ihnen gelungen ist, ein großes [FROM.FROM.GetAdjective] Waffenlager zu zerstören. Dies hat den Kriegsanstrengungen von [FROM.FROM.GetNameDef] einen erheblichen Schlag versetzt. Darüber hinaus konnten unsere Agenten aus dem Waffenlager verwertbare Informationen gewinnen."
 terror.23.d4: "Feindliche Kräfte haben eines unserer versteckten Waffenlager zerstört und damit unseren Kriegsanstrengungen einen schweren Schlag versetzt. Noch schlimmer ist, dass es ihnen offenbar gelungen ist, nützliche Informationen aus dem Versteck zu gewinnen, bevor sie es zerstörten. Wir sollten auf weitere [FROM.GetAdjective] Operationen gegen uns vorbereitet sein."
 raid_cache: "Plünderung des Waffenlagers"
 raid_cache_desc: "Unsere Agenten werden Spezialeinsatzkräfte bei einer Razzia in dem dschihadistischen Waffenlager begleiten. Wir rechnen mit minimalem Widerstand. Sobald unsere Mitarbeiter die Kontrolle über das Waffenlager erlangt haben, werden sie es nach verwertbaren Informationen durchsuchen, bevor sie es mit Sprengstoff zerstören."
 raid_cache_outcome: "Bei einer Razzia in dem Dorf, in dem sich das Waffenlager befunden haben soll, wurden mehrere mutmaßliche Dschihadisten getötet."
 raid_cache_outcome_failure: "Bevor unsere Agenten das Waffenlager erreichten, stießen sie auf unerwarteten Widerstand von dschihadistischen Kämpfern, so dass unsere Spezialeinheiten zu einem überstürzten Rückzug gezwungen waren. In dem Durcheinander verloren die Spezialkräfte den Kontakt zu den sie begleitenden Agenten."
 
 increase_corrutiption: "Zunahme der Korruption"
 increase_corrutiption_desc: "Unsere Operationen zur Vergrößerung unseres Einflusses in [FROM.GetName] haben sich als zeitaufwendig und teuer erwiesen, vielleicht könnte es schneller gehen, wenn sie Bestechungsgelder besser akzeptieren würden..."
 sabotage_aramco: "Sabotage bei Aramco"
 sabotage_aramco_desc: "Wir werden unseren Einfluss im Jemen und in Arabien nutzen, um der saudischen Wirtschaft einen schweren Schlag zu versetzen."
 blow_nahariya_weapon_storage: "Blow Nahariya Waffenlager"
 blow_nahariya_weapon_storage_desc: "Unser geheimdienstlicher Einfluss auf das zionistische Regime hat zugenommen, es ist an der Zeit, ihnen zu zeigen, wer diesen Krieg gewinnen wird..."
 blow_turkey_iraqi_base: "Sprengung der türkisch-irakischen Basis"
 blow_turkey_iraqi_base_desc: "Unser nachrichtendienstlicher Einfluss in der Türkei hat zugenommen, und wir können dies nutzen, um ihren Einheiten zu schaden."
 blow_baku_gas_canals: "Baku-Gas-Kanäle sprengen"
 blow_baku_gas_canals_desc: "Unser nachrichtendienstlicher Einfluss in Aserbaidschan hat zugenommen, und wir können dies nutzen, um die Wirtschaft des Landes zu schädigen."

 int_fac_deposed.1.t: "Kleine und mittlere Unternehmen protestieren gegen die Kürzung der staatlichen Unterstützung"
 int_fac_deposed.1.d: "Nach mehreren Wochen des Rückschritts hat die [Root.GetAdjective]-Regierung heute weitere Gesetze zur Kürzung mehrerer Programme zur Unterstützung kleiner und mittlerer Unternehmen angekündigt. \"Das derzeitige politische Klima ist feindselig gegenüber Menschen wie uns,\" sagte ein von den jüngsten Änderungen Betroffener, der anonym bleiben möchte. \"Sie kümmern sich nicht um den kleinen Mann. Sie haben vergessen, dass es Menschen wie wir sind, die einen starken Mittelstand ausmachen.\" \n\n Als Reaktion auf die Gegenreaktion behauptete [Root.GetLeader], dass die Anschuldigungen gegen die jüngsten Änderungen \"übertrieben" seien, und erwähnte, dass [Root.GetAdjective] kleine Unternehmen trotz der Änderungen weiterhin gut abschneiden würden. \"Verstehen Sie mich nicht falsch, dies ist keine Änderung der Politik. Ich unterstütze unsere kleinen Unternehmen voll und ganz und weiß, wie wichtig sie für hart arbeitende [Root.GetAdjective] Familien sind, die darum kämpfen, Brot auf den Tisch zu bringen. Diese jüngsten Änderungen sollen niemandem schaden, sondern die Menge an unnötigen Staatsausgaben reduzieren, die kaum wirtschaftliche Auswirkungen haben.\" \n\nAus Verärgerung über den Verlust ihrer einflussreichen Position und ihres direkten Einflusses auf die Regierungspolitik hat der Small Business Council angekündigt, dass sich die lokalen Unternehmer geschlossen gegen die derzeitige Regierung stellen und versuchen werden, die Opposition nach Kräften zu unterstützen.""
 int_fac_deposed.1.a: "Wer soll ihre Abwesenheit ersetzen?"

 int_fac_deposed.2.t: "Banker fallen in dramatischem Kampf um die Macht in Ungnade"
 int_fac_deposed.2.d: "In einer verblüffenden Kehrtwende der langjährigen Politik hat die [Root.GetAdjective]-Regierung offiziell das Ende der \"Ära der Großbanken.\" angekündigt. Diese Ankündigung war zwar überraschend, aber nicht völlig unerwartet. Mehrere Monate lang waren die Banker und der Finanzsektor im Allgemeinen mit dem politischen Establishment von [Root.GetAdjective] im Streit gelegen. Mit der jüngsten Ankündigung ist jedoch ein Kipppunkt erreicht worden. \n\nBerichten zufolge sind hochrangige Vorstandsvorsitzende nach mehreren Treffen mit Regierungsministern verärgert aus dem Saal gestürmt. Einer der Vorstandsvorsitzenden, der anonym bleiben wollte, sagte, dass die Regierung "den letzten Bezug zur Realität verloren hat und nur noch von populistischer Demagogie getrieben wird", und fügte hinzu, dass eine Zusammenarbeit jetzt unmöglich sei. \n\nDerweil rühmte sich [Root.GetLeader], dass \"wir den korrupten Blutsaugern, die das hart verdiente Geld der hart arbeitenden [Root.GetAdjective] Menschen in ihre gierigen Hände gesaugt haben, das Rückgrat gebrochen haben.\"\n\nDie Meinung auf der Straße ist gemischt. Eine aktuelle Umfrage kommt zu dem Ergebnis, dass 45 % der Bevölkerung die jüngsten Änderungen befürworten, 21 % dagegen sind und 34 % sich ihrer Auswirkungen nicht sicher sind. Es ist zu erwarten, dass die Banker und ihre internationalen Verbündeten unermüdlich auf den Sturz der derzeitigen Regierung hinarbeiten werden.""
 int_fac_deposed.2.a: "Wer soll ihre Abwesenheit ersetzen?"

 int_fac_deposed.3.t: "[Root.GetAdjective] Regierung wird grüner, wenn fossile Brennstoffe aus dem Verkehr gezogen werden"
 int_fac_deposed.3.d: "Aufgrund einer dramatischen Verschiebung der Prioritäten der [Root.GetAdjective]-Regierung befindet sich die einst mächtige Industrie für fossile Brennstoffe nun außerhalb der Korridore der Macht. Die seit langem erwarteten Änderungen sind die Erfüllung der Versprechen von [Root.GetLeader], "den Schandfleck zu beseitigen, der unsere Lebensweise verschmutzt." \Obwohl Umweltschützer diesen Politikwechsel loben, hat die Industrie selbst dies als \"kolossalen Fehler historischen Ausmaßes" bezeichnet. Es wird allgemein angenommen, dass die Investitionen und die Produktion der Branche zurückgehen werden. Ein aktueller Bericht des National Committee for Energy sagt voraus, dass [Root.GetAdjective] die Energiegewinnungsraten um 13 % sinken und zu Nettoverlusten in Höhe von 40 Milliarden führen werden. Laut [Root.GetLeader] ist der Bericht \"fehlerhaft,\" und lässt einen wachsenden Markt für erneuerbare Energien außer Acht, der die durch die Fusion verursachten potenziellen Verluste allmählich ausgleichen wird. \n\nTrotz dessen bleiben die Branchenführer optimistisch, dass sie Veränderungen bewirken können. \"Wir arbeiten eng mit den Gesetzgebern zusammen, um eine energiefreundliche Regierung zustande zu bringen,\" sagte ein betroffener CEO zu unserem Reporter.""
 int_fac_deposed.3.a: "Wer soll ihre Abwesenheit ersetzen?"

 int_fac_deposed.4.t: "Konglomerate melden Rekordverluste, [Root.GetLeader] lehnt Bailout ab"
 int_fac_deposed.4.d: "Heute gaben die Chefs mehrerer internationaler Hersteller eine öffentliche Erklärung ab, in der sie die Regierung von [Root.GetLeader] dafür verspotteten, dass sie sich weigerte, der Industrie aus der Patsche zu helfen, was ihrer Meinung nach "die wirtschaftliche Stabilität bedroht". \n\n In einem Exklusivinterview erklärte der Finanzvorstand von Octan, dass \"das langjährige Desinteresse der Regierung an einer marktfreundlichen Steuerpolitik direkt zu den jüngsten Verlusten geführt hat, worunter die Unternehmen nun leiden. Es würde mich nicht wundern, wenn es in naher Zukunft zu massiven Entlassungen kommen würde.\" \Daraufhin behauptete [Root.GetLeader], dass \"es nicht die Aufgabe des Steuerzahlers ist, für die Verantwortungslosigkeit von Unternehmen aufzukommen.\" Und dass \"der [Root.GetAdjective]-Arbeiter sich nicht erpressen lassen wird.\" \n\n Obwohl kleine und unabhängige Unternehmen diesen Politikwechsel loben, haben die Konzerne selbst dies als \"unerhört beleidigend,\" und als Affront gegen die \"großen Werte und Steuereinnahmen, die wir einbringen, bezeichnet.\" \n\n Das Center for Economic Policy sagt voraus, dass die Konzerne zwar für die Gesamtwirtschaft wichtig bleiben werden, aber nicht mehr in der Lage sein werden, Vorschriften zu beeinflussen, um den Wettbewerb auszuschalten. \"Das meiste neue Wachstum wird von kleineren Unternehmen und Start-ups ausgehen,\" so der Leiter des Zentrums. \"Dies stellt eine neue Chance für die wirtschaftliche Wiederbelebung dar.\" \n\n Wenn etwas sicher ist, sind die Industriekonglomerate nicht glücklich. Wenn kein Kompromiss zustande kommt, werden sich die Beziehungen zwischen der Regierung und den Wirtschaftsführern von [Root.GetLeader] weiter verschlechtern.""
 int_fac_deposed.4.a: "Ich hoffe nur, dass die Wirtschaft gut läuft."

 int_fac_deposed.5.t: "Massives staatliches Vorgehen gegen Oligarchen verzehrt das Land"
 int_fac_deposed.5.d: "\"Dies ist der Beginn einer neuen Ära,\" sprach [Root.GetLeader] heute auf einer Pressekonferenz in der Hauptstadt. \"Nach Jahrzehnten der laxen Aufsicht und der Korruption in der Regierung beenden wir endlich das Krebsgeschwür, das sich in unserer großen Nation ausgebreitet hat, und bringen die Macht zurück in die Hände der Vielen. Nicht in die Hände der Wenigen.\" \n\nDieser Schritt erfolgt nach dem Skandal vom vergangenen Donnerstag, in den mehrere Mitglieder der inoffiziellen Allianz zwischen der [Root.GetAdjective] Regierung und den Wirtschaftseliten verwickelt sind, die die Politik dieses Landes seit Jahren beherrscht. Seit Freitag wurden mehrere Vorstandsvorsitzende wegen Korruption, Fahrlässigkeit und Bestechung in mehreren Fällen verurteilt. \n\n\"Das [Root.GetAdjective] Volk ist endlich frei,\", sagte ein Bürger, der durch die jüngsten Nachrichten ermutigt wurde. \"Wir müssen unsere Regierung nicht mehr so hart für Veränderungen bekämpfen. Jetzt müssen sie uns wieder zuhören.\" \n\n\"Ich weine,\" sagte eine Mutter von zwei Kindern. \"Wir haben endlich unser Land zurückerobert.\" \n\nOffizielle Schätzungen gehen davon aus, dass die Oligarchen während ihrer Zeit an der Macht mehr als 1,3 Billionen Dollar an nationalem Vermögen veruntreut haben, und es wird erwartet, dass diese Zahl noch steigen wird, wenn weitere Dokumente das Ausmaß ihrer Korruption enthüllen. \Aus Verärgerung über den Verlust ihrer einflussreichen Position und ihres direkten Einflusses auf die Regierungspolitik haben die Oligarchen [Root.GetAdjective] ihre Absicht bekundet, sich der derzeitigen Regierung entgegenzustellen, und werden versuchen, die Opposition auf jede erdenkliche Weise zu finanzieren. \"Merken Sie sich meine Worte,\" sagte ein Oligarch unter der Bedingung der Anonymität, \"Sie haben uns nicht zum letzten Mal gesehen.\""
 int_fac_deposed.5.a: "Dies ist das Ende der Oligarchen."

 int_fac_deposed.6.t: "Fischpreise steigen, da Investitionen der maritimen Industrie schrumpfen"
 int_fac_deposed.6.d: "Nach Kürzungen und dem Wegfall staatlicher Subventionen für die maritime Industrie ist der durchschnittliche Fischpreis allein in den letzten zwei Wochen um 18 % gestiegen. In einer offiziellen Erklärung, die am Dienstag veröffentlicht wurde, kündigte die [Root.GetAdjective]-Regierung an, dass die Gelder, die für die Unterstützung der maritimen Wirtschaft gezahlt wurden, in neue Projekte und Programme umgelenkt werden sollen. \n\n\"Die jüngsten Preissteigerungen werden mit der Zeit abklingen, da neues Kapital in andere Bereiche der [Root.GetAdjective]-Wirtschaft investiert wird,\" heißt es in dem Bericht. \"Es wird erwartet, dass die derzeitigen Marktschwankungen innerhalb von zwei Monaten abklingen werden, woraufhin neue Investitionen die Warenpreise wieder drastisch senken werden. In der Zwischenzeit werden wir die Situation beobachten, um sicherzustellen, dass keine hart arbeitende Familie Hunger leiden muss. Wir wollen, dass dieser Übergang so reibungslos wie möglich verläuft. \n\nEinige Geschäftsinhaber sind sich jedoch nicht so sicher. \"Der Fischpreis mag in ein paar Monaten sinken, aber was ist mit den Preisen für Ersatzteile für Schiffe? Oder für Netze? Die Regierung lässt bei dieser Gleichung so viel mehr außer Fisch außer Acht.\" \n\nDie [Root.GetAdjective] Fischerei-, Aquakultur- und Schiffbauindustrie haben inzwischen angekündigt, die jüngsten Änderungen zu ändern und werden versuchen, den Widerstand gegen die Maßnahmen auf jede erdenkliche Weise zu unterstützen.""
 int_fac_deposed.6.a: "Ich mochte sowieso nie Fisch."

 int_fac_deposed.7.t: "Verteidigungsunternehmen behaupten, das Militär sei "unvorbereitet" auf einen größeren Konflikt."
 int_fac_deposed.7.d: "Rüstungsunternehmen, die für die [Root.GetAdjective]-Regierung tätig sind, haben heute behauptet, dass das Militär aufgrund der jüngsten Kürzungen der Militärausgaben nicht auf "hochentwickelte, moderne Bedrohungen der nationalen Sicherheit" vorbereitet sein wird. In einem von sechs der größten Waffenhersteller unterzeichneten Schreiben heißt es, dieser Schritt sei "katastrophal" für die [Root.GetAdjective]-Wirtschaft und schwäche ihre Position auf der Weltbühne. \n\n Der Brief kommt, nachdem am Mittwoch der Haushaltsplan für das kommende Jahr bekannt gegeben wurde. Das Dokument enthielt erhebliche Kürzungen bei den Verteidigungsausgaben und eine starke Reduzierung der Regierungsaufträge, die in den letzten Jahren zur Norm geworden sind. \"Alle sind schockiert", heißt es in dem Brief. \"Während wir diese Schwächung des [Root.GetAdjective]-Militärs missbilligen, respektieren wir die Wünsche der [Root.GetAdjective]-Regierung und hoffen, dass es in naher Zukunft eine verstärkte Zusammenarbeit zwischen uns geben wird.\" \n\n Es wird erwartet, dass die verbleibenden Verträge noch wertvoller sein werden als sie es heute sind.""
 int_fac_deposed.7.a: "Unser Militär ist immer noch stark."

 int_fac_deposed.8.t: "Das [Root.GetAdjective] Militär fällt aus der politischen Macht"
 int_fac_deposed.8.d: "In einem schockierenden Schritt von [Root.GetLeader] wurden die [Root.GetAdjective] Streitkräfte durch eine neue Maßnahme, die heute in Kraft getreten ist, von der direkten Einflussnahme auf die Regierungsarbeit ausgeschlossen. Der Schritt, der von [Root.GetLeader] unternommen wurde, um angeblich "Korruption zu beseitigen und die Transparenz zu erhöhen", wird von der UNO als "Schritt hin zu mehr Rechten für die Bürger von [Root.GetAdjective]" begrüßt. Die Bürgerinnen und Bürger feierten in der Hauptstadt des Landes und befürworteten den Schritt weitgehend. \Zwar gibt es keine Berichte über Gewalttätigkeiten, aber die Befürchtung steigt, dass einige hochrangige Offiziere nicht stillschweigend zurücktreten werden. Mehrere Generäle sind Berichten zufolge wütend, lehnten es jedoch ab, sich dazu zu äußern, ob sie etwas anderes tun würden, als ihrer Frustration Ausdruck zu verleihen. \Ein unabhängiger Analyst erklärte: "Obwohl die Entmachtung des Militärs und die Beibehaltung einer zivilen Regierung eine Stärke der Rechtsstaatlichkeit ist, besteht bei solchen Vorgängen immer die Gefahr eines Militärputsches.""
 int_fac_deposed.8.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.9.t: "[Root.GetAdjective] Geheimdienste verlieren politische Unterstützung"
 int_fac_deposed.9.d: "Nach wochenlangem Hin und Her von [Root.GetLeader] wurde heute bekannt gegeben, dass die [Root.GetAdjective]-Geheimdienste ab dem nächsten Haushaltsjahr erhebliche Kürzungen ihres Budgets hinnehmen müssen. Damit sollen die vielen Nachrichtendienste, die derzeit über die verschiedenen Zweige des Militärs verstreut sind, konsolidiert und der Entscheidungsfindungsprozess weiter \"rationalisiert und zentralisiert" werden. \n\n[Root.GetLeader] hat die Leiter der betroffenen Behörden beauftragt, einen Plan für den Transfer von Personal und Ausrüstung während der Übergangszeit zu erstellen. Laut der Pro-Intelligenz-Gruppe, die als National Center for Security bekannt ist, \"zeigen die jüngsten Schritte der [Root.GetAdjective]-Regierung, dass sie die Bedrohung durch den internationalen Terrorismus nicht ernst nimmt,\" und dass die Kürzungen \"die Fähigkeit beeinträchtigen werden, die Sicherheit der [Root.GetAdjective]-Bürger zu gewährleisten.\" \n\nWährend die positiven und negativen Auswirkungen dieses Schrittes noch diskutiert werden, bleibt abzuwarten, wie sich dies auf die politische Szene auswirken wird, da die [Root.GetAdjective]-Geheimdienste zuvor sehr lange die volle Unterstützung der Regierung genossen haben.""
 int_fac_deposed.9.a: "Wer wird die Wächter beobachten?"

 int_fac_deposed.10.t: "Gewerkschaften sehen sich mit Herausforderungen konfrontiert, da die Regierung die Wirtschaft bevorzugt"
 int_fac_deposed.10.d: "\"Heute ist eine Niederlage für die Arbeiterschaft. Heute ist eine Niederlage für die Demokratie.\" Das sagt zumindest der Chef der größten Gewerkschaft des Landes, die Hunderttausende von Mitgliedern zählt. Der Aufruf zum Handeln erfolgte, nachdem [Root.GetLeader] heute eine neue Gesetzgebung angekündigt hatte, die die Tarifverhandlungsmacht der Gewerkschaften einschränkt. Dieser Schritt wird von der derzeitigen Regierung als \"Eckpfeiler\" für das künftige Wirtschaftswachstum bezeichnet. \n\n\"Wir werden ein Rekordwachstum erleben,\" sagte der Vorsitzende des Wirtschaftsausschusses. \"Mit dieser neuen Gesetzgebung werden wir die bestehenden Vorschriften vereinfachen und es unseren Unternehmen ermöglichen, sich im globalen Wettbewerb zu behaupten, ohne Angst davor zu haben, schwierige Entscheidungen zu treffen, die auf einem wettbewerbsorientierten Markt erforderlich sind.\" Die Bemerkung des Vorsitzenden kommt nach dem im letzten Monat bekannt gewordenen Fall einer Mutter zweier Kinder, die behauptete, sie sei aufgrund ihrer Schwangerschaft entlassen worden. Während die Gewerkschaften die Rückgabe ihres Arbeitsplatzes forderten, führten unklare Formulierungen in Bezug auf \"kleine Unternehmen" und deren Verantwortlichkeit zu einem langwierigen Gerichtsverfahren. \n\n\"Wir diskriminieren die Arbeitnehmerin nicht. Aber für kleine Unternehmen, die jede verfügbare Arbeitskraft brauchen, um einfach über die Runden zu kommen, müssen manchmal harte Entscheidungen getroffen werden", so der Vorsitzende. \n\n\"Das ist eine schlüpfrige Angelegenheit,\" erwiderte der Gewerkschaftsvorsitzende in einer öffentlichen Anhörung. \"Wir haben bereits gesehen, wie [Root.GetLeader] große Unternehmen auf Kosten der [Root.GetAdjective] Arbeitnehmer begünstigt. Schon vor dem heutigen Tag hat [Root.GetLeader] seine Geringschätzung für unsere Sache deutlich gemacht.\" \n\nEin unabhängiger Analyst vom Center on Economic Policy erklärte: \"Wir erleben eine neue Ära für den [Root.GetAdjective]-Arbeiter. Diese Veränderungen stehen im Einklang mit der aktuellen Regierungspolitik und der Einstellung zur Rolle der Gewerkschaften. Ich gehe davon aus, dass in den kommenden Monaten weitere Maßnahmen verabschiedet werden, die ihre Macht einschränken werden.\" \n\nDie Gewerkschaften geben jedoch nicht kampflos auf. \"Wir werden bis zum Ende kämpfen,\" sagte ein Mitglied. \"Sie können uns unsere Rechte nicht wegnehmen.\"""
 int_fac_deposed.10.a: "Ich hoffe nur, dass die Wirtschaft gut läuft."

 int_fac_deposed.11.t: "Paraden in der Hauptstadt nach [Root.GetAdjective] Landverzicht der Eliten"
 int_fac_deposed.11.d: "In der Hauptstadt [Root.GetAdjective] brach heute Jubel aus, nachdem zwanzig wohlhabende Landbesitzer ihren Rücktritt von leitenden Positionen in der [Root.GetAdjective]-Regierung angekündigt hatten. Dieser Schritt ist der jüngste Versuch von [Root.GetLeader], die Macht der Landbesitzer im Land zu beschneiden, die seit Generationen den größten Teil des Ackerlandes des Landes kontrolliert haben. \n\n\"Wir sind so froh, dass wir, das Volk, jetzt mehr Mitspracherecht in unserer Regierung haben werden,\" sagte ein Landwirt, der sich über die Veränderung freute. \"Ich bin einfach froh, dass sie so friedlich zurückgetreten sind. Man weiß nie, wann die Leute in solchen Situationen gewalttätig werden.\" \n\nIn der Tat ist die Situation friedlich geblieben, obwohl die Polizei für die nächste Zeit in höchste Alarmbereitschaft versetzt wurde. Während die Menschen feiern, fragen sich Analysten, warum mehrere Grundbesitzer plötzlich am selben Tag zurückgetreten sind. \"Das erscheint auf jeden Fall verdächtig,\" sagte ein Experte. \"Aber solange niemand verletzt wird, könnte es am Ende für alle besser ausgehen.\" Andere sind sich da nicht so sicher und vermuten, dass wir die Landeigentümer vielleicht nicht zum letzten Mal gesehen haben."
 int_fac_deposed.11.a: "Wer soll ihre Abwesenheit ersetzen?"

 int_fac_deposed.12.t: "Unruhen brechen aus, weil die Regierung den hungernden Landwirten die Hilfe verweigert"
 int_fac_deposed.12.d: "Nachdem die Regierung [Root.GetAdjective] den von einer weiteren Missernte betroffenen Landwirten die Unterstützung verweigert hat, kam es heute zu Protesten. Die Regierung hat Truppen in der Hauptstadt stationiert, während Tausende von hungrigen Bürgern in die Städte strömen, um Maßnahmen zu fordern. \"Wir wollen Veränderung!", schreien die Bauern auf der Straße. Zeugen berichten, dass Gummigeschosse und Tränengas eingesetzt wurden, um die Demonstranten aus bestimmten Teilen der Stadt zu vertreiben, und es gibt Berichte über Plünderungen im Finanzviertel. \n\n\"Wir sind eine Nation der Gesetze,\" sagte der [Root.GetAdjective] Anführer [Root.GetLeader]. \"Diese gewalttätigen Demonstrationen müssen sofort aufhören. Die Ordnung wird wiederhergestellt werden.\" \n\nInternationale Beobachter der Vereinten Nationen kommen zu dem Schluss, dass, wenn sich die Lage nicht stabilisiert, weitere regionale Instabilität das fragile Gleichgewicht des Friedens in der Region gefährden und den Aufstieg möglicher extremistischer Gruppen begünstigen könnte.""
 int_fac_deposed.12.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.13.t: "Kommunistische Kader verlieren bei politischer Säuberung"
 int_fac_deposed.13.d: "\"Ein neuer Tag ist angebrochen. Korruption und Laster werden uns nicht länger plagen. Der Sieg ist nahe.\" Mit diesen Worten wandte sich [Root.GetAdjective]-Führer [Root.GetLeader] heute in einer im Fernsehen übertragenen Ansprache an die Nation. Die Rede wurde gehalten, nachdem die anhaltenden Umwälzungen innerhalb der Kommunistischen Partei mehrere führende Mitglieder von der Macht verdrängt und neue Führungskräfte in Schlüsselpositionen der Bürokratie eingesetzt hatten. \Unabhängige Analysten sind der Meinung, dass dieser Schritt auf das Drängen mehrerer führender Mitglieder der Parteiführung zurückgeht, um das politische System des Landes zu modernisieren und effizienter und stabiler zu gestalten. \n\nDie Meinungen auf der Straße sind gemischt. Einer neuen Umfrage zufolge befürworten nur 31 % die Reformen, 27 % sind dagegen und 42 % wissen nicht, was die Veränderungen bedeuten werden. \n\nAndere sind optimistischer. \"Dieser Schritt ist eine große Chance für die [Root.GetAdjective] Regierung, sich neu zu erfinden,\" sagte ein Beobachter bei der UN. \"Es ist das erste Mal in der jüngeren Geschichte, dass sich etwas in dieser Größenordnung ereignet hat. Es wäre schade, wenn diese Veränderungen langfristig nichts bewirken würden.\""
 int_fac_deposed.13.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.14.t: "Die Säkularisierung beginnt. Die Regierung beschneidet die Macht der religiösen Autorität in einem kühnen neuen Schritt."
 int_fac_deposed.14.d: "Die Art und Weise, wie die [Root.GetAdjective]-Regierung ihr Rechtssystem handhabt, wird sich grundlegend ändern. \n\nBislang basierte der Rechtskodex auf der Auslegung religiöser Texte und wurde dem Justizsystem aufgezwungen. Jetzt nicht mehr. In einem kühnen und verblüffenden Schritt kündigte [Root.GetLeader] an, dass [Root.GetAdjective] das Recht nicht länger \"weitgehend auf der Auslegung religiöser Dogmen beruhen wird". Dieser Schritt erfolgte, nachdem die Studentendemonstrationen in der Hauptstadt eine dritte Woche andauerten. \n\n\"Diese Änderung ist gut, aber sie ist nicht genug,\" sagte ein Demonstrant zu unserem Reporter. \"Die [Root.GetAdjective]-Regierung muss noch viel mehr tun, um das Leben derjenigen zu verbessern, die vielleicht nicht der vorherrschenden religiösen Ordnung angehören. Minderheiten müssen noch stärker vertreten werden.\" Der Demonstrant, der anonym bleiben wollte, erklärte jedoch, er sei "überglücklich" über die jüngsten Änderungen und glaube, dass sie einen positiven Schritt nach vorn für die Nation darstellten. \n\nReligiöse Führungspersönlichkeiten haben eine andere Meinung zu diesem Thema. \"Die Menschen werden zu den alten Wegen zurückkehren wollen,\" sagte einer kurz nach der Ankündigung. \"Sie werden sehen, wie viel besser die Dinge waren, als die Gläubigen über die Ungläubigen gerichtet haben. Wir werden einen Verfall der moralischen Werte erleben. Ich bitte die Menschen, in dieser vorübergehenden Zeit der Unsicherheit Ruhe zu bewahren.\" Es wird erwartet, dass sich die religiösen Autoritäten der neuen Regierung widersetzen werden, bis ein Kompromiss gefunden ist, so unwahrscheinlich das auch erscheinen mag.""
 int_fac_deposed.14.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.15.t: "Die königlichen Familien verlieren in der neuen [Root.GetAdjective]-Regierung an Einfluss"
 int_fac_deposed.15.d: "Machtverschiebungen in der [Root.GetAdjective]-Führung haben zu tiefen Rissen zwischen der königlichen Familie und [Root.GetLeader] geführt. Seit einer gefühlten Ewigkeit konnte die königliche Familie die Kontrolle über die Regierung und ihre politischen Angelegenheiten behalten. Söhne und Töchter wurden aufgrund ihrer Beziehungen und ihres Einflusses in Ämter befördert, und der selbsternannte Adel genoss enormen Spielraum bei der Umsetzung der Außen- und Innenpolitik. Laut [Root.GetLeader] sind diese Zeiten vorbei. \Viel zu lange haben die Großfamilien und die finanziellen Verbindungen der Elite eine Regierung geschaffen, in der Positionen und Titel durch Beziehungen und Status und nicht durch harte Arbeit und Entschlossenheit verdient werden", erklärte [Root.GetLeader] heute. Die Maßnahmen wurden ergriffen, nachdem in mehreren Beiträgen in den sozialen Medien die derzeitige Regierung als faul und nachlässig verspottet und politische Maßnahmen gefordert wurden, um Veränderungen zu bewirken. Es hat den Anschein, dass [Root.GetLeader] zugehört hat. \Die internationale Gemeinschaft hat ihre volle Unterstützung für die jüngsten Entwicklungen angekündigt. Sie behaupten, dass ein Regierungssystem, das auf einer Leistungsgesellschaft basiert, dem Volk von [Root.GetAdjective] mehr Wohlstand und Gleichheit bringen wird. Die königliche Familie hat jedoch ihren Unmut deutlich gemacht. \n\n\"[Root.GetLeader] weiß nicht, wovon er spricht,\" sprach der ehemalige Finanzchef. \"Ihr habt uns nicht zum letzten Mal gesehen.\"""
 int_fac_deposed.15.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.16.t: "Dramatischer Schritt zur Begrenzung der Präsenz der iranischen Quds-Truppen"
 int_fac_deposed.16.d: "Es gibt Berichte, dass das Korps der Islamischen Revolutionsgarden (IRGC) den Umfang seiner Mission innerhalb der Regierung [Root.GetAdjective] reduziert. Die iranische Quds-Truppe, die seit langem mit [Root.GetLeader] befreundet ist, hat diese Berichte weder bestätigt noch dementiert, es wird jedoch erwartet, dass [Root.GetLeader] selbst in den kommenden Tagen eine Ankündigung über die Veränderung machen wird. \n\n Seit Jahren berät und schult die iranische Quds Force hochrangige Militärs und versorgt die Regierung von [Root.GetAdjective] mit wichtigen nachrichtendienstlichen und taktischen Informationen. In einem älteren Interview erklärte der ehemalige Armeechef, dass \"die Quds einen wichtigen Teil unserer militärischen Strategie informieren" und dass \"viele unserer militärischen Siege auf dem großen operativen Vorteil der IRGC beruhten." \n\n Die Reaktion auf der Straße ist gemischt: 67 % der Bevölkerung sind sich nicht sicher, wie sich die jüngsten Änderungen auf sie auswirken werden. Nur 12 % befürworten die jüngste Reduzierung der IRGC-Präsenz, während die restlichen 21 % dagegen sind.""
 int_fac_deposed.16.a: "Wir werden diese Situation mit großem Interesse verfolgen."

 int_fac_deposed.17.t: "Ausländische Dschihadisten werden mit dem Ende des Konflikts zurückgedrängt"
 int_fac_deposed.17.d: "\"Die Zeit des Dschihad ist vorbei. Die ausländischen Soldaten Allahs können in ihre Heimat zurückkehren.\" So sprach der selbsternannte islamische Messias [Root.GetLeader] heute vor einer Menge seiner treuen Anhänger. \"Wir haben im Namen Allahs viel Blut vergossen, und unsere unheiligen Feinde wurden von unseren rachsüchtigen Geistern zu Millionen erschlagen. Die heiligen Länder sind sicher. Jetzt ist es an der Zeit, unsere Zivilisation wieder aufzubauen und unseren Glauben zu festigen.\" \n\nMit diesen Worten scheint der Konflikt, der in der Region gewütet hat, endlich zu Ende zu gehen. Experten sind von der plötzlichen Ankündigung überrascht, doch die meisten sind sich einig, dass sie sich bereits seit Monaten ankündigte. Nach Ansicht von Bjornstad Hansen von den Vereinten Nationen ist der jüngste Truppenabzug auf zwei Faktoren zurückzuführen. \"Erstens spricht die Plötzlichkeit dieser Ankündigung für den Glauben von [Root.GetLeader], dass der Konflikt bereits gewonnen ist. Diese Art von Verhalten ist bei Terrorzellen üblich, wo die Vorteile des Einsatzes ausländischer Soldaten durch die Probleme, die sie mit sich bringen, aufgewogen werden.\" Dies, so schlussfolgert Hansen, bildet wahrscheinlich einen zweiten Grund für die Ankündigung. \"Ausländische Soldaten bringen fremde Ideale, Sitten und Kultur mit. Ihre Motive kollidieren oft mit den lokalen Kräften, und die Sprachbarriere ist oft ein Problem.\" \n\nWas auch immer der Grund für die Ankündigung sein mag, der Abzug der ausländischen Dschihadisten wird hoffentlich mehr Frieden in die vom Krieg zerrissene Region bringen.""
 int_fac_deposed.17.a: "Wer soll ihre Abwesenheit ersetzen?"

 int_fac_deposed.18.t: "Die Revolutionsgarden werden aufgelöst und in die Streitkräfte eingegliedert"
 int_fac_deposed.18.d: "\"Die Republik wird angegriffen!\" So äußerte sich der Führer des Korps der Islamischen Revolutionsgarden (IRGC) heute in einer Pressekonferenz. \"Die Handlungen von [Root.GetLeader] sprechen für eine Schwächung seiner religiösen Überzeugungen und bestätigen sein machtgieriges Streben nach Einfluss auf unsere große Nation.\" \n\nDie IRGC wurde nach der Revolution von 1979 gegründet und diente dem Iran als erste Verteidigungslinie gegen Gegenbewegungen, die sich gegen das System der Islamischen Republik richten. Seine Expansion im Jahr 2009 unter der Regierung von Präsident Mahmud Ahmadinedschad hat viele westliche Wissenschaftler zu der Annahme veranlasst, dass seine Größe und sein Einfluss sogar das schiitische Klerikal-System überholt haben. Seine Rolle bei der Ausbreitung des iranischen Einflusses im gesamten Nahen Osten hat ihn an die Spitze der militärischen Operationen gestellt, die sich seit Beginn des 21. Jahrhunderts in der gesamten Region ausbreiten. \n\n[Root.GetLeader] sprach in einer Rede vor einer in Teheran versammelten Menschenmenge über die jüngsten Umstrukturierungen. \"Dieser Schritt ist eine Möglichkeit, die Macht, die die Wächter über unser Land erlangt haben, zu verringern. Für die Islamische Republik gab es nur eine Bedrohung, und das war die Bedrohung durch die IRGC.\" Der Oberste Führer hat diese jüngsten Maßnahmen gebilligt und auch seine Unterstützung für die Maßnahmen angekündigt. \n\nWestliche Gelehrte sind über diese Ankündigung verblüfft. Angesichts des Einflusses, den die IRGC früher in der iranischen Gesellschaft hatte, war es eine "große Überraschung", wie es der UN-Generalsekretär ausdrückte, dass diese Änderungen überhaupt diskutiert, geschweige denn umgesetzt werden konnten. \n\n\"Heute ist ein neuer Tag für den Iran\", sprach [Root.GetLeader]. \"Allah möge mich leiten.\"""

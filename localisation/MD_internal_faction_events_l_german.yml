 labour_unions_events.1.t: "Die Arbeit streikt!"
 labour_unions_events.1.d: "Die Gewerkschaften in [Root.GetNameDef] haben begonnen, sich über ihre derzeitigen Beschäftigungsaussichten aufzuregen. Sie beschweren sich über das Fehlen von Sozialleistungen und garantierten Löhnen. Die Fabriken stehen inzwischen still, weil die Gewerkschaftsmitglieder in den Streik treten. Sie fordern, dass der Staat zwischen den Arbeitnehmern und dem Unternehmen vermittelt. Ihre Argumente sind jedoch stichhaltig. Sollen wir ihre Forderungen einfach akzeptieren oder sie herunterhandeln?"
 labour_unions_events.1.o1: "Akzeptieren Sie die Anforderungen"
 labour_unions_events.1.o2: "Ihre Forderungen verhandeln"

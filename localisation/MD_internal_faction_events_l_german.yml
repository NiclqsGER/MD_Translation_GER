 labour_unions_events.0.t: "Gewerkschaften fordern Lohnerhöhungen"
 labour_unions_events.0.d: "Die Gewerkschaften in ganz [Root.GetNameDef] versammeln sich wegen der Situation ihrer Löhne. Die Gewerkschaftsführer fordern höhere Löhne für ihre Gewerkschaftsmitglieder. Die Gewerkschaften wenden sich mit einer Petition an die Kommunalverwaltungen, in der Hoffnung, lokale Lohnerhöhungen zu erreichen.\n\nVertreter verschiedener Unternehmen sagen hingegen, dass dies die Kosten der Unternehmen erhöhen und ihre Fähigkeit, Investitionen in die Wirtschaft zu tätigen, einschränken wird.\n\nSind wir auf der Seite der Unternehmen oder der Gewerkschaften?\n"
 labour_unions_events.0.o1: "Löhne erhöhen!"

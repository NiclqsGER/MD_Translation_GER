 # Events
 internal_factions_events.0.t: "Antrag der Unternehmer auf Steuersenkung"
 internal_factions_events.0.d: "Ein Vertreter der kleinen und mittleren Unternehmen hat sich an unsere Regierung gewandt. Sie sagen, dass kleinere Unternehmen aufgrund der wirtschaftlichen Lage des Landes leiden. Sie würden gerne vorübergehende Steuersenkungen erhalten, um ihren Unternehmen zum Erfolg zu verhelfen."
 internal_factions_events.0.o1: "Einigen Sie sich auf eine Steuersenkung"
 internal_factions_events.0.o2: "Das kann der Haushalt nicht verkraften!"
 internal_factions_events.0.o3: "Erhöhen Sie stattdessen die Steuern für Unternehmen!"
 internal_factions_events.0.o4: "Zusammenarbeit mit den Gewerkschaften, um das Problem zu lösen"
 internal_factions_events.1.t: "Start-up-Unternehmen steht zur Übernahme an"
 internal_factions_events.1.d: "Ein erfolgreiches Start-up-Unternehmen wurde kürzlich zum Verkauf angeboten. Es stößt derzeit auf großes Interesse bei einem großen ausländischen Unternehmen, das seine Aktivitäten in [ROOT.GetNameDef] ausweiten möchte. Einige sind der Meinung, dass diese Expansion gestoppt werden sollte, obwohl eine Verhinderung der Übernahme gegen die Grundsätze der freien Marktwirtschaft verstoßen würde."
 internal_factions_events.1.o1: "Lassen Sie die Übernahme zu"
 internal_factions_events.1.o2: "Das muss gestoppt werden"
 internal_factions_events.1.o3: "Der Staat wird es zuerst kaufen"
 internal_factions_events.1.o4: "Erzwingen Sie stattdessen eine Fusion mit einem inländischen Unternehmen"
 internal_factions_events.2.t: "Start-up-Unternehmen durch Bürokratie zu Fall gebracht"
 internal_factions_events.2.d: "Viele Inhaber von Kleinunternehmen kritisieren das Ausmaß der Bürokratie im Lande. Sie sagen, dass das Ausfüllen von Formularen, die Beantragung von Genehmigungen und der Gang von Behörde zu Behörde die Menschen davon abhält, neue Unternehmen zu gründen. Sie wollen, dass wir einige der Beschränkungen für kleinere Unternehmen abbauen."
 internal_factions_events.2.o1: "Abbau der Bürokratie"
 internal_factions_events.2.o2: "Diese Bürokratie ist notwendig"
 internal_factions_events.2.o3: "Vielleicht können wir es für einige Personen einfacher machen..."
 internal_factions_events.3.t: "Mehr Start-up-Geld angefordert"
 internal_factions_events.3.d: "Eine Gruppe von Geschäftsleuten ist an uns herangetreten und hat uns gebeten, mehr Startkapital bereitzustellen, um neue Unternehmen zu unterstützen. Die Gründung eines Unternehmens ist ein teures Unterfangen, und der Staat sollte Kleinunternehmer unterstützen."
 internal_factions_events.3.o1: "Natürlich müssen wir den Unternehmern mehr helfen"
 internal_factions_events.3.o2: "Wir sollten keine staatlichen Gelder in private Unternehmen fließen lassen"
 internal_factions_events.3.o3: "Sichere Finanzierung durch Banken"
 internal_factions_events.4.t: "Keine Kredite für kleine Unternehmen"
 internal_factions_events.4.d: "Es wurde ein Problem angesprochen, das wir nutzen sollten. Viele Geschäftsführer kleinerer Unternehmen sagen, dass die Banken immer mehr zögern, ihnen Geld zu leihen. Ein Vertreter der Banker erklärte jedoch, dass es völlig normal sei, dass Banken nicht jedem "revolutionären" Saftproduzenten, den jemand erfindet, Geld leihen."
 internal_factions_events.4.o1: "Banken zwingen, mit ihrem Geld mehr zu teilen"
 internal_factions_events.4.o2: "Die Banken können frei wählen, wem sie Geld leihen"
 internal_factions_events.4.o3: "Bereitstellung von staatlich geförderten Krediten für kleinere Unternehmen"
 internal_factions_events.5.t: "Kampf um saubere Energie"
 internal_factions_events.5.d: "Ein kleines Unternehmen, das saubere Energielösungen anbietet, hat einen großen Konzern für fossile Brennstoffe vor Gericht gebracht. Dem Großunternehmen wird vorgeworfen, absichtlich negative Marketingkampagnen gegen das kleinere Unternehmen geführt zu haben, sowie Industriespionage und Sabotage. Das Gerichtsverfahren sorgt landesweit für Schlagzeilen und wird als Kampf zwischen erneuerbaren und fossilen Energien gesehen."
 internal_factions_events.5.o1: "Sorgen Sie dafür, dass sich grüne Energie durchsetzt"
 internal_factions_events.5.o2: "Sicherstellen, dass fossile Brennstoffe überwiegen"
 internal_factions_events.5.o3: "Wir sollten uns da nicht einmischen"
 internal_factions_events.6.t: "Kleiner Fisch in einem großen Fischteich"
 internal_factions_events.6.d: "Wir erhalten Beschwerden darüber, dass viele große Unternehmen absichtlich ihre kleineren Konkurrenten aufkaufen, nur um sie auszuschalten und den Wettbewerb zu verhindern. Viele befürchten, dass die großen Konzerne zusammenarbeiten, um ein Kartell zu bilden und die Märkte zu kontrollieren."
 internal_factions_events.6.o1: "Es ist nur ein Geschäft, Baby"
 internal_factions_events.6.o2: "Verurteilen Sie diese Art von Verhalten!"
 internal_factions_events.6.o3: "Kartelle, sagen Sie? Vielleicht können wir zu einem gegenseitigen Verständnis kommen"
 internal_factions_events.7.t: "Arbeitsvertragsstreitigkeiten"
 internal_factions_events.7.d: "Unternehmer fordern, dass nationale Arbeitsverträge durch lokale Verträge zwischen Arbeitnehmern und Arbeitgebern gelockert werden könnten. Indem man weniger Einschränkungen bei der Entlassung und mehr Freiheiten bei der Zuweisung von Arbeitszeiten zulässt, wäre es für kleine Unternehmen einfacher, Personal einzustellen. Die meisten Gewerkschaften haben bereits gegen diesen Vorschlag protestiert und erklärt, dass eine Beschneidung der Rechte der Arbeitnehmer nicht in Frage kommt. Sie schlagen sogar vor, die Arbeitsverträge stärker einzuschränken und Dinge wie bezahlte Praktika abzuschaffen."
 internal_factions_events.7.o1: "Lokale Arbeitsverträge werden bevorzugt"
 internal_factions_events.7.o2: "Die Arbeiter stehen an erster Stelle!"
 internal_factions_events.7.o3: "Vielleicht können wir zu einer Einigung kommen?"
 internal_factions_events.8.t: "Geschäfte am Feiertag geöffnet"
 internal_factions_events.8.d: "Vor kurzem kam es zu einem Skandal, weil ein Ladenbesitzer in einer unserer größeren Städte sein Geschäft an einem nationalen religiösen Feiertag geöffnet hatte. Das religiöse Establishment erklärte, dies verstoße gegen die Traditionen der Nation, und Feiertage seien für Anbetung und Gebet gedacht."
 internal_factions_events.8.o1: "Wir sind ein (hier beliebige Überzeugung einfügen) Land, und Traditionen sollten respektiert werden!"
 internal_factions_events.8.o2: "Wer schert sich schon um Religion?"
 internal_factions_events.9.t: "Unternehmen bringt sich selbst an die Börse"
 internal_factions_events.9.d: "Ein beliebtes und erfolgreiches Start-up-Unternehmen hat beschlossen, sich an der nationalen Börse zu notieren. Dies bietet uns die Möglichkeit, einen Teil der Aktien dieses Unternehmens zu kaufen."
 internal_factions_events.9.o1: "Kaufen Sie einen Teil der Aktien"
 internal_factions_events.9.o2: "Wir können es uns nicht leisten"
 internal_factions_events.10.t: "Start-ups boomen"
 internal_factions_events.10.d: "In jüngster Zeit wurde eine rekordverdächtige Zahl neuer Unternehmen in unserem Land gegründet. Dies hat viele Arbeitsplätze geschaffen und wirkt sich positiv auf unsere Wirtschaft aus. Die Wirtschaft boomt, und wir gedeihen dank der Rekordzahl von Neugründungen!"
 internal_factions_events.10.o1: "Großartig!"
 internal_factions_events.11.t: "Wahlkampfspende an politischen Rivalen"
 internal_factions_events.11.d: "Ein politischer Rivale von uns hat eine gemeinsame Spende von einer Gruppe kleinerer Unternehmen erhalten. Es scheint, dass die CEOs kleinerer Unternehmen mit unserer Politik nicht zufrieden sind."
 internal_factions_events.11.o1: "Verdammt!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Verdammt!"
 internal_factions_events.13.t: "Großes Unternehmen bankrott!"
 internal_factions_events.13.d: "Eines der größeren Unternehmen in unserem Land hat heute Konkurs angemeldet. Es ist wirklich ein trauriger Tag für unsere Wirtschaft."
 internal_factions_events.13.a: "Traurig."
 internal_factions_events.13.b: "Subventionieren Sie das Unternehmen."
 internal_factions_events.14.t: "$labour_unions$Gehaltserhöhungen fordern"
 internal_factions_events.14.d: "$labour_unions$ fordert, dass Unternehmen und Industriekonzerne in unserem Land gezwungen werden, die Löhne der Arbeitnehmer zu erhöhen."
 internal_factions_events.14.a: "Seite mit Unternehmen."
 internal_factions_events.14.b: "Seite an Seite mit den Gewerkschaften."
 internal_factions_events.14.c: "Weder"
 internal_factions_events.15.t: "$labour_unions$ Bessere Gesundheitsversorgung einfordern"
 internal_factions_events.15.d: "$labour_unions$ fordert, dass wir unser Budget für das Gesundheitswesen aufstocken. Wie sollen wir vorgehen?"
 internal_factions_events.15.a: "Akzeptieren Sie die Anforderungen."
 internal_factions_events.15.b: "Weisen Sie die Forderungen zurück."
 internal_factions_events.16.t: "$labour_unions$ Erhöhte Ausgaben für Sozialleistungen fordern"
 internal_factions_events.16.d: "$labour_unions$ fordert, dass wir unseren Sozialhaushalt aufstocken. Wie sollen wir vorgehen?"
 internal_factions_events.16.a: "Akzeptieren Sie die Anforderungen."
 internal_factions_events.16.b: "Weisen Sie die Forderungen zurück."
 internal_factions_events.17.t: "Bauern widersetzen sich der Agrarreform"
 internal_factions_events.17.d: "Kleine Subsistenzbauern haben sich aufgelehnt und fordern, dass eine Vielzahl von Faktoren in die ländliche Entwicklung einbezogen werden sollte. Sie berufen sich darauf, dass die neoklassische Theorie der bäuerlichen Produktion denjenigen, die von landwirtschaftlichen Betriebsmitteln abhängig sind, die den Marktzwängen unterliegen, nur Nachteile gebracht hat. Die staatlichen Akteure argumentieren, dass die Umwandlung von Subsistenzbauern in exportorientierte Produzenten es dem ländlichen Raum ermöglichen würde, sich durch Marktöffnung zu entwickeln."
 internal_factions_events.17.a: "Einführung von Bottom-up-Entwicklungsverfahren."
 internal_factions_events.17.b: "Konzentration nur auf Wachstum zugunsten der Armen."
 internal_factions_events.17.c: "Beibehaltung des Status quo."
 internal_factions_events.17.dd: "Weitere neoklassische Entwicklung."
 internal_factions_events.18.t: "Landwirte beantragen finanzielle Unterstützung"
 internal_factions_events.18.d: "Die Landwirte befinden sich derzeit in einer finanziellen Notlage. Sie haben eine Petition eingereicht, um über eine mögliche Subventionierung zu diskutieren."
 internal_factions_events.18.a: "Subventionieren Sie die Landwirte."
 internal_factions_events.18.b: "Ausgabe eines Pauschalbetrags."
 internal_factions_events.18.c: "Gehen Sie mit der Zeit, alter Mann."
 internal_factions_events.19.t: "Überfall auf die Luftgrenze"
 internal_factions_events.19.d: "Nach dem Überfall eines ausländischen Kampfflugzeugs auf unsere Grenze fordern die Militärs, dass wir unsere Luftverteidigung in der Region verstärken. Berater schlagen vor, zusätzliche SAM-Anlagen zu bauen oder eine zusätzliche Militärindustrie aufzubauen, um unseren Staat zu schützen. Die Pragmatiker unter uns schlagen vor, einfach eines von beidem zu bauen. Sie in aller Deutlichkeit abblitzen zu lassen und dabei politisch zu punkten, ist eine andere Option, ebenso wie der Versuch, unsere Beziehungen zu pflegen."
 internal_factions_events.19.o1: "Erstellen Sie mehr SAM-Sites."
 internal_factions_events.19.o2: "Bauen Sie mehr Militärfabriken."
 internal_factions_events.19.o3: "Bauen Sie mehr SAM-Standorte und Militärfabriken."
 internal_factions_events.19.o4: "Weisen Sie die Forderungen zurück."
 internal_factions_events.20.t: "Seeverkehrsindustrie fordert Subventionen"
 internal_factions_events.20.d: "Die maritime Industrie unseres Landes bittet die Regierung um finanzielle Unterstützung. Einige unserer Werften sind baufällig und brauchen dringend Hilfe. Sollten wir unserer maritimen Industrie diese Subventionen zukommen lassen?"
 internal_factions_events.20.o1: "Akzeptieren Sie die Subventionen."
 internal_factions_events.20.o2: "Verweigern Sie die Subventionen."
 MAR_industry_subsidies: "§YSubventionen für die maritime Industrie§!"
 internal_factions_events_additional_expense_tt: "§YAdditional Expenses§! wird dem Budget hinzugefügt: [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Landwirte drängen auf Investitionen in Biokraftstoff"
 internal_factions_events.21.d: "Verbände der Agrarindustrie haben sich an die Regierung gewandt und um Investitionen in Biokraftstoffe gebeten. Dies würde dazu beitragen, den heimischen Getreidemarkt angesichts der zunehmenden Konkurrenz durch internationale Landwirte zu stabilisieren. Vertreter der großen Ölgesellschaften haben sich gegen den Vorschlag ausgesprochen."
 internal_factions_events.21.o1: "Ignorieren Sie die Landwirte."
 internal_factions_events.21.o2: "Investieren Sie in eine Biokraftstoff-Raffinerie."
 internal_factions_events.21.o3: "Bauen Sie es, aber beruhigen Sie die Ölfirmen."
 internal_factions_events.22.t: "Nationale Geheimdienste beim Ausspionieren von Bürgern ertappt"
 internal_factions_events.22.d: "Die Geheimdienste des Landes wurden von einem Whistleblower über die Ausspähung unserer eigenen Bürger enttarnt. Die Bevölkerung ist empört! Führende Vertreter der Regierung und der Geheimdienste sagen jedoch, dass dies alles Routine ist und notwendig, um die Sicherheit unseres Landes zu gewährleisten."
 internal_factions_events.22.o1: "Ignorieren Sie die Behauptungen."
 internal_factions_events.22.o2: "Leiten Sie eine öffentliche Untersuchung ein."
 internal_factions_events.22.o3: "Vertuschen Sie das Informationsleck."
 internal_factions_events.22.o4: "Bestrafen Sie den Whistleblower."
 internal_factions_events.23.t: "Oligarch in dubiose Geschäfte verwickelt"
 internal_factions_events.23.d: "Unsere Nachrichtendienste haben ein Mitglied der Elite des Landes bei illegalen Geschäften erwischt. Einige Mitglieder der Regierung wollen die Angelegenheit an die Öffentlichkeit bringen und vor Gericht bringen. Andere haben vorgeschlagen, das Problem unter den Teppich zu kehren."
 internal_factions_events.23.o1: "Schweigen Sie."
 internal_factions_events.23.o2: "Führen Sie eine öffentliche Gerichtsverhandlung durch."
 internal_factions_events.23.o3: "Künftige Ermittlungen gegen Oligarchen zu unterbinden."
 internal_factions_events.24.t: "Oligarchen bitten um Steuersenkungen"
 internal_factions_events.24.d: "Mehrere einflussreiche Geschäftsleute haben sich an die Regierungsminister gewandt und vorgeschlagen, die Steuern zu senken. Sie sagen, dass dies die heimische Industrie und den Handel unterstützen wird und dass sich diese Steuererleichterungen im Laufe der Zeit auszahlen werden."
 internal_factions_events.24.o1: "Wir können die Steuern im Moment nicht senken."
 internal_factions_events.24.o2: "Senkung der Steuern für Privatpersonen."
 internal_factions_events.24.o3: "Senkung der Steuern für Kapitalgesellschaften."
 internal_factions_events.24.o4: "Steuersenkung für alle."
 internal_factions_events.25.t: "Die maritime Industrie schlägt ein Abkommen vor"
 internal_factions_events.25.d: "Vertreter unserer großen Schiffbauunternehmen sind mit einem neuen Angebot an die Regierung herangetreten. Sie haben mehrere Frachterkonvoischiffe zum Kauf angeboten. Wir könnten die Produktion subventionieren und dabei helfen, mehr dieser Schiffe in den Schoß zu bringen, oder wir können eine Pauschalsumme kaufen. Wie sollten wir vorgehen?"
 internal_factions_events.25.o1: "Subventionieren Sie die Konvoiproduktion."
 internal_factions_events.25.o2: "Convoy kaufen."
 internal_factions_events.25.o3: "Alle Konvois!"
 internal_factions_events.25.o4: "Wer braucht schon diesen Müll!"
 internal_factions_events.26.t: "Das Militär ist gegen unsere Regierung"
 internal_factions_events.26.d: "Die jüngste Politik unserer derzeitigenn Regierungskoalitionn ist bei unseren Militärs äußerst unbeliebt geworden. Sie führen an, dass wir alles tun, um unsere nationale Sicherheit zu schwächen."
 internal_factions_events.26.o1: "Erhöhung der Militärausgaben."
 internal_factions_events.26.o2: "Bestreiten Sie die Forderungen!"
 internal_factions_events.26.o3: "Die Dinge wieder ins Lot bringen..."
 internal_factions_events.27.t: "Blühende Rüstungsindustrie"
 internal_factions_events.27.d: "Die Militärindustrie in unserem Land floriert unter der [ROOT.GetLeader] Regierung. Wir können versuchen, diesen absoluten Boom in unserer Rüstungsindustrie mit einer kleinen Investition in den Verteidigungssektor zu finanzieren oder wir können ihnen öffentlich applaudieren. Was sollten wir tun?"
 internal_factions_events.27.o1: "Subventionierung der Rüstungsindustrie."
 internal_factions_events.27.o2: "Wunderbar. Sprich sie an!"


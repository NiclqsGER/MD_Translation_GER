l_german:
 #0
 industrial_complex: "Zivile Industrie"
 industrial_complex_plural: "Zivile Industrien"
 industrial_complex_desc: "Dieses Gebäude versorgt den Staat mit Industrie für die Produktion von zivilen Gütern oder den Bau neuer Gebäude. Kann bei Bedarf in eine Militärindustrie umgewandelt werden."
 #1
 arms_factory: "Militärische Industrie"
 arms_factory_plural: "Militärische Industrien"
 arms_factory_desc: "Dieses Gebäude bietet dem Staat eine Industrie für die Herstellung neuer militärischer Ausrüstung. Kann bei Bedarf in eine zivile Industrie umgewandelt werden."
 #2
 infrastructure: "Infrastruktur"
 infrastructure_plural: "Infrastruktur"
 infrastructure_desc: "Dieses Gebäude bietet dem Staat eine Verbesserung der Infrastruktur. Es steigert Ihre Versorgungsleistung in strategischen Regionen und erhöht die Geschwindigkeit Ihrer Abteilungen, sowie Ihre Rohstoffgewinnung."
 #3
 internet_station: "Netzinfrastruktur"
 internet_station_plural: "Netzinfrastruktur"
 internet_station_desc: "Netzinfrastrukturen sind hohe Bauwerke, die in der Telekommunikation und im Funkverkehr verwendet werden, um Übertragungen über große Entfernungen oder unterirdische Glasfaserkabel und Cloud-Computing-Systeme zu ermöglichen. \n\nJede Stufe von §YNetzwerkinfrastruktur§! verbessert die lokale Baugeschwindigkeit um §G+5,00%§!"
 #4
 dockyard: "Marinewerft"
 dockyard_plural: "Marinewerften"
 dockyard_desc: "Dieses Gebäude bietet dem Staat eine Industrie für den Bau neuer Schiffe."
 #5
 air_base: "Luftwaffenstützpunkt"
 air_base_plural: "Luftwaffenstützpunkte"
 air_base_desc: "Dieses Gebäude dient dem Staat als Stationierungsort für seine Luftstreitkräfte."
 #6
 radar_station: "Radarstation"
 radar_station_plural: "Radarstationen"
 radar_station_desc: "Radarstationen ermöglichen es Ihnen, Informationen über feindliche Truppen in nahe gelegenen Staaten zu erhalten. Sie besteht aus verschiedenen Radargeräten und Sensoren sowie aus Informationsmitteln und Kapazitäten zur Analyse der sich entwickelnden Situation.\nEine höhere Stufe erhöht ihre effektive Reichweite.\nIhre Radargeräte ermöglichen dem Staat auch eine bessere Erkennung feindlicher Luftstreitkräfte, so dass Ihre Flugzeuge eine bessere Chance haben, sie anzugreifen.\nAußerdem erhöhen die Radargeräte die Erkennung feindlicher Flotten auf See."
 RADAR_ONMAP_TOOLTIP: "§HRadarstation§! Stufe: $LVL|G$/$TOT|H$\nZugehörigkeit: $WHO|H$"
 RADAR_ONMAP_DAMAGED_TOOLTIP: "§HRadarstation§! Stufe: $LVL|R$/$TOT|H$\nZugehörigkeit: $WHO|H$"
 #7
 anti_air_building: "SAM-Site"
 anti_air_building_plural: "SAM-Seiten"
 anti_air_building_desc: "Boden-Luft-Raketenstationen (SAM) sind Komplexe von Langstrecken-Luftabwehrraketen. Aufgrund der großen Reichweite sind die Raketen schwerer und nicht sehr beweglich. Sie feuern Raketen auf ankommende feindliche Flugzeuge und schützen vor Bombenangriffen. Wenn SAMs in dieser Funktion eingesetzt werden, dienen sie der Raketenabwehr für den Staat und die Nachbarstaaten in Reichweite."
 #8
 missile_defense_station: "ABM-Basis"
 missile_defense_station_plural: "ABM-Grundlagen"
 missile_defense_station_desc: "ABM-Basen sind befestigte unterirdische Anlagen, die als Abschussbasis für landgestützte antiballistische Raketen dienen. Sie dienen der Abwehr ballistischer Raketen für den Staat und die Nachbarstaaten in Reichweite."
 #9
 TEL_base: "TEL-Batterie"
 TEL_base_plural: "TEL-Batterien"
 TEL_base_desc: "TEL-Batterien sind Standorte für mobile Marschflugkörper- und ballistische Raketenabschussbasen. Sie versorgen den Staat mit Startpunkten für §YIRBM§!, §YGLCM§! und §YHSCM§!."
 #10
 missile_silo: "Silo für ballistische Raketen"
 missile_silo_plural: "Ballistische Raketensilos"
 missile_silo_desc: "Ballistische Raketensilos sind befestigte unterirdische Anlagen, die als Abschussbasis für landgestützte ballistische Raketen dienen. Sie versorgen den Staat mit Startpunkten für §YICBM§! und §YIRBM§!"
 #11
 nuclear_reactor: "Kernreaktor"
 nuclear_reactor_plural: "Kernreaktoren"
 nuclear_reactor_desc: "Dieses Gebäude versorgt den Staat mit der Produktion von angereichertem Uran zur Verwendung in Kernwaffen und/oder mit Kernenergie."
 #12
 synthetic_refinery: "Synthetische Raffinerie"
 synthetic_refinery_plural: "Synthetische Raffinerien"
 synthetic_refinery_desc: "Dieses Gebäude verbraucht Kohle oder organische Abfälle und wandelt sie in Brennstoff um.\n\nEs versorgt den Staat mit:"
 synthetic_refinery_amount: "$WERT|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$"
 #13
 fuel_silo: "Strategische Kraftstoffreserve"
 fuel_silo_plural: "Strategische Brennstoffreserven"
 fuel_silo_desc: "Dieses Gebäude bietet Ihrer Nation mehr Platz für die Lagerung von §HFuel§!"
 #14
 offices: "Bürosektor"
 offices_plural: "Büro-Sektoren"
 offices_desc: "Der Bürosektor umfasst alle anderen Wirtschaftszweige, die über die Bergbau- und Schwerindustrie hinausgehen. Dazu gehören Finanz-, Kunden-, Informationstechnologie-, Einzelhandelsdienstleistungen und vieles mehr."
 #15
 naval_base: "Marinestützpunkt"
 naval_base_plural: "Marinestützpunkte"
 naval_base_desc: "Erweitert die Reichweite Ihrer Flotte und bietet Reparaturdienste für sie an. Ermöglicht die Lieferung und den Export von Ressourcen nach Übersee. Höhere Stufen erhöhen den Versorgungsdurchsatz."
 #16
 bunker: "Land Fort"
 bunker_plural: "Land Festungen"
 bunker_desc: "Dieses Gebäude fügt dem Angreifer im Kampf einen Angriffsmalus von $WERT|+%0$ für jede Festungsstufe zu. Angriffe aus mehreren Richtungen verringern den Effekt der Festungen."
 #17
 coastal_bunker: "Festung an der Küste"
 coastal_bunker_plural: "Festungen an der Küste"
 coastal_bunker_desc: "Dieses Gebäude fügt dem Angreifer bei einer Seeinvasion einen Angriffsmalus von $WERT|+%0$ für jede Festungsstufe zu."
 #18
 supply_node: "Versorgungszentrum"
 supply_node_desc: "Ein Versorgungsknotenpunkt ist ein Punkt entlang einer Eisenbahnlinie, außerhalb bestehender Städte, von dem aus Lieferungen bezogen werden können."
 #19
 rail_way: "Eisenbahnen"
 rail_way_desc: "Eisenbahnen dienen dazu, Versorgungszentren miteinander zu verbinden, um den Nachschub weit entfernt von der Hauptstadt zu ermöglichen."

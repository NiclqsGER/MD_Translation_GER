l_german:
 STAT_NAVY_SUB_VISIBILITY:0 "Sub Stealth:"
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Wie leise und unauffällig das U-Boot ist."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Fähigkeit zu amphibischen Angriffen:"
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "Die Fähigkeit eines Schiffes, die eingeschifften Truppen bei amphibischen Angriffen und Kämpfen an nahegelegenen Ufern zu unterstützen, wenn es sich im Einsatz befindet."
 STAT_NAVY_MISSION_COVERAGE:0 "Effizienz der Feindentdeckung:"
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§Wie effizient das Schiff bei der Entdeckung von Feinden ist. Jedes Schiff fügt seine Entdeckungseffizienz hinzu."
 STAT_NAVY_FIRE_RANGE_DESC:0 "Die Reichweite der Hauptraketen des Schiffes."
 STAT_NAVY_EVASION:0 "Punkt-Verteidigungswaffen:"
 STAT_NAVY_EVASION_DESC:0 "Fähigkeit der Schiffe, feindlichen Treffern mit Leuchtraketen, CIWS und anderen Gegenmaßnahmen auszuweichen. Kleinere Schiffe können Treffern natürlich eher ausweichen."
 STAT_NAVY_SUB_ATTACK:0 "Anti-U-Boot-Kriegsführung:"
 STAT_NAVY_SUB_ATTACK_DESC:0 "Wie viel Schaden wir den feindlichen U-Booten zufügen können."
 STAT_NAVY_ATTACK:0 "Feuerkraft der Raketen:"
 STAT_NAVY_ATTACK_DESC:0 "Wie viele und wie starke Anti-Schiffs-Raketen wir haben."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Wie viele und wie starke Luftabwehrraketen wir haben, um feindliche Flugzeuge zu bekämpfen."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Wie gut das Schiffsradar feindliche Flugzeuge verfolgen und anvisieren kann."
 STAT_AIR_RANGE:0 "Einsatzbereich:"
 STAT_NAVY_RAIDING_COORDINATION: "Koordinierung von Überfällen:"
 STAT_NAVY_PATROL_COORDINATION: "Koordinierung der Patrouillen:"
 STAT_NAVY_TORPEDO_ATTACK:0 "Gelenkte Anti-Schiff-Waffen:"
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "Wie viel Schaden wir mit den Anti-Schiffs-Raketen und Torpedos des Schiffes anrichten können."
 STAT_NAVY_HG_ATTACK: "Unterstützung des Landkampfes:"
 STAT_NAVY_HG_ATTACK_DESC:0 "Ein Maß dafür, inwieweit das Schiff den Kampf an der Küste entweder durch Landungseinheiten oder durch Feuerunterstützung unterstützen kann."
 STAT_NAVY_HG_ARMOR_PIERCING: "Schweres Piercing:"
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Dieser Wert ist negativ, um zu verhindern, dass in Seeschlachten Schaden durch Landunterstützung verursacht wird."
 STAT_NAVY_LG_ATTACK: "Leichte Attacke:"
 STAT_NAVY_LG_ATTACK_DESC:0 "Der Schaden, der durch Marineartillerie, Autokanonen und Maschinengewehre verursacht wird, trägt auch geringfügig zur Bombardierung der Küste bei."
 STAT_NAVY_LG_ARMOR_PIERCING: "Lichtdurchdringung:"
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Panzerbrechend der leichten Geschütze, höhere Durchschlagswerte erhöhen die Chance auf kritische Treffer, während Durchschlagswerte unterhalb der gegnerischen Panzerung den Schaden stark reduzieren."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Sichtbarkeit der Oberfläche:"
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Wie schwer es ist, das Schiff zu finden und zu treffen. Kleinere Werte erhöhen die Überlebensfähigkeit und machen das Schiff schwerer zu entdecken."

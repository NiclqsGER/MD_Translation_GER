 RULE_GROUP_COVERT_ACTIONS: "Verdeckte Aktionen"
 RULE_ALLOW_COUPS: "Coups"
 RULE_ALLOW_COUPS_FREE_DESC: "Länder können Staatsstreiche frei vorbereiten und durchführen."
 RULE_ALLOW_COUPS_AI_ONLY_DESC: "Länder dürfen nur Putsche gegen Nationen vorbereiten und durchführen, die nicht von einem Menschen gespielt werden."
 RULE_ALLOW_COUPS_BLOCKED_DESC: "Länder dürfen in keinem Land einen Staatsstreich vorbereiten oder durchführen."
 RULE_ALLOW_PARTY_BOOSTING: "Steigerung der Popularität von Parteien"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC: "Die Länder können die Popularität ihrer Parteien in jedem anderen Land steigern."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC: "Länder können die Beliebtheit der Partei nur in Ländern steigern, die nicht von einem Menschen gespielt werden."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC: "Länder können nur die Popularität von Parteien in Ländern mit einem menschlichen Spieler erhöhen."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC: "Die Länder dürfen die Popularität der Parteien in keinem Land erhöhen."
 RULE_MAXIMUM_FORT_LEVEL: "Maximale Fort-Stufe"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC: "Die Länder können Land- und Küstenforts gemäß den üblichen Beschränkungen errichten."
 RULE_MAXIMUM_FORT_LEVEL_DESC: "Länder dürfen nur Land- und Küstenforts bis zur gewählten Stufe ausbauen. Festungen, die zu Beginn des Spiels vorhanden sind, sind davon nicht betroffen. Gebäude, die durch nationale Schwerpunkte, Entscheidungen und Ereignisse gewährt werden, dürfen die gewählte Stufe überschreiten."
 RULE_GROUP_GAMEPLAY: "Spielregeln"
 RULE_OPTION_YES: "Ja"
 RULE_OPTION_NO: "Nein"
 RULE_OPTION_1: "Stufe 1"
 RULE_OPTION_2: "Stufe 2"
 RULE_OPTION_3: "Stufe 3"
 RULE_OPTION_4: "Stufe 4"
 RULE_OPTION_5: "Stufe 5"
 RULE_OPTION_6: "Stufe 6"
 RULE_OPTION_7: "Stufe 7"

 RULE_OPTION_9: "Stufe 9"
 RULE_GROUP_AI_BEHAVIOR: "AI-Verhalten"
 RULE_OPTION_DEFAULT: "Standard"
 RULE_OPTION_DEFAULT_AI_DESC: "Die KI trifft Entscheidungen auf der Grundlage anderer Spieleinstellungen, z. B. der Option, historische Schwerpunkte und andere Spielszenarien zu erzwingen. Dies ist das gleiche Verhalten wie in Version 1.5 und früher."
 RULE_GROUP_COUNTRY_SPECIFIC: "Länderspezifische Spielregeln"
 RULE_GROUP_GENERAL_FOREIGN_POLICY: "Außenpolitik"
 RULE_ALLOW_WARGOALS: "Wargoals"
 RULE_OPTION_ALWAYS_FREE: "Immer frei"
 RULE_ALLOW_WARGOALS_ALWAYS_FREE_DESC: "Uneingeschränkt für jede Ideologie und jede Weltanschauung."
 RULE_OPTION_LIMITED: "Begrenzt"
 RULE_ALLOW_WARGOALS_LIMITED_DESC: "Die Erzeugung von Kriegszielen wird durch Ideologien und die Grenzen der Weltspannung begrenzt."
 RULE_OPTION_FREE_25: "Kostenlos bei 25% World Tension"
 RULE_OPTION_FREE_50: "Frei bei 50% Weltanspannung"
 RULE_OPTION_FREE_75: "Frei bei 75% Weltanspannung"
 RULE_OPTION_FREE_100: "Frei bei 100% World Tension"
 RULE_ALLOW_WARGOALS_FREE_25_DESC: "Die Erzeugung von Kriegszielen ist unterhalb von 25% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch die Erlangung von Kriegszielen durch Schwerpunkte."
 RULE_ALLOW_WARGOALS_FREE_50_DESC: "Die Generierung von Kriegszielen ist unterhalb von 50% Weltspannung deaktiviert, aber danach für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch die Erlangung von Kriegszielen durch Schwerpunkte."
 RULE_ALLOW_WARGOALS_FREE_75_DESC: "Die Generierung von Kriegszielen ist unterhalb von 75% Weltspannung deaktiviert, aber danach für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch die Erlangung von Kriegszielen durch Schwerpunkte."
 RULE_ALLOW_WARGOALS_FREE_100_DESC: "Die Erzeugung von Kriegszielen ist unterhalb von 100% Weltspannung deaktiviert, danach aber für alle Nationen verfügbar. Dies setzt alle Ideologiebeschränkungen außer Kraft, ermöglicht aber immer noch die Erlangung von Kriegszielen durch Schwerpunkte."
 RULE_OPTION_FOCUSES_ONLY: "Nur Brennpunkte"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC: "Kriegsziele können nur durch nationale Schwerpunkte, Ereignisse und Entscheidungen erreicht werden."
 RULE_OPTION_FOCUSES_ONLY_38: "Nur Foki (bis 1938)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_38_DESC: "Kriegsziele können bis 1938 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_OPTION_FOCUSES_ONLY_39: "Nur Foki (bis 1939)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_39_DESC: "Kriegsziele können bis 1939 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_OPTION_FOCUSES_ONLY_40: "Nur Brennpunkte (bis 1940)"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_40_DESC: "Kriegsziele können bis 1940 nur aus nationalen Schwerpunkten, Ereignissen und Entscheidungen gewonnen werden."
 RULE_ALLOW_MILITARY_ACCESS: "Militärischer Zugang und Andockrechte"
 RULE_ALLOW_LICENSING: "Produktionslizenzen"
 RULE_ALLOW_LICENSING_FREE_DESC: "Die Länder können Produktionslizenzen von jedem Land erwerben."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC: "Die Länder dürfen nur Produktionslizenzen von Ländern erwerben, die dieselbe herrschende Ideologie teilen."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC: "Länder können nur Produktionslizenzen von Ländern der gleichen Fraktion erwerben."
 RULE_ALLOW_LICENSING_BLOCKED_DESC: "Außerhalb von besonderen Entscheidungen und Ereignissen dürfen die Länder keine Produktionslizenzen erwerben."
 RULE_ALLOW_LEND_LEASE: "Leihen Pachten"
 RULE_ALLOW_LEND_LEASE_FREE_DESC: "Länder können Ausrüstung an alle Länder der Welt verleihen, unabhängig von der Spannungsstufe."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC: "Lend-Lease wird durch die Regeln der Weltspannung und der Ideologie begrenzt."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC: "Die Länder dürfen nur an Länder mit der gleichen herrschenden Ideologie Ausrüstungen verleihen."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC: "Länder können nur an Länder der gleichen Fraktion Ausrüstung verleihen."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC: "Länder dürfen niemals Ausrüstung an ein anderes Land verleihen."

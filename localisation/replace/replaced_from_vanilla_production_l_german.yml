 PRODUCTION_MATERIALS_OIL: "Erdöl"
 oil_desc: "Erdöl ist für den effektiven Einsatz jeder modernen Armee erforderlich. Die Sicherung dieser Ressource ist für die Nationen des 21. Jahrhunderts von größter Bedeutung."
 PRODUCTION_MATERIALS_ALUMINIUM: "Leichtmetalle"
 aluminium_desc: "Leichtmetalle sind wichtig für den Bau von Spezialfahrzeugen und Flugzeugen. Aluminium ist das bevorzugte Hauptmetall für Hubschrauber und Flugzeuge, die der Schwerkraft trotzen."
 PRODUCTION_MATERIALS_RUBBER: "Gummi"
 rubber_desc: "Gummi ist für die Konstruktion der meisten Fahrzeuge wichtig. Die elastischen Eigenschaften sind hervorragend für die Herstellung von Reifen und andere industrielle Anwendungen."
 PRODUCTION_MATERIALS_TUNGSTEN: "Technologie Metalle"
 tungsten_desc: "Technologiemetalle sind die wichtigsten Rohstoffe für die Herstellung von Spitzentechnologie. Hochmoderne Waffensysteme und Ausrüstungen entscheiden oft über den Ausgang einer Schlacht."
 PRODUCTION_MATERIALS_STEEL: "Stahl"
 steel_desc: "Stahl ist das wichtigste Metall für die meisten Arten von Militärmaschinen, seien es Landfahrzeuge oder Schiffe. Länger andauernde Konflikte ohne Zugang zu dieser Ressource machen Ihre Militärfabriken nahezu wertlos."
 PRODUCTION_MATERIALS_CHROMIUM: "Edelmetalle"
 chromium_desc: "Edelmetalle, Mineralien und andere seltene Elemente spielen in der modernen Technologie eine entscheidende Rolle. Gold, Silber und Diamanten sind besonders wichtig als Einkommensquelle für destabilisierte Entwicklungsregionen."

 upgrade_economy_civilian: "Wirtschaftliche Intelligenz"
 upgrade_economy_civilian_desc: "§Wirtschaftliche Intelligenz ist einer der Kernpunkte moderner Geheimdienste. Ein besseres Verständnis der wirtschaftlichen Verflechtungen unserer ausländischen Feinde kann uns helfen, ihre Ambitionen zu bremsen."
 upgrade_army_department: "Militärische Abteilung"
 upgrade_army_department_desc: "§Die Infiltrierung der bewaffneten Kräfte unserer Feinde und potenziellen Feinde wird uns die Möglichkeit geben, ihre Stärke besser einzuschätzen."
 upgrade_computer_servers: "Agentur Computer"
 upgrade_computer_servers_desc: "§Die Aufrüstung unserer Behördencomputer wird dazu beitragen, die Stärke unserer Cybersicherheitsabteilung zu erhöhen!"
 upgrade_computer_servers_TT: "Hat Agentur-Upgrade abgeschlossen §YEinrichten einer Abteilung für Cybersicherheit§!"
 upgrade_naval_department: "Marineministerium"
 upgrade_naval_department_desc: "§Der Kampf auf den Meeren ist ein wichtiger Bestandteil der Siegessicherung, und mit dem Fortschritt der Marinetechnologien ist es unerlässlich geworden, dass wir ein Department of Naval Intelligence einrichten."
 upgrade_airforce_department: "Abteilung Luftwaffe"
 upgrade_airforce_department_desc: "§Die Abteilung für Luftaufklärung wird ein nützlicher Zweig unserer Behörde sein; sie ist für die Infiltrierung der feindlichen Luftwaffe und die Sammlung von Informationen über feindliche Flugbewegungen zuständig."
 upgrade_passive_defense: "Spionageabwehr"
 upgrade_passive_defense_desc: "§Ausländische Agenten, die auf unserem Territorium operieren, stellen ein ernsthaftes Risiko für die nationale Sicherheit dar. Wir müssen in unsere Fähigkeiten zur Spionageabwehr investieren, um die Bedrohung, die diese Agenten für unser Land darstellen, zu minimieren."
 upgrade_anti_partisan: "Aufstandsbekämpfung"
 upgrade_anti_partisan_desc: "§Im 21. Jahrhundert hat die asymmetrische Kriegsführung gegen nichtstaatliche Gruppen dramatisch zugenommen. Es wäre unklug, diese zu vernachlässigen \"
 upgrade_blueprint_stealing: "Industriespionage"
 upgrade_blueprint_stealing_desc: "§Wir wissen, dass unser Feind geheime Projekte für experimentelle Waffen und Fahrzeuge hat. Was wir nicht wissen, ist, um welche Projekte es sich genau handelt und was sie bauen. Indem wir die experimentellen Waffenabteilungen unserer Feinde hacken, erhalten wir nicht nur die Möglichkeit, genau zu erfahren, was sie gegen uns einsetzen wollen, sondern auch die einzigartige Gelegenheit, diese Informationen zu nutzen, um unsere eigene Waffenabteilung voranzubringen."
 upgrade_portable_radios: "Gesicherte Kommunikation"
 upgrade_portable_radios_desc: "§Wenn unsere Agenten im Einsatz sind, ist es absolut notwendig, dass sie kommunizieren können, ohne befürchten zu müssen, vom Feind kompromittiert zu werden. Sichere Kommunikationskanäle sind der Schlüssel zum Schutz der Identitäten und des Lebens unserer Agenten."
 upgrade_invisible_ink: "Versteckte Abhörgeräte"
 upgrade_invisible_ink_desc: "§Abhörgeräte sind ein wichtiges Instrument des modernen Agenten, mit dem er oder sie private Gespräche abhören kann. Die Entwicklung von Wanzen, die an wichtigen Orten platziert werden können, wird unsere Möglichkeiten zur Nachrichtengewinnung erheblich verbessern."
 upgrade_plastic_explosives: "Improvisierte Sprengsätze"
 upgrade_plastic_explosives_desc: "§WIEDs sind für nichtstaatliche bewaffnete Gruppen auf der ganzen Welt zu einer unverzichtbaren Waffe geworden. Trotz ihrer einfachen Bauweise verfügen sie über ein enormes Zerstörungspotenzial. So tragen IEDs dazu bei, die Chancen zwischen unorganisierten Gruppen von Aufständischen und professionellen Streitkräften mit gepanzerten Fahrzeugen auszugleichen. Während die Aufständischen, die wir im Ausland unterstützen, zweifellos in der Lage sein werden, IEDs selbst herzustellen, können wir sie mit ausgefeilterer Technologie versorgen, um die Zerstörungskraft und Zuverlässigkeit ihrer Sprengsätze zu maximieren. Auf diese Weise können wir unseren ausländischen Feinden einen Schlag versetzen und gleichzeitig eine plausible Bestreitbarkeit aufrechterhalten.§!"
 upgrade_suicide_pills: "Selbstmordpillen"
 upgrade_suicide_pills_desc: "§Auch wenn es nicht wünschenswert ist, ist es unvermeidlich, dass eine Handvoll Agenten von unserem Feind gefangen genommen wird. Wir müssen unseren Agenten eine Möglichkeit bieten, dem Schrecken zu entgehen, der sie im Verhörraum erwartet, und eine Zyanidpille anstelle eines Zahns wird ihnen diese Flucht ermöglichen, sollte es jemals dazu kommen."
 upgrade_training_centers: "Rekrutierungszentren in Übersee"
 upgrade_training_centers_desc: "§Unsere Agenten sind zwar in der Lage, sich an jede Umgebung anzupassen, aber die kulturellen Normen und Sprachen fremder Länder sind für diejenigen, die in dieser Kultur geboren und aufgewachsen sind, natürlicher. Wenn wir ein weltweites Spionagenetz aufbauen wollen, müssen wir unsere Rekrutierungs- und Ausbildungszentren auf den gesamten Globus ausweiten und Agenten aller Kulturen und Hintergründe rekrutieren."
 upgrade_commando_training: "Schwarze Operationen"
 upgrade_commando_training_desc: "§Einige der Aufgaben, die unser Nachrichtendienst erfüllen muss, erfordern ein Höchstmaß an Geheimhaltung. Diese besonderen Aktivitäten erfordern die Ausbildung von Agenten, die aus den Spezialeinheiten unseres Landes rekrutiert werden und paramilitärische Aktivitäten unter gefährlichen Bedingungen durchführen können. Es reicht nicht aus, dass diese Agenten bereit sind, für ihr Land zu sterben. Sie müssen auch bereit sein, von ihrem Land im Stich gelassen zu werden und sich öffentlich zu verleugnen, wenn sie bei ihrer Mission versagen."
 upgrade_interrogation_techniques: "Verhörtechniken"
 upgrade_interrogation_techniques_desc: "§Oft kann es effektiver sein, den Geist eines feindlichen Agenten zu brechen als seinen Körper. Die Anwendung physischer Gewalt ist unzuverlässig und führt oft zu falschen Informationen; ein wirklich fähiger Vernehmungsbeamter ist in der Lage, den Willen des Feindes ohne Gewalt zu brechen. Aber wenn es dazu kommt, haben wir Mittel und Wege, sie zum Reden zu bringen...§!"
 upgrade_diplo_training: "Diplomatische Ausbildung"
 upgrade_diplo_training_desc: "§Wenn wir unsere Agenten dazu bringen, ein paar ausländischen Investoren und Diplomaten die Hand zu schmieren, können wir sie von der Wohltätigkeit unserer Sache überzeugen und ihre Interessen von den Staatsfeinden ablenken."
 upgrade_psycho_warfare: "Psychologische Kriegsführung"
 upgrade_psycho_warfare_desc: "§Propaganda war ein wirksames Mittel zur Sicherung unserer ideologischen Interessen innerhalb unseres eigenen Staates, aber kein Mittel war so wirksam wie die Verbreitung von Angst vor den feindlichen Regimen und dem, was sie dem Land bringen könnten. Indem wir unsere Agenten mit anti-ideologischen Bewegungen in fremden Ländern verbünden, werden wir unsere Ideologie weltweit viel effektiver verbreiten...§!"
 upgrade_form_department: "Einrichtung einer Abteilung für Cybersicherheit"
 upgrade_form_department_desc: "§Cybersicherheit ist der Schutz unserer Netze vor Cyberwarfare. Die Einrichtung einer Abteilung für Cybersicherheit wird uns helfen, unseren Nachrichtendienst besser auf diese moderne Form der Informationsbeschaffung auszurichten."
 upgrade_decryption_boost: "Cyberkriegsführung"
 upgrade_decryption_boost_desc: "§Cyberkriegsführung ist der Einsatz von Technologie zum Angriff auf eine fremde Nation. Cyberangriffe können eine Vielzahl von Formen annehmen, die von einfachen, aber effektiven direkten Denial-of-Service-Angriffen bis hin zum Hochladen ausgeklügelter Schadprogramme reichen. Es ist zunehmend der Fall, dass eine moderne Nation in der Lage sein muss, sich zu Lande, zu Wasser, in der Luft und im Cyberspace offensiv zu verhalten, um nicht Gefahr zu laufen, ins Hintertreffen zu geraten.§!"
 upgrade_decryption_boost_2: "Maschinenunterstützte Entschlüsselung"
 upgrade_decryption_boost_2_desc: "§Maschinen haben sich bereits bei der Verschlüsselung von Daten als nützlich erwiesen, wobei sich maschinengestützte verschlüsselte Signale als am schwierigsten zu entschlüsseln erwiesen. Kryptoanalysemaschinen sind für das Knacken von Nachrichten, deren Code wir noch nicht kennen, von entscheidender Bedeutung und werden eine wertvolle Bereicherung für unser Entschlüsselungsteam sein."
 upgrade_crypto_strength: "Verstärkte Verschlüsselung"
 upgrade_crypto_strength_desc: "§Sensible Informationen sind für externe Hacker angreifbar, wenn sie zwischen verschiedenen Abteilungen oder Personen übertragen werden. Wir müssen sicherstellen, dass die gesamte interne Kommunikation ausreichend verschlüsselt ist, um sie vor neugierigen Blicken zu schützen."
 upgrade_crypto_strength_2: "Maschinelles Lernen"
 upgrade_crypto_strength_2_desc: "§Die Fortschritte im Bereich der künstlichen Intelligenz haben die Integration des maschinellen Lernens in Cybersicherheitssysteme möglich gemacht. Dadurch können unsere Systeme aus vergangenen Angriffen lernen, künftige Angriffe verhindern und bei Angriffen dynamisch reagieren."

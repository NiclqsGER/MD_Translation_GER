 #Agency Upgrades
 upgrade_internal_security: "Innere Sicherheit"
 upgrade_internal_security_desc: "§Die beste Verteidigung gegen feindselige Handlungen feindlicher Agenten ist die Beseitigung von Schwachstellen in unserer Regierung und unserem Militär, die von ausländischen Geheimdiensten leicht ausgenutzt werden können.  Durch die Schulung des Personals in allen Bereichen der Sicherheit und die Überwachung von vertrauenswürdigem Personal auf Risiken in Bereichen wie finanzielle Belastung, politische Ansichten oder Erpressbarkeit können wir den Bemühungen unserer Feinde entgegenwirken."
 upgrade_civil_intel: "Zivile Aufklärung"
 upgrade_civil_intel_desc: "§Nicht alle nachrichtendienstlichen Bemühungen zielen von vornherein auf das gegnerische Militär ab.  Die industrielle Entwicklung, die Produktion und der Abbau strategischer natürlicher Ressourcen, Veränderungen in der Infrastruktur, im Bildungswesen und sogar radikale Veränderungen in der Stimmung der Bevölkerung sind allesamt entscheidende Faktoren für den Charakter eines Landes im Krieg."
 upgrade_military_intel: "Militärischer Geheimdienst"
 upgrade_military_intel_desc: "§Der Überschuss oder das Defizit an Nachschub, der Status ihrer militärischen Reserve, die Anzahl und der Charakter ihres aktiven oder potenziellen Personals, der Charakter ihrer Führung, die Fähigkeit ihrer Unterstützung und die Disposition der feindlichen Kräfte.  Diese Dinge müssen wir wissen, wenn wir in einem Konflikt gegen unseren Gegner erfolgreich sein wollen."
 upgrade_maritime_intel: "Maritime Aufklärung"
 upgrade_maritime_intel_desc: "§Die Kenntnis der Anzahl und Disposition der gegnerischen Seestreitkräfte ist für den Erfolg eines jeden Seekonflikts entscheidend.  Das Abhören von Gesprächen zwischen Marineangehörigen, das Sammeln von Aufzeichnungen über den Treibstoff- oder Munitionsverbrauch, selbst die einfache Maßnahme des Zählens der Anzahl der Schiffe im Hafen könnte leicht zum Erfolg oder Misserfolg eines Seekonflikts führen."
 upgrade_air_recon: "Luftaufklärung"
 upgrade_air_recon_desc: "§Obwohl es sich um einen relativ neuen Aspekt der Kriegsführung handelt, ist die Projektion von Luftstreitkräften schnell zu einem entscheidenden Faktor für den Erfolg eines jeden modernen militärischen Konflikts geworden.  Die Kenntnis der Stärke, Reichweite, Fähigkeit, Anzahl, Bewegung und des Standorts der gegnerischen Luftstreitkräfte kann das Ausmaß jeder Luftschlacht rasch verändern.  Und damit das Gleichgewicht eines jeden Konflikts unter einem so umkämpften Himmel entscheidend verschieben.§!"
 upgrade_humint: "Kontakte und Informanten"
 upgrade_humint_desc: "§HUMINT, oder Human Intelligence; Informationen, die durch zwischenmenschliche Kontakte gesammelt und von menschlichen Quellen geliefert werden.  Diplomatische Berichte von akkreditierten Diplomaten, Berichte aus erster Hand von Soldaten oder Flüchtlingen, Berichte unserer eigenen Agenten oder sogar die Verhöre von Kriegsgefangenen - all das trägt zu HUMINT bei!"
 upgrade_sigint: "Signale und Kommunikation"
 upgrade_sigint_desc: "§LCOMINT oder Communications Intelligence; Nachrichtengewinnung durch das Abfangen von Signalen, entweder durch direkte Kommunikation oder die Analyse von Signalen (bekannt als SIGINT)."
 upgrade_masint: "Technik & Forschung"
 upgrade_masint_desc: "§LMASINT (Measurement and Signature Intelligence) ist eine technische Form der Nachrichtengewinnung und dient der Erkennung, Verfolgung, Identifizierung oder Beschreibung der besonderen Merkmale von festen oder dynamischen Zielquellen.  Dazu gehören wissenschaftliche oder technische Daten, die aus der Analyse von Messinstrumenten gewonnen werden, sei es Radar, Akustik oder auch einfache praktische Analysen von Waffen und Ausrüstung, die von den Streitkräften fremder Nationen gesammelt werden."
 upgrade_opsec: "Betriebliche Sicherheit"
 upgrade_opsec_desc: "§OPSEC; der Prozess des Schutzes einzelner Daten, die zusammengefügt werden könnten, um kritische Informationen zu enthüllen, die von der Führungsebene als wesentlich erachtet werden.  Dieser Prozess umfasst die Entwicklung von Gegenmaßnahmen, die von komplexen Sicherheitsprotokollen bis hin zu der einfachen Vorsichtsmaßnahme reichen, das Schlüsselpersonal vor Abhörversuchen zu warnen.§!"


 ### air defense
 fleet_air_defense_system: "Flottenluftverteidigungssystem"
 fleet_air_defense_system_desc: "Ein Flottenluftverteidigungssystem ist mehr als die Luftabwehr eines einzelnen Schiffes, es ist die Struktur, die Ausrüstung, das Personal, die Verfahren und die Waffen, die zur Verteidigung einer Flotte oder eines Kampfverbandes gegen feindliche Luftbedrohungen eingesetzt werden. Es handelt sich nicht um eine einzelne Waffe oder ein einzelnes Schiff, sondern um eine Zusammenstellung von Elementen, die so organisiert sind, dass Bedrohungen im Luftbereich minimiert werden.\n Sie können die Systeme auf der Registerkarte §YAir & Missile Defense§! der Raketenschnittstelle verwalten."
 integrated_air_defense_system: "Integriertes Luftverteidigungssystem"
 integrated_air_defense_system_desc: "Ein integriertes Luftverteidigungssystem ist die Struktur, die Ausrüstung, das Personal, die Verfahren und die Waffen, die verwendet werden, um das Eindringen des Feindes in das eigene beanspruchte Gebiet aus der Luft zu verhindern. Es handelt sich dabei nicht um eine einzelne Waffe oder Person, sondern um eine Zusammenstellung von Elementen, die so organisiert sind, dass Bedrohungen im Luftbereich minimiert werden.\n Sie können die Systeme auf der Registerkarte §YAir & Missile Defense§! der Raketenschnittstelle verwalten."
 ### satellite system ###
 GNSS_system: "Globales Navigationssatellitensystem"
 GNSS_system_desc: "Globale Navigationssatellitensysteme:\nDiese Modifikatoren werden durch das militärische und zivile Globale Navigationssatellitensystem und durch den Zugang zu Globalen Navigationssatellitensystemen anderer Länder bestimmt und verwaltet.\nSie können die Systeme in der Registerkarte §YSatellitensysteme§! der Raketenoberfläche verwalten. Mit diplomatischen Aktionen können Sie sich Zugang zu den Systemen anderer Länder verschaffen und Sie können anderen Ländern Zugang zu Ihren Systemen gewähren."
 COMSAT_system: "Satellitengestütztes Kommunikationssystem"
 COMSAT_system_desc: "Satellitenkommunikationssystem\nDiese Modifikatoren werden durch das militärische und zivile Satellitenkommunikationssystem und durch den Zugang zu Satellitenkommunikationssystemen anderer Länder bestimmt und verwaltet.\nSie können die Systeme in der Registerkarte §YSatellitensysteme§! der Raketenoberfläche verwalten. Mit diplomatischen Aktionen können Sie sich Zugang zu den Systemen anderer Länder verschaffen und Sie können anderen Ländern Zugang zu Ihren Systemen gewähren."
 SPYSAT_system: "Aufklärungssatellitensystem"
 SPYSAT_system_desc: "Aufklärungssatellitensystem:\nDiese Modifikatoren werden durch das militärische und zivile Aufklärungssatellitensystem (Spionagesatelliten) und durch den Zugang zu Aufklärungssatellitensystemen anderer Länder bestimmt und verwaltet.\nSie können die Systeme in der Registerkarte §YSatellitensysteme§! der Raketenoberfläche verwalten. Mit diplomatischen Aktionen können Sie Zugang zu den Systemen anderer Länder erhalten und Sie können anderen Ländern Zugang zu Ihren Systemen geben."
 ### nuclear state ###
 nuclear_state_modifier: "Nuklearer Staat"
 nuclear_state_modifier_desc: "Ein Nuklearstaat ist ein Land, das über §Y$nuclear_technology$§! (§Y$nuclear_reactor$§! oder §YNukleare Sprengköpfe§!).\nDiese Modifikatoren werden durch die Länder §Ynuklearer Status§!, §Ynukleare Doktrinen§!, §Ynukleare Produktion§! und £GFX_nukleare Abschreckung §GNukleare Abschreckung§! bestimmt und verwaltet.\nSie können die Modifikatoren in der Registerkarte §YNukleare Politik§! der Raketen-Schnittstelle verwalten."

